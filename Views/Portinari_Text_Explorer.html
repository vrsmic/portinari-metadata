si\u00e7\u00e3o em Israel, que ser\u00e1 apresentada em Paris e, talvez, na It\u00e1lia. Diz ter tido not\u00edcias favor\u00e1veis ao artigo de Jayme para a revista \"O Cruzeiro\".", "data_clean": "01/06/1956", "data_final": "1956-06-01T00:00:00", "Ano": 1956}, {"pagina": 6846, "id_doc": "CO_4508", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 de Queiroz Lima", "data": "/01/1941", "tipo_doc": "Carta", "onomastico": "Raul Bopp", "memo_resumo": "Informa ter come\u00e7ado a pintar a Capelinha da \"Nonna\". Comenta que Raul Bopp vai passar o carnaval em Brodowski, com eles, convidando o casal Queiroz Lima a ir tamb\u00e9m.", "data_clean": "01/01/1941", "data_final": "1941-01-01T00:00:00", "Ano": 1941}, {"pagina": 6849, "id_doc": "CO_4511", "remetente": "Candido Portinari", "destinatario": "Graciliano Ramos", "data": "06/06/1946", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Comenta a estadia em Paris, por ocasi\u00e3o da mostra na Galerie Charpentier.", "data_clean": "06/06/1946", "data_final": "1946-06-06T00:00:00", "Ano": 1946}, {"pagina": 6851, "id_doc": "CO_4512", "remetente": "Candido Portinari", "destinatario": "Graciliano Ramos", "data": "28/01/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pol\u00edticos.", "data_clean": "28/01/1946", "data_final": "1946-01-28T00:00:00", "Ano": 1946}, {"pagina": 6859, "id_doc": "CO_4517", "remetente": "Candido Portinari", "destinatario": "Paulo Rossi Osir", "data": "02/10/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta.Trata das modifica\u00e7\u00f5es sugeridas por Rossi, para viabilizar a execu\u00e7\u00e3o dos azulejos idealizados por Portinari, para o Conjunto Residencial do Pedregulho. Concorda com algumas sugest\u00f5es e discorda de outras.", "data_clean": "02/10/1950", "data_final": "1950-10-02T00:00:00", "Ano": 1950}, {"pagina": 6861, "id_doc": "CO_4518", "remetente": "Maria Portinari", "destinatario": "Carmen de Saavedra", "data": "16/02/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o trabalho intenso que vem tendo com o quadro \"A Primeira Missa\", para o Banco Boavista, relacionando as etapas necess\u00e1rias \u00e0 idealiza\u00e7\u00e3o da obra (reler a hist\u00f3ria do Brasil, consultar livros sobre indument\u00e1rias da \u00e9poca, etc). Comenta as saudades que sente do Brasil, especialmente de Brodowski. Manifesta seus sonhos de um mundo mais justo, com menos mis\u00e9ria, fome e doen\u00e7as.", "data_clean": "16/02/1948", "data_final": "1948-02-16T00:00:00", "Ano": 1948}, {"pagina": 6866, "id_doc": "CO_4520", "remetente": "Candido Portinari", "destinatario": "Francisco In\u00e1cio Peixoto", "data": "08/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa sobre a conclus\u00e3o da obra \"Tiradentes\", que j\u00e1 agradou a quantos viram-na. Comenta que o Museu de Arte Moderna do Rio de Janeiro informou j\u00e1 ter autoriza\u00e7\u00e3o para exibi\u00e7\u00e3o do painel. Deseja autoriza\u00e7\u00e3o para entreg\u00e1-lo. Diz que o de S\u00e3o Paulo fez pedido id\u00eantico, sendo encaminhado por ele, Portinari, para fazer contato com Peixoto.", "data_clean": "08/07/1949", "data_final": "1949-07-08T00:00:00", "Ano": 1949}, {"pagina": 6877, "id_doc": "CO_4529", "remetente": "Candido Portinari", "destinatario": "Carleton Sprague Smith", "data": "18/09/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta. Informa que \"Os Retirantes\" a que ele se refere pertence ao Museu de Arte de S\u00e3o Paulo e que est\u00e1 escrevendo carta a Fl\u00e1vio Motta, diretor do museu, solicitando fotografia a cores dessa obra, conforme solicitado.", "data_clean": "18/09/1955", "data_final": "1955-09-18T00:00:00", "Ano": 1955}, {"pagina": 6878, "id_doc": "CO_4530", "remetente": "Candido Portinari", "destinatario": "Robert Smith", "data": "03/06/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em resposta \u00e0 solicita\u00e7\u00e3o de Robert, informa que enviar\u00e1 pelo correio uma cole\u00e7\u00e3o de fotos de obras. Comenta que sua exposi\u00e7\u00e3o em Detroit j\u00e1 est\u00e1 pronta.", "data_clean": "03/06/1940", "data_final": "1940-06-03T00:00:00", "Ano": 1940}, {"pagina": 6895, "id_doc": "CO_4534", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "21/01/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro de desenhos de Portinari (\"Israel\")", "data_clean": "21/01/1957", "data_final": "1957-01-21T00:00:00", "Ano": 1957}, {"pagina": 6896, "id_doc": "CO_4535", "remetente": "Candido Portinari", "destinatario": "Odorico Tavares", "data": "/11/1953", "tipo_doc": "Carta", "onomastico": "Clemente Mariani", "memo_resumo": "Acusa recebimento de telegrama. Justifica-se por n\u00e3o ter respondido antes \u00e0s cartas que Odorico enviou, por estar acompanhando os tr\u00e2mites legais, a respeito dos pain\u00e9is para a ONU. Informa que dois dos quadros solicitados j\u00e1 foram vendidos, fornecendo os pre\u00e7os dos outros dois. Quanto \u00e0 exposi\u00e7\u00e3o na Bahia, acha dif\u00edcil, por estar comprometido com o Museu de Arte de S\u00e3o Paulo.", "data_clean": "01/11/1953", "data_final": "1953-11-01T00:00:00", "Ano": 1953}, {"pagina": 6898, "id_doc": "CO_4536", "remetente": "Candido Portinari", "destinatario": "Odorico Tavares", "data": "10/06/1954", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Comenta problemas de sa\u00fade, agora diagnosticado como intoxica\u00e7\u00e3o por determinadas tintas. Comunica que Maria n\u00e3o quer se desfazer da obra \"Barca\". Informa que ser\u00e1 editado, na It\u00e1lia, um livro sobre seus trabalhos.", "data_clean": "10/06/1954", "data_final": "1954-06-10T00:00:00", "Ano": 1954}, {"pagina": 6900, "id_doc": "CO_4538", "remetente": "Candido Portinari", "destinatario": "Danilo Trelles", "data": "14/03/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Acusa recebimento de not\u00edcias. Deseja sucesso no Festival de Veneza. Conta ter estado adoentado e que, ap\u00f3s melhora, est\u00e1 trabalhando muito no mural \"Tiradentes\". Comenta n\u00e3o ter not\u00edcias de Amorim, remetendo c\u00f3pia de carta de Moussinac.", "data_clean": "14/03/1949", "data_final": "1949-03-14T00:00:00", "Ano": 1949}, {"pagina": 6904, "id_doc": "CO_4541", "remetente": "Candido Portinari", "destinatario": "Mem Sardinha Xavier da Silveira", "data": "16/11/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Informa que terminou as ilustra\u00e7\u00f5es para a Gallimard (para o livro \"O poder e a gl\u00f3ria\"). Faz considera\u00e7\u00f5es sobre a m\u00e1 interpreta\u00e7\u00e3o da arte moderna.", "data_clean": "16/11/1959", "data_final": "1959-11-16T00:00:00", "Ano": 1959}, {"pagina": 6907, "id_doc": "CO_4543", "remetente": "Candido Portinari", "destinatario": "Getulio Vargas", "data": "03/10/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Comunica que os estudos para a decora\u00e7\u00e3o da Biblioteca do Congresso foram aprovados pelo sr. MacLeish e pelo arquiteto do Capit\u00f3lio, o que lhe permitir\u00e1 come\u00e7ar logo os trabalhos. Agradece o apoio moral e material prestado pelo governo.", "data_clean": "03/10/1941", "data_final": "1941-10-03T00:00:00", "Ano": 1941}, {"pagina": 6910, "id_doc": "CO_4545", "remetente": "Candido Portinari", "destinatario": "Rosalita Mendes de Almeida", "data": "12/07/1930", "tipo_doc": "Carta", "onomastico": "Palaninho", "memo_resumo": "Trata-se de carta nost\u00e1lgica, onde recorda a figura do caipira Palaninho, com o qual identifica-se e ao qual pretende pintar, representando a sua terra, da qual mostra-se bastante saudoso. Descreve Brodowski e suas recorda\u00e7\u00f5es de l\u00e1.", "data_clean": "12/07/1930", "data_final": "1930-07-12T00:00:00", "Ano": 1930}, {"pagina": 6951, "id_doc": "CO_4549", "remetente": "Ida Portinari Fabbri", "destinatario": "Maria Portinari", "data": "09/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e familiares. Fala sobre a viagem dos Portinaris e comenta a visita do Bispo de Ribeir\u00e3o Preto \u00e0 Capelinha da \"Nonna\".", "data_clean": "09/10/1940", "data_final": "1940-10-09T00:00:00", "Ano": 1940}, {"pagina": 6957, "id_doc": "CO_4552", "remetente": "Baptista Portinari", "destinatario": "Candido Portinari", "data": "05/07/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e familiares, comentando as constantes visitas ao \"Santo Ant\u00f4nio\" (pintado na igreja da pra\u00e7a de Brodowski)", "data_clean": "05/07/1942", "data_final": "1942-07-05T00:00:00", "Ano": 1942}, {"pagina": 7070, "id_doc": "CO_4617", "remetente": "Ida Portinari Fabbri", "destinatario": "Maria Portinari", "data": "/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e familiares. Diz ter sabido que Portinari j\u00e1 est\u00e1 terminando os pain\u00e9is da ONU. Formula votos de boas-festas.", "data_clean": "01/12/1955", "data_final": "1955-12-01T00:00:00", "Ano": 1955}, {"pagina": 7106, "id_doc": "CO_4637", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/03/1960", "tipo_doc": "Carta", "onomastico": "Pinchas E. Lapide", "memo_resumo": "Diz estar enviando a tradu\u00e7\u00e3o, em portugu\u00eas, da apresenta\u00e7\u00e3o do novo livro a ser publicado, pedindo a opini\u00e3o de Portinari. Relata encontro, em Mil\u00e3o, com o sr. Lapide, onde falaram a respeito das ilustra\u00e7\u00f5es que Portinari fez para o livro dele, Lapide.", "data_clean": "24/03/1960", "data_final": "1960-03-24T00:00:00", "Ano": 1960}, {"pagina": 7121, "id_doc": "CO_4646", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "09/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro de desenhos de Portinari (\"Israel\"). Corrige-se, no teor de cartas anteriores, quanto ao n\u00famero de clich\u00e9s em preto e branco - s\u00e3o 45 e n\u00e3o 55.", "data_clean": "09/03/1957", "data_final": "1957-03-09T00:00:00", "Ano": 1957}, {"pagina": 7136, "id_doc": "CO_4655", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "15/08/1941", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Comenta assuntos pessoais e familiares. Trata do envio de obras de Portinari para os Estados Unidos", "data_clean": "15/08/1941", "data_final": "1941-08-15T00:00:00", "Ano": 1941}, {"pagina": 7138, "id_doc": "CO_4657", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "14/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que recebeu o dinheiro da \"Via Sacra\" da Pampulha e que ficaram prontas as tiragens de \"O alienista\" e da gravura de Manoel de Abreu. Trata de assuntos pessoais, reclamando da falta de not\u00edcias.", "data_clean": "14/06/1946", "data_final": "1946-06-14T00:00:00", "Ano": 1946}, {"pagina": 7140, "id_doc": "CO_4658", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "08/08/1946", "tipo_doc": "Carta", "onomastico": "Paul Hannaux", "memo_resumo": "Trata de assuntos pessoais e familiares. Relata visita do pintor Paul Hannaux. Conta que Marques Rebelo devolveu os quadros que participaram de uma exposi\u00e7\u00e3o, manifestando interesse em adquirir um deles.", "data_clean": "08/08/1946", "data_final": "1946-08-08T00:00:00", "Ano": 1946}, {"pagina": 7143, "id_doc": "CO_4659", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "26/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e familiares. Relata o sucesso que est\u00e1 sendo o Bal\u00e9 Iara. Comenta a expectativa quanto ao sucesso da exposi\u00e7\u00e3o em Paris. Informa do interesse da Purkyne (a Associa\u00e7\u00e3o dos Artistas Tchecoslovacos) em ter um desenho de Portinari em exposi\u00e7\u00e3o em Praga.", "data_clean": "26/09/1946", "data_final": "1946-09-26T00:00:00", "Ano": 1946}, {"pagina": 7149, "id_doc": "CO_4661", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "16/09/1946", "tipo_doc": "Carta", "onomastico": "Paul Hannaux", "memo_resumo": "Trata de assuntos pessoais e familiares. Faz coment\u00e1rios sobre o sucesso da exposi\u00e7\u00e3o de Paul Hannaux e sobre a campanha dos cat\u00f3licos contra a igreja da Pampulha.", "data_clean": "16/09/1946", "data_final": "1946-09-16T00:00:00", "Ano": 1946}, {"pagina": 7160, "id_doc": "CO_4665", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "10/03/1950", "tipo_doc": "Carta", "onomastico": "Roque Lorenzo", "memo_resumo": "Trata de assuntos referentes \u00e0 venda de quadros de Portinari. Informa que o cineasta Lima Barreto mostrou-se interessado em produzir um curta-metragem sobre a vida de Tiradentes, baseado no mural de Cataguases. Relata telefonema de Jos\u00e9 Sime\u00e3o Leal querendo incluir quadros de Portinari numa exposi\u00e7\u00e3o a ser realizada na It\u00e1lia.", "data_clean": "10/03/1950", "data_final": "1950-03-10T00:00:00", "Ano": 1950}, {"pagina": 7162, "id_doc": "CO_4666", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "02/05/1950", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Trata da escolha das obras que ser\u00e3o enviadas \u00e0 Bienal de Veneza, listando-as, segundo informa\u00e7\u00e3o de Santa Rosa. Trata de assuntos pessoais e familiares. Comenta a inaugura\u00e7\u00e3o de uma est\u00e1tua de Celso Ant\u00f4nio para o Minist\u00e9rio do Trabalho.", "data_clean": "02/05/1950", "data_final": "1950-05-02T00:00:00", "Ano": 1950}, {"pagina": 7165, "id_doc": "CO_4667", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "01/08/1950", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Trata de assunto relativo \u00e0 compra da obra \"A Barca\". Faz coment\u00e1rios sobre a Bienal de Veneza. Informa sobre uma proposta feita por uma Galeria em Copacabana, interessada em expor obras de Portinari. Fala sobre fotografias de obras que ser\u00e3o enviadas ao artista e sobre os desenhos que chegaram dos Estados Unidos.", "data_clean": "01/08/1950", "data_final": "1950-08-01T00:00:00", "Ano": 1950}, {"pagina": 7169, "id_doc": "CO_4669", "remetente": "Francisco Jos\u00e9 Pinto", "destinatario": "Candido Portinari", "data": "08/04/1940", "tipo_doc": "Carta", "onomastico": "Armando Navarro da Costa", "memo_resumo": "Solicita que Portinari coloque os quadros \"O Caf\u00e9\" e \"Retrato de Minha M\u00e3e\" \u00e0 disposi\u00e7\u00e3o da Comiss\u00e3o Julgadora da Exposi\u00e7\u00e3o do Mundo Portugu\u00eas, a realizar-se em Lisboa.", "data_clean": "08/04/1940", "data_final": "1940-04-08T00:00:00", "Ano": 1940}, {"pagina": 7170, "id_doc": "CO_4670", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Neves da Fontoura", "data": "04/02/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o t\u00e9rmino dos pain\u00e9is da ONU, agradecendo a oportunidade e o est\u00edmulo recebidos.", "data_clean": "04/02/1956", "data_final": "1956-02-04T00:00:00", "Ano": 1956}, {"pagina": 7189, "id_doc": "CO_4682", "remetente": "Maria Portinari", "destinatario": "Letitia Baldrige", "data": "11/06/1955", "tipo_doc": "Carta", "onomastico": "Clare Boothe Luce", "memo_resumo": "Em resposta \u00e0 carta de 11 de maio de 1955, informa que Portinari encontra-se sem tempo para realizar uma pequena tela para a Embaixadora dos Estados Unidos, em Roma, sra. Clare Boothe Luce. Diz que o artista dedica todo o seu tempo a executar os pain\u00e9is para a ONU. Pede que ela informe o tamanho e o tema que deseja para que seja e remetente": "Vera Lom\u00f4naco Portinari", "destinatario": "Maria Portinari", "data": "17/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e familiares. Conta o entusiasmo de Olga, depois de assistir ao Bal\u00e9 Iara.", "data_clean": "17/08/1946", "data_final": "1946-08-17T00:00:00", "Ano": 1946}, {"pagina": 7508, "id_doc": "CO_4834", "remetente": "Carmen Portinho", "destinatario": "Candido Portinari", "data": "21/01/1950", "tipo_doc": "Carta", "onomastico": "Francisco de Paula Lemos Bolonha", "memo_resumo": "Instrui Portinari a respeito dos primeiros detalhes relativos \u00e0 execu\u00e7\u00e3o de um painel de azulejos para a parede do gin\u00e1sio de uma escola prim\u00e1ria de um n\u00facleo residencial.", "data_clean": "21/01/1950", "data_final": "1950-01-21T00:00:00", "Ano": 1950}, {"pagina": 7512, "id_doc": "CO_4836", "remetente": "Ruth H. M. Le\u00e3o", "destinatario": "Candido Portinari", "data": "25/05/1940", "tipo_doc": "Carta", "onomastico": "Josias Le\u00e3o", "memo_resumo": "Informa ter vendido um quadro de flores, avisando do envio de cheque como sinal e solicitando a remessa do referido quadro. Orienta Portinari quanto ao mercado de arte nos Estados Unidos.", "data_clean": "25/05/1940", "data_final": "1940-05-25T00:00:00", "Ano": 1940}, {"pagina": 7515, "id_doc": "CO_4838", "remetente": "Maria Porto", "destinatario": "Candido Portinari", "data": "17/08/1954", "tipo_doc": "Carta", "onomastico": "Paulo Sampaio", "memo_resumo": "Informa que o dr. Paulo (Sampaio) aprovou a utiliza\u00e7\u00e3o de trabalhos do ciclo econ\u00f4mico do Brasil, no calend\u00e1rio da Panair.", "data_clean": "17/08/1954", "data_final": "1954-08-17T00:00:00", "Ano": 1954}, {"pagina": 7523, "id_doc": "CO_4844", "remetente": "M. M. Deltour", "destinatario": "Jayme de Barros", "data": "08/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia, anexo, o acerto de contas das obras de Portinari, vendidas na exposi\u00e7\ ll, "memo_resumo": "Informa que o sr. Oks, de Buenos Aires, esteve na III Bienal de S\u00e3o Paulo, mostrando-se interessado em adquirir a obra \"Os Cachorros\" de Portinari. Pede resposta de Portinari, dizendo se deseja vend\u00ea-la.", "data_clean": "20/09/1955", "data_final": "1955-09-20T00:00:00", "Ano": 1955}, {"pagina": 7586, "id_doc": "CO_4889", "remetente": "Rosinha Le\u00e3o", "destinatario": "Maria Portinari", "data": "12/03/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. D\u00e1 not\u00edcias do Brasil, comentando o livro de Landucci sobre Portinari. Diz-se ansiosa por ver \"A Primeira Missa\".", "data_clean": "12/03/1948", "data_final": "1948-03-12T00:00:00", "Ano": 1948}, {"pagina": 7606, "id_doc": "CO_4902", "remetente": "Maur\u00edcio Wellisch", "destinatario": "Candido Portinari", "data": "17/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tece elogios ao painel \"Tiradentes\", ap\u00f3s leitura de artigo no jornal \"Correio da Manh\u00e3\", onde o autor critica ferozmente a referida obra.", "data_clean": "17/08/1949", "data_final": "1949-08-17T00:00:00", "Ano": 1949}, {"pagina": 7609, "id_doc": "CO_4904", "remetente": "Maur\u00edcio Wellisch", "destinatario": "Candido Portinari", "data": "20/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite suas impress\u00f5es sobre a estadia nos Estados Unidos. Pede a colabora\u00e7\u00e3o de Portinari para a montagem de um Sal\u00e3o Brasileiro na Universidade de Stanford, enviando-lhe reprodu\u00e7\u00f5es de obras assinadas. Comenta o sucesso do livro \"Maria Rosa\".", "data_clean": "20/12/1942", "data_final": "1942-12-20T00:00:00", "Ano": 1942}, {"pagina": 7618, "id_doc": "CO_4908", "remetente": "Lydia Pergentina de Andrade Queiroz", "destinatario": "Maria Portinari", "data": "01/12/1941", "tipo_doc": "Carta", "onomastico": "Raul Bopp", "memo_resumo": "Trata de assuntos pessoais. Comenta o sucesso do retrato de Lourival Fontes.", "data_clean": "01/12/1941", "data_final": "1941-12-01T00:00:00", "Ano": 1941}, {"pagina": 7621, "id_doc": "CO_4909", "remetente": "Maria Am\u00e9lia Whitaker de Queiroz", "destinatario": "Maria Portinari", "data": "11/04/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Encomenda a Portinari um desenho de D.Quixote, semelhante a um desenho que viu e descreve.", "data_clean": "11/04/1959", "data_final": "1959-04-11T00:00:00", "Ano": 1959}, {"pagina": 7630, "id_doc": "CO_4914", "remetente": "Joseph E. Quigley", "destinatario": "Candido Portinari", "data": "15/10/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Oferece, em nome do banco, as tintas encomendadas por Portinari, dos Estados Unidos. Elogia os pain\u00e9is que o artista executou para o banco.", "data_clean": "15/10/1960", "data_final": "1960-10-15T00:00:00", "Ano": 1960}, {"pagina": 7631, "id_doc": "CO_4915", "remetente": "Joseph E. Quigley", "destinatario": "Candido Portinari", "data": "08/01/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando um folheto que reproduz os murais que Portinari pintou para o The First National Bank of Boston.", "data_clean": "08/01/1962", "data_final": "1962-01-08T00:00:00", "Ano": 1962}, {"pagina": 7634, "id_doc": "CO_4918", "remetente": "Georges S. Rabinovitch", "destinatario": "Candido Portinari", "data": "03/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a colabora\u00e7\u00e3o do artista no envio de material ilustrativo para ser utilizado em artigo da \"Revista das Na\u00e7\u00f5es Unidas\" sobre a instala\u00e7\u00e3o dos murais na sede da ONU.", "data_clean": "03/12/1957", "data_final": "1957-12-03T00:00:00", "Ano": 1957}, {"pagina": 7638, "id_doc": "CO_4921", "remetente": "Maria Laura Radspieler", "destinatario": "Maria Portinari", "data": "24/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se saudosa da tranquilidade de Brodowski. Fala sobre o trabalho que Portinari est\u00e1 realizando em Batatais. Comenta sobre as atividades do professor Portinari.", "data_clean": "24/02/1953", "data_final": "1953-02-24T00:00:00", "Ano": 1953}, {"pagina": 7640, "id_doc": "CO_4923", "remetente": "Maria Laura Radspieler", "destinatario": "Maria Portinari", "data": "06/03/1954", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Transmite impress\u00f5es de sua estadia em Paris, informando seu roteiro de viagem. Comenta ter visto tela de Portinari no Museu de Arte Moderna de Paris.", "data_clean": "06/03/1954", "data_final": "1954-03-06T00:00:00", "Ano": 1954}, {"pagina": 7647, "id_doc": "CO_4928", "remetente": "Graciliano Ramos", "destinatario": "Candido Portinari", "data": "13/02/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Exp\u00f5e seus questionamentos existenciais sobre a pobreza, em rela\u00e7\u00e3o \u00e0 cria\u00e7\u00e3o art\u00edstica", "data_clean": "13/02/1946", "data_final": "1946-02-13T00:00:00", "Ano": 1946}, {"pagina": 7649, "id_doc": "CO_4929", "remetente": "Graciliano Ramos", "destinatario": "Candido Portinari", "data": "04/08/1949", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Diz ter-se demorado a admir\u00e1-lo (o painel \"Tiradentes\", exposto no Autom\u00f3vel Club) e que voltar\u00e1 diversas vezes.", "data_clean": "04/08/1949", "data_final": "1949-08-04T00:00:00", "Ano": 1949}, {"pagina": 7650, "id_doc": "CO_4930", "remetente": "Margaret S. Weber", "destinatario": "Candido Portinari", "data": "02/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como uma americana, graduada em filosofia pelo Barnard College, em visita ao Brasil, desejosa de escrever um artigo sobre a obra de Portinari. Diz j\u00e1 ter visto o \"Caf\u00e9\" e os afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o, mas gostaria de ver retratos por ele executados.", "data_clean": "02/07/1956", "data_final": "1956-07-02T00:00:00", "Ano": 1956}, {"pagina": 7651, "id_doc": "CO_4931", "remetente": "Lu\u00edsa Ramos", "destinatario": "Maria Portinari", "data": "/12/1955", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Enviam votos de um feliz ano novo.", "data_clean": "01/12/1955", "data_final": "1955-12-01T00:00:00", "Ano": 1955}, {"pagina": 7655, "id_doc": "CO_4934", "remetente": "Lum\u00edr Rand\u00fdsek", "destinatario": "Candido Portinari", "data": "28/10/1952", "tipo_doc": "Carta", "onomastico": "Ivo Vania Psota", "memo_resumo": "Informa estar enviando gravura, realizada pelo artista Pablo Simon, em homenagem ao 44\u00ba anivers\u00e1rio do core\u00f3grafo Ivo Vania Psota, primo do remetente, que iria montar o Bal\u00e9 Iara em Praga e em Brno, mas faleceu.", "data_clean": "28/10/1952", "data_final": "1952-10-28T00:00:00", "Ano": 1952}, {"pagina": 7658, "id_doc": "CO_4935", "remetente": "Lum\u00edr Rand\u00fdsek", "destinatario": "Candido Portinari", "data": "26/11/1953", "tipo_doc": "Carta", "onomastico": "Ivo Vania Psota", "memo_resumo": "Deseja feliz ano novo ao artista. Diz estar remetendo duas fotografias de obras de Portinari, tiradas por seu primo Ivo Vania Psota, core\u00f3grafo que trabalhou com o pintor na montagem do Bal\u00e9 Iara.", "data_clean": "26/11/1953", "data_final": "1953-11-26T00:00:00", "Ano": 1953}, {"pagina": 7671, "id_doc": "CO_4942", "remetente": "Marques Rebelo", "destinatario": "Candido Portinari", "data": "16/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 organiza\u00e7\u00e3o de uma exposi\u00e7\u00e3o coletiva. Relata o acordo que firmou, aprovado por Maria, para que Portinari fa\u00e7a o retrato de Am\u00e9lia Peixoto.", "data_clean": "16/02/1945", "data_final": "1945-02-16T00:00:00", "Ano": 1945}, {"pagina": 7673, "id_doc": "CO_4944", "remetente": "Marques Rebelo", "destinatario": "Candido Portinari", "data": "18/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa j\u00e1 ter entregue a L\u00f3i (Luiz Portinari) as obras (que participaram de exposi\u00e7\u00e3o), mostrando-se interessado em adquirir um dos quadros de \"Crian\u00e7as Brincando\", para n\u00e3o ficar apenas com seu retrato, pintado por Portinari. Fala do convite que o pintor recebeu para expor em Praga. Comenta o sucesso do Bal\u00e9 Iara, elogiando os cen\u00e1rios concebidos por Portinari.", "data_clean": "18/08/1946", "data_final": "1946-08-18T00:00:00", "Ano": 1946}, {"pagina": 7689, "id_doc": "CO_4955", "remetente": "Afonso Eduardo Reidy", "destinatario": "Candido Portinari", "data": "21/06/1950", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Amorim", "memo_resumo": "Acusa recebimento de carta, na qual Portinari diz estar terminando o desenho (para o painel de azulejos do Conjunto Residencial do Pedregulho).. Orienta-o a entregar o desenho a Paulo Rossi e, quanto ao pagamento, a escrever diretamente ao engenheiro, M\u00e1rio Amorim.", "data_clean": "21/06/1950", "data_final": "1950-06-21T00:00:00", "Ano": 1950}, {"pagina": 7690, "id_doc": "CO_4956", "remetente": "Afonso Eduardo Reidy", "destinatario": "Candido Portinari", "data": "17/08/1950", "tipo_doc": "Carta", "onomastico": "Paulo Rossi Osir", "memo_resumo": "Acusa recebimento de carta, onde Portinari diz que os desenhos (para o painel de azulejos para o Conjunto Residencial do Pedregulho) est\u00e3o prontos e que enviar\u00e1 fotografias. Reidy pede que Portinari entregue os desenhos ao Paulo Rossi e que n\u00e3o os divulgue antes de 31 de dezembro.", "data_clean": "17/08/1950", "data_final": "1950-08-17T00:00:00", "Ano": 1950}, {"pagina": 7692, "id_doc": "CO_4957", "remetente": "Afonso Eduardo Reidy", "destinatario": "Candido Portinari", "data": "19/09/1950", "tipo_doc": "Carta", "onomastico": "Paulo Rossi Osir", "memo_resumo": "Acusa recebimento das fotos do painel (de azulejos, para o Conjunto Residencial do Pedregulho), elogiando os desenhos. Informa ter contactado Paulo Rossi para que pegue os desenhos com ele, Portinari, com as instru\u00e7\u00f5es para execu\u00e7\u00e3o dos azulejos.", "data_clean": "19/09/1950", "data_final": "1950-09-19T00:00:00", "Ano": 1950}, {"pagina": 7697, "id_doc": "CO_4961", "remetente": "Ruy Moreira Reis", "destinatario": "Candido Portinari", "data": "21/12/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita comparecimento de Portinari \u00e0quela divis\u00e3o, a fim de tratar de assunto relativo ao adiantamento de pagamento dos trabalhos em execu\u00e7\u00e3o.", "data_clean": "21/12/1944", "data_final": "1944-12-21T00:00:00", "Ano": 1944}, {"pagina": 7698, "id_doc": "CO_4962", "remetente": "James Watrous", "destinatario": "Candido Portinari", "data": "30/01/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita resposta \u00e0 sua carta de 8 de novembro de 1956, mostrando-se ansioso em saber se Portinari poder\u00e1 colaborar, com informa\u00e7\u00f5es, com as pesquisas que est\u00e3o sendo realizadas, naquela universidade, sobre mosaicos contempor\u00e2neos.", "data_clean": "30/01/1957", "data_final": "1957-01-30T00:00:00", "Ano": 1957}, {"pagina": 7699, "id_doc": "CO_4963", "remetente": "James Watrous", "destinatario": "Candido Portinari", "data": "08/11/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que seu departamento na University of Wisconsin est\u00e1 gerenciando um projeto de pesquisa no \u00e1rea de mosaicos contempor\u00e2neos. Pede que Portinari envie-lhe diversas informa\u00e7\u00f5es a respeito de seus trabalhos nesta \u00e1rea (especificando o tipo de informa\u00e7\u00e3o desejada), bem como fotografias da Pampulha e de um trabalho realizado em uma escola prim\u00e1ria no Rio de Janeiro.", "data_clean": "08/11/1956", "data_final": "1956-11-08T00:00:00", "Ano": 1956}, {"pagina": 7701, "id_doc": "CO_4965", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "12/04/1939", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita que Portinari envie pre\u00e7o e condi\u00e7\u00f5es de venda da tela \"Morro\"  para o Museum of Modern Art de Nova York.", "data_clean": "12/04/1939", "data_final": "1939-04-12T00:00:00", "Ano": 1939}, {"pagina": 7703, "id_doc": "CO_4966", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "29/05/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Aconselha Portinari a n\u00e3o dar a tela \"Morro\" enquanto a exposi\u00e7\u00e3o n\u00e3o terminar, enumerando raz\u00f5es. Acabada a mostra, o artista faria a doa\u00e7\u00e3o ou venderia a tela abaixo do pre\u00e7o, como um agrado a Alfred Barr. Informa que saiu reportagem na revista \"Fortune\", reproduzindo obras de Portinari, e que enviou alguns exemplares a ele. Diz estar enviando um cat\u00e1logo da exposi\u00e7\u00e3o de Thomas Benton, para sua biblioteca de pintura moderna.", "data_clean": "29/05/1939", "data_final": "1939-05-29T00:00:00", "Ano": 1939}, {"pagina": 7713, "id_doc": "CO_4973", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "17/07/1947", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que Portinari acuse o recebimento dos desenhos do livro \"Maria Rosa\", j\u00e1 que n\u00e3o teve mais not\u00edcias deles, desde quando enviou os referidos desenhos.", "data_clean": "17/07/1947", "data_final": "1947-07-17T00:00:00", "Ano": 1947}, {"pagina": 7718, "id_doc": "CO_4977", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "04/10/1940", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Betty Chamberlain", "memo_resumo": "Cumprimenta Portinari, tratando de assuntos pessoais. Fala sobre amigos comuns. Comenta que sua m\u00e3e gostou muito do \"Espantalho\".", "data_clean": "04/10/1940", "data_final": "1940-10-04T00:00:00", "Ano": 1940}, {"pagina": 7721, "id_doc": "CO_4979", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "/05/1942", "tipo_doc": "Carta", "onomastico": "Earl Brown", "memo_resumo": "Diz estar enviando recortes de peri\u00f3dicos sobre o livro \"Maria Rosa\". Comenta ter lido entrevista com Portinari na revista \"Diretrizes\". Diz ter enviado carta, atrav\u00e9s de Mary Morse, para o Leme, no Rio de Janeiro, esperando encontr\u00e1-los ainda morando l\u00e1. Pergunta pelos temas usados nos trabalhos do Minist\u00e9rio da Educa\u00e7\u00e3o e pede fotos da pintura feita na Igreja de Brodowski. Faz coment\u00e1rios sobre o retrato que Portinari fez dela.", "data_clean": "01/05/1942", "data_final": "1942-05-01T00:00:00", "Ano": 1942}, {"pagina": 7725, "id_doc": "CO_4982", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/06/1939", "tipo_doc": "Carta", "onomastico": "Francis E. Brennan", "memo_resumo": "Agradece as litografias enviadas para ela, Wood e Seville MacMillan. Mostra-se penalizada pelo extravio das c\u00f3pias da revista \"Fortune\", informando que vai enviar outras. Diz ter sa\u00eddo nota na revista \"Time\" sobre os pain\u00e9is da Feira Mundial de Nova York. Critica bastante a coloca\u00e7\u00e3o dos pain\u00e9is no Pavilh\u00e3o do Brasil. Retoma o assunto da aquisi\u00e7\u00e3o do \"Morro\" pelo Museum of Modern Art de Nova York.", "data_clean": "01/06/1939", "data_final": "1939-06-01T00:00:00", "Ano": 1939}, {"pagina": 7728, "id_doc": "CO_4984", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "04/05/1942", "tipo_doc": "Carta", "onomastico": "Beatrice A. Rudes", "memo_resumo": "Diz estar enviando a carta para o Rio de Janeiro, esperando encontr\u00e1-los l\u00e1. Diz ter sa\u00eddo o livro \"Maria Rosa\", elogiando-o muito. Fala sobre o racionamento de comida, em virtude da guerra. Comenta sobre a boa instala\u00e7\u00e3o da tela \"Galo\" em casa da sra. Rudes e sobre um encontro com Jos\u00e9 Auto.", "data_clean": "04/05/1942", "data_final": "1942-05-04T00:00:00", "Ano": 1942}, {"pagina": 7729, "id_doc": "CO_4985", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "26/10/1942", "tipo_doc": "Carta", "onomastico": "Lourival Fontes", "memo_resumo": "Diz estar enviando recortes de jornal. Trata de assuntos referentes \u00e0 reprodu\u00e7\u00e3o de algumas obras de Portinari. Informa que o pagamento dos direitos autorais foi entregue, an\u00f4nimamente, \u00e0 Cruz Vermelha Americana (conforme solicitado por Portinari).", "data_clean": "26/10/1942", "data_final": "1942-10-26T00:00:00", "Ano": 1942}, {"pagina": 7735, "id_doc": "CO_4989", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/10/1942", "tipo_doc": "Carta", "onomastico": "Celina Aguirre", "memo_resumo": "Trata de assuntos relativos \u00e0 doa\u00e7\u00e3o que Portinari faria de algumas de suas obras \u00e0 Cruz Vermelha Americana. Apresenta Richard Hippelhauser e comenta o entusiasmo com que a arte de Portinari foi defendida por Celina Aguirre.", "data_clean": "01/10/1942", "data_final": "1942-10-01T00:00:00", "Ano": 1942}, {"pagina": 7738, "id_doc": "CO_4992", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "20/08/1948", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Reclama da falta de not\u00edcias, comentando ter gostado muito do mural (\"Primeira Missa\"). Informa que a Universidade de Wisconsin est\u00e1 interessada em organizar uma exposi\u00e7\u00e3o de obras (e de fotografias de obras) de Portinari", "data_clean": "20/08/1948", "data_final": "1948-08-20T00:00:00", "Ano": 1948}, {"pagina": 7739, "id_doc": "CO_4993", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "/10/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Lista diversos nomes de pessoas influentes, fornecendo informa\u00e7\u00f5es \u00fateis a respeito delas, como poss\u00edveis refer\u00eancias para Portinari quando estiver nos Estados Unidos.", "data_clean": "01/10/1939", "data_final": "1939-10-01T00:00:00", "Ano": 1939}, {"pagina": 7743, "id_doc": "CO_4996", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "23/08/1940", "tipo_doc": "Carta", "onomastico": "Jack Ives", "memo_resumo": "Trata de assuntos pessoais e da publica\u00e7\u00e3o do livro \"Portinari, his life and art\", que Josias Le\u00e3o est\u00e1 preparando.", "data_clean": "23/08/1940", "data_final": "1940-08-23T00:00:00", "Ano": 1940}, {"pagina": 7746, "id_doc": "CO_4998", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/06/1939", "tipo_doc": "Carta", "onomastico": "Henry M. Silver", "memo_resumo": "Informa sobre as dificuldades fiscais para a perman\u00eancia da obra \"Morro\" nos Estados Unidos. Sugere que as pr\u00f3ximas obras entrem nos Estados Unidos com licen\u00e7a para venda.", "data_clean": "01/06/1939", "data_final": "1939-06-01T00:00:00", "Ano": 1939}, {"pagina": 7747, "id_doc": "CO_4999", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "08/05/1940", "tipo_doc": "Carta", "onomastico": "Hans Staden", "memo_resumo": "Comenta a exposi\u00e7\u00e3o da cole\u00e7\u00e3o de Helena Rubinstein. Apresenta uma amiga que ir\u00e1 ao Brasil, solicitando colabora\u00e7\u00e3o no que ela necessitar. Pede que o pintor avise quando estiver enviando as obras para a exposi\u00e7\u00e3o de Detroit, para que ela acione a revista \"Life\". Conta que o retrato de Helena Rubinstein feito por Portinari sair\u00e1 na revista \"Vogue\".", "data_clean": "08/05/1940", "data_final": "1940-05-08T00:00:00", "Ano": 1940}, {"pagina": 7750, "id_doc": "CO_5001", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "12/04/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Relata, com detalhes, como aconteceu a escolha, por Alfred Barr, curador do Museum of Modern Art de Nova York, da obra \"Morro\",  para figurar na exposi\u00e7\u00e3o (Art in Our Time). Relata, ainda, as dificuldades burocr\u00e1ticas encontradas para garantir a perman\u00eancia da obra nos Estados Unidos, bem como para efetivar sua compra. Faz quest\u00e3o de frizar que n\u00e3o h\u00e1 motivo para Portinari ser-lhe t\u00e3o grato. Acrescenta que os pain\u00e9is para a Feira Mundial de Nova York chegaram, mostrando-se certa que far\u00e3o sucesso.", "data_clean": "12/04/1939", "data_final": "1939-04-12T00:00:00", "Ano": 1939}, {"pagina": 7751, "id_doc": "CO_5002", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "/04/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Fala sobre o problema da venda da obra \"Morro\", abordado em carta de Seville MacMillan. Informa a Portinari que Alfred Barr, do Museum of Modern Art de Nova York, continua interessado na compra e que o artigo da revista \"Fortune\" dever\u00e1 sair logo, reproduzindo telas e registrando o fato de que uma de suas pinturas - \u00fanica sul-americana - integra a exposi\u00e7\u00e3o do Museum of Modern Art (Art in Our Time) e que tr\u00eas outras obras suas estar\u00e3o na Feira Mundial de Nova York.  Sugere que Portinari v\u00e1 para Nova York at\u00e9 junho de 1939 e que leve diversos quadros, pensando em fazer uma exposi\u00e7\u00e3o.", "data_clean": "01/04/1939", "data_final": "1939-04-01T00:00:00", "Ano": 1939}, {"pagina": 7752, "id_doc": "CO_5003", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "22/03/1944", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Faz um relato sobre sua nova vida de casada, no campo. Diz ter recebido uma gravura, atrav\u00e9s de Mario Capelli, agradecendo. Pede fotografias dos novos trabalhos e pergunta se os do Minist\u00e9rio da Educa\u00e7\u00e3o est\u00e3o totalmente conclu\u00eddos. Diz ter recebido os originais do  livro \"Maria Rosa\" e que vai envi\u00e1-los a Portinari, embora ache que se ficassem em Nova York poderiam ser vendidos.", "data_clean": "22/03/1944", "data_final": "1944-03-22T00:00:00", "Ano": 1944}, {"pagina": 7754, "id_doc": "CO_5004", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "13/08/1940", "tipo_doc": "Carta", "onomastico": "Seville McMillan", "memo_resumo": "Diz estar enviando recortes de jornal. Informa que Seville MacMillan ofereceu seu apartamento para os Portinaris ficarem durante suas (dela) f\u00e9rias. Mostra-se interessada em ver a lista das obras que participar\u00e3o da exposi\u00e7\u00e3o (Portinari of Brazil), desejando que o \"Futebol\", reproduzido na revista \"Fortune\", esteja entre elas.", "data_clean": "13/08/1940", "data_final": "1940-08-13T00:00:00", "Ano": 1940}, {"pagina": 7762, "id_doc": "CO_5009", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/07/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Comenta a aquisi\u00e7\u00e3o de obras de Portinari por Arthur Rubinstein. Agradece as obras que recebeu de presente, por interm\u00e9dio de Maria Sermolino. Sugere que o artista escreva para W. Valentiner sobre a possibilidade de efetuar vendas na exposi\u00e7\u00e3o de Detroit. Faz coment\u00e1rios a respeito da coloca\u00e7\u00e3o da obra \"Morro\" no Museum of Modern Art de Nova York - boa, para Portinari. Compara os retratos que o artista fez de Maria Sermolino e Helena Rubinstein. Tece coment\u00e1rios sobre o desconhecimento que os americanos t\u00eam da Am\u00e9rica do Sul, incluindo o Brasil. Afirma que a exposi\u00e7\u00e3o de Portinari despertar\u00e1 um maior interesse para as coisas do Brasil e, melhor ainda, dar\u00e1 uma raz\u00e3o para respeitarem o Brasil.", "data_clean": "01/07/1940", "data_final": "1940-07-01T00:00:00", "Ano": 1940}, {"pagina": 7767, "id_doc": "CO_5013", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/11/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Mostra-se satisfeita com as novidades sobre a fam\u00edlia Rockefeller, sem especific\u00e1-las. Diz que desejaria saber se o sr. Macy viu a exposi\u00e7\u00e3o de Portinari no Museum of Modern Art de Nova York. Relata encontro com Archibald MacLeish, que mostrou-se entusiasmado com os murais da Biblioteca do Congresso. Trata de assuntos pessoais.", "data_clean": "01/11/1941", "data_final": "1941-11-01T00:00:00", "Ano": 1941}, {"pagina": 7768, "id_doc": "CO_5014", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/12/1941", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Tenta acalmar Maria Portinari, quanto \u00e0 situa\u00e7\u00e3o da guerra. Diz ter escrito um artigo, solicitando fotos dos murais da Biblioteca do Congresso para ilustr\u00e1-lo.", "data_clean": "01/12/1941", "data_final": "1941-12-01T00:00:00", "Ano": 1941}, {"pagina": 7769, "id_doc": "CO_5015", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "14/05/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Procura desfazer a confus\u00e3o sobre a aquisi\u00e7\u00e3o da obra \"Morro\" pelo Museum of Modern Art de Nova York. Explica o porqu\u00ea de Alfred Barr, curador daquele museu, n\u00e3o poder compr\u00e1-la imediatamente. Sugere falar aos jornais que, no momento, a obra participa, como \u00fanica obra sul-americana, de uma exposi\u00e7\u00e3o importante no MoMA (Art in Our Time). Encoraja o artista a ir aos Estados Unidos. Comenta sobre um mural que Rockwell Kent enviou \u00e0 Feira Mundial de Nova York, dizendo que os de Portinari s\u00e3o muito melhores.", "data_clean": "14/05/1939", "data_final": "1939-05-14T00:00:00", "Ano": 1939}, {"pagina": 7776, "id_doc": "CO_5020", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "/04/1939", "tipo_doc": "Carta", "onomastico": "Seville McMillan", "memo_resumo": "Transcreve trechos de carta da revista \"Fortune\", onde fica patente o interesse da revista em divulgar o trabalho de Portinari, bem como orienta, quanto ao aspecto fiscal, no envio das telas para serem fotografadas.", "data_clean": "01/04/1939", "data_final": "1939-04-01T00:00:00", "Ano": 1939}, {"pagina": 7781, "id_doc": "CO_5025", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "09/03/1956", "tipo_doc": "Carta", "onomastico": "Augusto Rodrigues", "memo_resumo": "Acusa recebimento de cart\u00e3o dos Portinaris, ap\u00f3s longo tempo sem not\u00edcias. Relata problemas pessoais. Informa ter emprestado as pinturas que tem, de Portinari, para serem expostas em Milwaukee. Diz, ainda, que, no outono (1956), ser\u00e3o expostas as gravuras de Portinari, tamb\u00e9m em Milwaukee. Comenta ter lido sobre a obra para o edif\u00edcio da ONU.", "data_clean": "09/03/1956", "data_final": "1956-03-09T00:00:00", "Ano": 1956}, {"pagina": 7785, "id_doc": "CO_5028", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/03/1940", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Informa sobre a exposi\u00e7\u00e3o da cole\u00e7\u00e3o de Helena Rubinstein em Washington, D.C., incluindo trabalhos de Portinari (especialmente o retrato de Helena Rubinstein), que ir\u00e1 para Nova York depois. Comenta que a obra \"Morro\" foi reproduzida na revista \"Vogue\". Relata as artimanhas efetuadas para que o \"Morro\" pudesse ser comprado pelo Museum of Modern Art de Nova York. Agradece o cat\u00e1logo da exposi\u00e7\u00e3o de Portinari no Museu Nacional de Belas Artes, Rio de Janeiro. Comenta assuntos pessoais.", "data_clean": "01/03/1940", "data_final": "1940-03-01T00:00:00", "Ano": 1940}, {"pagina": 7788, "id_doc": "CO_5031", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "05/04/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz um resumo dos problemas havidos com a Alf\u00e2ndega dos Estados Unidos, quanto \u00e0 aquisi\u00e7\u00e3o da obra \"Morro\" pelo Museum of Modern Art de Nova York.", "data_clean": "05/04/1939", "data_final": "1939-04-05T00:00:00", "Ano": 1939}, {"pagina": 7791, "id_doc": "CO_5034", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "01/09/1939", "tipo_doc": "Carta", "onomastico": "Henry M. Silver", "memo_resumo": "Comenta estar havendo problemas com o correio (atrasos, extravios), fazendo refer\u00eancia \u00e0 uma carta sua, onde tratava de assuntos referentes ao livro \"Portinari, his life and art\" e onde agradecia a fotografia da pintura de Jo\u00e3o Candido (Portinari). Informa que foi conseguida a perman\u00eancia da obra \"Morro\" no Museum of Modern Art de Nova York por mais um m\u00eas.  Diz esperar que a viagem do artista aos Estados Unidos se concretize.", "data_clean": "01/09/1939", "data_final": "1939-09-01T00:00:00", "Ano": 1939}, {"pagina": 7793, "id_doc": "CO_5036", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "07/04/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma que o governo americano autorizou a ida da obra \"Morro\" para o Museum of Modern Art de Nova York (para a exposi\u00e7\u00e3o Art in Our Time)", "data_clean": "07/04/1939", "data_final": "1939-04-07T00:00:00", "Ano": 1939}, {"pagina": 7800, "id_doc": "CO_5042", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "23/03/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, ap\u00f3s in\u00fameras burocracias, as pinturas chegaram (para serem fotografadas pela revista \"Fortune\"), causando muito sucesso. Conta ter pedido que a revista esperasse at\u00e9 a chegada dos pain\u00e9is da Feira Mundial de Nova York para decidir quais as obras que ilustrariam um artigo. Caso decidissem antes da chegada dos referidos pain\u00e9is, ela tentaria conseguir que sa\u00edssem na revista \"Life\". Aconselha Portinari a ir aos Estados Unidos, ainda no ver\u00e3o, pois as galerias de arte estar\u00e3o funcionando, por causa da Feira.", "data_clean": "23/03/1939", "data_final": "1939-03-23T00:00:00", "Ano": 1939}, {"pagina": 7801, "id_doc": "CO_5043", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "01/10/1939", "tipo_doc": "Carta", "onomastico": "Richardson Wood", "memo_resumo": "Informa estar partindo para as Ilhas Filipinas, sugerindo que o artista use, como contato, o sr. Wood. Relata os entendimentos que fez com Rockwell Kent. Diz que foi conseguido, junto \u00e0 Alf\u00e2ndega dos Estados Unidos, que a obra \"Morro\" permane\u00e7a no pa\u00eds por mais seis meses. Pede fotos de novos trabalhos. Mostra-se interessada em adquirir dois estudos que j\u00e1 conhece, descrevendo-os ligeiramente.", "data_clean": "01/10/1939", "data_final": "1939-10-01T00:00:00", "Ano": 1939}, {"pagina": 7808, "id_doc": "CO_5050", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/04/1942", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Pede ser informada do endere\u00e7o atual dos Portinaris, uma vez que j\u00e1 enviou diversas cartas sem resposta. Diz estar enviando esta carta por Mary Morse. Pergunta o pre\u00e7o das ilustra\u00e7\u00f5es do livro \"Maria Rosa\", para o caso de algu\u00e9m desejar compr\u00e1-las, comentando que o livro ficou muito bonito. Faz refer\u00eancia ao racionamento de combust\u00edvel provocado pela guerra. Fala sobre a coloca\u00e7\u00e3o de obras de Portinari que possui.", "data_clean": "01/04/1942", "data_final": "1942-04-01T00:00:00", "Ano": 1942}, {"pagina": 7809, "id_doc": "CO_5051", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "14/07/1942", "tipo_doc": "Carta", "onomastico": "Betty Chamberlain", "memo_resumo": "Mostra-se contente por ter recebido not\u00edcias dos Portinaris, ap\u00f3s longo tempo. Aconselha o artista sobre outro contrato com a editora Doubleday, Doran (do livro \"Maria Rosa\"). Faz refer\u00eancia aos murais que Portinari ir\u00e1 fazer (para a R\u00e1dio Tupi-RJ)", "data_clean": "14/07/1942", "data_final": "1942-07-14T00:00:00", "Ano": 1942}, {"pagina": 7818, "id_doc": "CO_5060", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "22/06/1940", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Fala na import\u00e2ncia da exposi\u00e7\u00e3o do Riverside Museum, mostrando-se contente que as obras de Portinari cheguem um pouco atrasadas, o que propiciaria uma inaugura\u00e7\u00e3o exclusiva para suas obras, bem como not\u00edcias extras nos jornais sobre ele. Insiste na import\u00e2ncia de expor em Detroit, tamb\u00e9m. Sugere que ele fa\u00e7a contrato com alguma empresa de \"clipping\". Comenta sobre o interesse dos empres\u00e1rios americanos em coisas da Am\u00e9rica do Sul. Pergunta se Portinari viu um artigo na revista \"Vogue\" sobre as j\u00f3ias de Helena Rubinstein, incluindo o retrato que ele fez dela.", "data_clean": "22/06/1940", "data_final": "1940-06-22T00:00:00", "Ano": 1940}, {"pagina": 7819, "id_doc": "CO_5061", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/02/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais e informa que, ao voltar para Waukesha, WI, enviar\u00e1 os originais do livro \"Maria Rosa\".", "data_clean": "01/02/1946", "data_final": "1946-02-01T00:00:00", "Ano": 1946}, {"pagina": 7823, "id_doc": "CO_5064", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/04/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz que os pain\u00e9is (da Feira Mundial de Nova York) chegaram muito tarde para serem fotografados para capa da revista \"Fortune\", mas que vai tentar que a revista \"Life\" fa\u00e7a artigo sobre eles. Diz que escrever\u00e1 informando quais foram as telas usadas pela \"Fortune\".", "data_clean": "01/04/1939", "data_final": "1939-04-01T00:00:00", "Ano": 1939}, {"pagina": 7824, "id_doc": "CO_5065", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "11/06/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Comenta ter-se encontrado com o homem do Museum of Modern Art  de Nova York (Alfred Barr), mas que n\u00e3o falaram a respeito da aquisi\u00e7\u00e3o do quadro, achando melhor esperar at\u00e9 o fim da exposi\u00e7\u00e3o (Art in Our Time) ou at\u00e9 ele (Portinari) chegar e encontrar-se com o sr. Barr. Informa que seus quadros est\u00e3o sendo enviados de volta, menos o do MoMA (\"Morro\"). Insiste que o artista v\u00e1 aos Estados Unidos logo, levando suas telas, especialmente a pintura \"Carnaval\".", "data_clean": "11/06/1939", "data_final": "1939-06-11T00:00:00", "Ano": 1939}, {"pagina": 7825, "id_doc": "CO_5066", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "/08/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta o fato de Portinari n\u00e3o ter ido aos Estados Unidos no ver\u00e3o (1939). Pede que o artista diga-lhe o que deve falar, quando a exposi\u00e7\u00e3o no Museum of Modern Art de Nova York (Art in Our Time) terminar, com rela\u00e7\u00e3o \u00e0 obra \"Morro\". Quanto aos pain\u00e9is da Feira Mundial de Nova York, diz que n\u00e3o est\u00e3o bem colocados. Informa que o cheque, anexo, refere-se ao pagamento de direitos autorais das duas obras de Portinari (reproduzidas na revista \"Fortune\").", "data_clean": "01/08/1939", "data_final": "1939-08-01T00:00:00", "Ano": 1939}, {"pagina": 7832, "id_doc": "CO_5072", "remetente": "Robert Rey", "destinatario": "Candido Portinari", "data": "07/11/1946", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Agradece a Portinari por ter vendido a obra \"Menino Morto\", ao governo franc\u00eas, pela quantia de 50.000Fr.", "data_clean": "07/11/1946", "data_final": "1946-11-07T00:00:00", "Ano": 1946}, {"pagina": 7833, "id_doc": "CO_5073", "remetente": "Alfonso Reyes", "destinatario": "Candido Portinari", "data": "24/12/1931", "tipo_doc": "Cart\u00e3o", "onomastico": "Foujita", "memo_resumo": "Convida o casal Portinari para jantarem, em sua casa, com Foujita e alguns outros amigos. Pede confirma\u00e7\u00e3o.", "data_clean": "24/12/1931", "data_final": "1931-12-24T00:00:00", "Ano": 1931}, {"pagina": 7836, "id_doc": "CO_5076", "remetente": "Alfonso Reyes", "destinatario": "Candido Portinari", "data": "20/01/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta o artista por seu triunfo nos Estados Unidos (Biblioteca do Congresso), orgulhando-se de ter reconhecido um grande pintor, anos antes do mundo descobri-lo.", "data_clean": "20/01/1942", "data_final": "1942-01-20T00:00:00", "Ano": 1942}, {"pagina": 7841, "id_doc": "CO_5080", "remetente": "Antonio Ernesto Waller", "destinatario": "Candido Portinari", "data": "04/11/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Concorda com o pre\u00e7o e a forma de pagamento da tela de Portinari destinada \u00e0 sua resid\u00eancia.", "data_clean": "04/11/1954", "data_final": "1954-11-04T00:00:00", "Ano": 1954}, {"pagina": 7842, "id_doc": "CO_5081", "remetente": "Antonio Ernesto Waller", "destinatario": "Candido Portinari", "data": "31/12/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita autoriza\u00e7\u00e3o de Portinari para mandar fotografar a maquete do mural que ele est\u00e1 realizando para sua resid\u00eancia, de modo a facilitar o trabalho do decorador.", "data_clean": "31/12/1953", "data_final": "1953-12-31T00:00:00", "Ano": 1953}, {"pagina": 7845, "id_doc": "CO_5083", "remetente": "Aquilino Ribeiro", "destinatario": "Candido Portinari", "data": "01/03/1959", "tipo_doc": "Carta", "onomastico": "Ferreira de Castro", "memo_resumo": "Prop\u00f5e que Portinari fa\u00e7a as ilustra\u00e7\u00f5es para a 2\u00aa edi\u00e7\u00e3o de sua tradu\u00e7\u00e3o do livro \"D.Quixote\", publicada pela Livraria Bertrand, bem como para um romance de sua autoria, do qual remete um exemplar atrav\u00e9s de Jaime Adour. Comenta ter sido informado por Ferreira de Castro, para quem Portinari ilustrou o livro \"A selva\", que o artista j\u00e1 ilustrara uma edi\u00e7\u00e3o do \"D. Quixote\".", "data_clean": "01/03/1959", "data_final": "1959-03-01T00:00:00", "Ano": 1959}, {"pagina": 7847, "id_doc": "CO_5085", "remetente": "Pedro Le\u00e3o Velloso", "destinatario": "Maria Portinari", "data": "16/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a entrega, ao Guarda M\u00f3veis Gato Preto, do engradado que cont\u00e9m o retrato do sr. Domingos Fernandes Alonso (realizado por Portinari).", "data_clean": "16/02/1955", "data_final": "1955-02-16T00:00:00", "Ano": 1955}, {"pagina": 7859, "id_doc": "CO_5093", "remetente": "Lucas Lopes", "destinatario": "Dora Alencar de Vasconcellos", "data": "04/05/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Complementando telegrama anterior, informa que, respeitados os dispositivos legais, nada impede que haja negocia\u00e7\u00e3o de obras.", "data_clean": "04/05/1959", "data_final": "1959-05-04T00:00:00", "Ano": 1959}, {"pagina": 7861, "id_doc": "CO_5095", "remetente": "Jos\u00e9 Cl\u00e1udio da Costa Ribeiro", "destinatario": "Candido Portinari", "data": "15/04/1948", "tipo_doc": "Carta", "onomastico": "Rosinha Le\u00e3o", "memo_resumo": "D\u00e1 not\u00edcias da vida no Rio de Janeiro, dos amigos e dos familiares. Diz ter comprado o livro de Lelio Landucci sobre ele, Portinari. Comenta not\u00edcia lida no \"O Jornal\", assinada por Brazil Gerson.", "data_clean": "15/04/1948", "data_final": "1948-04-15T00:00:00", "Ano": 1948}, {"pagina": 7867, "id_doc": "CO_5099", "remetente": "Rallou Voisson", "destinatario": "Candido Portinari", "data": "06/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida no \"atelier\" de Portinari, elogiando sua obra. Comenta que seu quarto, no Copacabana Palace Hotel, \u00e9 decorado com duas obras do pintor.", "data_clean": "06/10/1948", "data_final": "1948-10-06T00:00:00", "Ano": 1948}, {"pagina": 7869, "id_doc": "CO_5101", "remetente": "Cipriano Santiago Vitureira", "destinatario": "Maria Portinari", "data": "12/03/1953", "tipo_doc": "Carta", "onomastico": "Julieta Tagle de Vitureira", "memo_resumo": "Relata seus planos de viagem ao Brasil, sob o patroc\u00ednio da Divis\u00e3o Cultural do Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores, mostrando-se desejoso de ver murais do artista.", "data_clean": "12/03/1953", "data_final": "1953-03-12T00:00:00", "Ano": 1953}, {"pagina": 7873, "id_doc": "CO_5104", "remetente": null, "destinatario": "Candido Portinari", "data": "17/06/1950", "tipo_doc": "Carta", "onomastico": "Carmen Portinho", "memo_resumo": "Comunica que a empresa, construtora do Conjunto Residencial do Pedregulho, recebeu autoriza\u00e7\u00e3o do Departamento de Habita\u00e7\u00e3o Popular da Prefeitura do Distrito Federal, na pessoa da Dra. Carmem Portinho, para encomendar ao artista os desenhos do painel de azulejos da fachada do Gin\u00e1sio do referido Conjunto. Solicita instru\u00e7\u00f5es para o pagamento da quantia estipulada.", "data_clean": "17/06/1950", "data_final": "1950-06-17T00:00:00", "Ano": 1950}, {"pagina": 7875, "id_doc": "CO_5106", "remetente": "Adolfo Morales de los R\u00edos Filho", "destinatario": "Candido Portinari", "data": "26/10/1960", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, oferecendo-lhe o livro que escreveu sobre seu pai, Adolfo Morales de los Rios, no qual est\u00e1 reproduzido o retrato feito por Portinari.", "data_clean": "26/10/1960", "data_final": "1960-10-26T00:00:00", "Ano": 1960}, {"pagina": 7877, "id_doc": "CO_5107", "remetente": "Cipriano Santiago Vitureira", "destinatario": "Maria Portinari", "data": "14/09/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Renova pedido feito em cartas anteriores, possivelmente extraviadas, de fotografias de determinadas obras (listando-as e descrevendo-as), que participaram da exposi\u00e7\u00e3o em Montevid\u00e9u, para ilustrar um livro seu.", "data_clean": "14/09/1949", "data_final": "1949-09-14T00:00:00", "Ano": 1949}, {"pagina": 7883, "id_doc": "CO_5112", "remetente": "T. E. Rivers", "destinatario": "Candido Portinari", "data": "15/12/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite sua interpreta\u00e7\u00e3o dos pain\u00e9is das Na\u00e7\u00f5es Unidas, discorrendo especialmente sobre o painel \"Paz\". Pergunta ao artista se est\u00e1 correto e se existem outros detalhes a serem acrescentados, quando ele discorrer sobre o assunto.", "data_clean": "15/12/1959", "data_final": "1959-12-15T00:00:00", "Ano": 1959}, {"pagina": 7885, "id_doc": "CO_5113", "remetente": "Cipriano Santiago Vitureira", "destinatario": "Candido Portinari", "data": "15/08/1949", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "Felicita o artista pela obra \"Tiradentes\". Pede o envio de fotos de algumas obras (especificando), para ilustrar um livro que vai publicar.", "data_clean": "15/08/1949", "data_final": "1949-08-15T00:00:00", "Ano": 1949}, {"pagina": 7886, "id_doc": "CO_5114", "remetente": "Cipriano Santiago Vitureira", "destinatario": "Candido Portinari", "data": "04/07/1949", "tipo_doc": "Carta", "onomastico": "Dalton Boechat", "memo_resumo": "Solicita o envio de fotos de diversas obras (especificando-as) para ilustrar um livro que ir\u00e1 publicar, com os textos de sua confer\u00eancia sobre a exposi\u00e7\u00e3o de Portinari em Montevid\u00e9u. Pede, ainda, o envio de cr\u00edtica da obra \"Tiradentes\", a qual ele traduziria e faria publicar no Uruguai.", "data_clean": "04/07/1949", "data_final": "1949-07-04T00:00:00", "Ano": 1949}, {"pagina": 7887, "id_doc": "CO_5115", "remetente": "Elodie Courter", "destinatario": "Candido Portinari", "data": "11/09/1941", "tipo_doc": "Carta", "onomastico": "Pichetto", "memo_resumo": "Mostra-se penalizada por ter que informar a Portinari sobre um acidente ocorrido com um de seus murais (\"Cena Ga\u00facha\"), o qual participava de exposi\u00e7\u00e3o itinerante (Murals by Candido Portinari). Oferece os servi\u00e7os do restaurador do Museum of Modern Art de Nova York, sr. Pichetto, perguntando se Portinari autoriza que o referido senhor fa\u00e7a a restaura\u00e7\u00e3o ou se ele mesmo desejaria faz\u00ea-la.", "data_clean": "11/09/1941", "data_final": "1941-09-11T00:00:00", "Ano": 1941}, {"pagina": 7895, "id_doc": "CO_5122", "remetente": "Corbiniano Villa\u00e7a", "destinatario": "Candido Portinari", "data": "25/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita o envio de carta, autenticando o retrato de Francisco Braga", "data_clean": "25/05/1948", "data_final": "1948-05-25T00:00:00", "Ano": 1948}, {"pagina": 7907, "id_doc": "CO_5130", "remetente": "Jo\u00e3o Evangelista Mendes da Rocha", "destinatario": "Candido Portinari", "data": "29/07/1957", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece a colabora\u00e7\u00e3o de Portinari, ilustrando a capa da \"Revista do Clube Militar\", de julho de 1957.", "data_clean": "29/07/1957", "data_final": "1957-07-29T00:00:00", "Ano": 1957}, {"pagina": 7911, "id_doc": "CO_5134", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "02/01/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta com o or\u00e7amento para execu\u00e7\u00e3o de painel para o novo edif\u00edcio do jornal \"O Estado de S. Paulo\". Argumentando excessivos compromissos financeiros da empresa, embora concorde que o pre\u00e7o est\u00e1 de acordo com o trabalho, envia contra-proposta.", "data_clean": "02/01/1953", "data_final": "1953-01-02T00:00:00", "Ano": 1953}, {"pagina": 7920, "id_doc": "CO_5143", "remetente": "Nelson Rockefeller", "destinatario": "Candido Portinari", "data": "25/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com as obras que Portinari executou para ele. Diz estar ansioso para saber se poder\u00e1 adquirir o \"Retrato de Lourival Fontes\". Agradece a venda de um retrato de Jo\u00e3o Candido.", "data_clean": "25/11/1941", "data_final": "1941-11-25T00:00:00", "Ano": 1941}, {"pagina": 7921, "id_doc": "CO_5144", "remetente": "Nelson Rockefeller", "destinatario": "Maria Portinari", "data": "03/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar satisfeito que Portinari esteja pintando o retrato dos g\u00eameos e que tenha concordado em pintar o retrato de sua m\u00e3e. Diz estar enviando um cheque, listando as obras a que se refere o pagamento.", "data_clean": "03/12/1941", "data_final": "1941-12-03T00:00:00", "Ano": 1941}, {"pagina": 7923, "id_doc": "CO_5146", "remetente": "Nelson Rockefeller", "destinatario": "Candido Portinari", "data": "02/01/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia os retratos que Portinari fez dos g\u00eameos e antev\u00ea que o retrato que o artista est\u00e1 executando de sua m\u00e3e ser\u00e1 um de seus melhores trabalhos. Avisa estar incluindo cheque, em pagamento destes tr\u00eas retratos.", "data_clean": "02/01/1942", "data_final": "1942-01-02T00:00:00", "Ano": 1942}, {"pagina": 7928, "id_doc": "CO_5151", "remetente": "Nelson Rockefeller", "destinatario": "Candido Portinari", "data": "14/10/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia muito o ex-libris que Portinari desenhou para ele. Aproveita a oportunidade para dizer quanto prazer as obras de Portinari, de sua cole\u00e7\u00e3o, t\u00eam-lhe proporcionado. Diz esperar que, brevemente, o artista termine o retrato de sua m\u00e3e.", "data_clean": "14/10/1944", "data_final": "1944-10-14T00:00:00", "Ano": 1944}, {"pagina": 7929, "id_doc": "CO_5152", "remetente": "Nelson Rockefeller", "destinatario": "Candido Portinari", "data": "21/11/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento do retrato de sua m\u00e3e, elogiando-o muito.", "data_clean": "21/11/1949", "data_final": "1949-11-21T00:00:00", "Ano": 1949}, {"pagina": 7932, "id_doc": "CO_5155", "remetente": "Selden Rodman", "destinatario": "Candido Portinari", "data": "25/07/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando, anexo, cheque em pagamento pelos direitos autorais de reprodu\u00e7\u00e3o da obra \"Girl and Child\" (que encontra-se no Museum of Modern Art de Nova York), no livro \"New world writing\". Solicita que o recibo seja assinado, sendo devolvida a c\u00f3pia.", "data_clean": "25/07/1953", "data_final": "1953-07-25T00:00:00", "Ano": 1953}, {"pagina": 7936, "id_doc": "CO_5157", "remetente": "Armando Vidal", "destinatario": "Candido Portinari", "data": "24/12/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a aprova\u00e7\u00e3o do or\u00e7amento (bem como a forma de pagamento) do artista para a decora\u00e7\u00e3o do Pavilh\u00e3o do Brasil na Feira Mundial de Nova York em 1939, constando de tr\u00eas pain\u00e9is representando cenas t\u00edpicas brasileiras.", "data_clean": "24/12/1938", "data_final": "1938-12-24T00:00:00", "Ano": 1938}, {"pagina": 7944, "id_doc": "CO_5163", "remetente": "Tad Szulc", "destinatario": "Marcos Rom\u00e9ro", "data": "16/02/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta. Diz ter achado interessante a sugest\u00e3o de Marcos Rom\u00e9ro e que far\u00e1 a mat\u00e9ria sobre Portinari e seus murais para a ONU.", "data_clean": "16/02/1956", "data_final": "1956-02-16T00:00:00", "Ano": 1956}, {"pagina": 7945, "id_doc": "CO_5164", "remetente": "Fernando Gama Rodrigues", "destinatario": "Candido Portinari", "data": "10/02/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que, em sua viagem aos Estados Unidos, n\u00e3o conseguiu conhecer os pain\u00e9is da Biblioteca do Congresso porque o Congresso estava fechado, em f\u00e9rias.", "data_clean": "10/02/1946", "data_final": "1946-02-10T00:00:00", "Ano": 1946}, {"pagina": 7946, "id_doc": "CO_5165", "remetente": "Armando Vidal", "destinatario": "Alfred H. Barr Junior", "data": "30/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Autoriza a participa\u00e7\u00e3o dos tr\u00eas murais da Feira Mundial de Nova York, de autoria de Portinari, em uma exposi\u00e7\u00e3o itinerante.", "data_clean": "30/10/1940", "data_final": "1940-10-30T00:00:00", "Ano": 1940}, {"pagina": 7967, "id_doc": "CO_5180", "remetente": "Marcos Rom\u00e9ro", "destinatario": "Candido Portinari", "data": "05/12/1955", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Como c\u00f4nsul do Brasil nos Estados Unidos, cumprimenta Portinari pela conquista da medalha de ouro concedida pelo International Fine Arts Council. Informa estar remetendo a tradu\u00e7\u00e3o de uma biografia do pintor, escrita por ele.", "data_clean": "05/12/1955", "data_final": "1955-12-05T00:00:00", "Ano": 1955}, {"pagina": 7972, "id_doc": "CO_5181", "remetente": "Marcos Rom\u00e9ro", "destinatario": "Candido Portinari", "data": "18/01/1956", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Comenta a premia\u00e7\u00e3o de Portinari, com medalha de ouro, pelo International Fine Arts Council, dizendo estar enviando boletim editado pela Embaixada, no qual est\u00e1 registrada a not\u00edcia. Fala, ainda, sobre a instala\u00e7\u00e3o dos pain\u00e9is da ONU, \u00e0 qual acha que Portinari deveria comparecer.", "data_clean": "18/01/1956", "data_final": "1956-01-18T00:00:00", "Ano": 1956}, {"pagina": 7978, "id_doc": "CO_5182", "remetente": "Marcos Rom\u00e9ro", "destinatario": "Candido Portinari", "data": "21/02/1956", "tipo_doc": "Carta", "onomastico": "Heitor Villa-Lobos", "memo_resumo": "Acusa recebimento de carta de Portinari, lamentando que o artista n\u00e3o v\u00e1 a Nova York, por ocasi\u00e3o da instala\u00e7\u00e3o dos pain\u00e9is no edif\u00edcio da ONU. Diz estar enviando, anexa, carta de Tad Szulc, correspondente do New York Times no Brasil, que dever\u00e1 procurar o artista, em breve. Promete enviar artigo seu a respeito de Portinari, publicado no \"Boletim do International Fine Arts Council\".  Pergunta se o pintor tem o n\u00famero de fevereiro de 1956 da revista \"Atlantic Monthly\", que cont\u00e9m suplemento dedicado ao Brasil, reproduzindo obras dele, Portinari.", "data_clean": "21/02/1956", "data_final": "1956-02-21T00:00:00", "Ano": 1956}, {"pagina": 7980, "id_doc": "CO_5183", "remetente": "Marcos Rom\u00e9ro", "destinatario": "Candido Portinari", "data": "17/04/1957", "tipo_doc": "Carta", "onomastico": "Niomar Moniz Sodr\u00e9", "memo_resumo": "Pede not\u00edcias de Portinari. Diz estar remetendo artigos publicados no \"New York Times\" e no \"Herald Tribune\". Comenta os livros escritos sobre o pintor: um, de autoria de Callado, e outro, que teria sido publicado pela revista \"Habitat\".", "data_clean": "17/04/1957", "data_final": "1957-04-17T00:00:00", "Ano": 1957}, {"pagina": 7986, "id_doc": "CO_5187", "remetente": "Lucas Lopes", "destinatario": "Dora Alencar de Vasconcellos", "data": "24/04/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que o termo de responsabilidade tem como objetivo evitar o pagamento de taxa de importa\u00e7\u00e3o, quando as obras retornarem ao Brasil.", "data_clean": "24/04/1959", "data_final": "1959-04-24T00:00:00", "Ano": 1959}, {"pagina": 8003, "id_doc": "CO_5198", "remetente": "B. Rosenthal", "destinatario": "Candido Portinari", "data": "20/11/1959", "tipo_doc": "Carta", "onomastico": "Solange Bouvier-Ajam", "memo_resumo": "Apresenta-se como amigo de Solange Bouvier-Ajam. E como possuidor de uma obra de Portinari, pede que o artista lhe informe o ano que tal obra foi pintada, acreditando ser desnecess\u00e1rio enviar um t\u00edtulo, uma vez que est\u00e1 enviando fotografia da mesma.", "data_clean": "20/11/1959", "data_final": "1959-11-20T00:00:00", "Ano": 1959}, {"pagina": 8010, "id_doc": "CO_5202", "remetente": "Marc Rousseau", "destinatario": "Candido Portinari", "data": "04/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar remetendo, anexo, um cheque correspondente \u00e0 parte do pagamento das duas obras que adquiriu de Portinari.", "data_clean": "04/10/1949", "data_final": "1949-10-04T00:00:00", "Ano": 1949}, {"pagina": 8011, "id_doc": "CO_5203", "remetente": "Marc Rousseau", "destinatario": "Candido Portinari", "data": "27/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar remetendo, anexo, um cheque correspondente ao saldo do pagamento das duas obras que adquiriu de Portinari.", "data_clean": "27/10/1949", "data_final": "1949-10-27T00:00:00", "Ano": 1949}, {"pagina": 8018, "id_doc": "CO_5207", "remetente": "Renata Frank de Verthelyi", "destinatario": "Candido Portinari", "data": "13/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar divulgando as fotografias dos pain\u00e9is para a ONU, procurando conseguir a publica\u00e7\u00e3o de artigos na imprensa.", "data_clean": "13/03/1956", "data_final": "1956-03-13T00:00:00", "Ano": 1956}, {"pagina": 8024, "id_doc": "CO_5211", "remetente": "Marcelle Rubinstein", "destinatario": "Candido Portinari", "data": "02/02/1944", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 aquisi\u00e7\u00e3o de obras de Portinari por Helena Rubinstein.", "data_clean": "02/02/1944", "data_final": "1944-02-02T00:00:00", "Ano": 1944}, {"pagina": 8037, "id_doc": "CO_5217", "remetente": "Jorge Romero Brest", "destinatario": "Candido Portinari", "data": "20/01/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Pede desculpas por ter-se extraviado o cat\u00e1logo da exposi\u00e7\u00e3o da obra \"Tiradentes\", motivo pelo qual ainda n\u00e3o publicou cr\u00edtica na revista \"Ver y Estimar\". Pergunta se o pintor tem recebido regularmente a revista, solicitando que emita sua opini\u00e3o a respeito.", "data_clean": "20/01/1950", "data_final": "1950-01-20T00:00:00", "Ano": 1950}, {"pagina": 8072, "id_doc": "CO_5237", "remetente": "Carmen de Saavedra", "destinatario": "Candido Portinari", "data": "16/05/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, sensibilizada, um quadro de flores que Portinari fez para ela.", "data_clean": "16/05/1940", "data_final": "1940-05-16T00:00:00", "Ano": 1940}, {"pagina": 8077, "id_doc": "CO_5239", "remetente": "Carmen de Saavedra", "destinatario": "Candido Portinari", "data": "10/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar orgulhosa por ter colaborado com a nova obra do pintor, em Brodowski (Capelinha da \"Nonna\"). Trata de assuntos pessoais.", "data_clean": "10/02/1941", "data_final": "1941-02-10T00:00:00", "Ano": 1941}, {"pagina": 8079, "id_doc": "CO_5240", "remetente": "Carmen de Saavedra", "destinatario": "Candido Portinari", "data": "15/10/1941", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Mostra-se interessada em ver fotos dos estudos de Portinari para os murais da Biblioteca do Congresso. Trata de assuntos pessoais.", "data_clean": "15/10/1941", "data_final": "1941-10-15T00:00:00", "Ano": 1941}, {"pagina": 8082, "id_doc": "CO_5241", "remetente": "Carmen de Saavedra", "destinatario": "Maria Portinari", "data": "29/10/1943", "tipo_doc": "Carta", "onomastico": "Lucio Costa", "memo_resumo": "Mostra-se feliz por ter visto o estudo para a obra \"Divina Pastora\", a ser executada em sua casa de campo. Fala em assuntos pessoais.", "data_clean": "29/10/1943", "data_final": "1943-10-29T00:00:00", "Ano": 1943}, {"pagina": 8087, "id_doc": "CO_5244", "remetente": "Carmen de Saavedra", "destinatario": "Candido Portinari", "data": "18/08/1946", "tipo_doc": "Carta", "onomastico": "Ivo Vania Psota", "memo_resumo": "Felicita Portinari pelo \u00eaxito do Bal\u00e9 Iara, elogiando os pain\u00e9is e as vestimentas, bem como a coreografia de Psota. Lamenta n\u00e3o poder estar em Paris para assistir \u00e0 inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o do artista.", "data_clean": "18/08/1946", "data_final": "1946-08-18T00:00:00", "Ano": 1946}, {"pagina": 8092, "id_doc": "CO_5246", "remetente": "Carmen de Saavedra", "destinatario": "Maria Portinari", "data": "/01/1950", "tipo_doc": "Carta", "onomastico": "Lucio Costa", "memo_resumo": "Retribui votos de feliz 1950. Comunica estar havendo algum problema com seu mural \"Divina Pastora\", ocorrido ap\u00f3s infiltra\u00e7\u00e3o de \u00e1gua na parede. Pede a orienta\u00e7\u00e3o de Portinari sobre o que deve fazer.", "data_clean": "01/01/1950", "data_final": "1950-01-01T00:00:00", "Ano": 1950}, {"pagina": 8096, "id_doc": "CO_5248", "remetente": "Carmen de Saavedra", "destinatario": "Maria Portinari", "data": "10/02/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e mostra-se entusiasmada com a execu\u00e7\u00e3o da Capelinha da \"Nonna\".", "data_clean": "10/02/1942", "data_final": "1942-02-10T00:00:00", "Ano": 1942}, {"pagina": 8117, "id_doc": "CO_5263", "remetente": "Alfredo Sabino", "destinatario": "Candido Portinari", "data": "24/09/1952", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta o artista pela incumb\u00eancia recebida: pintar murais para o edif\u00edcio da ONU.", "data_clean": "24/09/1952", "data_final": "1952-09-24T00:00:00", "Ano": 1952}, {"pagina": 8140, "id_doc": "CO_5282", "remetente": "Sylvio de Vasconcellos", "destinatario": "Candido Portinari", "data": "01/04/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a Portinari a doa\u00e7\u00e3o de alguma obra sua ao Museu de Arte de Belo Horizonte.", "data_clean": "01/04/1959", "data_final": "1959-04-01T00:00:00", "Ano": 1959}, {"pagina": 8146, "id_doc": "CO_5287", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Maria Portinari", "data": "06/02/1961", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Pede orienta\u00e7\u00e3o sobre as provid\u00eancias que deve tomar para enviar a obra \"Feras\", que estava em seu poder para venda. Solicita indica\u00e7\u00e3o de um acompanhante para a obra.", "data_clean": "06/02/1961", "data_final": "1961-02-06T00:00:00", "Ano": 1961}, {"pagina": 8148, "id_doc": "CO_5288", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "29/07/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Diz estar tratando da venda do quadro \"Feras\", ainda em Nova York, ap\u00f3s exposi\u00e7\u00e3o na galeria Wildenstein.", "data_clean": "29/07/1960", "data_final": "1960-07-29T00:00:00", "Ano": 1960}, {"pagina": 8153, "id_doc": "CO_5292", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "10/02/1960", "tipo_doc": "Carta", "onomastico": "Adolfo Berle", "memo_resumo": "Transmite recado de Jayme de Barros, a respeito de um desenho de Portinari a ser doado ao sr. Visson da Galeria Wildenstein. Informa que j\u00e1 est\u00e1 com os cat\u00e1logos da exposi\u00e7\u00e3o para envi\u00e1-los ao pintor. Comenta o problema na alf\u00e2ndega, para retirada dos quadros no Brasil. Informa estar com o quadro \"Feras\", guardado na Wildenstein, sugerindo a venda nos Estados Unidos. Pergunta sobre recebimento de cheques que ela enviou (aquisi\u00e7\u00e3o de obra pela sra. Adolfo Berle e pelo adido da Embaixada da Espanha em Washington, sr. Jos\u00e9 Vergara). Comenta um artigo sobre as ilustra\u00e7\u00f5es que Portinari fez para o livro \"O poder e a gl\u00f3ria\", afirmando que seu \"Espantalho\" faz muito sucesso.", "data_clean": "10/02/1960", "data_final": "1960-02-10T00:00:00", "Ano": 1960}, {"pagina": 8156, "id_doc": "CO_5294", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "30/06/1959", "tipo_doc": "Carta", "onomastico": "Ado
