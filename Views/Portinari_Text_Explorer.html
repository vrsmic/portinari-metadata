onvite de Portinari para uma visita a Brodowski, elogia os trabalhos que o artista tem realizado e pede desculpas por um mal entendido com um amigo comum.", "data_clean": "08/01/1941", "data_final": "1941-01-08T00:00:00", "Ano": 1941}, {"pagina": 1347, "id_doc": "CO_0877", "remetente": "Os\u00f3rio Borba", "destinatario": "Candido Portinari", "data": "27/12/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Desculpa-se por n\u00e3o ter comparecido ao embarque de Portinari para Brodowski, justificando-se. Pede not\u00edcias.", "data_clean": "27/12/1940", "data_final": "1940-12-27T00:00:00", "Ano": 1940}, {"pagina": 1349, "id_doc": "CO_0878", "remetente": "Os\u00f3rio Borba", "destinatario": "Candido Portinari", "data": "16/02/1940", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta o fato de Portinari, em vez de descansar em Brodowski, estar pintando afrescos. Conta ter, antes do carnaval, encontrado com Landucci, Santa Rosa e Glorinha e Paulo Werneck. Post Scriptum para Ant\u00f4nio (Z\u00e9) Portinari, comentando assuntos pessoais.", "data_clean": "16/02/1940", "data_final": "1940-02-16T00:00:00", "Ano": 1940}, {"pagina": 1351, "id_doc": "CO_0879", "remetente": "Os\u00f3rio Borba", "destinatario": "Candido Portinari", "data": "15/04/1939", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Agradece as not\u00edcias recebidas. Refere-se \u00e0 entrevista publicada em \"Vamos Ler!\". Comenta que a redatora da revista \"Life\" informou do sucesso dos trabalhos de Portinari nos Estados Unidos.", "data_clean": "15/04/1939", "data_final": "1939-04-15T00:00:00", "Ano": 1939}, {"pagina": 1353, "id_doc": "CO_0880", "remetente": "Carl Schlesinger Chinatti", "destinatario": "Candido Portinari", "data": "/10/1957", "tipo_doc": "Carta", "onomastico": "Alexander Jenner", "memo_resumo": "Convida para conc\u00earto do pianista austr\u00edaco Alexander Jenner.", "data_clean": "01/10/1957", "data_final": "1957-10-01T00:00:00", "Ano": 1957}, {"pagina": 1354, "id_doc": "CO_0881", "remetente": "Rosa F. de Borba", "destinatario": "Candido Portinari", "data": "13/04/1955", "tipo_doc": "Carta", "onomastico": "Ot\u00e1vio Ara\u00fajo", "memo_resumo": "Pede, em nome do Masp, informa\u00e7\u00f5es sobre o pintor Ara\u00fajo.", "data_clean": "13/04/1955", "data_final": "1955-04-13T00:00:00", "Ano": 1955}, {"pagina": 1355, "id_doc": "CO_0882", "remetente": "Elizabeth Bishop", "destinatario": "Candido Portinari", "data": "07/04/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Envia os seus sentimentos e de Lota pelo falecimento do pai de Portinari, informando que souberam atrav\u00e9s de Rosinha Le\u00e3o. Comenta que associa as imagens dos quadros em que crian\u00e7as brincam em Brodowski com Portinari e o Sr. Baptista.", "data_clean": "07/04/1958", "data_final": "1958-04-07T00:00:00", "Ano": 1958}, {"pagina": 1356, "id_doc": "CO_0883", "remetente": "Ferm\u00edn Ch\u00e1vez", "destinatario": "Candido Portinari", "data": "12/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mensagem de sauda\u00e7\u00e3o de pintores e gravadores mexicanos ( e de outras nacionalidades) para Portinari.", "data_clean": "12/07/1958", "data_final": "1958-07-12T00:00:00", "Ano": 1958}, {"pagina": 1358, "id_doc": "CO_0884", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "16/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento do livro com os desenhos de Portinari feitos em Israel, elogiando-o. Mostra-se encantado com o poder de observa\u00e7\u00e3o do artista que, em t\u00e3o pouco tempo, captou tanta coisa.", "data_clean": "16/03/1958", "data_final": "1958-03-16T00:00:00", "Ano": 1958}, {"pagina": 1359, "id_doc": "CO_0885", "remetente": "Oscar Borgerth", "destinatario": "Candido Portinari", "data": "07/07/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tendo chegado ao Brasil, vindo de Paris, conta ter sido muito bem recebido pela imprensa em geral. Relata suas atividades, mostrando-se preocupado em pagar uma d\u00edvida de 200 francos a Portinari.", "data_clean": "07/07/1930", "data_final": "1930-07-07T00:00:00", "Ano": 1930}, {"pagina": 1361, "id_doc": "CO_0886", "remetente": "Juan Carlos Lopez Gutierrez", "destinatario": "Candido Portinari", "data": "08/02/1958", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "Convidam Portinari para fazer uma retrospectiva em maio, citando outras exposi\u00e7\u00f5es que j\u00e1 t\u00eam agendadas.", "data_clean": "08/02/1958", "data_final": "1958-02-08T00:00:00", "Ano": 1958}, {"pagina": 1362, "id_doc": "CO_0887", "remetente": "Helena Borges", "destinatario": "Candido Portinari", "data": "21/05/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa a Portinari que n\u00e3o poder\u00e1 adquirir um quadro sobre \"Ca\u00e7adas\" (possivelmente refere-se a \"Florestas\"), pois o pre\u00e7o est\u00e1 acima de seu or\u00e7amento.", "data_clean": "21/05/1950", "data_final": "1950-05-21T00:00:00", "Ano": 1950}, {"pagina": 1363, "id_doc": "CO_0888", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "17/02/1942", "tipo_doc": "Carta", "onomastico": "Beatrice A. Rudes", "memo_resumo": "Informa ter aberto a carta de George Macy, para ver se convinha remet\u00ea-la via a\u00e9rea, aproveitando para escrever tamb\u00e9m. Pergunta se chegaram bem a Brodowski, querendo saber novidades. Pergunta por Lota. Diz ter visto Mrs. Rude em Washington, mas que Maria Sermolino ainda n\u00e3o voltou ao trabalho. Deseja que Portinari n\u00e3o lamente muito a viagem de avi\u00e3o.", "data_clean": "17/02/1942", "data_final": "1942-02-17T00:00:00", "Ano": 1942}, {"pagina": 1364, "id_doc": "CO_0889", "remetente": "Ot\u00e1vio Borghini", "destinatario": "Candido Portinari", "data": "20/11/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela vit\u00f3ria nas elei\u00e7\u00f5es para o Senado Federal.", "data_clean": "20/11/1947", "data_final": "1947-11-20T00:00:00", "Ano": 1947}, {"pagina": 1365, "id_doc": "CO_0890", "remetente": "\u00c9mile Langui", "destinatario": "Candido Portinari", "data": "04/10/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a mostra \"50 Anos de Arte Moderna\" ganhou a estrela de ouro, premio dado \u00e0 melhor mostra apresentada dentro da Exposi\u00e7\u00e3o Universal e Internacional de Bruxelas - 1958. Convida Portinari a comparecer \u00e0 reuni\u00e3o em que todos os participantes receber\u00e3o uma lembran\u00e7a.", "data_clean": "04/10/1958", "data_final": "1958-10-04T00:00:00", "Ano": 1958}, {"pagina": 1367, "id_doc": "CO_0891", "remetente": "Josef Leron", "destinatario": "Candido Portinari", "data": "14/03/1958", "tipo_doc": "Carta", "onomastico": "Arie Aroch", "memo_resumo": "Acusa o recebimento do livro \"Israel\", enviado a ele pelo Ministro de Israel, Arie Aroch, com os desenhos de Portinari. Mostra-se agradavelmente surpreso, pois o artista captou a alma e a eternidade do Estado de Israel, antigo e moderno.", "data_clean": "14/03/1958", "data_final": "1958-03-14T00:00:00", "Ano": 1958}, {"pagina": 1368, "id_doc": "CO_0892", "remetente": "Lourival Gomes Machado", "destinatario": "Cl\u00f3vis Graciano", "data": "31/08/1950", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que a Embaixada Brasileira em Roma deseja expor obras da representa\u00e7\u00e3o brasileira na Bienal (Veneza). Solicita autoriza\u00e7\u00e3o.", "data_clean": "31/08/1950", "data_final": "1950-08-31T00:00:00", "Ano": 1950}, {"pagina": 1370, "id_doc": "CO_0893", "remetente": "Neftal Ponce Miranda", "destinatario": "Maria Portinari", "data": "09/05/1958", "tipo_doc": "Telegrama", "onomastico": "Osvaldo Guayasamin", "memo_resumo": "Convida o casal Portinari para exposi\u00e7\u00e3o do pintor equatoriano Oswaldo Guayasamin, na sede da Embaixada do Equador.", "data_clean": "09/05/1958", "data_final": "1958-05-09T00:00:00", "Ano": 1958}, {"pagina": 1371, "id_doc": "CO_0894", "remetente": "Gerda Helga Bordtheiser", "destinatario": "Candido Portinari", "data": "17/11/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, desejando boa viagem de volta a Portinari.", "data_clean": "17/11/1961", "data_final": "1961-11-17T00:00:00", "Ano": 1961}, {"pagina": 1372, "id_doc": "CO_0895", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "07/04/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari providencie as informa\u00e7\u00f5es para o cat\u00e1logo da exposi\u00e7\u00e3o que far\u00e1, em maio, no Museu de Arte do Rio Grande do Sul. Orienta, ainda, quanto ao envio das obras.", "data_clean": "07/04/1958", "data_final": "1958-04-07T00:00:00", "Ano": 1958}, {"pagina": 1373, "id_doc": "CO_0896", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "02/05/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa estar aguardando a remessa do caixote para a exposi\u00e7\u00e3o arcada para maio em Porto Alegre.", "data_clean": "02/05/1958", "data_final": "1958-05-02T00:00:00", "Ano": 1958}, {"pagina": 1374, "id_doc": "CO_0897", "remetente": "Angel G. Borlenchi", "destinatario": "Oscar Niemeyer", "data": "27/08/1954", "tipo_doc": "Telegrama", "onomastico": "Jorge Viladrich", "memo_resumo": "Angel Borlenchi, Ministro do Interior e da Justi\u00e7a da Argentina, informa que Jorge Viladrich n\u00e3o est\u00e1 detido.", "data_clean": "27/08/1954", "data_final": "1954-08-27T00:00:00", "Ano": 1954}, {"pagina": 1375, "id_doc": "CO_0898", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "17/06/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala dos neg\u00f3cios de Portinari em S\u00e3o Paulo e da arruma\u00e7\u00e3o que deu, em sua casa,  aos quadros que possui do artista.", "data_clean": "17/06/1958", "data_final": "1958-06-17T00:00:00", "Ano": 1958}, {"pagina": 1377, "id_doc": "CO_0900", "remetente": null, "destinatario": "Candido Portinari", "data": "28/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como editor da \"Boston Book and Art Shop\", propondo trocar um de seus livros sobre pintura japonesa, por uma obra de Portinari.", "data_clean": "28/01/1954", "data_final": "1954-01-28T00:00:00", "Ano": 1954}, {"pagina": 1378, "id_doc": "CO_0901", "remetente": "C\u00e2ndido de Arruda Botelho", "destinatario": "Candido Portinari", "data": "22/10/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encontrando-se em Paris, coloca-se \u00e0 disposi\u00e7\u00e3o de Portinari.", "data_clean": "22/10/1930", "data_final": "1930-10-22T00:00:00", "Ano": 1930}, {"pagina": 1381, "id_doc": "CO_0902", "remetente": "Martin de Botelho", "destinatario": "Candido Portinari", "data": "15/01/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a doa\u00e7\u00e3o de dois desenhos, para serem leiloados.", "data_clean": "15/01/1942", "data_final": "1942-01-15T00:00:00", "Ano": 1942}, {"pagina": 1382, "id_doc": "CO_0903", "remetente": "Ant\u00f3nio Botto", "destinatario": "Candido Portinari", "data": "29/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que foi publicada, no \"Di\u00e1rio Carioca\", uma homenagem sua \u00e0 pintura de Portinari. Manifesta vontade de falar, pessoalmente, com o pintor.", "data_clean": "29/06/1953", "data_final": "1953-06-29T00:00:00", "Ano": 1953}, {"pagina": 1383, "id_doc": "CO_0904", "remetente": "Danilo Trelles", "destinatario": "Maria Portinari", "data": "08/01/1958", "tipo_doc": "Carta", "onomastico": "Giorgio Lao", "memo_resumo": "Comenta haver uma excelente oportunidade para Portinari expor em Montevid\u00e9u, no recem criado Museo de Arte Moderno. Devido \u00e0 realiza\u00e7\u00e3o do Festival Internacional de Cinema Documental, acredita que maio ser\u00e1 a melhor data. Informa que um amigo deseja adquirir um quadro de Portinari. com tema de trabalho.", "data_clean": "08/01/1958", "data_final": "1958-01-08T00:00:00", "Ano": 1958}, {"pagina": 1386, "id_doc": "CO_0905", "remetente": "Ant\u00f3nio Botto", "destinatario": "Candido Portinari", "data": "02/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar ainda internado. Avisa que est\u00e1 enviando dois volumes de suas obras completas. Diz-se desejoso de escrever sobre os pain\u00e9is de Portinari para a ONU, transmitindo sua admira\u00e7\u00e3o pelo pintor.", "data_clean": "02/12/1955", "data_final": "1955-12-02T00:00:00", "Ano": 1955}, {"pagina": 1388, "id_doc": "CO_0906", "remetente": "Ant\u00f3nio Botto", "destinatario": "Candido Portinari", "data": "01/11/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia as obras de Portinari, dizendo desejar marcar um encontro, com o fim de entrevist\u00e1-lo e visit\u00e1-lo em seu atelier, de modo a poder ver novos quadros do artista. Diz estar enviando livro seu.", "data_clean": "01/11/1951", "data_final": "1951-11-01T00:00:00", "Ano": 1951}, {"pagina": 1389, "id_doc": "CO_0907", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "03/02/1958", "tipo_doc": "Carta", "onomastico": "\u00c1lvaro Bunster", "memo_resumo": "Comenta j\u00e1 ter contactado o Museu de Arte Moderna de Montevid\u00e9u, a respeito da exposi\u00e7\u00e3o de Portinari. Diz que a Universidade do Chile tamb\u00e9m mostrou-se interessada em receber tal mostra. Quanto a Buenos Aires, ainda n\u00e3o foi feita nenhuma gest\u00e3o, lembrando que teria ficado a cargo de Rafael (Alberti?). Pede not\u00edcias.", "data_clean": "03/02/1958", "data_final": "1958-02-03T00:00:00", "Ano": 1958}, {"pagina": 1390, "id_doc": "CO_0908", "remetente": "Danilo Trelles", "destinatario": "Maria Portinari", "data": "01/04/1958", "tipo_doc": "Carta", "onomastico": "\u00c1lvaro Bunster", "memo_resumo": "Trata da exposi\u00e7\u00e3o de Portinari, que pretende organizar no Museo de Arte Moderno de Montevid\u00e9u, aconselhando que o pintor atenda aos pedidos para expor tamb\u00e9m no Chile, onde nunca exp\u00f4s.", "data_clean": "01/04/1958", "data_final": "1958-04-01T00:00:00", "Ano": 1958}, {"pagina": 1391, "id_doc": "CO_0909", "remetente": "Paul Bouthoumer", "destinatario": "Maria Portinari", "data": "04/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o poder comparecer \u00e0 ianugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari e convida-o a participar de algumas atividades da \"Universit\u00e9 Nouvelle\".", "data_clean": "04/10/1946", "data_final": "1946-10-04T00:00:00", "Ano": 1946}, {"pagina": 1393, "id_doc": "CO_0910", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "17/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o de Portinari na Maison de la Pens\u00e9e Fran\u00e7aise.", "data_clean": "17/07/1956", "data_final": "1956-07-17T00:00:00", "Ano": 1956}, {"pagina": 1394, "id_doc": "CO_0911", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "22/10/1956", "tipo_doc": "Carta", "onomastico": "Antonio Bento", "memo_resumo": "Mostra-se preocupada com a libera\u00e7\u00e3o dos quadros de Portinari, ora expostos em Israel, receando que os mesmos n\u00e3o cheguem a Paris na data prevista. Prop\u00f5e adiar a exposi\u00e7\u00e3o para a primavera.", "data_clean": "22/10/1956", "data_final": "1956-10-22T00:00:00", "Ano": 1956}, {"pagina": 1396, "id_doc": "CO_0912", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "17/12/1956", "tipo_doc": "Carta", "onomastico": "Honor\u00e9 Daumier", "memo_resumo": "Marca a exposi\u00e7\u00e3o de Portinari, na Maison de la Pens\u00e9e Fran\u00e7aise, para o m\u00eas de Mar\u00e7o, especificando motivos. Refere-se \u00e0 carta enviada em 22 de outubro.", "data_clean": "17/12/1956", "data_final": "1956-12-17T00:00:00", "Ano": 1956}, {"pagina": 1398, "id_doc": "CO_0913", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "26/12/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre as \u00faltimas provid\u00eancias que est\u00e3o sendo tomadas para a exposi\u00e7\u00e3o. Tranquiliza Portinari, a respeito das obras que vir\u00e3o de Israel.", "data_clean": "26/12/1956", "data_final": "1956-12-26T00:00:00", "Ano": 1956}, {"pagina": 1399, "id_doc": "CO_0914", "remetente": "Solange Bouvier-Ajam", "destinatario": "Candido Portinari", "data": "21/12/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede um aut\u00f3grafo de Portinari, feito a pincel, para compor o cartaz de exposi\u00e7\u00e3o (comemorativa dos 15 anos de atividades da Maison de la Pens\u00e9e Fran\u00e7aise), com todas as assinaturas dos artistas que l\u00e1 expuseram.", "data_clean": "21/12/1961", "data_final": "1961-12-21T00:00:00", "Ano": 1961}, {"pagina": 1400, "id_doc": "CO_0915", "remetente": "Solange Bouvier-Ajam", "destinatario": "Candido Portinari", "data": "17/01/1962", "tipo_doc": "Carta", "onomastico": "L\u00e9on Moussinac", "memo_resumo": "Mostra-se preocupada, lamentando que Portinari n\u00e3o tenha respondido suas cartas anteriores, onde pede sua participa\u00e7\u00e3o na exposi\u00e7\u00e3o comemorativa dos 15 anos de atividades da Maison de la Pens\u00e9e Fran\u00e7aise.", "data_clean": "17/01/1962", "data_final": "1962-01-17T00:00:00", "Ano": 1962}, {"pagina": 1401, "id_doc": "CO_0916", "remetente": "Stephen Bowen", "destinatario": "Candido Portinari", "data": "27/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se honrado, em nome da Marie Harriman Gallery, por terem sido escolhidos para representar Portinari nos Estados Unidos. Esclarece seus crit\u00e9rios de participa\u00e7\u00e3o nas despesas e nos lucros, quanto \u00e0 venda de suas obras.", "data_clean": "27/11/1940", "data_final": "1940-11-27T00:00:00", "Ano": 1940}, {"pagina": 1402, "id_doc": "CO_0917", "remetente": null, "destinatario": "Maria Portinari", "data": "03/06/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Stephen Bowen, pela Marie Harriman Gallery (representantes de Portinari nos Estados Unidos), d\u00e1 not\u00edcias das obras do artista, que viajam por aquele pa\u00eds. Envia uma lista, onde informa as obras vendidas e os colecionadores que as compraram. Mostra interesse em adquirir mais pontas-secas e alegra-se diante de uma poss\u00edvel viagem de Portinari para l\u00e1.", "data_clean": "03/06/1941", "data_final": "1941-06-03T00:00:00", "Ano": 1941}, {"pagina": 1404, "id_doc": "CO_0918", "remetente": "Hjalmar Boyesen", "destinatario": "Candido Portinari", "data": "12/08/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, informando trabalhar com mosaicos. Mostra interesse em conhecer Portinari, para discutirem aspectos de seus trabalhos.", "data_clean": "12/08/1955", "data_final": "1955-08-12T00:00:00", "Ano": 1955}, {"pagina": 1405, "id_doc": "CO_0919", "remetente": "Am\u00e9rico Braga", "destinatario": "Candido Portinari", "data": "10/02/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Am\u00e9rico Braga, que fez os azulejos de Cataguases, oferece seus servi\u00e7os como ceramista e pede que Portinari use sua influ\u00eancia para auxili\u00e1-lo no desenvolvimento de seu trabalho.", "data_clean": "10/02/1958", "data_final": "1958-02-10T00:00:00", "Ano": 1958}, {"pagina": 1408, "id_doc": "CO_0920", "remetente": null, "destinatario": "Candido Portinari", "data": "20/12/1958", "tipo_doc": "Carta", "onomastico": "Arnost Paderl\u00edk", "memo_resumo": "Agradece a concord\u00e2ncia de Portinari em realizar uma exposi\u00e7\u00e3o na Tchecoslov\u00e1quia. Para isso, pede que o artista entre em contato com a delega\u00e7\u00e3o tcheca no Brasil, para as provid\u00eancias necess\u00e1rias.", "data_clean": "20/12/1958", "data_final": "1958-12-20T00:00:00", "Ano": 1958}, {"pagina": 1410, "id_doc": "CO_0921", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "21/01/1959", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "O Secret\u00e1rio Cultural da Lega\u00e7\u00e3o da Tchecoslov\u00e1quia trata da exposi\u00e7\u00e3o de Portinari, a ser realizada naquele pa\u00eds, informando itiner\u00e2ncias e patrocinadores. Comenta o conte\u00fado previsto para o cat\u00e1logo. Informa sobre o interesse da Pol\u00f4nia em receber a mostra tamb\u00e9m. Pede que Portinari interceda para a libera\u00e7\u00e3o de suas obras, retidas em Laredo, na fronteira do M\u00e9xico com os Estados Unidos.", "data_clean": "21/01/1959", "data_final": "1959-01-21T00:00:00", "Ano": 1959}, {"pagina": 1412, "id_doc": "CO_0922", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "15/10/1951", "tipo_doc": "Telegrama", "onomastico": "Aleijadinho", "memo_resumo": "Convida Portinari e fam\u00edlia para a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o fotogr\u00e1fica das obras de Aleijadinho, a realizar-se no Itamaraty.", "data_clean": "15/10/1951", "data_final": "1951-10-15T00:00:00", "Ano": 1951}, {"pagina": 1413, "id_doc": "CO_0923", "remetente": "Darwin Brand\u00e3o", "destinatario": "Candido Portinari", "data": "23/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Darwin Brand\u00e3o, jornalista do \"O Momento\", pede que Portinari responda a umas perguntas, que ser\u00e3o publicadas no \"Caderno da Bahia\".", "data_clean": "23/08/1949", "data_final": "1949-08-23T00:00:00", "Ano": 1949}, {"pagina": 1414, "id_doc": "CO_0924", "remetente": "Maria Laura Radspieler", "destinatario": "Maria Portinari", "data": "19/05/1955", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Bonnard", "memo_resumo": "D\u00e1 not\u00edcias da Alemanha, diz que teve not\u00edcias das obras expostas na Bienal de S\u00e3o Paulo - estudos para os pain\u00e9is da ONU e telas de Brod\u00f3squi. Faz refer\u00eancia \u00e0s declara\u00e7\u00f5es de Portinari de que a pintura acabou, procurando anim\u00e1-lo.", "data_clean": "19/05/1955", "data_final": "1955-05-19T00:00:00", "Ano": 1955}, {"pagina": 1416, "id_doc": "CO_0925", "remetente": "Hamilton Nogueira", "destinatario": "Candido Portinari", "data": "24/11/1955", "tipo_doc": "Telegrama", "onomastico": "David Shaltiel", "memo_resumo": "Convida Portinari para jantar de despedida, em homenagem ao ministro de Israel, David Shaltiel.", "data_clean": "24/11/1955", "data_final": "1955-11-24T00:00:00", "Ano": 1955}, {"pagina": 1417, "id_doc": "CO_0926", "remetente": "V\u00edtor Brecheret", "destinatario": "Candido Portinari", "data": "26/01/1938", "tipo_doc": "Bilhete", "onomastico": "Carlos Le\u00e3o", "memo_resumo": "Informa estar enviando fotografias de seus \u00faltimos trabalho.", "data_clean": "26/01/1938", "data_final": "1938-01-26T00:00:00", "Ano": 1938}, {"pagina": 1418, "id_doc": "CO_0927", "remetente": "Francis E. Brennan", "destinatario": "Candido Portinari", "data": "03/01/1939", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Francis E. Brennan, editor de arte da revista \"Fortune\", relata os contatos recebidos, com o objetivo de reproduzir a obra \"Morro\". Informa estar enviando cheque, da \"Vogue\", como pagamento de direitos autorais.", "data_clean": "03/01/1939", "data_final": "1939-01-03T00:00:00", "Ano": 1939}, {"pagina": 1419, "id_doc": "CO_0928", "remetente": "Francis E. Brennan", "destinatario": "Candido Portinari", "data": "18/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece por Portinari lembrar-se dele de uma maneira t\u00e3o especial (sem especificar a maneira).", "data_clean": "18/04/1941", "data_final": "1941-04-18T00:00:00", "Ano": 1941}, {"pagina": 1420, "id_doc": "CO_0929", "remetente": "Perla M. de Breyter", "destinatario": "Candido Portinari", "data": "26/08/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a colaborar com uma Enciclop\u00e9dia sobre arte, a ser publicada.", "data_clean": "26/08/1957", "data_final": "1957-08-26T00:00:00", "Ano": 1957}, {"pagina": 1422, "id_doc": "CO_0930", "remetente": "Perla M. de Breyter", "destinatario": "Candido Portinari", "data": "02/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta enviada por Portinari, solicitando o envio de algum trabalho, com legenda escrita pelo artista, fornecendo motiva\u00e7\u00e3o, t\u00e9cnica ou inspira\u00e7\u00e3o de tal trabalho. Agradece, antecipadamente, tal colabora\u00e7\u00e3o valiosa.", "data_clean": "02/12/1957", "data_final": "1957-12-02T00:00:00", "Ano": 1957}, {"pagina": 1425, "id_doc": "CO_0933", "remetente": "Lucy Barnard Briggs", "destinatario": "Maria Portinari", "data": "/05/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida recebida na casa dos Portinaris, mostrando-se grata pela litografia que possui.", "data_clean": "01/05/1940", "data_final": "1940-05-01T00:00:00", "Ano": 1940}, {"pagina": 1426, "id_doc": "CO_0934", "remetente": "Raul Briquet", "destinatario": "Candido Portinari", "data": "28/07/1951", "tipo_doc": "Carta", "onomastico": "Moacyr Freitas Amorim", "memo_resumo": "Convida Portinari a participar, com desenhos, de um livro de reprodu\u00e7\u00f5es de artistas paulistas. Recorda que conheceram-se em um coquetel, em homenagem ao artista, em casa de Moacyr Freitas Amorim.", "data_clean": "28/07/1951", "data_final": "1951-07-28T00:00:00", "Ano": 1951}, {"pagina": 1427, "id_doc": "CO_0935", "remetente": "Caldas Brito", "destinatario": "Candido Portinari", "data": "06/01/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, encantado com a dedicat\u00f3ria, uma obra que recebeu de presente de Portinari.", "data_c o pagamento da obra por ela adquirida. Informa que o artista permanecer\u00e1 ainda algum tempo no pa\u00eds e que seu quadro - \"O Circo\" - ser\u00e1 entregue ao t\u00e9rmino da exposi\u00e7\u00e3o.", "data_clean": "04/11/1940", "data_final": "1940-11-04T00:00:00", "Ano": 1940}, {"pagina": 1439, "id_doc": "CO_0943", "remetente": "Lenore Browning", "destinatario": "Dorothy H. Dudley", "data": "16/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia a rela\u00e7\u00e3o de quadros de Portinari, adquiridos pelo Museum of Modern Art, de Nova York, pedindo que Miss Newmeyer prepare uma not\u00edcia de jornal, anunciando as compras e informando o roteiro da exposi\u00e7\u00e3o.", "data_clean": "16/11/1940", "data_final": "1940-11-16T00:00:00", "Ano": 1940}, {"pagina": 1440, "id_doc": "CO_0944", "remetente": "Lenore Browning", "destinatario": "Maria Portinari", "data": "19/12/1940", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Mostra-se satisfeita por ter esclarecido um mal entendido, o que permite a aquisi\u00e7\u00e3o, para o Museum of Modern Art, do retrato de Adalgisa Nery. Informa que Mrs. Lloyd enviou um cheque. Mostra-se feliz com o quadro de Portinari que possui e preocupa-se com a recupera\u00e7\u00e3o de Maria Portinari, que estava resfriada.", "data_clean": "19/12/1940", "data_final": "1940-12-19T00:00:00", "Ano": 1940}, {"pagina": 1441, "id_doc": "CO_0945", "remetente": "Lenore Browning", "destinatario": "Candido Portinari", "data": "27/02/1941", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Focillon", "memo_resumo": "Conta que compareceu \u00e0 confer\u00eancia de Monsieur Focillon, sobre arte impressionista, e que este professor apelidou Portinari de \"la fleur d'Amerique\". Pergunta sobre os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o, pedindo para ver uma foto. Comenta que a carta que enviou em dezembro aos Portinaris, com o cheque da sra. Lloyd anexo, voltou a Nova York, mas Florence prometeu reenvi\u00e1-la.", "data_clean": "27/02/1941", "data_final": "1941-02-27T00:00:00", "Ano": 1941}, {"pagina": 1442, "id_doc": "CO_0946", "remetente": "Lenore Browning", "destinatario": "Maria Portinari", "data": "21/03/1941", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Pede permiss\u00e3o para que os estudos para o Minist\u00e9rio da Educa\u00e7\u00e3o permane\u00e7am nos Estados Unidos, para participarem de exposi\u00e7\u00f5es itinerantes. Trata de assuntos pessoais.", "data_clean": "21/03/1941", "data_final": "1941-03-21T00:00:00", "Ano": 1941}, {"pagina": 1443, "id_doc": "CO_0947", "remetente": "Lenore Browning", "destinatario": "Maria Portinari", "data": "07/05/1941", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Agradece as fotos dos azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o que recebeu, comentando-os. Diz que Alfred Barr gostou muito tamb\u00e9m. Mostra-se interessada em expor os estudos para estes pain\u00e9is de azulejos. Elogia a Capelinha da \"Nonna\". Informa que os estudos para o MEC e os quadros adquiridos pelo Museum of Modern Art  est\u00e3o sendo expostos no Berkshire Museum.", "data_clean": "07/05/1941", "data_final": "1941-05-07T00:00:00", "Ano": 1941}, {"pagina": 1445, "id_doc": "CO_0948", "remetente": "Lenore Browning", "destinatario": "Maria Portinari", "data": "18/11/1941", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Diz sentir muito por n\u00e3o poder ir \u00e0 Washington, \u00e0 Biblioteca do Congresso, para ver Portinari trabalhando nos murais da Funda\u00e7\u00e3o Hisp\u00e2nica. Comenta assuntos pessoais.", "data_clean": "18/11/1941", "data_final": "1941-11-18T00:00:00", "Ano": 1941}, {"pagina": 1446, "id_doc": "CO_0949", "remetente": "Lenore Browning", "destinatario": "Maria Portinari", "data": "30/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, elogiando, o desenho com dedicat\u00f3ria que recebeu de Portinari, quando o pintor estava deixando New York.", "data_clean": "30/11/1940", "data_final": "1940-11-30T00:00:00", "Ano": 1940}, {"pagina": 1448, "id_doc": "CO_0950", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "29/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, como Portinari \u00e9 artista convidado e n\u00e3o passa pelo juri de sele\u00e7\u00e3o, o prazo para enviar suas obras (para a Bienal) vai at\u00e9 30 de maio.", "data_clean": "29/03/1955", "data_final": "1955-03-29T00:00:00", "Ano": 1955}, {"pagina": 1449, "id_doc": "CO_0951", "remetente": "Orestes Bruno", "destinatario": "Candido Portinari", "data": "06/05/1941", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que Portinari entregue, ao portador, um quadro e duas gravuras que adquiriu do artista.", "data_clean": "06/05/1941", "data_final": "1941-05-06T00:00:00", "Ano": 1941}, {"pagina": 1451, "id_doc": "CO_0952", "remetente": "Georgette Bruy\u00e8re", "destinatario": "Maria Portinari", "data": "10/10/1946", "tipo_doc": "Bilhete", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Deseja que Maria esteja bem de sa\u00fade, informando que est\u00e1 enviando um aquecedor, para ajud\u00e1-la. Diz estar enviando, temb\u00e9m, um presente de Claire para Jo\u00e3o Candido.", "data_clean": "10/10/1946", "data_final": "1946-10-10T00:00:00", "Ano": 1946}, {"pagina": 1454, "id_doc": "CO_0955", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "15/12/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Confirma pedido para remessa de obras para a exposi\u00e7\u00e3o Paisagem Brasileira, solicitando resposta urgente.", "data_clean": "15/12/1955", "data_final": "1955-12-15T00:00:00", "Ano": 1955}, {"pagina": 1455, "id_doc": "CO_0956", "remetente": "Candido Portinari", "destinatario": "S\u00e9rgio Milliet", "data": "22/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o envio da planta da sala que lhe foi destinada na exposi\u00e7\u00e3o, aceitando incluir mais um painel. Pergunta sobre o prazo para envio dos trabalhos.", "data_clean": "22/03/1955", "data_final": "1955-03-22T00:00:00", "Ano": 1955}, {"pagina": 1456, "id_doc": "CO_0957", "remetente": "Francisco Matarazzo Sobrinho", "destinatario": "Candido Portinari", "data": "10/10/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para a cerim\u00f4nia de entrega do premio internacional para Escolas de Arquitetura, bem como para o encerramento da III Bienal.", "data_clean": "10/10/1955", "data_final": "1955-10-10T00:00:00", "Ano": 1955}, {"pagina": 1457, "id_doc": "CO_0958", "remetente": "Al Buican", "destinatario": "Candido Portinari", "data": "09/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a visitar seu pa\u00eds, por um per\u00edodo de 2 a 3 semanas, com objetivo de interc\u00e2mbio cultural.", "data_clean": "09/05/1957", "data_final": "1957-05-09T00:00:00", "Ano": 1957}, {"pagina": 1458, "id_doc": "CO_0959", "remetente": "Al Buican", "destinatario": "Candido Portinari", "data": "28/07/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a visitar seu pa\u00eds, aproveitando a exposi\u00e7\u00e3o que far\u00e1 em Praga. Informa que subscritou para Portinari duas revistas rumenas.", "data_clean": "28/07/1959", "data_final": "1959-07-28T00:00:00", "Ano": 1959}, {"pagina": 1460, "id_doc": "CO_0960", "remetente": "Athos Bulc\u00e3o", "destinatario": "Candido Portinari", "data": "23/07/1946", "tipo_doc": "Carta", "onomastico": "Alfredo Ceschiatti", "memo_resumo": "D\u00e1 not\u00edcias de sua vida pessoal e art\u00edstica, bem como da vida intelectual do Rio e de S\u00e3o Paulo.Comenta que visitou a Capela Mayrink na Floresta da Tijuca, elogiando os trabalhos que Portinari executou l\u00e1. Lamenta a extrema umidade do local.", "data_clean": "23/07/1946", "data_final": "1946-07-23T00:00:00", "Ano": 1946}, {"pagina": 1462, "id_doc": "CO_0961", "remetente": "Athos Bulc\u00e3o", "destinatario": "Candido Portinari", "data": "01/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a dificuldade que vem enfrentando para obter sua bolsa de estudos, relatando os dist\u00farbios pol\u00edticos que vem ocorrendo no Rio de Janeiro.", "data_clean": "01/09/1946", "data_final": "1946-09-01T00:00:00", "Ano": 1946}, {"pagina": 1463, "id_doc": "CO_0962", "remetente": "Francisco Matarazzo Sobrinho", "destinatario": "Theodemiro Tostes", "data": "07/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de alguns detalhes para exposi\u00e7\u00e3o dos pain\u00e9is de Portinari para a ONU, no Museu de Arte Moderna de S\u00e3o Paulo..", "data_clean": "07/12/1955", "data_final": "1955-12-07T00:00:00", "Ano": 1955}, {"pagina": 1464, "id_doc": "CO_0963", "remetente": "Athos Bulc\u00e3o", "destinatario": "Maria Portinari", "data": "29/12/1953", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o poder participar das homenagens a Portinari, por ocasi\u00e3o de seu anivers\u00e1rio.", "data_clean": "29/12/1953", "data_final": "1953-12-29T00:00:00", "Ano": 1953}, {"pagina": 1465, "id_doc": "CO_0964", "remetente": "Athos Bulc\u00e3o", "destinatario": "Candido Portinari", "data": "21/03/1960", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa estar enviando as medidas da parede e a planta da sala onde ficaria um painel de Portinari.", "data_clean": "21/03/1960", "data_final": "1960-03-21T00:00:00", "Ano": 1960}, {"pagina": 1467, "id_doc": "CO_0966", "remetente": "Ado Malagoli", "destinatario": "Maria Portinari", "data": "23/06/1955", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Diz estar enviando o convite oficial para a participa\u00e7\u00e3o de Portinari em exposi\u00e7\u00e3o em Porto Alegre, pedindo que Maria use o seu prest\u00edgio para garantir o envio do quadro de Portinari.", "data_clean": "23/06/1955", "data_final": "1955-06-23T00:00:00", "Ano": 1955}, {"pagina": 1468, "id_doc": "CO_0967", "remetente": "Irmgard Burchard", "destinatario": "Candido Portinari", "data": "19/09/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita uma carta de recomenda\u00e7\u00e3o para o governo sui\u00e7o, atestando a import\u00e2ncia de sua perman\u00eancia no Brasil, para completar seus estudos.", "data_clean": "19/09/1945", "data_final": "1945-09-19T00:00:00", "Ano": 1945}, {"pagina": 1469, "id_doc": "CO_0968", "remetente": "William A.M. Burden", "destinatario": "Candido Portinari", "data": "23/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa sobre a chegada de um quadro, convidando os Portinaris para jantar.", "data_clean": "23/09/1941", "data_final": "1941-09-23T00:00:00", "Ano": 1941}, {"pagina": 1470, "id_doc": "CO_0969", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "21/01/1941", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Informa ter chegado de S\u00e3o Paulo, onde encontrou-se com Z\u00e9 (Ant\u00f4nio Portinari), que \"intimou-o\" a ir a Brodowski. Avisa que s\u00f3 poder\u00e1 ir em fevereiro.. Comenta negocia\u00e7\u00f5es sobre seu (Bopp) interesse em ir para Los Angeles. Diz que, talvez, v\u00e1 precisar de Portinari, para conseguir uma bolsa para Pilar. Retoma assunto sobre requisi\u00e7\u00e3o de lotes de terra em uma granja modelo, no Estado do Rio, sugerindo modelo de requerimento.", "data_clean": "21/01/1941", "data_final": "1941-01-21T00:00:00", "Ano": 1941}, {"pagina": 1471, "id_doc": "CO_0970", "remetente": "Gordon Lee Burgett", "destinatario": "Candido Portinari", "data": "23/10/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, estudante e jornalista americano, pedindo que Portinari conceda-lhe entrevista, para jornal de Des Plaines, IL, EUA, do qual \u00e9 correspondente.", "data_clean": "23/10/1959", "data_fina sileiros, votos de melhoras.", "data_clean": "01/05/1953", "data_final": "1953-05-01T00:00:00", "Ano": 1953}, {"pagina": 1503, "id_doc": "CO_0997", "remetente": "Belis\u00e1rio Salles Caldas", "destinatario": "Candido Portinari", "data": "11/06/1953", "tipo_doc": "Carta", "onomastico": "Ot\u00e1vio Frias Filho", "memo_resumo": "Pede que Portinari informe o tipo de revestimento final a ser aplicado na superf\u00edcie que ir\u00e1 receber um painel decorativo, a ser executado pelo artista no hall da entrada principal da Galeria Galif\u00f3rnia.", "data_clean": "11/06/1953", "data_final": "1953-06-11T00:00:00", "Ano": 1953}, {"pagina": 1504, "id_doc": "CO_0998", "remetente": "Bill Calfee", "destinatario": "Candido Portinari", "data": "18/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia a obra de Portinari, cumprimentando-o pelo Natal. Comenta que sua filha ganhou, de presente, o livro \"Maria Rosa\", ilustrado por Portinari.", "data_clean": "18/12/1942", "data_final": "1942-12-18T00:00:00", "Ano": 1942}, {"pagina": 1505, "id_doc": "CO_0999", "remetente": "Waldomiro Corr\u00eaa Silva", "destinatario": "Candido Portinari", "data": "/07/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convidam Portinari para assistir \u00e0s solenidades comemorativas do Jubileu de Ouro da Associa\u00e7\u00e3o, bem como \u00e0 inaugura\u00e7\u00e3o do seu edif\u00edcio-sede.", "data_clean": "01/07/1954", "data_final": "1954-07-01T00:00:00", "Ano": 1954}, {"pagina": 1506, "id_doc": "CO_1000", "remetente": "Lopes Gon\u00e7alves", "destinatario": "Candido Portinari", "data": "12/03/1955", "tipo_doc": "Telegrama", "onomastico": "Paschoal Carlos Magno", "memo_resumo": "Convite para jantar de ades\u00e3o, em despedida de Paschoal Carlos Magno.", "data_clean": "12/03/1955", "data_final": "1955-03-12T00:00:00", "Ano": 1955}, {"pagina": 1507, "id_doc": "CO_1001", "remetente": "Pearl M. Call", "destinatario": "Candido Portinari", "data": "16/09/1941", "tipo_doc": "Carta", "onomastico": "Joseph E. Davies", "memo_resumo": "Carta-convite para Portinari ser membro da Cruz Vermelha.", "data_clean": "16/09/1941", "data_final": "1941-09-16T00:00:00", "Ano": 1941}, {"pagina": 1512, "id_doc": "CO_1002", "remetente": "Antonio Callado", "destinatario": "Candido Portinari", "data": "16/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa s\u00f3 ter encontrado 1 tubo da tinta pedida por Portinari, perguntando se outros tons de verde, do mesmo fabricante, interessariam.", "data_clean": "16/12/1954", "data_final": "1954-12-16T00:00:00", "Ano": 1954}, {"pagina": 1514, "id_doc": "CO_1003", "remetente": "Giuseppe A. Callegari", "destinatario": "Candido Portinari", "data": "08/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, informando ser um homem de oitenta e cinco anos que, estando na Argentina em casa de uma filha, foi ver a exposi\u00e7\u00e3o no Sal\u00e3o Peuser, que muito o emocionou. Pede a Portinari uma fotografia sua.", "data_clean": "08/08/1947", "data_final": "1947-08-08T00:00:00", "Ano": 1947}, {"pagina": 1514, "id_doc": "CO_1004", "remetente": "Pedro Calmon", "destinatario": "Candido Portinari", "data": "13/03/1956", "tipo_doc": "Carta", "onomastico": "Alfredo Galv\u00e3o", "memo_resumo": "Associando-se \u00e0s homenagens, prestadas a Portinari, pela execu\u00e7\u00e3o do pain\u00e9is \"Guerra\" e \"Paz\", transmite o teor da proposta apresentada pelo prof. Alfredo Galv\u00e3o, aprovada pelo Conselho Universit\u00e1rio, de inserir na ata dos trabalhos de 8 do m\u00eas em curso um voto de louvor ao pintor.", "data_clean": "13/03/1956", "data_final": "1956-03-13T00:00:00", "Ano": 1956}, {"pagina": 1515, "id_doc": "CO_1005", "remetente": "Aldo Calvet", "destinatario": "Candido Portinari", "data": "07/05/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para integrar a Comiss\u00e3o de Honra da Cia. Dram\u00e1tica Nacional.", "data_clean": "07/05/1953", "data_final": "1953-05-07T00:00:00", "Ano": 1953}, {"pagina": 1516, "id_doc": "CO_1006", "remetente": "Jos\u00e9 Calvino Filho", "destinatario": "Candido Portinari", "data": "01/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para a inaugura\u00e7\u00e3o da Galeria Calvino. Informa estar distribuindo, aos jornais, uma se\u00e7\u00e3o de Artes Pl\u00e1sticas, incluindo uma curta biografia de um pintor brasileiro. Pede que Portinari organize a sua.", "data_clean": "01/10/1948", "data_final": "1948-10-01T00:00:00", "Ano": 1948}, {"pagina": 1517, "id_doc": "CO_1007", "remetente": "Jos\u00e9 Calvino Filho", "destinatario": "Candido Portinari", "data": "12/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Prop\u00f5e que sua Galeria fa\u00e7a a propaganda e a venda das obras de Portinari. Lista as vantagens do contrato com Calvino Filho.", "data_clean": "12/07/1948", "data_final": "1948-07-12T00:00:00", "Ano": 1948}, {"pagina": 1519, "id_doc": "CO_1008", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "20/12/1955", "tipo_doc": "Carta", "onomastico": "Helena Prechel", "memo_resumo": "Agradece o desenho enviado por Portinari, informando ter entregue os outros a M\u00e1rio Dion\u00edsio e a Maria Leonor. Diz, ainda, que entregou as ilustra\u00e7\u00f5es para \"A selva\" \u00e0 D. Helena Prechel, conforme o artista havia indicado.", "data_clean": "20/12/1955", "data_final": "1955-12-20T00:00:00", "Ano": 1955}, {"pagina": 1520, "id_doc": "CO_1009", "remetente": "Genaro de Carvalho", "destinatario": "Candido Portinari", "data": "04/12/1955", "tipo_doc": "Memorando", "onomastico": null, "memo_resumo": "Convite para inaugura\u00e7\u00e3o de sua exposi\u00e7\u00e3o.", "data_clean": "04/12/1955", "data_final": "1955-12-04T00:00:00", "Ano": 1955}, {"pagina": 1521, "id_doc": "CO_1010", "remetente": null, "destinatario": "Candido Portinari", "data": "18/02/1947", "tipo_doc": "Carta", "onomastico": "Vicente Japoulo", "memo_resumo": "Apresenta Vicente Japoulo que, chefiando uma caravana de militantes do Partido, deseja trocar impress\u00f5es com Portinari sobre o momento pol\u00edtico.", "data_clean": "18/02/1947", "data_final": "1947-02-18T00:00:00", "Ano": 1947}, {"pagina": 1522, "id_doc": "CO_1011", "remetente": "Jayme Adour da C\u00e2mara", "destinatario": "Candido Portinari", "data": "04/10/1934", "tipo_doc": "Carta", "onomastico": "Geraldo Ferraz", "memo_resumo": "Comenta que o clima de efervesc\u00eancia pol\u00edtica, em S\u00e3o Paulo, \u00e9 prop\u00edcio \u00e0 exposi\u00e7\u00e3o de Portinari. Informa que a imprensa paulista estar\u00e1 \u00e0 disposi\u00e7\u00e3o para divulgar a mostra.", "data_clean": "04/10/1934", "data_final": "1934-10-04T00:00:00", "Ano": 1934}, {"pagina": 1526, "id_doc": "CO_1012", "remetente": "Genaro de Carvalho", "destinatario": "Candido Portinari", "data": "15/12/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para o cocktail de encerramento de sua exposi\u00e7\u00e3o.", "data_clean": "15/12/1955", "data_final": "1955-12-15T00:00:00", "Ano": 1955}, {"pagina": 1531, "id_doc": "CO_1016", "remetente": "Jayme Adour da C\u00e2mara", "destinatario": "Candido Portinari", "data": "05/03/1959", "tipo_doc": "Carta", "onomastico": "Aquilino Ribeiro", "memo_resumo": "Transmite ao pintor o interesse que Aquilino Ribeiro, escritor portugu\u00eas e tradutor do \"D. Quixote\", tem em ter a edi\u00e7\u00e3o, do citado livro, ilustrada com desenhos de Portinari, transcrevendo trecho da carta recebida de Aquilino, quando refere-se a Portinari. Por ter demorado em enviar esta, recebeu carta de Aquilino j\u00e1 endere\u00e7ada ao Portinari. Diz estar enviando-a.", "data_clean": "05/03/1959", "data_final": "1959-03-05T00:00:00", "Ano": 1959}, {"pagina": 1533, "id_doc": "CO_1018", "remetente": "Iber\u00ea Gomes Grosso", "destinatario": "Candido Portinari", "data": "16/03/1940", "tipo_doc": "Carta", "onomastico": "Arnaldo Estrela", "memo_resumo": "Tece considera\u00e7\u00f5es sobre as dificuldades da vida de artista, para conciliar arte x aspectos materiais. Convida Portinari a participar de um grupo de artistas que pretende propor ao governo que crie uma esp\u00e9cie de \"fundo\" para a manuten\u00e7\u00e3o de atividades culturais, proveniente das rendas de cidades, munic\u00edpios, capitais.", "data_clean": "16/03/1940", "data_final": "1940-03-16T00:00:00", "Ano": 1940}, {"pagina": 1536, "id_doc": "CO_1019", "remetente": "Iber\u00ea Camargo", "destinatario": "Candido Portinari", "data": "25/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Esclarece uma not\u00edcia publicada na revista de \"O Globo\", que julga ser injusta, agradecendo a Portinari ter podido estar sob sua orienta\u00e7\u00e3o art\u00edstica.", "data_clean": "25/12/1946", "data_final": "1946-12-25T00:00:00", "Ano": 1946}, {"pagina": 1537, "id_doc": "CO_1020", "remetente": "Iber\u00ea Camargo", "destinatario": "Candido Portinari", "data": "29/09/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tenta convencer Portinari a passar na It\u00e1lia o resto de sua estadia na Europa.", "data_clean": "29/09/1950", "data_final": "1950-09-29T00:00:00", "Ano": 1950}, {"pagina": 1538, "id_doc": "CO_1021", "remetente": "Iber\u00ea Camargo", "destinatario": "Candido Portinari", "data": "20/08/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de viagem \u00e0 It\u00e1lia, mostrando-se desejoso de encontrar-se com o casal Portinari.", "data_clean": "20/08/1950", "data_final": "1950-08-20T00:00:00", "Ano": 1950}, {"pagina": 1539, "id_doc": "CO_1022", "remetente": "Carlos Vianna", "destinatario": "Candido Portinari", "data": "05/02/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Justifica-se por n\u00e3o ter comparecido \u00e0 inaugura\u00e7\u00e3o da mostra de Portinari, desejando grande \u00eaxito.", "data_clean": "05/02/1954", "data_final": "1954-02-05T00:00:00", "Ano": 1954}, {"pagina": 1540, "id_doc": "CO_1023", "remetente": "Jord\u00e3o de Oliveira", "destinatario": "Candido Portinari", "data": "20/01/1954", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter comparecido \u00e0s homenagens ao cinquenten\u00e1rio de Portinari.", "data_clean": "20/01/1954", "data_final": "1954-01-20T00:00:00", "Ano": 1954}, {"pagina": 1541, "id_doc": "CO_1024", "remetente": "Era Campagnol", "destinatario": "Candido Portinari", "data": "14/06/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar encaminhando cartas, onde pede algum favor, que n\u00e3o fica esclarecido.", "data_clean": "14/06/1958", "data_final": "1958-06-14T00:00:00", "Ano": 1958}, {"pagina": 1542, "id_doc": "CO_1025", "remetente": "A. Vicente Campinas", "destinatario": "Candido Portinari", "data": "24/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Autor de v\u00e1rios livros, pede que Portinari fa\u00e7a uns desenhos para seu novo livro, \"Raiz da serenidade\".", "data_clean": "24/07/1958", "data_final": "1958-07-24T00:00:00", "Ano": 1958}, {"pagina": 1544, "id_doc": "CO_1027", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "18/02/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Manoel Santiago", "memo_resumo": "Informa que tentou despedir-se de Portinari, mas houve desencontro. Pede que escreva, a ele ou ao Santiago, dando not\u00edcias sinceras, contando ter lido a primeira entrevista dele, Portinari, ao Correio da Manh\u00e3.", "data_clean": "18/02/1930", "data_final": "1930-02-18T00:00:00", "Ano": 1930}, {"pagina": 1546, "id_doc": "CO_1028", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "15/02/1940", "tipo_doc": "Carta", "onomastico": "M\u00e1rio de Andrade", "memo_resumo": "Comenta estar em Araraquara e que, ali, encontrou-se com M\u00e1rio de Andrade. Informa estra pensando levar alunos da Escola de Belas Artes local para visitar Portinari em Brodowski. Para isso, pede autoriza\u00e7\u00e3o de Portinari.", "data_clean": "15/02/1940", "data_final": "1940-02-15T00:00:00", "Ano": 1940}, {"pagina": 1548, "id_doc": "CO_1029", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "21/03/1941", "tipo_doc": "Carta", "onomastico": "M\u00e1rio de Andrade", "memo_resumo": "Agradece a acolhida que ele e seus alunos receberam, de todos, durante sua visita a Brodowski.", "data_clean": "21/03/1941", "data_final": "1941-03-21T00:00:00", "Ano": 1941}, {"pagina": 1551, "id_doc": "CO_1030", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "18/09/1943", "tipo_doc": "Cart\u00e3o", "onomastico": "Hilda Campofiorito", "memo_resumo": "Lamenta que os Portinaris n\u00e3o tenham comparecido \u00e0 inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Hilda e que eles n\u00e3o tenham jantado juntos, na v\u00e9spera da viagem de Portinari a Brodowski, como haviam combinado.", "data_clean": "18/09/1943", "data_final": "1943-09-18T00:00:00", "Ano": 1943}, {"pagina": 1553, "id_doc": "CO_1031", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "08/05/1948", "tipo_doc": "Carta", "onomastico": "Ado Malagoli", "memo_resumo": "Elogia \"A Primeira Missa no Brasil\". Lista os artistas escolhidos para participar da Bienal de Veneza, criticando a aus\u00eancia do nome de Portinari. D\u00e1 not\u00edcias do Museu de Arte Moderna do Rio de Janeiro. Comenta uma prov\u00e1vel transfer\u00eancia de Portinari para Buenos Aires e o sucesso do livro editado pela Pinguin.", "data_clean": "08/05/1948", "data_final": "1948-05-08T00:00:00", "Ano": 1948}, {"pagina": 1559, "id_doc": "CO_1033", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "/01/1944", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Formula os melhores votos de sa\u00fade e prosperidade para 1944, \u00e0 Portinari e aos seus.", "data_clean": "01/01/1944", "data_final": "1944-01-01T00:00:00", "Ano": 1944}, {"pagina": 1561, "id_doc": "CO_1034", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "/12/1944", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta os Portinaris, desejando felicidades para 1945.", "data_clean": "01/12/1944", "data_final": "1944-12-01T00:00:00", "Ano": 1944}, {"pagina": 1563, "id_doc": "CO_1035", "remetente": "Hilda Campofiorito", "destinatario": "Candido Portinari", "data": "18/12/1944", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta e deseja Feliz Ano Novo aos Portinaris.", "data_clean": "18/12/1944", "data_final": "1944-12-18T00:00:00", "Ano": 1944}, {"pagina": 1569, "id_doc": "CO_1038", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "/01/1948", "tipo_doc": "Cart\u00e3o", "onomastico": "Cipriano Santiago Vitureira", "memo_resumo": "Pede not\u00edcias do mural para o Banco Boavista. Envia abra\u00e7o para Cipriano Vitureira.", "data_clean": "01/01/1948", "data_final": "1948-01-01T00:00:00", "Ano": 1948}, {"pagina": 1571, "id_doc": "CO_1039", "remetente": "Hilda Campofiorito", "destinatario": "Maria Portinari", "data": "/12/1947", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Formula votos de felicidades para o ano de 1948.", "data_clean": "01/12/1947", "data_final": "1947-12-01T00:00:00", "Ano": 1947}, {"pagina": 1573, "id_doc": "CO_1040", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "11/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando duas notas publicadas no \"Di\u00e1rio da Noite\". Mostra-se confiante na vit\u00f3ria de Portinari nas elei\u00e7\u00f5es.", "data_clean": "11/01/1947", "data_final": "1947-01-11T00:00:00", "Ano": 1947}, {"pagina": 1574, "id_doc": "CO_1041", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "24/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia um question\u00e1rio sobre a pr\u00f3xima exposi\u00e7\u00e3o de Portinari, em Buenos Aires, para que ele possa publicar, sob a forma de entrevista, no \"Di\u00e1rio da Noite\". Envia, tamb\u00e9m, endere\u00e7os de parentes dele, em Buneos Aires, para qualquer necessidade.", "data_clean": "24/05/1947", "data_final": "1947-05-24T00:00:00", "Ano": 1947}, {"pagina": 1577, "id_doc": "CO_1042", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "06/06/1947", "tipo_doc": "Carta", "onomastico": "Maria Bir\u00f3", "memo_resumo": "Diz estar esperando respostas ao question\u00e1rio enviado. Apresenta seus amigos, Sra. e Sr. Bir\u00f3, solicitando a aten\u00e7\u00e3o de Portinari.", "data_clean": "06/06/1947", "data_final": "1947-06-06T00:00:00", "Ano": 1947}, {"pagina": 1578, "id_doc": "CO_1043", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "28/07/1947", "tipo_doc": "Carta", "onomastico": "Alfredo Bigatti", "memo_resumo": "Acusa recebimento do card\u00e1pio do banquete oferecido a Portinari, em Buenos Aires. Comenta que a not\u00edcia foi publicada pela \"Tribuna\", atrapalhando sua nota que sairia pelo \"Di\u00e1rio da Noite\". Informa ter enviado recortes, via avi\u00e3o. Envia abra\u00e7os para artistas argentinos.", "data_clean": "28/07/1947", "data_final": "1947-07-28T00:00:00", "Ano": 1947}, {"pagina": 1579, "id_doc": "CO_1044", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "11/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter sido avisado que Portinari enviou-lhe diversos cat\u00e1logos, agradecendo-os. Torna a acusar o recebimento do card\u00e1pio do banquete oferecido a Portinari. Comenta ter lido sobre inc\u00eandio na exposi\u00e7\u00e3o de Portinari e ter sabido que o artista recebeu algumas  encomendas de retratos.", "data_clean": "11/08/1947", "data_final": "1947-08-11T00:00:00", "Ano": 1947}, {"pagina": 1580, "id_doc": "CO_1045", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "22/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recortes de jornais, com not\u00edcias publicadas no Rio de Janeiro. Acusa recebimento de not\u00edcias dos jornais argentinos. Diz que, de novidade, est\u00e3o pretendendo vender gasolina nas \"quitandinhas\".", "data_clean": "22/08/1947", "data_final": "1947-08-22T00:00:00", "Ano": 1947}, {"pagina": 1581, "id_doc": "CO_1046", "remetente": "Hilda Campofiorito", "destinatario": "Candido Portinari", "data": "/12/1951", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Desejam Boas Festas e um Ano Novo de Paz.", "data_clean": "01/12/1951", "data_final": "1951-12-01T00:00:00", "Ano": 1951}, {"pagina": 1583, "id_doc": "CO_1047", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "23/01/1955", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Informa estar remetendo c\u00f3pia de artigo, com as devidas retifica\u00e7\u00f5es, uma vez que saiu publicado com incorre\u00e7\u00f5es. Comenta sobre a escolha do local para execu\u00e7\u00e3o dos pain\u00e9is da ONU e sobre o convite para Portinari participar da II Bienal de S\u00e3o Paulo, informando guardar ressentimento por fatos acontecidos na I Bienal.", "data_clean": "23/01/1955", "data_final": "1955-01-23T00:00:00", "Ano": 1955}, {"pagina": 1584, "id_doc": "CO_1048", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "04/09/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Informa estar enviando recorte de uma reportagem, publicada em \"O Jornal\".", "data_clean": "04/09/1955", "data_final": "1955-09-04T00:00:00", "Ano": 1955}, {"pagina": 1586, "id_doc": "CO_1049", "remetente": "Hilda Campofiorito", "destinatario": "Maria Portinari", "data": "/01/1956", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradecem e retribuem as sauda\u00e7\u00f5es de Ano Novo.", "data_clean": "01/01/1956", "data_final": "1956-01-01T00:00:00", "Ano": 1956}, {"pagina": 1588, "id_doc": "CO_1050", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "28/04/1956", "tipo_doc": "Cart\u00e3o", "onomastico": "Eugenio Luraghi", "memo_resumo": "Cumprimenta Portinari, informando estar enviando reportagem sobre o alargamento da avenida Atl\u00e2ntica, em Copacabana.", "data_clean": "28/04/1956", "data_final": "1956-04-28T00:00:00", "Ano": 1956}, {"pagina": 1590, "id_doc": "CO_1051", "remetente": "Hilda Campofiorito", "destinatario": "Maria Portinari", "data": "/01/1957", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradecem e retribuem os votos de felicita\u00e7\u00f5es de fim de ano.", "data_clean": "01/01/1957", "data_final": "1957-01-01T00:00:00", "Ano": 1957}, {"pagina": 1592, "id_doc": "CO_1052", "remetente": "Hilda Campofiorito", "destinatario": "Maria Portinari", "data": "11/09/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de sua viagem \u00e0 It\u00e1lia, mostrando-se encantado com a t\u00e9cnica do mosaico. Refere-se \u00e0 \"Triennale\" e ao Congresso Internacional de Cr\u00edticos de Arte, aos quais compareceu.", "data_clean": "11/09/1957", "data_final": "1957-09-11T00:00:00", "Ano": 1957}, {"pagina": 1595, "id_doc": "CO_1053", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "07/12/1957", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de sua viagem \u00e0 Espanha.", "data_clean": "07/12/1957", "data_final": "1957-12-07T00:00:00", "Ano": 1957}, {"pagina": 1597, "id_doc": "CO_1054", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "20/10/1958", "tipo_doc": "Carta", "onomastico": "\u00cdtalo Campofiorito", "memo_resumo": "Agradece a aten\u00e7\u00e3o de Portinari para com \u00cdtalo Campofiorito, pedindo not\u00edcias sobre as atividades de Portinari na Fran\u00e7a. Informa estar enviando uma carta destinada a Portinari, que estava na Escola Nacional de Belas Artes.", "data_clean": "20/10/1958", "data_final": "1958-10-20T00:00:00", "Ano": 1958}, {"pagina": 1599, "id_doc": "CO_1055", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "10/11/1960", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Cumprimenta Portinari, relatando ter estado com Jo\u00e3o Candido e sra.", "data_clean": "10/11/1960", "data_final": "1960-11-10T00:00:00", "Ano": 1960}, {"pagina": 1602, "id_doc": "CO_1057", "remetente": "Carlos de Campos", "destinatario": "M\u00e1rio Rodrigues", "data": "16/10/1924", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, informando que vai entender-se com o Pensionato Art\u00edstico de S\u00e3o Paulo, para verificar o que pode ser feito em benef\u00edcio de Portinari, conforme solicitado.", "data_clean": "16/10/1924", "data_final": "1924-10-16T00:00:00", "Ano": 1924}, {"pagina": 1603, "id_doc": "CO_1058", "remetente": "Dario de Arruda Campos", "destinatario": "Candido Portinari", "data": "22/02/1952", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Cobra de Portinari apromessa de executar alguns trabalhos para o Forum de Jabuticabal.", "data_clean": "22/02/1952", "data_final": "1952-02-22T00:00:00", "Ano": 1952}, {"pagina": 1604, "id_doc": "CO_1059", "remetente": "Deocl\u00e9cio Redig de Campos", "destinatario": "Candido Portinari", "data": "30/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como conselheiro e s\u00f3cio da Associazione Artistica Internazionale, em Roma, coloca os sal\u00f5es da referida Associa\u00e7\u00e3o \u00e0 disposi\u00e7\u00e3o, sabedor de estar sendo planejada uma exposi\u00e7\u00e3o de pintura brasileira programada para algumas cidades italianas.", "data_clean": "30/10/1946", "data_final": "1946-10-30T00:00:00", "Ano": 1946}, {"pagina": 1605, "id_doc": "CO_1060", "remetente": "Marcel Campos", "destinatario": "Candido Portinari", "data": "05/07/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convoca Portinari para comparecer \u00e0 Assembl\u00e9ia Extraordin\u00e1ria do Conselho T\u00e9cnico Administrativo da Universidade do Povo.", "data_clean": "05/07/1946", "data_final": "1946-07-05T00:00:00", "Ano": 1946}, {"pagina": 1606, "id_doc": "CO_1061", "remetente": "Deocl\u00e9cio Redig de Campos", "destinatario": "Candido Portinari", "data": "15/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando carta anexa, em italiano, por ser documento oficial da Associa\u00e7\u00e3o Art\u00edstica Internacional de Roma. Ressaltando que, quem a escreveu, \u00e9 um brasileiro, e seu admirador, desejoso de ver realizada uma exposi\u00e7\u00e3o de arte brasileira, n\u00e3o s\u00f3 em Mil\u00e3o, mas em Roma tamb\u00e9m.", "data_clean": "15/10/1946", "data_final": "1946-10-15T00:00:00", "Ano": 1946}, {"pagina": 1607, "id_doc": "CO_1062", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "02/02/1954", "tipo_doc": "Carta", "onomastico": "Fl\u00e1vio Motta", "memo_resumo": "Ap\u00f3s identificar-se, diz estar enviando a prova do an\u00fancio da exposi\u00e7\u00e3o de Portinari, no dia 5. Informa que o clich\u00ea encontra-se com Fl\u00e1vio Motta.", "data_clean": "02/02/1954", "data_final": "1954-02-02T00:00:00", "Ano": 1954}, {"pagina": 1608, "id_doc": "CO_1063", "remetente": "Clarence A. Canary", "destinatario": "Candido Portinari", "data": "13/09/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta informar que o livro solicitado por Portinari n\u00e3o se acha \u00e0 venda nos Estados Unidos.", "data_clean": "13/09/1944", "data_final": "1944-09-13T00:00:00", "Ano": 1944}, {"pagina": 1609, "id_doc": "CO_1064", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "18/12/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se curiosa a respeito da viagem de Portinari a Paris e Londres. Pede mais not\u00edcias e est\u00edmulo para continuar seus estudos de pintura.", "data_clean": "18/12/1929", "data_final": "1929-12-18T00:00:00", "Ano": 1929}, {"pagina": 1613, "id_doc": "CO_1065", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "15/07/1930", "tipo_doc": "Carta", "onomastico": "Riette Mendes de Almeida", "memo_resumo": "Acusa o recebimento, agradecendo um radiograma enviado por Portinari. Comenta ter enviado, junto com Riette, trabalhos para o Sal\u00e3o, comentando seu prov\u00e1vel corte. Mostra-se entusiasmada com sua viagem a Paris.", "data_clean": "15/07/1930", "data_final": "1930-07-15T00:00:00", "Ano": 1930}, {"pagina": 1614, "id_doc": "CO_1066", "remetente": "Roberto Cantalupo", "destinatario": "Candido Portinari", "data": "18/01/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que o retrato agradou a todos. Pede que Portinari envie lista de cores (tintas), para envias da it\u00e1lia, ofertando-as ao pintor.", "data_clean": "18/01/1934", "data_final": "1934-01-18T00:00:00", "Ano": 1934}, {"pagina": 1616, "id_doc": "CO_1068", "remetente": "Sofia Cantalupo", "destinatario": "Candido Portinari", "data": "13/11/1934", "tipo_doc": "Carta", "onomastico": "Gaetano Vecchiotti", "memo_resumo": "Acusa recebimento de carta de Portinari. Informa que chegou, assim como Renata Crespi e o c\u00f4nsul Gaetano Vecchiotti, que est\u00e1 hospedado no Esplanada Hotel. Deseja sucesso na exposi\u00e7\u00e3o.", "data_clean": "13/11/1934", "data_final": "1934-11-13T00:00:00", "Ano": 1934}, {"pagina": 1620, "id_doc": "CO_1070", "remetente": "Gustavo Capanema", "destinatario": "Cardoso de Melo Neto", "data": "11/04/1938", "tipo_doc": "Carta", "onomastico": "Paulino Portinari", "memo_resumo": "Pede ao Interventor Cardoso de Melo Neto que considere com interesse a possibilidade de promo\u00e7\u00e3o de cargo e transfer\u00eancia de Paulino Portinari, ora em Mar\u00edlia, SP.", "data_clean": "11/04/1938", "data_final": "1938-04-11T00:00:00", "Ano": 1938}, {"pagina": 1621, "id_doc": "CO_1071", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "06/10/1938", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Envia abra\u00e7os, desejando dia tranquilo, junto \u00e0 fam\u00edlia.", "data_clean": "06/10/1938", "data_final": "1938-10-06T00:00:00", "Ano": 1938}, {"pagina": 1622, "id_doc": "CO_1072", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "19/06/1939", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Convida Portinari para a abertura da exposi\u00e7\u00e3o comemorativa do centen\u00e1rio de nascimento de Machado de Assis.", "data_clean": "19/06/1939", "data_final": "1939-06-19T00:00:00", "Ano": 1939}, {"pagina": 1623, "id_doc": "CO_1073", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "27/09/1939", "tipo_doc": "Carta", "onomastico": "Eduardo Duarte de Souza Aguiar", "memo_resumo": "Informa que enviou ao presidente Get\u00falio Vargas a proposta da nomea\u00e7\u00e3o de Portinari para a cadeira de pintura mural (na Universidade do Distrito Federal). Trata de assuntos referentes \u00e0 decora\u00e7\u00e3o do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "27/09/1939", "data_final": "1939-09-27T00:00:00", "Ano": 1939}, {"pagina": 1626, "id_doc": "CO_1075", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "11/10/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo sucesso (de sua exposi\u00e7\u00e3o).", "data_clean": "11/10/1940", "data_final": "1940-10-11T00:00:00", "Ano": 1940}, {"pagina": 1627, "id_doc": "CO_1076", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "08/03/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Acusa recebimento de cartas e fotografias. Felicita Portinari por seus novos trabalhos.", "data_clean": "08/03/1941", "data_final": "1941-03-08T00:00:00", "Ano": 1941}, {"pagina": 1628, "id_doc": "CO_1077", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "12/03/1941", "tipo_doc": "Carta", "onomastico": "Rodrigo Mello Franco de Andrade", "memo_resumo": "Acusa recebimento de carta e das fotos das pinturas da Capelinha da \"Nonna\". Comenta as pinturas, felicitando-o. Encomenda uma c\u00f3pia da \"Cabe\u00e7a de Jesus\", em tamanho natural. Manifesta vontade de tombar a igreja.", "data_clean": "12/03/1941", "data_final": "1941-03-12T00:00:00", "Ano": 1941}, {"pagina": 1630, "id_doc": "CO_1078", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "12/08/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, comunicando sua pr\u00f3xima viagem aos Estados Unidos. Concorda com as condi\u00e7\u00f5es pela quais o artista poder\u00e1 executar as pinturas de decora\u00e7\u00e3o do gabinete do Ministro, dos sal\u00f5es de espera e de exposi\u00e7\u00f5es (no Minist\u00e9rio da Educa\u00e7\u00e3o)", "data_clean": "12/08/1941", "data_final": "1941-08-12T00:00:00", "Ano": 1941}, {"pagina": 1632, "id_doc": "CO_1079", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "17/10/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cartas de Portinari. Parabeniza o artista por seus trabalhos. Concorda que ele fique em Washington pelo tempo que se fizer necess\u00e1rio.", "data_clean": "17/10/1941", "data_final": "1941-10-17T00:00:00", "Ano": 1941}, {"pagina": 1634, "id_doc": "CO_1080", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "07/12/1942", "tipo_doc": "Carta", "onomastico": "Euclides da Cunha", "memo_resumo": "Elogia \"O \u00d9ltimo Baluarte\". Descreve os temas que gostaria de ver desenvolvidos para a decora\u00e7\u00e3o do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "07/12/1942", "data_final": "1942-12-07T00:00:00", "Ano": 1942}, {"pagina": 1635, "id_doc": "CO_1081", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "22/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando duas revistas, que reproduzem uma jangada e um vaqueiro, para ajud\u00e1-lo nas decora\u00e7\u00f5es do Minist\u00e9rio da Educa\u00e7\u00e3o. Elogia \"O \u00daltimo Baluarte\".", "data_clean": "22/12/1942", "data_final": "1942-12-22T00:00:00", "Ano": 1942}, {"pagina": 1636, "id_doc": "CO_1082", "remetente": "Gustavo Capanema", "destinatario": null, "data": "14/07/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recomenda que seja providenciada a renova\u00e7\u00e3o de contrato com o pintor Portinari, nos termos descritos.", "data_clean": "14/07/1944", "data_final": "1944-07-14T00:00:00", "Ano": 1944}, {"pagina": 1638, "id_doc": "CO_1083", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "31/07/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Combina detalhes das decora\u00e7\u00f5es do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "31/07/1944", "data_final": "1944-07-31T00:00:00", "Ano": 1944}, {"pagina": 1639, "id_doc": "CO_1084", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "24/08/1944", "tipo_doc": "Carta", "onomastico": "Jacques Lipchitz", "memo_resumo": "Informa estar enviando fotografia da maquete da escultura de Jacques Lipchitz, para o edif\u00edcio do MEC.", "data_clean": "24/08/1944", "data_final": "1944-08-24T00:00:00", "Ano": 1944}, {"pagina": 1640, "id_doc": "CO_1085", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "16/05/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Remete, anexo, um resumo dos entendimentos celebrados entre ele e Portinari, para a realiza\u00e7\u00e3o das pinturas do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "16/05/1945", "data_final": "1945-05-16T00:00:00", "Ano": 1945}, {"pagina": 1642, "id_doc": "CO_1086", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "16/10/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sugere que Portinari adie sua viagem a Buenos Aires, permanecendo no Rio para concluir as obras no edif\u00edcio do Minist\u00e9rio da Educa\u00e7\u00e3o, antes do t\u00e9rmino de seu mandato como Ministro.", "data_clean": "16/10/1945", "data_final": "1945-10-16T00:00:00", "Ano": 1945}, {"pagina": 1644, "id_doc": "CO_1087", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "02/01/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Deseja Feliz Ano Novo, enviando felicita\u00e7\u00f5es pela gloriosa exposi\u00e7\u00e3o em Paris.", "data_clean": "02/01/1947", "data_final": "1947-01-02T00:00:00", "Ano": 1947}, {"pagina": 1645, "id_doc": "CO_1088", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "15/10/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari por ocasi\u00e3o de seu regresso ao Rio de Janeiro.", "data_clean": "15/10/1947", "data_final": "1947-10-15T00:00:00", "Ano": 1947}, {"pagina": 1646, "id_doc": "CO_1089", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "06/01/1962", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari por seu anivers\u00e1rio.", "data_clean": "06/01/1962", "data_final": "1962-01-06T00:00:00", "Ano": 1962}, {"pagina": 1647, "id_doc": "CO_1090", "remetente": "Jean Lur\u00e7at", "destinatario": "Candido Portinari", "data": "01/02/1954", "tipo_doc": "Carta", "onomastico": "Maurice Hajje", "memo_resumo": "Lamenta n\u00e3o ter podido estar com Portinari pessoalmente. Pede que o pintor receba seu ajudante, que acompanha uma exposi\u00e7\u00e3o de seus quadros (de Lur\u00e7at) e tape\u00e7arias, pela Am\u00e9rica Latina, ajudando-o nas dificuldades que surgirem.", "data_clean": "01/02/1954", "data_final": "1954-02-01T00:00:00", "Ano": 1954}, {"pagina": 1649, "id_doc": "CO_1092", "remetente": "Miguel Angel C\u00e1rcano", "destinatario": "Candido Portinari", "data": "25/09/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando pagamento de retrato executado pelo artista.", "data_clean": "25/09/1934", "data_final": "1934-09-25T00:00:00", "Ano": 1934}, {"pagina": 1650, "id_doc": "CO_1093", "remetente": "Cardillo Filho", "destinatario": "Candido Portinari", "data": "27/08/1932", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Apresenta o portador, autorizando-o a receber a obra \"Roda\". O portador tamb\u00e9m leva o pagamento pela obra.", "data_clean": "27/08/1932", "data_final": "1932-08-27T00:00:00", "Ano": 1932}, {"pagina": 1652, "id_doc": "CO_1094", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "15/07/1929", "tipo_doc": "Carta", "onomastico": "Raul Pederneiras", "memo_resumo": "Descreve a partida do Bag\u00e9, comentando ter gostado das not\u00edcias de Vit\u00f3ria, da Bahia e de Recife. Fala em sua persist\u00eancia na pintura, pedindo a opini\u00e3o de Portinari.", "data_clean": "15/07/1929", "data_final": "1929-07-15T00:00:00", "Ano": 1929}, {"pagina": 1657, "id_doc": "CO_1095", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "20/07/1929", "tipo_doc": "Carta", "onomastico": "Celso Kelly", "memo_resumo": "Tece coment\u00e1rios sobre a 36\u00aa Exposi\u00e7\u00e3o Geral da Escola de Belas Artes, destacando como o juri \u00e9 acad\u00eamico e arcaico. Diz que Celso Kelly pensa promover um Sal\u00e3o independente, que j\u00e1 conta com muitos apoios. Fala da falta que Portinari est\u00e1 fazendo.", "data_clean": "20/07/1929", "data_final": "1929-07-20T00:00:00", "Ano": 1929}, {"pagina": 1660, "id_doc": "CO_1096", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "12/08/1929", "tipo_doc": "Carta", "onomastico": "H\u00e9lios Seelinger", "memo_resumo": "Comenta que a abertura do 36\u00ba Sal\u00e3o foi muito fraca, podendo destacar dois nomes: Oswaldo Teixeira e Joaquim Ferreira. Fala da falta que Portinari faz.", "data_clean": "12/08/1929", "data_final": "1929-08-12T00:00:00", "Ano": 1929}, {"pagina": 1663, "id_doc": "CO_1097", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "25/08/1929", "tipo_doc": "Carta", "onomastico": "Celso Kelly", "memo_resumo": "Acusa recebimento de carta, pedindo maiores detalhes do acidente com o navio Bag\u00e9. Diz que o Sal\u00e3o Independente, organizado por Celsoi Kelly, est\u00e1 em andamento, j\u00e1 tendo sido noticiado pelo \"Globo\". Pede not\u00edcias da vida em Paris.", "data_clean": "25/08/1929", "data_final": "1929-08-25T00:00:00", "Ano": 1929}, {"pagina": 1664, "id_doc": "CO_1098", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "08/09/1929", "tipo_doc": "Carta", "onomastico": "Orlando Teruz", "memo_resumo": "Trata de assuntos pessoais. Comenta a exposi\u00e7\u00e3o de Teruz.", "data_clean": "08/09/1929", "data_final": "1929-09-08T00:00:00", "Ano": 1929}, {"pagina": 1666, "id_doc": "CO_1099", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "31/10/1929", "tipo_doc": "Carta", "onomastico": "Carlos Domingues", "memo_resumo": "Agradece os presentes que recebeu dele, atrav\u00e9s de Carlos Domingues. Fala na Exposi\u00e7\u00e3o de Artistas Brasileiros, promovida por Celso Kelly.", "data_clean": "31/10/1929", "data_final": "1929-10-31T00:00:00", "Ano": 1929}, {"pagina": 1670, "id_doc": "CO_1100", "remetente": "Jos\u00e9 Caridade", "destinatario": "Candido Portinari", "data": "15/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede not\u00edcias de Aparecida.", "data_clean": "15/12/1946", "data_final": "1946-12-15T00:00:00", "Ano": 1946}, {"pagina": 1671, "id_doc": "CO_1101", "remetente": "Richard Carline", "destinatario": "Candido Portinari", "data": "08/07/1946", "tipo_doc": "Carta", "onomastico": "Muniz de Arag\u00e3o", "memo_resumo": "Recorda visita recente feita aos Portinaris, desejando que a exposi\u00e7\u00e3o seja um sucesso. Informa estar enviando not\u00edcia sobre a Exposi\u00e7\u00e3o Internacional de Arte Moderna, a realizar-se no Museu de Arte Moderna de Paris, interessado em tratar da participa\u00e7\u00e3o de artistas brasileiros.", "data_clean": "08/07/1946", "data_final": "1946-07-08T00:00:00", "Ano": 1946}, {"pagina": 1672, "id_doc": "CO_1102", "remetente": "Richard Carline", "destinatario": "Candido Portinari", "data": "13/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a colabora\u00e7\u00e3o de Portinari para a Exposi\u00e7\u00e3o Internacional de Arte Moderna, da Unesco, informando que est\u00e1 enviando um cat\u00e1logo da mesma.", "data_clean": "13/01/1947", "data_final": "1947-01-13T00:00:00", "Ano": 1947}, {"pagina": 1673, "id_doc": "CO_1103", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "29/12/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a carta e os livros que Portinari mandou pelo Natal, comentando detalhes dos mesmos. Cumprimenta o pintor pelo anivers\u00e1rio.", "data_clean": "29/12/1929", "data_final": "1929-12-29T00:00:00", "Ano": 1929}, {"pagina": 1677, "id_doc": "CO_1104", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "12/07/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se feliz por ter
