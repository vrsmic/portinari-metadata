ente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "26/03/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter aprovado o retrato que fez do Manoel (Bandeira). Mostra vontade de pintar um retrato de M\u00e1rio, l\u00e1 em Petr\u00f3polis, observando que a luz \u00e9 \u00f3tima. Convida o amigo para ir descansar l\u00e1. Diz que gostaria de ter um \u00e1lbum publicado, escrito por ele, mas pede que n\u00e3o se preocupe com isso. Fala sobre as paisagens que fez e sobre estar fazendo as pinturas de \"capelinha nas matas da Tijuca\".", "data_clean": "26/03/1944", "data_final": "1944-03-26T00:00:00", "Ano": 1944}, {"pagina": 9009, "id_doc": "CO_5813", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "13/03/1944", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Estranha a falta de resposta a sua \u00faltima carta. D\u00e1 not\u00edcias da fam\u00edlia, que convalesce em Petr\u00f3polis. Comenta que vai continuar os afrescos do Minist\u00e9rio, onde far\u00e1 crian\u00e7as brincando, e come\u00e7ar estudos para um trabalho com Oscar (Niemeyer).", "data_clean": "13/03/1944", "data_final": "1944-03-13T00:00:00", "Ano": 1944}, {"pagina": 9012, "id_doc": "CO_5814", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "17/12/1943", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Lamenta a enfermidade de M\u00e1rio, recomendando que n\u00e3o se preocupe com o \u00e1lbum de Buenos Aires. Comenta que pretende descansar, tendo escrito cartas a Capanema e ao prefeito de Belo Horizonte, Juscelino, desistindo dos murais. Mostra-se insatisfeito com as interfer\u00eancias em seu trabalho no Minist\u00e9rio e com o tempo despendido nele. Questiona o trabalho em pintura mural.", "data_clean": "17/12/1943", "data_final": "1943-12-17T00:00:00", "Ano": 1943}, {"pagina": 9014, "id_doc": "CO_5815", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "25/10/1934", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Confirma exposi\u00e7\u00e3o em S\u00e3o Paulo, em sala prometida pela SPAM. Diz estar enviando fotos de obras, escolhidas pelo Manoel Bandeira, pedindo que M\u00e1rio as divulgue pela imprensa.", "data_clean": "25/10/1934", "data_final": "1934-10-25T00:00:00", "Ano": 1934}, {"pagina": 9016, "id_doc": "CO_5816", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "16/03/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter inutilizado uma primeira vers\u00e3o da tela \"Futebol\" e j\u00e1 estar criando outra. Fala sobre a repercuss\u00e3o do \"Retrato de M\u00e1rio de Andrade\". Informa estar executando o retrato da sra. Cabot, da embaixada americana. Trata de outros assuntos pessoais.", "data_clean": "16/03/1935", "data_final": "1935-03-16T00:00:00", "Ano": 1935}, {"pagina": 9019, "id_doc": "CO_5817", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "10/04/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar come\u00e7ando tela sobre colheita de caf\u00e9, a ser enviada para exposi\u00e7\u00e3o no Carnegie Institute. Comenta que um artigo de M\u00e1rio, sobre sua exposi\u00e7\u00e3o em S\u00e3o Paulo, saiu publicado no Di\u00e1rio Carioca, lembrando ao amigo que pediu licen\u00e7a a ele. D\u00e1 not\u00edcias de amigos comuns. Avisa n\u00e3o saber mais quando ir\u00e1 a S\u00e3o Paulo, estando com algumas encomendas, entre elas, a de ilustrar livro de Manoel de Abreu. Cita convite dos Amigos da Arte, de Montevid\u00e9u. Informa que a revista \"Espelho\" vai publicar o \"Retrato de M\u00e1rio de Andrade\" e que essa revista j\u00e1 publicou artigo de M\u00e1rio Pedrosa sobre sua mostra em S\u00e3o Paulo.", "data_clean": "10/04/1935", "data_final": "1935-04-10T00:00:00", "Ano": 1935}, {"pagina": 9022, "id_doc": "CO_5818", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/09/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Justifica-se por n\u00e3o ter comparecido ao embarque do amigo. Informa que foi solicitada a biografia de Portinari, pelos organizadores da exposi\u00e7\u00e3o no Carnegie. Sup\u00f5e que seja para constar no cat\u00e1logo.", "data_clean": "01/09/1935", "data_final": "1935-09-01T00:00:00", "Ano": 1935}, {"pagina": 9023, "id_doc": "CO_5819", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "04/11/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece uma entrevista de M\u00e1rio. Mostra-se entusiasmado com o pr\u00eamio recebido em exposi\u00e7\u00e3o nos Estados Unidos, ressaltando ter sido o \u00fanico premiado da Am\u00e9rica Latina. Comenta que ir\u00e1 ganhar um almo\u00e7o. Diz ter enviado foto do \"Caf\u00e9\".", "data_clean": "04/11/1935", "data_final": "1935-11-04T00:00:00", "Ano": 1935}, {"pagina": 9025, "id_doc": "CO_5820", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "25/01/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter comprado m\u00e1quina de escrever, que est\u00e1 estreando, escrevendo ao amigo. Informa que est\u00e1 aberta a exposi\u00e7\u00e3o dos alunos, mostrando-se empolgado com o trabalho de professor. Diz ter come\u00e7ado o \"Retrato de Carlos Drummond de Andrade\" e que est\u00e1 ansioso por trabalhar pintura afresco em suas aulas. Diz, ainda, que pediu ao novo diretor da escola que permitisse a entrada dos alunos sem exames te\u00f3ricos, preocupado com os filhos de gente pobre, sem instru\u00e7\u00e3o, mas com talento.", "data_clean": "25/01/1936", "data_final": "1936-01-25T00:00:00", "Ano": 1936}, {"pagina": 9026, "id_doc": "CO_5821", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "18/03/1936", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Diz ter recebido carta de M\u00e1rio e que est\u00e1 enviando \"Mulher sentada\".", "data_clean": "18/03/1936", "data_final": "1936-03-18T00:00:00", "Ano": 1936}, {"pagina": 9027, "id_doc": "CO_5822", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "04/08/1936", "tipo_doc": "Carta", "onomastico": "Hugo Adami", "memo_resumo": "Agradece a presen\u00e7a de M\u00e1rio em sua exposi\u00e7\u00e3o, no Rio. Tece considera\u00e7\u00f5es sobre as teorias de Le Corbusier na pintura e sobre as \"igrejinhas de Paris\", que se digladiam, para defender sua tem\u00e1tica bem brasileira.  Defende-se de algumas cr\u00edticas que lhe fazem, imputando-lhe \"falta de personalidade\" por causa de suas constantes mudan\u00e7as. Diz que pensa em fazer outra s\u00e9rie sobre Brodowski, que terminou um retrato de Manuel Bandeira, a carv\u00e3o, para um livro que ser\u00e1 publicado em homenagem ao poeta. Trata de assuntos pessoais.", "data_clean": "04/08/1936", "data_final": "1936-08-04T00:00:00", "Ano": 1936}, {"pagina": 9031, "id_doc": "CO_5823", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "23/03/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que enviou, \"ontem\", a \"Colona Sentada\", informando que o quadro \u00e9 para ele (e n\u00e3o para o Departamento de Cultura). Informa sobre novos trabalhos realizados, ressaltando estar em fase po\u00e9tica. Comenta continuar dando aulas na Universidade. Tece considera\u00e7\u00f5es sobre t\u00e9cnicas e materiais em pintura. Conta ter recebido novo convite para expor na Argentina", "data_clean": "23/03/1936", "data_final": "1936-03-23T00:00:00", "Ano": 1936}, {"pagina": 9032, "id_doc": "CO_5824", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "25/10/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias de sua sa\u00fade, supondo ser esgotamento nervoso - excesso de trabalho, talvez. Informa ter pintado v\u00e1rios retratos. Mostra-se desejoso de expor em S\u00e3o Paulo, caso houvesse sala grande, por conta das dimens\u00f5es do \"Caf\u00e9\" e do \"S\u00e3o Jo\u00e3o\". Cita novo convite da Argentina, mas avisa que n\u00e3o ir\u00e1.", "data_clean": "25/10/1936", "data_final": "1936-10-25T00:00:00", "Ano": 1936}, {"pagina": 9034, "id_doc": "CO_5825", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "18/11/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama por M\u00e1rio ter enviado dinheiro a mais (possivelmente para pagamento de algum quadro). Informa ter recebido as condi\u00e7\u00f5es do concurso (?), que est\u00e1 refazendo o \"S\u00e3o Jo\u00e3o\" e que recebeu carta e cat\u00e1logo do Carnegie Institute. Comenta que, em 1936, s\u00f3 foram convidados 5 pa\u00edses e que o Brasil n\u00e3o est\u00e1 entre eles.", "data_clean": "18/11/1936", "data_final": "1936-11-18T00:00:00", "Ano": 1936}, {"pagina": 9035, "id_doc": "CO_5826", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "11/09/1936", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Agradece o pagamento, ressaltando n\u00e3o achar \"certo\" o amigo pagar por um quadro seu. Informa estar pintando o \"Retrato de Joanita\" e da Baronesa de Saavedra, que quer pintar um quadro maior do que o \"S\u00e3o Jo\u00e3o\" e que o \"Caf\u00e9\" chegou. D\u00e1 not\u00edcias de amigos comuns.", "data_clean": "11/09/1936", "data_final": "1936-09-11T00:00:00", "Ano": 1936}, {"pagina": 9040, "id_doc": "CO_5828", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "13/03/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que a decora\u00e7\u00e3o do Minist\u00e9rio ainda n\u00e3o ficou resolvida, necessitando nova proposta. Informa que desisitiu de participar da comiss\u00e3o de sele\u00e7\u00e3o de trabalhos para uma exposi\u00e7\u00e3o em Paris, receoso da press\u00e3o dos pedidos. Diz estar trabalhando muito no \"S\u00e3o Jo\u00e3o\".", "data_clean": "13/03/1937", "data_final": "1937-03-13T00:00:00", "Ano": 1937}, {"pagina": 9041, "id_doc": "CO_5829", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/05/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando 2 quadros para o Sal\u00e3o de Maio. Mostra-se satisfeito com os estudos para o Minist\u00e9rio, ressaltando que um dos motivos foi sugest\u00e3o de Manuel Bandeira.", "data_clean": "01/05/1937", "data_final": "1937-05-01T00:00:00", "Ano": 1937}, {"pagina": 9042, "id_doc": "CO_5830", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "11/05/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa sobre envio de desenho, que lhe agradou. Diz que n\u00e3o acabou o \"S\u00e3o Jo\u00e3o\" e resolveu \"descansar\" dele. E que faz uma composi\u00e7\u00e3o de mulheres. Quanto \u00e0 decora\u00e7\u00e3o do Minist\u00e9rio, diz que continua sem solu\u00e7\u00e3o. Comenta que a fam\u00edlia est\u00e1 animada pela ida \u00e0 S\u00e3o Paulo (para o Sal\u00e3o de Maio), mas diz que n\u00e3o poder\u00e1 ir, devido \u00e0s aulas na universidade. Informa ter feito outra obra que muito lhe agradou.", "data_clean": "11/05/1937", "data_final": "1937-05-11T00:00:00", "Ano": 1937}, {"pagina": 9044, "id_doc": "CO_5831", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/05/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter come\u00e7ado a fazer uns pain\u00e9is para sala de jantar. Faz coment\u00e1rios sobre o novo prefeito de S\u00e3o Paulo. E informa que est\u00e1 planejando organizar um \u00e1lbum com seus quadros, dando alguns detalhes. Avisa que, com o corte dos afrescos, a \"Cabe\u00e7a de \u00cdndio\" e a \"M\u00e3o do Garimpeiro\" s\u00e3o de M\u00e1rio. Informa que dever\u00e1 esperar o t\u00e9rmino de uma parede, para come\u00e7ar os afrescos. D\u00e1 not\u00edcias de amigos comuns.", "data_clean": "01/05/1938", "data_final": "1938-05-01T00:00:00", "Ano": 1938}, {"pagina": 9047, "id_doc": "CO_5832", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "28/09/1938", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias da vida em Brodowski.", "data_clean": "28/09/1938", "data_final": "1938-09-28T00:00:00", "Ano": 1938}, {"pagina": 9048, "id_doc": "CO_5833", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "24/03/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias da fam\u00edlia, da viagem e de Brodowski. Comenta a repercuss\u00e3o de artigo escrito por M\u00e1rio.", "data_clean": "24/03/1939", "data_final": "1939-03-24T00:00:00", "Ano": 1939}, {"pagina": 9050, "id_doc": "CO_5834", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/04/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta n\u00e3o estar com o endere\u00e7o certo de M\u00e1rio no Rio de Janeiro, enviando c\u00f3pia de uma carta que julga extraviada, agora para a Universidade. Informa sobre a repercuss\u00e3o de quadros seus, nos Estados Unidos, e sobre o embarque para S\u00e3o Paulo, onde receber\u00e1 homenagem de pintores", "data_clean": "01/04/1939", "data_final": "1939-04-01T00:00:00", "Ano": 1939}, {"pagina": 9051, "id_doc": "CO_5835", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "23/12/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia votos de Boas Festas. Elogia artigo de M\u00e1rio, publicado na revista \"Cultura\".", "data_clean": "23/12/1939", "data_final": "1939-12-23T00:00:00", "Ano": 1939}, {"pagina": 9052, "id_doc": "CO_5836", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "25/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se penalizado pelo fato de M\u00e1rio n\u00e3o ir \u00e0 Brodowski. Envia not\u00edcias de l\u00e1 e do primeiro anivers\u00e1rio do filho. Insiste para M\u00e1rio ir at\u00e9 l\u00e1.", "data_clean": "25/01/1940", "data_final": "1940-01-25T00:00:00", "Ano": 1940}, {"pagina": 9054, "id_doc": "CO_5837", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta as obras que mandou fazer na casa de Brod\u00f3squi, convidando M\u00e1rio para ir at\u00e9 l\u00e1. Diz estar \u00e0 espera da nomea\u00e7\u00e3o (em cargo ligado ao Minist\u00e9rio da Educa\u00e7\u00e3o).", "data_clean": "01/01/1940", "data_final": "1940-01-01T00:00:00", "Ano": 1940}, {"pagina": 9055, "id_doc": "CO_5838", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "20/02/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se ansioso para que M\u00e1rio veja os afrescos velhos e um novo que pintou, al\u00e9m de uma s\u00e9rie de quadros novos. Informa que recebeu convite para exposi\u00e7\u00e3o em Detroit e, por isso, pretende ficar mais tempo em Brodowski, onde pinta mais \u00e0 vontade. Quer completar um bom n\u00famero de telas. Informa, ainda, que a revista \"Vogue\" vai publicar reprodu\u00e7\u00e3o da obra \"Morro\".", "data_clean": "20/02/1940", "data_final": "1940-02-20T00:00:00", "Ano": 1940}, {"pagina": 9056, "id_doc": "CO_5839", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "04/04/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se encantado com a organiza\u00e7\u00e3o do Museu de Arte Moderna de Nova York, que \u00e9 mantido \"pelos granfinos\", mas \u00e9 gerido por pessoas especializadas em arte. Comenta que sua exposi\u00e7\u00e3o tem feito sucesso e que tem sido assediado pelos \"marchands\" locais, mas que tem resistido. Informa que 14 museus desejam expor suas obras e que a Universidade de Chicago convidou-o a fazer uma visita.", "data_clean": "04/04/1940", "data_final": "1940-04-04T00:00:00", "Ano": 1940}, {"pagina": 9057, "id_doc": "CO_5840", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "01/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que est\u00e1 trabalhando na prensa e que j\u00e1 fez v\u00e1rias tiragens de ponta-seca. Comenta que mandou fazer uma capelinha para sua av\u00f3, onde pretende fazer afrescos. Convida M\u00e1rio a ir at\u00e9 l\u00e1.", "data_clean": "01/01/1941", "data_final": "1941-01-01T00:00:00", "Ano": 1941}, {"pagina": 9058, "id_doc": "CO_5841", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "11/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se penalizado por M\u00e1rio n\u00e3o ir a Brodowski, encontr\u00e1-los. Agradece as palavras cordiais a respeito da acolhida dada ao amigo, pela fam\u00edlia de Portinari. Observa que M\u00e1rio deve estar cansado e, por isso, o des\u00e2nimo de sua \u00faltima carta. Refor\u00e7a o convite para estadia em Brodowski. Informa que continua a fazer pontas-seca e que terminou a prepara\u00e7\u00e3o das paredes da capelinha (da av\u00f3), para pint\u00e1-las", "data_clean": "11/01/1941", "data_final": "1941-01-11T00:00:00", "Ano": 1941}, {"pagina": 9060, "id_doc": "CO_5842", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "31/05/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se entusiasmado com o artigo que M\u00e1rio escreveu sobre ele, Portinari, para a Revista Academica. Comenta rea\u00e7\u00e3o de Oswald de Andrade, aborrecido com o artigo, mas relata que ele n\u00e3o conseguiu apoio dos literatos. Informa que Capanema quer transcrev\u00ea-lo no \"Correio da Manh\u00e3\". Comenta ter come\u00e7ado os quadros para a sala de jantar (dos Nabuco).", "data_clean": "31/05/1938", "data_final": "1938-05-31T00:00:00", "Ano": 1938}, {"pagina": 9063, "id_doc": "CO_5843", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "03/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que foi inaugurada a Capelinha da \"Nonna\", com missa. Insiste para M\u00e1rio ir passar uns dias l\u00e1.", "data_clean": "03/03/1941", "data_final": "1941-03-03T00:00:00", "Ano": 1941}, {"pagina": 9064, "id_doc": "CO_5844", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "06/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando fotos das pinturas da capelinha (da \"Nonna\"). Refor\u00e7a o convite para o amigo ir a Brodowski.", "data_clean": "06/03/1941", "data_final": "1941-03-06T00:00:00", "Ano": 1941}, {"pagina": 9065, "id_doc": "CO_5845", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta algum aborrecimento com amigos, mostrando-se entristecido em constatar falta de prest\u00edgio. Menciona pontas-seca deixadas com o irm\u00e3o Jos\u00e9, para M\u00e1rio de Andrade ver (e vender).", "data_clean": "01/04/1941", "data_final": "1941-04-01T00:00:00", "Ano": 1941}, {"pagina": 9066, "id_doc": "CO_5846", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que vai pintar a igreja de Brodowski, procurando superar problemas ocorridos com a capelinha da casa de sua fam\u00edlia, com preju\u00edzo de algumas pinturas. Pensa em refaz\u00ea-las.", "data_clean": "01/04/1941", "data_final": "1941-04-01T00:00:00", "Ano": 1941}, {"pagina": 9067, "id_doc": "CO_5847", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "23/04/1941", "tipo_doc": "Carta", "onomastico": "Alberto de Andrade Queiroz", "memo_resumo": "Agradece o artigo de M\u00e1rio, publicado em \"O Estado de S. Paulo\". Comenta que Maria encontrava-se adoentada. Mostra-se indeciso entre voltar \u00e0 Am\u00e9rica ou realizar uma exposi\u00e7\u00e3o. Diz-se receoso com a inseguran\u00e7a provocada pela guerra. Pede conselho. Comenta que as pontas secas agradaram e que tem vendido bastante. Solicita, para Andrade Queiroz, uma lista de discos.", "data_clean": "23/04/1941", "data_final": "1941-04-23T00:00:00", "Ano": 1941}, {"pagina": 9070, "id_doc": "CO_5848", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "22/09/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Informa j\u00e1 estar tratando das pinturas para a Biblioteca (do Congresso). Comenta ser complicada a burocracia l\u00e1 e que tem se entendido com dr. Hanke, que mostrou-se admirador de M\u00e1rio. Espera come\u00e7ar logo a fazer os estudos.", "data_clean": "22/09/1941", "data_final": "1941-09-22T00:00:00", "Ano": 1941}, {"pagina": 9071, "id_doc": "CO_5849", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/09/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Informa que entregou os estudos para a decora\u00e7\u00e3o da biblioteca (do Congresso) e que foram aprovados pelo MacLeish e pelo arquiteto do Capit\u00f3lio. Cita os assuntos, diz que devem abranger toda a Am\u00e9rica, mas que, no fundo, vai fazer mesmo \u00e9 o Brasil. Para mostrar as dimens\u00f5es das obras, relaciona as dimens\u00f5es das paredes. Comenta que trabalhou muito nos croquis e que deseja fazer pinturas muito boas, pois o local se presta e \u00e9 muito visitado. Calcula serem precisos 6 meses para execut\u00e1-las. Promete enviar fotos dos estudos, t\u00e3o logo as tenha.", "data_clean": "01/09/1941", "data_final": "1941-09-01T00:00:00", "Ano": 1941}, {"pagina": 9073, "id_doc": "CO_5850", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que concluiu as pinturas da capelinha (da \"Nonna\") e que levar\u00e1 fotografias. Diz que fez tamb\u00e9m alguns quadros grandes e que gostaria que M\u00e1rio os visse. Pede que M\u00e1rio apare\u00e7a, de vez em quando, no Rio de Janeiro, onde estar\u00e3o sentindo falta dele. Avisa quando embarca e quando chega, levando pontas secas para o amigo.", "data_clean": "01/02/1941", "data_final": "1941-02-01T00:00:00", "Ano": 1941}, {"pagina": 9074, "id_doc": "CO_5851", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "01/07/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter feito experi\u00eancias de pintura afresco e a ovo, com bons resultados. E que o retrato de M\u00e1rio tem agradado bastante. Faz refer\u00eancia \u00e0 abertura de exposi\u00e7\u00e3o. Cita uma s\u00e9rie de novos trabalhos, que gostaria de mostar ao amigo. Informa ter recebido carta da Sociedade Amigos del Arte, marcando mostra, mas diz n\u00e3o saber se poder\u00e1 ir. Comenta o convite para ser professor da Universidade do Distrito Federal e que responder\u00e1 que aceita. Pede segredo, at\u00e9 a publica\u00e7\u00e3o da nomea\u00e7\u00e3o.", "data_clean": "01/07/1935", "data_final": "1935-07-01T00:00:00", "Ano": 1935}, {"pagina": 9077, "id_doc": "CO_5852", "remetente": "M\u00e1rio de Andrade", "destinatario": "Jos\u00e9 Bento Faria Ferraz", "data": "10/08/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relaciona pe\u00e7as, entre elas, duas telas de Portinari, a encaixotar e enviar para o Rio de Janeiro, recomendando que seja feito seguro de tais pe\u00e7as.", "data_clean": "10/08/1938", "data_final": "1938-08-10T00:00:00", "Ano": 1938}, {"pagina": 9079, "id_doc": "CO_5853", "remetente": "M\u00e1rio de Andrade", "destinatario": "Jos\u00e9 Bento Faria Ferraz", "data": "23/10/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que seja enviado, com urg\u00eancia, o seu retrato feito por Portinari, para o endere\u00e7o do pintor, no Rio de Janeiro. Informa que ser\u00e1 realizada grande exposi\u00e7\u00e3o de Portinari e ainda ser\u00e1 colocada nova moldura. Trata de assuntos pessoais.", "data_clean": "23/10/1939", "data_final": "1939-10-23T00:00:00", "Ano": 1939}, {"pagina": 9081, "id_doc": "CO_5854", "remetente": "M\u00e1rio de Andrade", "destinatario": "Jos\u00e9 Bento Faria Ferraz", "data": "02/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a mudan\u00e7a j\u00e1 partiu, seguindo lista de quadros e esculturas para autenticar na chegada. Prop\u00f5e uma \"safadeza\": Portinari pediu o empr\u00e9stimo do seu retrato e da \"Composi\u00e7\u00e3o\" para uma exposi\u00e7\u00e3o em Nova York. Diz que o retrato, n\u00e3o pode recusar, pois foi dado pelo artista. Mas, receoso com a guerra, sugere uma desencontro de datas, para evitar o empr\u00e9stimo da outra obra. Trata de outros assuntos pessoais.", "data_clean": "02/07/1940", "data_final": "1940-07-02T00:00:00", "Ano": 1940}, {"pagina": 9083, "id_doc": "CO_5855", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "/06/1938", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa que decidiu aceitar o convite da universidade. Pede que Portinari escreva, dizendo quando deve estar no Rio.", "data_clean": "01/06/1938", "data_final": "1938-06-01T00:00:00", "Ano": 1938}, {"pagina": 9085, "id_doc": "CO_5856", "remetente": "Jos\u00e9 Bento Faria Ferraz", "destinatario": "M\u00e1rio de Andrade", "data": "27/10/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, avisando que j\u00e1 despachou o quadro, que foi muito bem encaixotado. Mostra-se contente com a pr\u00f3xima exposi\u00e7\u00e3o de Portinari. Trata de outros assuntos pessoais.", "data_clean": "27/10/1939", "data_final": "1939-10-27T00:00:00", "Ano": 1939}, {"pagina": 9086, "id_doc": "CO_5857", "remetente": "Jos\u00e9 Bento Faria Ferraz", "destinatario": "M\u00e1rio de Andrade", "data": "16/12/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e avisa da chegada do quadro de Portinari, terminada a exposi\u00e7\u00e3o no Rio.", "data_clean": "16/12/1939", "data_final": "1939-12-16T00:00:00", "Ano": 1939}, {"pagina": 9087, "id_doc": "CO_5858", "remetente": "Jos\u00e9 Bento Faria Ferraz", "destinatario": "M\u00e1rio de Andrade", "data": "03/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que chegaram as bagagens, ressaltando que o afresco Portinari apresenta um buraco junto \u00e0 moldura, desenhando o local exato. Observa que \u00e9 pequeno e facilmente consert\u00e1vel. Pergunta se pode pagar o Expresso Paulista, assim mesmo.", "data_clean": "03/07/1940", "data_final": "1940-07-03T00:00:00", "Ano": 1940}, {"pagina": 9088, "id_doc": "CO_5859", "remetente": "Jos\u00e9 Bento Faria Ferraz", "destinatario": "M\u00e1rio de Andrade", "data": "04/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter escrito, \"ontem\", para um endere\u00e7o, mas receia que M\u00e1rio n\u00e3o tenha recebido a carta e repete alguns assuntos, especialmente a respeito do pequeno buraco no afresco de Portinari, junto \u00e0 moldura. Pede que M\u00e1rio escreva, pois n\u00e3o sabe se deve pagar o frete.", "data_clean": "04/07/1940", "data_final": "1940-07-04T00:00:00", "Ano": 1940}, {"pagina": 9089, "id_doc": "CO_5860", "remetente": "Jos\u00e9 Bento Faria Ferraz", "destinatario": "M\u00e1rio de Andrade", "data": "08/07/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "O texto s\u00f3 informa que o quadro chegou nesse mesmo dia 8, tarde.", "data_clean": "08/07/1940", "data_final": "1940-07-08T00:00:00", "Ano": 1940}, {"pagina": 9090, "id_doc": "CO_5861", "remetente": "Jos\u00e9 Bento Faria Ferraz", "destinatario": "M\u00e1rio de Andrade", "data": "02/10/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica resultados parciais de um concurso que est\u00e1 prestando (no Rio de Janeiro). Antecipa cumprimentos pelo anivers\u00e1rio de M\u00e1rio. Em bilhete, na lateral da carta, Portinari avisa que mandar\u00e1 mais fotos de obras.", "data_clean": "02/10/1944", "data_final": "1944-10-02T00:00:00", "Ano": 1944}, {"pagina": 9091, "id_doc": "CO_5862", "remetente": "Candido Portinari", "destinatario": "V\u00edtor Brecheret", "data": "10/12/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta ter viajado sem despedir-se. Diz que dever\u00e1 voltar, antes do t\u00e9rmino da sua exposi\u00e7\u00e3o, quando poder\u00e1 encontr\u00e1-lo.", "data_clean": "10/12/1948", "data_final": "1948-12-10T00:00:00", "Ano": 1948}, {"pagina": 9092, "id_doc": "CO_5863", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 Olympio", "data": "26/03/1942", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Portinari avisa estar esperando por ele, Jos\u00e9, pelo Cl\u00f3vis e um amigo jornalista. Informa que Manuel Bandeira escreveu, dizendo que n\u00e3o ir\u00e1. Manda convidar tamb\u00e9m o Rossi, pedindo que envie telegrama para avisar quando pretendem ir, de modo a que os quartos sejam preparados.", "data_clean": "26/03/1942", "data_final": "1942-03-26T00:00:00", "Ano": 1942}, {"pagina": 9093, "id_doc": "CO_5864", "remetente": null, "destinatario": "Richard J. Neutra", "data": "02/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz refer\u00eancia a uma conversa entre Richard Neutra e o gerente de sua empresa, Mr. Rosenau, em San Francisco, sobre desenhos e aquarelas de Portinari. Mostra-se interessado em exp\u00f4-los em suas tres galerias, bem como promover um circuito pelo pa\u00eds.", "data_clean": "02/03/1942", "data_final": "1942-03-02T00:00:00", "Ano": 1942}, {"pagina": 9094, "id_doc": "CO_5865", "remetente": "Mario Cavalli", "destinatario": "Paolo Arrigoni", "data": "09/01/1963", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Informa estar enviando carta de Maria Portinari, pedindo que Arrigoni responda diretamente a ela, a respeito de transporte e seguro das obras. Refere-se \u00e0 urg\u00eancia do preparo dos clich\u00eas para o cat\u00e1logo.", "data_clean": "09/01/1963", "data_final": "1963-01-09T00:00:00", "Ano": 1963}, {"pagina": 9095, "id_doc": "CO_5866", "remetente": "Candido Portinari", "destinatario": "Antonio Chiavetti", "data": "21/04/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que, a princ\u00edpio, aceita (expor no Sal\u00f3n Peuser). Pede que envie as condi\u00e7\u00f5es detalhadas.", "data_clean": "21/04/1947", "data_final": "1947-04-21T00:00:00", "Ano": 1947}, {"pagina": 9096, "id_doc": "CO_5867", "remetente": "Candido Portinari", "destinatario": "Antonio Chiavetti", "data": "/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, datada de 25/04. Sobre a data da mostra, escolhe o per\u00edodo de 1\u00ba a 15/07. Informa que ele mesmo levar\u00e1 as telas, pois ir\u00e1 a Buenos Aires em 1\u00ba de junho, enroladas. Pergunta se conseguir\u00e1 chassis e molduras, l\u00e1. Pede que lhe seja enviada a planta do Sal\u00e3o. Sobre a alf\u00e2ndega, pergunta se Chiavetti pode ocupar-se disso, j\u00e1 que existem muitas formalidades e que \u00e9 exigido o pagamento de determinada quantia.", "data_clean": "01/05/1947", "data_final": "1947-05-01T00:00:00", "Ano": 1947}, {"pagina": 9097, "id_doc": "CO_5868", "remetente": "Candido Portinari", "destinatario": "Antonio Chiavetti", "data": "/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando algumas cr\u00edticas publicadas em Paris, acreditando que podem servir como propaganda da exposi\u00e7\u00e3o. Diz que levar\u00e1 tudo sem chassis e sem molduras, esperando que n\u00e3o seja dif\u00edcil consegu\u00ed-los l\u00e1. Diz, ainda, que dever\u00e1 seguir de avi\u00e3o no dia 20, mas que telegrafar\u00e1 avisando o dia de sua partida.", "data_clean": "01/05/1947", "data_final": "1947-05-01T00:00:00", "Ano": 1947}, {"pagina": 9098, "id_doc": "CO_5869", "remetente": "Eug\u00e8ne Kolb", "destinatario": "Candido Portinari", "data": "24/06/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome do Museu de Tel Aviv, informa estar encaminhando a Portinari um jarro antigo, da \u00e9poca romana. Mostra-se penalizado pela visita do artista ao museu ser r\u00e1pida, dizendo-se honrado em receb\u00ea-lo.", "data_clean": "24/06/1956", "data_final": "1956-06-24T00:00:00", "Ano": 1956}, {"pagina": 9100, "id_doc": "CO_5871", "remetente": "Solange Bouvier-Ajam", "destinatario": null, "data": "26/02/1957", "tipo_doc": "Carta", "onomastico": "Candido Portinari", "memo_resumo": "Acusa recebimento das caixas provenientes de Haifa, contendo as obras de Portinari. Informa que, na abertura das caixas (na presen\u00e7a de representantes do transportador e da Alf\u00e2ndega Francesa), foram constatados certos estragos, notadamente arranh\u00f5es, em tr\u00eas telas, bem como um rasgo em um grande desenho, nomeando as obras afetadas. Informa, ainda, que escreveu imediatamente ao Museu de Haifa, solicitando o nome do correspondente da Companhia de Seguros, em Paris. Mas o Museu n\u00e3o soube informar, fornecendo o endere\u00e7o da empresa correspondente, no Rio de Janeiro. Pede, ent\u00e3o, que informem o nome da Companhia em Paris, ressaltando que avisaram a Portinari, sobre a carta recebida de Haifa.", "data_clean": "26/02/1957", "data_final": "1957-02-26T00:00:00", "Ano": 1957}, {"pagina": 9101, "id_doc": "CO_5872", "remetente": "Oscar Borgerth", "destinatario": "Candido Portinari", "data": "/10/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se apreensivo com a situa\u00e7\u00e3o pol\u00edtica, informando que \"a revolu\u00e7\u00e3o irrompeu violentamente em v\u00e1rios pontos do pa\u00eds\". Comenta que tal situa\u00e7\u00e3o causa-lhe preju\u00edzos financeiros, atrapalhando seus concertos e interferindo tamb\u00e9m no envio do dinheiro que Portinari emprestou-lhe.", "data_clean": "01/10/1930", "data_final": "1930-10-01T00:00:00", "Ano": 1930}, {"pagina": 9103, "id_doc": "CO_5873", "remetente": "Candido Portinari", "destinatario": "Pietro Maria Bardi", "data": "05/01/1958", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Informa estar \u00e0 disposi\u00e7\u00e3o para fazer algo no retrato do dr. Assis. Acusa recebimento de cheque e de um cat\u00e1logo. Envia votos de feliz 1958.", "data_clean": "05/01/1958", "data_final": "1958-01-05T00:00:00", "Ano": 1958}, {"pagina": 9104, "id_doc": "CO_5874", "remetente": "Candido Portinari", "destinatario": "Gilberto", "data": "/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia votos de bom 1941, de toda a fam\u00edlia. Avisa estar trabalhando, tendo feito algumas pontas seca, bem como estudos para afrescos da Capelinha da \"Nonna\".", "data_clean": "01/01/1941", "data_final": "1941-01-01T00:00:00", "Ano": 1941}, {"pagina": 9106, "id_doc": "CO_5875", "remetente": "Candido Portinari", "destinatario": "Elizabeth Bishop", "data": "/04/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Agradece, comovido, as palavras enviadas por ocasi\u00e3o do falecimento do pai de Portinari.", "data_clean": "01/04/1958", "data_final": "1958-04-01T00:00:00", "Ano": 1958}, {"pagina": 9107, "id_doc": "CO_5876", "remetente": "Marcio de Mello Franco Alves", "destinatario": "Candido Portinari", "data": "/09/1941", "tipo_doc": "Cart\u00e3o", "onomastico": "Jacob Crane", "memo_resumo": "Apresenta seu novo amigo, Jacob Crane.", "data_clean": "01/09/1941", "data_final": "1941-09-01T00:00:00", "Ano": 1941}, {"pagina": 9109, "id_doc": "CO_5877", "remetente": null, "destinatario": null, "data": "28/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento da carta endere\u00e7ada a Mr. Constantin e, em resposta, informa que foram reservadas as cabines em favor de Candido Portinari. Entretanto, avisa que precisam atender \u00e0s solicita\u00e7\u00f5es das prioridades do Governo franc\u00eas, caso venha a ser necess\u00e1rio.", "data_clean": "28/08/1946", "data_final": "1946-08-28T00:00:00", "Ano": 1946}, {"pagina": 9111, "id_doc": "CO_5879", "remetente": "Deocl\u00e9cio Redig de Campos", "destinatario": "Candido Portinari", "data": "15/10/1946", "tipo_doc": "Carta", "onomastico": "Bassano Vaccarini", "memo_resumo": "Comenta ter lido sobre uma exposi\u00e7\u00e3o de arte brasileira, a ser organizada em Mil\u00e3o e outras cidades italianas. A Associa\u00e7\u00e3o, interessada em promover o interc\u00e2mbio art\u00edstico entre as na\u00e7\u00f5es, oferece sua sede em Roma.", "data_clean": "15/10/1946", "data_final": "1946-10-15T00:00:00", "Ano": 1946}, {"pagina": 9112, "id_doc": "CO_5880", "remetente": "Rockwell Kent", "destinatario": "Gustavo Capanema", "data": "22/01/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Ressalta estar enviando para ele, Ministro, e, atrav\u00e9s dele, ao povo brasileiro, congratula\u00e7\u00f5es por terem, no Brasil, um artista como Candido Portinari, a quem foi entregue a miss\u00e3o de decorar o edif\u00edcio do Minist\u00e9rio da Educa\u00e7\u00e3o, no Rio de Janeiro. Recorda a premia\u00e7\u00e3o de Portinari no Carnegie Institute. Informa estar sendo organizada uma grande mostra de pinturas de Portinari em Nova York. Solicita fotografias da decora\u00e7\u00e3o do Minist\u00e9rio para serem inclu\u00eddas na exposi\u00e7\u00e3o.", "data_clean": "22/01/1938", "data_final": "1938-01-22T00:00:00", "Ano": 1938}, {"pagina": 9113, "id_doc": "CO_5881", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "/06/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "No verso de carta de Rockwell Kent (onde ele sugere a ela que Portinari exponha suas obras), diz concordar com a id\u00e9ia dele, o que pode despertar o interesse de colecionadores. Informa estar indo para New Orleans mas que, quando voltar, poder\u00e1 ter novidades para Portinari, sobre sua ida a Nova York. Diz que l\u00e1 est\u00e1 t\u00e3o quente quanto o Rio de Janeiro, em fevereiro.", "data_clean": "01/06/1939", "data_final": "1939-06-01T00:00:00", "Ano": 1939}, {"pagina": 9114, "id_doc": "CO_5882", "remetente": "Candido Portinari", "destinatario": "Paulo Rossi Osir", "data": "02/10/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, solicitando modifica\u00e7\u00f5es em um desenho, cuja simplifica\u00e7\u00e3o \u00e9 recha\u00e7ada por Portinari, autorizando apenas a amplia\u00e7\u00e3o. Informa que desistiram da casa em Barbizon, e que ficar\u00e3o mesmo em Paris.", "data_clean": "02/10/1950", "data_final": "1950-10-02T00:00:00", "Ano": 1950}, {"pagina": 9115, "id_doc": "CO_5883", "remetente": "Alice Landau", "destinatario": "Candido Portinari", "data": "12/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "J\u00e1 tendo feito contato anterior, quando Portinari considerou ter o question\u00e1rio acentuado cunho pol\u00edtico, informa estar enviando novo question\u00e1rio, esperando que esteja formulado de maneira mais adequada.", "data_clean": "12/12/1960", "data_final": "1960-12-12T00:00:00", "Ano": 1960}, {"pagina": 9117, "id_doc": "CO_5884", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "15/02/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz esperar que tenha recebido sua carta anterior, datada de 21 de janeiro. Apresenta o pre\u00e7o estimado pelo editor para o livro de desenhos de Portinari, com 3000 exemplares. Conforme foi dito, o pagamento deve ser adiantado. Pede que lhe escreva.", "data_clean": "15/02/1957", "data_final": "1957-02-15T00:00:00", "Ano": 1957}, {"pagina": 9118, "id_doc": "CO_5885", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "06/04/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece carta recebida e orienta quanto ao banco onde depositar o pagamento. Responde a algumas d\u00favidas dele em rela\u00e7\u00e3o ao livro.", "data_clean": "06/04/1957", "data_final": "1957-04-06T00:00:00", "Ano": 1957}, {"pagina": 9119, "id_doc": "CO_5886", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "24/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de telegrama, onde Koogan diz aguardar o envio da maquete do livro. Informa que ela s\u00f3 estar\u00e1 completa em cerca de um m\u00eas e prop\u00f5e que Koogan v\u00e1 a Mil\u00e3o ou a Torino para ver o trabalho, para n\u00e3o atrasar nem aumentar custos.", "data_clean": "24/05/1957", "data_final": "1957-05-24T00:00:00", "Ano": 1957}, {"pagina": 9120, "id_doc": "CO_5887", "remetente": "Ahm\u00e9s de Paula Machado", "destinatario": "Candido Portinari", "data": "20/01/1945", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece a carta (de recomenda\u00e7\u00e3o) recebida, desculpando-se pela urg\u00eancia com que a mesma foi solicitada. Desculpa-se tamb\u00e9m pela demora em agradecer, informando que a decis\u00e3o ainda dever\u00e1 demorar.", "data_clean": "20/01/1945", "data_final": "1945-01-20T00:00:00", "Ano": 1945}, {"pagina": 9122, "id_doc": "CO_5888", "remetente": "Abraham Mandelstam", "destinatario": "Candido Portinari", "data": "28/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede permiss\u00e3o para incluir o nome de Portinari no livro \"Absent Moments in the Lives of Significant People\".", "data_clean": "28/11/1941", "data_final": "1941-11-28T00:00:00", "Ano": 1941}, {"pagina": 9123, "id_doc": "CO_5889", "remetente": "Candido Portinari", "destinatario": "Oleg\u00e1rio Mariano", "data": "/07/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Rafirma o afeto que o liga a Oleg\u00e1rio.", "data_clean": "01/07/1930", "data_final": "1930-07-01T00:00:00", "Ano": 1930}, {"pagina": 9124, "id_doc": "CO_5890", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "11/02/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se preocupado que Portinari n\u00e3o tenha recebido sua carta de 24 de janeiro, enviando uma c\u00f3pia. Pede alguma not\u00edcia quanto \u00e0 possibilidade de executar o quadro para seu amigo, um dos assuntos da carta referida.", "data_clean": "11/02/1952", "data_final": "1952-02-11T00:00:00", "Ano": 1952}, {"pagina": 9125, "id_doc": "CO_5891", "remetente": "Renato Firmino Maia de Mendon\u00e7a", "destinatario": "Guillermo Winter", "data": "18/05/1959", "tipo_doc": "Carta", "onomastico": "Aguinaldo Boulitreau Fragoso", "memo_resumo": "Informa estar enviando c\u00f3pia de telegrama recebido da Embaixada do Brasil em Buenos Aires a respeito da vinda ao Chile da Exposi\u00e7\u00e3o  de Portinari. Comenta a resposta r\u00e1pida do referido Embaixador, que sugere a nelhor e mais pr\u00e1tica maneira de alcan\u00e7ar esse objetivo, importante para as rela\u00e7\u00f5es culturais entre Brasil e Chile.", "data_clean": "18/05/1959", "data_final": "1959-05-18T00:00:00", "Ano": 1959}, {"pagina": 9126, "id_doc": "CO_5892", "remetente": "Aguinaldo Boulitreau Fragoso", "destinatario": "Renato Firmino Maia de Mendon\u00e7a", "data": "15/05/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sobre o telegrama que trata do envio ao Chile da exposi\u00e7\u00e3o de desenhos de Portinari, localmente promovida pela Instituto Argentino-Israelita (em Buenos Aires), sugere que seja feito entendimento direto com a Embaixada do Brasil e a de Israel, ambas no Chile.", "data_clean": "15/05/1959", "data_final": "1959-05-15T00:00:00", "Ano": 1959}]}};
