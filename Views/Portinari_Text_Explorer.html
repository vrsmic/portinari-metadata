el Bandeira", "Marcos Rom\u00e9ro", "Maria Portinari", "Miguel Salas Anzures", "M\u00e1rio de Andrade", "M\u00facio Athayde", "Odorico Tavares", "Oscar Niemeyer", "Paolo Arrigoni", "Paulo Rossi Osir", "Pietro Maria Bardi", "Raymundo Ottoni de Castro Maya", "Rosalita Mendes de Almeida", "Solange Bouvier-Ajam", "Vernon C. Porter", "Victorio Gregolini"], "name": "Filtrar Destinat\u00e1rio: "}, "value": null}, {"name": "param_1e9efca18e7a2868", "select": {"type": "interval", "encodings": ["x", "y"]}, "bind": "scales"}], "title": "Explorador de Correspond\u00eancias", "transform": [{"filter": {"param": "param_b17c87b511e8d121"}}, {"filter": "FiltroRemetente == null || datum.remetente == FiltroRemetente"}, {"filter": "FiltroDestinatario == null || datum.destinatario == FiltroDestinatario"}, {"filter": "test(regexp(Busca, 'i'), datum.memo_resumo)"}], "width": 1000, "$schema": "https://vega.github.io/schema/vega-lite/v6.1.0.json", "datasets": {"data-634a52b2868f684688de6916df0f0d57": [{"pagina": 1, "id_doc": "CO_0001", "remetente": "Iris Abbott", "destinatario": "Candido Portinari", "data": "08/11/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para jantar, destacando presen\u00e7a do pintor Tanguy.", "data_clean": "08/11/1940", "data_final": "1940-11-08T00:00:00", "Ano": 1940}, {"pagina": 2, "id_doc": "CO_0002", "remetente": "J\u00falio Jorge Abeid Filho", "destinatario": "Candido Portinari", "data": "04/10/1956", "tipo_doc": "Carta", "onomastico": "Oswaldo Scatena", "memo_resumo": "Acusa o recebimento e agradece a doa\u00e7\u00e3o da tela \"O Oper\u00e1rio\".", "data_clean": "04/10/1956", "data_final": "1956-10-04T00:00:00", "Ano": 1956}, {"pagina": 3, "id_doc": "CO_0003", "remetente": "L\u00edvio Abramo", "destinatario": "Candido Portinari", "data": "26/11/1945", "tipo_doc": "Carta", "onomastico": "Marques Rebelo", "memo_resumo": "Solidariza-se com Portinari pela n\u00e3o realiza\u00e7\u00e3o da exposi\u00e7\u00e3o na Galeria Prestes Maia. lamentando n\u00e3o poder comparecer ao jantar em homenagem a Portinari.", "data_clean": "26/11/1945", "data_final": "1945-11-26T00:00:00", "Ano": 1945}, {"pagina": 5, "id_doc": "CO_0005", "remetente": "An\u00edbal Freire", "destinatario": "J\u00falio Prestes", "data": "05/06/1926", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Carta de recomenda\u00e7\u00e3o ao deputado J\u00falio Prestes,  com pedido de ajuda para Portinari ir estudar na Europa, motivado pelos pr\u00eamios por ele j\u00e1 recebidos.", "data_clean": "05/06/1926", "data_final": "1926-06-05T00:00:00", "Ano": 1926}, {"pagina": 6, "id_doc": "CO_0006", "remetente": "Manoel de Abreu", "destinatario": "Candido Portinari", "data": "23/08/1950", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Lamenta que n\u00e3o tenham se encontrado em Paris, deixando nome de seu hotel e data limite em que l\u00e1 estar\u00e1.", "data_clean": "23/08/1950", "data_final": "1950-08-23T00:00:00", "Ano": 1950}, {"pagina": 7, "id_doc": "CO_0007", "remetente": "Stahlembrecher", "destinatario": "Candido Portinari", "data": "27/08/1928", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Envia felicita\u00e7\u00f5es pelo Pr\u00eamio de Viagem.", "data_clean": "27/08/1928", "data_final": "1928-08-27T00:00:00", "Ano": 1928}, {"pagina": 10, "id_doc": "CO_0009", "remetente": "Ronald de Carvalho", "destinatario": "Raul Tavares", "data": "27/06/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta o amigo e pintor Candido Portinari, informando que ele ganhou o Premio de Viagem e percorrer\u00e1 a Europa, em miss\u00e3o de estudo. Pede boa acolhida ao jovem. Informa que Portinari fez seu retrato e que far\u00e1 o de sua m\u00e3e.", "data_clean": "27/06/1929", "data_final": "1929-06-27T00:00:00", "Ano": 1929}, {"pagina": 13, "id_doc": "CO_0010", "remetente": "Rose Marie Cimonier", "destinatario": "Candido Portinari", "data": "05/02/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Bilhete de uma admiradora, marcando encontro do \"La Rotonde\", em Paris.", "data_clean": "05/02/1930", "data_final": "1930-02-05T00:00:00", "Ano": 1930}, {"pagina": 15, "id_doc": "CO_0011", "remetente": "Ant\u00f4nio Pinto Nogueira Accioly Neto", "destinatario": "Candido Portinari", "data": "17/05/1959", "tipo_doc": "Carta", "onomastico": "Le\u00e3o Gondim de Oliveira", "memo_resumo": "Envia transpar\u00eancias dos murais \"Guerra\" e \"Paz\", lamentando o mau estado das mesmas, devido \u00e0 qualidade do material fotogr\u00e1fico.", "data_clean": "17/05/1959", "data_final": "1959-05-17T00:00:00", "Ano": 1959}, {"pagina": 16, "id_doc": "CO_0012", "remetente": "Chita Lequio", "destinatario": "Maria Portinari", "data": "01/05/1935", "tipo_doc": "Carta", "onomastico": "Carlos Washington Aliseris", "memo_resumo": "Ex-aluna de Portinari, elogia o mestre e diz sentir saudades da acolhida no Rio. Conta ter estado com Aliseris, em sua passagem por Montevid\u00e9u. Comenta sua visita \u00e0 Quadriennale (di Roma). Ressalta que as obras do artista, que decoram seu apartamento em Roma, s\u00e3o admiradas por todos.", "data_clean": "01/05/1935", "data_final": "1935-05-01T00:00:00", "Ano": 1935}, {"pagina": 18, "id_doc": "CO_0013", "remetente": "Yolanda de Monzer", "destinatario": "Candido Portinari", "data": "12/01/1931", "tipo_doc": "Carta", "onomastico": "Van Dongen", "memo_resumo": "Mostra-se interessada em saber como foi o reencontro de Portinari com seus amigos, na volta ao Brasil. Diz-se sabedora de uma paix\u00e3o do artista. Pede not\u00edcias, incluindo impress\u00f5es da It\u00e1lia. Faz refer\u00eancia \u00e0 \"amizade\" com Van Dongen. Deseja sucesso e manda lembran\u00e7as a todos.", "data_clean": "12/01/1931", "data_final": "1931-01-12T00:00:00", "Ano": 1931}, {"pagina": 22, "id_doc": "CO_0014", "remetente": "Barclay Acheson", "destinatario": "Candido Portinari", "data": "13/01/1942", "tipo_doc": "Telegrama", "onomastico": "Nelson Rockefeller", "memo_resumo": "Lamenta n\u00e3o poder comparecer ao almo\u00e7o oferecido por Nelson Rockefeller, em homenagem a Portinari, que ser\u00e1 seguido de visita aos quatro murais da Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso.", "data_clean": "13/01/1942", "data_final": "1942-01-13T00:00:00", "Ano": 1942}, {"pagina": 23, "id_doc": "CO_0015", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "09/10/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamnta n\u00e3o ter ido \u00e0 exposi\u00e7\u00e3o de Portinari, justificando-se. Reafirma sua amizade, deseja  sucesso nas vendas e boas festas ao casal.", "data_clean": "09/10/1934", "data_final": "1934-10-09T00:00:00", "Ano": 1934}, {"pagina": 27, "id_doc": "CO_0017", "remetente": "Gel\u00e1sio Adamoli", "destinatario": "Candido Portinari", "data": "16/05/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar da 1\u00aa Biennale Internazionale d'Arte Marinara, enviando regulamento e fichas de inscri\u00e7\u00e3o.  Expressa o desejo de todo o Comit\u00ea organizador de poder contar com a participa\u00e7\u00e3o dele.", "data_clean": "16/05/1951", "data_final": "1951-05-16T00:00:00", "Ano": 1951}, {"pagina": 35, "id_doc": "CO_0018", "remetente": "Harriet D. Adams", "destinatario": "Candido Portinari", "data": "26/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia publica\u00e7\u00f5es sobre a exposi\u00e7\u00e3o de Portinari, realizada na Universidade de Carolina do Norte; elogia, entusiasticamente, seu trabalho, citando especificamente a obra \"Funeral\", e diz esperar contar sempre com sua presen\u00e7a.", "data_clean": "26/02/1941", "data_final": "1941-02-26T00:00:00", "Ano": 1941}, {"pagina": 36, "id_doc": "CO_0019", "remetente": "Antonio Bento", "destinatario": "Candido Portinari", "data": "01/12/1934", "tipo_doc": "Carta", "onomastico": "Danton Jobim", "memo_resumo": "Acusa recebimento de carta. Comenta ter sabido que o \u00eaxito da mostra est\u00e1 quase certo - art\u00edstico e financeiro. Informa ter falado com Garibaldi Dantas, de \"O Estado de S. Paulo\", que mostrou-se interessado em publicar nota sobre ele. Pede que Portinari o procure. D\u00e1 not\u00edcias dos amigos: Jobim est\u00e1 partindo para Paris, Pedrosa seguiu para S\u00e3o Paulo e n\u00e3o tem visto Murilo Mendes.", "data_clean": "01/12/1934", "data_final": "1934-12-01T00:00:00", "Ano": 1934}, {"pagina": 38, "id_doc": "CO_0020", "remetente": "John B. Adams", "destinatario": "Candido Portinari", "data": "20/09/1940", "tipo_doc": "Carta", "onomastico": "Bror Dahlberg", "memo_resumo": "Comenta que as obras de Portinari est\u00e3o deixando Nova York e seguindo para Detroit. Comunica que est\u00e1 enviando c\u00f3pia de carta escrita a Julius Fleischman, conhecido patrono das artes (onde sugere que o Ballet Russo acrescente, ao seu repert\u00f3rio, um n\u00famero de bal\u00e9 brasileiro, inspirado nas pinturas de Portinari, com cen\u00e1rios e figurinos criados pelo mesmo artista e com m\u00fasica de Francisco Mignone). Comenta que Vera Pereira j\u00e1 est\u00e1 estudando esta possibilidade, tendo escrito uma sinopse. Informa que Julius, enviou a id\u00e9ia do ballet em uma carta diretamente a Massine, diretor do Ballet, e que ele, Adams, enviou uma nota, sobre o assunto, a Nelson Rockefeller. Sugere que Portinari estenda sua visita ao pa\u00eds. Comenta que os alunos sentem falta de Portinari, mas est\u00e3o satisfeitos com seu sucesso.", "data_clean": "20/09/1940", "data_final": "1940-09-20T00:00:00", "Ano": 1940}, {"pagina": 39, "id_doc": "CO_0021", "remetente": "Alonzo J. Aden", "destinatario": "Candido Portinari", "data": "22/11/1940", "tipo_doc": "Carta", "onomastico": "Beatrice A. Rudes", "memo_resumo": "Agradece o recebimento do cat\u00e1logo da mostra de Portinari, no MoMA, atrav\u00e9s de Florence Horn. Mostra-se entusiasmado com a possibilidade de apresentar trabalhos do artista em sua Galeria, em abril de 1941.", "data_clean": "22/11/1940", "data_final": "1940-11-22T00:00:00", "Ano": 1940}, {"pagina": 40, "id_doc": "CO_0022", "remetente": "Alonzo J. Aden", "destinatario": "Candido Portinari", "data": "25/01/1945", "tipo_doc": "Carta", "onomastico": "Eleanor Roosevelt", "memo_resumo": "O diretor da Barnett Aden Gallery cumprimenta Portinari pela exposi\u00e7\u00e3o em sua galeria, comunicando que Mrs. Roosevelt ficou muito impressionada com suas obras, especialmente com o quadro \"Negro Bride\", tendo prometido visitar os murais da Biblioteca do Congresso.", "data_clean": "25/01/1945", "data_final": "1945-01-25T00:00:00", "Ano": 1945}, {"pagina": 43, "id_doc": "CO_0023", "remetente": "Siegfried Adler", "destinatario": null, "data": "10/03/1954", "tipo_doc": "Carta", "onomastico": "Fl\u00e1vio Motta", "memo_resumo": "Solicita que seja reservada, para aquisi\u00e7\u00e3o, a tela \"Os Lavradores\", de Portinari", "data_clean": "10/03/1954", "data_final": "1954-03-10T00:00:00", "Ano": 1954}, {"pagina": 44, "id_doc": "CO_0024", "remetente": "Waldomiro Corr\u00eaa Silva", "destinatario": "Candido Portinari", "data": "13/07/1937", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Alves", "memo_resumo": "Trata de um promissor artista, apelidado \"Borrachinha\", protegido de ambos (Waldomiro e Portinari) que est\u00e1 afastando-se da Escola, por saudades da terra natal (Jardin\u00f3polis) e de familiares. Pede que Portinari o aconselhe. Desculpa-se por n\u00e3o ter comparecido ao Sal\u00e3o de Maio.", "data_clean": "13/07/1937", "data_final": "1937-07-13T00:00:00", "Ano": 1937}, {"pagina": 46, "id_doc": "CO_0025", "remetente": "Suzane Adrien-Bertrand", "destinatario": "Maria Portinari", "data": "12/12/1946", "tipo_doc": "Carta", "onomastico": "M\u00e1rio de Andrade", "memo_resumo": "Cumprimenta Maria, em seu retorno \u00e0 casa. Comenta leitura de artigo de M\u00e1rio de Andrade. Diz estar enviando, anexo, um bilhete a Portinari. Envia lembran\u00e7as a todos.", "data_clean": "12/12/1946", "data_final": "1946-12-12T00:00:00", "Ano": 1946}, {"pagina": 49, "id_doc": "CO_0026", "remetente": "Suzane Adrien-Bertrand", "destinatario": "Maria Portinari", "data": "08/03/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que far\u00e1 uma confer\u00eancia, \"La France au travail\", no Senado, em l\u00edngua portuguesa. Espera que, na ocasi\u00e3o, o casal j\u00e1 tenha retornado de S\u00e3o Paulo.", "data_clean": "08/03/1947", "data_final": "1947-03-08T00:00:00", "Ano": 1947}, {"pagina": 50, "id_doc": "CO_0027", "remetente": "Ferrucio Agosti", "destinatario": "Candido Portinari", "data": "10/05/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a Portinari a doa\u00e7\u00e3o, \u00e0 escola, de uma c\u00f3pia do Auto-Retrato de Leonardo da Vinci.", "data_clean": "10/05/1938", "data_final": "1938-05-10T00:00:00", "Ano": 1938}, {"pagina": 51, "id_doc": "CO_0028", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "17/03/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Estima que a fam\u00edlia tenha feito boa viagem. Comenta sobre fotografias de obras. Diz estar \u00e0s ordens para qualquer coisa que Portinari precise. Envia lembran\u00e7as a todos.", "data_clean": "17/03/1939", "data_final": "1939-03-17T00:00:00", "Ano": 1939}, {"pagina": 52, "id_doc": "CO_0029", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "24/09/1938", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta sobre os afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o, especialmente \"Mate\", informando que Portinari deve voltar para as provas parciais de 14 de outubro, na Universidade. Manda lembran\u00e7as a todos, inclusive a Santa Rosa e sra.", "data_clean": "24/09/1938", "data_final": "1938-09-24T00:00:00", "Ano": 1938}, {"pagina": 54, "id_doc": "CO_0030", "remetente": "Eduardo Duarte de Souza Aguiar", "destinatario": "Candido Portinari", "data": "27/09/1939", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Apresenta Portinari a uns alunos da Escola Nacional de Belas Artes, que desejam publicar fotos de obras dele. Pede resposta aos portadores.", "data_clean": "27/09/1939", "data_final": "1939-09-27T00:00:00", "Ano": 1939}, {"pagina": 55, "id_doc": "CO_0031", "remetente": "Jacinto Sim\u00f5es", "destinatario": "Candido Portinari", "data": "17/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, a Portinari e fam\u00edlia, a gentil acolhida com que receberam os s\u00f3cios da institui\u00e7\u00e3o.", "data_clean": "17/03/1941", "data_final": "1941-03-17T00:00:00", "Ano": 1941}, {"pagina": 56, "id_doc": "CO_0032", "remetente": "Jo\u00e3o Ayres", "destinatario": "Candido Portinari", "data": "29/12/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as amabilidades de Portinari, durante sua estadia no Rio de Janeiro. Informa estar enviando recortes de jornais publicados em Louren\u00e7o Marques (atual Maputo), Luanda e Lisboa, uma estatueta dos Macondes e votos de Boas Festas.", "data_clean": "29/12/1958", "data_final": "1958-12-29T00:00:00", "Ano": 1958}, {"pagina": 57, "id_doc": "CO_0033", "remetente": "Ant\u00f4nio Aita", "destinatario": "Candido Portinari", "data": "30/10/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede informa\u00e7\u00f5es sobre o transporte das obras, comentando que pode ser necess\u00e1rio adiar-se a viagem.", "data_clean": "30/10/1945", "data_final": "1945-10-30T00:00:00", "Ano": 1945}, {"pagina": 58, "id_doc": "CO_0034", "remetente": "Ant\u00f4nio Aita", "destinatario": "Candido Portinari", "data": "01/11/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Autoriza o envio, por navio, de obras de Portinari. Sugere que o artista siga de trem, informando que conseguir\u00e1 passagens para retorno por navio.", "data_clean": "01/11/1945", "data_final": "1945-11-01T00:00:00", "Ano": 1945}, {"pagina": 59, "id_doc": "CO_0035", "remetente": "Ant\u00f4nio Aita", "destinatario": "Candido Portinari", "data": "03/11/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari, apesar das dificuldades de obter passagens de navio, n\u00e3o desista da viagem. Lembra que a Comisi\u00f3n Nacional j\u00e1 anunciou a ida do artista.", "data_clean": "03/11/1945", "data_final": "1945-11-03T00:00:00", "Ano": 1945}, {"pagina": 61, "id_doc": "CO_0037", "remetente": "Ant\u00f4nio Aita", "destinatario": "Candido Portinari", "data": "16/10/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome da Comisi\u00f3n Nacional de Bellas Artes, convida Portinari a visitar e realizar uma exposi\u00e7\u00e3o na Argentina.", "data_clean": "16/10/1945", "data_final": "1945-10-16T00:00:00", "Ano": 1945}, {"pagina": 62, "id_doc": "CO_0038", "remetente": "Ant\u00f4nio Aita", "destinatario": "Candido Portinari", "data": "16/10/1945", "tipo_doc": "Carta", "onomastico": "Augusto Meyer", "memo_resumo": "Acusa recebimento de carta de Cardim, que est\u00e1 tratando da visita de Portinari \u00e0 Argentina, com exposi\u00e7\u00e3o de suas obras. Comenta estar viabilizando tamb\u00e9m uma outra mostra, de livros brasileiros, objetivando interc\u00e2mbio cultural entre os dois pa\u00edses. Diz que o assunto foi, inicialmente, conversado com Augusto Meyer e aceito por Capanema. Quanto \u00e0 mostra do pintor, informa que os quadros ser\u00e3o transportados por navio, estando sendo providenciadas passagens para o casal Portinari, no mesmo navio. Diz que tentar\u00e1 obter os sal\u00f5es do Museo Nacional de Bellas Artes e que est\u00e1 anexando o carta-convite oficial da Comisi\u00f3n Nacional de Cooperaci\u00f3n Intelectual.", "data_clean": "16/10/1945", "data_final": "1945-10-16T00:00:00", "Ano": 1945}, {"pagina": 64, "id_doc": "CO_0040", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "08/11/1948", "tipo_doc": "Carta", "onomastico": "Eusebio Dworkin", "memo_resumo": "Pede aten\u00e7\u00e3o a sua m\u00e3e, que estar\u00e1 de passagem pelo Rio de Janeiro. Envia lembran\u00e7as ao casal Dworkin.", "data_clean": "08/11/1948", "data_final": "1948-11-08T00:00:00", "Ano": 1948}, {"pagina": 66, "id_doc": "CO_0041", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "03/09/1948", "tipo_doc": "Carta", "onomastico": "Eusebio Dworkin", "memo_resumo": "Apresenta os Dworkin que, na guerra espanhola, fizeram parte da resist\u00eancia polaca, e v\u00e3o viver no Rio de Janeiro, precisando de amigos. Informa que s\u00e3o portadores do dinheiro arrecadado com a venda de um quadro na mostra da Hebraica.", "data_clean": "03/09/1948", "data_final": "1948-09-03T00:00:00", "Ano": 1948}, {"pagina": 69, "id_doc": "CO_0043", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "02/06/1953", "tipo_doc": "Carta", "onomastico": "Clara Ramos", "memo_resumo": "Cumprimenta os Portinari, regozijando-se pela melhora da sa\u00fade de Portinari e pelos \u00eaxitos alcan\u00e7ados. Cita frase de Portinari, onde alude ao fato de ser \"papa\" em pintura. Convida-os a visit\u00e1-los em Buenos Aires. Informa que Rafael Alberti escreveu novo livro e prepara-se para celebrar, com poemas, o tricenten\u00e1rio de Cadiz, sua cidade natal na Espanha. D\u00e1 not\u00edcias da filha. Comenta sobre tarefas dom\u00e9sticas e elogia reprodu\u00e7\u00f5es de Cangaceios. Pergunta por Clara Ramos e pelos Dworkin.", "data_clean": "02/06/1953", "data_final": "1953-06-02T00:00:00", "Ano": 1953}, {"pagina": 71, "id_doc": "CO_0044", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "17/02/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o adiamento da viagem ao Rio de Janeiro, convidando os Portinari a irem a Buenos Aires.", "data_clean": "17/02/1948", "data_final": "1948-02-17T00:00:00", "Ano": 1948}, {"pagina": 73, "id_doc": "CO_0045", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "04/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre as dificuldades da vida na Argentina, sobre a pr\u00f3xima ida de Portinari a Praga, sobre o crescimento da filha. Mostra-se meio amendrontada.", "data_clean": "04/06/1948", "data_final": "1948-06-04T00:00:00", "Ano": 1948}, {"pagina": 75, "id_doc": "CO_0046", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "26/04/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Justifica-se pela viagem novamente adiada, por motivo de sa\u00fade da filha. Avisa que Rafael Alberti far\u00e1 confer\u00eancia sobre seu livro sobre pintura. Comenta ter recebido foto de Portinari, na sala de sua casa, enviada por Amorim. E que Neruda encontra-se em Salto com o mesmo Amorim. Pede que Maria pague uma conta que deve \u00e0 casa Fuentes, em Montevid\u00e9u, acertando depois com ela.", "data_clean": "26/04/1948", "data_final": "1948-04-26T00:00:00", "Ano": 1948}, {"pagina": 78, "id_doc": "CO_0048", "remetente": "Maria Thereza Alberti", "destinatario": "Candido Portinari", "data": "04/08/1954", "tipo_doc": "Carta", "onomastico": "Jorge Viladrich", "memo_resumo": "Relata a injusta pris\u00e3o de Jorge Viladrich, filho do pintor Miguel Viladrich. Pede ajuda a Portinari na mobiliza\u00e7\u00e3o de pessoas influentes, para que se evite a expuls\u00e3o de Jorge, cidad\u00e3o espanhol, da Argentina.", "data_clean": "04/08/1954", "data_final": "1954-08-04T00:00:00", "Ano": 1954}, {"pagina": 81, "id_doc": "CO_0050", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "06/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica sua pr\u00f3xima ida ao Rio de Janeiro. Pede maiores informa\u00e7\u00f5es sobre o tipo de casa desejada por eles, avisando que moradia \u00e9 um grande problema em Buenos Aires e custa muito caro.", "data_clean": "06/04/1948", "data_final": "1948-04-06T00:00:00", "Ano": 1948}, {"pagina": 84, "id_doc": "CO_0052", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "22/01/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica dia e hora de sua chegada ao Rio de Janeiro.", "data_clean": "22/01/1948", "data_final": "1948-01-22T00:00:00", "Ano": 1948}, {"pagina": 88, "id_doc": "CO_0054", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "17/02/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica a impossibilidade de conseguir passagem para uma viagem que n\u00e3o est\u00e1 especificada.", "data_clean": "17/02/1948", "data_final": "1948-02-17T00:00:00", "Ano": 1948}, {"pagina": 89, "id_doc": "CO_0055", "remetente": "Ribeiro Couto", "destinatario": "Candido Portinari", "data": "06/01/1939", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Acusa recebimento do cat\u00e1logo da exposi\u00e7\u00e3o (MNBA), enviado por Manuel (Bandeira), elogiando o texto escrito por M\u00e1rio de Andrade e tecendo coment\u00e1rios sobre algumas obras. Compara o \"Retrato de Minha M\u00e3e\" aos retratos dos pintores flamengos; comenta a composi\u00e7\u00e3o \"Nega Ful\u00f4\" e o desenho para um afresco, um \"Homem Sentado\". Pede o envio deste \u00faltimo e, ainda, dois cat\u00e1logos. Prop\u00f5e comprar uma paisagem, requerida em carta anterior, para pagar em presta\u00e7\u00f5es.", "data_clean": "06/01/1939", "data_final": "1939-01-06T00:00:00", "Ano": 1939}, {"pagina": 91, "id_doc": "CO_0056", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "/12/1962", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Em papel carta, ilustrado por Rafael Alberti, envia votos de felicitades. Comunica que o editor Losada interessou-se pela publica\u00e7\u00e3o dos poemas de Portinari, propondo-se a traduz\u00ed-los.", "data_clean": "01/12/1962", "data_final": "1962-12-01T00:00:00", "Ano": 1962}, {"pagina": 92, "id_doc": "CO_0057", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "08/12/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari idealize um cartaz para divulgar a 1\u00aa Confer\u00eancia Sulamericana Pr\u00f3-Anistia dos presos e exilados pol\u00edticos da Espanha e Portugal, a realizar-se em S\u00e3o Paulo.", "data_clean": "08/12/1959", "data_final": "1959-12-08T00:00:00", "Ano": 1959}, {"pagina": 93, "id_doc": "CO_0058", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "16/12/1954", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Envia votos de Boas Festas, avisando que breve mandar\u00e1 alguns livros.", "data_clean": "16/12/1954", "data_final": "1954-12-16T00:00:00", "Ano": 1954}, {"pagina": 95, "id_doc": "CO_0059", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "31/07/1950", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta ter enviado longa carta a ele, em Paris, suspeitando que ela n\u00e3o foi recebida, sabedor que Portinari est\u00e1 no Rio. Pergunta sobre a viagem de Portinari \u00e0 Europa e se resolveu seus problemas com o \"realismo\". Estranha ter sabido que o artista pintou cavalos coloridos. Pede fotos de obras novas. Informa ter escrito uma \"Cantata por la Paz\", que ser\u00e1 musicada por um compositor que vive em Paris e enviada ao concurso organizado pelo Comit\u00ea Mundial dos Partid\u00e1rios da Paz. D\u00e1 e pede not\u00edcias dos familiares.", "data_clean": "31/07/1950", "data_final": "1950-07-31T00:00:00", "Ano": 1950}, {"pagina": 96, "id_doc": "CO_0060", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "16/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o Museu de S\u00e3o Paulo convidou-o a dar duas confer\u00eancias. Numa delas, leria os poemas sobre a pintura, especialmente o poema que dedicou a Portinari.", "data_clean": "16/08/1949", "data_final": "1949-08-16T00:00:00", "Ano": 1949}, {"pagina": 97, "id_doc": "CO_0061", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "14/01/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os 150 pesos uruguaios enviados pelo amigo. Comenta a pr\u00f3xima exposi\u00e7\u00e3o de Portinari em Punta del Este, em cujo cat\u00e1logo ser\u00e1 publicado um texto, seguido de poema que Alberti dedicou a Portinari. Faz planos para a segunda edi\u00e7\u00e3o de seu livro \"A pintura\", onde incluiria Portinari, em novo cap\u00edtulo, sobre pintores posteriores a Picasso.", "data_clean": "14/01/1949", "data_final": "1949-01-14T00:00:00", "Ano": 1949}, {"pagina": 98, "id_doc": "CO_0062", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "14/08/1948", "tipo_doc": "Carta", "onomastico": "Jorge Romero Brest", "memo_resumo": "EDiz estar enviando dois exemplares da revista \"Ver y Estimar\", dirigida por Romero Brest, que trata da exposi\u00e7\u00e3o de Portinari na Sociedade Hebraica, em Buenos Aires. Convida o pintor para passar o ver\u00e3o em La Gallarda, Punta del Este, onde poderia expor e rever seu mural.", "data_clean": "14/08/1948", "data_final": "1948-08-14T00:00:00", "Ano": 1948}, {"pagina": 99, "id_doc": "CO_0063", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "/09/1948", "tipo_doc": "Carta", "onomastico": "Eusebio Dworkin", "memo_resumo": "Apresenta os Dworkin, da Lega\u00e7\u00e3o da Pol\u00f4nia no Brasil, pedindo que Portinari os oriente e ajude, informando que s\u00e3o portadores de cinco aut\u00f3grafos e tamb\u00e9m 100 pesos, relativos a vendas na mostra da Hebraica.", "data_clean": "01/09/1948", "data_final": "1948-09-01T00:00:00", "Ano": 1948}, {"pagina": 100, "id_doc": "CO_0064", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "05/10/1949", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta ter estado ocupado com confer\u00eancia que pronunciou na Sociedade Hebraica. Avisa que n\u00e3o foi confirmada a confer\u00eancia no Museu de Arte Moderna de S\u00e3o Paulo, pedindo que Portinari pocure obter informa\u00e7\u00f5es. Envia coment\u00e1rios que Eugenio Luraghi dedicou a Portinari, em Mil\u00e3o. Comenta as fotos enviadas, ainda que n\u00e3o muito boas, do painel \"Tiradentes\".", "data_clean": "05/10/1949", "data_final": "1949-10-05T00:00:00", "Ano": 1949}, {"pagina": 101, "id_doc": "CO_0065", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "29/10/1949", "tipo_doc": "Carta", "onomastico": "Gin\u00e9s Parra", "memo_resumo": "Informa que desistiu de ministrar as confer\u00eancias, em S\u00e3o Paulo. Lamenta as dificuldades em empreender uma viagem \u00e0 Europa. Apresenta um pintor espanhol, Gin\u00e9s Parra, que gostaria de expor no Brasil. Comenta o projeto de realiza\u00e7\u00e3o de dois filmes sobre Portinari - um curta metragem, com base no poema dele pr\u00f3prio, Alberti, e outro sobre o painel \"Tiradentes\".", "data_clean": "29/10/1949", "data_final": "1949-10-29T00:00:00", "Ano": 1949}, {"pagina": 103, "id_doc": "CO_0066", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "22/10/1948", "tipo_doc": "Carta", "onomastico": "Manuel Angeles Ortiz", "memo_resumo": "Deseja saber se Portinari encontrou-se, no Rio, com o pintor Manolo Angeles, que estava a caminho de Paris, como tantos refugiados da Guerra Civil Espanhola. Alberti, tamb\u00e9m refugiado, comenta seus problemas longe da p\u00e1tria. Acusa recebimento de livro de Murilo Mendes, elogiando sua poesia. Envia sauda\u00e7\u00f5es a Manuel Bandeira tamb\u00e9m.", "data_clean": "22/10/1948", "data_final": "1948-10-22T00:00:00", "Ano": 1948}, {"pagina": 104, "id_doc": "CO_0067", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "09/03/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta sobre o quadro \"A Floresta\", pintado por Portinari para os Litman. Informa que Teresa Alberti encontrar-se-\u00e1 com o pintor em Punta del Este, onde poder\u00e1 admirar a tela dos Litman, bem como o d' \"A Primeira Missa\". Pergunta por amigos comuns. Reitera convite a Portinari para visit\u00e1-los.", "data_clean": "09/03/1948", "data_final": "1948-03-09T00:00:00", "Ano": 1948}, {"pagina": 105, "id_doc": "CO_0068", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "10/02/1958", "tipo_doc": "Carta", "onomastico": "Marta A. de Estrin", "memo_resumo": "Faz-se de mediador de convite para Portinari expor desenhos e gravuras na galeria de arte Viscontea, de Marta Estrin, amiga de Alberti.", "data_clean": "10/02/1958", "data_final": "1958-02-10T00:00:00", "Ano": 1958}, {"pagina": 106, "id_doc": "CO_0069", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "23/03/1951", "tipo_doc": "Carta", "onomastico": "Alberto Cavalcanti", "memo_resumo": "Relata sua viagem \u00e0 Europa, com especial \u00eanfase \u00e0 It\u00e1lia, onde esteve com Luraghi. Informa ter visto o filme sobre o painel \"Tiradentes\", de que gostou bastante. Comenta estar vivendo da venda de seus poemas, ilustrados com desenhos.", "data_clean": "23/03/1951", "data_final": "1951-03-23T00:00:00", "Ano": 1951}, {"pagina": 107, "id_doc": "CO_0070", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "02/11/1950", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa estar se preparando para embarcar rumo \u00e0 Europa, esperando encontr\u00e1-lo. Avisar\u00e1 quando chegar.", "data_clean": "02/11/1950", "data_final": "1950-11-02T00:00:00", "Ano": 1950}, {"pagina": 108, "id_doc": "CO_0071", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "27/05/1950", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta sobre a pintura mural que Portinari executou no sal\u00e3o da casa dele, Alberti, em Punta del Este. Diz ter inclu\u00eddo, em seu livro \"Versos e prosas de Punta del Este\", uma cr\u00f4nica a respeito da execu\u00e7\u00e3o do referido mural. Comenta a viagem de Portinari \u00e0 Europa e as not\u00edcias contadas por Luraghi. Informa ter estado com Enrique Amorim e que vai a Montevid\u00e9u com To\u00f1o Salazar. Mostra-se desejoso de ir-se de Buenos Aires, pensando na casa de Punta del Este, mas lastima-se dos parcos recursos com que \u00e9 obrigado a viver.", "data_clean": "27/05/1950", "data_final": "1950-05-27T00:00:00", "Ano": 1950}, {"pagina": 109, "id_doc": "CO_0072", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "31/12/1952", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Deseja Boas Festas, informa estar enviando seu novo livro e lamenta os 13 anos de desterro. Fala de seu desejo de encontrar-se com o pintor. Pergunta por Graciliano Ramos.", "data_clean": "31/12/1952", "data_final": "1952-12-31T00:00:00", "Ano": 1952}, {"pagina": 110, "id_doc": "CO_0073", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "13/04/1952", "tipo_doc": "Carta", "onomastico": "Mar\u00eda Rosa Oliver", "memo_resumo": "Relata as dificuldades para conseguir passaporte na Argentina, sendo ele exilado pol\u00edtico. Comenta sobre a situa\u00e7\u00e3o pol\u00edtica da Am\u00e9rica do Sul. Informa ter recebido not\u00edcias de Portinari atrav\u00e9s de Mar\u00eda Rosa, que elogiou a pintura mural que Portinari executou em casa de Alberti, em Punta del Este.", "data_clean": "13/04/1952", "data_final": "1952-04-13T00:00:00", "Ano": 1952}, {"pagina": 111, "id_doc": "CO_0074", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "19/05/1953", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Sabedor que Portinari encontra-se enfermo, aconselha o amigo a cuidar-se, trabalhando menos. Acredita que o pintor precisa legar \u00e0 posteridade uma obra maior que a de Ticiano, precisando de sa\u00fade.", "data_clean": "19/05/1953", "data_final": "1953-05-19T00:00:00", "Ano": 1953}, {"pagina": 112, "id_doc": "CO_0075", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "28/03/1954", "tipo_doc": "Carta", "onomastico": "Jesualdo Sosa", "memo_resumo": "Agradece o envio, elogiando o cat\u00e1logo da mostra de Portinari em S\u00e3o Paulo. Cita amigos comuns. Comenta sobre seu trabalho e a situa\u00e7\u00e3o pol\u00edtica da Espanha.", "data_clean": "28/03/1954", "data_final": "1954-03-28T00:00:00", "Ano": 1954}, {"pagina": 113, "id_doc": "CO_0076", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "09/06/1954", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Envia abra\u00e7os pelos portadores da carta, amigos e interessados na pintura de Portinari. Comenta o \u00eaxito da mostra do pintor sobre Israel, em Buenos Aires.", "data_clean": "09/06/1954", "data_final": "1954-06-09T00:00:00", "Ano": 1954}, {"pagina": 114, "id_doc": "CO_0077", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "23/07/1948", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Pede not\u00edcias dos trabalhos de Portinari, tendo notado, nele, um certo desinteresse em ir \u00e0 Tchecoeslov\u00e1quia. Aconselha que o pintor fique em sua terra, aproveitando tudo que ela lhe d\u00e1, para sua pintura. Informa ter recebido carta de Bandeira, mostrando-se receoso de haver algum problema com uma certa \"florzinha\" que Portinari mandou Alberti pintar em uma dedicat\u00f3ria.", "data_clean": "23/07/1948", "data_final": "1948-07-23T00:00:00", "Ano": 1948}, {"pagina": 117, "id_doc": "CO_0078", "remetente": "Lucio Costa", "destinatario": "Candido Portinari", "data": "06/04/1939", "tipo_doc": "Carta", "onomastico": "Armando Vidal", "memo_resumo": "Informa que os pain\u00e9is de Portinari j\u00e1 foram embarcados e que a escultura de Celso Antonio ficou pronta, um e outro se completando na arquitetura. Avisa que escreveu a Vidal, despreocupando-o quanto \u00e0 excel\u00eancia dos pain\u00e9is.", "data_clean": "06/04/1939", "data_final": "1939-04-06T00:00:00", "Ano": 1939}, {"pagina": 118, "id_doc": "CO_0079", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "07/01/1951", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Sobrevoando o Rio de Janeiro, rumo a Buenos Aires, envia abra\u00e7os \u00e0 fam\u00edlia Portinari.", "data_clean": "07/01/1951", "data_final": "1951-01-07T00:00:00", "Ano": 1951}, {"pagina": 121, "id_doc": "CO_0081", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "/05/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recomendam (a carta \u00e9 assinada por v\u00e1rias pessoas) um escritor mexicano (nome ileg\u00edvel), que leva abra\u00e7os de todos.", "data_clean": "01/05/1953", "data_final": "1953-05-01T00:00:00", "Ano": 1953}, {"pagina": 122, "id_doc": "CO_0082", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "/12/1957", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Pede not\u00edcias de Portinari, comentando que tem sabido dos triunfos recentes dele, pelos jornais. Deseja feliz ano \u00e0 fam\u00edlia Portinari.", "data_clean": "01/12/1957", "data_final": "1957-12-01T00:00:00", "Ano": 1957}, {"pagina": 124, "id_doc": "CO_0083", "remetente": "Alexandre de Albuquerque", "destinatario": "Candido Portinari", "data": "09/02/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Alexandre, um dos fundadores da Sociedade Paulista de Belas Artes, cumprimenta Portinari, pelo pr\u00eamio do Carnegie Institute, em 1935. Comenta que a Pinacoteca de S\u00e3o Paulo lhe agradecer\u00e1, um dia, por ter comprado (para ela) um quadro de Portinari. Lamenta a m\u00e1 organiza\u00e7\u00e3o do Sal\u00e3o Paulista de Belas Artes.", "data_clean": "09/02/1936", "data_final": "1936-02-09T00:00:00", "Ano": 1936}, {"pagina": 126, "id_doc": "CO_0084", "remetente": "Georgina de Albuquerque", "destinatario": "Maria Portinari", "data": "14/04/1954", "tipo_doc": "Carta", "onomastico": "Luc\u00edlio de Albuquerque", "memo_resumo": "Agrade\u00e7o o texto escrito por Portinari, em homenagem aos 15 anos de falecimento de Luc\u00edlio Albuquerque, a ser lido na R\u00e1dio Roquete Pinto.", "data_clean": "14/04/1954", "data_final": "1954-04-14T00:00:00", "Ano": 1954}, {"pagina": 127, "id_doc": "CO_0085", "remetente": "Georgina de Albuquerque", "destinatario": "Candido Portinari", "data": "20/07/1954", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Informa sobre a realiza\u00e7\u00e3o de um Congresso de Artes Pl\u00e1sticas, em Veneza, devendo a Delega\u00e7\u00e3o do Brasil ser formada por quatro artistas. Pergunta se Portinari deseja fazer parte da Delega\u00e7\u00e3o, listando hot\u00e9is onde podem ser solicitadas acomoda\u00e7\u00f5es.", "data_clean": "20/07/1954", "data_final": "1954-07-20T00:00:00", "Ano": 1954}, {"pagina": 128, "id_doc": "CO_0086", "remetente": "Luc\u00edlio de Albuquerque", "destinatario": "Candido Portinari", "data": "01/12/1938", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Lamenta n\u00e3o poder admirar os trabalhos de Portinari no Minist\u00e9rio da Educa\u00e7\u00e3o, por motivo de sa\u00fade, e pede que o pintor interfira, a seu favor, junto a Gustavo Capanema, numa proposta de aquisi\u00e7\u00e3o, pelo MNBA, do seu (de Luc\u00edlio) quadro \"Retrato\".", "data_clean": "01/12/1938", "data_final": "1938-12-01T00:00:00", "Ano": 1938}, {"pagina": 129, "id_doc": "CO_0087", "remetente": "Paulo de Medeiros e Albuquerque", "destinatario": "Candido Portinari", "data": "14/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lembra a Portinari que \u00e9 o rep\u00f3rter que entrevistou-o para a revista \"Dom Casmurro\", ocasi\u00e3o em que o pintor prometeu enviar-lhe reprodu\u00e7\u00e3o de um quadro seu. Reclama a promessa feita, incluindo pedido de aut\u00f3grafo na reprodu\u00e7\u00e3o, informando estar preparando \u00e1lbum de pintores das 3 Am\u00e9ricas, onde Portinari seria destaque.", "data_clean": "14/11/1941", "data_final": "1941-11-14T00:00:00", "Ano": 1941}, {"pagina": 130, "id_doc": "CO_0088", "remetente": "Maria Aldunate C.", "destinatario": "Candido Portinari", "data": "27/09/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que Portinari receber\u00e1 exemplares da \"Revista de Arte\" da Faculdade de Belas Artes de Santiago do Chile, pelo prazo de um ano.", "data_clean": "27/09/1938", "data_final": "1938-09-27T00:00:00", "Ano": 1938}, {"pagina": 131, "id_doc": "CO_0089", "remetente": "Vera Pacheco Jord\u00e3o", "destinatario": "Candido Portinari", "data": "10/01/1941", "tipo_doc": "Carta", "onomastico": "Lischine", "memo_resumo": "Fala do bal\u00e9 que vai enviar a Lischine e que precisa de duas reprodu\u00e7\u00f5es para o Colonel de Basil conhecer a obra de Portinari. Comenta que Mignone vai fazer a m\u00fasica e que vai enviar a Toscanini a partitura de tr\u00eas m\u00fasicas suas.", "data_clean": "10/01/1941", "data_final": "1941-01-10T00:00:00", "Ano": 1941}, {"pagina": 132, "id_doc": "CO_0090", "remetente": "Alencastro Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "18/05/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a Portinari que m\u00e3o encontrou as tabuinhas pr\u00f3prias para pintura que lhe foram encomndadas e, por isso, envia as que pode encontrar.", "data_clean": "18/05/1950", "data_final": "1950-05-18T00:00:00", "Ano": 1950}, {"pagina": 133, "id_doc": "CO_0091", "remetente": "Miguel Salinas Alias", "destinatario": "Maria Portinari", "data": "17/09/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita dinheiro para comprar passagem para S\u00e3o Paulo, onde requereu e deve receber benef\u00edcio a que tem direito no I.A.P.I.", "data_clean": "17/09/1952", "data_final": "1952-09-17T00:00:00", "Ano": 1952}, {"pagina": 135, "id_doc": "CO_0092", "remetente": "Violeta Corr\u00eaa de Azevedo", "destinatario": "Maria Portinari", "data": "28/11/1941", "tipo_doc": "Carta", "onomastico": "Fernando Sab\u00f3ia", "memo_resumo": "Trata de sua viagem pelos Estados Unidos, comentando ter visto um quadro de Portinari em casa de um primo, Fernando Sab\u00f3ia, que adorou!", "data_clean": "28/11/1941", "data_final": "1941-11-28T00:00:00", "Ano": 1941}, {"pagina": 140, "id_doc": "CO_0095", "remetente": "Carlos Washington Aliseris", "destinatario": "Maria Portinari", "data": "01/01/1944", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Envia felicita\u00e7\u00f5es aos Portinaris.", "data_clean": "01/01/1944", "data_final": "1944-01-01T00:00:00", "Ano": 1944}, {"pagina": 142, "id_doc": "CO_0096", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "/12/1946", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Avisa de sua chegada, envia votos de bom 1947 e oferece sua resid\u00eancia em Copacabana.", "data_clean": "01/12/1946", "data_final": "1946-12-01T00:00:00", "Ano": 1946}, {"pagina": 144, "id_doc": "CO_0097", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "15/02/1936", "tipo_doc": "Carta", "onomastico": "Elena Sansinueva de Elizalde", "memo_resumo": "Lamenta n\u00e3o poder comparecer ao carnaval carioca, estimula Portinari ao trabalho com afrescos, pede conselhos sobre sua pr\u00f3xima viagem \u00e0 Europa. Encoraja Portinari a expor no Uruguai e em Buenos Aires, com uma confer\u00eancia de M\u00e1rio de Andrade, pedindo confirma\u00e7\u00e3o, para que seja conversado com o Embaixador Lucillo Bueno. D\u00e1 not\u00edcias de Raquelita e de Elena. Comenta a in\u00e9rcia do movimento art\u00edstico local, admitindo sua predisposi\u00e7\u00e3o a n\u00e3o fazer nada. Relata ter sido detido por pintar na Avenida Alem, por estar atrpalhando a circula\u00e7\u00e3o na rua. Tece considera\u00e7\u00f5es sobre suas dificuldades de realiza\u00e7\u00e3o art\u00edstica.", "data_clean": "15/02/1936", "data_final": "1936-02-15T00:00:00", "Ano": 1936}, {"pagina": 150, "id_doc": "CO_0098", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "27/01/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Prop\u00f5e que Portinari fa\u00e7a uma ilustra\u00e7\u00e3o, a ser publicada por um boletim musical, para o cap\u00edtulo que trata de \"La Trutuca\", um instrumento musical dos \u00edndio araucanos.", "data_clean": "27/01/1935", "data_final": "1935-01-27T00:00:00", "Ano": 1935}, {"pagina": 151, "id_doc": "CO_0099", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "03/12/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari por seu triunfo (premia\u00e7\u00e3o no Carnegie). Informa ter conseguido apoio governamental para seus estudos de aperfei\u00e7oamento na Europa. Comenta que gostaria de fazer uma confer\u00eancia na Universidade do Rio de Janeiro, pedindo opini\u00e3o de Portinari. Avisa estar enviando cat\u00e1logo do Sal\u00e3o Argentino, para o qual enviou duas obras.", "data_clean": "03/12/1935", "data_final": "1935-12-03T00:00:00", "Ano": 1935}, {"pagina": 153, "id_doc": "CO_0100", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "30/03/1935", "tipo_doc": "Carta", "onomastico": "M\u00e1rio de Andrade", "memo_resumo": "Mostra-se penalizado porque Portinari n\u00e3o recebeu os convites enviados por Amigos del Arte. Elogia o retrato que Portinari pintou de M\u00e1rio de Andrade. Informa que a ilustra\u00e7\u00e3o que o artista realizou para o \"Suplemento Musical\" ser\u00e1 publicada e que o original passar\u00e1 \u00e0 propriedade da sra. Aliseris. Pede que Portinari se empenhe em ir a Buenos Aires", "data_clean": "30/03/1935", "data_final": "1935-03-30T00:00:00", "Ano": 1935}, {"pagina": 158, "id_doc": "CO_0102", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "25/01/1935", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Cumprimenta o artista pelo sucesso de sua exposi\u00e7\u00e3o; pede que fa\u00e7a uma ilustra\u00e7\u00e3o para a capa do \"Boletim Interamericano de M\u00fasoca\", que trar\u00e1 um trabalho de M\u00e1rio de Andrade; comenta sobre a possibilidade de conseguir os sal\u00f5es de Amigos del Arte para Portinari expor, tentando que coincida com a visita do Presidente Vargas. Pede o envio de fotos de obras, para public\u00e1-las. Informa ter recebido um pr\u00eamio do Minist\u00e9rio de Instru\u00e7\u00e3o P\u00fablica.", "data_clean": "25/01/1935", "data_final": "1935-01-25T00:00:00", "Ano": 1935}, {"pagina": 161, "id_doc": "CO_0104", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "/12/1935", "tipo_doc": "Carta", "onomastico": "Alexandre de Albuquerque", "memo_resumo": "Deseja pronto restabelecimento a Portinari, relata viagem a Igua\u00e7u e os bons trabalhos que l\u00e1 realizou e agradece os conselhos recebidos. Cita amigos comuns, destacando carta carinhosa recebida de M\u00e1rio de Andrade. Pergunta se Portinari ainda t\u00eam planos de expor nos sal\u00f5es de Amigos del Arte.", "data_clean": "01/12/1935", "data_final": "1935-12-01T00:00:00", "Ano": 1935}, {"pagina": 165, "id_doc": "CO_0105", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "26/11/1935", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Agradece um desenho que Portinari ofereceu \u00e0 sua filha Raquelita. Diz estar tentando conseguir uma viagem do pintor \u00e0 Montevid\u00e9u, atrav\u00e9s do Embaixador Lucillo Bueno, quando poderia retribuir a gentileza de Portinari para consigo, por ocasi\u00e3o de sua vinda ao Rio. Relata o cotidiano de sua vida art\u00edstica e pergunta sobre a vida acad\u00eamica de Portinari.", "data_clean": "26/11/1935", "data_final": "1935-11-26T00:00:00", "Ano": 1935}, {"pagina": 168, "id_doc": "CO_0107", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "21/11/1938", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Relata o clima de tens\u00e3o que encontrou na Europa, meses antes do in\u00edcio da II Guerra Mundial. Comenta seu sucesso profissional, com uma exposi\u00e7\u00e3o em Bruxelas, e o desenrrolar da vida art\u00edstica em Paris. Envia cumprimentos a amigos comuns.", "data_clean": "21/11/1938", "data_final": "1938-11-21T00:00:00", "Ano": 1938}, {"pagina": 169, "id_doc": "CO_0108", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "02/07/1936", "tipo_doc": "Carta", "onomastico": "Alfonso Reyes", "memo_resumo": "Infoma que Alfonso Reyes, amigo comum, trouxe-lhe boas not\u00edcias do Brasil e de Portinari. Apresenta Hortensia Herrera Uriarte, portadora da carta, recomendando-a. Comunica sua pr\u00f3xima viagem \u00e0 Europa. Inclui recorte de jornal que reproduz foto de Alfonso Reyes.", "data_clean": "02/07/1936", "data_final": "1936-07-02T00:00:00", "Ano": 1936}, {"pagina": 171, "id_doc": "CO_0109", "remetente": "Carlos Washington Aliseris", "destinatario": "Maria Portinari", "data": "26/08/1947", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Cumprimentam os Portinaris, felicitando o artista e informando onde est\u00e3o hospedados.", "data_clean": "26/08/1947", "data_final": "1947-08-26T00:00:00", "Ano": 1947}, {"pagina": 172, "id_doc": "CO_0110", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "21/09/1935", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Comenta detalhes de sua vida profissional e da vida art\u00edstica no Uruguai. Pede informa\u00e7\u00f5es sobre exposi\u00e7\u00e3o de Portinari no Palace. Refere-se a Celso Ant\u00f4nio e Guignard", "data_clean": "21/09/1935", "data_final": "1935-09-21T00:00:00", "Ano": 1935}, {"pagina": 179, "id_doc": "CO_0111", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "27/04/1935", "tipo_doc": "Carta", "onomastico": "Alexandre de Albuquerque", "memo_resumo": "Pede que Portinari se empenhe em estar em Montevid\u00e9u, por ocasi\u00e3o da visita do Presidente Vargas. Pede, ainda, que recolha, em Santos, uma caixa com os quadros que enviou para o Sal\u00e3o Paulista de Belas Artes, avisando que escreveu a Alexandre sobre isso.", "data_clean": "27/04/1935", "data_final": "1935-04-27T00:00:00", "Ano": 1935}, {"pagina": 180, "id_doc": "CO_0112", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "05/04/1935", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Transcreve texto de carta da sra. Elena de Elisalde, sobre a exposi\u00e7\u00e3o a ser feita em Buenos Aires, por ocasi\u00e3o da visita do Presidente Vargas, na qual conta com a presen\u00e7a de Portinari. Elogia o retrato de M\u00e1rio de Andrade. Relata suas dificuldades art\u00edsticas e pede o apoio do amigo.", "data_clean": "05/04/1935", "data_final": "1935-04-05T00:00:00", "Ano": 1935}, {"pagina": 181, "id_doc": "CO_0113", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "20/02/1935", "tipo_doc": "Carta", "onomastico": "Lucillo Bueno", "memo_resumo": "Informa j\u00e1 estar com o convite de Amigos de Arte, de Montevid\u00e9u, e aguarda o de Buenos Aires, para Portinari expor. Orienta-o como agir, para conseguir apoio oficial \u00e0 viagem dele. Oferece sua resid\u00eancia em Montevid\u00e9u. Comenta ainda n\u00e3o ter recebido seus quadros de volta, que ainda est\u00e3o no porto de Santos. Cobra a ilustra\u00e7\u00e3o para a capa do \"Boletim Musical\".", "data_clean": "20/02/1935", "data_final": "1935-02-20T00:00:00", "Ano": 1935}, {"pagina": 186, "id_doc": "CO_0115", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "15/05/1935", "tipo_doc": "Carta", "onomastico": "Elena Sansinueva de Elizalde", "memo_resumo": "Pede fotos de obras para divulga\u00e7\u00e3o do artista em Montevid\u00e9u. Avisa que j\u00e1 enviou os convites para expor em sal\u00f5es de Amigos de Arte. Insiste para o pintor fazer a ilustra\u00e7\u00e3o da capa do \"Boletim Interamericano de M\u00fasica\". Recomenda que Portinari fa\u00e7a contato com a sra. Elizalde e que pe\u00e7a a M\u00e1rio de Andrade para escrever a apresenta\u00e7\u00e3o do cat\u00e1logo da exposi\u00e7\u00e3o. Comenta assuntos pessoais.", "data_clean": "15/05/1935", "data_final": "1935-05-15T00:00:00", "Ano": 1935}, {"pagina": 193, "id_doc": "CO_0116", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "09/04/1935", "tipo_doc": "Carta", "onomastico": "Elena Sansinueva de Elizalde", "memo_resumo": "Deseja \u00eaxito nas gest\u00f5es para a exposi\u00e7\u00e3o de Portinari, nos Salones Amigos del Arte, de Montevid\u00e9u e de Buenos Aires. Reitera o oferecimento de sua casa para hospedar o pintor, por ocasi\u00e3o de sua estadia em Montevid\u00e9u. Pede o envio de uma foto do retrato de M\u00e1rio de Andrade para Elena Sansinueva de Elizalde.", "data_clean": "09/04/1935", "data_final": "1935-04-09T00:00:00", "Ano": 1935}, {"pagina": 194, "id_doc": "CO_0117", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "30/10/1934", "tipo_doc": "Carta", "onomastico": "M\u00e1rio de Andrade", "memo_resumo": "Avisa que chegou bem e ressalta a boa acolhida por parte de Rossi. Comenta que M\u00e1rio de Andrade est\u00e1 no Rio, mas pede que Portinari o avise que pretende visit\u00e1-lo, logo que volte a S\u00e3o Paulo.", "data_clean": "30/10/1934", "data_final": "1934-10-30T00:00:00", "Ano": 1934}, {"pagina": 195, "id_doc": "CO_0118", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "02/06/1935", "tipo_doc": "Carta", "onomastico": "Elena Sansinueva de Elizalde", "memo_resumo": "Mostra-se radiante com a confirma\u00e7\u00e3o, atrav\u00e9s de Jos\u00e9 Jobim, da ida de Portinari a Montevid\u00e9u. Informa que a presidenta de Amigos de Arte de Montevid\u00e9u est\u00e1 encantada com sua vinda, desejando fazer uma propaganda intensa. Sugere que a mostra de Buenos Aires aconte\u00e7a em julho e a de Montevid\u00e9u, em agosto. Oferece sua resid\u00eancia para hospedagem dos Portinaris. Fala sobre suas (Aliseris) atividades art\u00edsticas. Relata o atentado sofrido pelo presidente do Uruguai, na despedida de Get\u00falio Vargas. Envia abra\u00e7os a Bopp.", "data_clean": "02/06/1935", "data_final": "1935-06-02T00:00:00", "Ano": 1935}, {"pagina": 197, "id_doc": "CO_0119", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "16/02/1935", "tipo_doc": "Carta", "onomastico": "Celso Ant\u00f4nio", "memo_resumo": "Anuncia sua chegada ao Brasil, para o carnaval carioca. Informa estar encarregado de fotografar obras de alguns artistas brasileiros, inclusive de Portinari. Pede que providencie um fot\u00f3grafo, que pe\u00e7a a Celso Ant\u00f4nio para preparar suas esculturas para as fotos e que Raul Bopp prepare uma lista de intelectuais brasileiros.", "data_clean": "16/02/1935", "data_final": "1935-02-16T00:00:00", "Ano": 1935}, {"pagina": 199, "id_doc": "CO_0120", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "06/06/1935", "tipo_doc": "Carta", "onomastico": "Elena Sansinueva de Elizalde", "memo_resumo": "Informa que a sra. Elizalde confirmou a inaugura\u00e7\u00e3o da mostra de Portinari, em Buenos Aires, para o dia 18 de julho, sugerindo que Portinari chegue uns 10 dias antes. Pede que providencie fotos de obras para divulga\u00e7\u00e3o em Buenos Aires e em Montevid\u00e9u,", "data_clean": "06/06/1935", "data_final": "1935-06-06T00:00:00", "Ano": 1935}, {"pagina": 201, "id_doc": "CO_0121", "remetente": "Carlos Washington Aliseris", "destinatario": "Maria Portinari", "data": "01/01/1936", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Enviam votos de felicidades aos Portinaris.", "data_clean": "01/01/1936", "data_final": "1936-01-01T00:00:00", "Ano": 1936}, {"pagina": 203, "id_doc": "CO_0122", "remetente": "Carlos Washington Aliseris", "destinatario": "Maria Portinari", "data": "/12/1952", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Enviam votos de Boas Festas aos Portinaris.", "data_clean": "01/12/1952", "data_final": "1952-12-01T00:00:00", "Ano": 1952}, {"pagina": 205, "id_doc": "CO_0123", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "26/07/1937", "tipo_doc": "Carta", "onomastico": "Eduardo Victor Haedo", "memo_resumo": "Informa que o Ministro de Instru\u00e7\u00e3o P\u00fablica do Uruguai, sr. Eduardo Victor Haedo, acompanhado da esposa e do poeta Silva Vald\u00e9s, chegar\u00e1 ao Rio de Janeiro, em miss\u00e3o de estreitamento de rela\u00e7\u00f5es com o Brasil. Aconselha Portinari a aproximar-se, para que o Ministro se conven\u00e7a a financiar sua ida ao Uruguai e, talvez, Buenos Aires.", "data_clean": "26/07/1937", "data_final": "1937-07-26T00:00:00", "Ano": 1937}, {"pagina": 207, "id_doc": "CO_0124", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "10/09/1938", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Recomenda que Portinari escreva a Don Pio Collivadino, solicitando envio, por mala diplom\u00e1tica, de um material pr\u00f3prio para trabalhar com afrescos. Pede o endere\u00e7o de Santa Rosa.", "data_clean": "10/09/1938", "data_final": "1938-09-10T00:00:00", "Ano": 1938}, {"pagina": 208, "id_doc": "CO_0125", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "/01/1944", "tipo_doc": "Carta", "onomastico": "Alexandre de Albuquerque", "memo_resumo": "Renova os votos de feliz ano novo, comentando seus projetos profissionais e manifestando o desejo de vir ao Rio de Janeiro para estudar, especialmente, a t\u00e9cnica de pintura afresco, com Portinari.", "data_clean": "01/01/1944", "data_final": "1944-01-01T00:00:00", "Ano": 1944}, {"pagina": 210, "id_doc": "CO_0126", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "29/01/1935", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Comenta uma exposi\u00e7\u00e3o de Picasso que est\u00e1 sendo realizada em Buenos Aires. Relata contato com a sra. Elizalde, com quem est\u00e1 articulando uma grande mostra de Portinari, a coincidir com a visita do Presidente do Brasil, Get\u00falio Vargas. Informa pretender que o Embaixador brasileiro, Lucillo Bueno, fa\u00e7a uma compra de obra de Portinari, para custeio da viagem, e deseja fazer a mostra em abril, em Montevid\u00e9u, e em maio, em Buenos Aires.", "data_clean": "29/01/1935", "data_final": "1935-01-29T00:00:00", "Ano": 1935}, {"pagina": 213, "id_doc": "CO_0128", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "01/02/1935", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "De volta a Montevid\u00e9u, recorda sua visita \u00e0 exposi\u00e7\u00e3o de Pablo Picasso, em Buenos Aires. Elogia o retrato de \"Don Alexandre\", pintado por Portinari. Informa que a ilustra\u00e7\u00e3o para a capa do \"Boletim Interamericano de M\u00fasica\" dever\u00e1 simbolizar a produ\u00e7\u00e3o musical na Am\u00e9rica. Diz estar tentando conseguir tr\u00eas salas nos Salones Amigos del Arte, em Buenos Aires, para uma exposi\u00e7\u00e3o de Portinari.", "data_clean": "01/02/1935", "data_final": "1935-02-01T00:00:00", "Ano": 1935}, {"pagina": 214, "id_doc": "CO_0129", "remetente": "Raquel Aliseris de Labaure", "destinatario": "Candido Portinari", "data": "28/01/1935", "tipo_doc": "Carta", "onomastico": "Carlos Washington Aliseris", "memo_resumo": "Agradece a confian\u00e7a que Portinari demonstra em seu trabalho e as manifesta\u00e7\u00f5es de amizade para com seu pai, que a retribui sinceramente. Afirma esperar que os planos da mostra de Portinari em Montevid\u00e9u se concretizm.", "data_clean": "28/01/1935", "data_final": "1935-01-28T00:00:00", "Ano": 1935}, {"pagina": 215, "id_doc": "CO_0130", "remetente": "M. C. Allaben Junior", "destinatario": "Candido Portinari", "data": "26/09/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Oferece os servi\u00e7os de molduras da Louvre Frame & Co.", "data_clean": "26/09/1940", "data_final": "1940-09-26T00:00:00", "Ano": 1940}, {"pagina": 216, "id_doc": "CO_0131", "remetente": "Lauro Jo\u00e3o de Almeida Pinto", "destinatario": "Gustavo Capanema", "data": "05/12/1939", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece, em nome do jornal \"A Cidade\", de Brodowski, o apoio do Ministro da Educa\u00e7\u00e3o \u00e0 exposi\u00e7\u00e3o de Portinari.", "data_clean": "05/12/1939", "data_final": "1939-12-05T00:00:00", "Ano": 1939}, {"pagina": 217, "id_doc": "CO_0132", "remetente": "S\u00e9rgio Corr\u00eaa da Costa", "destinatario": "Candido Portinari", "data": "06/01/1941", "tipo_doc": "Carta", "onomastico": "Grace L. McCann Morley", "memo_resumo": "Felicita Portinari pelo sucesso de sua exposi\u00e7\u00e3o em Nova York. Recomenda a sra. Grace Morley, diretora do S. Francisco Museum pf Art, que viaja ao Rio de Janeiro, desejando contato com artistas brasileiros, e vai procur\u00e1-lo. Pede que Portinari envie panfletos, \u00e1lbum ou reprodu\u00e7\u00f5es para o Consulado.", "data_clean": "06/01/1941", "data_final": "1941-01-06T00:00:00", "Ano": 1941}, {"pagina": 219, "id_doc": "CO_0134", "remetente": "Ant\u00f4nio de Almeida", "destinatario": "Candido Portinari", "data": "12/03/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, apesar das obras do MEC j\u00e1 terem sido iniciadas, ele ainda continua sem trabalho. Manda lembran\u00e7as de um outro oper\u00e1rio, Pedro, encarregado da cal.", "data_clean": "12/03/1940", "data_final": "1940-03-12T00:00:00", "Ano": 1940}, {"pagina": 221, "id_doc": "CO_0135", "remetente": "Dirce de Almeida", "destinatario": "Candido Portinari", "data": "11/12/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pedem a doa\u00e7\u00e3o de uma obra de Portinari, a fim de angariar fundos para socorrer presos pol\u00edticos em Araraquara.", "data_clean": "11/12/1950", "data_final": "1950-12-11T00:00:00", "Ano": 1950}, {"pagina": 222, "id_doc": "CO_0136", "remetente": "Za\u00edra Almeida", "destinatario": "Candido Portinari", "data": "07/09/1946", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Transmitem impress\u00f5es de viagem a Floren\u00e7a e pedem not\u00edcias da exposi\u00e7\u00e3o em Paris.", "data_clean": "07/09/1946", "data_final": "1946-09-07T00:00:00", "Ano": 1946}, {"pagina": 224, "id_doc": "CO_0137", "remetente": "Edgard de Almeida", "destinatario": "Candido Portinari", "data": "/09/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que ficam sem efeito os pedidos que fez. Avisa que segue para Berlim em novembro.", "data_clean": "01/09/1946", "data_final": "1946-09-01T00:00:00", "Ano": 1946}, {"pagina": 226, "id_doc": "CO_0138", "remetente": "Edgard de Almeida", "destinatario": "Candido Portinari", "data": "01/09/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Comenta sua viagem pela Europa, pedindo not\u00edcias da exposi\u00e7\u00e3o de Portinari em Paris.", "data_clean": "01/09/1946", "data_final": "1946-09-01T00:00:00", "Ano": 1946}, {"pagina": 229, "id_doc": "CO_0139", "remetente": "Edgard de Almeida", "destinatario": "Candido Portinari", "data": "05/11/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Informa estar enviando outra carta igual, a ser entregue, em m\u00e3os, pelo secret\u00e1rio da Embaixada em Roma, Mozart Valente. Pede para Portinari tratar de assuntos pessoais, como n\u00e3o fazer a remessa de mala, pagar vinte mil francos ao Apol\u00f4nio, deixado pelo Queiroz, usando o dinheiro que est\u00e1 com Jayme de Barros, bem como levar coisas que a esposa deixou com Maria. Pede, ainda, que Portinari envie recorte de cr\u00edtica da exposi\u00e7\u00e3o (Paris) para ser publicada em Roma e em Berlim.", "data_clean": "05/11/1946", "data_final": "1946-11-05T00:00:00", "Ano": 1946}, {"pagina": 231, "id_doc": "CO_0140", "remetente": "Edgard de Almeida", "destinatario": "Candido Portinari", "data": "21/09/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Comenta sua viagem pela It\u00e1lia. Lamenta n\u00e3o poder estar presente na inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari. Trata de assuntos pessoais.", "data_clean": "21/09/1946", "data_final": "1946-09-21T00:00:00", "Ano": 1946}, {"pagina": 232, "id_doc": "CO_0141", "remetente": "Edgard de Almeida", "destinatario": "Candido Portinari", "data": "/09/1946", "tipo_doc": "Carta", "onomastico": "Amaral Peixoto", "memo_resumo": "Lamenta o fato de ter que voltar imediatamente ao Brasil, pedindo que Portinari resolva assuntos que deixou pendentes em Paris. Pede not\u00edcias da exposi\u00e7\u00e3o, avisando estar enviando carta para Dacosta, junto \u00e0 de Portinari.", "data_clean": "01/09/1946", "data_final": "1946-09-01T00:00:00", "Ano": 1946}, {"pagina": 234, "id_doc": "CO_0142", "remetente": "Edgard de Almeida", "destinatario": "Candido Portinari", "data": "/10/1946", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Cumprimenta Portinari pelo sucesso da exposi\u00e7\u00e3o. Encarrega o amigo de resolver algumas tarefas em Paris. Lamenta n\u00e3o poderem encontrar-se na It\u00e1lia ou em Moscou. Pede not\u00edcias do amigo e m\u00e9dico, Lima e Silva. Deseja melhoras a Maria.", "data_clean": "01/10/1946", "data_final": "1946-10-01T00:00:00", "Ano": 1946}, {"pagina": 236, "id_doc": "CO_0143", "remetente": "Edgard de Almeida", "destinatario": "Candido Portinari", "data": "10/10/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Felicita Portinari por sua exposi\u00e7\u00e3o na Charpentier. Comenta sua viagem \u00e0 It\u00e1lia, incentivando Portinari a visit\u00e1-la tamb\u00e9m. Pede not\u00edcais do Brasil e o envio de cr\u00edticas sobre a mostra, bem como de um cat\u00e1logo.", "data_clean": "10/10/1946", "data_final": "1946-10-10T00:00:00", "Ano": 1946}, {"pagina": 238, "id_doc": "CO_0144", "remetente": "Mildred Constantine", "destinatario": "Maria Portinari", "data": "09/04/1942", "tipo_doc": "Carta", "onomastico": "Beatrice A. Rudes", "memo_resumo": "Comenta estar guardando (com muito prazer) as obras de Portinari e que h\u00e1 pessoas interessadas na compra de algumas, mas ela prefere que isto seja tratado diretamente com Portinari, pelo correio. Aborda a morte de Stefan  Zweig e diz saber que Orson Welles est\u00e1 no Rio, fazendo um filme. Recorda cada um dos familiares dos Portinaris, enviando lembran\u00e7as a todos.", "data_clean": "09/04/1942", "data_final": "1942-04-09T00:00:00", "Ano": 1942}, {"pagina": 240, "id_doc": "CO_0145", "remetente": "Raymundo Ottoni de Castro Maya", "destinatario": "Candido Portinari", "data": "22/09/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma o convite feito a Portinari para ilustrar o livro \"Mem\u00f3rias p\u00f3stumas de Braz Cubas\", de Machado de Assis, para a Sociedade dos Cem Bibli\u00f3filos do Brasil. Informa que seriam 115 exemplares: 100 para os s\u00f3cios e 15 para museus, bibliotecas, etc., e que os originais das ilustra\u00e7\u00f5es ficar\u00e3o em poder da Sociedade, para serem leiloadas. Trata o pre\u00e7o, prazo e outros detalhes.", "data_clean": "22/09/1942", "data_final": "1942-09-22T00:00:00", "Ano": 1942}, {"pagina": 241, "id_doc": "CO_0146", "remetente": "Raymundo Ottoni de Castro Maya", "destinatario": "Candido Portinari", "data": "/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando dois quadros, um retrato e as obras que chama de \"Pi\u00e3o\" e \"Carneirinho\". Diz estar enviando tamb\u00e9m verniz e \u00f3leo de linha\u00e7a. Avisa ter feito o dep\u00f3sito, em banco, que vai mandar o cart\u00e3o para colher a assinatura e o tal\u00e3o de cheques. Deseja Feliz Natal.", "data_clean": "01/12/1954", "data_final": "1954-12-01T00:00:00", "Ano": 1954}, {"pagina": 243, "id_doc": "CO_0147", "remetente": "Edgard de Almeida", "destinatario": "Maria Portinari", "data": "28/05/1953", "tipo_doc": "Cart\u00e3o", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Participa sua mudan\u00e7a para Londres, oferecendo sua nova resid\u00eancia aos Portinaris. Comenta a maneira de viver dos ingleses, observando que respeitam os h\u00e1bito alheios. Ressalta que, pelas poucas not\u00edcias que t\u00eam do Rio, fizeram bem em ficar mais dois anos na Europa. Envia lembran\u00e7as ao casal Queiros Lima.", "data_clean": "28/05/1953", "data_final": "1953-05-28T00:00:00", "Ano": 1953}, {"pagina": 245, "id_doc": "CO_0148", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/03/1945", "tipo_doc": "Telegrama", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Recomenda que Portinari n\u00e3o assine contrato antes de receber uma carta dele, por interm\u00e9dio de Queiroz Lima.", "data_clean": "04/03/1945", "data_final": "1945-03-04T00:00:00", "Ano": 1945}, {"pagina": 246, "id_doc": "CO_0149", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/12/1945", "tipo_doc": "Carta", "onomastico": "Aldo Magnelli", "memo_resumo": "Acusa recebimento de fotos, mas pede mais, pois cedeu as suas para Germain Bazin. Informa que Bazin est\u00e1 pensando em fazer a exposi\u00e7\u00e3o de Portinari na Galeria Ren\u00e9 Drouin, mas Josias acha que \u00e9 pequena. Diz estar enviando envelope para Queiroz Lima e outro para Aldo Magnelli. Avisa que vai pedir a O'Shaugnessy que mostre, as obras que tem de Portinari, ao Bazin. Insiste que a mostra seja muito bem organizada, pois Paris \"\u00e9 um covil de feras invejosas, que temem o aparecimento de qualquer novo talento mais vigoroso\".", "data_clean": "01/12/1945", "data_final": "1945-12-01T00:00:00", "Ano": 1945}, {"pagina": 247, "id_doc": "CO_0150", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "19/02/1946", "tipo_doc": "Telegrama", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Ressalta ser inadmiss\u00edvel a aus\u00eancia de Portinari em sua exposi\u00e7\u00e3o, em Paris, informando haver condi\u00e7\u00f5es at\u00e9 de levar o filho, Jo\u00e3o Candido.", "data_clean": "19/02/1946", "data_final": "1946-02-19T00:00:00", "Ano": 1946}, {"pagina": 248, "id_doc": "CO_0151", "remetente": "Ant\u00f4nio Monteiro Machado de Almeida", "destinatario": "Candido Portinari", "data": "11/09/1943", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Felicitam Portinari pelo trabalho que vai realizar na Capela da Pampulha. L\u00facia conta que Juscelino Kubitschek ficou entusiasmad\u00edssimo com as pinturas sacras de Brodowski. Comenta suas aventuras liter\u00e1rias. Lamenta n\u00e3o ter podido ir ao Rio, para visitar a exposi\u00e7\u00e3o de Portinari. Elogia os pain\u00e9is da R\u00e1dio Tupi-SP.", "data_clean": "11/09/1943", "data_final": "1943-09-11T00:00:00", "Ano": 1943}, {"pagina": 250, "id_doc": "CO_0152", "remetente": "L\u00facia Machado de Almeida", "destinatario": "Candido Portinari", "data": "12/03/1943", "tipo_doc": "Cart\u00e3o", "onomastico": "An\u00edbal Machado", "memo_resumo": "Comenta a possibilidade de Portinari ilustrar a edi\u00e7\u00e3o em ingl\u00eas de seu livro \"No fundo do mar\". Informa que quer dedicar esta edi\u00e7\u00e3o a Jo\u00e3o Candido. Oferece sua resid\u00eancia aos Portinaris.", "data_clean": "12/03/1943", "data_final": "1943-03-12T00:00:00", "Ano": 1943}, {"pagina": 254, "id_doc": "CO_0153", "remetente": "L\u00facia Machado de Almeida", "destinatario": "Candido Portinari", "data": "28/07/1938", "tipo_doc": "Cart\u00e3o", "onomastico": "An\u00edbal Machado", "memo_resumo": "Avisa que estar\u00e1 no Rio, breve, estando \u00e0 disposi\u00e7\u00e3o para posar para seu retrato. Ressalta que, se n\u00e3o for poss\u00edvel, poder\u00e3o adiar para outra ocasi\u00e3o.", "data_clean": "28/07/1938", "data_final": "1938-07-28T00:00:00", "Ano": 1938}, {"pagina": 255, "id_doc": "CO_0154", "remetente": "Ant\u00f4nio Monteiro Machado de Almeida", "destinatario": "Candido Portinari", "data": "12/09/1944", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Relata o contato que fez com Miss Margaret Lesser, da editora Doubleday, Doran, a respeito da publica\u00e7\u00e3o de seu livro \"No fundo do mar\", peguntando se Portinari j\u00e1 teve tempo de fazer algum desenho. Pede opini\u00e3o sobre como proceder para enviar a tradu\u00e7\u00e3o e os desenhos para os Estados Unidos. Informa que M\u00e1rio de Andrade est\u00e1 l\u00e1 e que visitaram a Igreja da Pampulha, elogiando bastante o resultado conseguido pelo artista.", "data_clean": "12/09/1944", "data_final": "1944-09-12T00:00:00", "Ano": 1944}, {"pagina": 257, "id_doc": "CO_0155", "remetente": "Marcello Brasileiro de Almeida", "destinatario": "Candido Portinari", "data": "13/07/1943", "tipo_doc": "Carta", "onomastico": "Amaral Peixoto", "memo_resumo": "Convida Portinari a realizar uma exposi\u00e7\u00e3o em Niter\u00f3i, a ser patrocinada pelo Interventor Amaral Peixoto.", "data_clean": "13/07/1943", "data_final": "1943-07-13T00:00:00", "Ano": 1943}, {"pagina": 259, "id_doc": "CO_0156", "remetente": "Paulo Mendes de Almeida", "destinatario": "Candido Portinari", "data": "23/09/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de exposi\u00e7\u00e3o de pintura brasileira, organizada pelo MAM-SP e solicitada pela Casa de las Americas, em Cuba. Pede resposta urgente.", "data_clean": "23/09/1960", "data_final": "1960-09-23T00:00:00", "Ano": 1960}, {"pagina": 260, "id_doc": "CO_0157", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/04/1946", "tipo_doc": "Telegrama", "onomastico": "Germain Bazin", "memo_resumo": "Pede o envio, com urg\u00eancia, de lista completa de obras que figurar\u00e3o na exposi\u00e7\u00e3o, para prepara\u00e7\u00e3o do cat\u00e1logo. Insiste que, via tel\u00e9grafo, sejam dadas indica\u00e7\u00f5es precisas das obras principais, cujas fotos est\u00e3o em poder de Bazin, para prepara\u00e7\u00e3o dos clich\u00eas.", "data_clean": "04/04/1946", "data_final": "1946-04-04T00:00:00", "Ano": 1946}, {"pagina": 261, "id_doc": "CO_0158", "remetente": "Sebasti\u00e3o Paes de Almeida", "destinatario": "Candido Portinari", "data": "10/09/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a Portinari que est\u00e3o suspensos os entendimentos, no tocante \u00e0 execu\u00e7\u00e3o de sete pain\u00e9is para decorar o Pal\u00e1cio da Fazenda, em constru\u00e7\u00e3o. Justifica tal decis\u00e3o por condi\u00e7\u00f5es desfavor\u00e1veis quanto \u00e0 situa\u00e7\u00e3o financeira do Estado.", "data_clean": "10/09/1954", "data_final": "1954-09-10T00:00:00", "Ano": 1954}, {"pagina": 263, "id_doc": "CO_0159", "remetente": "Ribeiro Couto", "destinatario": "Candido Portinari", "data": "05/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter sabido da mudan\u00e7a de resid\u00eancia de Portinari pelo cart\u00e3o de Boas Festas recebido. Alegra-se de estarem morando mais pr\u00f3ximos.", "data_clean": "05/01/1943", "data_final": "1943-01-05T00:00:00", "Ano": 1943}, {"pagina": 264, "id_doc": "CO_0160", "remetente": "Edm\u00e9a de Paula Alonso", "destinatario": "Maria Portinari", "data": "08/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recorda a viagem que fizeram a Arax\u00e1, onde se fizeram amigos. Agradece as aten\u00e7\u00f5es e a boa recep\u00e7\u00e3o do litro de pimenta enviado a Portinari.", "data_clean": "08/04/1952", "data_final": "1952-04-08T00:00:00", "Ano": 1952}, {"pagina": 265, "id_doc": "CO_0161", "remetente": "Geraldo Alonso", "destinatario": "Candido Portinari", "data": "13/01/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Refor\u00e7a convite a Portinari para idealizar combina\u00e7\u00f5es de cores, a fim de serem pintados os novos carros DKW-Vemag, em nova \"linha Portinari\". Informa que os detalhes financeiros seriam acertados pelo escrit\u00f3rio da Norton Publicidade, no Rio.", "data_clean": "13/01/1960", "data_final": "1960-01-13T00:00:00", "Ano": 1960}, {"pagina": 267, "id_doc": "CO_0162", "remetente": "Maria A. Alonso", "destinatario": "Vicente P. Caride", "data": "15/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a ades\u00e3o da institui\u00e7\u00e3o \u00e0 homenagem a ser prestada a Portinari.", "data_clean": "15/07/1947", "data_final": "1947-07-15T00:00:00", "Ano": 1947}, {"pagina": 268, "id_doc": "CO_0163", "remetente": "Mauro Alonso", "destinatario": "Candido Portinari", "data": "12/03/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando um vidro de pimenta, prometido a Portinari,  agradecendo as aten\u00e7\u00f5es durante os dias em que estiveram juntos em Arax\u00e1.", "data_clean": "12/03/1952", "data_final": "1952-03-12T00:00:00", "Ano": 1952}, {"pagina": 269, "id_doc": "CO_0164", "remetente": "Att\u00edlio M. Alves", "destinatario": "Candido Portinari", "data": "14/05/1925", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo sucesso que vem alcan\u00e7ando. Recorda, com saudades, as serenatas que faziam juntos, comentando seu atual modo de vida.", "data_clean": "14/05/1925", "data_final": "1925-05-14T00:00:00", "Ano": 1925}, {"pagina": 271, "id_doc": "CO_0165", "remetente": "M\u00e1rcio Moreira Alves", "destinatario": "Candido Portinari", "data": "11/02/1955", "tipo_doc": "Carta", "onomastico": "Georges Braque", "memo_resumo": "Comunica a Portinari ter encontrado a maioria das tintas encomendadas. Comenta a vida art\u00edstica em Paris, destacando algumas mostras. Pede not\u00edcias em torno da candidatura Juscelino Kubitschek, especialmente do suposto apoio do PC.", "data_clean": "11/02/1955", "data_final": "1955-02-11T00:00:00", "Ano": 1955}, {"pagina": 273, "id_doc": "CO_0166", "remetente": "M\u00e1rcio Moreira Alves", "destinatario": "Candido Portinari", "data": "29/01/1956", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Transmite impress\u00f5es de sua viagem a Paris. Comenta mostra de 60 pintores que fizeram ilustra\u00e7\u00f5es para o D. Quixote, ressaltando que as de Portinari s\u00e3o muito melhores, o que o deixou orgulhoso. Oferece sua resid\u00eancia, com ar condicionado, para que os Portinaris se refresquem. Mostra-se apaixonado, descrevendo seu novo amor. Elogia Maria Portinari. Conta que esteve com Niomar e Paulo Muniz Sodr\u00e9, os quais gostaram da exposi\u00e7\u00e3o de artistas brasileiros, em Ne\u00fbchatel.", "data_clean": "29/01/1956", "data_final": "1956-01-29T00:00:00", "Ano": 1956}, {"pagina": 277, "id_doc": "CO_0167", "remetente": "M\u00e1rcio Moreira Alves", "destinatario": "Maria Portinari", "data": "28/01/1955", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Informa que vai mandar carta. Transmite impress\u00f5es de sua viagem a Paris.", "data_clean": "28/01/1955", "data_final": "1955-01-28T00:00:00", "Ano": 1955}, {"pagina": 279, "id_doc": "CO_0168", "remetente": "M\u00e1rcio Moreira Alves", "d
