3o", "onomastico": null, "memo_resumo": "Agradece a aten\u00e7\u00e3o que Portinari e sua fam\u00edlia dispensaram-lhe durante sua estadia no Rio de Janeiro.", "data_clean": "20/08/1951", "data_final": "1951-08-20T00:00:00", "Ano": 1951}, {"pagina": 2915, "id_doc": "CO_1877", "remetente": "Fernando Lucas Gaffr\u00e9e", "destinatario": "Maria Portinari", "data": "26/12/1952", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Deseja um feliz ano novo para o casal, lembrando gratos momentos passados junto a eles.", "data_clean": "26/12/1952", "data_final": "1952-12-26T00:00:00", "Ano": 1952}, {"pagina": 2917, "id_doc": "CO_1878", "remetente": "Paulo Gagarin", "destinatario": "Candido Portinari", "data": "19/04/1925", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter se despedido e transmite impress\u00f5es de sua viagem.", "data_clean": "19/04/1925", "data_final": "1925-04-19T00:00:00", "Ano": 1925}, {"pagina": 2921, "id_doc": "CO_1879", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "13/02/1953", "tipo_doc": "Carta", "onomastico": "Luiz Mesquita", "memo_resumo": "Em resposta \u00e0 carta do pintor, pede que Portinari n\u00e3o se preocupe com os termos da carta enviada por seu sobrinho, Luiz Mesquita, bastante comercial. Refor\u00e7a o acordo firmado entre eles, pessoalmente, quanto \u00e0 execu\u00e7\u00e3o do painel para a reda\u00e7\u00e3o do jornal \"O Estado de S. Paulo\". Informa j\u00e1 ter dado ordens para dep\u00f3sito do pagamento inicial, solicitado pelo artista.", "data_clean": "13/02/1953", "data_final": "1953-02-13T00:00:00", "Ano": 1953}, {"pagina": 2924, "id_doc": "CO_1881", "remetente": "Nino Galdi", "destinatario": "Candido Portinari", "data": "10/01/1947", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Pede a presen\u00e7a de Portinari em sua primeira exposi\u00e7\u00e3o, que acontecer\u00e1 no Palace Hotel.", "data_clean": "10/01/1947", "data_final": "1947-01-10T00:00:00", "Ano": 1947}, {"pagina": 2926, "id_doc": "CO_1882", "remetente": null, "destinatario": "Candido Portinari", "data": "24/01/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede a participa\u00e7\u00e3o de Portinari em uma exposi\u00e7\u00e3o coletiva.", "data_clean": "24/01/1947", "data_final": "1947-01-24T00:00:00", "Ano": 1947}, {"pagina": 2928, "id_doc": "CO_1883", "remetente": "M\u00facio Athayde", "destinatario": "Candido Portinari", "data": "29/05/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando cheque para pagamento de obras para o Pampulha Iate Clube. Solicita informa\u00e7\u00e3o de recebimento.", "data_clean": "29/05/1961", "data_final": "1961-05-29T00:00:00", "Ano": 1961}, {"pagina": 2931, "id_doc": "CO_1885", "remetente": "Lenore Browning", "destinatario": null, "data": "22/11/1940", "tipo_doc": "Carta", "onomastico": "Sam A. Lewisohn", "memo_resumo": "Informa que Mr. Lewisohn adquiriu o desenho n. 134, na exposi\u00e7\u00e3o de Portinari. Pede que o mesmo seja entregue na resid\u00eancia do comprador, ap\u00f3s o fechamento da mostra, e que seja mantido o seguro at\u00e9 a entrega da referida obra.", "data_clean": "22/11/1940", "data_final": "1940-11-22T00:00:00", "Ano": 1940}, {"pagina": 2932, "id_doc": "CO_1886", "remetente": "Alfredo Galv\u00e3o", "destinatario": "Candido Portinari", "data": "24/07/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Mostra-se encantado com a gente simples do lugarejo onde passa as f\u00e9rias.", "data_clean": "24/07/1930", "data_final": "1930-07-24T00:00:00", "Ano": 1930}, {"pagina": 2934, "id_doc": "CO_1887", "remetente": "Beatriz Guedes Galv\u00e3o", "destinatario": "Candido Portinari", "data": "29/06/1956", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Pede or\u00e7amento para execu\u00e7\u00e3o de um S\u00e3o Pedro, de Portinari, com pequenas dimens\u00f5es.", "data_clean": "29/06/1956", "data_final": "1956-06-29T00:00:00", "Ano": 1956}, {"pagina": 2936, "id_doc": "CO_1888", "remetente": "Joel Galv\u00e3o", "destinatario": "Candido Portinari", "data": "06/05/1939", "tipo_doc": "Carta", "onomastico": "Augusto Meyer", "memo_resumo": "Informa estar enviando a carta atrav\u00e9s de Murillo la Greca e pede que Portinari doe um trabalho seu para a Pinacoteca de Escola de Belas Artes de Pernambuco.", "data_clean": "06/05/1939", "data_final": "1939-05-06T00:00:00", "Ano": 1939}, {"pagina": 2937, "id_doc": "CO_1889", "remetente": "H. Gamzu", "destinatario": "Candido Portinari", "data": "13/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que recebeu o livro editado por Eugenio Luraghi, que trata da obra de Portinari, elogiando-a. Comenta j\u00e1 ter realizado, e permanece realizando, v\u00e1rias confer\u00eancias sobre a mesma. Comenta assuntos pessoais e art\u00edsticos.", "data_clean": "13/09/1956", "data_final": "1956-09-13T00:00:00", "Ano": 1956}, {"pagina": 2939, "id_doc": "CO_1890", "remetente": null, "destinatario": "Candido Portinari", "data": "22/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a prefer\u00eancia do artista, ao tornar-se cliente do Banco, colocando todos os servi\u00e7os \u00e0s ordens de Portinari.", "data_clean": "22/01/1954", "data_final": "1954-01-22T00:00:00", "Ano": 1954}, {"pagina": 2940, "id_doc": "CO_1891", "remetente": "Carmem Elvira G\u00e1ndara", "destinatario": "Candido Portinari", "data": "22/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lmenta n\u00e3o ter encontrado com Portinari durante sua estadia no Rio de Janeiro.", "data_clean": "22/02/1953", "data_final": "1953-02-22T00:00:00", "Ano": 1953}, {"pagina": 2941, "id_doc": "CO_1892", "remetente": "Nena G\u00e1ndara", "destinatario": "Candido Portinari", "data": "11/07/1947", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Agradece e elogia muito o retrato de Carmen, realizado por Portinari, que acabou de receber. Envia flores \u00e0 Maria.", "data_clean": "11/07/1947", "data_final": "1947-07-11T00:00:00", "Ano": 1947}, {"pagina": 2945, "id_doc": "CO_1894", "remetente": "Roger Garaudy", "destinatario": "Candido Portinari", "data": "18/11/1949", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Fougeron", "memo_resumo": "Recem chegado \u00e0 Fran\u00e7a, vindo do Congresso da Paz em Londres e da reuni\u00e3o do comit\u00ea em Roma, agradece a acolhida no Rio, informando que Fougeron e Auricoste ir\u00e3o providenciar um apartamento e um ateli\u00ea para Portinari. Fala do livro que pretende editar sobre Portinari, na Fran\u00e7a, e manda lembran\u00e7as aos amigos que fez no Rio.", "data_clean": "18/11/1949", "data_final": "1949-11-18T00:00:00", "Ano": 1949}, {"pagina": 2947, "id_doc": "CO_1895", "remetente": "Roger Garaudy", "destinatario": "Candido Portinari", "data": "08/08/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz que recebeu o telegrama de Portinari e indica-lhe onde poder\u00e1 apanhar as fotos solicitadas e o filme de \"Tiradentes\", em seu quarto em Paris. Deseja que Portinari conquiste o grande pr\u00eamio (da Paz).", "data_clean": "08/08/1950", "data_final": "1950-08-08T00:00:00", "Ano": 1950}, {"pagina": 2949, "id_doc": "CO_1896", "remetente": null, "destinatario": "Lawrence Kaiser", "data": "26/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fornece os pre\u00e7os solicitados de obras de Portinari, informando que tais obras participam de uma exposi\u00e7\u00e3o itinerante e dever\u00e3o retornar a Nova York em junho de 1941. Informa ainda que o agente exclusivo de Portinari nos Estados Unidos \u00e9 a Marie Harriman Galleries. Sugere que Lawrence Kaiser entre em contato com o representante.", "data_clean": "26/12/1940", "data_final": "1940-12-26T00:00:00", "Ano": 1940}, {"pagina": 2950, "id_doc": "CO_1897", "remetente": "Gerineldo Garcia", "destinatario": "Candido Portinari", "data": "25/02/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, pedindo que Portinari o deixe participar de sua equipe de aprendizes. Felicita-o pelo premio recebido da Comiss\u00e3o Mundial dos Partid\u00e1rios da Paz.", "data_clean": "25/02/1951", "data_final": "1951-02-25T00:00:00", "Ano": 1951}, {"pagina": 2952, "id_doc": "CO_1898", "remetente": "Gerineldo Garcia", "destinatario": "Candido Portinari", "data": "30/04/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os conselhos recebidos de Portinari.", "data_clean": "30/04/1951", "data_final": "1951-04-30T00:00:00", "Ano": 1951}, {"pagina": 2954, "id_doc": "CO_1899", "remetente": "Jos\u00e9 Alves Garcia", "destinatario": "Candido Portinari", "data": "06/08/1954", "tipo_doc": "Carta", "onomastico": "Paul Gauguin", "memo_resumo": "Informa estar enviando um ensaio que escreveu sobre Van Gogh e Gauguin, para que Portinari d\u00ea sua opini\u00e3o.", "data_clean": "06/08/1954", "data_final": "1954-08-06T00:00:00", "Ano": 1954}, {"pagina": 2955, "id_doc": "CO_1900", "remetente": null, "destinatario": "Candido Portinari", "data": "12/07/1954", "tipo_doc": "Carta", "onomastico": "Carlos Collini Netto", "memo_resumo": "Confirma entendimento anterior, informando onde o artista poder\u00e1 descontar o cheque emitido por Carlos Collini Netto (como pagamento do retrato de Domingos Fernandes Alonso).", "data_clean": "12/07/1954", "data_final": "1954-07-12T00:00:00", "Ano": 1954}, {"pagina": 2956, "id_doc": "CO_1901", "remetente": "M\u00e1rio de Andrade", "destinatario": "Guillermo de Torre", "data": "30/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando o trabalho que fez sobre Portinari, a ser publicado pela Editorial Losada, tecendo considera\u00e7\u00f5es a respeito de seu pr\u00f3prio texto e sugerindo a reprodu\u00e7\u00e3o do novo mural do artista para o Minist\u00e9rio da Educa\u00e7\u00e3o, por inteiro.", "data_clean": "30/11/1944", "data_final": "1944-11-30T00:00:00", "Ano": 1944}, {"pagina": 2957, "id_doc": "CO_1902", "remetente": "Andrea Savio", "destinatario": "Candido Portinari", "data": "29/12/1961", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Felicitam Portinari pelo anivers\u00e1rio.", "data_clean": "29/12/1961", "data_final": "1961-12-29T00:00:00", "Ano": 1961}, {"pagina": 2958, "id_doc": "CO_1903", "remetente": "Harriet Gardner", "destinatario": "Candido Portinari", "data": "16/09/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando um pacote de sementes para os Portinaris. Lamenta a aus\u00eancia do pintor, comentando assuntos pessoais.", "data_clean": "16/09/1942", "data_final": "1942-09-16T00:00:00", "Ano": 1942}, {"pagina": 2959, "id_doc": "CO_1904", "remetente": "Kenneth Gardner", "destinatario": "Candido Portinari", "data": "20/11/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o prazer e o privil\u00e9gio de ter visto obras de Portinari, citando os trabalhos da Pampulha. Compara a \u00c1frica do Sul a alguns aspectos do Brasil. Afirma que Portinari \"\u00e9 a consci\u00eancia do Brasil\".", "data_clean": "20/11/1952", "data_final": "1952-11-20T00:00:00", "Ano": 1952}, {"pagina": 2961, "id_doc": "CO_1905", "remetente": "Paul Gardner", "destinatario": "Vernon C. Porter", "data": "04/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que acondicionou e remeteu as obras de Portinari que participaram de uma exposi\u00e7\u00e3o em sua Galeria, manifestando sua satisfa\u00e7\u00e3o em ter tido oportunidade de exp\u00f4-las.", "data_clean": "04/04/1941", "data_final": "1941-04-04T00:00:00", "Ano": 1941}, {"pagina": 2962, "id_doc": "CO_1906", "remetente": "Jos\u00e9 Portinari Le\u00e3o", "destinatario": "Candido Portinari", "data": "26/10/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia not\u00edcias da fam\u00edlia e do Rio de Janeiro.", "data_clean": "26/10/1961", "data_final": "1961-10-26T00:00:00", "Ano": 1961}, {"pagina": 2964, "id_doc": "CO_1908", "remetente": "Jenny Moura Bicalho", "destinatario": "Candido Portinari", "data": "17/12/1948", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Deseja feliz ano novo para Portinari e fam\u00edlia, informa estar enviando duas poesias que fez e que espera ter o prazer de conhec\u00ea-lo pessoalmente.", "data_clean": "17/12/1948", "data_final": "1948-12-17T00:00:00", "Ano": 1948}, {"pagina": 2966, "id_doc": "CO_1909", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "27/01/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Concorda com as modifica\u00e7\u00f5es, propostas por Portinari, nas dimens\u00f5es do painel que o artista executar\u00e1 para o jornal \"O Estado de S. Paulo\".", "data_clean": "27/01/1953", "data_final": "1953-01-27T00:00:00", "Ano": 1953}, {"pagina": 2967, "id_doc": "CO_1910", "remetente": "Josef Grohman", "destinatario": "Candido Portinari", "data": "24/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie uma mensagem para p 2\u00ba Congresso Mundial de Estudantes.", "data_clean": "24/04/1950", "data_final": "1950-04-24T00:00:00", "Ano": 1950}, {"pagina": 2968, "id_doc": "CO_1911", "remetente": "Jacques Pilon", "destinatario": "Candido Portinari", "data": "22/02/1961", "tipo_doc": "Carta", "onomastico": "Gaston Rueff", "memo_resumo": "Trancreve o telegrama que recebeu de Mr. Rueff, no qual ele concorda com um projeto de pintura de Portinari e com o pre\u00e7o. Para o projeto de execu\u00e7\u00e3o indica Robert Platon. Jacques Pilon informa que, assim que Platon chegar de Paris, entrar\u00e1 em contato com ele e tornar\u00e1 a comunicar-se com Portinari.", "data_clean": "22/02/1961", "data_final": "1961-02-22T00:00:00", "Ano": 1961}, {"pagina": 2969, "id_doc": "CO_1912", "remetente": "Oscar D. Gestido", "destinatario": "Candido Portinari", "data": "09/06/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o quadro que Portinari doou para a Comisi\u00f3n Nacional para Damnificados.", "data_clean": "09/06/1959", "data_final": "1959-06-09T00:00:00", "Ano": 1959}, {"pagina": 2973, "id_doc": "CO_1914", "remetente": "Candido Portinari", "destinatario": "Jayme de Barros", "data": "/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite suas d\u00favidas quanto \u00e0 apura\u00e7\u00e3o das elei\u00e7\u00f5es em S\u00e3o Paulo, mostrando a vantagem num\u00e9rica em que se achava, em diversas cidades, e a mudan\u00e7a repentina ocorrida. Comenta sua grande produ\u00e7\u00e3o art\u00edstica bem como sobre as dificuldades alfandeg\u00e1rias, com as obras provenientes de Paris. Informa ter recebido artigos enviados e oferece o quadro escolhido por Jayme de Barros, como lembran\u00e7a. Agradece o trabalho tido com ele, Portinari.", "data_clean": "01/05/1947", "data_final": "1947-05-01T00:00:00", "Ano": 1947}, {"pagina": 2977, "id_doc": "CO_1915", "remetente": "Rodolfo Ghioldi", "destinatario": "Candido Portinari", "data": "16/03/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a situa\u00e7\u00e3o pol\u00edtica da Am\u00e9rica Latina, em rela\u00e7\u00e3o aos Estados Unidos.", "data_clean": "16/03/1948", "data_final": "1948-03-16T00:00:00", "Ano": 1948}, {"pagina": 2978, "id_doc": "CO_1916", "remetente": "Rodolfo Ghioldi", "destinatario": "Candido Portinari", "data": "16/04/1948", "tipo_doc": "Carta", "onomastico": "Israel Pedrosa", "memo_resumo": "Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil, resaltando que, por causa dela,  Pedrosa encontra-se em dificuldades, tendo chegado a pedir-lhe um empr\u00e9stimo. Pede que Portinari escreva a ele, para confort\u00e1-lo.", "data_clean": "16/04/1948", "data_final": "1948-04-16T00:00:00", "Ano": 1948}, {"pagina": 2979, "id_doc": "CO_1917", "remetente": "Rodolfo Ghioldi", "destinatario": "Candido Portinari", "data": "02/06/1948", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "Comenta ter sabido, por Jorge Amado, do convite para Portinari visitar ou residir em Praga. Sabedor que Jorge Amadao est\u00e1 de partida para Praga, informa o endere\u00e7o onde ele ficar\u00e1, sugerindo que o pintor entre em contato com ele. Informa, ainda, que haver\u00e1 um Congresso de intelectuais, pela Paz, e que Jorge acha que seria bom se Portinari fosse ao Congresso.", "data_clean": "02/06/1948", "data_final": "1948-06-02T00:00:00", "Ano": 1948}, {"pagina": 2980, "id_doc": "CO_1918", "remetente": "Francisco H. Giangrande", "destinatario": "Candido Portinari", "data": "14/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia lista de material para impress\u00e3o de gravuras em oferta de pre\u00e7os.", "data_clean": "14/04/1952", "data_final": "1952-04-14T00:00:00", "Ano": 1952}, {"pagina": 2981, "id_doc": "CO_1919", "remetente": "Ethel B. Gibbons", "destinatario": "Candido Portinari", "data": "27/09/1943", "tipo_doc": "Carta", "onomastico": "Andrew Wrigth Crawford", "memo_resumo": "Pede permiss\u00e3o, em nome do diretor da institui\u00e7\u00e3o, Andrew Wright Crawford, para organizarem uma exposi\u00e7\u00e3o dos trabalhos de Portinari.", "data_clean": "27/09/1943", "data_final": "1943-09-27T00:00:00", "Ano": 1943}, {"pagina": 2982, "id_doc": "CO_1920", "remetente": "Jacques Pilon", "destinatario": "Robert Platon", "data": "08/03/1961", "tipo_doc": "Carta", "onomastico": "De Marchis", "memo_resumo": "Envia detalhes sobre a execu\u00e7\u00e3o de um painel de azulejos, a ser feito por Portinari.", "data_clean": "08/03/1961", "data_final": "1961-03-08T00:00:00", "Ano": 1961}, {"pagina": 2984, "id_doc": "CO_1921", "remetente": "Maria Luiza Le\u00e3o", "destinatario": "Candido Portinari", "data": "08/11/1961", "tipo_doc": "Carta", "onomastico": "Akos Litsek", "memo_resumo": "Comenta sua participa\u00e7\u00e3o em uma exposi\u00e7\u00e3o coletiva, na Galeria Oca, relembrando conselhos de Portinari, sobre disciplina de estudo.", "data_clean": "08/11/1961", "data_final": "1961-11-08T00:00:00", "Ano": 1961}, {"pagina": 2985, "id_doc": "CO_1922", "remetente": "Pierre Antoine Lucie", "destinatario": "Candido Portinari", "data": "12/03/1961", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "12/03/1961", "data_final": "1961-03-12T00:00:00", "Ano": 1961}, {"pagina": 2986, "id_doc": "CO_1923", "remetente": "Vittorio Gobbis", "destinatario": "Candido Portinari", "data": "11/10/1938", "tipo_doc": "Carta", "onomastico": "Gregori Warchavchik", "memo_resumo": "Pede que Portinari procure por obras suas e de um amigo escultor, que figuraram no Sal\u00e3o. Trata de assuntos pessoais.", "data_clean": "11/10/1938", "data_final": "1938-10-11T00:00:00", "Ano": 1938}, {"pagina": 2992, "id_doc": "CO_1924", "remetente": "P. Godknecht", "destinatario": "Luiz Portinari", "data": "10/06/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao transporte de obras de Portinari.", "data_clean": "10/06/1942", "data_final": "1942-06-10T00:00:00", "Ano": 1942}, {"pagina": 2996, "id_doc": "CO_1925", "remetente": "Chiara Luraghi", "destinatario": "Candido Portinari", "data": "12/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o desenho que Portinari enviou como presente de casamento.", "data_clean": "12/06/1961", "data_final": "1961-06-12T00:00:00", "Ano": 1961}, {"pagina": 2997, "id_doc": "CO_1926", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "15/04/1961", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que tudo chegou em ordem e que a inaugura\u00e7\u00e3o foi um sucesso, com trabalhos vendidos.", "data_clean": "15/04/1961", "data_final": "1961-04-15T00:00:00", "Ano": 1961}, {"pagina": 2998, "id_doc": "CO_1927", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "19/04/1961", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Denuncia a invas\u00e3o de Cuba pelos Estados Unidos e espera que Portinari junte-se ao protesto universal contra essa brutal agress\u00e3o ao seu pa\u00eds.", "data_clean": "19/04/1961", "data_final": "1961-04-19T00:00:00", "Ano": 1961}, {"pagina": 2999, "id_doc": "CO_1928", "remetente": "Maria Goldberg", "destinatario": "Candido Portinari", "data": "15/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessada em ter aulas de pintura ou escultura com Portinari. Solicita contato.", "data_clean": "15/04/1950", "data_final": "1950-04-15T00:00:00", "Ano": 1950}, {"pagina": 3001, "id_doc": "CO_1930", "remetente": "Jayme de Barros", "destinatario": "Lequnff", "data": "02/09/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Encaminha as cartas em que faz reserva de cabines \u00e0 bordo do \"Formose\", que deixa a Fran\u00e7a a caminho do Rio de Janeiro, para os Portinaris e para Apol\u00f4nio de Carvalho.", "data_clean": "02/09/1946", "data_final": "1946-09-02T00:00:00", "Ano": 1946}, {"pagina": 3002, "id_doc": "CO_1931", "remetente": "Jayme de Barros", "destinatario": "M. Bost", "data": "02/09/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Encaminha a carta em que faz reserva de cabines \u00e0 bordo do \"CAMPANA\", que deixa a Fran\u00e7a a caminho do Rio de Janeiro, para os Portinaris e para Apol\u00f4nio de Carvalho.", "data_clean": "02/09/1946", "data_final": "1946-09-02T00:00:00", "Ano": 1946}, {"pagina": 3003, "id_doc": "CO_1932", "remetente": null, "destinatario": null, "data": "06/09/1946", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Carta do chefe do \"Bureau des Passages\", acusando o recebimento da carta de Jayme de Barros e informando que, se poss\u00edvel, as reservas ser\u00e3o atendidas, mas avisando que ser\u00e1 muito dif\u00edcil.", "data_clean": "06/09/1946", "data_final": "1946-09-06T00:00:00", "Ano": 1946}, {"pagina": 3004, "id_doc": "CO_1933", "remetente": "Etheldred Abbot", "destinatario": null, "data": "16/02/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita um cat\u00e1logo publicado pela Imprensa Nacional, que interessa ao Art Institute of Chicago, j\u00e1 que este far\u00e1 uma exposi\u00e7\u00e3o de Portinari, ainda neste ano.", "data_clean": "16/02/1944", "data_final": "1944-02-16T00:00:00", "Ano": 1944}, {"pagina": 3005, "id_doc": "CO_1934", "remetente": "Jayme de Barros", "destinatario": null, "data": "04/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sabedor que o pagamento das passagens para Portinari est\u00e1 sendo cobrado em divisas estrangeiras, questiona essa medida, uma vez que os outros passageiros est\u00e3o pagando em francos franceses.", "data_clean": "04/11/1946", "data_final": "1946-11-04T00:00:00", "Ano": 1946}, {"pagina": 3006, "id_doc": "CO_1935", "remetente": "Jayme de Barros", "destinatario": null, "data": "09/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que seja providenciado um vag\u00e3o especial para o transporte das obras de Portinari, de Paris at\u00e9 Marseille, de onde seguir\u00e3o para o Brasil.", "data_clean": "09/12/1946", "data_final": "1946-12-09T00:00:00", "Ano": 1946}, {"pagina": 3007, "id_doc": "CO_1936", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "18/12/1946", "tipo_doc": "Carta", "onomastico": "Vera Pacheco Jord\u00e3o", "memo_resumo": "Diz-se j\u00e1 saudoso dos Portinaris, informando detalhes, que est\u00e1 resolvendo, para a expedi\u00e7\u00e3o dos quadros de Portinari, que participaram da mostra na Galerie Charpentier. Comenta a candidatura de Portinari a deputado federal, por S\u00e3o Paulo.", "data_clean": "18/12/1946", "data_final": "1946-12-18T00:00:00", "Ano": 1946}, {"pagina": 3008, "id_doc": "CO_1937", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "10/03/1947", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Comenta o bom andamento da candidatura de Portinari ao Senado por S\u00e3o Paulo. Relata detalhes da expedi\u00e7\u00e3o dos quadros que participaram da exposi\u00e7\u00e3o da Galeria Charpentier, informando sobre o movimento de receita e despesa, bem como os acertos efetuados com a Galeria. Informa ter ficado com um quadro, perguntando o pre\u00e7o do mesmo.", "data_clean": "10/03/1947", "data_final": "1947-03-10T00:00:00", "Ano": 1947}, {"pagina": 3011, "id_doc": "CO_1938", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "19/05/1947", "tipo_doc": "Carta", "onomastico": "Edgard de Almeida", "memo_resumo": "Comenta o resultado final das elei\u00e7\u00f5es. Deseja que o problema dos quadros, vindos de Paris, esteja resolvido. Agradece o quadro que recebeu de presente de Portinari.", "data_clean": "19/05/1947", "data_final": "1947-05-19T00:00:00", "Ano": 1947}, {"pagina": 3017, "id_doc": "CO_1939", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "25/06/1947", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Aproveita o oferecimento de um amigo, para encaminhar os recortes de jornais selecionados pela Charpentier. Pergunta pela exposi\u00e7\u00e3o em Buenos Aires e por carta enviada pelo An\u00edbal Machado. Ressalta que, se Portinari quiser liquidar seus neg\u00f3cios em Paris, \u00e9 f\u00e1cil.", "data_clean": "25/06/1947", "data_final": "1947-06-25T00:00:00", "Ano": 1947}, {"pagina": 3018, "id_doc": "CO_1940", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "24/02/1948", "tipo_doc": "Carta", "onomastico": "Edgard de Almeida", "memo_resumo": "Diz estar ansioso para ver \"A Primeira Missa no Brasil\". Presta contas a Portinari, anotando despesas e receita. Sugere que o artista escreva para Auricoste, que demonstrou ter estranhado o sil\u00eancio de Portinari.", "data_clean": "24/02/1948", "data_final": "1948-02-24T00:00:00", "Ano": 1948}, {"pagina": 3022, "id_doc": "CO_1941", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "21/04/1948", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Cumprimenta os Portinaris, fala sobre amigos comuns, tenta resolver o envio de dinheiro a Portinari e pede foto de \"A Primeira Missa\".", "data_clean": "21/04/1948", "data_final": "1948-04-21T00:00:00", "Ano": 1948}, {"pagina": 3024, "id_doc": "CO_1942", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "16/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite os coment\u00e1rios elogiosos que \"A Primeira Missa\" tem recebido em Paris. Informa que a Galeria Charpentier est\u00e1 cobrando direitos sobre os quadros vendidos, reclamados pela alf\u00e2ndega. Envia as faturas que est\u00e3o sendo cobradas, pela Alf\u00e2ndega francesa e pela Galeria.", "data_clean": "16/07/1948", "data_final": "1948-07-16T00:00:00", "Ano": 1948}, {"pagina": 3030, "id_doc": "CO_1943", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "05/10/1948", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Mostra-se contente com a volta dos Portinaris ao Brasil, por saber o quanto s\u00e3o apegados \u00e0s ra\u00edzes. Diz ter recebido elogios \u00e0 obra \"Retirantes\". Informa que as contas de Portinari, em Paris, est\u00e3o liquidadas e que o saldo (com a presta\u00e7\u00e3o de contas) segue com o L\u00f3i (Luiz Portinari)", "data_clean": "05/10/1948", "data_final": "1948-10-05T00:00:00", "Ano": 1948}, {"pagina": 3032, "id_doc": "CO_1944", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "21/10/1948", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Informa estar enviando o saldo em dinheiro, pelo Loy. Por escrito, envia a presta\u00e7\u00e3o de contas do dinheiro que estava em seu poder, usado para saldar as despesas com a exposi\u00e7\u00e3o.", "data_clean": "21/10/1948", "data_final": "1948-10-21T00:00:00", "Ano": 1948}, {"pagina": 3034, "id_doc": "CO_1945", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "18/10/1949", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Mostra-se contente com a not\u00edcia de que os Portinaris v\u00e3o a Paris. Reclama n\u00e3o ter recebido cat\u00e1logo nem fotos do \"Tiradentes\", mas diz saber do enorme sucesso alcan\u00e7ado. Fala em amigos comuns.", "data_clean": "18/10/1949", "data_final": "1949-10-18T00:00:00", "Ano": 1949}, {"pagina": 3036, "id_doc": "CO_1946", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "06/11/1949", "tipo_doc": "Carta", "onomastico": "Jacques Dumaine", "memo_resumo": "Informa estar providenciando o \"visto\" de Portinari, na Fran\u00e7a, com o amigo comum Dumaine, bem como o \"atelier\". Recomenda a Portinari que n\u00e3o fa\u00e7a coment\u00e1rios pol\u00edticos, ao chegar.", "data_clean": "06/11/1949", "data_final": "1949-11-06T00:00:00", "Ano": 1949}, {"pagina": 3038, "id_doc": "CO_1947", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "20/03/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos de ordem pr\u00e1tica e pessoal.", "data_clean": "20/03/1950", "data_final": "1950-03-20T00:00:00", "Ano": 1950}, {"pagina": 3040, "id_doc": "CO_1948", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "07/11/1950", "tipo_doc": "Carta", "onomastico": "Walther Moreira Salles", "memo_resumo": "Pergunta se Portinari viu, ao chegar, o bilhete que lhe enviou, contando sobre a entrega de um quadro a Walther Moreira Salles. D\u00e1 not\u00edcias do Rio de Janeiro.", "data_clean": "07/11/1950", "data_final": "1950-11-07T00:00:00", "Ano": 1950}, {"pagina": 3042, "id_doc": "CO_1950", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "10/01/1955", "tipo_doc": "Carta", "onomastico": "Henry Cabbot Lodge", "memo_resumo": "Comenta que a dire\u00e7\u00e3o das Na\u00e7\u00f5es Unidas aguardam ansiosamente os dois pain\u00e9is dele. Relata os elogios recebidos de Cabot Lodge, chefe da Delega\u00e7\u00e3o dos Estados Unidos \u00e0s Na\u00e7\u00f5es Unidas, \u00e0s telas que possui de Portinari, as quais levou para Nova York.", "data_clean": "10/01/1955", "data_final": "1955-01-10T00:00:00", "Ano": 1955}, {"pagina": 3044, "id_doc": "CO_1951", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "25/07/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Diz-se contente por ter visto obra de Portinari no San Francisco Museum.", "data_clean": "25/07/1955", "data_final": "1955-07-25T00:00:00", "Ano": 1955}, {"pagina": 3046, "id_doc": "CO_1952", "remetente": "Antonio Callado", "destinatario": "Candido Portinari", "data": "23/10/1961", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Aconselha Portinari quanto a assuntos pessoais, ressaltando a import\u00e2ncia do tempo, na busca de solu\u00e7\u00f5es.", "data_clean": "23/10/1961", "data_final": "1961-10-23T00:00:00", "Ano": 1961}, {"pagina": 3046, "id_doc": "CO_1953", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "28/02/1956", "tipo_doc": "Carta", "onomastico": "Dag Hammarskj\u00f6ld", "memo_resumo": "Mostra-se entusiasmado com o t\u00e9rmino dos pain\u00e9is da ONU. Recorda o in\u00edcio da id\u00e9ia. Imagina uma inaugura\u00e7\u00e3o \"em grande estilo\". Quanto ao visto de entrada nos Estados Unidos, para Portinari, sugere que o Itamarati manifeste, claramente, o desejo de que o artista acompanhe a montagem da obra. Pede que Portinari providencie fotos boas, para serem distribu\u00eddas \u00e0 imprensa americana.", "data_clean": "28/02/1956", "data_final": "1956-02-28T00:00:00", "Ano": 1956}, {"pagina": 3046, "id_doc": "CO_1954", "remetente": "Jayme de Barros", "destinatario": "Jos\u00e9 Carlos de Macedo Soares", "data": "29/06/1956", "tipo_doc": "Carta", "onomastico": "Cyro de Freitas-Valle", "memo_resumo": "Informa estar enviando c\u00f3pia de carta, datada de 19 de junho, do Embaixador Ciro de Freitas Valle para o Secret\u00e1rio Geral das Na\u00e7\u00f5es Unidas, a respeito da coloca\u00e7\u00e3o dos pain\u00e9is de Portinari, bem como c\u00f3pia da resposta. Tece considera\u00e7\u00f5es a respeito de ambas as cartas. Informa estar enviando c\u00f3pia da carta do Secret\u00e1rio Geral da ONU, tamb\u00e9m, ao Embaixador Freitas Valle e a Portinari, para que se manifestem a respeito do assunto. Pede instru\u00e7\u00f5es.", "data_clean": "29/06/1956", "data_final": "1956-06-29T00:00:00", "Ano": 1956}, {"pagina": 3046, "id_doc": "CO_1955", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "23/08/1957", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Diz que os murais (da ONU) est\u00e3o \"debaixo das lonas\".", "data_clean": "23/08/1957", "data_final": "1957-08-23T00:00:00", "Ano": 1957}, {"pagina": 3046, "id_doc": "CO_1956", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "16/07/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que foi iniciada a instala\u00e7\u00e3o dos pain\u00e9is de Portinari na ONU. Informa o envio de nota distribu\u00edda pela Organiza\u00e7\u00e3o. Diz que a inaugura\u00e7\u00e3o est\u00e1 prevista para 7 de setembro ou 15 de novembro. Sugere a utiliza\u00e7\u00e3o de um passaporte especial para que o pintor possa ir a Nova York. Conta que apareceu uma pessoa querendo vender uma tela de cabe\u00e7a de negra, de 1950, dizendo ser de Portinari. Quer saber se o artista lembra-se de tal quadro.", "data_clean": "16/07/1957", "data_final": "1957-07-16T00:00:00", "Ano": 1957}, {"pagina": 3046, "id_doc": "CO_1957", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "11/09/1957", "tipo_doc": "Carta", "onomastico": "Cyro de Freitas-Valle", "memo_resumo": "Transmite suas (e as do p\u00fablico) impress\u00f5es sobre os murais j\u00e1 instalados na ONU. Informa estar enviando fotos, que ser\u00e3o publicadas no \"O Cruzeiro\".", "data_clean": "11/09/1957", "data_final": "1957-09-11T00:00:00", "Ano": 1957}, {"pagina": 3046, "id_doc": "CO_1958", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "26/07/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta nova dificuldade para a instala\u00e7\u00e3o dos murais na ONU. Explica, detalhadamente, os cortes que se far\u00e3o necess\u00e1rios. Pede resposta urgente, sobre a concord\u00e2ncia do artista, quanto aos cortes.", "data_clean": "26/07/1957", "data_final": "1957-07-26T00:00:00", "Ano": 1957}, {"pagina": 3047, "id_doc": "CO_1959", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "17/11/1958", "tipo_doc": "Carta", "onomastico": "Prebitch", "memo_resumo": "Incentiva Portinari a expor em Nova York, cerca de 40 quadros. Pergunta o pre\u00e7o de um \"Cangaceiro\" e orienta como enviar as telas, atrav\u00e9s da Varig, procurando determinada pessoa na Embaixada americana. Mostra-se satisfeito com not\u00edcias do Jo\u00e3o. Informa estar enviando cat\u00e1logo de uma exposi\u00e7\u00e3o onde fez o Brasil estar representado, \"nem que seja com um s\u00f3 desenho seu\".", "data_clean": "17/11/1958", "data_final": "1958-11-17T00:00:00", "Ano": 1958}, {"pagina": 3049, "id_doc": "CO_1960", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "05/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o e os votos enviados. Cobra de Portinari o envio dos quadros. Quanto aos trabalhos enviados \u00e0 Exposi\u00e7\u00e3o do M\u00e9xico, comenta que Dora Vasconcellos informa estarem em Laredo, na fronteira, \"por falta de dinheiro para o frete...\". Quanto aos desenhos que est\u00e3o com ele, pede autoriza\u00e7\u00e3o para exp\u00f4-los - j\u00e1 h\u00e1 galeria interessada, desde que possam ser vendidos. Pede a lista de pre\u00e7os, caso Portinari concorde.", "data_clean": "05/01/1959", "data_final": "1959-01-05T00:00:00", "Ano": 1959}, {"pagina": 3051, "id_doc": "CO_1961", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "13/11/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta que reviu, \"maravilhado\", os murais da ONU. Pede not\u00edcias da Bienal de S\u00e3o Paulo, bem como indica\u00e7\u00f5es sobre a tinta branca que Portinari deseja.", "data_clean": "13/11/1959", "data_final": "1959-11-13T00:00:00", "Ano": 1959}, {"pagina": 3053, "id_doc": "CO_1962", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "21/12/1959", "tipo_doc": "Carta", "onomastico": "Prebitch", "memo_resumo": "Informa estar remetendo, por um amigo, as tintas que Portinari pediu-lhe para comprar. Pergunta pelo seu quadro, orientando o envio atrav\u00e9s de um gerente da Varig.", "data_clean": "21/12/1959", "data_final": "1959-12-21T00:00:00", "Ano": 1959}, {"pagina": 3056, "id_doc": "CO_1963", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "27/06/1960", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Agradece a ilustra\u00e7\u00e3o para uma das p\u00e1ginas de \"A selva\", enviada por Portinari. Lamenta a separa\u00e7\u00e3o de Maria e Candido, desejando que se reconciliem.", "data_clean": "27/06/1960", "data_final": "1960-06-27T00:00:00", "Ano": 1960}, {"pagina": 3059, "id_doc": "CO_1965", "remetente": "Antonio Callado", "destinatario": "Candido Portinari", "data": "07/11/1961", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta os problemas pessoais de Portinari, com sua separa\u00e7\u00e3o recente. Fala sobre um incidente no Havre. Incentiva o pintor a ir \u00e0 It\u00e1lia, encontrar-se com Luraghi e cuidar da exposi\u00e7\u00e3o a realizar em Mil\u00e3o.", "data_clean": "07/11/1961", "data_final": "1961-11-07T00:00:00", "Ano": 1961}, {"pagina": 3061, "id_doc": "CO_1966", "remetente": "Jos\u00e9 G\u00f3mez Sicre", "destinatario": "Candido Portinari", "data": "17/12/1947", "tipo_doc": "Carta", "onomastico": "Beatrice A. Rudes", "memo_resumo": "Informa estar enviando as doze telas de Portinari que participaram de uma exposi\u00e7\u00e3o na Uni\u00e3o Panamericana.", "data_clean": "17/12/1947", "data_final": "1947-12-17T00:00:00", "Ano": 1947}, {"pagina": 3064, "id_doc": "CO_1969", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "03/02/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recortes da imprensa tcheca sobre as exposi\u00e7\u00f5es de Portinari em cidades daquele pa\u00eds.", "data_clean": "03/02/1961", "data_final": "1961-02-03T00:00:00", "Ano": 1961}, {"pagina": 3065, "id_doc": "CO_1970", "remetente": "Dan\u00fabio Gon\u00e7alves", "destinatario": "Candido Portinari", "data": "04/03/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede a opini\u00e3o de Portinari a respeito de uma entrevista dada pela Congrega\u00e7\u00e3o dos Artistas de Bag\u00e9.", "data_clean": "04/03/1951", "data_final": "1951-03-04T00:00:00", "Ano": 1951}, {"pagina": 3066, "id_doc": "CO_1971", "remetente": "Roberto Mendes Gon\u00e7alves", "destinatario": "Candido Portinari", "data": "14/02/1950", "tipo_doc": "Carta", "onomastico": "Nan Reid", "memo_resumo": "Pergunta se Portinari estaria disposto a orientar os estudos da bolsista inglesa Nan Reid, interessada em estudar a t\u00e9cnica e o estilo dos afrescos dos pintores brasileiros.", "data_clean": "14/02/1950", "data_final": "1950-02-14T00:00:00", "Ano": 1950}, {"pagina": 3068, "id_doc": "CO_1972", "remetente": "Joanita Blank", "destinatario": "Candido Portinari", "data": "/12/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sabedora que Portinari esteve na Euopa, lamenta n\u00e3o ter podido encontr\u00e1-lo, Deseja Feliz Natal e feliz anivers\u00e1rio.", "data_clean": "01/12/1961", "data_final": "1961-12-01T00:00:00", "Ano": 1961}, {"pagina": 3071, "id_doc": "CO_1973", "remetente": "Marietta Gonz\u00e1les Gara\u00f1o", "destinatario": "Candido Portinari", "data": "09/08/1947", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Manifestam-se contra os ataques aos quadros de Portinari, em um ato que julgaram est\u00fapido e b\u00e1rbaro.", "data_clean": "09/08/1947", "data_final": "1947-08-09T00:00:00", "Ano": 1947}, {"pagina": 3073, "id_doc": "CO_1974", "remetente": "Domingo Mazzone", "destinatario": "Candido Portinari", "data": "09/06/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sa\u00fadam o pintor brasileiro, colocando a sede da Associa\u00e7\u00e3o \u00e0 disposi\u00e7\u00e3o de Portinari,", "data_clean": "09/06/1947", "data_final": "1947-06-09T00:00:00", "Ano": 1947}, {"pagina": 3074, "id_doc": "CO_1975", "remetente": "Jos\u00e9 da Silva Gordo", "destinatario": "Candido Portinari", "data": "24/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia maiores detalhes, bem como desenhos das paredes onde ser\u00e3o executados os pain\u00e9is solicitados, no pr\u00e9dio da Matriz do Banco.", "data_clean": "24/01/1955", "data_final": "1955-01-24T00:00:00", "Ano": 1955}, {"pagina": 3077, "id_doc": "CO_1976", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "26/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o ter podido despedir-se, antes da viagem. Envia o endere\u00e7o de um parente em Nova York, que deseja muito encontr\u00e1-los.", "data_clean": "26/08/1940", "data_final": "1940-08-26T00:00:00", "Ano": 1940}, {"pagina": 3079, "id_doc": "CO_1977", "remetente": "Leopoldo Gotuzzo", "destinatario": "Candido Portinari", "data": "/03/1958", "tipo_doc": "Bilhete", "onomastico": "Baptista Portinari", "memo_resumo": "Lamenta a morte do pai de Portinari.", "data_clean": "01/03/1958", "data_final": "1958-03-01T00:00:00", "Ano": 1958}, {"pagina": 3080, "id_doc": "CO_1978", "remetente": "Rebecca Ellen Bilsky", "destinatario": "Candido Portinari", "data": "07/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata-se de uma menina americana que j\u00e1 havia escrito a Portinari, agradecendo a resposta que o pintor enviou-lhe.", "data_clean": "07/01/1961", "data_final": "1961-01-07T00:00:00", "Ano": 1961}, {"pagina": 3084, "id_doc": "CO_1980", "remetente": "M\u00facio Athayde", "destinatario": "Candido Portinari", "data": "25/02/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma os entendimentos verbais a cerca de execu\u00e7\u00e3o de um painel e um mural, por Portinari, para o Pampulha Iate Clube, estabelecendo prazo de entrega e informando o envio, anexo, de cheque visado, como in\u00edcio de pagamento.", "data_clean": "25/02/1961", "data_final": "1961-02-25T00:00:00", "Ano": 1961}, {"pagina": 3085, "id_doc": "CO_1981", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "27/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando d\u00f3lares para pagar uma obra e sobrar, pedindo que Portinari lhe envie algumas gravuras, que pretende vender, em benef\u00edcio dos refugiados de guerra, em exposi\u00e7\u00e3o de sua cole\u00e7\u00e3o de obras de arte.", "data_clean": "27/01/1940", "data_final": "1940-01-27T00:00:00", "Ano": 1940}, {"pagina": 3086, "id_doc": "CO_1982", "remetente": "Helena Rubinstein", "destinatario": "Maria Portinari", "data": "04/04/1940", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Acusa o recebimento de cartas e de um lote de gravuras de Portinari. Informa n\u00e3o ter recebido o segundo lote. Diz ter enviado as litografias que recebeu, a diversos jornalistas. Fala na exposi\u00e7\u00e3o de sua cole\u00e7\u00e3o de obras de arte e sobre a exposi\u00e7\u00e3o de Portinari em Detroit. Comenta que seus amigos acham que o retrato que Portinari fez dela \u00e9 o melhor que j\u00e1 foi executado. Refere-se \u00e0 publica\u00e7\u00e3o de reprodu\u00e7\u00e3o do mesmo na \"Vogue\".", "data_clean": "04/04/1940", "data_final": "1940-04-04T00:00:00", "Ano": 1940}, {"pagina": 3087, "id_doc": "CO_1983", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "23/05/1940", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Acusa recebimento de carta. Informa que Maria Sermolino telefonou-lhe avisando que lhe entregar\u00e1 as gravuras de Portinari. Diz estar enviando cat\u00e1logos e pergunta sobre a exposi\u00e7\u00e3o em Detroit.", "data_clean": "23/05/1940", "data_final": "1940-05-23T00:00:00", "Ano": 1940}, {"pagina": 3088, "id_doc": "CO_1984", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "13/06/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia c\u00f3pia da revista canadense \"The New World\", onde seu retrato, pintado por Portinari, encontra-se reproduzido. Noticia uma \"tourn\u00e9e\" das obras de Portinari, pertencentes \u00e0 sua cole\u00e7\u00e3o. Encomenda 20 desenhos a cores, para dar de presente aos amigos no Natal.", "data_clean": "13/06/1945", "data_final": "1945-06-13T00:00:00", "Ano": 1945}, {"pagina": 3089, "id_doc": "CO_1985", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "18/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento das fotos dos retratos de Arthur Rubinstein, sua mulher e filhos, elogiando-os. Diz estar enviando recorte da \"Vogue\", onde est\u00e1 reproduzido seu retrato, pintado por Portinari. Comenta desejar ver a exposi\u00e7\u00e3o de Portinari em Detroit. Pergunta sobre uma poss\u00edvel exposi\u00e7\u00e3o, em agosto ou setembro, em Nova York. Fala no livro de reprodu\u00e7\u00f5es de obras do artista, publicado pela Chicago University Press.", "data_clean": "18/07/1940", "data_final": "1940-07-18T00:00:00", "Ano": 1940}, {"pagina": 3090, "id_doc": "CO_1986", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "05/08/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede a informa\u00e7\u00e3o do ano exato de cada tela dele, inclu\u00eddas na exposi\u00e7\u00e3o de Detroit e na da cole\u00e7\u00e3o de Helena Rubinstein.", "data_clean": "05/08/1940", "data_final": "1940-08-05T00:00:00", "Ano": 1940}, {"pagina": 3091, "id_doc": "CO_1987", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "05/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando fotos das obras de Portinari, as expostas no Riverside Museum e as reproduzidas no \u00e1lbum da University Chicago Press. Informa que adquiriu duas das telas expostas no Museum of Modern Art, de Nova York. Pede o envio de novo lote de litografias. Fala na nova localiza\u00e7\u00e3o do retrato que Portinari pintou dela.", "data_clean": "05/08/1940", "data_final": "1940-08-05T00:00:00", "Ano": 1940}, {"pagina": 3092, "id_doc": "CO_1988", "remetente": "Helena Rubinstein", "destinatario": "Maria Portinari", "data": "30/09/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 as boas-vindas a Portinari e fam\u00edlia. Desejosa de rev\u00ea-los, informa que far\u00e1 uma pequena recep\u00e7\u00e3o em sua casa. Pergunta se querem convidar algu\u00e9m em especial.", "data_clean": "30/09/1940", "data_final": "1940-09-30T00:00:00", "Ano": 1940}, {"pagina": 3093, "id_doc": "CO_1989", "remetente": "Helena Rubinstein", "destinatario": "Maria Portinari", "data": "25/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 boas-vindas aos Portinaris, convidando-os para um jantar ou um coquetel, conforme a prefer\u00eancia deles.", "data_clean": "25/10/1940", "data_final": "1940-10-25T00:00:00", "Ano": 1940}, {"pagina": 3094, "id_doc": "CO_1990", "remetente": "H. Hartmann", "destinatario": "Alfred H. Barr Junior", "data": "16/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "A secret\u00e1ria de Helena Rubinstein acusa o recebimento das obras de sua cole\u00e7\u00e3o, que haviam sido emprestadas ao MoMA.", "data_clean": "16/12/1940", "data_final": "1940-12-16T00:00:00", "Ano": 1940}, {"pagina": 3095, "id_doc": "CO_1991", "remetente": "Helena Rubinstein", "destinatario": "Maria Portinari", "data": "31/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o pequeno desenho que recebeu de Natal. Informa que dever\u00e1 ir ao Brasil no final de janeiro. Elogia o livro editado pela Chicago University Press, sobre a obra de Portinari.", "data_clean": "31/12/1941", "data_final": "1941-12-31T00:00:00", "Ano": 1941}, {"pagina": 3096, "id_doc": "CO_1992", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "12/05/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando a hist\u00f3ria de sua viagem ao M\u00e9xico, onde mencionou Portinari. Comunica que emprestou tr\u00eas obras de Portinari, pertencentes \u00e0 sua cole\u00e7\u00e3o, para uma exposi\u00e7\u00e3o no MoMA.", "data_clean": "12/05/1941", "data_final": "1941-05-12T00:00:00", "Ano": 1941}, {"pagina": 3097, "id_doc": "CO_1993", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "01/06/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando artigo do \"Times\", tratando de uma importante exposi\u00e7\u00e3o no Museum of Modern Art de Nova York, para a qual ela emprestou sua tela \"Coffee Growers\", que est\u00e1 reproduzida no artigo. Encomenda cerca de 10 desenhos coloridos, para dar a diversos jornalistas, como presente de Natal.", "data_clean": "01/06/1944", "data_final": "1944-06-01T00:00:00", "Ano": 1944}, {"pagina": 3101, "id_doc": "CO_1995", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "24/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que a exposi\u00e7\u00e3o de quadros brasileiros na Royal Academy of Arts tem sido um sucesso e que adquiriu o quadro de Portinari, que aparece na p\u00e1gina I do cat\u00e1logo. Informa que emprestou-o ao British Council, que o enviar\u00e1 a diversas exposi\u00e7\u00f5es regionais.", "data_clean": "24/11/1944", "data_final": "1944-11-24T00:00:00", "Ano": 1944}, {"pagina": 3102, "id_doc": "CO_1996", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "06/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica, extra-oficialmente, que Portinari venceu o concurso de 1955 do \"International Fine-Arts Council\".", "data_clean": "06/12/1955", "data_final": "1955-12-06T00:00:00", "Ano": 1955}, {"pagina": 3104, "id_doc": "CO_1997", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "02/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que o Governo brasileiro resolveu indicar e apoiar exclusivamente o nome de Portinari como candidato \u00e0 medalha de ouro relativa a 1955, concedida pelo \"International Fine-Arts Council\".", "data_clean": "02/06/1955", "data_final": "1955-06-02T00:00:00", "Ano": 1955}, {"pagina": 3105, "id_doc": "CO_1998", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "21/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento da biografia do pintor e fotos de obras, solicitados, para o \"International Fine-Arts Council\".", "data_clean": "21/06/1955", "data_final": "1955-06-21T00:00:00", "Ano": 1955}, {"pagina": 3106, "id_doc": "CO_1999", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "14/07/1955", "tipo_doc": "Carta", "onomastico": "Samuel Oliphant", "memo_resumo": "Comunica o recebimento de carta de Samuel Oliphant, diretor do International Fine-Arts Council, insistindo em receber, em quadruplicata, uma ou mais fotos do painel \"A Primeira Missa\", bem como de outras obras de car\u00e1ter religioso.", "data_clean": "14/07/1955", "data_final": "1955-07-14T00:00:00", "Ano": 1955}, {"pagina": 3108, "id_doc": "CO_2000", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "03/04/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que voltou da Calif\u00f3rnia.", "data_clean": "03/04/1941", "data_final": "1941-04-03T00:00:00", "Ano": 1941}, {"pagina": 3109, "id_doc": "CO_2001", "remetente": "Thadei Grabowski", "destinatario": "Candido Portinari", "data": "14/11/1935", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Grabowski, ministro da Pol\u00f4nia, felicita Portinari pela premia\u00e7\u00e3o do Instituto Carnegie, com a tela \"Caf\u00e9\"", "data_clean": "14/11/1935", "data_final": "1935-11-14T00:00:00", "Ano": 1935}, {"pagina": 3111, "id_doc": "CO_2002", "remetente": "Aloysio Gra\u00e7a Aranha", "destinatario": "Candido Portinari", "data": "31/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja boas festas e avisa estar enviando, pelo portador, as tintas encomendadas.", "data_clean": "31/12/1954", "data_final": "1954-12-31T00:00:00", "Ano": 1954}, {"pagina": 3112, "id_doc": "CO_2003", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "09/06/1939", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Informa que os trabalhos enviados chegaram bem e que est\u00e3o bem localizados. E... impressionam. Comenta cr\u00edticas ouvidas sobre os trabalhos.", "data_clean": "09/06/1939", "data_final": "1939-06-09T00:00:00", "Ano": 1939}, {"pagina": 3117, "id_doc": "CO_2004", "remetente": "Maria Portinari", "destinatario": "M\u00facio Athayde", "data": "08/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, contendo pagamento das 2\u00aa e 3\u00aa parcelas relativas ao trabalho encomendado a Portinari.", "data_clean": "08/06/1961", "data_final": "1961-06-08T00:00:00", "Ano": 1961}, {"pagina": 3119, "id_doc": "CO_2005", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "18/03/1950", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Informa que chegaram bem e comenta assuntos pessoais. Envia lembran\u00e7as a Luraghi e fam\u00edlia.", "data_clean": "18/03/1950", "data_final": "1950-03-18T00:00:00", "Ano": 1950}, {"pagina": 3120, "id_doc": "CO_2006", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "23/11/1950", "tipo_doc": "Carta", "onomastico": "Aparecida Graciano", "memo_resumo": "Avisa estar enviando recortes sobre o premio da Paz e comenta assuntos pessoais.", "data_clean": "23/11/1950", "data_final": "1950-11-23T00:00:00", "Ano": 1950}, {"pagina": 3121, "id_doc": "CO_2007", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "27/12/1950", "tipo_doc": "Carta", "onomastico": "Aparecida Graciano", "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "27/12/1950", "data_final": "1950-12-27T00:00:00", "Ano": 1950}, {"pagina": 3123, "id_doc": "CO_2008", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "18/03/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de detalhes para a montagem de uma exposi\u00e7\u00e3o em S\u00e3o Paulo.", "data_clean": "18/03/1961", "data_final": "1961-03-18T00:00:00", "Ano": 1961}, {"pagina": 3124, "id_doc": "CO_2009", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "03/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o nome de Portinari foi inclu\u00eddo, ao lado de outros artistas de renome mundial, para concorrer \u00e0 Medalha de Ouro do \"Internatiomal Fine-Arts Council\". Pede o envio de biografia e fotografias de trabalhos importantes do artista.", "data_clean": "03/05/1955", "data_final": "1955-05-03T00:00:00", "Ano": 1955}, {"pagina": 3128, "id_doc": "CO_2012", "remetente": "Candido Portinari", "destinatario": "M\u00facio Athayde", "data": "30/08/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma informa\u00e7\u00f5es dadas por telefone: logo que encerrar a exposi\u00e7\u00e3o, o painel estar\u00e1 \u00e0 disposi\u00e7\u00e3o. Pede provid\u00eancias no cumprimento do \u00faltimo pagamento e a imediata retirada da obra, uma vez que encontra-se com viagem marcada, sem data certa de retorno.", "data_clean": "30/08/1961", "data_final": "1961-08-30T00:00:00", "Ano": 1961}, {"pagina": 3130, "id_doc": "CO_2013", "remetente": "Ana Gradis", "destinatario": "Candido Portinari", "data": "18/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como pintora e oferece-se para colaborar com Portinari na execu\u00e7\u00e3o dos pain\u00e9is da ONU.", "data_clean": "18/02/1955", "data_final": "1955-02-18T00:00:00", "Ano": 1955}, {"pagina": 3131, "id_doc": "CO_2014", "remetente": "Elsieanna Graff", "destinatario": "Candido Portinari", "data": "17/12/1942", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Informa estar devolvendo quatro desenhos preto & branco, reproduzidos na revista \"Fortune\", n\u00ba de novembro. Informa terem sido reproduzidas, tamb\u00e9m, outras duas pinturas. Envia outros recortes de jornal. Diz presumir que Florence Horn tenha enviado, a ele, a carta de agradecimento por sua doa\u00e7\u00e3o an\u00f4nima \u00e0 Cruz Vermelha Americana.", "data_clean": "17/12/1942", "data_final": "1942-12-17T00:00:00", "Ano": 1942}, {"pagina": 3132, "id_doc": "CO_2015", "remetente": "Enrico Gras", "destinatario": "Candido Portinari", "data": "21/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter retornado a Buenos Aires com boas lembran\u00e7as
