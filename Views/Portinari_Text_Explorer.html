lfo Berle", "memo_resumo": "Relata as provid\u00eancias que tomou para o retorno dos quadros de Portinari ao Brasil. Justifica o atraso no envio das obras pela demora dos compradores em escolher as obras que querem. Est\u00e1 aguardando decis\u00e3o do sr. Jos\u00e9 Vergara e da sra. Adolfo Berle. Diz estar enviando, anexas, tr\u00eas listas de obras (que foram expostas no M\u00e9xico). Informa que a tela \"Mulheres Chorando\" ir\u00e1 para um Museu da Tchecoeslov\u00e1quia, doada por Assis Chateaubriand (obra n\u00e3o localizada); a tela \"Feras\" ser\u00e1 cedida, por empr\u00e9stimo, para uma exposi\u00e7\u00e3o no Texas, com op\u00e7\u00e3o de compra. Agradece os presentes do artista: o \"Espantalho\" para ela e o \"Menino com Atiradeira\" para Jayme de Barros. Aguarda que a sra. Berle decida-se entre \"Tocador de Corneta\" e \"Meninos Ca\u00e7ando P\u00e1ssaros\". Diz estar enviando c\u00f3pia fotost\u00e1tica dos telegramas do Ministro Lucas Lopes, para facilitar os problemas alfandeg\u00e1rios.", "data_clean": "30/06/1959", "data_final": "1959-06-30T00:00:00", "Ano": 1959}, {"pagina": 8162, "id_doc": "CO_5295", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "/05/1959", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Agradece, emocionada, a tela \"Espantalho\" que Portinari deu-lhe de presente. Comenta o sucesso da exposi\u00e7\u00e3o na galeria Wildenstein, bem como o texto de Jayme de Barros para o cat\u00e1logo da mesma. Diz que est\u00e3o, ela e Jayme de Barros, cuidando das vendas, informando ter recebido telegramas do Ministro da Fazenda dizendo ser poss\u00edvel efetuar as vendas. Diz estar enviando cr\u00edtica da revista \"Art News\".", "data_clean": "01/05/1959", "data_final": "1959-05-01T00:00:00", "Ano": 1959}, {"pagina": 8166, "id_doc": "CO_5298", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "04/04/1959", "tipo_doc": "Carta", "onomastico": "Carleton Sprague Smith", "memo_resumo": "Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o de Portinari na galeria Wildenstein. Elogia o pref\u00e1cio de Jayme de Barros para o cat\u00e1logo. Comenta sobre a chegada dos quadros, vindos do M\u00e9xico, dizendo-se encantada com o \"Espantalho\". Sobre a venda de quadros, diz estar tentando junto ao Ministro Lucas Lopes permiss\u00e3o nesse sentido.", "data_clean": "04/04/1959", "data_final": "1959-04-04T00:00:00", "Ano": 1959}, {"pagina": 8169, "id_doc": "CO_5300", "remetente": "Anna Rosa B. Smith de Vasconcellos", "destinatario": "Candido Portinari", "data": "29/10/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita um aut\u00f3grafo de Portinari, elogiando seus pain\u00e9is para o Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "29/10/1958", "data_final": "1958-10-29T00:00:00", "Ano": 1958}, {"pagina": 8184, "id_doc": "CO_5304", "remetente": "Arthur Martins Sampaio", "destinatario": "Candido Portinari", "data": "01/09/1949", "tipo_doc": "Carta", "onomastico": "Roberto Jo\u00e3o da Silva Medeiros", "memo_resumo": "Trancreve texto de carta que enviou ao juiz da 15\u00aa Vara Criminal, Roberto Jo\u00e3o da Silva Medeiros, elogiando-o por garantir a liberdade de Portinari, concedendo-lhe o \"habeas-corpus\". Aproveita para elogiar a obra \"Tiradentes\".", "data_clean": "01/09/1949", "data_final": "1949-09-01T00:00:00", "Ano": 1949}, {"pagina": 8204, "id_doc": "CO_5316", "remetente": "\u00cdndio Vargas", "destinatario": "Candido Portinari", "data": "28/06/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta ter emoldurado reprodu\u00e7\u00e3o dos murais da ONU, publicadas na revista \"O Cruzeiro\" mas que, agora, desejaria comprar uma obra original do artista. Pede que o artista entre em contato com ele.", "data_clean": "28/06/1960", "data_final": "1960-06-28T00:00:00", "Ano": 1960}, {"pagina": 8243, "id_doc": "CO_5337", "remetente": "Santa Rosa", "destinatario": "Candido Portinari", "data": "10/02/1940", "tipo_doc": "Carta", "onomastico": "Badi", "memo_resumo": "Acusa recebimento de carta. Comenta o excesso de trabalho, a decora\u00e7\u00e3o que fez para o carnaval e a visita do pintor argentino Butler, que gostou muito da obra \"Caf\u00e9\", que viu no Museu Nacional de Belas Artes. Fala sobre um determinado n\u00famero da \"Revista Acad\u00eamica\", que est\u00e1 quase pronto e muito bom.", "data_clean": "10/02/1940", "data_final": "1940-02-10T00:00:00", "Ano": 1940}, {"pagina": 8271, "id_doc": "CO_5349", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "12/01/1942", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Congratula-se com Portinari pelos murais (Biblioteca do Congresso), desculpando-se por n\u00e3o poder ir ao almo\u00e7o em homenagem ao artista.", "data_clean": "12/01/1942", "data_final": "1942-01-12T00:00:00", "Ano": 1942}, {"pagina": 8274, "id_doc": "CO_5351", "remetente": "Jane Himmelein", "destinatario": "Candido Portinari", "data": "27/11/1941", "tipo_doc": "Carta", "onomastico": "Kathrine S. Hochschild", "memo_resumo": "Solicita a devolu\u00e7\u00e3o de um quadro, pertencente \u00e0 sra. Walter Hochscild, que foi enviado, por engano, junto com as obras de Portinari, para o Rio de Janeiro.", "data_clean": "27/11/1941", "data_final": "1941-11-27T00:00:00", "Ano": 1941}, {"pagina": 8277, "id_doc": "CO_5353", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "12/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se encantado com as fotografias dos estudos (para os murais da Biblioteca do Congresso) que Portinari enviou-lhe.", "data_clean": "12/11/1941", "data_final": "1941-11-12T00:00:00", "Ano": 1941}, {"pagina": 8280, "id_doc": "CO_5355", "remetente": "Clidenor de Freitas Santos", "destinatario": "Candido Portinari", "data": "18/05/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece, em nome do Sanat\u00f3rio Meduna, um quadro que o pintor doou \u00e0quela institui\u00e7\u00e3o.", "data_clean": "18/05/1955", "data_final": "1955-05-18T00:00:00", "Ano": 1955}, {"pagina": 8285, "id_doc": "CO_5358", "remetente": "Clidenor de Freitas Santos", "destinatario": "Candido Portinari", "data": "06/07/1954", "tipo_doc": "Carta", "onomastico": "Lu\u00eds da C\u00e2mara Cascudo", "memo_resumo": "Mostra-se agradecido por saber, atrav\u00e9s de Lu\u00eds da C\u00e2mara Cascudo, que o artista doar\u00e1 um de seus quadros ao sanat\u00f3rio que dirige. Diz que ir\u00e1, pessoalmente, receber a doa\u00e7\u00e3o.", "data_clean": "06/07/1954", "data_final": "1954-07-06T00:00:00", "Ano": 1954}, {"pagina": 8286, "id_doc": "CO_5359", "remetente": "Clidenor de Freitas Santos", "destinatario": "Candido Portinari", "data": "30/03/1955", "tipo_doc": "Carta", "onomastico": "Lu\u00eds da C\u00e2mara Cascudo", "memo_resumo": "Refere-se \u00e0 not\u00edcia dada por Lu\u00eds da C\u00e2mara Cascudo (que Portinari iria doar um quadro ao Sanat\u00f3rio Meduna) para avisar a Portinari que est\u00e1 indo para o Rio de Janeiro para encontr\u00e1-lo. Diz estar enviando folhetos sobre o sanat\u00f3rio.", "data_clean": "30/03/1955", "data_final": "1955-03-30T00:00:00", "Ano": 1955}, {"pagina": 8288, "id_doc": "CO_5361", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "08/07/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de telegrama de Portinari, comunicando n\u00e3o ter recebido o cheque para pagamento da obra \"Gado\", adquirida pelo The Detroit Institute of Arts. Diz ter enviado este cheque, um outro no valor de $500 e os documentos de embarque das telas. Informa que o \"Gado\" voltou de uma exposi\u00e7\u00e3o em Springfield (na realidade, a exposi\u00e7\u00e3o foi em Pittsfield) e que dever\u00e1 ser exposto em Detroit.", "data_clean": "08/07/1941", "data_final": "1941-07-08T00:00:00", "Ano": 1941}, {"pagina": 8290, "id_doc": "CO_5363", "remetente": "Paulino Saraiva", "destinatario": "Candido Portinari", "data": "27/11/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra interesse em editar, no Brasil, o livro \"A selva\", de Ferreira de Castro, ilustrado por Portinari, como na edi\u00e7\u00e3o portuguesa. Deseja saber as condi\u00e7\u00f5es do artista.", "data_clean": "27/11/1958", "data_final": "1958-11-27T00:00:00", "Ano": 1958}, {"pagina": 8291, "id_doc": "CO_5364", "remetente": "Paulino Saraiva", "destinatario": "Candido Portinari", "data": "18/12/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari. Explica que a editora pretende lan\u00e7ar uma edi\u00e7\u00e3o brasileira do livro \"A selva\", reproduzindo as mesmas ilustra\u00e7\u00f5es do original portugu\u00eas. Diz n\u00e3o fazer obje\u00e7\u00e3o que o artista examine a prova de uma ilustra\u00e7\u00e3o, garantindo um bom trabalho.", "data_clean": "18/12/1958", "data_final": "1958-12-18T00:00:00", "Ano": 1958}, {"pagina": 8293, "id_doc": "CO_5366", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "17/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que a obra de Portinari, \"Gado\", de propriedade do Detroit Institute of Arts, acabou de voltar de uma exposi\u00e7\u00e3o itinerante, que obteve grande sucesso, e j\u00e1 foi solicitada por um museu de Pittsfield, Massachussets. Presta contas a Portinari, nomeando obras vendidas, obras enviadas ao Museum of Modern Art e obras enviadas \u00e0 Marie Harriman Gallery. Diz estar enviando, tamb\u00e9m, uma lista (anexa) das obras que sobraram e que ser\u00e3o devolvidas a ele, Portinari. Informa que houve apenas um pequenino estrago em obra, mas que ele sabe que Portinari prefere restaurar, ele mesmo.", "data_clean": "17/04/1941", "data_final": "1941-04-17T00:00:00", "Ano": 1941}, {"pagina": 8295, "id_doc": "CO_5367", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "04/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, solicitando que Portinari envie-lhe fotos da Capelinha da \"Nonna\" (que o pintor conta estar construindo e decorando), assim que estiver pronta. Mostra-se satisfeito porque a tela que adquiriu de Portinari encontra-se reproduzida no livro \"Portinari, his life and art\". Diz achar uma boa id\u00e9ia que Portinari tenha como representante, em Nova York, a Marie Harriman Gallery.", "data_clean": "04/04/1941", "data_final": "1941-04-04T00:00:00", "Ano": 1941}, {"pagina": 8296, "id_doc": "CO_5368", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "05/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito (e grato a Portinari por ter feito um pre\u00e7o baixo) com o fato do Detroit Institute of Arts ter adquirido a obra \"Gado\". Diz que a obra foi emprestada para exposi\u00e7\u00f5es. Agradece as litografias dadas por Portinari. Informa do interesse de outros museus americanos em apresentar mostra dos trabalhos do pintor. Trata de assuntos alfandeg\u00e1rios e informa estar enviando o cheque para pagamento da obra \"Gado\".", "data_clean": "05/12/1940", "data_final": "1940-12-05T00:00:00", "Ano": 1940}, {"pagina": 8300, "id_doc": "CO_5371", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "01/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se penalizado pelo fato de Portinari n\u00e3o ter ido \u00e0 exposi\u00e7\u00e3o de suas obras em Detroit. Diz estar enviando fotos. Informa que as telas foram enviadas ao Museum of Modern Art de Nova York e que ser\u00e3o expostas em outros quatro museus.  Mostra-se interessado em adquirir uma obra de Portinari, caso venha a conseguir a verba necess\u00e1ria.", "data_clean": "01/10/1940", "data_final": "1940-10-01T00:00:00", "Ano": 1940}, {"pagina": 8301, "id_doc": "CO_5372", "remetente": "Oswaldo Scatena", "destinatario": "Candido Portinari", "data": "31/03/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, comentando o sucesso das obras que Portinari realizou para a Igreja Matriz de Batatais.", "data_clean": "31/03/1953", "data_final": "1953-03-31T00:00:00", "Ano": 1953}, {"pagina": 8304, "id_doc": "CO_5373", "remetente": "Oswaldo Scatena", "destinatario": "Candido Portinari", "data": "25/05/1953", "tipo_doc": "Carta", "onomastico": "Lafayette Carvalho Toledo", "memo_resumo": "Agradece os recortes de jornal enviados, sobre a exposi\u00e7\u00e3o de Portinari. Relata a visita do professor Lafayete Carvalho Toledo, da Escola de Belas Artes de Araraquara, que levou seus alunos para estudarem as telas da Igreja Matriz de Batatais, pronunciando uma confer\u00eancia sobre o artista na sede da Sociedade 14 de Mar\u00e7o.", "data_clean": "25/05/1953", "data_final": "1953-05-25T00:00:00", "Ano": 1953}, {"pagina": 8314, "id_doc": "CO_5379", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "23/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata o sucesso obtido pela exposi\u00e7\u00e3o realizada no Detroit Institute of Arts e o interesse demonstrado por diversos outros museus em apresent\u00e1-la. Pergunta o pre\u00e7o da tela \"The Scarecrow\", mostrando-se interessado em adquiri-la para o museu.", "data_clean": "23/08/1940", "data_final": "1940-08-23T00:00:00", "Ano": 1940}, {"pagina": 8323, "id_doc": "CO_5387", "remetente": "Paul Schilder", "destinatario": "Lenore Browning", "data": "11/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em adquirir algumas obras de Portinari, identificando-as atrav\u00e9s de seus n\u00fameros na exposi\u00e7\u00e3o no Museum of Modern Art de Nova York. Informa ter escrito uma carta igual \u00e0 Portinari.", "data_clean": "11/12/1940", "data_final": "1940-12-11T00:00:00", "Ano": 1940}, {"pagina": 8325, "id_doc": "CO_5388", "remetente": "Paul Schilder", "destinatario": "Maria Portinari", "data": "11/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em adquirir uma obra de Portinari, em meio a tr\u00eas (fornece seus n\u00fameros), da exposi\u00e7\u00e3o do Museum of Modern Art de Nova York. Informa ter escrito uma carta igual \u00e0 Lenore Browning.", "data_clean": "11/12/1940", "data_final": "1940-12-11T00:00:00", "Ano": 1940}, {"pagina": 8329, "id_doc": "CO_5391", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "08/03/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, mostrando-se bastante receptivo \u00e0 id\u00e9ia de organizar uma exposi\u00e7\u00e3o com as obras do pintor. Comenta ter visto suas telas para a Feira Mundial de Nova York, uma ou duas no Museum of Modern Art de Nova York e lido um artigo sobre ele. Acha \u00f3timo promover um interc\u00e2mbio cultural entre os dois pa\u00edses (Brasil e Estados Unidos).", "data_clean": "08/03/1940", "data_final": "1940-03-08T00:00:00", "Ano": 1940}, {"pagina": 8363, "id_doc": "CO_5415", "remetente": "Juan Uribe-Echevarria", "destinatario": "Candido Portinari", "data": "23/12/1944", "tipo_doc": "Carta", "onomastico": "Hernan Mu\u00f1oz Garrido", "memo_resumo": "Comenta ter tido not\u00edcias do artista atrav\u00e9s de declara\u00e7\u00f5es de Israel Roa aos jornais e por entrevista do jornalista Mu\u00f1oz Hern\u00e1n. Informa que a Editorial Losada, de Buenos Aires, est\u00e1 interessada em publicar uma monografia de arte sobre Portinari, em sua \"S\u00e9rie Americana\". Prop\u00f5e-se a fazer o trabalho, caso o artista autorize, solicitando-lhe o envio de algumas reprodu\u00e7\u00f5es de obras, a cores.", "data_clean": "23/12/1944", "data_final": "1944-12-23T00:00:00", "Ano": 1944}, {"pagina": 8370, "id_doc": "CO_5421", "remetente": "Karel Unger", "destinatario": "Candido Portinari", "data": "08/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como um holand\u00eas, em viagem de neg\u00f3cios a Salvador, desejando obter informa\u00e7\u00f5es sobre a obra \"L'Exode\" (n\u00ba 55, no cat\u00e1logo de exposi\u00e7\u00e3o em Paris), para um amigo de Amsterdam.", "data_clean": "08/03/1958", "data_final": "1958-03-08T00:00:00", "Ano": 1958}, {"pagina": 8373, "id_doc": "CO_5424", "remetente": "Ione Ulrich", "destinatario": "Candido Portinari", "data": "08/03/1940", "tipo_doc": "Carta", "onomastico": "Francis E. Brennan", "memo_resumo": "Avisa ter depositado para Portinari, no Chase National Bank, a quantia estipulada pelo artista, atrav\u00e9s do sr. Brennan, da revista \"Fortune\", como pagamento da obra \"Morro\", adquirida pelo Museum of Modern Art de Nova York.", "data_clean": "08/03/1940", "data_final": "1940-03-08T00:00:00", "Ano": 1940}, {"pagina": 8379, "id_doc": "CO_5429", "remetente": "William H. Ukers", "destinatario": "Candido Portinari", "data": "19/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "O editor do jornal comenta estar preparando um artigo sobre a carreira de Portinari e o uso do tema caf\u00e9 em sua obra. Para tanto solicita reprodu\u00e7\u00f5es de determinadas obras com esse tema. Mostra-se interessado nos desenhos para o Minist\u00e9rio da Educa\u00e7\u00e3o, perguntando se algum deles focaliza o caf\u00e9.", "data_clean": "19/11/1940", "data_final": "1940-11-19T00:00:00", "Ano": 1940}, {"pagina": 8380, "id_doc": "CO_5430", "remetente": "Julio Senna", "destinatario": "Candido Portinari", "data": "24/02/1958", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Auroriza Portinari a entregar o quadro \"Jos\u00e9 Bonif\u00e1cio\" ao portador.", "data_clean": "24/02/1958", "data_final": "1958-02-24T00:00:00", "Ano": 1958}, {"pagina": 8381, "id_doc": "CO_5432", "remetente": "Clara Cova Ughetti", "destinatario": "Candido Portinari", "data": "12/03/1961", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Apresenta-se ao pintor, solicitando autoriza\u00e7\u00e3o (e envio de fotografia) para reprodu\u00e7\u00e3o da obra \"Retirantes\", como ilustra\u00e7\u00e3o de texto sobre Graciliano Ramos e o livro \"Vidas secas\", em uma antologia de escritores modernos brasileiros que ela, Clara, est\u00e1 escrevendo. Pede sugest\u00e3o de obra para ilustrar a capa do livro, elogiando os trabalhos do pintor, que viu, em viagem ao Brasil, no Rio de Janeiro e em Belo Horizonte (Pampulha).", "data_clean": "12/03/1961", "data_final": "1961-03-12T00:00:00", "Ano": 1961}, {"pagina": 8382, "id_doc": "CO_5433", "remetente": "Claude Serbanne", "destinatario": "Candido Portinari", "data": "25/09/1945", "tipo_doc": "Carta", "onomastico": "Joan Mir\u00f3", "memo_resumo": "Apresenta-se a Portinari, informando-lhe estar preparando estudos sobre os principais representantes da arte moderna, em colabora\u00e7\u00e3o com Ren\u00e9 Renne. Desejando consagrar-lhe um de seus estudos, pede que Portinari responda algumas perguntas, de modo a dar-lhe subs\u00eddios para o estudo de sua obra. Analisa e elogia a obra \"Morro\".", "data_clean": "25/09/1945", "data_final": "1945-09-25T00:00:00", "Ano": 1945}, {"pagina": 8389, "id_doc": "CO_5436", "remetente": "Maria Sermolino", "destinatario": "Maria Portinari", "data": "03/08/1942", "tipo_doc": "Carta", "onomastico": "Betty Chamberlain", "memo_resumo": "Comenta assuntos pessoais. Relata um telefonema da Marie Harriman Gallery, informando que seria deixada uma caixa de trabalhos de Portinari em consigna\u00e7\u00e3o com ela, Maria Sermolino, antes de ser fechada a galeria. Diz que est\u00e1 com estes trabalhos e com os que estavam com Betty Chamberlain, pois Betty n\u00e3o deseja mais vender trabalhos de artista algum, j\u00e1 que est\u00e1 trabalhando no MoMA. Comenta carta de Robert Smith, tratando dos murais da Biblioteca do Congresso.", "data_clean": "03/08/1942", "data_final": "1942-08-03T00:00:00", "Ano": 1942}, {"pagina": 8394, "id_doc": "CO_5439", "remetente": "Maria Sermolino", "destinatario": "Maria Portinari", "data": "15/01/1947", "tipo_doc": "Carta", "onomastico": "Earl Brown", "memo_resumo": "Acusa recebimento de carta. Diz n\u00e3o estar surpresa com o sucesso da exposi\u00e7\u00e3o de Portinari (em Paris). Pede cat\u00e1logo e recortes de jornal. Concorda com uma cr\u00edtica do Bal\u00e9 Iara que diz serem os cen\u00e1rios e os figurinos de Portinari a parte mais interessante do bal\u00e9. Trata do embarque de determinadas obras do artista, especificando as obras que est\u00e3o com Margit Varga, com ela (Maria Sermolino) e com Earl Brown. Deseja saber se s\u00e3o obras para venda, j\u00e1 que gostariam de compr\u00e1-las. Avisa que recebeu um pagamento do San Francisco Museum mas n\u00e3o enviou ainda por causa da guerra. Comenta assuntos pessoais.", "data_clean": "15/01/1947", "data_final": "1947-01-15T00:00:00", "Ano": 1947}, {"pagina": 8395, "id_doc": "CO_5440", "remetente": "Maria Sermolino", "destinatario": "Maria Portinari", "data": "28/01/1949", "tipo_doc": "Carta", "onomastico": "Earl Brown", "memo_resumo": "Mostra-se contente por Portinari ter voltado \u00e0 sua terra natal. Trata de assuntos referentes ao embarque de obras de Portinari. Comenta assuntos pessoais.", "data_clean": "28/01/1949", "data_final": "1949-01-28T00:00:00", "Ano": 1949}, {"pagina": 8396, "id_doc": "CO_5441", "remetente": "Maria Sermolino", "destinatario": "Maria Portinari", "data": "30/05/1940", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Mostra-se feliz com os dias passados no Rio, comparando o estado de esp\u00edrito local em contraste com a guerra na Europa. Comenta o sucesso de seu retrato e o da Florence. Diz que o retrato que Portinari fez de Helena Rubinstein aparecer\u00e1 em artigo da revista \"Vogue\", comentando gostar muito de uma obra que ela tem. Conta que ela e Florence querem conseguir fazer publicar um artigo sobre a exposi\u00e7\u00e3o de Detroit. Relata a viagem de navio, agradecendo a hospitalidade dos Portinaris.", "data_clean": "30/05/1940", "data_final": "1940-05-30T00:00:00", "Ano": 1940}, {"pagina": 8401, "id_doc": "CO_5444", "remetente": "Maria Sermolino", "destinatario": "Maria Portinari", "data": "08/08/1940", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Mostra-se entusiasmada com a ida dos Portinaris a Nova York. Avisa estar escrevendo em italiano, por achar mais f\u00e1cil de ser compreendida, mas, se preferirem em ingl\u00eas, \u00e9 s\u00f3 informar. Diz estar enviando cr\u00edtica publicada na revista \"Time\", focalizando a exposi\u00e7\u00e3o do Riverside Museum, destacando Portinari. Comenta a inten\u00e7\u00e3o do Museum of Modern Art de Nova York de expor seu retrato, pintado por Portinari.", "data_clean": "08/08/1940", "data_final": "1940-08-08T00:00:00", "Ano": 1940}, {"pagina": 8405, "id_doc": "CO_5446", "remetente": "Maria Sermolino", "destinatario": "Maria Portinari", "data": "12/12/1941", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Diz que n\u00e3o conseguiu as passagens para o Rio de Janeiro. Aconselha que os Portinaris procurem Nelson Rockefeller ou o Departamento de Estado, que poder\u00e3o ajud\u00e1-los. Mostra-se ansiosa para ver os murais (da Biblioteca do Congresso)", "data_clean": "12/12/1941", "data_final": "1941-12-12T00:00:00", "Ano": 1941}, {"pagina": 8450, "id_doc": "CO_5459", "remetente": "David Shaltiel", "destinatario": "Maria Portinari", "data": "16/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece pelo prazer espiritual que as obras de Portinari, que possui, lhe proporcionam. Promete enviar fotos de duas obras. David diz esperar reencontrar o pintor em Israel, por ocasi\u00e3o de sua exposi\u00e7\u00e3o naquele pa\u00eds.", "data_clean": "16/12/1955", "data_final": "1955-12-16T00:00:00", "Ano": 1955}, {"pagina": 8456, "id_doc": "CO_5463", "remetente": null, "destinatario": "Candido Portinari", "data": "13/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque para pagamento da obra \"Caraja Indianerin\", adquirida na exposi\u00e7\u00e3o realizada na Haus der Kunst, em 1959.", "data_clean": "13/06/1961", "data_final": "1961-06-13T00:00:00", "Ano": 1961}, {"pagina": 8457, "id_doc": "CO_5464", "remetente": "Foujita", "destinatario": "Candido Portinari", "data": "25/02/1941", "tipo_doc": "Carta", "onomastico": "Tadashi Kaminagai", "memo_resumo": "Cumprimenta Portinari, comenta assuntos pessoais e apresenta o artista Kaminagai, pedindo-lhe que o acolha gentilmente.", "data_clean": "25/02/1941", "data_final": "1941-02-25T00:00:00", "Ano": 1941}, {"pagina": 8459, "id_doc": "CO_5465", "remetente": "Harlow Shapley", "destinatario": "Candido Portinari", "data": "04/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar da Cultural and Scientific Conference for World Peace, em Nova York, de 25 a 27 de mar\u00e7o de 1949.", "data_clean": "04/02/1949", "data_final": "1949-02-04T00:00:00", "Ano": 1949}, {"pagina": 8468, "id_doc": "CO_5467", "remetente": "Carolyn Sherman", "destinatario": "Candido Portinari", "data": "19/02/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari preencha um question\u00e1rio anexo, dando alguns detalhes biogr\u00e1ficos, a ser divulgado na revista do Clube do Livro de The Junior Literary Guild, destinada aos jovens. Justifica o interesse pelo artista devido \u00e0s ilustra\u00e7\u00f5es feitas para o livro \"Maria Rosa\".", "data_clean": "19/02/1942", "data_final": "1942-02-19T00:00:00", "Ano": 1942}, {"pagina": 8472, "id_doc": "CO_5470", "remetente": "M. Shneerson", "destinatario": "Candido Portinari", "data": "18/07/1956", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Acusa recebimento de carta. Informa do encerramento da exposi\u00e7\u00e3o de Portinari em Jerusal\u00e9m, com sucesso absoluto, e da inaugura\u00e7\u00e3o em Tel Aviv, em breve. Trata da venda de algumas obras, especialmente de estudos para o painel \"Guerra\" que seriam adquiridos pelo sr. Koogan para serem doados ao Museu de Tel Aviv. Agradece o presente do amigo pintor.", "data_clean": "18/07/1956", "data_final": "1956-07-18T00:00:00", "Ano": 1956}, {"pagina": 8476, "id_doc": "CO_5471", "remetente": "Jos\u00e9 G\u00f3mez Sicre", "destinatario": "Dorothy H. Dudley", "data": "27/01/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Responde a uma carta da srta. Dudley, informando quais as obras de Portinari que est\u00e3o sendo enviadas para o Brasil (ap\u00f3s exposi\u00e7\u00e3o).", "data_clean": "27/01/1948", "data_final": "1948-01-27T00:00:00", "Ano": 1948}, {"pagina": 8486, "id_doc": "CO_5476", "remetente": "Foujita", "destinatario": "Candido Portinari", "data": "30/01/1932", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa dia e hora de sua chegada \u00e0 esta\u00e7\u00e3o do Rio de Janeiro.", "data_clean": "30/01/1932", "data_final": "1932-01-30T00:00:00", "Ano": 1932}, {"pagina": 8503, "id_doc": "CO_5483", "remetente": "Djanira", "destinatario": "Maria Portinari", "data": "16/09/1945", "tipo_doc": "Carta", "onomastico": "George Biddle", "memo_resumo": "Comenta suas visitas a museus e galerias nos Estados Unidos. Elogia a decora\u00e7\u00e3o de Portinari na Biblioteca do Congresso, comparando-a com a de George Biddle na Biblioteca Nacional no Rio de Janeiro. Envia lembran\u00e7as de Milton Dacosta.", "data_clean": "16/09/1945", "data_final": "1945-09-16T00:00:00", "Ano": 1945}, {"pagina": 8520, "id_doc": "CO_5495", "remetente": "Waldomiro Corr\u00eaa Silva", "destinatario": "Candido Portinari", "data": "08/10/1936", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Alves", "memo_resumo": "Pede colabora\u00e7\u00e3o de Portinari, enviando carta de apoio, para conseguir a aprova\u00e7\u00e3o, pela C\u00e2mara Municipal de Jardin\u00f3polis, de um projeto de lei instituindo pens\u00e3o para um jovem artista, Jos\u00e9 Alves, poder frequentar a Escola de Belas Artes. Elogia a tela \"Mesti\u00e7o\", da Pinacoteca de S\u00e3o Paulo, cumprimentando o artista por sua exposi\u00e7\u00e3o, da qual soube por um artigo de Tarsila do Amaral.", "data_clean": "08/10/1936", "data_final": "1936-10-08T00:00:00", "Ano": 1936}, {"pagina": 8524, "id_doc": "CO_5499", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "23/10/1957", "tipo_doc": "Carta", "onomastico": "F. Postiglione", "memo_resumo": "Acusa recebimento de carta datada de 17 de outubro de 1957. Diz que enviar\u00e1 nova c\u00f3pia da prova do \"Kibutz\", j\u00e1 que ele n\u00e3o recebeu a que foi enviada. Informa que o sr. Postiglione deve devolver o original em breve. Avisa que escrever\u00e1 dando a data de lan\u00e7amento do livro.", "data_clean": "23/10/1957", "data_final": "1957-10-23T00:00:00", "Ano": 1957}, {"pagina": 8525, "id_doc": "CO_5500", "remetente": "Danilo Trelles", "destinatario": "Maria Portinari", "data": "10/07/1957", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Pede que o artista entre em contato com Rafael Alberti, para dar not\u00edcias pessoais e para inteirar-se sobre as articula\u00e7\u00f5es que Rafael e ele, Danilo, est\u00e3o fazendo junto \u00e0 Comisi\u00f3n de Bellas Artes de Montevid\u00e9u, ao Instituto Uruguayo-Brasile\u00f1o e \u00e0 Embaixada de Israel em Montevid\u00e9u, para fazer realizar uma exposi\u00e7\u00e3o de Portinari naquela cidade.", "data_clean": "10/07/1957", "data_final": "1957-07-10T00:00:00", "Ano": 1957}, {"pagina": 8540, "id_doc": "CO_5508", "remetente": "Danilo Trelles", "destinatario": "Maria Portinari", "data": "24/08/1953", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Acusa recebimento de carta. Comenta ter visto, na revista \"Time\", reprodu\u00e7\u00f5es dos pain\u00e9is para a ONU. Comenta estar organizando um Festival de Cinema Brasileiro, querendo aproveitar para fazer uma exposi\u00e7\u00e3o da \"S\u00e9rie Cangaceiros\" de Portinari. Comenta sobre o estado de sa\u00fade de Enrique Amorim.", "data_clean": "24/08/1953", "data_final": "1953-08-24T00:00:00", "Ano": 1953}, {"pagina": 8547, "id_doc": "CO_5514", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "09/10/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Diz j\u00e1 ter enviado duas cartas anteriores a essa, tratando de assuntos relativos \u00e0 realiza\u00e7\u00e3o de um filme sobre as obras dele, Portinari. Pede envio de artigos que tratem da obra \"Tiradentes\".", "data_clean": "09/10/1949", "data_final": "1949-10-09T00:00:00", "Ano": 1949}, {"pagina": 8548, "id_doc": "CO_5515", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "04/08/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Acusa recebimento de fotografias da obra \"Tiradentes\". Prop\u00f5e-se a realizar um filme sobre aquela obra e outro sobre os \"Retirantes\". Sugere a utiliza\u00e7\u00e3o dos desenhos dele e da m\u00fasica de Mignone para o Bal\u00e9 Iara.", "data_clean": "04/08/1949", "data_final": "1949-08-04T00:00:00", "Ano": 1949}, {"pagina": 8549, "id_doc": "CO_5516", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "20/06/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Comenta o projeto de, junto \u00e0 empresa \"Cufe\"- Compan\u00eda Uruguaya Filmadora y Exhibidora (da qual faz parte o sr. Sierra, que adquiriu a obra \"Morro\"), realizar diversos document\u00e1rios, desejando come\u00e7ar filmando temas dos quadros de Portinari. Um dos temas seria \"Retirantes\", aproveitando a m\u00fasica de Mignone para o Bal\u00e9 Iara.", "data_clean": "20/06/1949", "data_final": "1949-06-20T00:00:00", "Ano": 1949}, {"pagina": 8550, "id_doc": "CO_5517", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "28/02/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Faz coment\u00e1rios sobre seu trabalho, filmando document\u00e1rios ao lado de Enrico Gras, que sonha em realizar um filme com pinturas dele, Portinari. Informa ter enviado um exemplar de uma revista que reproduzia o painel de Punta del Este e o painel de Rafael Alberti. Faz coment\u00e1rios sobre participantes de um congresso (da paz?) realizado na Pol\u00f4nia, onde Ren\u00e9 Huyghes fez elogios ao mural \"Primeira Missa\".", "data_clean": "28/02/1949", "data_final": "1949-02-28T00:00:00", "Ano": 1949}, {"pagina": 8552, "id_doc": "CO_5519", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "01/08/1948", "tipo_doc": "Carta", "onomastico": "Alfredo Varela", "memo_resumo": "Relata visita do conservador do Louvre, para confer\u00eancias, onde fez in\u00fameros elogios ao mural \"Primeira Missa\", e confirmou a not\u00edcia da inaugura\u00e7\u00e3o do Museu de Arte Moderna do Rio de Janeiro. Relaciona amigos que compareceram a um congresso (da paz?) na Pol\u00f4nia. Diz estar enviando um folheto, separado, sobre sua organiza\u00e7\u00e3o de cinema, com um cat\u00e1logo de filmes. Informa sobre a situa\u00e7\u00e3o pol\u00edtica em Cuba.", "data_clean": "01/08/1948", "data_final": "1948-08-01T00:00:00", "Ano": 1948}, {"pagina": 8592, "id_doc": "CO_5549", "remetente": "Carleton Sprague Smith", "destinatario": "Candido Portinari", "data": "18/02/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida o artista a idealizar um ex-libris para um escrit\u00f3rio, enumerando raz\u00f5es para t\u00ea-lo recomendado.", "data_clean": "18/02/1944", "data_final": "1944-02-18T00:00:00", "Ano": 1944}, {"pagina": 8597, "id_doc": "CO_5553", "remetente": "Carleton Sprague Smith", "destinatario": "Candido Portinari", "data": "04/09/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Intermedia um pedido da revista \"Atlantic Monthly\", que deseja ter uma transpar\u00eancia da obra \"Retirantes\" para reproduzi-la no suplemento dedicado ao Brasil.", "data_clean": "04/09/1955", "data_final": "1955-09-04T00:00:00", "Ano": 1955}, {"pagina": 8604, "id_doc": "CO_5556", "remetente": "Djalma de Souza", "destinatario": "Candido Portinari", "data": "10/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque para pagamento da \u00faltima presta\u00e7\u00e3o da maquete de um painel para o Monumento \u00e0 Jos\u00e9 Ignacio Peixoto.", "data_clean": "10/09/1956", "data_final": "1956-09-10T00:00:00", "Ano": 1956}, {"pagina": 8611, "id_doc": "CO_5561", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "19/04/1940", "tipo_doc": "Carta", "onomastico": "Lewis Hanke", "memo_resumo": "Acusa recebimento de carta, com palavras elogiosas ao cr\u00edtico de arte. Comenta estar preparando um estudo especial sobre ele, Portinari, para uma conceituada revista de arte, necessitando de fotos de seus quadros, especialmente de todos os retratos que j\u00e1 pintou, bem como de todos os seus dados biogr\u00e1ficos.", "data_clean": "19/04/1940", "data_final": "1940-04-19T00:00:00", "Ano": 1940}, {"pagina": 8620, "id_doc": "CO_5568", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "13/05/1941", "tipo_doc": "Carta", "onomastico": "Roberto Assump\u00e7\u00e3o", "memo_resumo": "Acusa recebimento de carta, mostrando-se satisfeito com a not\u00edcia da visita de S\u00e9rgio Buarque de Holanda, que ser\u00e1 portador de uma obra com a qual Portinari presenteou-lhe. Refor\u00e7a a necessidade do pintor enviar-lhe croquis das decora\u00e7\u00f5es que tenciona fazer para a Biblioteca do Congresso, antes de poder fazer a encomenda.", "data_clean": "13/05/1941", "data_final": "1941-05-13T00:00:00", "Ano": 1941}, {"pagina": 8621, "id_doc": "CO_5569", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "07/04/1941", "tipo_doc": "Carta", "onomastico": "Elizabeth Wilder", "memo_resumo": "Comenta que os quadros do artista continuam em \"tourn\u00e9e\". Informa que n\u00e3o poder\u00e1 encontr\u00e1-lo no Rio de Janeiro devido a problemas de ordem profissional, relatando-os. Comenta ter visto, na Guatemala, dois quadros dele, Portinari, em casa do sr. John Cabot.", "data_clean": "07/04/1941", "data_final": "1941-04-07T00:00:00", "Ano": 1941}, {"pagina": 8622, "id_doc": "CO_5570", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "23/04/1941", "tipo_doc": "Carta", "onomastico": "Artur Ramos", "memo_resumo": "Comenta ter recebido carta de Lu\u00eds Martins, anexa a um n\u00famero da \"Revista Acad\u00eamica\", consagrado a Tarsila do Amaral. Fala sobre a visita de Artur Ramos e a chegada de Pedro Calmon a Nova York. Pede que Portinari encaminhe uma carta sua, Robert Smith,  para o pintor Lu\u00eds Soares. Elogia a t\u00e9cnica do pintor cubano Daniel Serra. Pede fotos dos edif\u00edcios do Minist\u00e9rio da Educa\u00e7\u00e3o e da Associa\u00e7\u00e3o Brasileira de Imprensa.", "data_clean": "23/04/1941", "data_final": "1941-04-23T00:00:00", "Ano": 1941}, {"pagina": 8625, "id_doc": "CO_5572", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "17/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sugest\u00e3o para telegrama a ser enviado por Portinari, aceitando executar as decora\u00e7\u00f5es da Funda\u00e7\u00e3o Hisp\u00e2nica.", "data_clean": "17/09/1941", "data_final": "1941-09-17T00:00:00", "Ano": 1941}, {"pagina": 8626, "id_doc": "CO_5573", "remetente": "Robert Smith", "destinatario": "Maria Portinari", "data": "26/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando, anexo, um esbo\u00e7o das paredes da Funda\u00e7\u00e3o Hisp\u00e2nica, com suas dimens\u00f5es exatas (para dimensionamento dos murais que Portinari far\u00e1)", "data_clean": "26/09/1941", "data_final": "1941-09-26T00:00:00", "Ano": 1941}, {"pagina": 8627, "id_doc": "CO_5574", "remetente": "Oscar Niemeyer", "destinatario": "Israel Pinheiro", "data": "/02/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Emite sua opini\u00e3o, conforme solicitado, a respeito da proposta apresentada por Portinari, para execu\u00e7\u00e3o de mosaico para a Capela da Nova Capital, em Bras\u00edlia.", "data_clean": "01/02/1958", "data_final": "1958-02-01T00:00:00", "Ano": 1958}, {"pagina": 8628, "id_doc": "CO_5575", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "25/04/1942", "tipo_doc": "Carta", "onomastico": "Lincoln Kirstein", "memo_resumo": "Tece coment\u00e1rios sobre as amizades que Portinari conquistou em Washington, elogiando suas pinturas (na Biblioteca do Congresso). Fala sobre as miss\u00f5es culturais americanas, enviadas ao Brasil. Pede not\u00edcias do pintor Lu\u00eds Soares e fotografias do mural em azulejos que Portinari desenhou para o Minist\u00e9rio da Educa\u00e7\u00e3o. Agradece os dois quadros que recebeu de presente do artista.", "data_clean": "25/04/1942", "data_final": "1942-04-25T00:00:00", "Ano": 1942}, {"pagina": 8629, "id_doc": "CO_5576", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "09/03/1943", "tipo_doc": "Carta", "onomastico": "Charles A. Thomson", "memo_resumo": "Diz que os murais de Portinari na Biblioteca do Congresso continuam fazendo muito sucesso. Informa ter enviado, \u00e0 parte, c\u00f3pia de artigo publicado nos \"Anales del Instituto de Investigaciones Esteticas\", de autoria de Justino Fernandez, sobre os murais. Mostra-se curioso para conhecer os pain\u00e9is para a R\u00e1dio Tupi (do Rio de Janeiro), muito elogiados por S\u00e9rgio Milliet.", "data_clean": "09/03/1943", "data_final": "1943-03-09T00:00:00", "Ano": 1943}, {"pagina": 8631, "id_doc": "CO_5578", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "14/08/1947", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Solicita fotografias de diversas obras, listadas, para ilustrarem livro a ser editado pela Uni\u00e3o Panamericana, para o qual ele, Robert Smith, escrever\u00e1 a introdu\u00e7\u00e3o.", "data_clean": "14/08/1947", "data_final": "1947-08-14T00:00:00", "Ano": 1947}, {"pagina": 8633, "id_doc": "CO_5579", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "16/11/1940", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Mostra-se satisfeito poque Portinari tem interesse em realizar as decora\u00e7\u00f5es da Funda\u00e7\u00e3o Hisp\u00e2nica. Fala sobre a necessidade dos croquis, informando que MacLeish escrever\u00e1 dando mais detalhes.", "data_clean": "16/11/1940", "data_final": "1940-11-16T00:00:00", "Ano": 1940}, {"pagina": 8663, "id_doc": "CO_5598", "remetente": "Jos\u00e9 Roberto de Macedo Soares", "destinatario": "Candido Portinari", "data": "16/07/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece estudo para a obra \"Primeira Missa no Brasil\" que o artista mandou-lhe de presente.", "data_clean": "16/07/1948", "data_final": "1948-07-16T00:00:00", "Ano": 1948}, {"pagina": 8671, "id_doc": "CO_5602", "remetente": "Oscar Niemeyer", "destinatario": "Candido Portinari", "data": "/01/1945", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Trata de assuntos relativos \u00e0s decora\u00e7\u00f5es da Igreja da Pampulha.", "data_clean": "01/01/1945", "data_final": "1945-01-01T00:00:00", "Ano": 1945}, {"pagina": 8678, "id_doc": "CO_5607", "remetente": "Oscar Niemeyer", "destinatario": "Candido Portinari", "data": "15/03/1948", "tipo_doc": "Telegrama", "onomastico": "Thomaz Saavedra", "memo_resumo": "Informa que Portinari deve endere\u00e7ar o painel (\"Primeira Missa\") ao Instituto dos Arquitetos do Brasil.", "data_clean": "15/03/1948", "data_final": "1948-03-15T00:00:00", "Ano": 1948}, {"pagina": 8679, "id_doc": "CO_5608", "remetente": "Oscar Niemeyer", "destinatario": "Candido Portinari", "data": "/01/1954", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Trata de assuntos relativos \u00e0 execu\u00e7\u00e3o de pain\u00e9is para o novo edf\u00edcio da revista \"O Cruzeiro\".", "data_clean": "01/01/1954", "data_final": "1954-01-01T00:00:00", "Ano": 1954}, {"pagina": 8681, "id_doc": "CO_5609", "remetente": "Oscar Niemeyer", "destinatario": "Candido Portinari", "data": "/01/1954", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Trata de assunto relativo \u00e0 encomenda de mural para o edif\u00edcio da revista \"O Cruzeiro\". Fala na possibilidade de ser encomendado um outro mural para uma r\u00e1dio pernambucana, de Assis Chateaubriand.", "data_clean": "01/01/1954", "data_final": "1954-01-01T00:00:00", "Ano": 1954}, {"pagina": 8691, "id_doc": "CO_5616", "remetente": null, "destinatario": "Renzo Biasion", "data": "02/09/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta proposta para execu\u00e7\u00e3o de um mosaico na Capela da Nova Capital do Brasil, Bras\u00edlia (certamente solicitado por Portinari, atrav\u00e9s de Renzo Biasion)", "data_clean": "02/09/1957", "data_final": "1957-09-02T00:00:00", "Ano": 1957}, {"pagina": 8695, "id_doc": "CO_5619", "remetente": "Charles A. Thomson", "destinatario": "Candido Portinari", "data": "18/08/1943", "tipo_doc": "Carta", "onomastico": "Otto Maria Carpeaux", "memo_resumo": "Acusa recebimento do cat\u00e1logo, enviado por Portinari, da exposi\u00e7\u00e3o no Museu Nacional de Belas Artes, mostrando-se encantado, especialmente com o texto de Otto Maria Carpeaux sobre os murais de temas b\u00edblicos. Diz ter sugerido ao Robert Smith fazer um artigo sobre a mostra, na revista \"Magazine of Art\". Agradece o retrato que Portinari fez de sua filha, Margaret.", "data_clean": "18/08/1943", "data_final": "1943-08-18T00:00:00", "Ano": 1943}, {"pagina": 8696, "id_doc": "CO_5620", "remetente": "Charles A. Thomson", "destinatario": "Maria Portinari", "data": "19/11/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o jantar na casa dos Portinaris, elogiando as obras que pode apreciar no atelier do artista.", "data_clean": "19/11/1942", "data_final": "1942-11-19T00:00:00", "Ano": 1942}, {"pagina": 8697, "id_doc": "CO_5621", "remetente": "Charles A. Thomson", "destinatario": "Candido Portinari", "data": "21/09/1942", "tipo_doc": "Carta", "onomastico": "Mar\u00eda Rosa Oliver", "memo_resumo": "Relata conversa que teve com Mar\u00eda Rosa Oliver, que contou-lhe que os pain\u00e9is que ele, Portinari, est\u00e1 realizando para a R\u00e1dio Tupi est\u00e3o maravilhosos. Informa que mudou de endere\u00e7o e que, na casa nova, o retrato de Margaret foi colocado sobre a lareira.", "data_clean": "21/09/1942", "data_final": "1942-09-21T00:00:00", "Ano": 1942}, {"pagina": 8702, "id_doc": "CO_5626", "remetente": "Charles A. Thomson", "destinatario": "Candido Portinari", "data": "23/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o retrato que Portinari executou de sua filha, Margaret. Lamenta que o artista n\u00e3o possa estar presente \u00e0 inaugura\u00e7\u00e3o dos pain\u00e9is que realizou na Biblioteca do Congresso.", "data_clean": "23/12/1941", "data_final": "1941-12-23T00:00:00", "Ano": 1941}, {"pagina": 8705, "id_doc": "CO_5629", "remetente": "Abreu Sodr\u00e9", "destinatario": "Maria Portinari", "data": "07/04/1956", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Diz estar enviando uma obra para reparo e determina as dimens\u00f5es do quadro que encomendou, cujo tema \u00e9 caf\u00e9.", "data_clean": "07/04/1956", "data_final": "1956-04-07T00:00:00", "Ano": 1956}, {"pagina": 8711, "id_doc": "CO_5633", "remetente": "Charles A. Thomson", "destinatario": "Alfred H. Barr Junior", "data": "02/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao empr\u00e9stimo de obras para a exposi\u00e7\u00e3o de Portinari no Museum of Modern Art de Nova York.", "data_clean": "02/10/1940", "data_final": "1940-10-02T00:00:00", "Ano": 1940}, {"pagina": 8716, "id_doc": "CO_5637", "remetente": "Conrado Sorgenicht Filho", "destinatario": "Candido Portinari", "data": "14/03/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Coloca \u00e0 disposi\u00e7\u00e3o de Portinari os servi\u00e7os da firma, especializada em projetos de vitrais e mosaicos, em vista da not\u00edcia de que o artista decoraria a Igreja Matriz de Batatais.", "data_clean": "14/03/1952", "data_final": "1952-03-14T00:00:00", "Ano": 1952}, {"pagina": 8731, "id_doc": "CO_5647", "remetente": "Anselmo Testa", "destinatario": "Candido Portinari", "data": "30/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, dizendo-se sabedor do adiantado da execu\u00e7\u00e3o dos pain\u00e9is da ONU.", "data_clean": "30/12/1955", "data_final": "1955-12-30T00:00:00", "Ano": 1955}, {"pagina": 8733, "id_doc": "CO_5648", "remetente": "Anselmo Testa", "destinatario": "Candido Portinari", "data": "19/03/1955", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Martins de Barros", "memo_resumo": "Transcreve o teor de um requerimento, aprovado pela C\u00e2mara de Batatais, para que seja consignado, em ata, um voto de louvor a Portinari e a Jos\u00e9 Martins de Barros pela doa\u00e7\u00e3o, \u00e0 Igreja Matriz de Batatais, do conjunto pict\u00f3rico da \"Via Crucis\".", "data_clean": "19/03/1955", "data_final": "1955-03-19T00:00:00", "Ano": 1955}, {"pagina": 8734, "id_doc": "CO_5649", "remetente": "Anselmo Testa", "destinatario": "Candido Portinari", "data": "20/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de recortes de jornal reproduzindo os quadros da \"Via Sacra\" de Batatais.", "data_clean": "20/10/1953", "data_final": "1953-10-20T00:00:00", "Ano": 1953}, {"pagina": 8735, "id_doc": "CO_5650", "remetente": "Octavio Tarqu\u00ednio de Souza", "destinatario": "Candido Portinari", "data": "12/08/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece por Portinari ter executado seu retrato, realizado atrav\u00e9s de subscri\u00e7\u00f5es de amigos.", "data_clean": "12/08/1943", "data_final": "1943-08-12T00:00:00", "Ano": 1943}, {"pagina": 8742, "id_doc": "CO_5654", "remetente": "Octavio Tarqu\u00ednio de Souza", "destinatario": "Candido Portinari", "data": "16/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, dizendo-se ansioso para ver a obra \"Primeira Missa no Brasil\".", "data_clean": "16/06/1948", "data_final": "1948-06-16T00:00:00", "Ano": 1948}, {"pagina": 8744, "id_doc": "CO_5656", "remetente": "Anselmo Testa", "destinatario": "Candido Portinari", "data": "30/03/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a aflu\u00eancia de p\u00fablico \u00e0 Igreja Matriz de Batatais, devido \u00e0s decora\u00e7\u00f5es de Portinari.", "data_clean": "30/03/1953", "data_final": "1953-03-30T00:00:00", "Ano": 1953}, {"pagina": 8765, "id_doc": "CO_5665", "remetente": "Giorgio Stecher", "destinatario": "Candido Portinari", "data": "09/08/1955", "tipo_doc": "Telegrama", "onomastico": "Mendes Andr\u00e9", "memo_resumo": "Mostra-se feliz por ter recebido, por interm\u00e9dio de Mendes Andr\u00e9, um \"Cangaceiro\" executado por Portinari.", "data_clean": "09/08/1955", "data_final": "1955-08-09T00:00:00", "Ano": 1955}, {"pagina": 8801, "id_doc": "CO_5685", "remetente": "Paul Strand", "destinatario": "Maria Portinari", "data": "15/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre o estado de sa\u00fade de Portinari. Mostra-se contente com as not\u00edcias sobre o entusiasmo e a aprova\u00e7\u00e3o dos estudos de Portinari para os murais da ONU. Comenta outros assuntos pessoais.", "data_clean": "15/06/1953", "data_final": "1953-06-15T00:00:00", "Ano": 1953}, {"pagina": 8804, "id_doc": "CO_5686", "remetente": "Paul Strand", "destinatario": "Maria Portinari", "data": "18/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Retribui votos de boas festas. Relata encontro que teve com o diretor do Museu de Arte de S\u00e3o Paulo, que informou-o do restabelecimento de Portinari e que o pintor j\u00e1 estava trabalhando novamente nos pain\u00e9is da ONU. Elogia a cole\u00e7\u00e3o e a arquitetura do MASP. Comenta outros assuntos pessoais.", "data_clean": "18/01/1954", "data_final": "1954-01-18T00:00:00", "Ano": 1954}, {"pagina": 8821, "id_doc": "CO_5697", "remetente": "Oswaldo Teixeira", "destinatario": "Candido Portinari", "data": "16/08/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que o pintor mande buscar a tela \"Caf\u00e9\" no Museu Nacional de Belas Artes, quadro este que voltou ao museu por n\u00e3o haver quem o recebesse no atelier do Minist\u00e9rio da Educa\u00e7\u00e3o, onde mandou que fosse entregue, por determina\u00e7\u00e3o do Ministro.", "data_clean": "16/08/1938", "data_final": "1938-08-16T00:00:00", "Ano": 1938}, {"pagina": 8829, "id_doc": "CO_5703", "remetente": "Acyr Teixeira", "destinatario": "Candido Portinari", "data": "16/07/1953", "tipo_doc": "Carta", "onomastico": "Aur\u00e9lio Milloss", "memo_resumo": "Convida Portinari a realizar os cen\u00e1rios e figurinos do bal\u00e9 Passacaglia, sob a orienta\u00e7\u00e3o art\u00edstica de Aur\u00e9lio Miloss.", "data_clean": "16/07/1953", "data_final": "1953-07-16T00:00:00", "Ano": 1953}, {"pagina": 8832, "id_doc": "CO_5705", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "01/03/1958", "tipo_doc": "Carta", "onomastico": "Damian Carlos Bay\u00f3n", "memo_resumo": "Apresenta-se ao pintor, citando amigos comuns, dizendo-se grande admiradora e conhecedora da obra do artista, tendo visitado, recentemente, seus murais no edif\u00edcio da ONU, sobre os quais escreveu artigo, publicado no jornal \"El Nacional\", do qual envia c\u00f3pia. Informa que o Museu de Bellas Artes de Caracas est\u00e1 formando sua cole\u00e7\u00e3o de arte latino-americana, com apoio da Sociedad Amigos del Museo de Bellas Artes, na qual ela desejaria poder incluir uma obra dele, Portinari. Para tanto, pergunta o pre\u00e7o e pede uma reprodu\u00e7\u00e3o de obra \u00e0 escolha do artista.", "data_clean": "01/03/1958", "data_final": "1958-03-01T00:00:00", "Ano": 1958}, {"pagina": 8833, "id_doc": "CO_5706", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "11/06/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz refer\u00eancia a uma carta anterior, refor\u00e7ando o pedido de informa\u00e7\u00f5es sobre pre\u00e7os de obras dele, Portinari, para que o Museo de Bellas Artes de Caracas venha a adquirir uma, para a cole\u00e7\u00e3o de arte latino-americana daquele museu.", "data_clean": "11/06/1958", "data_final": "1958-06-11T00:00:00", "Ano": 1958}, {"pagina": 8834, "id_doc": "CO_5707", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "12/08/1958", "tipo_doc": "Carta", "onomastico": "Mariano Pic\u00f3n Salas", "memo_resumo": "Acusa recebimento de carta e de quatro fotografias de obras \u00e0 venda. Informa que gostaria de adquirir a tela \"La\u00e7ando o Boi\" para a cole\u00e7\u00e3o de arte interamericana do Museo de Bellas Artes de Caracas, solicitando seu imediato envio, para a Sociedad Amigos del Museo de Bellas Artes, cujo pagamento ser\u00e1 feito atrav\u00e9s de cheque banc\u00e1rio.", "data_clean": "12/08/1958", "data_final": "1958-08-12T00:00:00", "Ano": 1958}, {"pagina": 8835, "id_doc": "CO_5708", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "13/08/1958", "tipo_doc": "Carta", "onomastico": "Inocente Palacios", "memo_resumo": "Informa estar enviando, \u00e0 parte, carta em nome da Sociedad Amigos del Museo de Bellas Artes de Caracas, onde informa desejar adquirir uma obra sua para o referido museu. Diz desejar mostrar transpar\u00eancias de obras do artista para o dr. Inocente Palacios, patrocinador do Museo de Arte Moderno de Caracas. Informa, ainda, estar interessada em adquirir a obra \"M\u00e3e\", particularmente, solicitando que o artista j\u00e1 separe a obra para ela.", "data_clean": "13/08/1958", "data_final": "1958-08-13T00:00:00", "Ano": 1958}, {"pagina": 8836, "id_doc": "CO_5709", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "27/11/1958", "tipo_doc": "Carta", "onomastico": "Inocente Palacios", "memo_resumo": "Acusa recebimento de carta de Maria Portinari, informando que ainda n\u00e3o foram despachadas as duas telas adquiridas. Diz estar tomando as provid\u00eancias junto \u00e0 Embaixada da Venezuela. Solicita o envio de uma pequena biografia do artista para ser inclu\u00edda no cat\u00e1logo da Colecci\u00f3n de Arte Interamericano, do qual enviar\u00e1 exemplar para o pintor. Diz estar aguardando fotos para mostrar a Inocente Palacios. Pergunta se Portinari estaria interessado em fazer uma mostra no Museo de Bellas Artes, sob o patroc\u00ednio da Sociedad Amigos del Museo.", "data_clean": "27/11/1958", "data_final": "1958-11-27T00:00:00", "Ano": 1958}, {"pagina": 8839, "id_doc": "CO_5711", "remetente": "Clara Diament de Sujo", "destinatario": "Maria Portinari", "data": "07/04/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em escrever, comunicando a chegada das obras que adquiriu de Portinari. Informa que o cat\u00e1logo da Cole\u00e7\u00e3o Interamericana de Arte j\u00e1 est\u00e1 em preparo e que ser\u00e1 enviado um exemplar para o artista. Esclarece que o Museo de Bellas Artes preferiu ficar com a obra \"M\u00e3e\" e que, talvez, fique com as duas telas. Caso contr\u00e1rio, o \u00f3leo \"La\u00e7ando Boi\" ser\u00e1 vendido a um membro da sociedade. Logo que fique decidido, enviar\u00e1 o cheque correspondente. Insiste na possibilidade de Portinari expor em Caracas.", "data_clean": "07/04/1959", "data_final": "1959-04-07T00:00:00", "Ano": 1959}, {"pagina": 8840, "id_doc": "CO_5712", "remetente": "Clara Diament de Sujo", "destinatario": "Maria Portinari", "data": "30/04/1959", "tipo_doc": "Carta", "onomastico": "Heinz Kern", "memo_resumo": "Avisa estar enviando cheque para pagamento da obra \"La\u00e7ando Boi\", adquirida por Heinz Kern. Informa que a obra \"M\u00e3e\" ficou com o Museo de Bellas Artes.", "data_clean": "30/04/1959", "data_final": "1959-04-30T00:00:00", "Ano": 1959}, {"pagina": 8858, "id_doc": "CO_5723", "remetente": "Shane Tahney", "destinatario": "Candido Portinari", "data": "03/02/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se - um padre carmelita, interessado em arte sacra. Conta ter visto reprodu\u00e7\u00f5es de obras de arte carmelita (obras da Capela Mayrink) na revista \"Liturgical Arts\", mostrando-se interessado em adquiri-las para sua igreja. Deseja saber se est\u00e3o \u00e0 venda, pre\u00e7o ou onde est\u00e3o.", "data_clean": "03/02/1950", "data_final": "1950-02-03T00:00:00", "Ano": 1950}, {"pagina": 8865, "id_doc": "CO_5729", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "26/03/1953", "tipo_doc": "Carta", "onomastico": "Clemente Mariani", "memo_resumo": "Solicita fotos dos quadros da Igreja Matriz de Batatais, para divulga\u00e7\u00e3o na imprensa baiana. Sabedor que o artista ir\u00e1 expor no Museu de Arte Moderna do Rio de Janeiro, prop\u00f5e-se a levar a referida mostra para a Bahia, aproveitando a inaugura\u00e7\u00e3o da nova sede do Banco da Bahia, com o painel \"Chegada de D. Jo\u00e3o VI\", realizando uma exposi\u00e7\u00e3o Portinari na Galeria Oxumar\u00e9, com a presen\u00e7a do artista. Diz aguardar resposta.", "data_clean": "26/03/1953", "data_final": "1953-03-26T00:00:00", "Ano": 1953}, {"pagina": 8872, "id_doc": "CO_5735", "remetente": "Henrique Tamm", "destinatario": "Maria Portinari", "data": "02/07/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa preferir ficar com a tela de menores propor\u00e7\u00f5es. Aproveita para devolver um desenho que foi entregue por engano, enviando tamb\u00e9m um outro desenho (\"Cavalo\") para ser trocado por um \"D.Quixote\", nas mesmas dimens\u00f5es do outro \"D.Quixote\", presenteado por Portinari.", "data_clean": "02/07/1957", "data_final": "1957-07-02T00:00:00", "Ano": 1957}, {"pagina": 8879, "id_doc": "CO_5739", "remetente": "Odorico Tavares", "destinatario": "Maria Portinari", "data": "08/11/1959", "tipo_doc": "Carta", "onomastico": "Arturo Profili", "memo_resumo": "Trata de assuntos relativos \u00e0 aquisi\u00e7\u00e3o da obra \"As Lavadeiras\" para sua cole\u00e7\u00e3o.", "data_clean": "08/11/1959", "data_final": "1959-11-08T00:00:00", "Ano": 1959}, {"pagina": 8880, "id_doc": "CO_5740", "remetente": "Odorico Tavares", "destinatario": "Maria Portinari", "data": "07/10/1959", "tipo_doc": "Carta", "onomastico": "Le\u00e3o Gondim de Oliveira", "memo_resumo": "Trata de assuntos relativos \u00e0 aquisi\u00e7\u00e3o de obras de Portinari para sua cole\u00e7\u00e3o, solicitando pre\u00e7o da obra \"Lavadeiras\".", "data_clean": "07/10/1959", "data_final": "1959-10-07T00:00:00", "Ano": 1959}, {"pagina": 8881, "id_doc": "CO_5741", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "26/05/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa de remessa de cheque para pagamento da obra \"Endomingada\". Pergunta se Portinari estaria interessado em vender \"O Naufr\u00e1gio\" por 40.000 cruzeiros.", "data_clean": "26/05/1954", "data_final": "1954-05-26T00:00:00", "Ano": 1954}, {"pagina": 8882, "id_doc": "CO_5742", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "10/05/1954", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Comenta assuntos pessoais, desculpando-se pelo atraso no pagamento de obras. Avisa do envio do pagamento da \"Endomingada\". Mostra-se entusiasmado com a oferta que o artista lhe fez, para a compra das \"Lavadeiras\".  Mostra-se surpreso com o envio de pain\u00e9is da revista \"O Cruzeiro\" para a Bienal de Veneza.", "data_clean": "10/05/1954", "data_final": "1954-05-10T00:00:00", "Ano": 1954}, {"pagina": 8883, "id_doc": "CO_5743", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "11/01/1951", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Acusa recebimento de carta. Trata de assuntos relativos \u00e0 aquisi\u00e7\u00e3o de obras de Portinari. Fala, ainda, sobre os murais para o edif\u00edcio da revista \"O Cruzeiro\" e sobre a possibilidade do artista receber encomenda de um painel para a R\u00e1dio Tamandar\u00e9 de Recife.", "data_clean": "11/01/1951", "data_final": "1951-01-11T00:00:00", "Ano": 1951}, {"pagina": 8887, "id_doc": "CO_5745", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "03/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita envio, urgente, de fotografias do mural \"Tiradentes\".", "data_clean": "03/08/1949", "data_final": "1949-08-03T00:00:00", "Ano": 1949}, {"pagina": 8895, "id_doc": "CO_5749", "remetente": "Pedro Laborne Tavares", "destinatario": "Luiz Portinari", "data": "13/07/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita provid\u00eancias a respeito da Via Sacra da Igreja da Pampulha.", "data_clean": "13/07/1946", "data_final": "1946-07-13T00:00:00", "Ano": 1946}, {"pagina": 8898, "id_doc": "CO_5752", "remetente": "Candido Portinari", "destinatario": "Ribeiro Couto", "data": "17/10/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de dois exemplares do livro de Ribeiro Couto, \"Presen\u00e7a de Santa Terezinha\". Agradece as palavras sobre as ilustra\u00e7\u00f5es.", "data_clean": "17/10/1934", "data_final": "1934-10-17T00:00:00", "Ano": 1934}, {"pagina": 8899, "id_doc": "CO_5753", "remetente": "Candido Portinari", "destinatario": "Marcos Rom\u00e9ro", "data": "/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, agradecendo a tradu\u00e7\u00e3o de artigo enviado. Diz estar aguardando a not\u00edcia oficial (da premia\u00e7\u00e3o do Internacional Fine Arts Council). Informa ter terminado os pain\u00e9is da ONU, manifestando interesse em acompanh\u00e1-los quando forem enviados para Nova York.", "data_clean": "01/12/1955", "data_final": "1955-12-01T00:00:00", "Ano": 1955}, {"pagina": 8901, "id_doc": "CO_5754", "remetente": "Candido Portinari", "destinatario": "Marcos Rom\u00e9ro", "data": "17/02/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o interesse demonstrado por ele. Informa a data da exposi\u00e7\u00e3o dos pain\u00e9is da ONU no Teatro Municipal e que, ap\u00f3s o encerramento da mostra, ser\u00e3o enviados para Nova York. Comunica seu embarque para a Europa a 17 de abril, portanto n\u00e3o poder\u00e1 comparecer \u00e0 montagem dos referidos pain\u00e9is, sobretudo pela dificuldade em obter o seu visto de entrada.", "data_clean": "17/02/1956", "data_final": "1956-02-17T00:00:00", "Ano": 1956}, {"pagina": 8904, "id_doc": "CO_5755", "remetente": "Candido Portinari", "destinatario": "Marcos Rom\u00e9ro", "data": "30/04/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz coment\u00e1rio a respeito de artigo de autoria de Marcos Rom\u00e9ro, publicado no \"Boletim do International Fine Arts Council\". Agradece o envio das resenhas (sobre o trabalho apresentado no mostra do Guggenhein) publicadas nos jornais \"New York Times\" e \"Herald Tribune\" e as palavras elogiosas da carta. Informa estar enviando o livro de Ant\u00f4nio Callado sobre ele, Portinari.", "data_clean": "30/04/1957", "data_final": "1957-04-30T00:00:00", "Ano": 1957}, {"pagina": 8910, "id_doc": "CO_5759", "remetente": "Candido Portinari", "destinatario": "J\u00falio de Mesquita Filho", "data": "/02/1953", "tipo_doc": "Carta", "onomastico": "Luiz Mesquita", "memo_resumo": "Acusa recebimento de carta de Luiz Mesquita, deixando d\u00favidas a respeito do prazo de entrega da obra encomendada, devido \u00e0 n\u00e3o assinatura do contrato. Pede resposta urgente, informando-o se deve ou n\u00e3o continuar o trabalho.", "data_clean": "01/02/1953", "data_final": "1953-02-01T00:00:00", "Ano": 1953}, {"pagina": 8913, "id_doc": "CO_5762", "remetente": "Candido Portinari", "destinatario": "J\u00falio de Mesquita Filho", "data": "/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, aprovando modifica\u00e7\u00f5es nas dimens\u00f5es do painel (\"Fundadores do Jornal O Estado de S. Paulo\"). Reafirma o prazo de entrega do referido painel.", "data_clean": "01/02/1953", "data_final": "1953-02-01T00:00:00", "Ano": 1953}, {"pagina": 8915, "id_doc": "CO_5764", "remetente": "Candido Portinari", "destinatario": "Guilherme de Almeida", "data": "22/03/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, logo ap\u00f3s a abertura da exposi\u00e7\u00e3o, esteve adoentado, n\u00e3o tendo agradecido, ainda, o artigo elogioso sobre seu trabalho. Mostra-se satisfeito por sab\u00ea-lo escolhido para dirigir, agora, as comemora\u00e7\u00f5es do IV Centen\u00e1rio de S\u00e3o Paulo, lamentando n\u00e3o ter sido logo.", "data_clean": "22/03/1954", "data_final": "1954-03-22T00:00:00", "Ano": 1954}, {"pagina": 8917, "id_doc": "CO_5766", "remetente": "Candido Portinari", "destinatario": null, "data": "04/05/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma proposta para execu\u00e7\u00e3o do mural \"Descobrimento do Brasil\", especificando dimens\u00f5es, prazo de entrega, pre\u00e7o e condi\u00e7\u00f5es de pagamento.", "data_clean": "04/05/1954", "data_final": "1954-05-04T00:00:00", "Ano": 1954}, {"pagina": 8923, "id_doc": "CO_5770", "remetente": "Candido Portinari", "destinatario": "Emmanuel Auricoste", "data": "12/09/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de not\u00edcias. Informa o t\u00e9rmino do painel \"Tiradentes\", comentando o sucesso da exposi\u00e7\u00e3o, no Rio e em S\u00e3o Paulo. Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil, contando que impetrou mandado de seguran\u00e7a para poder sair do pa\u00eds. Solicita informa\u00e7\u00f5es sobre aluguel na Fran\u00e7a.", "data_clean": "12/09/1949", "data_final": "1949-09-12T00:00:00", "Ano": 1949}, {"pagina": 8932, "id_doc": "CO_5774", "remetente": "Candido Portinari", "destinatario": "Rafael Alberti", "data": "19/09/1949", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta o sucesso da exposi\u00e7\u00e3o do mural \"Tiradentes\" e um artigo de Eugenio Luraghi na revista \"Il Tempo\", de Mil\u00e3o. Fala sobre sua decis\u00e3o de ir \u00e0 Europa, ainda em 1949.", "data_clean": "19/09/1949", "data_final": "1949-09-19T00:00:00", "Ano": 1949}, {"pagina": 8933, "id_doc": "CO_5775", "remetente": "Candido Portinari", "destinatario": "Oswaldo Aranha", "data": "/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as palavras de est\u00edmulo, especialmente sobre seu mural \"Tiradentes\".", "data_clean": "01/08/1949", "data_final": "1949-08-01T00:00:00", "Ano": 1949}, {"pagina": 8938, "id_doc": "CO_5779", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "15/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexa, a ap\u00f3lice do seguro de obras que participaram da exposi\u00e7\u00e3o no Riverside Museum, incluindo lista das referidas obras.", "data_clean": "15/09/1941", "data_final": "1941-09-15T00:00:00", "Ano": 1941}, {"pagina": 8943, "id_doc": "CO_5780", "remetente": "Gustavo Capanema", "destinatario": null, "data": "31/07/1944", "tipo_doc": "Memorando", "onomastico": null, "memo_resumo": "Recomenda modifica\u00e7\u00e3o a ser introduzida na renova\u00e7\u00e3o do contrato de Portinari, fixando o n\u00famero de grandes quadros a serem realizados.", "data_clean": "31/07/1944", "data_final": "1944-07-31T00:00:00", "Ano": 1944}, {"pagina": 8960, "id_doc": "CO_5790", "remetente": "Candido Portinari", "destinatario": null, "data": "13/02/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita autoriza\u00e7\u00e3o para o embarque de 76 (setenta e seis) telas, de sua autoria, com destino a Paris.", "data_clean": "13/02/1946", "data_final": "1946-02-13T00:00:00", "Ano": 1946}, {"pagina": 8963, "id_doc": "CO_5791", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "07/10/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Mostra-se entusiasmado com o trabalho que vai executar na Biblioteca do Congresso. Comenta que os croquis j\u00e1 foram aprovados por MacLeish e pelo arquiteto do Capit\u00f3lio. Informa que ilustrou um livro para crian\u00e7as. Fala sobre problemas de sa\u00fade em Maria.", "data_clean": "07/10/1941", "data_final": "1941-10-07T00:00:00", "Ano": 1941}, {"pagina": 8966, "id_doc": "CO_5792", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que terminou os murais na Biblioteca do Congresso, mostrando-se satisfeito com o resultado. Diz acreditar que haver\u00e1 grande repercuss\u00e3o, apesar da guerra. E que a inaugura\u00e7\u00e3o dos referidos murais ser\u00e1 no dia 7 de janeiro. Comenta que, com as dificuldades em retornar ao Brasil de navio, talvez decida-se a viajar de avi\u00e3o. Conta que fez retratos dos filhos de Rockefeller e que est\u00e1 fazendo o retrato da m\u00e3e dele. Envia votos de Boas Festas.", "data_clean": "01/12/1941", "data_final": "1941-12-01T00:00:00", "Ano": 1941}, {"pagina": 8969, "id_doc": "CO_5793", "remetente": "Maria Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/12/1941", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Em cart\u00e3o de Natal, envia votos de Boas Festas, a ele e sua m\u00e3e.", "data_clean": "01/12/1941", "data_final": "1941-12-01T00:00:00", "Ano": 1941}, {"pagina": 8970, "id_doc": "CO_5794", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/01/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa sobre a inaugura\u00e7\u00e3o de exposi\u00e7\u00e3o. Mostra-se ansioso em voltar ao Brasil.", "data_clean": "01/01/1942", "data_final": "1942-01-01T00:00:00", "Ano": 1942}, {"pagina": 8971, "id_doc": "CO_5795", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "12/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e informa estar enviando, junto a esta, uma carta que recebeu de MacLeisch.", "data_clean": "12/03/1942", "data_final": "1942-03-12T00:00:00", "Ano": 1942}, {"pagina": 8972, "id_doc": "CO_5796", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/11/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito em saber que M\u00e1rio vai escrever monografia sobre ele, para a editora Lozada. Comenta estar providenciando fotos de obras para reproduzir, ilustrando o texto, para M\u00e1rio escolher. Sugere que evite repetir as telas que j\u00e1 sairam no \u00e1lbum de Chicago. Diz-se ansioso para ver o artigo de M\u00e1rio, publicado na \"Saber Vivir\". Informa ter enviado fotos dos pain\u00e9is da Tupy e que andou fazendo cartazes para a Legi\u00e3o Brasileira de Assist\u00eancia.", "data_clean": "01/11/1942", "data_final": "1942-11-01T00:00:00", "Ano": 1942}, {"pagina": 8974, "id_doc": "CO_5797", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "24/07/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a repercuss\u00e3o de sua exposi\u00e7\u00e3o (no Museu Nacional de Belas Artes). Informa que j\u00e1 come\u00e7ou a fazer ilustra\u00e7\u00f5es para o Braz Cubas, comentando os retratos dos personagens. Pede confirma\u00e7\u00e3o da solicita\u00e7\u00e3o de fotos de obras para o ensaio que M\u00e1rio vai publicar pela Editorial Lozada.", "data_clean": "24/07/1943", "data_final": "1943-07-24T00:00:00", "Ano": 1943}, {"pagina": 8978, "id_doc": "CO_5798", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/08/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata da escolha de quadros para ilustrar a monografia sobre Portinari, a ser editada na Argentina. Faz coment\u00e1rios sobre a qualidade das fotografias. Informa que j\u00e1 est\u00e3o na rua Cosme Velho, 103.", "data_clean": "01/08/1943", "data_final": "1943-08-01T00:00:00", "Ano": 1943}, {"pagina": 8981, "id_doc": "CO_5799", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "22/08/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede confirma\u00e7\u00e3o sobre o pedido de fotografias de obras. Informa estar cansado e que dever\u00e1 ir para Brodowski descansar.", "data_clean": "22/08/1943", "data_final": "1943-08-22T00:00:00", "Ano": 1943}, {"pagina": 8982, "id_doc": "CO_5800", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "23/09/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta desencontro com M\u00e1rio, quando passou por S\u00e3o Paulo. D\u00e1 not\u00edcias pessoais.", "data_clean": "23/09/1943", "data_final": "1943-09-23T00:00:00", "Ano": 1943}, {"pagina": 8983, "id_doc": "CO_5801", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "10/10/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias de doen\u00e7as na fam\u00edlia. Comenta ter gostado da escolha (de fotos de obras) feita por M\u00e1rio, informando que mandar\u00e1 foto do retrato de Florence (Horn).", "data_clean": "10/10/1943", "data_final": "1943-10-10T00:00:00", "Ano": 1943}, {"pagina": 8985, "id_doc": "CO_5803", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/08/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se desejoso de esclarecer mal-entendido, quando M\u00e1rio for ao Rio de Janeiro. Informa que os Cem Bibli\u00f3filos v\u00e3o reeditar o livro \"Mem\u00f3rias p\u00f3stumas de Braz Cubas\", que teria sa\u00eddo com muitos erros. Diz que est\u00e1 fazendo uma s\u00e9rie de retratos de crian\u00e7as, que j\u00e1 come\u00e7ou as ilustra\u00e7\u00f5es de \"O alienista\" e que vai fazer um mural em Petr\u00f3polis, na casa de Carmem Saavedra. Comenta o excesso de trabalho e a queda de Paris.", "data_clean": "01/08/1944", "data_final": "1944-08-01T00:00:00", "Ano": 1944}, {"pagina": 8988, "id_doc": "CO_5804", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/12/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar acamado e que releu o ensaio escrito por M\u00e1rio. Pede que M\u00e1rio espere at\u00e9 que ele lhe escreva, de Brodowski, contando certos fatos como realmente aconteceram. Diz que escrever\u00e1 sobre as reprodu\u00e7\u00f5es tamb\u00e9m. Pede que M\u00e1rio s\u00f3 fa\u00e7a coment\u00e1rios ap\u00f3s receber a referida carta.", "data_clean": "01/12/1944", "data_final": "1944-12-01T00:00:00", "Ano": 1944}, {"pagina": 8990, "id_doc": "CO_5805", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/11/1944", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que M\u00e1rio envie o material (a ser mandado para a Argentina), informando que um amigo dar\u00e1 um jeito de envi\u00e1-lo.", "data_clean": "01/11/1944", "data_final": "1944-11-01T00:00:00", "Ano": 1944}, {"pagina": 8991, "id_doc": "CO_5806", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter recebido o ensaio de M\u00e1rio, tecendo considera\u00e7\u00f5es e fazendo algumas ressalvas. Informa que vai procurar algu\u00e9m que talvez possa conseguir que o texto siga para a Argentina sem a interfer\u00eancia da censura de Vargas (\"dos asas negras\"). Mostra-se contente com o julgamento do cr\u00edtico sobre os afrescos do Minist\u00e9rio.", "data_clean": "01/11/1944", "data_final": "1944-11-01T00:00:00", "Ano": 1944}, {"pagina": 8994, "id_doc": "CO_5807", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "12/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que terminou o afresco \"Carna\u00faba\" e que vai refazer as partes que n\u00e3o lhe agradaram, dos outros afrescos. Diz estar enviando mais fotos de obras.", "data_clean": "12/11/1944", "data_final": "1944-11-12T00:00:00", "Ano": 1944}, {"pagina": 8995, "id_doc": "CO_5808", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "01/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se entusiasmado com o estudo que M\u00e1rio fez, sobre ele. Informa que vai mandar foto do mural que acabou de concluir. E diz estar ansioso para ver a outra parte do estudo de M\u00e1rio.", "data_clean": "01/11/1944", "data_final": "1944-11-01T00:00:00", "Ano": 1944}, {"pagina": 8997, "id_doc": "CO_5809", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "22/10/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de M\u00e1rio, em que o mesmo mostra-se insatisfeito com a monografia que escreveu sobre o pintor. Diz estar certo de ser apenas exig\u00eancia do pr\u00f3prio M\u00e1rio, resultante da fase complicada que ele est\u00e1 passando. Observa, em sua pr\u00f3pria obra, o retrato do mundo que os rodeia, resultado de tudo aquilo que j\u00e1 foi vivido. Comenta saber que existe um retrato falso a seu respeito, inclusive sobre sua liga\u00e7\u00e3o com os meios oficiais. Afirma continuar o mesmo, s\u00f3 que com menos f\u00e9 em seu pr\u00f3prio trabalho, e preocupado com sua sa\u00fade. Diz estar desabafando, num dia em que sente-se calmo e sem raiva de ningu\u00e9m, mas com muita vontade de que ele, M\u00e1rio, estivesse por perto...", "data_clean": "22/10/1944", "data_final": "1944-10-22T00:00:00", "Ano": 1944}, {"pagina": 9001, "id_doc": "CO_5810", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "15/10/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta as dificuldades que est\u00e1 tendo para terminar o novo mural do Minist\u00e9rio. Mas que, apesar de tudo, tem trabalhado com prazer.", "data_clean": "15/10/1944", "data_final": "1944-10-15T00:00:00", "Ano": 1944}, {"pagina": 9003, "id_doc": "CO_5811", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "18/06/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com a \u00faltima carta recebida, onde percebe o esclarecimento de algum mal entendido. Comenta seu ritmo intenso de trabalho, especificando a conclus\u00e3o do bal\u00e9 dos Retirantes (Bal\u00e9 Iara). Fala sobre problemas de sa\u00fade na fam\u00edlia. Conta ter ido ao Minist\u00e9rio rever seus trabalhos, afrimando que terminar\u00e1 os que faltam e que acentuar\u00e1,\"\u00e0 t\u00eampera, certos detalhes que ficaram fracos com a modifica\u00e7\u00e3o da luz e com o secamento dos mesmos\". Alegra-se por saber da monografia que M\u00e1rio far\u00e1 sobre ele, para Buenos Aires. Tece considera\u00e7\u00f5es sobre as atribula\u00e7\u00f5es envolvendo os artistas modernos.", "data_clean": "18/06/1944", "data_final": "1944-06-18T00:00:00", "Ano": 1944}, {"pagina": 9006, "id_doc": "CO_5812", "remet
