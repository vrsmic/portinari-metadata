O_2831", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Candido Portinari", "data": "04/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, tratando de assuntos pessoais, onde solicita alguns favores.", "data_clean": "04/12/1946", "data_final": "1946-12-04T00:00:00", "Ano": 1946}, {"pagina": 4393, "id_doc": "CO_2832", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Candido Portinari", "data": "15/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "15/07/1947", "data_final": "1947-07-15T00:00:00", "Ano": 1947}, {"pagina": 4395, "id_doc": "CO_2833", "remetente": "Henriqueta Lisboa", "destinatario": "Candido Portinari", "data": "20/07/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a gravura enviada por Portinari e elogia a obra realizada na Pampulha.", "data_clean": "20/07/1945", "data_final": "1945-07-20T00:00:00", "Ano": 1945}, {"pagina": 4397, "id_doc": "CO_2834", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/09/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que o artista avise com anteced\u00eancia a ida a Mil\u00e3o, para que haja tempo de reservar hotel. Diz ter sido avisado da chegada de uma obra, na Embaixada de Israel. Mostra-se impaciente em ver o desenho de \"D. Quixote\" (para o livro)", "data_clean": "11/09/1958", "data_final": "1958-09-11T00:00:00", "Ano": 1958}, {"pagina": 4398, "id_doc": "CO_2835", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "04/10/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o nacimento de um neto, convidando Portinari para ir at\u00e9 Lugano. Acusa recebimento de quadro. Comenta assuntos pessoais.", "data_clean": "04/10/1958", "data_final": "1958-10-04T00:00:00", "Ano": 1958}, {"pagina": 4400, "id_doc": "CO_2836", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "04/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que vai remeter os desenhos de Portinari \u00e0 Embaixada de Israel em Roma, para serem enviados ao Rio. Confirma o envio de 1000 exemplares do livro pela Ilte, informando que haver\u00e1 expedi\u00e7\u00e3o tamb\u00e9m para Nova York.", "data_clean": "04/03/1958", "data_final": "1958-03-04T00:00:00", "Ano": 1958}, {"pagina": 4401, "id_doc": "CO_2837", "remetente": "Eugenio Luraghi", "destinatario": "Arie Aroch", "data": "04/03/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Desculpa-se pelo erro na tradu\u00e7\u00e3o inglesa do livro sobre Portinari, informando que ser\u00e1 inclu\u00edda nota para os exemplares que seguir\u00e3o para Israel. Diz que, recomendado por Mr. Koogan, enviar\u00e1 as pe\u00e7as originais de Portinari para o Rio, atrav\u00e9s da Embaixada de Israel em Roma. Pede que a Embaixada envie-lhe a obra que Portinari lhe deu e que est\u00e1 em exposi\u00e7\u00e3o na Alemanha.", "data_clean": "04/03/1958", "data_final": "1958-03-04T00:00:00", "Ano": 1958}, {"pagina": 4402, "id_doc": "CO_2838", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/03/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Relata o envio de exemplares do livro a Koogan, informando que ser\u00e3o enviados tamb\u00e9m \u00e0 Am\u00e9rica do Norte. Mostra-se contente porque o livro est\u00e1 saindo no ano do d\u00e9cimo anivers\u00e1rio do Estado de Israel. Segundo orienta\u00e7\u00e3o recebida de Koogan, enviar\u00e1 os originais ao Brasil, por interm\u00e9dio da Embaixada de Israel em Roma. Avisa sobre cartas enviadas a Koogan e ao Ministro Aroch.", "data_clean": "05/03/1958", "data_final": "1958-03-05T00:00:00", "Ano": 1958}, {"pagina": 4405, "id_doc": "CO_2841", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "12/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de detalhes da distribui\u00e7\u00e3o do livro \"Disegni di Portinari\", que est\u00e1 quase pronto. Diz estar enviando p\u00e1gina publicit\u00e1ria do livro para a revista \"Dramma\". Fala de assuntos pessoais. Deseja saber se Portinari j\u00e1 conseguiu local para execu\u00e7\u00e3o dos pain\u00e9is para a ONU. Comenta ter escrito artigo sobre a obra, na revista \"Ferrania\".", "data_clean": "12/01/1955", "data_final": "1955-01-12T00:00:00", "Ano": 1955}, {"pagina": 4407, "id_doc": "CO_2842", "remetente": null, "destinatario": "Candido Portinari", "data": "12/09/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Registra estar devolvendo tr\u00eas desenhos e estar enviando cheque para pagamento de outros tr\u00eas desenhos. Pede devolu\u00e7\u00e3o da segunda via, assinada.", "data_clean": "12/09/1961", "data_final": "1961-09-12T00:00:00", "Ano": 1961}, {"pagina": 4408, "id_doc": "CO_2843", "remetente": "Hilda Llodio", "destinatario": "Maria Portinari", "data": "06/01/1939", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Comenta assuntos pessoais. Trata do embarque de obras de Portinari que pertenceriam \u00e0 cole\u00e7\u00e3o de Helena Rubinstein.", "data_clean": "06/01/1939", "data_final": "1939-01-06T00:00:00", "Ano": 1939}, {"pagina": 4410, "id_doc": "CO_2844", "remetente": "Hilda Llodio", "destinatario": "Maria Portinari", "data": "19/02/1940", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Informa que as obras de Helena Rubinstein foram enviadas a Nova York. Comenta artigo da \"Vogue\", com reprodu\u00e7\u00f5es de obras.", "data_clean": "19/02/1940", "data_final": "1940-02-19T00:00:00", "Ano": 1940}, {"pagina": 4411, "id_doc": "CO_2845", "remetente": "Hilda Llodio", "destinatario": "Maria Portinari", "data": "30/05/1940", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Pergunta se Portinari recebeu a lista de obras expostas da cole\u00e7\u00e3o de Helena Rubinstein. Comenta assuntos pessoais.", "data_clean": "30/05/1940", "data_final": "1940-05-30T00:00:00", "Ano": 1940}, {"pagina": 4414, "id_doc": "CO_2847", "remetente": "Hilda Llodio", "destinatario": "Maria Portinari", "data": "09/05/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa estar remetando a lista das obras de Helena Rubinstein inclu\u00eddas na exposi\u00e7\u00e3o em Nova York. Informando que, anteriormente, foram expostas em Washington. Trata de assuntos gerais.", "data_clean": "09/05/1940", "data_final": "1940-05-09T00:00:00", "Ano": 1940}, {"pagina": 4419, "id_doc": "CO_2850", "remetente": "M\u00edlton Lobato", "destinatario": "Candido Portinari", "data": "08/10/1957", "tipo_doc": "Carta", "onomastico": "Elisa Branco", "memo_resumo": "Avisa estar enviando fotografias para que Portinari execute o retrato de Elisa Branco.", "data_clean": "08/10/1957", "data_final": "1957-10-08T00:00:00", "Ano": 1957}, {"pagina": 4420, "id_doc": "CO_2851", "remetente": "F. A. Loeffel", "destinatario": "Candido Portinari", "data": "22/05/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agente da \"The Pennsylvania Railroad\" trata de um d\u00e9bito relativo \u00e0 compra de passagens no m\u00eas de janeiro, em Nova York.", "data_clean": "22/05/1942", "data_final": "1942-05-22T00:00:00", "Ano": 1942}, {"pagina": 4421, "id_doc": "CO_2852", "remetente": "Marie D. Loizeaux", "destinatario": "Candido Portinari", "data": "13/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desejando incluir Portinari na publica\u00e7\u00e3o anual da \"Current biography\", pede que seja enviada uma fotografia do pintor, bem como foto de quadros seus, para ilustrar seu verbete.", "data_clean": "13/11/1940", "data_final": "1940-11-13T00:00:00", "Ano": 1940}, {"pagina": 4422, "id_doc": "CO_2853", "remetente": "Maria Lomonaco", "destinatario": "Maria Portinari", "data": "08/03/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "data_clean": "08/03/1945", "data_final": "1945-03-08T00:00:00", "Ano": 1945}, {"pagina": 4424, "id_doc": "CO_2854", "remetente": "Alfred A. Longden", "destinatario": "Candido Portinari", "data": "12/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que os desenhos que figuraram na exposi\u00e7\u00e3o em Londres j\u00e1 foram remetidos para o Brasil e que, talvez, cheguem a tempo de participar da mostra na Galeria Charpentier.", "data_clean": "12/06/1946", "data_final": "1946-06-12T00:00:00", "Ano": 1946}, {"pagina": 4425, "id_doc": "CO_2855", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/04/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa estar enviando um artigo de Raffaele Carrieri, publicado na revista \"Epoca\". Informa, ainda, que os primeiros 1000 exemplares do livro foram enviados ao Sr. Koogan, est\u00e3o sendo expedidos 500 para Nova York e ser\u00e3o enviados 650 para o Brasil.", "data_clean": "08/04/1958", "data_final": "1958-04-08T00:00:00", "Ano": 1958}, {"pagina": 4426, "id_doc": "CO_2856", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/10/1954", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Informa que o livro dever\u00e1 ser lan\u00e7ado perto do Natal. Diz ter enviado a Gerometta as condi\u00e7\u00f5es da companhia de navega\u00e7\u00e3o para a viagem de Portinari. Conta que Chiara escreveu artigo na revista \"Bellezza\" sobre exposi\u00e7\u00e3o de Portinari na It\u00e1lia. Espera que o pintor tenha recebido as tintas que lhe enviou. Pergunta sobre o \"Descobrimento do Brasil\".", "data_clean": "07/10/1954", "data_final": "1954-10-07T00:00:00", "Ano": 1954}, {"pagina": 4428, "id_doc": "CO_2857", "remetente": "Mem Sardinha Xavier da Silveira", "destinatario": null, "data": "/09/1953", "tipo_doc": "Carta", "onomastico": "Pierre Gosset", "memo_resumo": "Reclama de refer\u00eancia a Portinari como \"o pintor negro brasileiro\", em artigo publicado na edi\u00e7\u00e3o de agosto de 1953 da revista \"R\u00e9alit\u00e9s\", assinado por Pierre e Ren\u00e9 Gosset. Fornece algumas informa\u00e7\u00f5es biogr\u00e1ficas sobre o pintor, mostrando-se surpreso com o desconhecimento dos articulistas.", "data_clean": "01/09/1953", "data_final": "1953-09-01T00:00:00", "Ano": 1953}, {"pagina": 4429, "id_doc": "CO_2858", "remetente": "Carmem S. B. de Lozada", "destinatario": "Candido Portinari", "data": "02/04/1948", "tipo_doc": "Carta", "onomastico": "Enrique S. de Lozada", "memo_resumo": "Lamenta que o governo brasileiro n\u00e3o tenha aceito as propostas da UNAC-ONU, em campanha em prol das crian\u00e7as desamparadas. Pede a colabora\u00e7\u00e3o de Portinari, enviando foto ou autorizando a reprodu\u00e7\u00e3o de um determinado quadro, para distribui\u00e7\u00e3o em diversos pa\u00edses.", "data_clean": "02/04/1948", "data_final": "1948-04-02T00:00:00", "Ano": 1948}, {"pagina": 4432, "id_doc": "CO_2860", "remetente": "Enrique S. de Lozada", "destinatario": "Candido Portinari", "data": "21/04/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a significa\u00e7\u00e3o de Brodowski para Portinari e sua obra.", "data_clean": "21/04/1942", "data_final": "1942-04-21T00:00:00", "Ano": 1942}, {"pagina": 4433, "id_doc": "CO_2861", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/03/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Comunica o nascimento de outra neta. Informa que sua filha Chiara ir\u00e1 ao Rio de Janeiro, pedindo que Portinari permita-lhe participar de seu trabalho. Refere-se \u00e0 edi\u00e7\u00e3o italiana do livro \"Israel\".", "data_clean": "27/03/1959", "data_final": "1959-03-27T00:00:00", "Ano": 1959}, {"pagina": 4434, "id_doc": "CO_2862", "remetente": "Solange Diniz Lucie", "destinatario": "Candido Portinari", "data": "17/04/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Deseja felicidade.", "data_clean": "17/04/1948", "data_final": "1948-04-17T00:00:00", "Ano": 1948}, {"pagina": 4435, "id_doc": "CO_2863", "remetente": "Pierre Antoine Lucie", "destinatario": "Candido Portinari", "data": "06/07/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica o nascimento de seu filho.", "data_clean": "06/07/1947", "data_final": "1947-07-06T00:00:00", "Ano": 1947}, {"pagina": 4437, "id_doc": "CO_2865", "remetente": "Solange Diniz Lucie", "destinatario": "Maria Portinari", "data": "20/01/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede not\u00edcias dos Portinaris.", "data_clean": "20/01/1947", "data_final": "1947-01-20T00:00:00", "Ano": 1947}, {"pagina": 4438, "id_doc": "CO_2866", "remetente": "Artur Lundkvist", "destinatario": "Candido Portinari", "data": "12/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome do Instituto Internacional da Paz, de Viena, convida Portinari para uma reuni\u00e3o informal. Pede que Portinari envie seus pontos de vista e suas sugest\u00f5es concernentes ao interc\u00e2mbio cultural, caso n\u00e3o possa comparecer.", "data_clean": "12/05/1958", "data_final": "1958-05-12T00:00:00", "Ano": 1958}, {"pagina": 4439, "id_doc": "CO_2867", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/12/1958", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Agradece carta recebida. Comenta estar esperando decis\u00e3o de Jos\u00e9 Olympio, a respeito do livro de desenhos. Conta ter recebido uma tradu\u00e7\u00e3o francesa do livro \"A selva\", com dedicat\u00f3ria do autor, identificando a interfer\u00eancia de Portinari. Felicita o artista pelo sucesso nos Estados Unidos. Diz j\u00e1 estar pensando em um novo livro sobre a obra do pintor e que, breve, far-lhe-\u00e1 uma proposta.", "data_clean": "02/12/1958", "data_final": "1958-12-02T00:00:00", "Ano": 1958}, {"pagina": 4442, "id_doc": "CO_2870", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "25/06/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida no Rio de Janeiro, pedindo que Portinari envie-lhe fotografias do \"Tiradentes\" e de outras obras recentes.", "data_clean": "25/06/1949", "data_final": "1949-06-25T00:00:00", "Ano": 1949}, {"pagina": 4443, "id_doc": "CO_2871", "remetente": "Alfred Max", "destinatario": "Mem Sardinha Xavier da Silveira", "data": "17/11/1953", "tipo_doc": "Carta", "onomastico": "Pierre Gosset", "memo_resumo": "Agradece e informa estar transmitindo os dados enviados sobre Portinari \u00e0 Pierre e Ren\u00e9e Gosset.", "data_clean": "17/11/1953", "data_final": "1953-11-17T00:00:00", "Ano": 1953}, {"pagina": 4444, "id_doc": "CO_2872", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reitera o pedido feito por cabograma anteriormente enviado, solicitando fotos de Portinari e de sua fam\u00edlia, bem como de obras recentes, especialmente do \"Tiradentes\", para ilustrar artigo que vai escrever sobre o pintor.", "data_clean": "07/07/1949", "data_final": "1949-07-07T00:00:00", "Ano": 1949}, {"pagina": 4446, "id_doc": "CO_2873", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "20/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento das fotografias, esperando haver tempo para public\u00e1-las na revista \"Tempo\" . Comenta ser revista de grande tiragem, o que levaria a obra de Portinari ao conhecimento de in\u00fameras pessoas.", "data_clean": "20/07/1949", "data_final": "1949-07-20T00:00:00", "Ano": 1949}, {"pagina": 4447, "id_doc": "CO_2874", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "29/09/1949", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Mostra-se satisfeito por Portinari ter gostado de seu artigo, publicado na revista \"Tempo\", informando ter feito grande sucesso. Ainda mostra-se feliz com o sucesso da exposi\u00e7\u00e3o do mural \"Tiradentes\" e com a poss\u00edvel viagem de Portinari e fam\u00edlia \u00e0 It\u00e1lia, fornecendo diversas informa\u00e7\u00f5es sobre viagem tur\u00edstica. Diz estar tamb\u00e9m esperando por Rafael Alberti.", "data_clean": "29/09/1949", "data_final": "1949-09-29T00:00:00", "Ano": 1949}, {"pagina": 4449, "id_doc": "CO_2875", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/12/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Alegra-se com a chegada de Portinari e fam\u00edlia a Paris, esperando-os breve na It\u00e1lia. Diz aguardar o livro que est\u00e1 sendo impresso sobre a obra de Portinari.", "data_clean": "15/12/1949", "data_final": "1949-12-15T00:00:00", "Ano": 1949}, {"pagina": 4450, "id_doc": "CO_2876", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa haver problemas \"de importa\u00e7\u00e3o\" para o envio, ao Brasil, do microsc\u00f3pio solicitado. Quanto ao livro de Hoepli, pede confirma\u00e7\u00e3o do t\u00edtulo.", "data_clean": "15/04/1950", "data_final": "1950-04-15T00:00:00", "Ano": 1950}, {"pagina": 4451, "id_doc": "CO_2877", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "17/04/1950", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Diz estar enviando, anexo, telegrama devolvido.", "data_clean": "17/04/1950", "data_final": "1950-04-17T00:00:00", "Ano": 1950}, {"pagina": 4452, "id_doc": "CO_2878", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/01/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se alegre com a inten\u00e7\u00e3o de Portinari de ir \u00e0 It\u00e1lia. D\u00e1 informa\u00e7\u00f5es sobre pre\u00e7os para alojamento e alimenta\u00e7\u00e3o.", "data_clean": "19/01/1950", "data_final": "1950-01-19T00:00:00", "Ano": 1950}, {"pagina": 4453, "id_doc": "CO_2879", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "04/03/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "A respeito da viagem de Portinari \u00e0 It\u00e1lia, sugere passeios a fazer. Combina encontrar-se com a fam\u00edlia Portinari em Veneza. Mostra-se feliz com a proposta de Portinari, para fazerem um livro juntos, uma vez que sua arte o conquistou.", "data_clean": "04/03/1950", "data_final": "1950-03-04T00:00:00", "Ano": 1950}, {"pagina": 4455, "id_doc": "CO_2880", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/03/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja que Portinari tenha encontado uma Paris acolhedora e serena para trabalhar. Confessa-se feliz por haver encontrado nele um amigo precioso, reconhecendo sua miss\u00e3o art\u00edstica, a ser testemunhada pelos s\u00e9culos futuros. Informa ter enviado ao Consulado de Paris 4 cartas recebidas para ele. Diz estar completamente envolvido com o livro dedicado a ele. Refere-se ao quadro que Portinari fez para ele, do qual lhe mandar\u00e1 fotografia a cores.", "data_clean": "24/03/1950", "data_final": "1950-03-24T00:00:00", "Ano": 1950}, {"pagina": 4457, "id_doc": "CO_2881", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "20/03/1950", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Espera que Portinari tenha recebido sua carta anterior, na qual enviou fotografias (da viagem a Chiampo). Incentiva o artista a pintar muito.", "data_clean": "20/03/1950", "data_final": "1950-03-20T00:00:00", "Ano": 1950}, {"pagina": 4458, "id_doc": "CO_2882", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/04/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Comenta que tem pensado no livro que pretende fazer. E que ainda n\u00e3o encontrou o tratado de pintura de Hoepli, que interessa a Portinari, mas promete procur\u00e1-lo e envi\u00e1-lo logo. Pede que avise quando pretende partir para o Rio, pois pretende encontr\u00e1-lo ainda em Paris. Avisa que o microsc\u00f3pio ser\u00e1 enviado ao Rio. Informa ter recebido carta de Rafael, que encontra-se em Punta del Este.", "data_clean": "11/04/1950", "data_final": "1950-04-11T00:00:00", "Ano": 1950}, {"pagina": 4460, "id_doc": "CO_2883", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/08/1950", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Sime\u00e3o Leal", "memo_resumo": "Comenta a Bienal de Veneza, observando que a obras de Portinari est\u00e3o mal localizadas e com p\u00e9ssima luz; acrescenta que misturaram-no com pintores insignificantes e que, na p\u00e1gina de apresenta\u00e7\u00e3o, escrita por S\u00e9rgio Milliet, Portinari nem \u00e9 citado. Pergunta quem \u00e9 Jos\u00e9 Sime\u00e3o Leal, que organizou a representa\u00e7\u00e3o do Brasil. Diz esperar que seu artigo para a revista \"Domus\" saia antes do fechamento da Bienal.", "data_clean": "08/08/1950", "data_final": "1950-08-08T00:00:00", "Ano": 1950}, {"pagina": 4464, "id_doc": "CO_2884", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/05/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito por Portinari ter gostado do livro. Pede ser informado de quantos exemplares ainda deve enviar. E pede orienta\u00e7\u00e3o a respeito do microsc\u00f3pio de Jo\u00e3o. Comenta sobre um novo trabalho de Portinari, do qual espera ver a fotografia do esbo\u00e7o.", "data_clean": "11/05/1951", "data_final": "1951-05-11T00:00:00", "Ano": 1951}, {"pagina": 4465, "id_doc": "CO_2885", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/05/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Acusa recebimento de carta. Mostra-se satisfeito em saber que Portinari foi convidado a fazer um mural para a Biblioteca Nacional do Panam\u00e1, querendo saber o que Portinari far\u00e1. Mostra-se feliz com a not\u00edcia de que Portinari ir\u00e1 \u00e0 It\u00e1lia, perguntando se deseja que providencie um atelier. Deseja saber o que o pintor enviar\u00e1 para a Bienal de Veneza. Informa que Rafael escreveu.", "data_clean": "09/05/1950", "data_final": "1950-05-09T00:00:00", "Ano": 1950}, {"pagina": 4467, "id_doc": "CO_2886", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/05/1950", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Acusa recebimento de carta de Maria. Pergunta quando receber\u00e1 foto do novo quadro. E mostra-se ansioso para que Portinari v\u00e1 \u00e0 It\u00e1lia. Diz ter sabido, pela carta de Maria, que os quadros enviados \u00e0 Bienal n\u00e3o foram os escolhidos por ele, Portinari, perguntando quais foram. Comenta que vai precisar de fotos e dados biogr\u00e1ficos para o livro que vai publicar. Faz uma s\u00e9rie de perguntas para esclarecer alguns dados. Diz estar atento quanto \u00e0 permiss\u00e3o necess\u00e1ria para o envio do microsc\u00f3pio.", "data_clean": "19/05/1950", "data_final": "1950-05-19T00:00:00", "Ano": 1950}, {"pagina": 4469, "id_doc": "CO_2887", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/06/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agardece cartas recebidas, informando que ir\u00e1 a Veneza para ver as obras de Portinari expostas. Diz que escrever\u00e1 contando como est\u00e3o colocados os quadros e informando sobre a cr\u00edtica. Fornece informa\u00e7\u00f5es - pre\u00e7o, sugest\u00e3o, recomenda\u00e7\u00f5es  - para Portinari comprar um carro. Diz continuar esperando pela viagem de todos da fam\u00edlia Portinari a Mil\u00e3o.", "data_clean": "05/06/1950", "data_final": "1950-06-05T00:00:00", "Ano": 1950}, {"pagina": 4471, "id_doc": "CO_2888", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "20/07/1950", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Informa que estar\u00e1 ausente de Mil\u00e3o por tr\u00eas semana, comentando que vai visitar a Bienal de Veneza novamente. Mostra-se satisfeito por sab\u00ea-lo motorizado. Informa que o livro dever\u00e1 sair em setembro ou outubro e que vai usar reprodu\u00e7\u00e3o do quadro que Portinari fez para ele, em Mil\u00e3o, do qual muito se orgulha. E que publicar\u00e1 an\u00fancio do livro na revista \"Domus\", com fotografias.", "data_clean": "20/07/1950", "data_final": "1950-07-20T00:00:00", "Ano": 1950}, {"pagina": 4475, "id_doc": "CO_2889", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "25/07/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em responder carta de Portinari, alegrando-se por saber que gostou do texto escrito para o livro. Diz que ainda n\u00e3o pode retornar \u00e0 Bienal, mas espera faz\u00ea-lo em breve. Pede o envio de foto das telas novas, reafirmando sua vontade de fazer mostra individual de Portinari em Mil\u00e3o. Insiste para que ele v\u00e1 passar um tempo l\u00e1.", "data_clean": "25/07/1950", "data_final": "1950-07-25T00:00:00", "Ano": 1950}, {"pagina": 4477, "id_doc": "CO_2890", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/10/1950", "tipo_doc": "Carta", "onomastico": "Renzo Biasion", "memo_resumo": "Agradece o desenho que Portinari enviou-lhe, atrav\u00e9s do pintor e escritor Biasion, que esteve com ele em Paris. Mostra-se satisfeito com a possibilidade do artista ir \u00e0 It\u00e1lia, a Verona, pedindo-lhe que, se for, leve fotografia de seus \u00faltimos quadros. Espera que seu artigo e o an\u00fancio do livro saiam logo na revista \"Domus\".", "data_clean": "01/10/1950", "data_final": "1950-10-01T00:00:00", "Ano": 1950}, {"pagina": 4479, "id_doc": "CO_2891", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/10/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta saber que Portinari est\u00e1 de partida para o Rio, sem passar pela It\u00e1lia. Avisa que tentar\u00e1 ir a Paris para encontr\u00e1-lo, antes de sua partida. Insiste na id\u00e9ia de fazer uma exposi\u00e7\u00e3o na It\u00e1lia. Informa que enviar\u00e1, para o Rio, a revista \"Domus\" com o artigo que escreveu, juntamente com o livro.", "data_clean": "16/10/1950", "data_final": "1950-10-16T00:00:00", "Ano": 1950}, {"pagina": 4481, "id_doc": "CO_2892", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/12/1950", "tipo_doc": "Carta", "onomastico": "Birolli", "memo_resumo": "Informa que far\u00e1 logo o an\u00fancio do livro na \"Domus\", uma vez que est\u00e1 demorando muito para sair o seu artigo. Parabeniza Portinari pelo pr\u00eamio da Paz, recebido pelo \"Tiradentes\". Comenta que o pintor Birolli far\u00e1 confer\u00eancia sobre a pintura de Portinari e que Rafael Alberti est\u00e1 na It\u00e1lia. Fala no microsc\u00f3pio de Jo\u00e3o, j\u00e1 embalado e pronto para ser expedido.", "data_clean": "18/12/1950", "data_final": "1950-12-18T00:00:00", "Ano": 1950}, {"pagina": 4483, "id_doc": "CO_2893", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/07/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita envio de fotos de Portinari e de sua fam\u00edlia, bem como de obra importante, como o \"Tiradentes\", para publica\u00e7\u00e3o.", "data_clean": "06/07/1949", "data_final": "1949-07-06T00:00:00", "Ano": 1949}, {"pagina": 4484, "id_doc": "CO_2894", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "14/11/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Mostra-se desolado por n\u00e3o terem se encontrado, tecendo elogios e aug\u00farios ao pintor. Comenta a demora na publica\u00e7\u00e3o do artigo e do livro.  Avisa que Alberti chegar\u00e1 a Paris em breve e que, por pouco, n\u00e3o encontrar\u00e1 mais Portinari. Pede orienta\u00e7\u00e3o em rela\u00e7\u00e3o ao microsc\u00f3pio.", "data_clean": "14/11/1950", "data_final": "1950-11-14T00:00:00", "Ano": 1950}, {"pagina": 4486, "id_doc": "CO_2895", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/11/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Acusa recebimento de carta de Portinari, escrita antes dele partir de Paris. Lamenta n\u00e3o ter podido encontrar-se com ele. Pede que Portinari avise quando voltar \u00e0 Europa, para que ele possa organizar uma exposi\u00e7\u00e3o. E que Portinari j\u00e1 pense nos quadros que mandar\u00e1, sugerindo que, depois, visitem Chiampo. Informa que Rafael Alberti est\u00e1 em Genebra. Pede que o pintor escreva sobre o microsc\u00f3pio, que est\u00e1 pronto para ser enviado.", "data_clean": "18/11/1950", "data_final": "1950-11-18T00:00:00", "Ano": 1950}, {"pagina": 4488, "id_doc": "CO_2896", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "20/02/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece uma recorda\u00e7\u00e3o enviada por Portinari, dizendo-se impaciente por ver fotos das novas obras dele. Informa que o livro est\u00e1 quase pronto e que enviar\u00e1 logo um exemplar para Portinari. Torna a perguntar como deve expedir o microsc\u00f3pio de Jo\u00e3o.", "data_clean": "20/02/1951", "data_final": "1951-02-20T00:00:00", "Ano": 1951}, {"pagina": 4490, "id_doc": "CO_2897", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/04/1951", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Informa que o livro, finalmente, est\u00e1 pronto e ser\u00e1 enviado, perguntando quantos exemplares Portinari quer. Avisa que j\u00e1 enviou o livro a Alberti e a Neruda.", "data_clean": "03/04/1951", "data_final": "1951-04-03T00:00:00", "Ano": 1951}, {"pagina": 4491, "id_doc": "CO_2898", "remetente": "Eugenio Luraghi", "destinatario": "Jo\u00e3o Candido Portinari", "data": "03/04/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Refere-se \u00e0 amizade de seu filho, Dario, por ele, Jo\u00e3o. Avisa que vai enviar o microsc\u00f3pio e as m\u00e1scaras de mergulho que deseja. E que vai enviar, a Portinari, o livro que fez sobre o pintor.", "data_clean": "03/04/1951", "data_final": "1951-04-03T00:00:00", "Ano": 1951}, {"pagina": 4493, "id_doc": "CO_2899", "remetente": "Eugenio Luraghi", "destinatario": "Jo\u00e3o Candido Portinari", "data": "06/04/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa n\u00e3o haver problema quanto ao envio das m\u00e1scaras de mergulho, mas que \u00e9 necess\u00e1ria permiss\u00e3o de importa\u00e7\u00e3o para o microsc\u00f3pio. Pede que Jo\u00e3o avise a seu pai que j\u00e1 remeteu o livro e que espera que ele goste.", "data_clean": "06/04/1951", "data_final": "1951-04-06T00:00:00", "Ano": 1951}, {"pagina": 4494, "id_doc": "CO_2900", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/04/1951", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Acusa recebimento de carta de Portinari, mostrando-se satisfeito por sab\u00ea-lo trabalhando muito, num afresco de grandes dimens\u00f5es. Comenta o interesse de sua filha, Chiara, pela pintura. Refor\u00e7a o pedido da permiss\u00e3o de importa\u00e7\u00e3o, para o envio do microsc\u00f3pio de Jo\u00e3o. Diz esperar que Portinari tenha recebido o livro, avisando que enviar\u00e1 cr\u00edtica.", "data_clean": "24/04/1951", "data_final": "1951-04-24T00:00:00", "Ano": 1951}, {"pagina": 4496, "id_doc": "CO_2901", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/05/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, especialmente quanto ao envio do microsc\u00f3pio de Jo\u00e3o, ressaltando que Portinari n\u00e3o fa\u00e7a cerim\u00f4nia no pedido de livros, pois enviar\u00e1 quantos exemplares o artista indicar. Elogia o quadro que recebeu de presente.", "data_clean": "21/05/1951", "data_final": "1951-05-21T00:00:00", "Ano": 1951}, {"pagina": 4497, "id_doc": "CO_2902", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "25/07/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a mudan\u00e7a de endere\u00e7o de Portinari, imaginando a bela vista que deve ter. Diz estar enviando uma resenha sobre o livro, publicada em \"Domus\". Afirma que participar da Bienal de G\u00eanova n\u00e3o vale a pena, melhor pensar na Bienal de Veneza ou na possibilidade de uma mostra individual, como a que fez em Paris.", "data_clean": "25/07/1951", "data_final": "1951-07-25T00:00:00", "Ano": 1951}, {"pagina": 4498, "id_doc": "CO_2903", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "30/09/1951", "tipo_doc": "Comunicado", "onomastico": null, "memo_resumo": "Texto de um comunicado do Minist\u00e9rio da Instru\u00e7\u00e3o P\u00fablica Italiana sobre a publica\u00e7\u00e3o, pela Edizione della Meridiana, de livro sobre Portinari e sua obra, apresentado por Eugenio Luraghi.", "data_clean": "30/09/1951", "data_final": "1951-09-30T00:00:00", "Ano": 1951}, {"pagina": 4499, "id_doc": "CO_2904", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/11/1951", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Acusa recebimento de carta de Portinari. Pede foto do novo mural para a Bahia. D\u00e1 not\u00edcias de Rafael Alberti. Comenta que Raymont Cogniat teceu coment\u00e1rios favor\u00e1veis ao livro, na revista \"Arts\".", "data_clean": "10/11/1951", "data_final": "1951-11-10T00:00:00", "Ano": 1951}, {"pagina": 4500, "id_doc": "CO_2905", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/05/1952", "tipo_doc": "Carta", "onomastico": "Germana Marucelli", "memo_resumo": "Agradece o envio de presente, por meio de Marucelli, e pede confirma\u00e7\u00e3o de que Portinari ir\u00e1 \u00e0 It\u00e1lia no final do ano. Insiste no envio de fotos de obras novas, para que possa acompanhar o que ele anda fazendo. D\u00e1 apoio ao pintor para que n\u00e3o participe da Bienal de Veneza deste ano. Pede confirma\u00e7\u00e3o sobre um novo livro a ser publicado. Comenta que Rafael Alberti escreveu que vai a Paris em outubro, e sugere  encontrarem-se - ele, Portinari e Alberti - em Paris.", "data_clean": "16/05/1952", "data_final": "1952-05-16T00:00:00", "Ano": 1952}, {"pagina": 4502, "id_doc": "CO_2906", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "22/12/1952", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Acusa recebimento da fotografia do esbo\u00e7o dos pain\u00e9is para a ONU. Diz que far\u00e1 public\u00e1-la na revista \"Domus\" ou semelhante. D\u00e1 not\u00edcias do poeta Ungaretti. Alegra-se que o microsc\u00f3pio tenha chegado ao Rio. Trata de assuntos pessoais.", "data_clean": "22/12/1952", "data_final": "1952-12-22T00:00:00", "Ano": 1952}, {"pagina": 4504, "id_doc": "CO_2907", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "30/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cartas de Maria e de Portinari, mostrando-se preocupado com a not\u00edcia da doen\u00e7a de Portinari. Estimula o artista a viajar para a Europa, sugerindo visita a Chiampo. Conta ter gostado do Cristo de Batatais, do D. Quixote e Sancho Pan\u00e7a.", "data_clean": "30/06/1953", "data_final": "1953-06-30T00:00:00", "Ano": 1953}, {"pagina": 4506, "id_doc": "CO_2908", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/12/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pelo cinquenten\u00e1rio, perguntando pelo cat\u00e1logo de todas as suas obras. Informa que dever\u00e1 ir ao Brasil no in\u00edcio de 1954, mas que avisar\u00e1.", "data_clean": "19/12/1953", "data_final": "1953-12-19T00:00:00", "Ano": 1953}, {"pagina": 4507, "id_doc": "CO_2909", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/02/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cat\u00e1logo do Museu de S\u00e3o Paulo, avisando estar enviando recortes de \"Oggi\" e de \"Tempo\", onde escreveu sobre seu anivers\u00e1rio de 50 anos. Informa que vai tentar organizar uma exposi\u00e7\u00e3o dele em Mil\u00e3o. Avisa que adiou sua viagem ao Brasil para fins de abril.", "data_clean": "18/02/1954", "data_final": "1954-02-18T00:00:00", "Ano": 1954}, {"pagina": 4508, "id_doc": "CO_2910", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/03/1954", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Informa estar enviando um artigo da \"Gassetta del Popolo\", esperando que tenha recebido os enviados na carta anterior. Avisa do casamento de sua filha, Titti.", "data_clean": "02/03/1954", "data_final": "1954-03-02T00:00:00", "Ano": 1954}, {"pagina": 4509, "id_doc": "CO_2911", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/07/1954", "tipo_doc": "Carta", "onomastico": "Pietro Maria Bardi", "memo_resumo": "Mostra-se feliz por saber que os pain\u00e9is para a ONU ser\u00e3o realizados. Fala sobre os preparativos do livro. Reclama do excesso de trabalho que ainda n\u00e3o lhe permitiu ver as obras de Portinari na Bienal de Veneza. Comenta a doa\u00e7\u00e3o de quadro de Portinari, por Pietro Maria Bardi, ao Museu de Mil\u00e3o.", "data_clean": "23/07/1954", "data_final": "1954-07-23T00:00:00", "Ano": 1954}, {"pagina": 4511, "id_doc": "CO_2912", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "22/03/1954", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Diz-se contente porque Portinari gostou de seus artigos. Comenta o lan\u00e7amento de uma nova revista \"Civilt\u00e0 delle macchine\". Diz estar de partida, ainda n\u00e3o sabendo se ir\u00e1 primeiro a Buenos Aires ou ao Rio. Comenta assuntos pessoais.", "data_clean": "22/03/1954", "data_final": "1954-03-22T00:00:00", "Ano": 1954}, {"pagina": 4513, "id_doc": "CO_2913", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/11/1954", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Lamenta o adiamento da viagem de Portinari \u00e0 It\u00e1lia. Comenta que a edi\u00e7\u00e3o do livro caminha bem, mas que modificar\u00e1 o t\u00edtulo para \"Disegni di Portinari\". Lamenta que a revista enviada tenha se perdido.", "data_clean": "08/11/1954", "data_final": "1954-11-08T00:00:00", "Ano": 1954}, {"pagina": 4515, "id_doc": "CO_2914", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/06/1954", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Comenta que precisou retardar sua volta \u00e0 It\u00e1lia, agradecendo os dias que passou no Rio. Mostra-se animado com o \u00e1lbum de desenhos que est\u00e3o preparando. Diz ter not\u00edcias da sa\u00fade dele por Gerometta. Faz planos para a visita do pintor \u00e0 It\u00e1lia. Informa que Rafael Alberti dever\u00e1 ir tamb\u00e9m.", "data_clean": "16/06/1954", "data_final": "1954-06-16T00:00:00", "Ano": 1954}, {"pagina": 4516, "id_doc": "CO_2915", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "13/08/1954", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Acusa recebimento de carta, das fotografias e dos desenhos enviados por Portinari para o \u00e1lbum, especificando seu formato e informando que dever\u00e1 ser publicado pela ILTE, de Turim. Pede que Portinari precise a data de sua chegada \u00e0 It\u00e1lia, de modo a providenciar acomoda\u00e7\u00f5es.", "data_clean": "13/08/1954", "data_final": "1954-08-13T00:00:00", "Ano": 1954}, {"pagina": 4518, "id_doc": "CO_2916", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/09/1954", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Trata de detalhes sobre o livro que deve sair no Natal. Diz esperar not\u00edcias sobre a ida de Portinari \u00e0 It\u00e1lia.", "data_clean": "01/09/1954", "data_final": "1954-09-01T00:00:00", "Ano": 1954}, {"pagina": 4519, "id_doc": "CO_2917", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter estado na editora, comentando detalhes do livro e que reservou 50 exemplares para Portinari. Para a venda no Brasil, pergunta se Portinari conhece algum distribuidor s\u00e9rio. Diz que far\u00e1 um artigo para ser publicado na revista \"Ferrania\". Informa que o livro se chamar\u00e1 \"Disegni de Portinari\" e a tiragem ser\u00e1 de 1500 c\u00f3pias numeradas.", "data_clean": "11/12/1954", "data_final": "1954-12-11T00:00:00", "Ano": 1954}, {"pagina": 4521, "id_doc": "CO_2918", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "25/02/1955", "tipo_doc": "Bilhete", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Informa que enviar\u00e1 o primeiro exemplar do livro por um amigo e que Gerometta levar\u00e1 outra c\u00f3pia.", "data_clean": "25/02/1955", "data_final": "1955-02-25T00:00:00", "Ano": 1955}, {"pagina": 4522, "id_doc": "CO_2919", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "28/02/1955", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Diz imaginar que Portinari j\u00e1 tenha recebido o primeiro exemplar do livro, que ele enviou atrav\u00e9s de um amigo, informando que Gerometta levar\u00e1 outro e, t\u00e3o logo possa, enviar\u00e1 50 c\u00f3pias. Informa que recebeu carta da Jos\u00e9 Olympio com algumas d\u00favidas. Tece considera\u00e7\u00f5es sobre o problema de distribui\u00e7\u00e3o do livro em outros pa\u00edses. Diz-se feliz com o come\u00e7o das obras para a ONU, mas mostra-se preocupado com a sa\u00fade do pintor.", "data_clean": "28/02/1955", "data_final": "1955-02-28T00:00:00", "Ano": 1955}, {"pagina": 4523, "id_doc": "CO_2920", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/04/1955", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Diz-se feliz porque Portinari aprovou o livro. Avisa da expedi\u00e7\u00e3o de 50 c\u00f3pias, ressaltando que devolver\u00e1 originais por algu\u00e9m de confian\u00e7a que v\u00e1 ao Rio. E que mandar\u00e1 um exemplar a Rafael Alberti, perguntando se o artista deseja que seja enviado a mais algum amigo na Europa.", "data_clean": "01/04/1955", "data_final": "1955-04-01T00:00:00", "Ano": 1955}, {"pagina": 4524, "id_doc": "CO_2921", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/05/1955", "tipo_doc": "Carta", "onomastico": "Renzo Biasion", "memo_resumo": "Informa sobre dificuldades para o envio de caixa com exemplares do livro, gratuitos, para Portinari, uma vez que o Consulado brasileiro em G\u00eanova n\u00e3o forneceu o visto de embarque. Pede que Portinari use sua influ\u00eancia junto a algu\u00e9m do governo brasileiro, uma vez que n\u00e3o se trata de uma exporta\u00e7\u00e3o para venda. Torna a perguntar a quem deve enviar livro, na Europa. Ressalta que o livro est\u00e1 tendo o sucesso esperado, enviando cr\u00edtica de Biasion em \"Oggi\".", "data_clean": "26/05/1955", "data_final": "1955-05-26T00:00:00", "Ano": 1955}, {"pagina": 4525, "id_doc": "CO_2922", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/06/1955", "tipo_doc": "Carta", "onomastico": "Francis Jourdain", "memo_resumo": "Comunica que, finalmente, foram embarcados os livros, oferecidos gratuitamente a Portinari. Comenta que o cr\u00edtico Marziano Bernardi falar\u00e1 sobre o livro na R\u00e1dio Italiana e que enviar\u00e1 o texto. Pede que Portinari continue mandando fotografias de seus trabalhos, para que possa manter atualizado o seu arquivo, j\u00e1 que pensa em fazer exposi\u00e7\u00e3o dele na Europa, melhor, na It\u00e1lia - dos grandes murais podem usar os esbo\u00e7os e fotografias. Informa que recebeu carta de Francis Jourdain para Portinari, ap\u00f3s ter recebido o livro, segundo pedido de Portinari. Recebeu tamb\u00e9m carta da sra. Nina Zanconato, de Chiampo, que teria escrito a Portinari, pedindo que fizesse um retrato, sem receber resposta.", "data_clean": "03/06/1955", "data_final": "1955-06-03T00:00:00", "Ano": 1955}, {"pagina": 4526, "id_doc": "CO_2923", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/06/1955", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Informa que Gerometta escreveu, acusando a chegada dos livros para Portinari e sugerindo, para o pr\u00f3ximo envio, pedir aux\u00edlio \u00e0 Embaixada Italiana. Tamb\u00e9m pensam na Embaixada, quanto \u00e0 exposi\u00e7\u00e3o na It\u00e1lia. Diz estar enviando texto do discurso do cr\u00edtico Marziano Bernardi na r\u00e1dio. Mostra-se contente com o fato de Assis Chateaubriand ter arranjado local para que Portinari execute os pain\u00e9is para a ONU, pedindo fotografias dos esbo\u00e7os.", "data_clean": "18/06/1955", "data_final": "1955-06-18T00:00:00", "Ano": 1955}, {"pagina": 4527, "id_doc": "CO_2924", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/07/1955", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Dion\u00edsio", "memo_resumo": "Acusa recebimento de carta de M\u00e1rio Dion\u00edsio, a quem enviou exemplar do livro, como recomendado por Portinari. O cr\u00edtico portugu\u00eas informou que escrever\u00e1 artigo sobre Portinari na revista \"V\u00e9rtice\". Comenta estar havendo dificuldade de comunica\u00e7\u00e3o entre a editora ILTE e Jos\u00e9 Olympio. Sugere que Portinari deixe o assunto por conta de Gerometta.", "data_clean": "19/07/1955", "data_final": "1955-07-19T00:00:00", "Ano": 1955}, {"pagina": 4528, "id_doc": "CO_2925", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "31/10/1955", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa estar enviando n\u00famero da revista \"Ferrania\" que cont\u00e9m artigo de sua autoria sobre a obra de Portinari", "data_clean": "31/10/1955", "data_final": "1955-10-31T00:00:00", "Ano": 1955}, {"pagina": 4529, "id_doc": "CO_2926", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "25/01/1956", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Mostra-se satisfeito com a premia\u00e7\u00e3o (medalha de ouro) recebida por Portinari. Conta que, quando Juscelino Kubitschek esteve na It\u00e1lia, ouviu-o elogiar muito a Portinari. Comenta sobre a expedi\u00e7\u00e3o dos livros para o Brasil, que est\u00e1 sendo conduzida por Gerometta. Pergunta pelos pain\u00e9is da ONU. D\u00e1 not\u00edcias de Rafael Alberti.", "data_clean": "25/01/1956", "data_final": "1956-01-25T00:00:00", "Ano": 1956}, {"pagina": 4530, "id_doc": "CO_2927", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/02/1956", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Alegra-se com a not\u00edcia da viagem de Portinari \u00e0 It\u00e1lia, informando que escreveu a Gerometta para procurar determinada ag\u00eancia no Rio, onde poder\u00e1 obter condi\u00e7\u00f5es especiais. Pergunta qual a programa\u00e7\u00e3o, quanto tempo o artista ficar\u00e1, se ficar\u00e1 baseado em Roma, se quer ficar em hotel ou alugar um pequeno apartamento. Quanto a um est\u00fadio para pintar, oferece o de sua filha, Chiara, que ficar\u00e1 honrada.", "data_clean": "23/02/1956", "data_final": "1956-02-23T00:00:00", "Ano": 1956}, {"pagina": 4531, "id_doc": "CO_2928", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "13/03/1956", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Mostra-se feliz pelo sucesso alcan\u00e7ado com os pain\u00e9is para a ONU. Diz que pretende discutir mais a fundo as declara\u00e7\u00f5es de Portinari de que a pintura acabou. Pergunta pela viagem de Portinari \u00e0 It\u00e1lia.", "data_clean": "13/03/1956", "data_final": "1956-03-13T00:00:00", "Ano": 1956}, {"pagina": 4532, "id_doc": "CO_2929", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/03/1956", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Acusa recebimento de carta, confirmando a viagem de Portinari \u00e0 It\u00e1lia. Pergunta a prefer\u00eancia do pintor quanto \u00e0 localiza\u00e7\u00e3o do hotel. Comenta sobre a reprodu\u00e7\u00e3o dos pain\u00e9is da ONU, em revista enviada por Portinari.", "data_clean": "26/03/1956", "data_final": "1956-03-26T00:00:00", "Ano": 1956}, {"pagina": 4533, "id_doc": "CO_2930", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "03/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em agradecer, em nome de sua esposa, as flores enviadas.  E lamenta n\u00e3o terem podido encontrar-se com ela, o que esperam fazer quando os Portinaris voltarem \u00e0 It\u00e1lia, talvez em Gardone.", "data_clean": "03/07/1956", "data_final": "1956-07-03T00:00:00", "Ano": 1956}, {"pagina": 4534, "id_doc": "CO_2931", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama da falta de not\u00edcias. Fala nos desenhos de Israel e na possibilidade de serem editados, por editora holandesa ou francesa. Pergunta pela exposi\u00e7\u00e3o do pintor. Comenta a situa\u00e7\u00e3o pol\u00edtica na Europa e assuntos pessoais.", "data_clean": "07/11/1956", "data_final": "1956-11-07T00:00:00", "Ano": 1956}, {"pagina": 4535, "id_doc": "CO_2932", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "15/11/1956", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Alegra-se que Portinari tenha resolvido encarreg\u00e1-lo de tratar da edi\u00e7\u00e3o do livro, pondo-se \u00e0 disposi\u00e7\u00e3o do sr. Koogan. Aconselha Portinari a retirar logo suas obras de Israel, enviando-as a Paris (onde far\u00e1 exposi\u00e7\u00e3o na Primavera), devido \u00e0 situa\u00e7\u00e3o de guerra em Israel. Mostra-se contente com a premia\u00e7\u00e3o da Guggenheim.Em carta a Maria, faz refer\u00eancia \u00e0 carta enviada a Candido, onde mostra-se preocupado com as obras dele, que se encontram em Israel, sugerindo sua interfer\u00eancia. Diz que sua filha Chiara ir\u00e1 ao Brasil breve.", "data_clean": "15/11/1956", "data_final": "1956-11-15T00:00:00", "Ano": 1956}, {"pagina": 4537, "id_doc": "CO_2933", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/01/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Relata seu entendimento com Koogan sobre a edi\u00e7\u00e3o do livro com os desenhos de Israel e os verbetes da B\u00edblia. Pergunta se a viagem de Portinari a Paris e It\u00e1lia est\u00e1 confirmada para mar\u00e7o. Deseja que esteja bem de sa\u00fade.", "data_clean": "09/01/1957", "data_final": "1957-01-09T00:00:00", "Ano": 1957}, {"pagina": 4538, "id_doc": "CO_2934", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "28/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento das cartas de Portinari e de Maria. Informa que enviou artigo que fez para a revista \"Tempo\". Lamenta os problemas com seus quadros junto \u00e0 Alf\u00e2ndega americana. Pergunta pelas poesias de Portinari e pela sua sa\u00fade.", "data_clean": "28/01/1959", "data_final": "1959-01-28T00:00:00", "Ano": 1959}, {"pagina": 4539, "id_doc": "CO_2935", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/01/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Acusa o recebimento dos desenhos de Israel. Faz considera\u00e7\u00f5es acerca da edi\u00e7\u00e3o, enviando c\u00f3pia de carta que escreveu ao editor Koogan. Mostra-se satisfeito em saber que Portinari ir\u00e1 a Paris para sua exposi\u00e7\u00e3o. Diz que escrever\u00e1 sobre a viagem de sua filha ao Brasil.", "data_clean": "21/01/1957", "data_final": "1957-01-21T00:00:00", "Ano": 1957}, {"pagina": 4540, "id_doc": "CO_2936", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "29/01/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa ter recebido o primeiro exemplar do livro \"Israel\" e que espera not\u00edcias de Koogan sobre o aparecimento do livro em Nova York. Confirma o pedido para expor desenhos de Portinari na inaugura\u00e7\u00e3o de uma galeria de arte em Bolonha.", "data_clean": "29/01/1958", "data_final": "1958-01-29T00:00:00", "Ano": 1958}, {"pagina": 4541, "id_doc": "CO_2937", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/02/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Diz-se contente com a homenagem prestada a Portinari no M\u00e9xico. Observa que ele, na verdade, ao concordar em expor suas obras, \u00e9 que honrou a Bienal. Sabedor que o pintor vem trabalhando muito, mostra-se preocupado com sua sa\u00fade. Comenta que ser\u00e1 inaugurada a exposi\u00e7\u00e3o na Galleria del Libraio, lamentando que s\u00f3 apresente os desenhos de Israel. Elogia o livro, esperando uma posi\u00e7\u00e3o de Koogan quanto \u00e0 distribui\u00e7\u00e3o. Quanto \u00e0 obra que Portinari lhe deu e que participou de mostra na Alemanha, pensa sobre a melhor maneira dela lhe ser entregue.", "data_clean": "05/02/1958", "data_final": "1958-02-05T00:00:00", "Ano": 1958}, {"pagina": 4542, "id_doc": "CO_2938", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "12/02/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Esperando que Portinari tenha recebido o primeiro exemplar do livro \"Israel\", trata da distribui\u00e7\u00e3o do mesmo, a cargo de Koogan. Comenta que a exposi\u00e7\u00e3o de Bolonha foi um sucesso, avisando estar enviando alguns recortes de jornal a respeito. Transcreve o artigo publicado em \"Il Resto del Carlino\".", "data_clean": "12/02/1958", "data_final": "1958-02-12T00:00:00", "Ano": 1958}, {"pagina": 4544, "id_doc": "CO_2939", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/02/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Espera que Portinari tenha recebido sua carta de 21 de janeiro, com a qual enviou c\u00f3pia da carta enviada a Koogan. Informa que recebeu os desenhos e que j\u00e1 completou os vers\u00edculos da B\u00edblia, faltando traduzir o pref\u00e1cio. Pede que o pintor envie os dados biogr\u00e1ficos que lhe faltam. Avisa estar enviando c\u00f3pia de outra carta sua \u00e0 Koogan, pedindo uma decis\u00e3o efetiva, pois pretende conseguir uma redu\u00e7\u00e3o no pre\u00e7o dos editores, mas depende da quantidade de exemplares.", "data_clean": "15/02/1957", "data_final": "1957-02-15T00:00:00", "Ano": 1957}, {"pagina": 4545, "id_doc": "CO_2940", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/03/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Mostra-se preocupado com a sa\u00fade do sr. Baptista. Relata o andamento das negocia\u00e7\u00f5es da edi\u00e7\u00e3o do livro, enviando c\u00f3pia de carta que mandou ao editor Koogan. Mostra-se interessado em expor em Mil\u00e3o e Roma os desenhos de Israel, esperando ansioso a abertura da exposi\u00e7\u00e3o em Paris. Fala na viagem de Chiara ao Brasil.", "data_clean": "09/03/1957", "data_final": "1957-03-09T00:00:00", "Ano": 1957}, {"pagina": 4546, "id_doc": "CO_2941", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/11/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter enviado carta ao Minist\u00e9rio da Educa\u00e7\u00e3o sobre o livro, bem como o texto de uma transmiss\u00e3o para a R\u00e1dio Italiana. Pede foografia das obras.", "data_clean": "16/11/1951", "data_final": "1951-11-16T00:00:00", "Ano": 1951}, {"pagina": 4547, "id_doc": "CO_2942", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/03/1958", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Relata as provid\u00eancias tomadas para a expedi\u00e7\u00e3o dos exemplares do livro \"Israel\", bem como dos originais. Diz que ir\u00e1 tentar conseguir a reprodu\u00e7\u00e3o do retrato de Jo\u00e3o, que ilustrava a capa do primeiro livro e que espera pelo seu quadro da \"Guerra\". Conta ter sido um sucesso a exposi\u00e7\u00e3o de Chiara.", "data_clean": "15/03/1958", "data_final": "1958-03-15T00:00:00", "Ano": 1958}, {"pagina": 4548, "id_doc": "CO_2943", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/04/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa estar enviando c\u00f3pia de carta para Koogan (sobre a publica\u00e7\u00e3o e distribui\u00e7\u00e3o do livro \"Israel\").  Comenta que os vers\u00edculos e a introdu\u00e7\u00e3o est\u00e3o quase prontos, bem como fala de outros detalhes do livro.", "data_clean": "06/04/1957", "data_final": "1957-04-06T00:00:00", "Ano": 1957}, {"pagina": 4549, "id_doc": "CO_2944", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/04/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Fala sobre o projeto de edi\u00e7\u00e3o do livro, perguntando se Portinari recebeu o texto que fez, como introdu\u00e7\u00e3o. Pensa tamb\u00e9m em livro com os desenhos de \"D.Quixote\". Mostra-se satisfeito por Portinari estar trabalhando para a nova capital. Acusa o recebimento e agradece o desenho enviado para Renzo.", "data_clean": "24/04/1957", "data_final": "1957-04-24T00:00:00", "Ano": 1957}, {"pagina": 4550, "id_doc": "CO_2945", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/04/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa ter organizado os vers\u00edculos com as respectivas tradu\u00e7\u00f5es e que enviar\u00e1 \u00e0 editora. E que est\u00e1 enviando o pref\u00e1cio terminado, pedindo a opini\u00e3o de Portinari, antes de traduz\u00ed-lo. Diz que se Portinari quiser, deve mostr\u00e1-lo a Koogan, que havia pensado em arranjar algu\u00e9m para escrever tal pref\u00e1cio. Pede que Portinari diga a Koogan para escrever-lhe. Prop\u00f5e como t\u00edtulo \"Israel disegni di Portinari\". Pretende visitar a exposi\u00e7\u00e3o de Israel, em Paris, relatando j\u00e1 estar tratando da remessa do quadro destinado a ele.", "data_clean": "16/04/1957", "data_final": "1957-04-16T00:00:00", "Ano": 1957}, {"pagina": 4552, "id_doc": "CO_2946", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/05/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Espera que Portinari tenha recebido cartas anteriores, datando-as. Comenta ter visto reprodu\u00e7\u00e3o de quadro de sua propriedade (ainda n\u00e3o recebido) em um artigo antigo do \"Di\u00e1rio de Not\u00edcias\". Diz estar enviando c\u00f3pia de carta para Koogan, esperando que resolva-se o assunto (do livro) sem maior demora.", "data_clean": "10/05/1957", "data_final": "1957-05-10T00:00:00", "Ano": 1957}, {"pagina": 4553, "id_doc": "CO_2947", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando c\u00f3pia de carta de Koogan, sobre o livro. Sabedor que a exposi\u00e7\u00e3o que est\u00e1 em Paris ainda ir\u00e1 a outros pa\u00edses, acredita que conseguir\u00e3o publicar o livro antes que a mostra deixe a Europa. Mostra vontade de trazer a referida exposi\u00e7\u00e3o \u00e0 It\u00e1lia. Diz-se alegre de saber que os Portinaris ir\u00e3o a Mil\u00e3o em breve. Acusa recebimento do livro \"Retrato de Portinari\", de Callado. Informa estar contente de seu texto introdut\u00f3rio para o livro \"Israel\" ter agradado ao artista. Pede, ainda para o mesmo livro, o envio de um auto-retrato a bico de pena. Diz que escreveu carta a Maria.", "data_clean": "15/05/1957", "data_final": "1957-05-15T00:00:00", "Ano": 1957}, {"pagina": 4554, "id_doc": "CO_2948", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "15/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fornece informa\u00e7\u00f5es do tratamento para artrite, que sua mulher faz, para um sobrinho de Maria.", "data_clean": "15/05/1957", "data_final": "1957-05-15T00:00:00", "Ano": 1957}, {"pagina": 4555, "id_doc": "CO_2949", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/05/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Para mant\u00ea-lo informado, est\u00e1 enviando c\u00f3pia de carta para Koogan. Diz que tudo corre bem, esperando que Koogan esteja satisfeito. Agradece recorte do \"Correio da Manh\u00e3\". Informa da chegada de Rafael Alberti a Roma.", "data_clean": "24/05/1957", "data_final": "1957-05-24T00:00:00", "Ano": 1957}, {"pagina": 4556, "id_doc": "CO_2950", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "/05/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa ter recebido telegrama de Koogan, dando seu \"de acordo\". Pede uma fotografia recente, ou um auto-retrato em desenho (para o livro).", "data_clean": "01/05/1957", "data_final": "1957-05-01T00:00:00", "Ano": 1957}, {"pagina": 4557, "id_doc": "CO_2951", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/05/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Comenta as not\u00edcias enviadas por sua filha, Chiara, sobre sua estadia no Rio, com a fam\u00edlia Portinari. Informa que far\u00e1 uma confer\u00eancia sobre a pintura de Portinari, em Mil\u00e3o. Pede fotografia das \u00faltimas obras, para proje\u00e7\u00e3o. Diz que Chiara falou sobre as poesias escritas por Portinari, lamentando n\u00e3o conhecer o portugu\u00eas. Tece considera\u00e7\u00f5es sobre a exposi\u00e7\u00e3o de Portinari que deseja fazer na It\u00e1lia, pensando em talvez aproveitar as obras enviadas a Nova York. Agradece a hospitalidade relativa \u00e0 Chiara. Espera que Portinari tenha recebido a nova edi\u00e7\u00e3o do livro \"Israel\".", "data_clean": "15/05/1959", "data_final": "1959-05-15T00:00:00", "Ano": 1959}, {"pagina": 4559, "id_doc": "CO_2952", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/06/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Lamenta a morte do pai de Portinari. Comenta a situa\u00e7\u00e3o pol\u00edtica na Fran\u00e7a, bem como assuntos pessoais. Pergunta pelo trabalho e pela sa\u00fade de Portinari.", "data_clean": "03/06/1958", "data_final": "1958-06-03T00:00:00", "Ano": 1958}, {"pagina": 4560, "id_doc": "CO_2953", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Alegra-se com a not\u00edcia da pr\u00f3xima viagem de Portinari \u00e0 It\u00e1lia, pedindo diversas informa\u00e7\u00f5es. Acusa recebimento de cat\u00e1logo da exposi\u00e7\u00e3o em Paris. Diz esperar pelo auto-retrato para ser reproduzido no livro. Quer saber se \u00e9 poss\u00edvel uma nova edi\u00e7\u00e3o e se Portinari est\u00e1 interessado nos exemplares restantes.", "data_clean": "08/06/1957", "data_final": "1957-06-08T00:00:00", "Ano": 1957}, {"pagina": 4561, "id_doc": "CO_2954", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/07/1959", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Refere-se \u00e0 sa\u00fade de Portinari. Comenta problemas relativos \u00e0 sua filha, Chiara. Espera fotografia colorida do novo trabalho de Portinari. Relata ter recebido um s\u00f3cio de Koogan, interessado em negocia\u00e7\u00f5es com a editora italiana. E solicitando sua colabora\u00e7\u00e3o na revista \"SR\". Pede confima\u00e7\u00e3o da viagem de Portinari \u00e0 It\u00e1lia e pergunta por suas poesias. Pensa que poderiam publicar algumas, no novo livro.", "data_clean": "16/07/1959", "data_final": "1959-07-16T00:00:00", "Ano": 1959}, {"pagina": 4563, "id_doc": "CO_2955", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/07/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Comenta o adiamento da viagem de Portinari \u00e0 It\u00e1lia. Avisa que a prova do livro foi enviada a Koogan em Nova York. Pede que Maria confirme o recebimento do medicamento para seu sobrinho.", "data_clean": "19/07/1957", "data_final": "1957-07-19T00:00:00", "Ano": 1957}, {"pagina": 4564, "id_doc": "CO_2956", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/07/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Agradece a pintura enviada a ele, por meio de Chiara, bem como a fotografia para o novo livro. Pede que Portinari envie suas poesias numa tradu\u00e7\u00e3o literal para que ele possa trabalh\u00e1-las em italiano. Informa que Chiara agradece os ensinamentos e a hospitalidade.", "data_clean": "26/07/1959", "data_final": "1959-07-26T00:00:00", "Ano": 1959}, {"pagina": 4565, "id_doc": "CO_2957", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "04/09/1957", "tipo_doc": "Carta", "onomastico": "Arie Aroch", "memo_resumo": "Comunica estar terminando a tradu\u00e7\u00e3o do pref\u00e1cio (do livro \"Israel\") do Ministro Aroch, para envi\u00e1-la \u00e0 ILTE em seguida. Informa que os or\u00e7amentos anexos referem-se a 500 exemplares a cores de \"Kibutz\" e \u00e0 confec\u00e7\u00e3o de 10.000 c\u00f3pias, solicitados. Informa seu novo endere\u00e7o em Mil\u00e3o.", "data_clean": "04/09/1957", "data_final": "1957-09-04T00:00:00", "Ano": 1957}, {"pagina": 4566, "id_doc": "CO_2958", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/09/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Fornece informa\u00e7\u00f5es, intermediadas por Biasion, solicitadas por Portinari a cerca do Gupo Mosaicisti de Ravena, para um mosaico a ser realizado em Bras\u00edlia. Envia amostra de mosaico. Aproveita a ocasi\u00e3o para enviar c\u00f3pia de carta escrita a Koogan sobre o livro.", "data_clean": "07/09/1957", "data_final": "1957-09-07T00:00:00", "Ano": 1957}, {"pagina": 4567, "id_doc": "CO_2959", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/09/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Diz j\u00e1 ter elementos para o novo livro sobre a obra de Portinari. Comenta n\u00e3o saber com traduzir certas poesias de Portinari, inspiradas nos retirantes. Mas pede uma tradu\u00e7\u00e3o, mesmo grosseira, para que possa interpret\u00e1-las em italiano. Agradece presente enviado atrav\u00e9s de Chiara. Lembra ao pintor que deseja adquirir um dos seus quadros mais recentes, insistindo para que seja cobrado.", "data_clean": "03/09/1959", "data_final": "1959-09-03T00:00:00", "Ano": 1959}, {"pagina": 4568, "id_doc": "CO_2960", "remetente": "Candido Portinari", "destinatario": "Eugenio Luraghi", "data": "19/09/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o artigo elogioso, de Luraghi, na revista \"Tempo\". Comenta o sucesso da exposi\u00e7\u00e3o do \"Tiradentes\". Mostra-se decidido a ir \u00e0 It\u00e1lia neste mesmo ano, solicitando algumas informa\u00e7\u00f5es a respeito de local e custo.", "data_clean": "19/09/1949", "data_final": "1949-09-19T00:00:00", "Ano": 1949}, {"pagina": 4570, "id_doc": "CO_2961", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/09/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando o esbo\u00e7o da introdu\u00e7\u00e3o do novo livro. Avisa que, se n\u00e3o for poss\u00edvel fazer uma boa tradu\u00e7\u00e3o da poesia de Portinari, far\u00e1 alus\u00e3o a esta sua atividade.", "data_clean": "19/09/1959", "data_final": "1959-09-19T00:00:00", "Ano": 1959}, {"pagina": 4571, "id_doc": "CO_2962", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/09/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Comenta sobre complica\u00e7\u00f5es com as r\u00e9plicas da obra \"Kibutz\". Diz estar enviando nova prova, que espera estar correta. Fala sobre outros detalhes do livro. Diz ter enviado c\u00f3pia de carta que mandou a Koogan. Espera que Portinari tenha recebido a carta com amostra de mosaico da Academia de Ravena.", "data_clean": "21/09/1957", "data_final": "1957-09-21T00:00:00", "Ano": 1957}, {"pagina": 4572, "id_doc": "CO_2963", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "17/10/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Pergunta-se se deve modificar sua introdu\u00e7\u00e3o ao livro, para fazer refer\u00eancia \u00e0 poesia de Portinari. Renova sua id\u00e9ia de promover eposi\u00e7\u00e3o de Portinari na It\u00e1lia, pensando nas obras que foram \u00e0 Bienal de S\u00e3o Paulo. Pergunta se entendeu bem sua carta, onde diz que enviar\u00e1 um quadro especial. Permite-se a liberdade de fazer quest\u00e3o de pag\u00e1-lo. Coloca-se, mais uma vez, \u00e0 disposi\u00e7\u00e3o de Jo\u00e3o, que est\u00e1 voltando a Paris. Comenta as melhorias na pintura de Chiara.", "data_clean": "17/10/1959", "data_final": "1959-10-17T00:00:00", "Ano": 1959}, {"pagina": 4573, "id_doc": "CO_2964", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "30/10/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Acusa recebimento de carta com recorte de \"O Jornal\". Agradece as fotos enviadas, comenta os problemas com a instala\u00e7\u00e3o dos pain\u00e9is da ONU e informa que o livro dever\u00e1 estar pronto em fins de novembro. Pergunta o motivo da suspens\u00e3o da execu\u00e7\u00e3o de obra para Bras\u00edlia. Fala em exposi\u00e7\u00e3o na R\u00fassia. Diz enviar, anexo, c\u00f3pia de duas cartas mandadas a Koogan.", "data_clean": "30/10/1957", "data_final": "1957-10-30T00:00:00", "Ano": 1957}, {"pagina": 4574, "id_doc": "CO_2965", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1958", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Deseja que tenham feito boa viagem de volta ao Brasil. Lamenta que o \"Di\u00e1rio de Cristov\u00e3o Colombo\", que havia prometido a Portinari esteja egotado. Informa que escreveu a Jo\u00e3o, colocando-se \u00e0 disposi\u00e7\u00e3o. E que pensa em publicar novo livro.", "data_clean": "07/11/1958", "data_final": "1958-11-07T00:00:00", "Ano": 1958}, {"pagina": 4575, "id_doc": "CO_2966", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/11/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Mostra-se satisfeito com o projeto de viagem de Portinari, sugerindo-lhe que passe algum tempo na It\u00e1lia. Agradece o envio do diapositivo dos pain\u00e9is da ONU. Diz estar contente com o sucesso de Portinari na Bienal de S\u00e3o Paulo e com as ilustra\u00e7\u00f5es para o livro de Graham Greene. D\u00e1 not\u00edcias do trabalho art\u00edstico de Chiara.", "data_clean": "09/11/1959", "data_final": "1959-11-09T00:00:00", "Ano": 1959}, {"pagina": 4576, "id_doc": "CO_2967", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/12/1957", "tipo_doc": "Carta", "onomastico": "Le\u00e3o de Moura", "memo_resumo": "Lamenta que a editora ILTE tenha adiado a publica\u00e7\u00e3o do livro para janeiro. Diz estar enviando o original do \"Kibutz\", atrav\u00e9s de Le\u00e3o de Moura, com algumas c\u00f3pias da reprodu\u00e7\u00e3o. Informa estar organizando, com Biasion, uma exposi\u00e7\u00e3o dos desenhos em Bolonha, quando do lan\u00e7amento do livro. Pergunta a Portinari se os desenhos estariam \u00e0 venda.", "data_clean": "06/12/1957", "data_final": "1957-12-06T00:00:00", "Ano": 1957}, {"pagina": 4577, "id_doc": "CO_2968", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/12/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Envia votos de bom ano novo. Lamenta ter estado ocupado demais, impedindo-o de dedicar-se ao que gosta. Compara seu trabalho com o de Portinari, \"invejando-o\". Agradece um artigo de jornal recebido. Reclama da exposi\u00e7\u00e3o de arte brasileira estar na \u00c1ustria e n\u00e3o ter ido para a It\u00e1lia. Pergunta quando estar\u00e3o dispon\u00edveis os quadros da Bienal de S\u00e3o Paulo, pois pretende organizar mostra deles em Mil\u00e3o. Agradece pelo seu \"M\u00fasico\", mas fazendo quest\u00e3o de pag\u00e1-lo. Informa que o novo livro estar\u00e1 finalizado em breve, esperando que coincida com a ida de Portinari \u00e0 It\u00e1lia. Aconselha Portinari a respeito de Jo\u00e3o. D\u00e1 not\u00edcias de Chiara.", "data_clean": "26/12/1959", "data_final": "1959-12-26T00:00:00", "Ano": 1959}, {"pagina": 4580, "id_doc": "CO_2969", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "30/12/1957", "tipo_doc": "Carta", "onomastico": "Renzo Biasion", "memo_resumo": "Confirma o lan\u00e7amento do livro \"Israel\" para meados de janeiro. Antes de devolver os originais, pede autoriza\u00e7\u00e3o de Portinari para exp\u00f4-los em mostra organizada por Biasion, em Bolonha. Diz j\u00e1 ter escrito a Portinari, mas n\u00e3o recebeu resposta.", "data_clean": "30/12/1957", "data_final": "1957-12-30T00:00:00", "Ano": 1957}, {"pagina": 4581, "id_doc": "CO_2970", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/02/1960", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Surpreso com a carta de Portinari, que anuncia a separa\u00e7\u00e3o dele e Maria, aconselha-o a ir \u00e0 Europa, deixando o tempo e a dist\u00e2ncia tratarem da situa\u00e7\u00e3o, propiciando reflex\u00e3o. Insiste que Portinari v\u00e1 estar com ele.", "data_clean": "10/02/1960", "data_final": "1960-02-10T00:00:00", "Ano": 1960}, {"pagina": 4583, "id_doc": "CO_2971", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/01/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece telegrama enviado e pede que Portinari mande de 15 a 20 fotografias de quadros recentes, de pequena propor\u00e7\u00e3o, j\u00e1 que o livro novo \u00e9 centrado em obras menores.", "data_clean": "11/01/1960", "data_final": "1960-01-11T00:00:00", "Ano": 1960}, {"pagina": 4584, "id_doc": "CO_2972", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/03/1960", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Ainda esperan\u00e7oso de haver entendimento entre o casal Portinari, acredita que o trabalho possa ser ben\u00e9fico a Portinari. Trata das reprodu\u00e7\u00f5es para o livro, informando que escreveu a Koogan sobre a possibilidade de distribuir/vender reprodu\u00e7\u00f5es no Brasil, mas n\u00e3o recebeu resposta. Pergunta pelo mural para o Congresso de Bras\u00edlia, estranhando a limita\u00e7\u00e3o de 2 cores. Pede confirma\u00e7\u00e3o da viagem de Portinari \u00e0 Europa, em maio.", "data_clean": "01/03/1960", "data_final": "1960-03-01T00:00:00", "Ano": 1960}, {"pagina": 4586, "id_doc": "CO_2973", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "28/07/1960", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Refere-se \u00e0 exposi\u00e7\u00e3o de Portinari na Galeria Bonino. Felicita Jo\u00e3o Candido pelos resultados dos exames. Justifica o atraso na publica\u00e7\u00e3o do novo livro. Mostra-se ansioso para ver a edi\u00e7\u00e3o das poesias de Portinari, selecionadas por manuel Bandeira, pensando em traduz\u00ed-las para o italiano.", "data_clean": "28/07/1960", "data_final": "1960-07-28T00:00:00", "Ano": 1960}, {"pagina": 4587, "id_doc": "CO_2974", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/06/1960", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Trata de assuntos relativos ao livro, informando que remeter\u00e1 a foto da \"Ceia\" \u00e0 ILTE, para ser inclu\u00edda no mesmo. Compara-a (cores e fundo) ao desenho do \"Quixote\". Felicita Portinari pelo nascimento da neta. Mostra-se contente que Maria esteja pr\u00f3xima a ele, ao menos como secret\u00e1ria. Fala sobre a pr\u00f3xima viagem do pintor \u00e0 Europa. Comenta assuntos pessoais.", "data_clean": "21/06/1960", "data_final": "1960-06-21T00:00:00", "Ano": 1960}, {"pagina": 4588, "id_doc": "CO_2975", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/02/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Acusa recebimento de carta com retrato da neta do pintor, Denise. Fala nos exemplares do livro novo, j\u00e1 enviados a Portinari. Sugere que o pintor converse com Jos\u00e9 Ol\u00edmpio sobre a distribui\u00e7\u00e3o no Brasil. Diz que far\u00e1 o envio de um livro a Jo\u00e3o. Comenta ter-se encontrado com o novo c\u00f4nsul brasileiro em Mil\u00e3o, Roberto Assump\u00e7\u00e3o, amigo de Portinari. Informa que, juntos, projetam uma exposi\u00e7\u00e3o em Mil\u00e3o. Pede confirma\u00e7\u00e3o de sua viagem \u00e0 Europa.", "data_clean": "02/02/1961", "data_final": "1961-02-02T00:00:00", "Ano": 1961}, {"pagina": 4589, "id_doc": "CO_2976", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/03/1961", "tipo_doc": "Carta", "onomastico": "Roberto Assump\u00e7\u00e3o", "memo_resumo": "Lamenta o adiamento da viagem de Portinari \u00e0 It\u00e1lia. Elogia o retrato de Denise, do qual o pintor enviou-lhe fotografia. Avisa que falar\u00e1, na televis\u00e3o italiana, sobre o livro \"Brasil\". Diz saber que, agora, est\u00e1 mais f\u00e1cil a sa\u00edda de obras de arte do Brasil, sem necessitar de ajuda diplom\u00e1tica, ressaltando que o c\u00f4nsul em Mil\u00e3o mostrou-se admirador e amigo de Portinari.", "data_clean": "03/03/1961", "data_final": "1961-03-03T00:00:00", "Ano": 1961}, {"pagina": 4590, "id_doc": "CO_2977", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/04/1961", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Mostra-se preocupado com a sa\u00fade de Portinari. Trata da distribui\u00e7\u00e3o dos livros. Diz pretender ir ao Rio, quando tratar\u00e3o da exposi\u00e7\u00e3o a ser feita em Mil\u00e3o. Conta ter falado sobre a vida e obra dele, em programa na televis\u00e3o. Informa data da exposi\u00e7\u00e3o de Chiara. Comenta desejar conhecer a neta do artista, bem como os retratos que ele j\u00e1 fez dela.", "data_clean": "11/04/1961", "data_final": "1961-04-11T00:00:00", "Ano": 1961}, {"pagina": 4591, "id_doc": "CO_2978", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/04/1961", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Informa ter recebido oferta para venda e
