estinatario": "Candido Portinari", "data": "28/01/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Avisa que ainda n\u00e3o comprou as tintas que Portinari pediu. Tece cosidera\u00e7\u00f5es sobre as constru\u00e7\u00f5es religiosas que t\u00eam visitado na Fran\u00e7a.", "data_clean": "28/01/1955", "data_final": "1955-01-28T00:00:00", "Ano": 1955}, {"pagina": 283, "id_doc": "CO_0169", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "23/01/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari confirme a data para uma poss\u00edvel exposi\u00e7\u00e3o na Galerie Charpentier.", "data_clean": "23/01/1946", "data_final": "1946-01-23T00:00:00", "Ano": 1946}, {"pagina": 284, "id_doc": "CO_0170", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "03/03/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari embarque os quadros para a exposi\u00e7\u00e3o, cuja data ser\u00e1 marcada com a chegada das obras. Diz que a presen\u00e7a do artista \u00e9 indispens\u00e1vel e que ele ter\u00e1 condi\u00e7\u00f5es de vida normais e em um bom hotel.", "data_clean": "03/03/1946", "data_final": "1946-03-03T00:00:00", "Ano": 1946}, {"pagina": 285, "id_doc": "CO_0171", "remetente": "Roberto Assump\u00e7\u00e3o", "destinatario": "Candido Portinari", "data": "10/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que pediu \u00e0 m\u00e3e para buscar seus dois quadros, na casa de Potinari. Deseja bom ano de 1947.", "data_clean": "10/01/1947", "data_final": "1947-01-10T00:00:00", "Ano": 1947}, {"pagina": 287, "id_doc": "CO_0173", "remetente": "Oswaldo Alves", "destinatario": "Candido Portinari", "data": "20/08/1946", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Apresenta o correspondente Jos\u00e9 Alcimino Mchado, encarregado de mandar artigos e not\u00edcias da Fran\u00e7a e, especialmente, sobre Portinari. Faz refer\u00eancia \u00e0 reportagem de Samuel Wainer, publicado na \"Diretrizes\", tratando da exposi\u00e7\u00e3o na Charpentier. Comenta a expectativa em torno dessa mostra. Pergunta por Pedrosa, cita Landucci e Drummond.", "data_clean": "20/08/1946", "data_final": "1946-08-20T00:00:00", "Ano": 1946}, {"pagina": 289, "id_doc": "CO_0174", "remetente": "Zerlinda Scigliano Alves", "destinatario": "Candido Portinari", "data": "12/11/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie fotografias de obras suas, bem como uma pequena biografia (ou cat\u00e1logo que contenha uma), para ilustrar seu livro \"Arte moderna - an\u00e1lise e s\u00edntese\", em vias de impress\u00e3o. Pede, ainda, autoriza\u00e7\u00e3o para remeter algumas fotografias para entidades culturais do exterior.", "data_clean": "12/11/1959", "data_final": "1959-11-12T00:00:00", "Ano": 1959}, {"pagina": 290, "id_doc": "CO_0175", "remetente": "Ant\u00f4nio Alves Filho", "destinatario": "Candido Portinari", "data": "07/02/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela vit\u00f3ria, comentando a situa\u00e7\u00e3o do proletariado, das elei\u00e7\u00f5es  \"a bico de pena\", da pol\u00edtica brasileira em geral.", "data_clean": "07/02/1947", "data_final": "1947-02-07T00:00:00", "Ano": 1947}, {"pagina": 292, "id_doc": "CO_0176", "remetente": "Maria Ces\u00e1rio Alvim", "destinatario": "Candido Portinari", "data": "23/06/1954", "tipo_doc": "Carta", "onomastico": "Henrique Klyszcz", "memo_resumo": "Em nome de Henrique Klyszcz, apresenta a Galeria de Arte, convidando Portinari a expor em suas instala\u00e7\u00f5es.", "data_clean": "23/06/1954", "data_final": "1954-06-23T00:00:00", "Ano": 1954}, {"pagina": 293, "id_doc": "CO_0177", "remetente": "Jo\u00e3o Ayres", "destinatario": "Candido Portinari", "data": "17/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz acompanhar a obra de Portinari atrav\u00e9s das publica\u00e7\u00f5es. Fala sobre os pain\u00e9is \"Guerra\" e \"Paz\" e das ilustra\u00e7\u00f5es de \"A selva\", de Ferreira de Castro. Fala, ainda, dos movimentos art\u00edsticos do Brasil, de que pede not\u00edcias.", "data_clean": "17/09/1956", "data_final": "1956-09-17T00:00:00", "Ano": 1956}, {"pagina": 295, "id_doc": "CO_0178", "remetente": "Gilberto Amado", "destinatario": "Candido Portinari", "data": "28/03/1957", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Comunica que esteve no \"vernissage\" e que voltar\u00e1 v\u00e1rias vezes. Informa estar enviando cr\u00edtica do \"Lettres Fran\u00e7aises\".", "data_clean": "28/03/1957", "data_final": "1957-03-28T00:00:00", "Ano": 1957}, {"pagina": 296, "id_doc": "CO_0179", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "10/05/1948", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Informa que as reprodu\u00e7\u00f5es, enviadas pelo artista, saem na revista \"Rinascit\u00e0\". Pede outras, para divulgar \"por estes grandes pa\u00edses\".", "data_clean": "10/05/1948", "data_final": "1948-05-10T00:00:00", "Ano": 1948}, {"pagina": 298, "id_doc": "CO_0180", "remetente": "Roberto Alvim Corr\u00eaa", "destinatario": "Candido Portinari", "data": "12/09/1946", "tipo_doc": "Carta", "onomastico": "Jean Cassou", "memo_resumo": "Mostra-se saudoso, desejando muito sucesso para a exposi\u00e7\u00e3o de Portinari. Comenta sua admira\u00e7\u00e3o pela obra do artista, mostrando-se satisfeito que Jean Cassou a tenha apreciado. Refere-se \u00e0 pol\u00edtica no Brasil e a sua falta de tempo para escrever, devido \u00e0s dificuldades de sua vida de professor. Relata ter morado em Paris, onde teve uma livraria, fornecendo indica\u00e7\u00f5es de sua localiza\u00e7\u00e3o.", "data_clean": "12/09/1946", "data_final": "1946-09-12T00:00:00", "Ano": 1946}, {"pagina": 300, "id_doc": "CO_0181", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "02/06/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que est\u00e1 tudo encaminhado e que seguiu carta com detalhes.", "data_clean": "02/06/1948", "data_final": "1948-06-02T00:00:00", "Ano": 1948}, {"pagina": 301, "id_doc": "CO_0182", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "24/05/1948", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Comunica o convite do Minist\u00e9rio de Informa\u00e7\u00f5es da Tchecoeslov\u00e1quia para Portinari residir naquele pa\u00eds. Comenta a organiza\u00e7\u00e3o do Congresso dos Intelectuais pela Paz, a realizar-se na Pol\u00f4nia, para o qual Portinari ser\u00e1 convidado. Informa que Enrique Amorim e Niemeyer tamb\u00e9m ser\u00e3o convidados. Pede mais reprodu\u00e7\u00f5es de obras, j\u00e1 que as que foram enviadas ficaram na It\u00e1lia, para ilustrar artigo de Scliar e outras para \"L'Unit\u00e1\". Avisa que o artigo de Portinari sobre o Prestes, publicado no \"Ce Soir\",  foi traduzido e publicado na It\u00e1lia.", "data_clean": "24/05/1948", "data_final": "1948-05-24T00:00:00", "Ano": 1948}, {"pagina": 303, "id_doc": "CO_0183", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "02/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz refer\u00eancia a carta e telegrama anteriores. Relaciona algumas perguntas a Portinari, objetivando agilizar o convite para ele visitar o p\u00e1is e, posteriormente, transformar a visita em visto permanente. Comenta sobre a vida naquele pa\u00eds, informando que vai a Pol\u00f4nia para tratar do Congresso Mundial de Intelectuais pela Paz.", "data_clean": "02/06/1948", "data_final": "1948-06-02T00:00:00", "Ano": 1948}, {"pagina": 305, "id_doc": "CO_0184", "remetente": "Jorge Amado", "destinatario": "Cl\u00f3vis Graciano", "data": "10/01/1950", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Fougeron", "memo_resumo": "Transmite convite feito pela Uni\u00e3o dos Artistas Pl\u00e1sticos Tchecos, a Portinari e a Cl\u00f3vis Graciano, para participarem de Congresso, sabedores que ambos ser\u00e3o convidados pelo Minist\u00e9rio de Informa\u00e7\u00f5es para expor naquele pa\u00eds. Querem que as datas coincidam e, para isso, pedem resposta urgente.", "data_clean": "10/01/1950", "data_final": "1950-01-10T00:00:00", "Ano": 1950}, {"pagina": 306, "id_doc": "CO_0185", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "22/05/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari responda urgente se aceita o convite do governo tcheco para visitar ou residir naquele pa\u00eds.", "data_clean": "22/05/1948", "data_final": "1948-05-22T00:00:00", "Ano": 1948}, {"pagina": 307, "id_doc": "CO_0186", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "03/09/1950", "tipo_doc": "Carta", "onomastico": "Palamede", "memo_resumo": "Informa que a obra de Portinari \u00e9 muito apreciada pelo povo tcheco, cujas reprodu\u00e7\u00f5es fizeram muito sucesso. Transmite, em nome do Minist\u00e9rio de Informa\u00e7\u00f5es e ods artistas e cr\u00edticos de arte tchecos, o pedido para Portinari realizar uma exposi\u00e7\u00e3o naquele pa\u00eds. Pergunta por Cl\u00f3vis Graciano, que tamb\u00e9m \u00e9 convidado para l\u00e1 expor.", "data_clean": "03/09/1950", "data_final": "1950-09-03T00:00:00", "Ano": 1950}, {"pagina": 308, "id_doc": "CO_0187", "remetente": "Leopoldo Torres Aguero", "destinatario": "Danilo Trelles", "data": "29/06/1948", "tipo_doc": "Carta", "onomastico": "Antonio Berni", "memo_resumo": "Comenta sua indiferen\u00e7a, em geral, sem mesmo sair de casa. Diz, entretanto, que ter conhecido Portinari tornou-se o fato mais importante de seus \u00faltimos anos. Tece elogios \u00e0 for\u00e7a espiritual de sua obra e cita presen\u00e7as ilustres encontradas na inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o na Hebraica.", "data_clean": "29/06/1948", "data_final": "1948-06-29T00:00:00", "Ano": 1948}, {"pagina": 310, "id_doc": "CO_0188", "remetente": "Fernando Corona", "destinatario": "Candido Portinari", "data": "01/11/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa n\u00e3o ter feito contato antes, por n\u00e3o saber o endere\u00e7o de Portinari m Montevid\u00e9u. Sabedor de sua volta ao Brasil, envia-lhe seu trabalho \"Ismos\", que trata da arte sob a \u00f3tica da psican\u00e1lise.", "data_clean": "01/11/1948", "data_final": "1948-11-01T00:00:00", "Ano": 1948}, {"pagina": 311, "id_doc": "CO_0189", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "08/11/1946", "tipo_doc": "Carta", "onomastico": "Pablo Neruda", "memo_resumo": "Parabeniza Portinari pelo sucesso da exposi\u00e7\u00e3o. Encarrega-o de cuidar de assuntos relativos \u00e0 edi\u00e7\u00e3o de tradu\u00e7\u00e3o de seus livros na Fran\u00e7a, autorizando-o a assinar contratos e receber adiantamentos. Informa ter recebido carta de Neruda, perguntando por ele, Portinari, e pedindo seu endere\u00e7o, que foi dado.", "data_clean": "08/11/1946", "data_final": "1946-11-08T00:00:00", "Ano": 1946}, {"pagina": 312, "id_doc": "CO_0190", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "22/08/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Pede que Portinari receba, por ele, nas Editions Charlot, o adiantamento pela edi\u00e7\u00e3o francesa de \"Mar Morto\", desculpando-se pelo trabalho. Pede, ainda, not\u00edcias da exposi\u00e7\u00e3o, referindo-se \u00e0 reportagem de Samuel Wainer.", "data_clean": "22/08/1946", "data_final": "1946-08-22T00:00:00", "Ano": 1946}, {"pagina": 313, "id_doc": "CO_0191", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "12/01/1950", "tipo_doc": "Carta", "onomastico": "Carlos Scliar", "memo_resumo": "Refor\u00e7a o convite do Minist\u00e9rio de Informa\u00e7\u00f5es da Tchecoeslov\u00e1quia, para que Portinari visite aquele pa\u00eds. Reafirma, ainda, que Cl\u00f3vis Graciano tamb\u00e9m ser\u00e1 convidado. Pede retorno. Diz estar enviando bilhete para ser entregue a Enrique Amorim.", "data_clean": "12/01/1950", "data_final": "1950-01-12T00:00:00", "Ano": 1950}, {"pagina": 314, "id_doc": "CO_0192", "remetente": "Jorge do Amaral", "destinatario": "Candido Portinari", "data": "19/11/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Felicita Portinari pelo nascimento de sua filha.", "data_clean": "19/11/1948", "data_final": "1948-11-19T00:00:00", "Ano": 1948}, {"pagina": 315, "id_doc": "CO_0193", "remetente": "M\u00e1rio do Amaral", "destinatario": "Candido Portinari", "data": "21/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari continue a colaborar com a institui\u00e7\u00e3o, auxiliando a manuten\u00e7\u00e3o dos seus ambulat\u00f3rios.", "data_clean": "21/05/1947", "data_final": "1947-05-21T00:00:00", "Ano": 1947}, {"pagina": 316, "id_doc": "CO_0194", "remetente": "M\u00e1rio do Amaral", "destinatario": "Candido Portinari", "data": "12/10/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o aux\u00edlio de Portinari, contribuindo para a campanha contra a tuberculose.", "data_clean": "12/10/1944", "data_final": "1944-10-12T00:00:00", "Ano": 1944}, {"pagina": 317, "id_doc": "CO_0195", "remetente": "M\u00e1rio do Amaral", "destinatario": "Candido Portinari", "data": "04/08/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede aux\u00edlio a Portinari para a institui\u00e7\u00e3o, que cuida dos portadores de tuberculose.", "data_clean": "04/08/1944", "data_final": "1944-08-04T00:00:00", "Ano": 1944}, {"pagina": 318, "id_doc": "CO_0196", "remetente": "M\u00e1rio do Amaral", "destinatario": "Candido Portinari", "data": "12/10/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a ajuda enviada por Portinari, para manuten\u00e7\u00e3o dos servi\u00e7os de assist\u00eancia a portadores de tuberculose.", "data_clean": "12/10/1945", "data_final": "1945-10-12T00:00:00", "Ano": 1945}, {"pagina": 319, "id_doc": "CO_0197", "remetente": null, "destinatario": "Candido Portinari", "data": "06/09/1943", "tipo_doc": "Carta", "onomastico": "Jorge d' Urbano-Viau", "memo_resumo": "Convida Portinari para um jantar, no Hotel Gl\u00f3ria, em torno do sr. Jorge d'Urbano-Viau, diretor de uma das maiores livrarias distribuidoras de Buenos Aires, visando um maior interc\u00e2mbio intelectual entre o Brasil e a Argentina.", "data_clean": "06/09/1943", "data_final": "1943-09-06T00:00:00", "Ano": 1943}, {"pagina": 320, "id_doc": "CO_0198", "remetente": "Jean Aujame", "destinatario": "Candido Portinari", "data": "07/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mensagem dos artistas franceses para os brasileiros, visando um maior interc\u00e2mbio no caminho das artes e nos ideais de democracia e liberdade.", "data_clean": "07/12/1946", "data_final": "1946-12-07T00:00:00", "Ano": 1946}, {"pagina": 322, "id_doc": "CO_0200", "remetente": "Enrique Amorim", "destinatario": "Candido Portinari", "data": "13/12/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari verifique a maleta postal.", "data_clean": "13/12/1947", "data_final": "1947-12-13T00:00:00", "Ano": 1947}, {"pagina": 323, "id_doc": "CO_0201", "remetente": "Enrique Amorim", "destinatario": "Candido Portinari", "data": "21/05/1952", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Recorda os dias que passou no Rio de Janeiro, manifestando o carinho que sente pelo filho do pintor, Jo\u00e3o. Comenta as saudades que sente da Europa, onde v\u00ea uma vida melhor. Refere-se a Jorge Amado. Pede que Portinari fa\u00e7a e lhe envie um desenho de uma pipa, para inclu\u00ed-lo em um filme que est\u00e1 realizando.", "data_clean": "21/05/1952", "data_final": "1952-05-21T00:00:00", "Ano": 1952}, {"pagina": 324, "id_doc": "CO_0202", "remetente": "Enrique Amorim", "destinatario": "Candido Portinari", "data": "04/06/1951", "tipo_doc": "Carta", "onomastico": "Bruno Pith\u00e1", "memo_resumo": "Pergunta se Portinari recebeu os poemas que dedicou a ele. Comunica estar retornando da Europa, dizendo ter estado em Paris, na It\u00e1lia e em Praga. Informa ter encontrado, em Roma, com Bruno Pith\u00e1, colecionador de obras Portinari. Refere-se a Nicol\u00e1s, com quem n\u00e3o tem falado. D\u00e1 not\u00edcias de Rafael Alberti, impedido de sair de Buenos Aires.", "data_clean": "04/06/1951", "data_final": "1951-06-04T00:00:00", "Ano": 1951}, {"pagina": 325, "id_doc": "CO_0203", "remetente": "Enrique Amorim", "destinatario": "Candido Portinari", "data": "20/10/1951", "tipo_doc": "Carta", "onomastico": "Zsiffery", "memo_resumo": "Reclama muito da falta de not\u00edcias de Portinari. Informa ter recebido cartas de Jorge Amado. Comenta a influ\u00eancia exercida por Portinari sobre os novo artistas da escola de Pedro Figari, especialmente Zsiffery. Relata ter levado o desenho, que tem de Portinari, para Salto, mas que o \"Espantalho\" ficou em Buenos Aires. Diz estar indo para Paris, oferecendo-se para atender qualquer solicita\u00e7\u00e3o de Portinari.", "data_clean": "20/10/1951", "data_final": "1951-10-20T00:00:00", "Ano": 1951}, {"pagina": 328, "id_doc": "CO_0205", "remetente": "Enrique Amorim", "destinatario": "Candido Portinari", "data": "29/12/1947", "tipo_doc": "Carta", "onomastico": "Lino Enea Spilimbergo", "memo_resumo": "Comentam sobre o ver\u00e3o que passar\u00e3o juntos, citando outros convidados e recordando oportunidade anterior.", "data_clean": "29/12/1947", "data_final": "1947-12-29T00:00:00", "Ano": 1947}, {"pagina": 329, "id_doc": "CO_0206", "remetente": "Enrique Amorim", "destinatario": "Candido Portinari", "data": "28/06/1953", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Comenta estar restabelecendo-se de doen\u00e7a card\u00edaca. Mostra-se contente por saber que Nicol\u00e1s Guill\u00e9n tem estado com Portinari. D\u00e1 not\u00edcias de Paris: Arag\u00f3n est\u00e1 deprimido com o \"affaire\" Picasso, uma vez que foi deixado de lado, enquanto Picasso foi convidado \"oficialmente\".", "data_clean": "28/06/1953", "data_final": "1953-06-28T00:00:00", "Ano": 1953}, {"pagina": 332, "id_doc": "CO_0208", "remetente": "Esther Amorim", "destinatario": "Maria Portinari", "data": "16/12/1952", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta a viagem de Enrique Amorim \u00e0 Europa, estando em Viena, e pergunta se os Portinaris planejam ir tamb\u00e9m. Informa que Enrique encontrou-se com Jorge Amado. Envia poema e deseja Boas Festas.", "data_clean": "16/12/1952", "data_final": "1952-12-16T00:00:00", "Ano": 1952}, {"pagina": 334, "id_doc": "CO_0209", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "15/01/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que a Galerie Charpentier \u00e9 a maior e mais importante de Paris, mas inadequada para exposi\u00e7\u00f5es pequenas. Aconselha fazer a maior sele\u00e7\u00e3o poss\u00edvel de sua obra.", "data_clean": "15/01/1946", "data_final": "1946-01-15T00:00:00", "Ano": 1946}, {"pagina": 335, "id_doc": "CO_0210", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "30/01/1946", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Diz ter recebido carta confirmando a viagem a Paris. Faz recomenda\u00e7\u00f5es de ordem pr\u00e1tica, avisando que tratar\u00e1 do hotel, junto com Bazin. Pede que Portinari leve todas as fotografias de que dispuser, informando que as que foram enviadas ao Bazin, extraviaram-se.", "data_clean": "30/01/1946", "data_final": "1946-01-30T00:00:00", "Ano": 1946}, {"pagina": 336, "id_doc": "CO_0211", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "22/02/1946", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Preocupado de sua carta anterior ter extraviado, repete as informa\u00e7\u00f5es de ordem pr\u00e1tica, quanto \u00e0 vida em Paris. Insiste que Portinari v\u00e1 para a inaugura\u00e7\u00e3o, reiterando pedido de que leve obras de pequeno e m\u00e9dio porte, para aprecia\u00e7\u00e3o e venda, bem como fotografias e documenta\u00e7\u00e3o sobre seu esfor\u00e7o art\u00edstico, para a imprensa e para um livro que Bazin pretende escrever. Sugere incluir na equipe o Queiroz Lima.", "data_clean": "22/02/1946", "data_final": "1946-02-22T00:00:00", "Ano": 1946}, {"pagina": 338, "id_doc": "CO_0212", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "02/03/1946", "tipo_doc": "Telegrama", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Informa que a Galeria est\u00e1 de acordo. Recomenda que Portinari leve Queiroz Lima.", "data_clean": "02/03/1946", "data_final": "1946-03-02T00:00:00", "Ano": 1946}, {"pagina": 339, "id_doc": "CO_0213", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "13/06/1944", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Fala do trabalho de 53 dias na confec\u00e7\u00e3o dos azulejos para a Pampulha e diz que ficaram espl\u00eandidos. Comenta a visita a Belo Horizonte, com um grupo de intelectuais e artistas, onde foram recepcionados por Juscelino Kubitschek, prefeito da cidade. Diz que o \"Galo\", de Portinari, suscitou pol\u00eamica e que os mineiros t\u00eam um jeito especial para entender a arte moderna.", "data_clean": "13/06/1944", "data_final": "1944-06-13T00:00:00", "Ano": 1944}, {"pagina": 340, "id_doc": "CO_0214", "remetente": "Franklin Anay\u00e1", "destinatario": "Candido Portinari", "data": "29/07/1952", "tipo_doc": "Carta", "onomastico": "Enrique S. de Lozada", "memo_resumo": "Convida Portinari a pintar, pelo menos, um mural no edif\u00edcio da Escuela Politecnica y de Artes Pl\u00e1sticas de la Universidad de Cochabamba (Bol\u00edvia). Envia as especifica\u00e7\u00f5es necess\u00e1rias para avalia\u00e7\u00e3o do trabalho. Aguarda resposta.", "data_clean": "29/07/1952", "data_final": "1952-07-29T00:00:00", "Ano": 1952}, {"pagina": 341, "id_doc": "CO_0215", "remetente": "Franklin Anay\u00e1", "destinatario": "Candido Portinari", "data": "01/05/1953", "tipo_doc": "Carta", "onomastico": "Mario Rol\u00e1n Anaya", "memo_resumo": "Pede confirma\u00e7\u00e3o sobre a possibilidade de Portinari pintar, pelo menos, um mural no edif\u00edcio da Escuela Politecnica y de Artes Pl\u00e1sticas de la Universidad de Cochabamba (Bol\u00edvia). Aguarda resposta.", "data_clean": "01/05/1953", "data_final": "1953-05-01T00:00:00", "Ano": 1953}, {"pagina": 342, "id_doc": "CO_0216", "remetente": "Jacob Anchutin", "destinatario": "Candido Portinari", "data": "23/09/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Anchutin, que trabalhou com Portinari nos cen\u00e1rios para o Bal\u00e9 Iara, comunica que vir\u00e1 \u00e0 Am\u00e9rica do Sul e expressa o desejo de, uma vez no Rio de Janeiro, trabalhar novamente sob a dire\u00e7\u00e3o de Portinari.", "data_clean": "23/09/1950", "data_final": "1950-09-23T00:00:00", "Ano": 1950}, {"pagina": 343, "id_doc": "CO_0217", "remetente": "Yoshiro Ando", "destinatario": "Candido Portinari", "data": "21/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "O Embaixador do Jap\u00e3o convida Portinari a colaborar, na qualidade de s\u00f3cio fundador, com a institui\u00e7\u00e3o recem criada, Instituto Central de Cultura Brasil-Jap\u00e3o, que objetiva a promo\u00e7\u00e3o de interc\u00e2mbio cultural entre os dois pa\u00edses.", "data_clean": "21/06/1957", "data_final": "1957-06-21T00:00:00", "Ano": 1957}, {"pagina": 344, "id_doc": "CO_0218", "remetente": "Yoshiro Ando", "destinatario": "Candido Portinari", "data": "07/08/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para a sess\u00e3o de funda\u00e7\u00e3o do Instituto de Cultura Brasil-Jap\u00e3o.", "data_clean": "07/08/1957", "data_final": "1957-08-07T00:00:00", "Ano": 1957}, {"pagina": 346, "id_doc": "CO_0219", "remetente": "Yoshiro Ando", "destinatario": "Candido Portinari", "data": "13/08/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a Portinari por ter aceito o convite para participar, como s\u00f3cio fundador, do Instituto de Cultura Brasil-Jap\u00e3o. Convida-o a participar, tamb\u00e9m, do Conselho Consultivo daquele Instituto, nomeando os outros membros.", "data_clean": "13/08/1957", "data_final": "1957-08-13T00:00:00", "Ano": 1957}, {"pagina": 348, "id_doc": "CO_0220", "remetente": "Giuseppe Ungareti", "destinatario": "Candido Portinari", "data": "01/03/1946", "tipo_doc": "Carta", "onomastico": "Harnish", "memo_resumo": "Fala do afeto que nutre pelo artista e que deseja enviar-lhe um volume com sele\u00e7\u00e3o de poetas brasileiros, que inclui Vin\u00edcius (de Moraes). Lamenta dizer que as c\u00f3pias das obras n\u00e3o chegaram. Apresenta seu amigo Harnish como um grande fot\u00f3grafo de arte e pede a Portinari para acolh\u00ea-lo.", "data_clean": "01/03/1946", "data_final": "1946-03-01T00:00:00", "Ano": 1946}, {"pagina": 349, "id_doc": "CO_0221", "remetente": "Giuseppe Ungareti", "destinatario": "Candido Portinari", "data": "29/08/1947", "tipo_doc": "Carta", "onomastico": "Jorge de Castro", "memo_resumo": "Agradece a acolhida em casa de Portinari, dizendo achar poss\u00edvel publicar-se um n\u00famero de uma grande revista italiana s\u00f3 com brasileiros. Pede que Portinari diga a Jorge de Castro que espera suas fotografias.", "data_clean": "29/08/1947", "data_final": "1947-08-29T00:00:00", "Ano": 1947}, {"pagina": 350, "id_doc": "CO_0222", "remetente": "Giuseppe Ungareti", "destinatario": "Candido Portinari", "data": "26/06/1949", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Fala da viagem cultural que far\u00e1 \u00e0s cidades hist\u00f3ricas de Minas, para recolher material para seu livro sobre o Brasil. Diz que um dos cap\u00edtulos do livro ser\u00e1 sobre a pintura de Portinari e pede opini\u00e3o. Diz ter visto, na revista \"Clima\", as ilustra\u00e7\u00f5es que Portinari fez para o livro \"Mulher ausente\", de Adalgisa Nery, e que lhe pareceram muito bonitas.", "data_clean": "26/06/1949", "data_final": "1949-06-26T00:00:00", "Ano": 1949}, {"pagina": 352, "id_doc": "CO_0223", "remetente": "Giuseppe Ungareti", "destinatario": "Candido Portinari", "data": "09/07/1949", "tipo_doc": "Carta", "onomastico": "Lourival Fontes", "memo_resumo": "Acusa recebimento de carta de Lourival Fontes. Informa que precisou atrasar a viagem por motivo de doen\u00e7a de sua mulher. Pede confirma\u00e7\u00e3o de uma not\u00edcia da United Press, do dia 28 de janeiro.", "data_clean": "09/07/1949", "data_final": "1949-07-09T00:00:00", "Ano": 1949}, {"pagina": 353, "id_doc": "CO_0224", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "07/03/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo resultado obtido nas elei\u00e7\u00f5es para o Senado, em 1947.", "data_clean": "07/03/1947", "data_final": "1947-03-07T00:00:00", "Ano": 1947}, {"pagina": 354, "id_doc": "CO_0225", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "04/08/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia o retrato que Portinari pintou de sua filha, Maria Julieta. Desculpa-se por n\u00e3o faz\u00ea-lo pessoalmente, justificando-se. Acusa o recebimento de fotografias de obras de Portinari, solicitando t\u00edtulos para elas.", "data_clean": "04/08/1939", "data_final": "1939-08-04T00:00:00", "Ano": 1939}, {"pagina": 357, "id_doc": "CO_0226", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "13/02/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se encantado com a atitude de um funcion\u00e1rio da All America Cables, preocupado em enviar telegrama a Portinari, convidando-o a expor em Detroit. Sem saber o endere\u00e7o, entrou em contato com ele, Drummond, que pergunta se o amigo recebeu o referido telegrama e quais seus projetos.", "data_clean": "13/02/1940", "data_final": "1940-02-13T00:00:00", "Ano": 1940}, {"pagina": 359, "id_doc": "CO_0227", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "15/10/1946", "tipo_doc": "Carta", "onomastico": "Lelio Landucci", "memo_resumo": "Cumprimenta Portinari pelo sucesso de sua exposi\u00e7\u00e3o em Paris, elogiando sua arte. Comenta o clima de \"ilus\u00f3ria efervesc\u00eancia democr\u00e1tica\" que domina o pa\u00eds, pr\u00f3ximo \u00e0s elei\u00e7\u00f5es. Comunica que Portinari foi inclu\u00eddo no Conselho Consultivo do Ateneu Garcia Lorca, para difus\u00e3o da cultura espanhola. Comenta que viu a prova dos clich\u00eas do livro de Lelio Landucci sobre Portinari.", "data_clean": "15/10/1946", "data_final": "1946-10-15T00:00:00", "Ano": 1946}, {"pagina": 361, "id_doc": "CO_0228", "remetente": "Maria Julieta Drummond de Andrade", "destinatario": "Maria Portinari", "data": "/04/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Felicitam Maria Portinari pelo anivers\u00e1rio.", "data_clean": "01/04/1947", "data_final": "1947-04-01T00:00:00", "Ano": 1947}, {"pagina": 362, "id_doc": "CO_0229", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "/10/1938", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Deseja feliz repouso a Portinari.", "data_clean": "01/10/1938", "data_final": "1938-10-01T00:00:00", "Ano": 1938}, {"pagina": 363, "id_doc": "CO_0230", "remetente": "Ra\u00fal Uribe Castillo", "destinatario": "Candido Portinari", "data": "25/07/1948", "tipo_doc": "Carta", "onomastico": "Cipriano Santiago Vitureira", "memo_resumo": "Diz estar trabalhando muito. Envia o artigo que escreveu sobre a \"Primeira Missa\" e pede a opini\u00e3o de Portinari. Conta que escreveu a Vitureira, enviando um outro artigo, intitulado \"Est\u00e9tica\", mas n\u00e3o recebeu resposta.", "data_clean": "25/07/1948", "data_final": "1948-07-25T00:00:00", "Ano": 1948}, {"pagina": 365, "id_doc": "CO_0231", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "06/04/1942", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Pedrosa", "memo_resumo": "Agradece cart\u00e3o postal enviado por Portinari, de Ribeir\u00e3o Preto. Elogia o trabalho do amigo, comentando artigo de M\u00e1rio Pedrosa, publicado no \"Boletim da Uni\u00e3o Panamericana\". Focaliza a situa\u00e7\u00e3o pol\u00edtica no Brasil.", "data_clean": "06/04/1942", "data_final": "1942-04-06T00:00:00", "Ano": 1942}, {"pagina": 368, "id_doc": "CO_0232", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "17/03/1943", "tipo_doc": "Carta", "onomastico": "H\u00e9lios Seelinger", "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, comunica que a exposi\u00e7\u00e3o de Portinari no Museu Nacional de Belas Artes s\u00f3 poder\u00e1 ser agendada para junho, pois todos os demais meses j\u00e1 est\u00e3o compromissados com outros artistas.", "data_clean": "17/03/1943", "data_final": "1943-03-17T00:00:00", "Ano": 1943}, {"pagina": 370, "id_doc": "CO_0233", "remetente": "Vera Pacheco Jord\u00e3o", "destinatario": "Maria Portinari", "data": "26/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Congratula o casal pelo sucesso da exposi\u00e7\u00e3o, mostrando-se orgulhosa com a condecora\u00e7\u00e3o recebida por Portinari (L\u00e9gion d'Honneur\"). Informa de sua inten\u00e7\u00e3o de viajar com seus filhos, nos meses de f\u00e9rias, comentando as dificuldades da vida no Brail.", "data_clean": "26/10/1946", "data_final": "1946-10-26T00:00:00", "Ano": 1946}, {"pagina": 371, "id_doc": "CO_0234", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "22/03/1938", "tipo_doc": "Bilhete", "onomastico": "Orlando Teruz", "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, pede que Portinari informe a Teruz sobre o andamento de seu processo.", "data_clean": "22/03/1938", "data_final": "1938-03-22T00:00:00", "Ano": 1938}, {"pagina": 372, "id_doc": "CO_0235", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "31/08/1937", "tipo_doc": "Bilhete", "onomastico": "Joaquim Rocha Ferreira", "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, pede que Portinari comunique a Joaquim Ferreira os n\u00fameros dos avisos que requisitam o pagamento do pr\u00eamio por ele obtido e a data em que foram encaminhados.", "data_clean": "31/08/1937", "data_final": "1937-08-31T00:00:00", "Ano": 1937}, {"pagina": 376, "id_doc": "CO_0237", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "27/04/1937", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, envia c\u00f3pia das especifica\u00e7\u00f5es.", "data_clean": "27/04/1937", "data_final": "1937-04-27T00:00:00", "Ano": 1937}, {"pagina": 377, "id_doc": "CO_0238", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "30/05/1944", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Avisa estar enviando cr\u00edtica publicada sobre a pol\u00eamica produzida pelos quadros de Portinari em exposi\u00e7\u00e3o em Belo Horizonte.", "data_clean": "30/05/1944", "data_final": "1944-05-30T00:00:00", "Ano": 1944}, {"pagina": 378, "id_doc": "CO_0239", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "17/03/1943", "tipo_doc": "Bilhete", "onomastico": "Pedro Pelciez", "memo_resumo": "Apresenta o escritor colombiano Pedro Pelciez, que desesja cinhecer a obra de Portinari.", "data_clean": "17/03/1943", "data_final": "1943-03-17T00:00:00", "Ano": 1943}, {"pagina": 379, "id_doc": "CO_0240", "remetente": "Rockwell Kent", "destinatario": null, "data": "18/05/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em responder carta de 23 de fevereiro. Manifesta interesse em receber fotografias das obras de Portinari, assegurando que tudo far\u00e1 para promover o artista nos Estados Unidos.", "data_clean": "18/05/1938", "data_final": "1938-05-18T00:00:00", "Ano": 1938}, {"pagina": 380, "id_doc": "CO_0241", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "24/06/1954", "tipo_doc": "Bilhete", "onomastico": "Fernando Odriozola", "memo_resumo": "Apresenta o pintor espanhol Fernando Pascual Odriozol, que deseja conhecer Portinari, pedindo boa acolhida.", "data_clean": "24/06/1954", "data_final": "1954-06-24T00:00:00", "Ano": 1954}, {"pagina": 382, "id_doc": "CO_0242", "remetente": "Jean Milhau", "destinatario": "Candido Portinari", "data": "17/09/1946", "tipo_doc": "Bilhete", "onomastico": "Ren\u00e9 Garaudy", "memo_resumo": "Diz que est\u00e1 enviando o artigo de Garaudy, pedindo sua opini\u00e3o. Diz ainda estar com a agrad\u00e1vel lembran\u00e7a da v\u00e9spera.", "data_clean": "17/09/1946", "data_final": "1946-09-17T00:00:00", "Ano": 1946}, {"pagina": 383, "id_doc": "CO_0243", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "29/04/1942", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o poder comparecer \u00e0 casa de Portinari.", "data_clean": "29/04/1942", "data_final": "1942-04-29T00:00:00", "Ano": 1942}, {"pagina": 384, "id_doc": "CO_0244", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "30/12/1957", "tipo_doc": "Carta", "onomastico": "Olga Portinari Le\u00e3o", "memo_resumo": "Desculpa-se por n\u00e3o ter comparecido ao jantar oferecido, em casa de Olga Portinari, em comemora\u00e7\u00e3o do anivers\u00e1rio de Portinari. Elogia o \"Retrato de Palaninho\", publicado no \"Correio da Manh\u00e3\". Deseja boas festas \u00e0 fam\u00edlia.", "data_clean": "30/12/1957", "data_final": "1957-12-30T00:00:00", "Ano": 1957}, {"pagina": 385, "id_doc": "CO_0245", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "02/05/1939", "tipo_doc": "Bilhete", "onomastico": "Oswaldo Teixeira", "memo_resumo": "Envia um trecho da carta que lhe foi remetida por Robert C. Smith, da Universidade de Illinois, interessado em receber fotografias de obras de pintores brasileiros, notadamente Candido Portinari e Osvaldo Teixeira, para divulgar em artigos, nas revistas americanas de belas artes. Pede que Portinari o atenda.", "data_clean": "02/05/1939", "data_final": "1939-05-02T00:00:00", "Ano": 1939}, {"pagina": 386, "id_doc": "CO_0246", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "18/03/1941", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, felicita Portinari pelos novos trabalhos realizados em Brodowski. Transmite, tamb\u00e9m, a admira\u00e7\u00e3o de Gustavo Capanema, principalmente pela \"Santa Luzia\". Comenta  o livro publicado por Rockwell Kent sobre a pintura de Portinari.", "data_clean": "18/03/1941", "data_final": "1941-03-18T00:00:00", "Ano": 1941}, {"pagina": 391, "id_doc": "CO_0247", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "08/12/1937", "tipo_doc": "Bilhete", "onomastico": "Joaquim Rocha Ferreira", "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, informa que Joaquim Ferreira tem direito a receber determinada quantia como pens\u00e3o, do ano de 1937. Sugere que ele fa\u00e7a um requerimento recorrendo de decis\u00e3o que negou tal pagamento.", "data_clean": "08/12/1937", "data_final": "1937-12-08T00:00:00", "Ano": 1937}, {"pagina": 392, "id_doc": "CO_0248", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "08/05/1939", "tipo_doc": "Carta", "onomastico": "Odin Amorim", "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, informa que o andamento do processo referente a Odin Amorim. Renova pedido de fotografias de obras, a serem enviadas para os Estados Unidos.", "data_clean": "08/05/1939", "data_final": "1939-05-08T00:00:00", "Ano": 1939}, {"pagina": 394, "id_doc": "CO_0249", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "30/08/1939", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, envia a Portinari as fotografias (de obras) para que ele lhes d\u00ea t\u00edtulos e as devolva", "data_clean": "30/08/1939", "data_final": "1939-08-30T00:00:00", "Ano": 1939}, {"pagina": 395, "id_doc": "CO_0250", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "26/05/1939", "tipo_doc": "Bilhete", "onomastico": "H\u00e9lios Seelinger", "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, noticia a contrata\u00e7\u00e3o de H\u00e9lios Seelinger.", "data_clean": "26/05/1939", "data_final": "1939-05-26T00:00:00", "Ano": 1939}, {"pagina": 396, "id_doc": "CO_0251", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "22/04/1937", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, lamenta n\u00e3o poderem realizar id\u00e9ia interessante de Portinari.", "data_clean": "22/04/1937", "data_final": "1937-04-22T00:00:00", "Ano": 1937}, {"pagina": 398, "id_doc": "CO_0253", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "20/12/1938", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, informa que o Ministro (Capanema) manda entregar a Portinari as fotografias, agradecendo o empr\u00e9stimo.", "data_clean": "20/12/1938", "data_final": "1938-12-20T00:00:00", "Ano": 1938}, {"pagina": 401, "id_doc": "CO_0255", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "30/08/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como diretor do Instituto de Artes, solicita projeto sobre as necessidades or\u00e7ament\u00e1rias, para o ano de 1939, dos cursos da se\u00e7\u00e3o que Portinari dirige.", "data_clean": "30/08/1938", "data_final": "1938-08-30T00:00:00", "Ano": 1938}, {"pagina": 404, "id_doc": "CO_0257", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "08/07/1936", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Conta a Portinari que esteve muito doente, mas est\u00e1 recuperado. Pede que Portinari conte a Manuel Bandeira.", "data_clean": "08/07/1936", "data_final": "1936-07-08T00:00:00", "Ano": 1936}, {"pagina": 406, "id_doc": "CO_0258", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "04/09/1936", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Desculpa-se por n\u00e3o ter enviado a parcela mensal combinada, pois queria arranjar tempo para, tamb\u00e9m, escrever. Avisa que est\u00e1 enviando o valor de duas parcelas. Manda lembran\u00e7as para Manuel Bandeira.", "data_clean": "04/09/1936", "data_final": "1936-09-04T00:00:00", "Ano": 1936}, {"pagina": 407, "id_doc": "CO_0259", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "04/05/1937", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Envia os dizeres e as dimens\u00f5es dos programas do Congresso da L\u00edngua Nacional Cantada.", "data_clean": "04/05/1937", "data_final": "1937-05-04T00:00:00", "Ano": 1937}, {"pagina": 408, "id_doc": "CO_0260", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "30/04/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede a Portinari que ilustre a capa do programa do Congresso Nacional da L\u00edngua Cantada, enviando as especifica\u00e7\u00f5es necess\u00e1rias. Informa que remeter\u00e1 o pagamento da ilustra\u00e7\u00e3o junto \u00e0 \u00faltima parcela devida de uma obra que adquiriu de Portinari. Elogia os quadros enviados para o Sal\u00e3o de Maio, especialmente o que representa uma menina.", "data_clean": "30/04/1937", "data_final": "1937-04-30T00:00:00", "Ano": 1937}, {"pagina": 410, "id_doc": "CO_0261", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "01/07/1942", "tipo_doc": "Carta", "onomastico": "Lasar Segall", "memo_resumo": "Informa estar enviando, junto \u00e0 carta, o artigo que escreveu sobre Portinari e que ser\u00e1 publicado na revista argentina \"Saber Vivir\". Aconselha o amigo a fazer uma exposi\u00e7\u00e3o em S\u00e3o Paulo, na mesma ocasi\u00e3o em que Segall far\u00e1 a dele no Rio, para que sejam evitados constrangimentos entre os dois artistas, j\u00e1 que existe um relacionamento conflitivo entre eles. Diz ainda que ele, M\u00e1rio, n\u00e3o gosta do \"homem\" Segall, mas admira o artista, com quem mant\u00e9m uma rela\u00e7\u00e3o de camaradagem, motivo pelo qual aceitou fazer o texto de apresenta\u00e7\u00e3o do cat\u00e1logo de sua exposi\u00e7\u00e3o. Aconselha, ainda, Portinari a procurar relacionar-se, ao menos socialmente, com Segall,", "data_clean": "01/07/1942", "data_final": "1942-07-01T00:00:00", "Ano": 1942}, {"pagina": 418, "id_doc": "CO_0262", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "03/05/1938", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Mostra-se muito desanimado com a situa\u00e7\u00e3o pol\u00edtica de S\u00e3o Paulo, tendo sido obrigado a suspender um evento j\u00e1 programado. Cita nota que escreveu sobre Portinari e enviou \u00e0 \"Revista Academica\". Cita S\u00e9rgio Milliet, Oneyda Alvarenga e Adalgisa Nery. Agradece livro que Portinari enviou-lhe de presente.", "data_clean": "03/05/1938", "data_final": "1938-05-03T00:00:00", "Ano": 1938}, {"pagina": 420, "id_doc": "CO_0263", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "08/06/1938", "tipo_doc": "Carta", "onomastico": "Augusto Meyer", "memo_resumo": "Mostra-se contente por Portinari ter gostado de seu artigo. Informa que s\u00f3 quer gravuras originais. Aborda uma desaven\u00e7a entre Portinari e Oswald de Andrade, ressaltando o temperamento forte de Portinari, e lamentando os ataques \u00e0 pessoa e \u00e0 arte dele. Fala de seu desejo em v\u00ea-lo louvado e reconhecido. Mostra-se saudoso dos almo\u00e7os concorridos em casa de Portinari. Comunica que suas pr\u00f3ximas f\u00e9rias ser\u00e3o na fazenda, mas que passar\u00e1 pelo Rio.", "data_clean": "08/06/1938", "data_final": "1938-06-08T00:00:00", "Ano": 1938}, {"pagina": 422, "id_doc": "CO_0264", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "23/05/1938", "tipo_doc": "Carta", "onomastico": "Enrico Bianco", "memo_resumo": "Agradece o carinho dedicado pelos amigos verdadeiros, uma vez que anda sofrendo com problemas no trabalho e na vida particular. Apoia a id\u00e9ia de se realizar um \u00e1lbum reproduzindo obras de cavalete de Portinari. Descreve a nova disposi\u00e7\u00e3o que deu aos quadros \"A Colona\" e \"Composi\u00e7\u00e3o\", em sua casa. Cumprimenta o pintor pela realiza\u00e7\u00e3o de uns pain\u00e9is. Pede que, ao cortar da parede seus afrescos \"A M\u00e3o\" e \"O \u00cdndio\", eles fiquem separados, se poss\u00edvel. Lamenta que o pintor n\u00e3o esteja inscrito no Sal\u00e3o de Maio (1938) e faz coment\u00e1rios sobre sua vida profissional, como diretor do Departamento de Cultura de S\u00e3o Paulo.", "data_clean": "23/05/1938", "data_final": "1938-05-23T00:00:00", "Ano": 1938}, {"pagina": 426, "id_doc": "CO_0265", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "01/04/1939", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "D\u00e1 instru\u00e7\u00f5es de procedimento para que sejam abonadas as faltas de Portinari, no in\u00edcio das aulas da Universidade do Distrito Federal. Informa que os instrumentos necess\u00e1rios para os trabalhos de gravura j\u00e1 est\u00e3o chegando de Paris. Faz uma pequena cr\u00edtica sobre o trabalho de Santa Rosa. Elogia a obra de Portinari, informando que, das que possui, s\u00f3 n\u00e3o trouxe, para o Rio de Janeiro, o seu retrato, a pedido de sua m\u00e3e, que quer poder v\u00ea-lo. Faz coment\u00e1rios sobre a reforma da Escola Nacional de Belas Artes.", "data_clean": "01/04/1939", "data_final": "1939-04-01T00:00:00", "Ano": 1939}, {"pagina": 430, "id_doc": "CO_0266", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "28/12/1939", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Desculpa-se por n\u00e3o ter se despedido de Portinari. Informa j\u00e1 estar em S\u00e3o Paulo, sem saber se suas f\u00e9rias ser\u00e3o aprovadas por Capanema. Deseja Boas Festas \u00e0 fam\u00edlia Portinari.", "data_clean": "28/12/1939", "data_final": "1939-12-28T00:00:00", "Ano": 1939}, {"pagina": 431, "id_doc": "CO_0267", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "13/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica sua chegada a S\u00e3o Paulo, justificando-se por n\u00e3o ter aceito o convite de restabelecer-se em Brodowski. Informa que ainda precisar\u00e1 de tratamentos em S\u00e3o Paulo.", "data_clean": "13/01/1940", "data_final": "1940-01-13T00:00:00", "Ano": 1940}, {"pagina": 433, "id_doc": "CO_0268", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "14/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sua neurastenia, devido a problemas de sa\u00fade. Informa sua pr\u00f3xima ida \u00e0 fazenda de um primo, onde poder\u00e1 curtir sua solid\u00e3o, avisando que dar\u00e1 uma pulo a Brodowski.", "data_clean": "14/01/1940", "data_final": "1940-01-14T00:00:00", "Ano": 1940}, {"pagina": 435, "id_doc": "CO_0269", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "23/10/1940", "tipo_doc": "Carta", "onomastico": "Enrico Bianco", "memo_resumo": "Mostra-se saudoso dos Portinaris. Comenta negativamente o curso que administrou na casa dele, Portinari, bem como sobre o Sal\u00e3o. Acredita que o regulamento do Sal\u00e3o e a posi\u00e7\u00e3o de Oswaldo Teixeira devam ser mudados. Comenta a exposi\u00e7\u00e3o de Bianco. Aconselha que Portinari deixe um pouco a saudade de lado, e aproveite a estadia nos Estados Unidos. Diz que tem conseguido encontrar boa acolhida na casa de Francisco Mignone e Liddy Chiaffarelly, lembrando-lhe a casa dos Portinari.", "data_clean": "23/10/1940", "data_final": "1940-10-23T00:00:00", "Ano": 1940}, {"pagina": 438, "id_doc": "CO_0270", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "04/03/1941", "tipo_doc": "Carta", "onomastico": "Augusto Meyer", "memo_resumo": "Diz-se aliviado em saber da decis\u00e3o de Portinari permanecer mais tempo em Brodowski, atrav\u00e9s da carta que recebeu dele, uma vez que ainda n\u00e3o p\u00f4de ir l\u00e1,  para admirar a Capelinha da \"Nonna\", devido a compromissos de trabalho em S\u00e3o Paulo. Narra, com detalhes, as negocia\u00e7\u00f5es para sua nomea\u00e7\u00e3o no Servi\u00e7o do Patrim\u00f4nio Hist\u00f3rico da Prefeitura de S\u00e3o Paulo. Despede-se, desejando as melhoras dos olhos de Jo\u00e3o C\u00e2ndido.", "data_clean": "04/03/1941", "data_final": "1941-03-04T00:00:00", "Ano": 1941}, {"pagina": 442, "id_doc": "CO_0271", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "10/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as fotografias, destacando a \"Santa Luzia e S\u00e3oPedro\" (da Capelinha da \"Nonna\"), enviadas por Portinari. Informa que vai escrever sobre tais obras, para Rotogravura, do \"O Estado de S. Paulo\". Adia sua ida a Brodowski, por motivo de sa\u00fade.", "data_clean": "10/03/1941", "data_final": "1941-03-10T00:00:00", "Ano": 1941}, {"pagina": 444, "id_doc": "CO_0272", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "07/01/1941", "tipo_doc": "Carta", "onomastico": "Francisco Mignone", "memo_resumo": "Comunica a sua decis\u00e3o de voltar a morar em S\u00e3o Paulo, lamentando os anos in\u00fateis que passou no Rio. Comenta levar saudades da casa dos Portinaris e de Liddy e Mignone, lares que sentia como seus, com gente amiga e sem superficialidades. Promete ir a Brodowski, se n\u00e3o sofrer uma cirurgia odontol\u00f3gica. Demonstra curiosidade pela gravuras recentes de Portinari (pontas-secas).", "data_clean": "07/01/1941", "data_final": "1941-01-07T00:00:00", "Ano": 1941}, {"pagina": 447, "id_doc": "CO_0274", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "23/07/1941", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Comenta ter escrito, pedido de Chateaubriand, palavras a serem lidas no banquete que ser\u00e1 oferecido a ele, Portinari. Lamenta n\u00e3o poder comparecer, por motivo de sa\u00fade, informando ter pedido a Moacir Werneck que o represente. Afirma que estar\u00e1 torcendo muito pelo amigo, pedindo que mande not\u00edcias dos Estados Unidos.", "data_clean": "23/07/1941", "data_final": "1941-07-23T00:00:00", "Ano": 1941}, {"pagina": 448, "id_doc": "CO_0275", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "23/10/1941", "tipo_doc": "Carta", "onomastico": "Rebolo Gonzales", "memo_resumo": "Mostra-se entusiasmado com as not\u00edcias recebidas, informando que, caso Portinari concorde, far\u00e1 publicar not\u00edcias e fotos dos croquis. Comenta sobre o Sal\u00e3o da Feira das Ind\u00fastrias, referindo-se tamb\u00e9m a um desgosto moral que o abalou muito e que motivou-o a levar uma vida mais regrada. Fala do exceso de trabalho, interrompido por visitas e confer\u00eancias, que classifica de \"prim\u00e1rias\", de norte-americanos, que tomam seu tempo.", "data_clean": "23/10/1941", "data_final": "1941-10-23T00:00:00", "Ano": 1941}, {"pagina": 450, "id_doc": "CO_0276", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "20/04/1941", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Diz ter ficado preocupado com as not\u00edcias, transmitidas por carta, sobre a sa\u00fade de Maria, j\u00e1 aliviado com as novas informa\u00e7\u00f5es dadas por Jos\u00e9. Aconselha Portinari a poupar sua mulher das reuni\u00f5es de artistas e intelectuais, que acabam em almo\u00e7os e jantares trabalhosos para a fr\u00e1gil constitui\u00e7\u00e3o f\u00edsica de Maria. Aprova a viagem de Portinari aos Estados Unidos. Pede que consiga que Guignard devolva-lhe o quadro 'A Fam\u00edlia do Fuzileiro Naval'. Informa que vendeu mais uma ponta-seca, manda lembran\u00e7as aos amigos do Rio, lamentando ainda n\u00e3o ter tido tempo de visitar os pais de Portinari, que est\u00e3o em S\u00e3o Paulo.", "data_clean": "20/04/1941", "data_final": "1941-04-20T00:00:00", "Ano": 1941}, {"pagina": 452, "id_doc": "CO_0277", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "21/03/1942", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Mostra-se feliz com a not\u00edcia do convite feito por Archibald MacLeish. Comenta sobre o pintor sui\u00e7o Chabloz e planeja uma viagem para ver os murais que Portinari estaria realizando em uma igreja na regi\u00e3o.", "data_clean": "21/03/1942", "data_final": "1942-03-21T00:00:00", "Ano": 1942}, {"pagina": 454, "id_doc": "CO_0278", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "28/09/1942", "tipo_doc": "Carta", "onomastico": "Francisco Mignone", "memo_resumo": "Lamenta seu estado de sa\u00fade prec\u00e1rio. Informa que vendeu mais tr\u00eas pontas-secas de Portinari e pede mais um exemplar de \"A Barca\", para ser vendido tamb\u00e9m.", "data_clean": "28/09/1942", "data_final": "1942-09-28T00:00:00", "Ano": 1942}, {"pagina": 455, "id_doc": "CO_0279", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "30/10/1942", "tipo_doc": "Carta", "onomastico": "Fernando de Azevedo", "memo_resumo": "Conta que o artigo que escreveu sobre o amigo Portinari saiu publicado na revista \"Saber Vivir\", n\u00ba 26. Informa que Fernando Azevedo pediu nove fotos de obras do pintor, para publicar no livro \"A civiliza\u00e7\u00e3o brasileira\" e que ele, M\u00e1rio, cedeu fotos de seu arquivo particular, as quais gostaria fossem repostas, relacionando-as. Discute as possibilidades de restauro de seu afresco, que chegou do Rio danificado, especulando sobre a melhor maneira de disp\u00f4-lo em sua casa. Pressente problemas familiares que ir\u00e3o surgir com a morte de sua m\u00e3e.", "data_clean": "30/10/1942", "data_final": "1942-10-30T00:00:00", "Ano": 1942}, {"pagina": 457, "id_doc": "CO_0280", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "13/11/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Discute com Portinari a monografia que ir\u00e1 escrever sobre ele, bem como a melhor maneira de ilustr\u00e1-la. Parabeniza o amigo pela casa do Cosme Velho.", "data_clean": "13/11/1942", "data_final": "1942-11-13T00:00:00", "Ano": 1942}, {"pagina": 458, "id_doc": "CO_0281", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "09/11/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento de fotografias de obras de Portinari. Pede informa\u00e7\u00f5es sobre a exist\u00eancia de quadros seus em Buenos Aires. Elogia as gravuras em \u00e1gua-forte e afrescos que o pintor realizou.", "data_clean": "09/11/1942", "data_final": "1942-11-09T00:00:00", "Ano": 1942}, {"pagina": 459, "id_doc": "CO_0282", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "13/12/1943", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Acusa recebimento de cartas, uma das quais conta a opera\u00e7\u00e3o sofrida por Maria. Lamenta seu pr\u00f3prio estado de sa\u00fade, que o impossibilita para o trabalho. Ressalta n\u00e3o ter escrito o estudo sobre Portinari, que deveria ter sido entregue em fevereiro.", "data_clean": "13/12/1943", "data_final": "1943-12-13T00:00:00", "Ano": 1943}, {"pagina": 460, "id_doc": "CO_0283", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "20/03/1944", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Conta que encontrou Manuel Bandeira, entusiasmado com as paisagens de Petr\u00f3polis de que j\u00e1 lhe falara Chateaubriand. Diz que reviu os pain\u00e9is da R\u00e1dio Tupi, criticando a ilumina\u00e7\u00e3o usada. Fala de sua sa\u00fade, nada boa.", "data_clean": "20/03/1944", "data_final": "1944-03-20T00:00:00", "Ano": 1944}, {"pagina": 462, "id_doc": "CO_0284", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "06/04/1944", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Fala de sua sa\u00fade e do excesso de trabalho, que o impedem de ir a Petr\u00f3polis, para ter o retrato feito por Portinari, como o de Manuel Bandeira. Conta que a censura pegou a tradu\u00e7\u00e3o castelhana de \"Macuna\u00edma\" e que est\u00e1 sem solu\u00e7\u00e3o para o caso. Fala de fotos de obras que n\u00e3o recebeu.", "data_clean": "06/04/1944", "data_final": "1944-04-06T00:00:00", "Ano": 1944}, {"pagina": 464, "id_doc": "CO_0285", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "04/06/1944", "tipo_doc": "Carta", "onomastico": "Guillermo de Torre", "memo_resumo": "Conta que assinou um contrato para a edi\u00e7\u00e3o principal de \"O alienista\". Reclama do excesso de trabalho e dos compromissos banais, que tomam seu tempo, privando-o de experi\u00eancias mais \u00fateis. Elogia e critica as obras sobre paisagens de Petr\u00f3polis e Brodowski. Comenta os problemas que tem tido com a Editorial Losada, que iria publicar sua monografia sobre Portinari. Fala, ainda, de seu trabalho sobre folclore brasileiro, a ser publicado no \"Boletim Latino Americano de M\u00fasica\".", "data_clean": "04/06/1944", "data_final": "1944-06-04T00:00:00", "Ano": 1944}, {"pagina": 466, "id_doc": "CO_0286", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "08/07/1944", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Portinari", "memo_resumo": "Lamenta as doen\u00e7as de fam\u00edlia, que tanto atormentam Portinari. Manda um tal\u00e3o de recebimento de um livro, para que Portinari o receba e guarde cuidadosamente, enviando-lhe, se encontrar um portador seguro.", "data_clean": "08/07/1944", "data_final": "1944-07-08T00:00:00", "Ano": 1944}, {"pagina": 467, "id_doc": "CO_0287", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "25/12/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que o amigo fa\u00e7a as mudan\u00e7as que achar necess\u00e1rias, no texto a ser enviado \u00e0 Losada. Desculpa-se pela m\u00e1 qualidade dessa monografia, sugerindo que desistam de envi\u00e1-la.", "data_clean": "25/12/1944", "data_final": "1944-12-25T00:00:00", "Ano": 1944}, {"pagina": 468, "id_doc": "CO_0288", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "31/08/1944", "tipo_doc": "Carta", "onomastico": "Camargo Guarnieri", "memo_resumo": "Narra os incidentes que impediram sua viagem a Belo Horizonte. Pergunta se Portinari tem algum conhecimento na Embaixada da Argentina, para evitar que sua monografia sobre Portinari tenha complica\u00e7\u00f5es com a censura brasileira. Critica a edi\u00e7\u00e3o de \"Braz Cubas\", pelos Cem Bibli\u00f3filos do Brasil.", "data_clean": "31/08/1944", "data_final": "1944-08-31T00:00:00", "Ano": 1944}, {"pagina": 470, "id_doc": "CO_0289", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "19/10/1944", "tipo_doc": "Carta", "onomastico": "Guillermo de Torre", "memo_resumo": "Desculpa-se pela m\u00e1 qualidade de sua monografia sobre Portinari, recordando os contratempos que impediram um trabalho melhor. Pede que Portinari auxilie nas corre\u00e7\u00f5es, sugerindo mesmo qualquer mudan\u00e7a ou acr\u00e9scimo. Acusa recebimento de fotos dos novos trabalhos, elogiando-os.", "data_clean": "19/10/1944", "data_final": "1944-10-19T00:00:00", "Ano": 1944}, {"pagina": 472, "id_doc": "CO_0290", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "20/11/1944", "tipo_doc": "Carta", "onomastico": "N\u00e9lson N\u00f3brega", "memo_resumo": "Acusa o recebimento de fotografias das obras do Minist\u00e9rio da Educa\u00e7\u00e3o. Lamenta n\u00e3o poder expressar, p\u00fablica e abertamente, seu entusiasmo pela obra de Portinari, perguntando se j\u00e1 recebeu a monografia escrita sobre ele e se arranjou um jeito de envi\u00e1-la para a Argentina, sem intromiss\u00e3o da censura.", "data_clean": "20/11/1944", "data_final": "1944-11-20T00:00:00", "Ano": 1944}, {"pagina": 473, "id_doc": "CO_0291", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "30/11/1944", "tipo_doc": "Carta", "onomastico": "Guillermo de Torre", "memo_resumo": "Acusa recebimento de recado e de p\u00e1gina do \"Times\". Avisa estar enviando pacote com a monografia que escreveu sobre ele, Portinari, para que d\u00ea os \u00faltimos retoques e envie a Guillermo de Torre, na Editorial Losada. Justifica o texto, a seu ver, excessivamente erudito.", "data_clean": "30/11/1944", "data_final": "1944-11-30T00:00:00", "Ano": 1944}, {"pagina": 475, "id_doc": "CO_0292", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "28/04/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que pretende escrever uma monografia sobre Portinari, a ser enviada \u00e0 Argentina. Anuncia p\u00f3xima visita ao Rio, quando pretende trabalhar junto com Portinari. Pede que sejam organizadas as fotos de obras, desde as mais antigas, em ordem cronol\u00f3gica. Agradece, mas recusa, o oferecimento de hospedagem.", "data_clean": "28/04/1943", "data_final": "1943-04-28T00:00:00", "Ano": 1943}, {"pagina": 476, "id_doc": "CO_0293", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "17/06/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que vai para a ch\u00e1cara de seu tio, por prescri\u00e7\u00e3o m\u00e9dica, retomando o trabalho sobre Portinari, para a Argentina, quando voltar. Desculpa-se, mas n\u00e3o poder\u00e1 aceitar o convite para discursar na exposi\u00e7\u00e3o de Portinari.", "data_clean": "17/06/1943", "data_final": "1943-06-17T00:00:00", "Ano": 1943}, {"pagina": 483, "id_doc": "CO_0299", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "/09/1945", "tipo_doc": "Carta", "onomastico": "Renoir", "memo_resumo": "Pede que Portinari v\u00e1 \u00e0 Exposi\u00e7\u00e3o de Arte Francesa e adquira, para ele, algumas obras originais, e assinadas. Cita alguns autores de sua prefer\u00eancia, recomendando que, se Portinari tiver d\u00favida, se aconselhe com Manuel Bandeira.", "data_clean": "01/09/1945", "data_final": "1945-09-01T00:00:00", "Ano": 1945}, {"pagina": 484, "id_doc": "CO_0300", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "03/11/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que recebeu convite da Editorial Losada, da Argentina, para escrever uma monografia, bastante ilustrada, sobre ele, Portinari.", "data_clean": "03/11/1942", "data_final": "1942-11-03T00:00:00", "Ano": 1942}, {"pagina": 486, "id_doc": "CO_0301", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "25/03/1935", "tipo_doc": "Carta", "onomastico": "Antonio Bento", "memo_resumo": "Comenta sobre seu retrato, pintado por Portinari, comparando-o com o realizado por Lasar Segall. Conta como se divertiu no carnaval paulista. Descreve o in\u00edcio do outono em S\u00e3o Paulo, comentando com se sente feliz nesta \u00e9poca do ano.", "data_clean": "25/03/1935", "data_final": "1935-03-25T00:00:00", "Ano": 1935}, {"pagina": 488, "id_doc": "CO_0302", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "30/06/1935", "tipo_doc": "Carta", "onomastico": "Antonio Bento", "memo_resumo": "Parabeniza Portinari por sua exposi\u00e7\u00e3o. Lamenta n\u00e3o poder ir ao Rio, abra\u00e7\u00e1-lo pessoalmente, relacionando suas atividades na chefia do Departamento de Cultura e Recrea\u00e7\u00e3o de S\u00e3o Paulo.", "data_clean": "30/06/1935", "data_final": "1935-06-30T00:00:00", "Ano": 1935}, {"pagina": 489, "id_doc": "CO_0303", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "13/08/1944", "tipo_doc": "Carta", "onomastico": "Francisco Mignone", "memo_resumo": "Mostra-se preocupado com certas caracter\u00edsticas da personalidade de Portinari, que demonstra dar ouvidos \u00e0s intrigas. Comenta algum fato desagrad\u00e1vel, ocorrido com os cen\u00e1rios para o \"Bal\u00e9 dos Retirantes\". Elogia a ilustra\u00e7\u00e3o para \"Braz Cubas\" e critica os editores, que n\u00e3o se esmeraram na edi\u00e7\u00e3o. Planeja uma viagem ao Rio para, entre outras coisas, rever as paisagens de Petr\u00f3polis.", "data_clean": "13/08/1944", "data_final": "1944-08-13T00:00:00", "Ano": 1944}, {"pagina": 492, "id_doc": "CO_0304", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "14/03/1936", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Pede que Portinari doe um de seus quadros, para decorar seu gabinete de diretor do Departamento de Cultura e Recrea\u00e7\u00e3o do Estado de S\u00e3o Paulo. Faz coment\u00e1rios sobre as atividades do Departamento.", "data_clean": "14/03/1936", "data_final": "1936-03-14T00:00:00", "Ano": 1936}, {"pagina": 495, "id_doc": "CO_0305", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "13/11/1944", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Pede que Portinari o auxilie, criticando a monografia que escreveu sobre ele. Pede, tamb\u00e9m, aux\u00edlio no envio da mesma \u00e0 Argentina, pois preferiria que esta n\u00e3o passasse pela censura postal.", "data_clean": "13/11/1944", "data_final": "1944-11-13T00:00:00", "Ano": 1944}, {"pagina": 497, "id_doc": "CO_0306", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "02/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Descreve detalhes de sua monografia sobre Portinari  e pede colabora\u00e7\u00e3o para a edi\u00e7\u00e3o pela Editorial Losada. Relaciona obras que pretende sejam reproduzidas, ilustrando o texto.", "data_clean": "02/01/1943", "data_final": "1943-01-02T00:00:00", "Ano": 1943}, {"pagina": 502, "id_doc": "CO_0307", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "25/05/1943", "tipo_doc": "Carta", "onomastico": "Lasar Segall", "memo_resumo": "Descreve detalhes e pede colabora\u00e7\u00e3o para a edi\u00e7\u00e3o da monografia que est\u00e1 escrevendo sobre ele, Portinari, para a Editorial Losada. Envia-lhe seu \u00faltimo livro e tece coment\u00e1rios sobre Lasar Segall.", "data_clean": "25/05/1943", "data_final": "1943-05-25T00:00:00", "Ano": 1943}, {"pagina": 504, "id_doc": "CO_0308", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "25/10/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta com fotografias de obras, das quais gostou muito, ressaltando que pretende usar diversas em sua monografia sobre Portinari para a Editorial Losada. Informa ter publicado a parte final daquele trabalho, na \"Folha da Manh\u00e3\", desejoso de saber a opini\u00e3o dos amigos. Tece considera\u00e7\u00f5es sobre a postura art\u00edstica de Portinari, que mant\u00e9m um equil\u00edbrio entre valor pl\u00e1stico e valor espiritual.", "data_clean": "25/10/1944", "data_final": "1944-10-25T00:00:00", "Ano": 1944}, {"pagina": 506, "id_doc": "CO_0309", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "03/08/1942", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta ter sido contratado, pela sra. Blanche Knopf, para escrever um livro sobre folclore brasileiro, a ser editado nos Estados Unidos, fornecendo detalhes sobre o assunto. Diz querer o Santa Rosa como ilustrador, pedindo a Portinari que fa\u00e7a contato com ele.", "data_clean": "03/08/1942", "data_final": "1942-08-03T00:00:00", "Ano": 1942}, {"pagina": 508, "id_doc": "CO_0310", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "12/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que, por motivo de doen\u00e7a, n\u00e3o ir\u00e1 a Brodowski visit\u00e1-lo. Elogia a id\u00e9ia de Portinari pintar murais para a igreja de Brodowski, mas teme pelos gastos que possa ter e pelo gosto conservador do povo da cidade. Lamenta utilizar seu tempo em trabalhos que s\u00e3o rent\u00e1veis, mas pouco profundos.", "data_clean": "12/03/1942", "data_final": "1942-03-12T00:00:00", "Ano": 1942}, {"pagina": 510, "id_doc": "CO_0311", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "09/04/1941", "tipo_doc": "Carta", "onomastico": "Camargo Guarnieri", "memo_resumo": "Acusa visita de Jos\u00e9, levando pontas-secas. Pede mais gravuras de Portinari para vender. Comenta, irritado, a rivalidade existente entre artistas, ressaltando que o mesmo ocorre entre os m\u00fasicos. Pede fotos da Capelinha da \"Nonna\" para ilustrar um artigo que escrever\u00e1 para o jornal  \"Argentina Libre\". Avisa que sair\u00e1 artigo seu, tamb\u00e9m sobre a Capelinha, em Rotogravura de \"O Estado de S. Paulo\" e mandou ainda para \"Travel in Brazil\".", "data_clean": "09/04/1941", "data_final": "1941-04-09T00:00:00", "Ano": 1941}, {"pagina": 514, "id_doc": "CO_0312", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "28/06/1941", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Responde a um pedido de listagem de discos de folclore brasileiro, reconhecendo-se um pouco defasado. Pede a Portinari o endre\u00e7o de Guignard, que n\u00e3o quer devolver um quadro de sua propriedade. Pede not\u00edcias e fotografias de novas obras. Diz-se um pouco afastado de pintura, encontrando-se eventualmente com Cl\u00f3vis Graciano. Comenta pol\u00eamica sobre \"colorido brasileiro\", entre Milliet e Luiz Martins. Pergunta se Portinari vai ou n\u00e3o para os Estados Unidos.", "data_clean": "28/06/1941", "data_final": "1941-06-28T00:00:00", "Ano": 1941}, {"pagina": 517, "id_doc": "CO_0313", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "07/09/1941", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Comenta que estava ansioso por not\u00edcias, recomendando que Portinari economize nos Estados Unidos, pensando no dia de amanh\u00e3. Informa a venda de mais gravuras. Comenta a vida art\u00edstica em S\u00e3o Paulo, com sepecial aten\u00e7\u00e3o para as exposi\u00e7\u00f5es de Bianco e de Cl\u00f3vis Graciano.", "data_clean": "07/09/1941", "data_final": "1941-09-07T00:00:00", "Ano": 1941}, {"pagina": 517, "id_doc": "CO_0314", "remetente": "M\u00e1rio de Andrade", "destinatario": "Guillermo de Torre", "data": "30/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando o trabalho sobre Portinari, para a Editorial Losada, comentando-a.", "data_clean": "30/11/1944", "data_final": "1944-11-30T00:00:00", "Ano": 1944}, {"pagina": 519, "id_doc": "CO_0315", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "17/09/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter ido \u00e0 inaugura\u00e7\u00e3o dos pain\u00e9is (da R\u00e1dio Tupi). Discute detalhes e ilustra\u00e7\u00f5es para a monografia que escreve sobre Portinari. Pergunta o ano em que Portinari come\u00e7ou a lecionar na Universidade do Distrito Federal.", "data_clean": "17/09/1943", "data_final": "1943-09-17T00:00:00", "Ano": 1943}, {"pagina": 520, "id_doc": "CO_0316", "remetente": "Oswald de Andrade", "destinatario": "Maria Portinari", "data": "14/11/1934", "tipo_doc": "Bilhete", "onomastico": "Raul Bopp", "memo_resumo": "Pede que avisem o dia da chegada a S\u00e3o Paulo, e que tragam Raul Bopp.", "data_clean": "14/11/1934", "data_final": "1934-11-14T00:00:00", "Ano": 1934}, {"pagina": 524, "id_doc": "CO_0318", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "18/03/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Como presidente do Sal\u00e3o Nacional de Belas Artes, solicita o comparecimento urgente de Portinari \u00e0 Secretaria do Museu Nacional de Belas Artes.", "data_clean": "18/03/1949", "data_final": "1949-03-18T00:00:00", "Ano": 1949}, {"pagina": 525, "id_doc": "CO_0319", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "12/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a Portinari po  ter autorizado a inclus\u00e3o de seu nome entre os membros fundadores da Funda\u00e7\u00e3o dos Amigos do Patrim\u00f4nio Art\u00edstico do Brasil. Agradece, ainda, o cart\u00e3o de Boas Festas, elogiando a beleza da figura do \"Retrato de Denise\" que o ilustra.", "data_clean": "12/12/1960", "data_final": "1960-12-12T00:00:00", "Ano": 1960}, {"pagina": 526, "id_doc": "CO_0320", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "30/11/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Consulta Portinari sobre a possibilidade de inclu\u00ed-lo entre os membros da Funda\u00e7\u00e3o dos Amigos do Patrim\u00f4nio Art\u00edstico do Brasil, entidade que est\u00e1 sendo criada com o objetivo de fortalecer a prote\u00e7\u00e3o do acervo monumental brasileiro. Informa estar enviando os estatutos em anexo.", "data_clean": "30/11/1960", "data_final": "1960-11-30T00:00:00", "Ano": 1960}, {"pagina": 529, "id_doc": "CO_0321", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "10/04/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia c\u00f3pia da portaria do Ministro da Educa\u00e7\u00e3o e Cultura, designando Portinari para exercer as fun\u00e7\u00f5es de membro da Comiss\u00e3o Nacional de Belas Artes.", "data_clean": "10/04/1956", "data_final": "1956-04-10T00:00:00", "Ano": 1956}, {"pagina": 530, "id_doc": "CO_0322", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "27/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como Presidente da Comiss\u00e3o Nacional de Belas Artes, solicita o comparecimento de Portinari a uma reuni\u00e3o da referida Comiss\u00e3o.", "data_clean": "27/03/1957", "data_final": "1957-03-27T00:00:00", "Ano": 1957}, {"pagina": 531, "id_doc": "CO_0323", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Washington Andrade", "data": "06/05/1953", "tipo_doc": "Carta", "onomastico": "Anselmo Testa", "memo_resumo": "Apresenta Anselmo Testa e Paulo Scatena, recomendados por Candido Portinari, pedindo que lhes d\u00ea assist\u00eancia em sua visita aos monumentos, institui\u00e7\u00f5es e s\u00edtios da cidade hist\u00f3rica de Ouro Preto.", "data_clean": "06/05/1953", "data_final": "1953-05-06T00:00:00", "Ano": 1953}, {"pagina": 532, "id_doc": "CO_0324", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "03/02/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como Presidente da Comiss\u00e3o Nacional de Belas Artes, transmite convite do Museu Provincial de BelasArtes, de Santa F\u00e9, Argentina, para Portinari participar da exposi\u00e7\u00e3o Arte Americano - primitivo y moderno.", "data_clean": "03/02/1961", "data_final": "1961-02-03T00:00:00", "Ano": 1961}, {"pagina": 533, "id_doc": "CO_0325", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "04/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como Diretor do Departamento do Patrim\u00f4nio, acusa recebimento e agradece a doa\u00e7\u00e3o feita por Portinari para o leil\u00e3o de obras de arte, organizado em benef\u00edcio da preserva\u00e7\u00e3o da cidade de Ouro Preto. Acrescenta um agradecimento pessoal.", "data_clean": "04/10/1949", "data_final": "1949-10-04T00:00:00", "Ano": 1949}, {"pagina": 534, "id_doc": "CO_0326", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "25/06/1938", "tipo_doc": "Carta", "onomastico": "Hanna Levy", "memo_resumo": "Apresenta Hanna Levy, que deseja escrever sobre Portinari, em revistas da Europa.", "data_clean": "25/06/1938", "data_final": "1938-06-25T00:00:00", "Ano": 1938}, {"pagina": 535, "id_doc": "CO_0327", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "16/02/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia a fotografia que Portinari mandou, reproduzindo afresco pintado na casa dos pais, em Brodowski.", "data_clean": "16/02/1937", "data_final": "1937-02-16T00:00:00", "Ano": 1937}, {"pagina": 537, "id_doc": "CO_0328", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Murilo Rubi\u00e3o", "data": "06/05/1953", "tipo_doc": "Carta", "onomastico": "Anselmo Testa", "memo_resumo": "Apresenta Anselmo Testa e Paulo Scatena, recomendados por Candido Portinari, pedindo que lhes d\u00ea assist\u00eancia em sua visita \u00e0 cidade de Belo Horizonte.", "data_clean": "06/05/1953", "data_final": "1953-05-06T00:00:00", "Ano": 1953}, {"pagina": 538, "id_doc": "CO_0329", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "22/09/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a doa\u00e7\u00e3o feita por Portinari para o leil\u00e3o de obras de arte em benef\u00edcio da preserva\u00e7\u00e3o de Ouro Preto, pedindo que a obra seja entregue ao portador da carta.", "data_clean": "22/09/1949", "data_final": "1949-09-22T00:00:00", "Ano": 1949}, {"pagina": 540, "id_doc": "CO_0330", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "03/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Retribui os votos de Boas Festas enviados em cart\u00e3o. Comenta o rigor do ver\u00e3o carioca, recomendando que Portinari aproveite a temperatura de Brodowski e pinte bastante.", "data_clean": "03/01/1940", "data_final": "1940-01-03T00:00:00", "Ano": 1940}, {"pagina": 542, "id_doc": "CO_0331", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "30/07/1955", "tipo_doc": "Carta", "onomastico": "Maria Helena M. Doria", "memo_resumo": "Solicita, em nome de Maria Helena M. Doria, reprodu\u00e7\u00f5es de trabalhos de Portinari, relacio
