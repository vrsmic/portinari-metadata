xclusiva do livro no Brasil, pedindo informa\u00e7\u00f5es a respeito da seriedade da livraria. Avisa que dever\u00e1 ir ao Rio de Janeiro, quando tratar\u00e3o da exposi\u00e7\u00e3o de Portinari em Mil\u00e3o. D\u00e1 not\u00edcias de Chiara", "data_clean": "27/04/1961", "data_final": "1961-04-27T00:00:00", "Ano": 1961}, {"pagina": 4592, "id_doc": "CO_2979", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "22/05/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida em sua breve passagem pelo Rio de Janeiro. Diz estar enviando fotografia da vitrine que a ILTE prop\u00f5e \u00e0s livrarias de Mil\u00e3o e de Roma, dando destaque ao livro sobre Portinari.", "data_clean": "22/05/1961", "data_final": "1961-05-22T00:00:00", "Ano": 1961}, {"pagina": 4593, "id_doc": "CO_2980", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "28/06/1961", "tipo_doc": "Carta", "onomastico": "Marysia Portinari Greggio", "memo_resumo": "Agradece o envio de carta, mostrando-se contente com a confirma\u00e7\u00e3o da viagem de Portinari \u00e0 It\u00e1lia, com Marysia. Comenta assunto pessoal, avisando que ir\u00e1 \u00e0 Espanha.", "data_clean": "28/06/1961", "data_final": "1961-06-28T00:00:00", "Ano": 1961}, {"pagina": 4594, "id_doc": "CO_2981", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/09/1961", "tipo_doc": "Carta", "onomastico": "Marysia Portinari Greggio", "memo_resumo": "Acusa recebimento de carta de Portinari, informando sobre o envio do seu quadro para G\u00eanova, agradecendo. Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o. Cumprimenta Marysia e informa da passagem de Rafael Alberti por Mil\u00e3o", "data_clean": "05/09/1961", "data_final": "1961-09-05T00:00:00", "Ano": 1961}, {"pagina": 4596, "id_doc": "CO_2982", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/09/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento da tela \"Feras\".", "data_clean": "21/09/1961", "data_final": "1961-09-21T00:00:00", "Ano": 1961}, {"pagina": 4597, "id_doc": "CO_2983", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1961", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Lamenta o incidente com Portinari no porto de Havre. Comenta que Rafael Alberti esteve em Mil\u00e3o e deve ir para Paris, onde poder\u00e3o se encontrar e, quem sabe, irem junto at\u00e9 a It\u00e1lia. Comenta que o embaixador do Brasil mostrou-se feliz com a poss\u00edvel exposi\u00e7\u00e3o de Portinari na It\u00e1lia.", "data_clean": "07/11/1961", "data_final": "1961-11-07T00:00:00", "Ano": 1961}, {"pagina": 4598, "id_doc": "CO_2984", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/09/1961", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Alegra-se com a viagem de Portinari \u00e0 Europa, acompanhado por Maria. Segundo o programa de viagem do pintor, acredita que s\u00f3 estar\u00e1 na It\u00e1lia na metade no m\u00eas de novembro, quando o clima estar\u00e1 prop\u00edcio \u00e0 ida a Sardenha e \u00e0 Sic\u00edlia, como deseja Portinari. Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3po que pretende fazer na It\u00e1lia. Quanto a dinheiro para a viagem, aconselha-o a comprar d\u00f3lar, franco sui\u00e7o ou lira italiana. Avisa que ainda n\u00e3o pode ver o quadro enviado por Portinari, por problemas alfandeg\u00e1rios.", "data_clean": "11/09/1961", "data_final": "1961-09-11T00:00:00", "Ano": 1961}, {"pagina": 4599, "id_doc": "CO_2985", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "20/10/1961", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Acusa recebimento de carta, lamentando o acontecido com Maria, com seu estado de \u00e2nimo e com seu projeto de viagem. Pede que Portinari escreva quando organizar sua ida, aconselhando-o a passar um longo per\u00edodo na It\u00e1lia. Avisa que Rafael Alberti passar\u00e1 por Mil\u00e3o, antes de retornar \u00e0 Argentina. E que dar\u00e1 a ele o endere\u00e7o de Portinari, em Paris. Diz ter sabido que Portinari pretende encontrar-se com Picasso.", "data_clean": "20/10/1961", "data_final": "1961-10-20T00:00:00", "Ano": 1961}, {"pagina": 4601, "id_doc": "CO_2986", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/11/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se surpreso com a decis\u00e3o de Portyinari de antecipar sua volta ao Brasil, sem passar pela It\u00e1lia. Insiste que existe um bom ambiente para fazer uma exposi\u00e7\u00e3o em Mil\u00e3o e em Roma. Diz que pretende ir a Paris, antes da partida de Portinari. Procura animar o pintor, lembrando-o que j\u00e1 superou situa\u00e7\u00f5es piores em sua vida.", "data_clean": "11/11/1961", "data_final": "1961-11-11T00:00:00", "Ano": 1961}, {"pagina": 4602, "id_doc": "CO_2987", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/12/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se preocupado, perguntando pela sa\u00fade de Portinari . Acusa a chegada de quadros e desenhos, tratando dos preparativos para a exposi\u00e7\u00e3o de Portinari em Mil\u00e3o.", "data_clean": "23/12/1961", "data_final": "1961-12-23T00:00:00", "Ano": 1961}, {"pagina": 4603, "id_doc": "CO_2988", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/02/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se desolado por saber que Portinari novamente sofre com intoxica\u00e7\u00e3o por chumbo. Recomenda-lhe cuidado e diz que aguarda sua melhora para tratar das fotografias de obras (grandes).", "data_clean": "02/02/1962", "data_final": "1962-02-02T00:00:00", "Ano": 1962}, {"pagina": 4604, "id_doc": "CO_2989", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/01/1962", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Elogia a carta escrita por Portinari em italiano, mostrando-se contente por saber que o amigo superou a crise de Paris e que j\u00e1 est\u00e1 trabalhando. Avisa que retirou os quadros enviados, dizendo-se curioso de ver que outras coisas Portinari mandar\u00e1 para a exposi\u00e7\u00e3o. Espera fotografia de um quadro. D\u00e1 not\u00edcias de Rafael Alberti.", "data_clean": "03/01/1962", "data_final": "1962-01-03T00:00:00", "Ano": 1962}, {"pagina": 4605, "id_doc": "CO_2990", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/01/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama por not\u00edcias de Portinari, imaginando que esteja trabalhando para a exposi\u00e7\u00e3o, da qual fala tamb\u00e9m. Pergunta pela sa\u00fade do artista.", "data_clean": "18/01/1962", "data_final": "1962-01-18T00:00:00", "Ano": 1962}, {"pagina": 4606, "id_doc": "CO_2991", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "22/01/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o de Portinari em Mil\u00e3o.", "data_clean": "22/01/1962", "data_final": "1962-01-22T00:00:00", "Ano": 1962}, {"pagina": 4607, "id_doc": "CO_2992", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, que informa que o Centro Israelita aconselhou-o a editar o livro (sobre Israel) na Sui\u00e7a, Fran\u00e7a ou Estados Unidos. Tece considera\u00e7\u00f5es a respeito da edi\u00e7\u00e3o de tal livro. Pergunta quando os quadros da mostra de Israel ser\u00e3o expostos em Paris. D\u00e1 not\u00edcias familiares.", "data_clean": "24/09/1956", "data_final": "1956-09-24T00:00:00", "Ano": 1956}, {"pagina": 4611, "id_doc": "CO_2994", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/02/1956", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Mostra-se contente com a confirma\u00e7\u00e3o da viagem de Portinari \u00e0 It\u00e1lia. Torna a perguntar se prefere ficar em um apartamento ou em hotel. Quanto ao dinheiro, aconselha que leve d\u00f3lares, avisando que Gerometta pode ajud\u00e1-lo.", "data_clean": "27/02/1956", "data_final": "1956-02-27T00:00:00", "Ano": 1956}, {"pagina": 4612, "id_doc": "CO_2995", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/09/1955", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Agradece o envio de recortes de jornal, fazendo refr\u00eancia ao livro da ILTE. Diz que a editora aguarda resposta de Jos\u00e9 Olympio quanto \u00e0 expedi\u00e7\u00e3o dos livros para serem distribu\u00eddos no Brasil. Informa que o livro foi muito bem aceito na It\u00e1lia, facilitando o projeto de fazer uma exposi\u00e7\u00e3o de Portinari l\u00e1. Mostra-se ansioso por ver os pain\u00e9is da ONU. Pergunta pela viagem do pintor \u00e0 Europa.", "data_clean": "15/09/1955", "data_final": "1955-09-15T00:00:00", "Ano": 1955}, {"pagina": 4614, "id_doc": "CO_2996", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata as provid\u00eancias tomadas para atender a um pedido de Portinari, em favor de amigos. Pergunta pelo t\u00e9rmino da \"Paz\" e quando ser\u00e3o enviadas as obras da ONU a Nova York e, ainda, se o artista vai mesmo \u00e0 It\u00e1lia. Deseja que o pintor n\u00e3o esteja exagerando no trabalho.", "data_clean": "18/10/1955", "data_final": "1955-10-18T00:00:00", "Ano": 1955}, {"pagina": 4615, "id_doc": "CO_2997", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/11/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter sido informado do primeiro envio dos livros para o Brasil. Acusa recebimento da revista \"O Cruzeiro\", reproduzindo as obras da ONU. Pede que Portinari providencie boas fotos, antes de envi\u00e1-los aos Estados Unidos. Pergunta se Portinari recebeu a revista \"Ferrania\", acusando recebimento do livro com ilustra\u00e7\u00f5es e dizendo-se impaciente por ver o \"D. Quixote\".", "data_clean": "23/11/1955", "data_final": "1955-11-23T00:00:00", "Ano": 1955}, {"pagina": 4616, "id_doc": "CO_2998", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1955", "tipo_doc": "Carta", "onomastico": "Cutolo", "memo_resumo": "Acusa recebimento de cartas de Portinari e de Gerometta, este solicitando a expedi\u00e7\u00e3o do livro para o Brasil. Diz aguardar uma decis\u00e3o de Jos\u00e9 Olympio. Comenta sobre resenha do livro, lida numa r\u00e1dio, por Marziano Bernardi e uma apresenta\u00e7\u00e3o na televis\u00e3o, pelo prof. Cutolo. Diz estar enviando artigo de sua autoria, da revista \"Ferrania\", ilustrado por reprodu\u00e7\u00e3o do quadro que Portinari fez, para ele, em Mil\u00e3o. Informa ter mandado exemplar do livro \u00e0 sra. Clare Boothe Luce, embaixatriz dos Estados Unidos em Roma, para quem Portinari fez um quadro. Deseja muito ver as ilustra\u00e7\u00f5es para \"D. Quixote\". Comenta o progresso de Chiara na pintura.", "data_clean": "07/11/1955", "data_final": "1955-11-07T00:00:00", "Ano": 1955}, {"pagina": 4618, "id_doc": "CO_2999", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar preparando os textos para os desenhos de Israel.", "data_clean": "07/09/1956", "data_final": "1956-09-07T00:00:00", "Ano": 1956}, {"pagina": 4620, "id_doc": "CO_3001", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/12/1960", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece o bel\u00edssimo desenho enviado. Informa ter expedido a primeira remessa do livro \"Brasil\".", "data_clean": "10/12/1960", "data_final": "1960-12-10T00:00:00", "Ano": 1960}, {"pagina": 4621, "id_doc": "CO_3002", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/11/1961", "tipo_doc": "Telegrama", "onomastico": "Rafael Alberti", "memo_resumo": "Avisa dia e hor\u00e1rio de sua chegada a Paris, pedindo que Portinari informe a Alberti.", "data_clean": "18/11/1961", "data_final": "1961-11-18T00:00:00", "Ano": 1961}, {"pagina": 4625, "id_doc": "CO_3004", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/09/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Comenta assunto pessoal. Concorda com a decis\u00e3o do artista de n\u00e3o expor, em Roma, as obras enviadas \u00e0 Bienal. Afirma que a primeira mostra dele na It\u00e1lia deve ser uma exposi\u00e7\u00e3o completa, que mostre sua complexidade e grandeza. Espera que o artista continue a pintar em Paris, agradecendo pelas fotografias dos \u00faltimos trabalhos. Avisa que, para o livro, precisar\u00e1 de outras. Informa que enviar\u00e1 artigo publicado na \"Domus\". Informa estar tentando apresentar \"El Adefesio\" de Rafael Alberti,", "data_clean": "08/09/1950", "data_final": "1950-09-08T00:00:00", "Ano": 1950}, {"pagina": 4627, "id_doc": "CO_3005", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de duas cartas. Sobre a Bienal, diz que vai procurar saber qual o prazo para envio de obras, por pintores estrangeiros. Sobre o livro, diz ter recebido poucas fotografias e que est\u00e1 escrevendo baseado do material que j\u00e1 possui. Diz n\u00e3o ter entendido se, ao trocar o dinheiro para liras italianas, deve mand\u00e1-las para Paris ou esperar a ida de Portinari \u00e0 It\u00e1lia. Tamb\u00e9m n\u00e3o entendeu bem se Portinari ir\u00e1 \u00e0 It\u00e1lia antes de sua partida para o Brasil. Caso n\u00e3o v\u00e1, dar\u00e1 um jeito de ir a Paris, pois precisa encontr\u00e1-lo.", "data_clean": "23/04/1950", "data_final": "1950-04-23T00:00:00", "Ano": 1950}, {"pagina": 4628, "id_doc": "CO_3006", "remetente": "Liliane Luraghi", "destinatario": "Maria Portinari", "data": "26/05/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Justifica seu sil\u00eancio devido a problemas de sa\u00fade com seus filhos. Comenta a estadia dos Portinaris na It\u00e1lia, agradecendo presentes recebidos", "data_clean": "26/05/1950", "data_final": "1950-05-26T00:00:00", "Ano": 1950}, {"pagina": 4632, "id_doc": "CO_3007", "remetente": "Liliane Luraghi", "destinatario": "Maria Portinari", "data": "08/11/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Despede-se, sabendo que a fam\u00edlia Portinari est\u00e1 de partida para o Brasil.", "data_clean": "08/11/1950", "data_final": "1950-11-08T00:00:00", "Ano": 1950}, {"pagina": 4636, "id_doc": "CO_3009", "remetente": "Liliane Luraghi", "destinatario": "Maria Portinari", "data": "01/10/1950", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Sa\u00fadam o casal Portinari.", "data_clean": "01/10/1950", "data_final": "1950-10-01T00:00:00", "Ano": 1950}, {"pagina": 4642, "id_doc": "CO_3012", "remetente": "Liliane Luraghi", "destinatario": "Jo\u00e3o Candido Portinari", "data": "04/10/1950", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Enviam sauda\u00e7\u00f5es da fam\u00edlia Luraghi.", "data_clean": "04/10/1950", "data_final": "1950-10-04T00:00:00", "Ano": 1950}, {"pagina": 4644, "id_doc": "CO_3013", "remetente": "Marina Luraghi", "destinatario": "Maria Portinari", "data": "10/10/1950", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Sauda\u00e7\u00f5es da fam\u00edlia Luraghi.", "data_clean": "10/10/1950", "data_final": "1950-10-10T00:00:00", "Ano": 1950}, {"pagina": 4648, "id_doc": "CO_3015", "remetente": "Tatiana Luraghi", "destinatario": "Ma l. Informa que escrever\u00e1 a respeito na \"Folha da Manh\u00e3\".", "data_clean": "01/01/1943", "data_final": "1943-01-01T00:00:00", "Ano": 1943}, {"pagina": 4710, "id_doc": "CO_3060", "remetente": "Alfredo Mesquita", "destinatario": "Candido Portinari", "data": "/04/1939", "tipo_doc": "Carta", "onomastico": "Charlot", "memo_resumo": "Informa estar enviando foto tirada por seu cunhado Charlot. Diz que pretende escrever artigo sobre a trilogia Portinari, Brecheret e Villa Lobos. Pede not\u00edcias. Pergunta se Portinari fechou neg\u00f3cio com o \"Morro\".", "data_clean": "01/04/1939", "data_final": "1939-04-01T00:00:00", "Ano": 1939}, {"pagina": 4711, "id_doc": "CO_3063", "remetente": "Maria Clara Machado", "destinatario": "Maria Portinari", "data": "19/10/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "19/10/1943", "data_final": "1943-10-19T00:00:00", "Ano": 1943}, {"pagina": 4713, "id_doc": "CO_3064", "remetente": "Maria Helena Eiras Machado", "destinatario": "Candido Portinari", "data": "15/11/1961", "tipo_doc": "Carta", "onomastico": "Angelo Machado", "memo_resumo": "Mostra-se penalizada com as not\u00edcias das mudan\u00e7as nos planos de viagem de Portinari. Trata de assuntos pessoais.", "data_clean": "15/11/1961", "data_final": "1961-11-15T00:00:00", "Ano": 1961}, {"pagina": 4717, "id_doc": "CO_3065", "remetente": "Osmar Machado", "destinatario": "Candido Portinari", "data": "03/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela vit\u00f3ria de sua candidatura ao Senado Federal.", "data_clean": "03/01/1947", "data_final": "1947-01-03T00:00:00", "Ano": 1947}, {"pagina": 4718, "id_doc": "CO_3067", "remetente": "Jos\u00e9 Jesu\u00edno Maciel", "destinatario": "Candido Portinari", "data": "09/03/1946", "tipo_doc": "Carta", "onomastico": "Kaluguin", "memo_resumo": "Mostra-se agradecido, em nome do Instituto Cultural Brasil-URSS com o oferecimento de Portinari, de enviar a cole\u00e7\u00e3o de quadros expostos na Fran\u00e7a para o Museu Brasileiro em Moscou, ainda em organiza\u00e7\u00e3o.", "data_clean": "09/03/1946", "data_final": "1946-03-09T00:00:00", "Ano": 1946}, {"pagina": 4720, "id_doc": "CO_3068", "remetente": "John McJennett", "destinatario": "Candido Portinari", "data": "05/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece fotografias enviadas por Portinari, sabedor que outras est\u00e3o a caminho.", "data_clean": "05/12/1941", "data_final": "1941-12-05T00:00:00", "Ano": 1941}, {"pagina": 4721, "id_doc": "CO_3069", "remetente": "Guilherme de Almeida", "destinatario": "Candido Portinari", "data": "29/11/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a data e local de estr\u00e9ia do ballet Passacaglia, informando que, na bilheteria do teatro, Portinari encontrar\u00e1 ingressos \u00e0 disposi\u00e7\u00e3o dele.", "data_clean": "29/11/1954", "data_final": "1954-11-29T00:00:00", "Ano": 1954}, {"pagina": 4722, "id_doc": "CO_3070", "remetente": "Carlos A. Herrera Mac-Lean", "destinatario": "Candido Portinari", "data": "30/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome da Comisi\u00f3n, da qual \u00e9 vice-presidente, agradece a oportunidade de expor, em seus sal\u00f5es, a obra \"A Primeira Missa\".", "data_clean": "30/04/1948", "data_final": "1948-04-30T00:00:00", "Ano": 1948}, {"pagina": 4723, "id_doc": "CO_3071", "remetente": "Carlos A. Herrera Mac-Lean", "destinatario": "Candido Portinari", "data": "04/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para expor, fora de concurso, no XI Sal\u00f3n Nacional de Dibujo y Grabado.", "data_clean": "04/05/1948", "data_final": "1948-05-04T00:00:00", "Ano": 1948}, {"pagina": 4727, "id_doc": "CO_3073", "remetente": "Archibald MacLeish", "destinatario": "Getulio Vargas", "data": "03/01/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa o t\u00e9rmino das decora\u00e7\u00f5es murais de Portinari na sala da Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso, elogiando-as e ao pintor. Comunica a data de inaugura\u00e7\u00e3o.", "data_clean": "03/01/1942", "data_final": "1942-01-03T00:00:00", "Ano": 1942}, {"pagina": 4728, "id_doc": "CO_3074", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "09/02/1942", "tipo_doc": "Carta", "onomastico": "Lincoln Kirstein", "memo_resumo": "Elogia as pinturas que Portinari executou na Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso, transcrevendo palavras de Lincoln Kirstein, diretor do Ballet Caravan.", "data_clean": "09/02/1942", "data_final": "1942-02-09T00:00:00", "Ano": 1942}, {"pagina": 4729, "id_doc": "CO_3075", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "22/08/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a presen\u00e7a de Portinari na Biblioteca do Congresso, para serem resolvidas  algumas quest\u00f5es relativas \u00e0 execu\u00e7\u00e3o das decora\u00e7\u00f5es murais na sala da Funda\u00e7\u00e3o Hisp\u00e2nica.", "data_clean": "22/08/1941", "data_final": "1941-08-22T00:00:00", "Ano": 1941}, {"pagina": 4730, "id_doc": "CO_3076", "remetente": "Archibald MacLeish", "destinatario": "Getulio Vargas", "data": "17/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a generosidade do governo brasileiro em enviar Portinari para executar as decora\u00e7\u00f5es murais na sala da Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso. Comunica a amabilidade do pintor ao aceitar o modesto pagamento por eles oferecido. Conclui exaltando a pol\u00edtica de boa vizinhan\u00e7a estabelecida entre os dois pa\u00edses.", "data_clean": "17/09/1941", "data_final": "1941-09-17T00:00:00", "Ano": 1941}, {"pagina": 4732, "id_doc": "CO_3077", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "26/09/1941", "tipo_doc": "Carta", "onomastico": "Robert Smith", "memo_resumo": "Informado por Robert Smith de que Portinari gostaria de receber um documento, por escrito, atestando a aprova\u00e7\u00e3o das maquetes dos murais pelo arquiteto do Capit\u00f3lio, comunica oficialmente que, no dia 22 de setembro, em seu escrit\u00f3rio, o arquiteto  n\u00e3o s\u00f3 aprovou, como achou-os admir\u00e1veis.", "data_clean": "26/09/1941", "data_final": "1941-09-26T00:00:00", "Ano": 1941}, {"pagina": 4735, "id_doc": "CO_3078", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "18/10/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo cheque relativo ao pagamento do trabalho de Portinari, bem como das despesas com material de pintura, na execu\u00e7\u00e3o dos murais na sala da Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso.", "data_clean": "18/10/1941", "data_final": "1941-10-18T00:00:00", "Ano": 1941}, {"pagina": 4737, "id_doc": "CO_3079", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por estar ausente quando da visita de Portinari \u00e0 Biblioteca do Congresso. Informa, em linhas gerais, suas id\u00e9ias para uma pintura mural na Funda\u00e7\u00e3o Hisp\u00e2nica, fornecendo as dimens\u00f5es da sala e enviando foto da mesma.", "data_clean": "04/11/1940", "data_final": "1940-11-04T00:00:00", "Ano": 1940}, {"pagina": 4738, "id_doc": "CO_3080", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "18/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o interesse demonstrado por Portinari, atrav\u00e9s de carta, quanto \u00e0 decora\u00e7\u00e3o da Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso. Explica os tr\u00e2mites necess\u00e1rios para aprova\u00e7\u00e3o do projeto.", "data_clean": "18/11/1940", "data_final": "1940-11-18T00:00:00", "Ano": 1940}, {"pagina": 4739, "id_doc": "CO_3081", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "13/12/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os votos de boas festas, enviados em radiograma por Portinari.", "data_clean": "13/12/1944", "data_final": "1944-12-13T00:00:00", "Ano": 1944}, {"pagina": 4740, "id_doc": "CO_3082", "remetente": "Archibald MacLeish", "destinatario": "Maria Portinari", "data": "08/09/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Mostra-se satisfeito dos Portinaris estarem indo para Washington no dia 9 de setembro de 1941. Informa que o atraso nas negocia\u00e7\u00f5es (das decora\u00e7\u00f5es na Biblioteca do Congresso) deveu-se \u00e0 aus\u00eancia dos membros do comit\u00ea de Nova York.", "data_clean": "08/09/1941", "data_final": "1941-09-08T00:00:00", "Ano": 1941}, {"pagina": 4741, "id_doc": "CO_3084", "remetente": "Seville McMillan", "destinatario": "Candido Portinari", "data": "25/04/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Diz que Florence Horn pediu-lhe que informasse a Portinari que o Museum of Modern Art  n\u00e3o poder\u00e1 comprar o \"Morro\" no momento, pois as obras do pintor vieram para os Estados Unidos sob a condi\u00e7\u00e3o de uso exclusivo para reprodu\u00e7\u00e3o. Sugere que, quando o artista for a Nova York, entre em contacto com Alfred Barr para saber se ainda pretende comprar a obra.", "data_clean": "25/04/1939", "data_final": "1939-04-25T00:00:00", "Ano": 1939}, {"pagina": 4742, "id_doc": "CO_3085", "remetente": "Seville McMillan", "destinatario": "Candido Portinari", "data": "05/06/1940", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Agradece o envio de presentes, por Maria Sermolino. Mostra-se contente com o sucesso alcan\u00e7ado por Portinari, esperando v\u00ea-lo, com a fam\u00edlia, breve, em Nova York.", "data_clean": "05/06/1940", "data_final": "1940-06-05T00:00:00", "Ano": 1940}, {"pagina": 4743, "id_doc": "CO_3086", "remetente": "Seville McMillan", "destinatario": "Candido Portinari", "data": "19/07/1939", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Agradece litografias que recebeu. Diz-se desapontada em saber que Portinari n\u00e3o ir\u00e1 neste ver\u00e3o, mas espera que ele possa ir no inverno.", "data_clean": "19/07/1939", "data_final": "1939-07-19T00:00:00", "Ano": 1939}, {"pagina": 4744, "id_doc": "CO_3087", "remetente": "Assis Chateaubriand", "destinatario": "Maria Portinari", "data": "16/08/1949", "tipo_doc": "Telegrama", "onomastico": "Winston Churchill", "memo_resumo": "Convidam o casal Portinari para a apresenta\u00e7\u00e3o de famoso quadro de Winston Churchill - Sal\u00e3o Azul -, informando local, hora e traje. Solicitam resposta.", "data_clean": "16/08/1949", "data_final": "1949-08-16T00:00:00", "Ano": 1949}, {"pagina": 4745, "id_doc": "CO_3088", "remetente": "Julio Rosen", "destinatario": "Candido Portinari", "data": "30/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Prop\u00f5e-se a realizar document\u00e1rio relativo \u00e0 segunda exposi\u00e7\u00e3o de Portinari em Paris, na Maison de la Pens\u00e9e Fran\u00e7aise. Informa pre\u00e7o e aguarda resposta.", "data_clean": "30/03/1957", "data_final": "1957-03-30T00:00:00", "Ano": 1957}, {"pagina": 4746, "id_doc": "CO_3089", "remetente": "George Macy", "destinatario": "Jos\u00e9 Olympio", "data": "18/03/1941", "tipo_doc": "Carta", "onomastico": "Fritz Eichenberg", "memo_resumo": "Lamenta n\u00e3o ter enviado ainda o \"lay out\" que serviria de modelo para a nova edi\u00e7\u00e3o do livro de Hans Staden. Espera envi\u00e1-la dentro de uma semana. Agradece elogios \u00e0 edi\u00e7\u00e3o de \"Crime e castigo\", ilustrada por Fritz Eichenberg.", "data_clean": "18/03/1941", "data_final": "1941-03-18T00:00:00", "Ano": 1941}, {"pagina": 4747, "id_doc": "CO_3090", "remetente": "George Macy", "destinatario": "Jos\u00e9 Olympio", "data": "07/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Discute alguns problemas sobre a nova edi\u00e7\u00e3o do livro \"Descri\u00e7\u00e3o verdadeira de um pa\u00eds\", de Hans Staden, a ser ilustrado por Portinari. D\u00e1 instru\u00e7\u00f5es para a confec\u00e7\u00e3o do \"lay out\", a cargo de Jos\u00e9 Olympio.", "data_clean": "07/04/1941", "data_final": "1941-04-07T00:00:00", "Ano": 1941}, {"pagina": 4749, "id_doc": "CO_3091", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "10/06/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Informa ter enviado a Jos\u00e9 Olympio, em abril, o \"lay out\" que dever\u00e1 ser usado na edi\u00e7\u00e3o do livro. Sugere que Portinari tenha uma vers\u00e3o dele, em portugu\u00eas, para l\u00ea-lo e executar as ilustra\u00e7\u00f5es.", "data_clean": "10/06/1941", "data_final": "1941-06-10T00:00:00", "Ano": 1941}, {"pagina": 4751, "id_doc": "CO_3092", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "26/09/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Informa ter recebido carta de Jos\u00e9 Olympio, comentando que Portinari n\u00e3o gostou do \"lay out\" do livro. Diz que, se o pintor quiser, este poder\u00e1 ser modificado, sugerindo que o pr\u00f3prio Portinari o fa\u00e7a. Mostra-se ansioso em ver o trabalho come\u00e7ado.", "data_clean": "26/09/1941", "data_final": "1941-09-26T00:00:00", "Ano": 1941}, {"pagina": 4752, "id_doc": "CO_3093", "remetente": "George Macy", "destinatario": "Maria Portinari", "data": "13/10/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito em saber, por Maria, que Portinari deve terminar, em breve, as ilustra\u00e7\u00f5es para o livro de Hans Staden.", "data_clean": "13/10/1941", "data_final": "1941-10-13T00:00:00", "Ano": 1941}, {"pagina": 4753, "id_doc": "CO_3094", "remetente": "George Macy", "destinatario": "Maria Portinari", "data": "23/10/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por estar ausente quando Maria levou os desenhos de Portinari ao seu escrit\u00f3rio. Pede que lhe sejam enviados pelo servi\u00e7o postal.", "data_clean": "23/10/1941", "data_final": "1941-10-23T00:00:00", "Ano": 1941}, {"pagina": 4754, "id_doc": "CO_3095", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "13/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento dos vinte e quatro desenhos de Portinari, para ilustrar a nova edi\u00e7\u00e3o do livro de Hans Staden. Diz que, ap\u00f3s t\u00ea-los examinado bem, achou que Portinari deu muita \u00eanfase \u00e0s brutalidades. Pede que o pintor fa\u00e7a novos desenhos, informando estar devolvendo os desenhos via postal.", "data_clean": "13/11/1941", "data_final": "1941-11-13T00:00:00", "Ano": 1941}, {"pagina": 4757, "id_doc": "CO_3096", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "28/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz entender que sua carta de 13 de novembro (respondida no mesmo dia) tenha causado desapontamento em Portinari, mas pede que o artista reconsidere sua decis\u00e3o de n\u00e3o refazer os desenhos para ilustrar o livro de Hans Staden, conforme carta do pintor. Tece in\u00fameras considera\u00e7\u00f5es sobre a liberdade do artista,  que, no seu entender, fica restrita quando trata-se de ilustra\u00e7\u00e3o de um livro.", "data_clean": "28/11/1941", "data_final": "1941-11-28T00:00:00", "Ano": 1941}, {"pagina": 4759, "id_doc": "CO_3097", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "26/09/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Informa de seu interesse em editar um livro no Brasil, com Jos\u00e9 Olympio que, por sua vez, sugeriu que as ilustra\u00e7\u00f5es fossem realizadas por Portinari. Pede um contato com o artista, durante sua perman\u00eancia em Nova York.", "data_clean": "26/09/1940", "data_final": "1940-09-26T00:00:00", "Ano": 1940}, {"pagina": 4760, "id_doc": "CO_3098", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "12/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa j\u00e1 haver escrito uma carta antes, datada de 26 de setembro, na qual relata as inten\u00e7\u00f5es do Limited Editions Club de imprimir no Brasil, em vers\u00e3o inglesa, o livro \"Descri\u00e7\u00e3o verdadeira de um pa\u00eds\", de Hans Staden. Por sugest\u00e3o do editor (Jos\u00e9 Olympio) pergunta se Portinari gostaria de fazer as ilustra\u00e7\u00f5es.", "data_clean": "12/11/1940", "data_final": "1940-11-12T00:00:00", "Ano": 1940}, {"pagina": 4762, "id_doc": "CO_3099", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "26/11/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Mostra-se satisfeito com a resposta positiva de Portinari, aceitando fazer a ilustra\u00e7\u00e3o do livro de Hans Staden, a ser editado no Brasil, por Jos\u00e9 Olympio. Faz um resumo das negocia\u00e7\u00f5es com o editor, que sugeriu o nome de Portinari como ilustrador. Convida o pintor a ir ao escrit\u00f3rio para maiores detalhes. Informa o valor do pagamento e sugere que, se ele voltar ao Rio, entre em contato com o editor.", "data_clean": "26/11/1940", "data_final": "1940-11-26T00:00:00", "Ano": 1940}, {"pagina": 4763, "id_doc": "CO_3100", "remetente": "George Macy", "destinatario": "Jos\u00e9 Olympio", "data": "06/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Descreve a conversa que teve, em seu escrit\u00f3rio, com Portinari, que mostrou-se entusiasmado para fazer as ilustra\u00e7\u00f5es do livro que pretende editar no Brasil, com Jos\u00e9 Olympio. Pede que reabram as negocia\u00e7\u00f5es para a impress\u00e3o do referido livro. Avisa que est\u00e1 enviando o \"lay out\" que geralmente usam nas edi\u00e7\u00f5es ilustradas, pedindo que, ap\u00f3s resolver com o pintor, envie seu pr\u00f3prio \"lay out\".", "data_clean": "06/12/1940", "data_final": "1940-12-06T00:00:00", "Ano": 1940}, {"pagina": 4765, "id_doc": "CO_3101", "remetente": "George Macy", "destinatario": "Maria Portinari", "data": "17/02/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta se Portinari recebeu sua carta datada de 28 de novembro e se Portinari estaria disposto a fazer novos desenhos para a edi\u00e7\u00e3o do livro do Hans Staden.", "data_clean": "17/02/1942", "data_final": "1942-02-17T00:00:00", "Ano": 1942}, {"pagina": 4767, "id_doc": "CO_3102", "remetente": "Cec\u00edlio Madanes", "destinatario": "Candido Portinari", "data": "05/11/1947", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, agradecendo os desenhos que enfeitam sua casa.", "data_clean": "05/11/1947", "data_final": "1947-11-05T00:00:00", "Ano": 1947}, {"pagina": 4769, "id_doc": "CO_3103", "remetente": "Fernando de Magalh\u00e3es", "destinatario": "Candido Portinari", "data": "30/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como parte da Campanha do B\u00f4nus de Guerra, pede a colabora\u00e7\u00e3o de Portinari com a Feira de Arte Moderna, onde 50% do produto da venda dos quadros expostos seriam encaminhados para a compra de b\u00f4nus da Liga de Defesa Nacional, na luta contra o nazi-fascismo.", "data_clean": "30/12/1942", "data_final": "1942-12-30T00:00:00", "Ano": 1942}, {"pagina": 4770, "id_doc": "CO_3104", "remetente": "Raimundo Magalh\u00e3es J\u00fanior", "destinatario": "Candido Portinari", "data": "/09/1958", "tipo_doc": "Carta", "onomastico": "Breno da Silveira", "memo_resumo": "Candidato a vereador pela Alian\u00e7a Democr\u00e1tica Nacionalista, pede votos, do pintor e de seus parentes e amigos. Informa estar enviando propaganda sua e de Breno da Silveira, companheiro de partido, candidato a deputado.", er exposto em Porto Alegre, sob os ausp\u00edcios do Museu de Arte do Rio Grande do Sul.", "data_clean": "21/08/1958", "data_final": "1958-08-21T00:00:00", "Ano": 1958}, {"pagina": 4788, "id_doc": "CO_3119", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "27/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece por Portinari ter exposto em Porto Alegre, lamentando que os quadros n\u00e3o estivessem \u00e0 venda.", "data_clean": "27/08/1958", "data_final": "1958-08-27T00:00:00", "Ano": 1958}, {"pagina": 4794, "id_doc": "CO_3124", "remetente": "Sam Mallah", "destinatario": "Candido Portinari", "data": "04/08/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida dos Portinaris. Mostra-se impaciente em receber logo a obra \"O Frevo\". Renova o pedido de fotos da obra que adquiriu e da obra de um amigo seu.", "data_clean": "04/08/1959", "data_final": "1959-08-04T00:00:00", "Ano": 1959}, {"pagina": 4796, "id_doc": "CO_3126", "remetente": "Alberto de Saint Malo", "destinatario": "Candido Portinari", "data": "29/05/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a pintar um mural no edif\u00edcio da Biblioteca da Universidade do Panam\u00e1.", "data_clean": "29/05/1950", "data_final": "1950-05-29T00:00:00", "Ano": 1950}, {"pagina": 4797, "id_doc": "CO_3127", "remetente": "Alberto de Saint Malo", "destinatario": "Candido Portinari", "data": "28/07/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 execu\u00e7\u00e3o de um mural no edif\u00edcio da Biblioteca da Universidade do Panam\u00e1, em fase de aprova\u00e7\u00e3o.", "data_clean": "28/07/1950", "data_final": "1950-07-28T00:00:00", "Ano": 1950}, {"pagina": 4798, "id_doc": "CO_3128", "remetente": "Andr\u00e9 Bloc", "destinatario": "Oscar Niemeyer", "data": "11/06/1946", "tipo_doc": "Carta", "onomastico": "Carlos Le\u00e3o", "memo_resumo": "Informa a Niemeyer que m no Rio de Janeiro.", "data_clean": "08/07/1929", "data_final": "1929-07-08T00:00:00", "Ano": 1929}, {"pagina": 4859, "id_doc": "CO_3170", "remetente": "Oleg\u00e1rio Mariano", "destinatario": "Candido Portinari", "data": "22/10/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a receptividade aos presentes enviados por Portinari, de Paris, para os amigos do Rio. Comenta a possibilidade de aparecer em Paris. D\u00e1 not\u00edcias sobre o Sal\u00e3o da Escola de Belas Artes. Reclama do espa\u00e7amento das not\u00edcias.", "data_clean": "22/10/1929", "data_final": "1929-10-22T00:00:00", "Ano": 1929}, {"pagina": 4862, "id_doc": "CO_3171", "remetente": "Oleg\u00e1rio Mariano", "destinatario": "Candido Portinari", "data": "04/07/1930", "tipo_doc": "Carta", "onomastico": "Afr\u00e2nio de Mello Franco", "memo_resumo": "Comenta assuntos pessoais, aconselhando Portinari a procurar por dr. Afr\u00e2nio (Mello Franco). Pergunta sobre sua produ\u00e7\u00e3o art\u00edstica e d\u00e1 not\u00edcias dos amigos comuns.", "data_clean": "04/07/1930", "data_final": "1930-07-04T00:00:00", "Ano": 1930}, {"pagina": 4868, "id_doc": "CO_3172", "remetente": "Lorraine Cooper", "destinatario": "Maria Portinari", "data": "20/03/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento e agradece o \"Anjo\" pintado por Portinari.", "data_clean": "20/03/1959", "data_final": "1959-03-20T00:00:00", "Ano": 1959}, {"pagina": 4877, "id_doc": "CO_3177", "remetente": "Oleg\u00e1rio Mariano", "destinatario": "Candido Portinari", "data": "31/03/1948", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Envia abra\u00e7o saudoso.", "data_clean": "31/03/1948", "data_final": "1948-03-31T00:00:00", "Ano": 1948}, {"pagina": 4888, "id_doc": "CO_3181", "remetente": null, "destinatario": "Candido Portinari", "data": "29/03/1941", "tipo_doc": "Telegrama", "onomastico": "William R. Valentiner", "memo_resumo": "Pede autoriza\u00e7\u00e3o para ficar com alguns quadros de Portinari, provenientes de Valentiner.", "data_clean": "29/03/1941", "data_final": "1941-03-29T00:00:00", "Ano": 1941}, {"pagina": 4890, "id_doc": "CO_3182", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "30/10/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Complementando sua carta de 23 de outubro, avisa que a ILTE assegurou-lhe que entregaria as primeiras c\u00f3pias do livro \"Israel\", antes de um m\u00eas. Diz que expedir\u00e1 o \"Kibutz\" por avi\u00e3o.", "data_clean": "30/10/1957", "data_final": "1957-10-30T00:00:00", "Ano": 1957}, {"pagina": 4891, "id_doc": "CO_3183", "remetente": null, "destinatario": "Candido Portinari", "data": "31/03/1941", "tipo_doc": "Telegrama", "onomastico": "William R. Valentiner", "memo_resumo": "Pede autoriza\u00e7\u00e3o para ficar com alguns quadros de Portinari, provenientes de Valentiner.", "data_clean": "31/03/1941", "data_final": "1941-03-31T00:00:00", "Ano": 1941}, {"pagina": 4892, "id_doc": "CO_3184", "remetente": "Anne E. Sardi", "destinatario": "Candido Portinari", "data": "03/07/1942", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que a Galeria estar\u00e1 fechando e pede instru\u00e7\u00f5es para o embarque de obras.", "data_clean": "03/07/1942", "data_final": "1942-07-03T00:00:00", "Ano": 1942}, {"pagina": 4893, "id_doc": "CO_3186", "remetente": "Michael M. Harris", "destinatario": "Jo\u00e3o Carlos Muniz", "data": "21/08/1952", "tipo_doc": "Carta", "onomastico": "Wallace K. Harrison", "memo_resumo": "Informa, na aus\u00eancia do sr. Harrison, estar enviando as informa\u00e7\u00f5es solicitadas sobre as paredes destinadas aos murais oferecidos pelo Governo do Brasil \u00e0s Na\u00e7\u00f5es Unidas: as plantas do local, com fotos e dimens\u00f5es. Recorda ao embaixador a necessidade de apresenta\u00e7\u00e3o das maquetes para serem aprovadas pela Junta Consultiva de Arte.", "data_clean": "21/08/1952", "data_final": "1952-08-21T00:00:00", "Ano": 1952}, {"pagina": 4894, "id_doc": "CO_3187", "remetente": "Vasco Leit\u00e3o da Cunha", "destinatario": "Candido Portinari", "data": "19/09/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma o convite feito, verbalmente, para que Portinari execute dois murais a serem oferecidos ao novo edif\u00edcio da Assembl\u00e9ia Geral das Na\u00e7\u00f5es Unidas, pelo Governo do Brasil. Discrimina as bases propostas para elabora\u00e7\u00e3o dos estudos preliminares, incluindo pagamento.", "data_clean": "19/09/1952", "data_final": "1952-09-19T00:00:00", "Ano": 1952}, {"pagina": 4896, "id_doc": "CO_3188", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "07/01/1953", "tipo_doc": "Carta", "onomastico": "Vasco Leit\u00e3o da Cunha", "memo_resumo": "Autorizado pelo embaixador Vasco Leit\u00e3o da Cunha, informa a Portinari que os cart\u00f5es para os murais causaram \u00f3tima impress\u00e3o, devendo ser aprovados.", "data_clean": "07/01/1953", "data_final": "1953-01-07T00:00:00", "Ano": 1953}, {"pagina": 4897, "id_doc": "CO_3189", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "26/01/1953", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Carlos Muniz", "memo_resumo": "Comunica, n\u00e3o oficialmente, que o engenheiro Harrison informou ao embaixador Jo\u00e3o Carlos Muniz que os cart\u00f5es dos murais causaram \u00f3tima impress\u00e3o, devendo ser aprovados.", "data_clean": "26/01/1953", "data_final": "1953-01-26T00:00:00", "Ano": 1953}, {"pagina": 4898, "id_doc": "CO_3190", "remetente": "Osvaldino Marques", "destinatario": "Candido Portinari", "data": "20/01/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, agradecendo uma carta de recomenda\u00e7\u00e3o.", "data_clean": "20/01/1944", "data_final": "1944-01-20T00:00:00", "Ano": 1944}, {"pagina": 4899, "id_doc": "CO_3191", "remetente": "Osvaldino Marques", "destinatario": "Candido Portinari", "data": "28/01/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, elogiando sua \"Missa\".", "data_clean": "28/01/1949", "data_final": "1949-01-28T00:00:00", "Ano": 1949}, {"pagina": 4900, "id_doc": "CO_3192", "remetente": "Rafael Marques", "destinatario": "Candido Portinari", "data": "02/10/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede aux\u00edlio a Portinari.", "data_clean": "02/10/1952", "data_final": "1952-10-02T00:00:00", "Ano": 1952}, {"pagina": 4901, "id_doc": "CO_3193", "remetente": "Angelo da Silva Neves", "destinatario": "Candido Portinari", "data": "15/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo c\u00f3pia autenticada do contrato assinado entre o Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores e o artista, para execu\u00e7\u00e3o dos pain\u00e9is que ser\u00e3o oferecidos pelo Governo do Brasil \u00e0s Na\u00e7\u00f5es Unidas.", "data_clean": "15/02/1955", "data_final": "1955-02-15T00:00:00", "Ano": 1955}, {"pagina": 4902, "id_doc": "CO_3194", "remetente": "Cyro de Freitas-Valle", "destinatario": "Dag Hammarskj\u00f6ld", "data": "19/06/1956", "tipo_doc": "Carta", "onomastico": "Andrew W. Cordier", "memo_resumo": "Informa ter transmitido a  Andrew Cordier opini\u00e3o contr\u00e1ria \u00e0 mudan\u00e7a do local de instala\u00e7\u00e3o dos pain\u00e9is de Portinari no edif\u00edcio da ONU. Solicita que seja aguardada a aprova\u00e7\u00e3o do pintor e do Governo do Brasil, antes de qualquer decis\u00e3o. Informa ainda que, na sua aus\u00eancia, Jayme de Barros responde pela Miss\u00e3o Brasileira.", "data_clean": "19/06/1956", "data_final": "1956-06-19T00:00:00", "Ano": 1956}, {"pagina": 4904, "id_doc": "CO_3195", "remetente": "Joaquim Rocha Ferreira", "destinatario": "Candido Portinari", "data": "13/12/1938", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Relata sua experi\u00eancia na It\u00e1lia, no estudo de mosaicos, citando M\u00e1rio Sironi, famoso mosaicista italiano. Refere-se a Drummond e comenta seu problema com a bolsa de estudos.", "data_clean": "13/12/1938", "data_final": "1938-12-13T00:00:00", "Ano": 1938}, {"pagina": 4907, "id_doc": "CO_3196", "remetente": "Rodolfo Nicolao", "destinatario": "Candido Portinari", "data": "15/07/1950", "tipo_doc": "Carta", "onomastico": "Palamede", "memo_resumo": "Trata de assuntos pessoais. Comenta assuntos relativos \u00e0 vida art\u00edstica brasileira, referindo-se a v\u00e1rias pessoas e abordando a quest\u00e3o figurativismo x abstracionismo.", "data_clean": "15/07/1950", "data_final": "1950-07-15T00:00:00", "Ano": 1950}, {"pagina": 4909, "id_doc": "CO_3197", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "04/07/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter podido apanhar antes o trabalho de Portinari, feito para a revista \"Progress\".", "data_clean": "04/07/1951", "data_final": "1951-07-04T00:00:00", "Ano": 1951}, {"pagina": 4910, "id_doc": "CO_3198", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "25/07/1951", "tipo_doc": "Carta", "onomastico": "Dominga Torquato", "memo_resumo": "Comenta assuntos pessoais, informando que o presidente da Lever gostou muito do trabalho de Portinari para a revista \"Progress\". Pergunta pela sa\u00fade de D. Dominga e agradece o estudo que o pintor lhe ofereceu.", "data_clean": "25/07/1951", "data_final": "1951-07-25T00:00:00", "Ano": 1951}, {"pagina": 4911, "id_doc": "CO_3199", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "21/08/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter recebido carta do diretor da Lever, em Londres, agradecendo a ilustra\u00e7\u00e3o para a capa da revista \"Progress\". Pergunta o n\u00famero de exemplares que Portinari gostaria de receber.", "data_clean": "21/08/1951", "data_final": "1951-08-21T00:00:00", "Ano": 1951}, {"pagina": 4912, "id_doc": "CO_3200", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "24/01/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que j\u00e1 recebeu um exemplar da revista \"Progress\" cam a capa ilustrada pelo pintor. Desculpa-se por n\u00e3o envi\u00e1-la a Portinari, por estar esperando receber a remessa total de exmplares para faz\u00ea-lo. Consulta Portinari sobre a possibilidade de pintar um quadro para um amigo seu, informando as dimens\u00f5es desejadas por ele, e pedindo id\u00e9ia de pre\u00e7o, caso interesse a Portinari fazer o trabalho.", "data_clean": "24/01/1952", "data_final": "1952-01-24T00:00:00", "Ano": 1952}, {"pagina": 4914, "id_doc": "CO_3201", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "05/03/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter recebido o convite para as solenidades de apresenta\u00e7\u00e3o e b\u00ean\u00e7\u00e3o das 14 telas da \"Via Sacra\" de Batatais. Mostra-se saudoso da fam\u00edlia Portinari, justificando seu n\u00e3o comparecimento ao ato.", "data_clean": "05/03/1953", "data_final": "1953-03-05T00:00:00", "Ano": 1953}, {"pagina": 4915, "id_doc": "CO_3202", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "16/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata o desejo de um amigo da Lever, que gostaria de poder levar uma obra de Portinari para a Inglaterra. Consulta Portinari sobre pre\u00e7os. Comenta ter visitado Batatais, elogiando muito as telas sacras pintadas pelo artista, especialmente o conjunto do altar.", "data_clean": "16/06/1955", "data_final": "1955-06-16T00:00:00", "Ano": 1955}, {"pagina": 4917, "id_doc": "CO_3203", "remetente": "Arminda Martensen", "destinatario": "Maria Portinari", "data": "/01/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradecem e retribuem os votos de Boas Festas.", "data_clean": "01/01/1956", "data_final": "1956-01-01T00:00:00", "Ano": 1956}, {"pagina": 4920, "id_doc": "CO_3205", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "03/04/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recorda a capa para a revista \"Progress\" feita por Portinari, anteriormente, para convid\u00e1-lo a fazer um novo trabalho, em um novo n\u00famero daquela revista, tamb\u00e9m dedicado ao Brasil.", "data_clean": "03/04/1961", "data_final": "1961-04-03T00:00:00", "Ano": 1961}, {"pagina": 4921, "id_doc": "CO_3206", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "24/05/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a revista \"Progress\" suspendeu a publica\u00e7\u00e3o do n\u00famero dedicado ao Brasil e que, portanto, fica suspensa, no momento, a ilustra\u00e7\u00e3o que havia pedido a Portinari.", "data_clean": "24/05/1961", "data_final": "1961-05-24T00:00:00", "Ano": 1961}, {"pagina": 4923, "id_doc": "CO_3209", "remetente": "Percy Alvim Martin", "destinatario": "Candido Portinari", "data": "12/11/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie dados biogr\u00e1ficos para ser inclu\u00eddo no dicion\u00e1rio biogr\u00e1fico, que aproximaria mais a Am\u00e9rica Latina e os Estados Unidos", "data_clean": "12/11/1929", "data_final": "1929-11-12T00:00:00", "Ano": 1929}, {"pagina": 4924, "id_doc": "CO_3210", "remetente": "Andrew W. Cordier", "destinatario": "Cyro de Freitas-Valle", "data": "13/05/1957", "tipo_doc": "Carta", "onomastico": "Wallace K. Harrison", "memo_resumo": "Informa que a demora na instala\u00e7\u00e3o definitiva dos murais de Portinari no edif\u00edcio da ONU deve-se, exclusivamente, a problemas de ordem financeira. Solicita que sejam desmentidos os rumores, disseminados no Brasil, de que os pain\u00e9is n\u00e3o estariam sendo convenientemente guardados.", "data_clean": "13/05/1957", "data_final": "1957-05-13T00:00:00", "Ano": 1957}, {"pagina": 4927, "id_doc": "CO_3211", "remetente": "Candido Portinari", "destinatario": "Josias Le\u00e3o", "data": "10/06/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Informa ter vendido dois quadros a Arthur Rubinstein, observando que a reprodu\u00e7\u00e3o deles seria interessante no \u00e1lbum. Diz estar providenciando o envio de outras duas. Acusa recebimento do dinheiro enviado por Ruth.", "data_clean": "10/06/1940", "data_final": "1940-06-10T00:00:00", "Ano": 1940}, {"pagina": 4928, "id_doc": "CO_3212", "remetente": "Margarida Guedes Nogueira", "destinatario": "Candido Portinari", "data": "28/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento das maquetes de \"Guerra\" e \"Paz\" para o edif\u00edcio da ONU.", "data_clean": "28/03/1956", "data_final": "1956-03-28T00:00:00", "Ano": 1956}, {"pagina": 4931, "id_doc": "CO_3214", "remetente": "Jos\u00e9 Augusto de Macedo Soares", "destinatario": "Candido Portinari", "data": "19/01/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari informando da conclus\u00e3o do segundo e \u00faltimo painel, \"Paz\". O representante do Minist\u00e9rio recorda cl\u00e1usula do contrato que reza 60 dias de car\u00eancia para que assuma a guarda e conserva\u00e7\u00e3o dos referidos pain\u00e9is.", "data_clean": "19/01/1956", "data_final": "1956-01-19T00:00:00", "Ano": 1956}, {"pagina": 4933, "id_doc": "CO_3215", "remetente": "M. A. Martini", "destinatario": "Candido Portinari", "data": "04/05/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como presidente da Banca Tosacana, informando que est\u00e1 enviando uma publica\u00e7\u00e3o que conta a hist\u00f3ria do pal\u00e1cio onde est\u00e1 a sede central em Floren\u00e7a e que peretenceu \u00e0 fam\u00edlia Portinari.", "data_clean": "04/05/1960", "data_final": "1960-05-04T00:00:00", "Ano": 1960}, {"pagina": 4934, "id_doc": "CO_3216", "remetente": "Carlos Martins", "destinatario": "Vernon C. Porter", "data": "27/07/1940", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Autoriza a inclus\u00e3o de pinturas de Portinari, pertencentes \u00e0s cole\u00e7\u00f5es de Helena Rubinstein e do MoMA, \u00e0 cole\u00e7\u00e3o que vem do Rio de Janeiro para a exposi\u00e7\u00e3o no Riverside Museum.", "data_clean": "27/07/1940", "data_final": "1940-07-27T00:00:00", "Ano": 1940}, {"pagina": 4935, "id_doc": "CO_3217", "remetente": "Ivan Pedro de Martins", "destinatario": "Candido Portinari", "data": "12/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari por sua obra \"Tiradentes\", enumerando qualidades pessoais e art\u00edsticas detectadas, por ele, no amigo.", "data_clean": "12/08/1949", "data_final": "1949-08-12T00:00:00", "Ano": 1949}, {"pagina": 4936, "id_doc": "CO_3218", "remetente": "Ivan Pedro de Martins", "destinatario": "Candido Portinari", "data": "29/12/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo anivers\u00e1rio de nascimento.", "data_clean": "29/12/1953", "data_final": "1953-12-29T00:00:00", "Ano": 1953}, {"pagina": 4937, "id_doc": "CO_3219", "remetente": "D\u00e9cio de Moura", "destinatario": "Candido Portinari", "data": "11/03/1953", "tipo_doc": "Carta", "onomastico": "Michael M. Harris", "memo_resumo": "Comunica, oficialmente, a aceita\u00e7\u00e3o, por Wallace K. Harrison, das pinturas para os murais a serem doados pelo Governo do Brasil ao edif\u00edcio da ONU. Informa, tamb\u00e9m, da restitui\u00e7\u00e3o dos esbo\u00e7os, necess\u00e1rios \u00e0 execu\u00e7\u00e3o final. Lamenta os termos da carta de Michael M. Harris.", "data_clean": "11/03/1953", "data_final": "1953-03-11T00:00:00", "Ano": 1953}, {"pagina": 4940, "id_doc": "CO_3220", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "16/02/1953", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Carlos Muniz", "memo_resumo": "Informa estar enviando a carta de Michael M. Harris, desculpando-se por ela ter sido aberta, por engano. Trancreve o texto da referida carta, traduzido. Pondera haver uma inconsist\u00eancia com um comunicado de Jo\u00e3o Carlos Muniz. Diz que esclarecer\u00e1 o assunto.", "data_clean": "16/02/1953", "data_final": "1953-02-16T00:00:00", "Ano": 1953}, {"pagina": 4943, "id_doc": "CO_3221", "remetente": "Nicole Ouali", "destinatario": "Candido Portinari", "data": "03/02/1960", "tipo_doc": "Carta", "onomastico": "Denise Albe-Fessard", "memo_resumo": "Avisa que o pagamento das ilustra\u00e7\u00f5es do livro \"O poder e a gl\u00f3ria\" foi feito por cheque, atrav\u00e9s de Albe-Fessard.", "data_clean": "03/02/1960", "data_final": "1960-02-03T00:00:00", "Ano": 1960}, {"pagina": 4946, "id_doc": "CO_3222", "remetente": "Candido Portinari", "destinatario": "Jayme de Barros", "data": "07/12/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que os pain\u00e9is (da ONU) est\u00e3o prontos.", "data_clean": "07/12/1955", "data_final": "1955-12-07T00:00:00", "Ano": 1955}, {"pagina": 4947, "id_doc": "CO_3223", "remetente": "Joaquim da Costa Martins", "destinatario": "Candido Portinari", "data": "02/04/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita o pagamento de import\u00e2ncia emprestada a Portinari, em Paris, no ano anterior.", "data_clean": "02/04/1947", "data_final": "1947-04-02T00:00:00", "Ano": 1947}, {"pagina": 4949, "id_doc": "CO_3224", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "21/02/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisam que os quadros chegaram em Nova York, informando o per\u00edodo em que estar\u00e3o expostos na Galeria Wilenstein.", "data_clean": "21/02/1959", "data_final": "1959-02-21T00:00:00", "Ano": 1959}, {"pagina": 4950, "id_doc": "CO_3225", "remetente": "Maria Am\u00e9lia de Rezende Martins", "destinatario": "Candido Portinari", "data": "12/05/1949", "tipo_doc": "Carta", "onomastico": "Theodoro Heuberger", "memo_resumo": "Pede que Portinari deixe \"representada a sua arte\" no \u00e1lbum que lhe est\u00e1 sendo enviado e que re\u00fane \"os maiores vultos da atualidade\". Tal iniciativa foi feita em homenagem a Theodoro Heuberger, mas foi posteriormente delegada \u00e0s \"nossas sociedades de arte\".", "data_clean": "12/05/1949", "data_final": "1949-05-12T00:00:00", "Ano": 1949}, {"pagina": 4951, "id_doc": "CO_3226", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "04/11/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta e trata de assuntos referentes \u00e0s ilustra\u00e7\u00f5es de Portinari para o livro \"O poder e a gl\u00f3ria\". Pergunta se o artista recebeu as duas c\u00f3pias do contrato, pedindo que lhe seja devolvida uma, assinada.", "data_clean": "04/11/1959", "data_final": "1959-11-04T00:00:00", "Ano": 1959}, {"pagina": 4952, "id_doc": "CO_3227", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "10/09/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Explica a Portinari n\u00e3o ser poss\u00edvel encomendar-lhe as 32 ilustra\u00e7\u00f5es do livro, pois cada romance dever\u00e1 ser ilustrado por um artista diferente. Pede que o artista responda, breve, se aceitar\u00e1 fazer 8 ilustra\u00e7\u00f5es para \"O poder e a gl\u00f3ria\".", "data_clean": "10/09/1959", "data_final": "1959-09-10T00:00:00", "Ano": 1959}, {"pagina": 4954, "id_doc": "CO_3228", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "30/07/1959", "tipo_doc": "Carta", "onomastico": "Anatole Jakovsky", "memo_resumo": "Relata encontro com Auricoste e Jakovsky, onde falaram sobre Portinari e sobre o interesse dele, Mathieu, de que o artista ilustrasse um dos livros ilustrados que a Gallimard publica nos fins de ano. Pergunta a Portinari se ele aceitaria faz\u00ea-lo, em princ\u00edpio.", "data_clean": "30/07/1959", "data_final": "1959-07-30T00:00:00", "Ano": 1959}, {"pagina": 4955, "id_doc": "CO_3229", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "28/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia a prova do cartaz de divulga\u00e7\u00e3o do livro \"O poder e a gl\u00f3ria\", a ser afixado em todas as livrarias da Fran\u00e7a.", "data_clean": "28/03/1960", "data_final": "1960-03-28T00:00:00", "Ano": 1960}, {"pagina": 4956, "id_doc": "CO_3230", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "20/06/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o envio de tr\u00eas exemplares de livro, proveniente da It\u00e1lia, elogiando-o.", "data_clean": "20/06/1960", "data_final": "1960-06-20T00:00:00", "Ano": 1960}, {"pagina": 4957, "id_doc": "CO_3231", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "28/09/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter visitado a exposi\u00e7\u00e3o, em Paris, que inclui telas de Portinari. Convida-o  a ilustrar dois romances de Andr\u00e9 Maurois, inclu\u00eddos no volume \"Romans\", especificando tipo de papel, n\u00famero de ilustra\u00e7\u00f5es por romance (4) e prazo de entrega dos trabalhos. Pede resposta em breve.", "data_clean": "28/09/1960", "data_final": "1960-09-28T00:00:00", "Ano": 1960}, {"pagina": 4959, "id_doc": "CO_3232", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "03/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja bom ano novo a Portinari, avisando-lhe ter enviado, ao seu banco, o pagamento das ilustra\u00e7\u00f5es realizadas para sua editora.", "data_clean": "03/01/1961", "data_final": "1961-01-03T00:00:00", "Ano": 1961}, {"pagina": 4960, "id_doc": "CO_3233", "remetente": "Miguel Lu tinari.", "data_clean": "29/01/1959", "data_final": "1959-01-29T00:00:00", "Ano": 1959}, {"pagina": 5039, "id_doc": "CO_3287", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "25/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em publicar uma edi\u00e7\u00e3o em hebraico do \u00e1lbum com as obras sobre Israel.", "data_clean": "25/06/1957", "data_final": "1957-06-25T00:00:00", "Ano": 1957}, {"pagina": 5040, "id_doc": "CO_3288", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "02/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as gentilezas de Portinari, para com ele e com os membros da Associa\u00e7\u00e3o. Informa estar remetendo recortes dos artigos publicados em Israel sobre a exposi\u00e7\u00e3o, frisando que a mesma continua a atrair grande p\u00fablico.  Remete, ainda, carta de L. Roth, recebida ap\u00f3s a partida de Portinari.", "data_clean": "02/07/1956", "data_final": "1956-07-02T00:00:00", "Ano": 1956}, {"pagina": 5041, "id_doc": "CO_3289", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "30/07/1956", "tipo_doc": "Carta", "onomastico": "Mordechai Narkiss", "memo_resumo": "Esclarece assunto do envio de recortes dos artigos publicados em Israel sobre a exposi\u00e7\u00e3o. Informa que a mesma foi aberta com grande sucesso em Tel Aviv e ser\u00e1 realizada cerim\u00f4nia especial em Haifa, quando os quadros forem levados para l\u00e1. Reitera solicita\u00e7\u00e3o de not\u00edcia sobre a pel\u00edcula \"O Painel\", que gostaria de apresentar em Haifa.", "data_clean": "30/07/1956", "data_final": "1956-07-30T00:00:00", "Ano": 1956}, {"pagina": 5042, "id_doc": "CO_3290", "remetente": "Lucien Mazenod", "destinatario": "Candido Portinari", "data": "16/11/1961", "tipo_doc": "Carta", "onomastico": "Bernard Dorival", "memo_resumo": "Convida Portinari a escrever um verbete sobre ele mesmo - escolhendo obras a sere logiando-o. Mostra-se ansioso pela retomada, por Portinari, dos trabalhos na \"Ceia\".", "data_clean": "18/06/1949", "data_final": "1949-06-18T00:00:00", "Ano": 1949}, {"pagina": 5049, "id_doc": "CO_3296", "remetente": "Yusuf Meherally", "destinatario": "Candido Portinari", "data": "21/12/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recorda o prazer de t\u00ea-lo encontrado, durante sua estada no Rio. Cumprimenta Portinari pelo pr\u00f3ximo anivers\u00e1rio, desejando bom Ano Novo ao casal. Comenta assuntos de arte, na \u00cdndia.", "data_clean": "21/12/1948", "data_final": "1948-12-21T00:00:00", "Ano": 1948}, {"pagina": 5051, "id_doc": "CO_3297", "remetente": "Karl Mehler", "destinatario": "Maria Portinari", "data": "08/08/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo, anexo, um cheque para Portinari.", "data_clean": "08/08/1957", "data_final": "1957-08-08T00:00:00", "Ano": 1957}, {"pagina": 5052, "id_doc": "CO_3298", "remetente": "Hildreth Mei\u00e8re", "destinatario": "Candido Portinari", "data": "28/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que Portinari foi eleito Membro Honor\u00e1rio da Sociedade de Pintores Murais, esperando que aceite. Ressalta que sentir-se-\u00e3o honrados por inclu\u00ed-lo na lista de membros, mostando-se interessado em receber fotografias de seus recentes murais, para exib\u00ed-las em suas exposi\u00e7\u00f5es. Fornece informa\u00e7\u00f5es sobre a funda\u00e7\u00e3o e os objetivos da Sociedade.", "data_clean": "28/01/1947", "data_final": "1947-01-28T00:00:00", "Ano": 1947}, {"pagina": 5053, "id_doc": "CO_3299", "remetente": "Hildreth Mei\u00e8re", "destinatario": "Candido Portinari", "data": "12/06/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a Portinari por aceitar ser Membro Honor\u00e1rio da Sociedade de Pintores Murais. Pede que n\u00e3o se esque\u00e7a que desejam ver fotografias de seus \u00faltimos trabalhos. Informa que ele, pessoalmente, teve o prazer de ver 3 de suas pinturas em casa de Carleton Sprague Smith.", "data_clean": "12/06/1947", "data_final": "1947-06-12T00:00:00", "Ano": 1947}, {"pagina": 5054, "id_doc": "CO_3300", "remetente": "Augusto Meira Filho", "destinatario": "Candido Portinari", "data": "27/12/1957", "tipo_doc": "Carta", "onomastico": "Francisco de Paula Lemos Bolonha", "memo_resumo": "Como prometido, informa estar remetendo fragmentos de cer\u00e2mica dos Tapaj\u00f3s.", "data_clean": "27/12/1957", "data_final": "1957-12-27T00:00:00", "Ano": 1957}, {"pagina": 5056, "id_doc": "CO_3302", "remetente": "Cec\u00edlia Meirelles", "destinatario": "Candido Portinari", "data": "10/03/1946", "tipo_doc": "Carta", "onomastico": "Heitor Grillo", "memo_resumo": "Informa sua mudan\u00e7a para a vizinhan\u00e7a dos Portinaris. Envia cumprimentos, em nome dela e de Heitor, convidando-os a visit\u00e1-los.", "data_clean": "10/03/1946", "data_final": "1946-03-10T00:00:00", "Ano": 1946}, {"pagina": 5057, "id_doc": "CO_3303", "remetente": "Di Cavalcanti", "destinatario": "Candido Portinari", "data": "01/06/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para cocktail de apresenta\u00e7\u00e3o dos pain\u00e9is para reda\u00e7\u00e3o do jornal \"\u00daltima Hora\", em seu atelier.", "data_clean": "01/06/1952", "data_final": "1952-06-01T00:00:00", "Ano": 1952}, {"pagina": 5058, "id_doc": "CO_3304", "remetente": "Federico Arborio Mella", "destinatario": "Candido Portinari", "data": "14/01/1962", "tipo_doc": "Carta", "onomastico": "Augusto Barbosa", "memo_resumo": "Pede que Portinari envie slides coloridos de obras suas, a serem reproduzidos em verbete, sobre sua vida e obra, em uma enciclop\u00e9dia. Informa j\u00e1 ter conseguido tr\u00eas fotos em preto e branco, com Augusto Barbosa, do Museu de S\u00e3o Paulo.", "data_clean": "14/01/1962", "data_final": "1962-01-14T00:00:00", "Ano": 1962}, {"pagina": 5061, "id_doc": "CO_3305", "remetente": "Edson Cavalcanti", "destinatario": "Candido Portinari", "data": "01/11/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para almo\u00e7o de inaugura\u00e7\u00e3o das novas instala\u00e7\u00f5es do restaurante central do SAPS, na Pra\u00e7a da Bandeira, com a presen\u00e7a do Presidente da Rep\u00fablica.", "data_clean": "01/11/1952", "data_final": "1952-11-01T00:00:00", "Ano": 1952}, {"pagina": 5062, "id_doc": "CO_3306", "remetente": "Anselmo Testa", "destinatario": "Candido Portinari", "data": "24/04/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para quermesse na Matriz de Batatais.", "data_clean": "24/04/1952", "data_final": "1952-04-24T00:00:00", "Ano": 1952}, {"pagina": 5063, "id_doc": "CO_3307", "remetente": "Eduardo Kneese de Mello", "destinatario": "Candido Portinari", "data": "22/07/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia os afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o e pede autoriza\u00e7\u00e3o para incluir, fotos dos estudos de detalhes dos mesmo, em artigo a ser publicado na revista \"Acr\u00f3pole\".", "data_clean": "22/07/1938", "data_final": "1938-07-22T00:00:00", "Ano": 1938}, {"pagina": 5065, "id_doc": "CO_3308", "remetente": "Hermano Guedes de Melo", "destinatario": "Candido Portinari", "data": "29/11/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Discorre sobre suas dificuldades para trabalhar com arte, pedindo conselhos a Portinari.", "data_clean": "29/11/1945", "data_final": "1945-11-29T00:00:00", "Ano": 1945}, {"pagina": 5067, "id_doc": "CO_3309", "remetente": "Murilo Miranda", "destinatario": "Candido Portinari", "data": "19/11/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari a participar de Exposi\u00e7\u00e3o de Naturezas Mortas, organizada pelo SAPS,a realizar-se na Associa\u00e7\u00e3o Brasileira de Imprensa, informando local de entrega dos trabalhos.", "data_cl
