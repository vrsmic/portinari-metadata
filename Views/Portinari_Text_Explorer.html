ice Bernard", "destinatario": "Maria Portinari", "data": "11/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "data_clean": "11/06/1948", "data_final": "1948-06-11T00:00:00", "Ano": 1948}, {"pagina": 1060, "id_doc": "CO_0685", "remetente": "Alice Bernard", "destinatario": "Maria Portinari", "data": "15/03/1948", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Portinari Le\u00e3o", "memo_resumo": "Trata de assuntos pessoais.", "data_clean": "15/03/1948", "data_final": "1948-03-15T00:00:00", "Ano": 1948}, {"pagina": 1062, "id_doc": "CO_0686", "remetente": "Alice Bernard", "destinatario": "Maria Portinari", "data": "02/07/1948", "tipo_doc": "Carta", "onomastico": "Ines Portinari Pinto de Carvalho", "memo_resumo": "Trata de assuntos pessoais.", "data_clean": "02/07/1948", "data_final": "1948-07-02T00:00:00", "Ano": 1948}, {"pagina": 1063, "id_doc": "CO_0687", "remetente": "Alice Bernard", "destinatario": "Maria Portinari", "data": "21/10/1950", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Trata de assuntos pessoais. Comenta a volta de Getulio e sua situa\u00e7\u00e3o.", "data_clean": "21/10/1950", "data_final": "1950-10-21T00:00:00", "Ano": 1950}, {"pagina": 1066, "id_doc": "CO_0688", "remetente": "Alice Bernard", "destinatario": "Maria Portinari", "data": "18/09/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpando-se, fala sobre um pedido de uma amiga, para Portinari fazer o retrato dele, o que n\u00e3o aconteceu. Como eessa amiga teria dado um santo de marfim a Portinari, ela pede que, ent\u00e3o, ele d\u00ea uma obra por 2 mil cruzeiros, pois deseja presentear algu\u00e9m.", "data_clean": "18/09/1953", "data_final": "1953-09-18T00:00:00", "Ano": 1953}, {"pagina": 1068, "id_doc": "CO_0689", "remetente": "Alejandro Laureiro", "destinatario": "Candido Portinari", "data": "10/11/1947", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Acusa recebimento de carta, perguntando se Portinari recebeu os peri\u00f3dicos enviados.Diz que a situa\u00e7\u00e3o no Uruguai \u00e9 boa, elogiando o programa do presidente Batlle Berres. Manifesta o desejo de ver Portinari realizando uma pintura mural de import\u00e2ncia, em sua terra. Informa sobre o projeto de realiza\u00e7\u00e3o de uma exposi\u00e7\u00e3o sobre a cultura nacional uruguaia, de cunho pol\u00edtico, esperando contar com mensagens de apoio de amigos da Am\u00e9rica. Informa j\u00e1 ter escrito a Pablo Neruda, dizendo contar com a colabora\u00e7\u00e3o de Portinari, Marinello, Guill\u00e9n e Graciliano Ramos.", "data_clean": "10/11/1947", "data_final": "1947-11-10T00:00:00", "Ano": 1947}, {"pagina": 1069, "id_doc": "CO_0690", "remetente": "Alice Bernard", "destinatario": "Maria Portinari", "data": "22/08/1946", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Avisa ter conseguido portador e que est\u00e1 enviando um pacote para entregar a sua irm\u00e3, que passa dificuldades, pois o marido passou 5 anos em um campo de concentra\u00e7\u00e3o e est\u00e1 sempre doente. Informa que, no pacote, envia tamb\u00e9m cigarros para os Portinaris. Menciona a vida apertada no Rio, onde falta tudo.", "data_clean": "22/08/1946", "data_final": "1946-08-22T00:00:00", "Ano": 1946}, {"pagina": 1073, "id_doc": "CO_0693", "remetente": "Antonio Berni", "destinatario": "Candido Portinari", "data": "26/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que embarca, no vapor \"Bretagne\", com destino a Buenos Aires. Deseja encontarr Portinari, nas pouca horas que passar\u00e1 no porto do Rio.", "data_clean": "26/02/1955", "data_final": "1955-02-26T00:00:00", "Ano": 1955}, {"pagina": 1074, "id_doc": "CO_0694", "remetente": "Cristina Berruezo", "destinatario": "Candido Portinari", "data": "05/11/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Mostra-se saudosa do tio. D\u00e1 not\u00edcias da neta Denise. Comenta ter se entristecido com o cart\u00e3o enviado por Portinari. Recomenda que ele se cuide.", "data_clean": "05/11/1961", "data_final": "1961-11-05T00:00:00", "Ano": 1961}, {"pagina": 1075, "id_doc": "CO_0695", "remetente": "Maria Luiza Berruezo", "destinatario": "Candido Portinari", "data": "08/11/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Mostra-se saudosa e d\u00e1 not\u00edcias da neta de Portinari, Denise. Fala das visitas que tem tecebido dos familiares de Portinari,  citando Maria e a \"Nonna\".", "data_clean": "08/11/1961", "data_final": "1961-11-08T00:00:00", "Ano": 1961}, {"pagina": 1076, "id_doc": "CO_0696", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "06/11/1958", "tipo_doc": "Carta", "onomastico": "Carlos Chagas Filho", "memo_resumo": "Agradece uma tela presenteada por Portinari, descrevendo-a elogiosamente.", "data_clean": "06/11/1958", "data_final": "1958-11-06T00:00:00", "Ano": 1958}, {"pagina": 1077, "id_doc": "CO_0697", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "16/05/1958", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Acusa recebimento de carta de Portinari, informando sobre a melhora da sa\u00fade de Maria, podendo, ent\u00e3o, viajar para o M\u00e9xico. Informa que o Instituto enviar\u00e1 as passagens. Avisa ter recebido a lista de obras, com as dimens\u00f5es, e que, devido \u00e0s grandes dimens\u00f5es dos \u00f3leos, v\u00e3o preparar uma grande sala para exp\u00f4-las.", "data_clean": "16/05/1958", "data_final": "1958-05-16T00:00:00", "Ano": 1958}, {"pagina": 1078, "id_doc": "CO_0698", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "28/05/1958", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Lamenta saber que Portinari n\u00e3o ir\u00e1 ao M\u00e9xico, devido a problemas de sa\u00fade de sua esposa, Maria. Ainda esperan\u00e7oso de contar com a presen\u00e7a do pintor, mesmo n\u00e3o podendo participar do juri, pede que ele avise se a esposa melhorar.", "data_clean": "28/05/1958", "data_final": "1958-05-28T00:00:00", "Ano": 1958}, {"pagina": 1079, "id_doc": "CO_0699", "remetente": "Jacques Van de Beuque", "destinatario": "Candido Portinari", "data": "05/08/1946", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Agradece a Portinari por ter proporcionado seu encontro com Jayme de Barros. Avisa que, em agradecimento, enviar\u00e1 um desenho seu.", "data_clean": "05/08/1946", "data_final": "1946-08-05T00:00:00", "Ano": 1946}, {"pagina": 1081, "id_doc": "CO_0700", "remetente": null, "destinatario": "Candido Portinari", "data": "09/12/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede conselhos sobre uma exposi\u00e7\u00e3o de pintores franceses que pretende organizar, itinerante por pa\u00edses da Am\u00e9rica do Sul, come\u00e7ando pelo Brasil. Sugere alguns nomes, perguntando se seriam interessantes para o p\u00fablico brasileiro. Pergunta, ainda, se Portinari teria interesse em patrocinar tal exposi\u00e7\u00e3o.", "data_clean": "09/12/1947", "data_final": "1947-12-09T00:00:00", "Ano": 1947}, {"pagina": 1083, "id_doc": "CO_0701", "remetente": "Jacques Van de Beuque", "destinatario": "Candido Portinari", "data": "24/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que vai viajar para o Rio de Janeiro, dizendo que gostaria de encontrar-se com Portinari antes, em Paris, para que este lhe forne\u00e7a nomes e endere\u00e7os \u00fateis no Brasil.", "data_clean": "24/08/1946", "data_final": "1946-08-24T00:00:00", "Ano": 1946}, {"pagina": 1085, "id_doc": "CO_0702", "remetente": "Candido Portinari", "destinatario": "Miguel Salas Anzures", "data": "26/05/1958", "tipo_doc": "Telegrama", "onomastico": "Maria Portinari", "memo_resumo": "Informa que, conforme comunicou \u00e0 Embaixada, n\u00e3o poder\u00e1 viajar ao M\u00e9xico, por motivo de doen\u00e7a da esposa.", "data_clean": "26/05/1958", "data_final": "1958-05-26T00:00:00", "Ano": 1958}, {"pagina": 1086, "id_doc": "CO_0703", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "29/08/1952", "tipo_doc": "Carta", "onomastico": "Benozzo Gozzoli", "memo_resumo": "Transmite impress\u00f5es de sua vaigem \u00e0 It\u00e1lia. Comenta t\u00e9cnicas de afresco que p\u00f4de observar em Pisa, em pintura de Benozzo Gozzoli.", "data_clean": "29/08/1952", "data_final": "1952-08-29T00:00:00", "Ano": 1952}, {"pagina": 1088, "id_doc": "CO_0704", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "03/01/1953", "tipo_doc": "Carta", "onomastico": "Octavio Tarqu\u00ednio de Souza", "memo_resumo": "Deseja Feliz Ano Novo aos Portinaris, informando que retirou o painel \"Chegada de D. Jo\u00e3o VI \u00e0 Bahia\" do Autom\u00f3vel Club. Comenta encontro com Castro Maya, que tenciona fazer uma edi\u00e7\u00e3o do \"Cangaceiro\", para os Cem Bibli\u00f3filos. D\u00e1 not\u00edcias de suas atividades art\u00edsticas.", "data_clean": "03/01/1953", "data_final": "1953-01-03T00:00:00", "Ano": 1953}, {"pagina": 1089, "id_doc": "CO_0705", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "29/01/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre as f\u00e9rias de Portinari, lamentando n\u00e3o poder aceitar o convite para juntar-se a Portinari em Brodowski. Fala sobre seu trabalho.", "data_clean": "29/01/1945", "data_final": "1945-01-29T00:00:00", "Ano": 1945}, {"pagina": 1091, "id_doc": "CO_0706", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "18/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz coment\u00e1rios sobre os trabalhos que Portinari realizou na Igreja, durante suas f\u00e9rias em Brodowski. Comenta detalhes de sua vida profissional.", "data_clean": "18/02/1953", "data_final": "1953-02-18T00:00:00", "Ano": 1953}, {"pagina": 1091, "id_doc": "CO_0707", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "23/10/1952", "tipo_doc": "Carta", "onomastico": "Duccio di Buoninsegna", "memo_resumo": "Comenta ter lido sobre o convite que Portinari recebeu para realizar os murais para a ONU. Imagina o trabalho intenso de Portinari, j\u00e1 que estava executando as telas para a Igreja de Batatais. Transmite impress\u00f5es de sua viagem \u00e0 It\u00e1lia e faz compara\u00e7\u00f5es entre as mentalidades art\u00edsticas europ\u00e9ia e brasileira.", "data_clean": "23/10/1952", "data_final": "1952-10-23T00:00:00", "Ano": 1952}, {"pagina": 1092, "id_doc": "CO_0708", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "25/11/1952", "tipo_doc": "Carta", "onomastico": "Albert Marquet", "memo_resumo": "Mostra-se satisfeito com a confirma\u00e7\u00e3o e torna a parabenizar Portinari pelo convite para realizar os murais para a ONU. Transmite impress\u00f5es de sua viagem a Paris.", "data_clean": "25/11/1952", "data_final": "1952-11-25T00:00:00", "Ano": 1952}, {"pagina": 1093, "id_doc": "CO_0709", "remetente": "Candido Portinari", "destinatario": "Miguel Salas Anzures", "data": "23/06/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que as obras j\u00e1 se encontram no M\u00e9xico, com a agente aduaneira Dolores. Pede not\u00edcias urgentes.", "data_clean": "23/06/1958", "data_final": "1958-06-23T00:00:00", "Ano": 1958}, {"pagina": 1094, "id_doc": "CO_0710", "remetente": "Candido Portinari", "destinatario": "Miguel Salas Anzures", "data": "28/06/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede not\u00edcias urgentes de seus quadros (enviados ao M\u00e9xico).", "data_clean": "28/06/1958", "data_final": "1958-06-28T00:00:00", "Ano": 1958}, {"pagina": 1095, "id_doc": "CO_0711", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "09/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari, em sala especial, ressaltando o interesse despertado pelas obras dele. Informa estar enviando cat\u00e1logo e c\u00f3pia do discurso que fez na ocasi\u00e3o.", "data_clean": "09/07/1958", "data_final": "1958-07-09T00:00:00", "Ano": 1958}, {"pagina": 1096, "id_doc": "CO_0712", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "11/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando o texto de seu discurso na inaugura\u00e7\u00e3o da sala especial de Portinari, na Bienal do M\u00e9xico.", "data_clean": "11/08/1958", "data_final": "1958-08-11T00:00:00", "Ano": 1958}, {"pagina": 1097, "id_doc": "CO_0713", "remetente": "Renato Bianco", "destinatario": "Candido Portinari", "data": "15/02/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Por fazer parte da organiza\u00e7\u00e3o da primeira Mostra d'Oltremare e del Lavoro Italiano nel Mondo, pede a colabora\u00e7\u00e3o de Portinari, no sentido de enviar documenta\u00e7\u00e3o fotogr\u00e1fica de suas obras, apara exp\u00f4-las.", "data_clean": "15/02/1952", "data_final": "1952-02-15T00:00:00", "Ano": 1952}, {"pagina": 1100, "id_doc": "CO_0714", "remetente": "Franca Biasion", "destinatario": "Candido Portinari", "data": "27/12/1956", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "O casal Biasion agradece o presente que Portinari deu ao seu filho. Lamentam n\u00e3o terem encontrado o pintor, quando esteve na It\u00e1lia. Convidam o artista a visitar Bolonha, perguntando quando ele far\u00e1 uma individual na It\u00e1lia.", "data_clean": "27/12/1956", "data_final": "1956-12-27T00:00:00", "Ano": 1956}, {"pagina": 1102, "id_doc": "CO_0715", "remetente": "Renzo Biasion", "destinatario": "Candido Portinari", "data": "30/05/1954", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Acusa recebimento de carta e de recorde de jornal. Comenta suas atividades profissionais, citando peri\u00f3dicos onde escreve sobre arte e avisando sobre envio de livro que escreveu sobre a Gr\u00e9cia. Pede fotografias de obras do pintor. Comenta que, junto com Luraghi, pensavam em uma grande mostra, sendo necess\u00e1rio, antes, tornar seu nome conhecido na It\u00e1lia. Informa que Luraghi est\u00e1 na Am\u00e9rica, sendo poss\u00edvel que passe pelo Brasil. Diz que ver\u00e1 sua obra na Bienal. Comenta assuntos pessoais, dizendo estar enviando fotografia do filho Giulio. Quanto ao livro enviado, pede que Portinari o passe a algum cr\u00edtico barsileiro, pensando na possibilidade de uma tradu\u00e7\u00e3o do mesmo.", "data_clean": "30/05/1954", "data_final": "1954-05-30T00:00:00", "Ano": 1954}, {"pagina": 1106, "id_doc": "CO_0716", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "04/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em responder cartade Portinari, comentando o sucesso da mostra de suas obras. Informa que a Bienal foi prorrogada, pedindo autoriza\u00e7\u00e3o de Portinari para que suas obras continuem expostas. Avisa estar enviando cat\u00e1logos e fotografias da sala onde suas obras est\u00e3o expostas, no dia da inaugura\u00e7\u00e3o.", "data_clean": "04/08/1958", "data_final": "1958-08-04T00:00:00", "Ano": 1958}, {"pagina": 1109, "id_doc": "CO_0719", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "19/08/1958", "tipo_doc": "Carta", "onomastico": "Enrique Fernandez G.", "memo_resumo": "Informa estar enviando artigo de Enrique Fernandez G, tratando da obra de Portinari. Agradece pela participa\u00e7\u00e3o de Portinari nessa Primeira Bienal. Informa a data de encerramento da exposi\u00e7\u00e3o, quando dar\u00e1 informa\u00e7\u00f5es sobr o regresso dos quadros de Portinari.", "data_clean": "19/08/1958", "data_final": "1958-08-19T00:00:00", "Ano": 1958}, {"pagina": 1110, "id_doc": "CO_0720", "remetente": "George Biddle", "destinatario": "Maria Portinari", "data": "/05/1943", "tipo_doc": "Bilhete", "onomastico": "Candido Portinari", "memo_resumo": "Mostra-se contente pelo retorno do casal Portinari ao Rio. Comenta um encontro com Helena Rubinstein. Fala em comemorar o anivers\u00e1rio de Maria.", "data_clean": "01/05/1943", "data_final": "1943-05-01T00:00:00", "Ano": 1943}, {"pagina": 1115, "id_doc": "CO_0722", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "19/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que est\u00e3o transformando o Museo Nacional de Bellas Artes em Museo de Arte Moderno e que, para a inaugura\u00e7\u00e3o do novo museu, est\u00e3o organizando uma exposi\u00e7\u00e3o, com obras representativas, enviadas pelos museus de T\u00f3quio, Nova York, Paris e S\u00e3o Paulo. Comenta j\u00e1 ter escrito ao diretor do Museu de Arte Moderna de S\u00e3o Paulo, mas pede que Portinari apoie esta id\u00e9ia, junto \u00e0s autoridades daquele museu.", "data_clean": "19/08/1958", "data_final": "1958-08-19T00:00:00", "Ano": 1958}, {"pagina": 1116, "id_doc": "CO_0723", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "22/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa estar enviando fotografias da sala onde foram expostas as obras de Portinari, na Bienal.", "data_clean": "22/08/1958", "data_final": "1958-08-22T00:00:00", "Ano": 1958}, {"pagina": 1117, "id_doc": "CO_0724", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "26/11/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que a Embaixada do Brasil recolheu as obras de Portinari, agradecendo.", "data_clean": "26/11/1958", "data_final": "1958-11-26T00:00:00", "Ano": 1958}, {"pagina": 1118, "id_doc": "CO_0725", "remetente": "Joseph Billiet", "destinatario": "Candido Portinari", "data": "13/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, a Portinari, a s\u00e9rie completa de livros editados pela \"Raisons d'\u00catre\", ressaltando que os de sua autoria v\u00e3o com uma dedicat\u00f3ria pessoal. Reafirma seus sentimentos de admira\u00e7\u00e3o e simpatia.", "data_clean": "13/09/1946", "data_final": "1946-09-13T00:00:00", "Ano": 1946}, {"pagina": 1119, "id_doc": "CO_0726", "remetente": "Joseph Billiet", "destinatario": "Candido Portinari", "data": "20/01/1950", "tipo_doc": "Carta", "onomastico": "Henda da Rocha Freire", "memo_resumo": "Sabendo da chegada de Portinari a Paris, cumprimenta-o, elogia seu \"Tiradentes\" e convida-o a visit\u00e1-lo no Museu de Malmaison.", "data_clean": "20/01/1950", "data_final": "1950-01-20T00:00:00", "Ano": 1950}, {"pagina": 1121, "id_doc": "CO_0727", "remetente": "Andr\u00e9 Lhote", "destinatario": "Maria Portinari", "data": "14/10/1952", "tipo_doc": "Carta", "onomastico": "Lucio Costa", "memo_resumo": "Retornando de f\u00e9rias em Veneza, comenta encontro com Lucio Costa, elogiando-o. Relembra estadia no Brasil, agradecendo as gentilezas recebidas. Imagina que a decora\u00e7\u00e3o da Igreja esteja terminando, mas que Portinari j\u00e1 pensa em novos muros. Fala sobre seu trabalho, citando tela em preparo, que se chamar\u00e1 \"Br\u00e9sil\". Pede not\u00edcias dos Portinaris e solicita pequenos favores.", "data_clean": "14/10/1952", "data_final": "1952-10-14T00:00:00", "Ano": 1952}, {"pagina": 1123, "id_doc": "CO_0728", "remetente": "Andr\u00e9 Lhote", "destinatario": "Candido Portinari", "data": "03/09/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica o dia de sua chegada ao Rio.", "data_clean": "03/09/1952", "data_final": "1952-09-03T00:00:00", "Ano": 1952}, {"pagina": 1124, "id_doc": "CO_0729", "remetente": "Andr\u00e9 Lhote", "destinatario": "Maria Portinari", "data": "/12/1952", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Esperando que tenham recebido carta enviada anteriormente, reiteram votos de sa\u00fade e feliz ano de 1953. Simone pergunta se Maria ainda quer a consulta com um m\u00e9dico.", "data_clean": "01/12/1952", "data_final": "1952-12-01T00:00:00", "Ano": 1952}, {"pagina": 1127, "id_doc": "CO_0730", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "29/11/1958", "tipo_doc": "Carta", "onomastico": "Carlos Martins", "memo_resumo": "Explica que o Embaixador do Brasil, no M\u00e9xico, recebeu as obras de Portinari, que haviam sido enviadas para a Bienal, e enviou-as para Nova York. Mostra-se chocado por ter sabido, por telegrama, que Portinari n\u00e3o havia autorizado tal movimenta\u00e7\u00e3o das obras. Insiste que o Embaixador disse-lhe que cumpria determina\u00e7\u00e3o do Minist\u00e9rio da Educa\u00e7\u00e3o do Brasil. Lamenta toda a situa\u00e7\u00e3o.", "data_clean": "29/11/1958", "data_final": "1958-11-29T00:00:00", "Ano": 1958}, {"pagina": 1130, "id_doc": "CO_0733", "remetente": "Laura Austreg\u00e9silo", "destinatario": "Candido Portinari", "data": "10/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari envie, urgente, qualquer trabalho para exposi\u00e7\u00e3o do Congresso da Paz.", "data_clean": "10/08/1949", "data_final": "1949-08-10T00:00:00", "Ano": 1949}, {"pagina": 1131, "id_doc": "CO_0734", "remetente": "Iber\u00ea Camargo", "destinatario": "Candido Portinari", "data": "/09/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela conquista do premio nacional Guggenheim.", "data_clean": "01/09/1958", "data_final": "1958-09-01T00:00:00", "Ano": 1958}, {"pagina": 1132, "id_doc": "CO_0735", "remetente": "Robert de Billy", "destinatario": "Candido Portinari", "data": "23/10/1946", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Cumprimenta Portinari pelas justas homenagens que vem recebendo na Fran\u00e7a. Envia seus respeitos a Maria Portinari.", "data_clean": "23/10/1946", "data_final": "1946-10-23T00:00:00", "Ano": 1946}, {"pagina": 1133, "id_doc": "CO_0736", "remetente": "Robert de Billy", "destinatario": "Candido Portinari", "data": "30/06/1946", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Confirma  convite para um almo\u00e7o em sua casa, onde estariam presentes tamb\u00e9m: Rivel, Germain Bazin, Picasso e \"outros amigos e admiradores do seu grande talento.\"", "data_clean": "30/06/1946", "data_final": "1946-06-30T00:00:00", "Ano": 1946}, {"pagina": 1135, "id_doc": "CO_0737", "remetente": "Rebecca Ellen Bilsky", "destinatario": "Candido Portinari", "data": "17/11/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Rebecca Bilsky, jovem admiradora de Portinari, elogia sua ilustra\u00e7\u00e3o para o livro \"Maria Rosa\", de Vera Kelsey.", "data_clean": "17/11/1960", "data_final": "1960-11-17T00:00:00", "Ano": 1960}, {"pagina": 1137, "id_doc": "CO_0738", "remetente": "Maria Bir\u00f3", "destinatario": "Maria Portinari", "data": "04/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz refer\u00eancia ao desenho que Portinari enviou para a Exposi\u00e7\u00e3o de Pintores Brasileiros, organizada em Johannesburgo, pedindo que Maria reduza o pre\u00e7o do mesmo. Informa que o pre\u00e7o m\u00e1ximo que os interessados em compr\u00e1-lo podem pagar. E pede o envio de mais desenhos, que custem at\u00e9 o pre\u00e7o informado.", "data_clean": "04/02/1949", "data_final": "1949-02-04T00:00:00", "Ano": 1949}, {"pagina": 1138, "id_doc": "CO_0739", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "08/02/1957", "tipo_doc": "Carta", "onomastico": "Mourlot", "memo_resumo": "Comunica que as caixas com as obras, vindas de Israel, chegaram a Paris e, na confer\u00eancia, ela verificou que n\u00e3o constavam a tela \"A Mulher Violeta\" - com certeza, adquirida pelo governo de Israel - e um desenho \"Pau Brasil\" - que est\u00e1 listado duas vezes, mas s\u00f3 h\u00e1 um. Diz que as obras est\u00e3o em condi\u00e7\u00f5es de serem expostas e que a inaugura\u00e7\u00e3o ser\u00e1 no dia 26 de mar\u00e7o.", "data_clean": "08/02/1957", "data_final": "1957-02-08T00:00:00", "Ano": 1957}, {"pagina": 1140, "id_doc": "CO_0740", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "26/02/1957", "tipo_doc": "Carta", "onomastico": "Mourlot", "memo_resumo": "Remete c\u00f3pia da carta que enviou \u00e0 companhia de seguros (CO-5871), para que Portinari possa pression\u00e1-la a agir. Avisa que a Embaixada do Brasil patrocinar\u00e1 a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o. Comenta que o cartaz est\u00e1 atrasado, pois Mourlot \u00e9 vagaroso. Deseja melhoras ao pai de Portinari.", "data_clean": "26/02/1957", "data_final": "1957-02-26T00:00:00", "Ano": 1957}, {"pagina": 1141, "id_doc": "CO_0741", "remetente": "Solange Bouvier-Ajam", "destinatario": "Candido Portinari", "data": "22/05/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa ter recebido confirma\u00e7\u00e3o da Alemanha, avisando estar enviando as caixas para a Embaixada do Brasil en Bonn.", "data_clean": "22/05/1957", "data_final": "1957-05-22T00:00:00", "Ano": 1957}, {"pagina": 1142, "id_doc": "CO_0742", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "04/04/1957", "tipo_doc": "Carta", "onomastico": "Vergnet-Ruiz", "memo_resumo": "Desculpa-se por n\u00e3o ter escrito antes, comentando o sucesso da inaugra\u00e7\u00e3o da exposi\u00e7\u00e3o, a que compareceram jornalistas, representantes de todas as Embaixadas Latino-americanas, brasileiros e franceses. Pede que confirmem o recebimento dos cat\u00e1logos e cartazes enviados. Comenta a publica\u00e7\u00e3o de artigos sobre o evento, citando os jornais, e que a aus\u00eancia de Portinari foi muito lamentada, especialmente pelos amigos e os conservadores dos museus parisienses, como Cassou e Vergnet-Ruiz. Fala sobre um document\u00e1rio a ser divulgado na Am\u00e9rica Latina, para o qual ser\u00e3o necess\u00e1rias fotos de Portinari, no atelier ou em fam\u00edla. Diz, ainda, que h\u00e1 pedidos para as obras participarem de outras exposi\u00e7\u00f5es e que est\u00e1 informando que tais pedidos devem ser feitos diretamente a Portinari. Deseja que o pai de Portinari esteja bem de sa\u00fade.", "data_clean": "04/04/1957", "data_final": "1957-04-04T00:00:00", "Ano": 1957}, {"pagina": 1144, "id_doc": "CO_0743", "remetente": "Solange Bouvier-Ajam", "destinatario": "Jo\u00e3o Gracie Lampr\u00e9ia", "data": "31/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica, ao adido cultural brasileiro na Fran\u00e7a, o envio das caixas com obras de Portinari para a Embaixada do Brasil, em Bonn, informando que um desenho \"D. Quixote\" foi roubado.", "data_clean": "31/05/1957", "data_final": "1957-05-31T00:00:00", "Ano": 1957}, {"pagina": 1145, "id_doc": "CO_0744", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Maria Portinari", "data": "30/12/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja boas festas e diz-se com saudades da casa dos Portinaris, evocando lembran\u00e7as. Pergunta sobre seu retrato, que Portinari est\u00e1 pintando.", "data_clean": "30/12/1944", "data_final": "1944-12-30T00:00:00", "Ano": 1944}, {"pagina": 1147, "id_doc": "CO_0745", "remetente": "Renato Bayma Denys", "destinatario": "Solange Bouvier-Ajam", "data": "15/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "O Secret\u00e1rio de Assuntos Culturais da Embaixada do Brasil notifica o recebimento de carta, de 31 de maio, perguntando o que foi feito sobre o roubo do desenho \"D. Quixote\".", "data_clean": "15/06/1957", "data_final": "1957-06-15T00:00:00", "Ano": 1957}, {"pagina": 1148, "id_doc": "CO_0746", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "05/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o do patrim\u00f4nio do Museu de Arte Moderna do Rio de Janeiro. Agradece a participa\u00e7\u00e3o de um quadro de Portinari e combina detalhes para a organiza\u00e7\u00e3o de uma exposi\u00e7\u00e3o retrospectiva.", "data_clean": "05/02/1953", "data_final": "1953-02-05T00:00:00", "Ano": 1953}, {"pagina": 1149, "id_doc": "CO_0747", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "22/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata da organiza\u00e7\u00e3o da exposi\u00e7\u00e3o retrospectiva de Portinari no Museu de Arte Moderna do Rio de Janeiro. Pede confirma\u00e7\u00e3o da data de inaugura\u00e7\u00e3o da Igreja.", "data_clean": "22/02/1953", "data_final": "1953-02-22T00:00:00", "Ano": 1953}, {"pagina": 1151, "id_doc": "CO_0748", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Maria Portinari", "data": "12/03/1953", "tipo_doc": "Carta", "onomastico": "Jayme Maur\u00edcio", "memo_resumo": "Lamenta n\u00e3o poder ir \u00e0 inaugura\u00e7\u00e3o da Igreja e conhecer Brodowski, por estar de cama. Trata da organiza\u00e7\u00e3o da exposi\u00e7\u00e3o retrospectiva de Portinari, no Museu de Arte Moderna do Rio de Janeiro. Pede que Portinari envie, por Jayme Maur\u00edcio, resposta \u00e0s perguntas que lhe faz nesta carta.", "data_clean": "12/03/1953", "data_final": "1953-03-12T00:00:00", "Ano": 1953}, {"pagina": 1153, "id_doc": "CO_0749", "remetente": "Solange Bouvier-Ajam", "destinatario": "Renato Bayma Denys", "data": "25/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "C\u00f3pia de carta enviada ao adido cultural da Embaixada do Brasil na Fran\u00e7a, tratando do envio das obras de Portinari para a Alemanha. Solicita que escrevam ao pintor, dando informa\u00e7\u00f5es sobre a itiner\u00e2ncia dnaquele pa\u00eds. Informa, tamb\u00e9m, que a seguradora pagou o premio devido, pela obra que foi furtada em Paris, estando a import\u00e2ncia \u00e0 disposi\u00e7\u00e3o de Portinari.", "data_clean": "25/06/1957", "data_final": "1957-06-25T00:00:00", "Ano": 1957}, {"pagina": 1154, "id_doc": "CO_0750", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "10/08/1955", "tipo_doc": "Carta", "onomastico": "Wladimir do Amaral Murtinho", "memo_resumo": "Pede que Portinari ceda dois de seus trabalhos para uma exposi\u00e7\u00e3o em Berna, conforme of\u00edcio enviado por Wladimir do Amaral Murtinho, secret\u00e1rio da Lega\u00e7\u00e3o do Brasil em Berna.", "data_clean": "10/08/1955", "data_final": "1955-08-10T00:00:00", "Ano": 1955}, {"pagina": 1155, "id_doc": "CO_0751", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "25/06/1957", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Gracie Lampr\u00e9ia", "memo_resumo": "Diz ainda n\u00e3o saber em que cidade da Alemanha as obras de Portinari ser\u00e3o expostas. Acrescenta que a Maison de la Pens\u00e9e Fran\u00e7aise se encarregar\u00e1 do transporte at\u00e9 Bonn e, a partir de ent\u00e3o, a Embaixada do Brasil ser\u00e1 a respons\u00e1vel. Conta que um desenho de \"D. Quixote\" foi roubado e que o seguro j\u00e1 pagou. No lugar deste, ela enviou o original para o cartaz da exposi\u00e7\u00e3o francesa. Pergunta se receberam os cartazes e cat\u00e1logos que enviou. Informa que guardou fotos da inaugura\u00e7\u00e3o, bem como not\u00edcias da imprensa, estando receosa de que se extraviem, como os anteriores. Mas que, se Portinari n\u00e3o pensa em ir \u00e0 Europa, correr\u00e1 o risco e enviar\u00e1.", "data_clean": "25/06/1957", "data_final": "1957-06-25T00:00:00", "Ano": 1957}, {"pagina": 1157, "id_doc": "CO_0752", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "02/12/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para participar de uma exposi\u00e7\u00e3o representativa de Arte Moderna no Brasil, que est\u00e1 sendo organizada pelo museu, para ser apresentada jnas principais cidades europ\u00e9ias.", "data_clean": "02/12/1958", "data_final": "1958-12-02T00:00:00", "Ano": 1958}, {"pagina": 1158, "id_doc": "CO_0753", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "22/07/1957", "tipo_doc": "Carta", "onomastico": "J. Gilbert Dreyfus", "memo_resumo": "Informa sobre a ida, ao Rio, da mme. Gilbert Dreyfus, que trabalha, com ela, na Maison de la Pens\u00e9e Fran\u00e7aise.  Avisa que ela levar\u00e1 os recortes de jornais, os cartazes e cat\u00e1logos da exposi\u00e7\u00e3o de Portinari e que poder\u00e1 contar, de viva-voz, como foi a mostra.", "data_clean": "22/07/1957", "data_final": "1957-07-22T00:00:00", "Ano": 1957}, {"pagina": 1159, "id_doc": "CO_0754", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "18/09/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "De volta a Paris, agradece a agrad\u00e1vel acolhida dos Portinaris, oferecendo-se para ajudar no que for necess\u00e1rio, em rela\u00e7\u00e3o ao filho. Avisa que entrar\u00e1 em contato com a Embaixada do Brasil e dar\u00e1 not\u00edcias.Em manuscrito, bilhete de Solange Bouvier-Ajam, informando que v\u00e3o resolver os problemas com a Embaixada.", "data_clean": "18/09/1957", "data_final": "1957-09-18T00:00:00", "Ano": 1957}, {"pagina": 1160, "id_doc": "CO_0755", "remetente": "S. Bernard", "destinatario": "Maria Portinari", "data": "24/09/1957", "tipo_doc": "Carta", "onomastico": "J. Gilbert Dreyfus", "memo_resumo": "Relata que a Embaixada do Brasil na Fran\u00e7a informou \u00e0s sras. Bouvier-Ajam e Gilbert Dreyfus que, todas as informa\u00e7\u00f5es sobre a exposi\u00e7\u00e3o de Portinari na Alemanha, foram transmitidas ao chefe do Departamento Cultural do Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores, no Rio de Janeiro, a quem Portinari deve dirigir-se.", "data_clean": "24/09/1957", "data_final": "1957-09-24T00:00:00", "Ano": 1957}, {"pagina": 1161, "id_doc": "CO_0756", "remetente": "Juanita Fagg-Newcomb", "destinatario": "Candido Portinari", "data": "21/09/1940", "tipo_doc": "Carta", "onomastico": "Vernon C. Porter", "memo_resumo": "Dizendo-se admiradora da pintura de Portinari, convida-o para conhecer o Harlem, em sua companhia. Acredita que, como pintor, o passeio muito o interessar\u00e1.", "data_clean": "21/09/1940", "data_final": "1940-09-21T00:00:00", "Ano": 1940}, {"pagina": 1162, "id_doc": "CO_0757", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "13/02/1941", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Comenta assuntos pessoais, especialmente sobre Manoel Bandeira.", "data_clean": "13/02/1941", "data_final": "1941-02-13T00:00:00", "Ano": 1941}, {"pagina": 1164, "id_doc": "CO_0758", "remetente": "Alfredo Galv\u00e3o", "destinatario": "Candido Portinari", "data": "16/04/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para reuni\u00e3o da Comiss\u00e3o Nacional de Belas Artes, informando data, hora e local.", "data_clean": "16/04/1956", "data_final": "1956-04-16T00:00:00", "Ano": 1956}, {"pagina": 1165, "id_doc": "CO_0759", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "31/07/1946", "tipo_doc": "Carta", "onomastico": "Guita Derhan", "memo_resumo": "Com saudades e lamentando n\u00e3o estar em Paris com os Portinaris, comenta assuntos pessoais.", "data_clean": "31/07/1946", "data_final": "1946-07-31T00:00:00", "Ano": 1946}, {"pagina": 1167, "id_doc": "CO_0760", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "24/09/1946", "tipo_doc": "Carta", "onomastico": "Ines Portinari Pinto de Carvalho", "memo_resumo": "Comenta, entusiasmada, a montagem do Bal\u00e9 Iara e lamenta n\u00e3o poder estar em Paris para a exposi\u00e7\u00e3o na Galeria Charpentier", "data_clean": "24/09/1946", "data_final": "1946-09-24T00:00:00", "Ano": 1946}, {"pagina": 1169, "id_doc": "CO_0761", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "15/01/1947", "tipo_doc": "Carta", "onomastico": "Guita Derhan", "memo_resumo": "Felicita Portinari pelo seu anivers\u00e1rio. Comenta as saudades que sente das noites com os Portinaris. Pede conselhos t\u00e9cnicos sobre pintura.", "data_clean": "15/01/1947", "data_final": "1947-01-15T00:00:00", "Ano": 1947}, {"pagina": 1171, "id_doc": "CO_0762", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "01/08/1947", "tipo_doc": "Carta", "onomastico": "Fr\u00e9dy Blank", "memo_resumo": "Trata de assuntos pessoais.", "data_clean": "01/08/1947", "data_final": "1947-08-01T00:00:00", "Ano": 1947}, {"pagina": 1173, "id_doc": "CO_0763", "remetente": "Jos\u00e9 Paulo de Medeiros", "destinatario": "Candido Portinari", "data": "14/12/1956", "tipo_doc": "Telegrama", "onomastico": "Augusto Tamayo Vargas", "memo_resumo": "Convida Portinari e fam\u00edlia para confer\u00eancia do adido cultural da Embaixada do Peru, Augusto Tamayo Vargas, sobre o tema Jos\u00e9 Santos Chocavo.", "data_clean": "14/12/1956", "data_final": "1956-12-14T00:00:00", "Ano": 1956}, {"pagina": 1174, "id_doc": "CO_0764", "remetente": "Joanita Blank", "destinatario": "Candido Portinari", "data": "29/12/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicitam Portinari pela passagem do seu anivers\u00e1rio. Todos se dizem saudosos, lamentando n\u00e3o estarem em Paris.", "data_clean": "29/12/1949", "data_final": "1949-12-29T00:00:00", "Ano": 1949}, {"pagina": 1176, "id_doc": "CO_0765", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "11/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desejam feliz anivers\u00e1rio a Maria, extensivos \u00e0 estadia na Fran\u00e7a. Referem-se \u00e0 sa\u00fade dela e \u00e0 viagem \u00e0 It\u00e1lia.", "data_clean": "11/04/1950", "data_final": "1950-04-11T00:00:00", "Ano": 1950}, {"pagina": 1178, "id_doc": "CO_0766", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "30/10/1950", "tipo_doc": "Carta", "onomastico": "Guita Derhan", "memo_resumo": "Mostra-se feliz pelo breve regresso dos Portinaris ao Rio de Janeiro e comenta assuntos pessoais.", "data_clean": "30/10/1950", "data_final": "1950-10-30T00:00:00", "Ano": 1950}, {"pagina": 1180, "id_doc": "CO_0767", "remetente": "Arnaldo de Moraes", "destinatario": "Candido Portinari", "data": "13/04/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Impossibilitado de comparecer ao almo\u00e7o em homenagem a Portinari, envia votos de boa viagem e sucesso na exposi\u00e7\u00e3o.", "data_clean": "13/04/1956", "data_final": "1956-04-13T00:00:00", "Ano": 1956}, {"pagina": 1181, "id_doc": "CO_0768", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "21/03/1952", "tipo_doc": "Carta", "onomastico": "Guita Derhan", "memo_resumo": "Mostra-se saudosa dos Portinaris e coumica o falecimento do cunhado - Sibley.", "data_clean": "21/03/1952", "data_final": "1952-03-21T00:00:00", "Ano": 1952}, {"pagina": 1183, "id_doc": "CO_0769", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "18/12/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela passagem do seu anivers\u00e1rio, comentando assuntos pessoais de sua vida em Londres.", "data_clean": "18/12/1953", "data_final": "1953-12-18T00:00:00", "Ano": 1953}, {"pagina": 1185, "id_doc": "CO_0770", "remetente": "Celso Lisboa", "destinatario": "Candido Portinari", "data": "11/04/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari a participar de sess\u00e3o p\u00fablica, promovida pela Comiss\u00e3o de Via\u00e7\u00e3o, Obras e Urbanismo, sobre o alargamento da Avenida Atl\u00e2ntica.", "data_clean": "11/04/1956", "data_final": "1956-04-11T00:00:00", "Ano": 1956}, {"pagina": 1186, "id_doc": "CO_0771", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "12/10/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Participa seu casamento e sua mudan\u00e7a para Djacarta, comentando outros assuntos pessoais. Pergunta se Portinari j\u00e1 resolveu seu poblema em rela\u00e7\u00e3o \u00e0 intoxica\u00e7\u00e3o por tintas.", "data_clean": "12/10/1954", "data_final": "1954-10-12T00:00:00", "Ano": 1954}, {"pagina": 1189, "id_doc": "CO_0772", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "14/07/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um livro que recebeu de presente dos Portinaris. Comenta assuntos pessoais, informando estar de partida de Djacarta.", "data_clean": "14/07/1955", "data_final": "1955-07-14T00:00:00", "Ano": 1955}, {"pagina": 1191, "id_doc": "CO_0773", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "17/11/1957", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Agradece umas reprodu\u00e7\u00f5es de \"Guerra\" e \"Paz\" que recebeu, desculpando-se pela demora em agradecer, pois pensava ter sido uma gentileza de Manuel Bandeira. Conta que sua \"Paisagem de Brodowski\" \u00e9 sempre muito admirada. Relata o encontro com um embaixador iuguslavo, que conhecia Portinari. Comenta assuntos pessoais.", "data_clean": "17/11/1957", "data_final": "1957-11-17T00:00:00", "Ano": 1957}, {"pagina": 1195, "id_doc": "CO_0774", "remetente": "Joanita Blank", "destinatario": "Candido Portinari", "data": "29/03/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Lamenta a morte do pai de Portinari, comentando assuntos pessoais. Conta que o livro de desenhos de Portinari, editado na It\u00e1lia, \u00e9 bastante admirado pelos amigos dela, admiradores dele.", "data_clean": "29/03/1958", "data_final": "1958-03-29T00:00:00", "Ano": 1958}, {"pagina": 1197, "id_doc": "CO_0775", "remetente": "Maria Jos\u00e9", "destinatario": "Candido Portinari", "data": "08/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o portador da carta vai pegar os \u00f3culos auditivos, para os devidos reparos. Agradece a tela que Portinari ofereceu-lhe, e que tanto gosta.", "data_clean": "08/03/1960", "data_final": "1960-03-08T00:00:00", "Ano": 1960}, {"pagina": 1199, "id_doc": "CO_0776", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "17/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz-se saudosa, comentando assuntos pessoais. Pergunta se Portinari n\u00e3o gostaria de expor na Holanda ou viajar at\u00e9 l\u00e1, aproveitando que eles est\u00e3o l\u00e1. Deseja Boas Festas a toda a fam\u00edlia.", "data_clean": "17/12/1960", "data_final": "1960-12-17T00:00:00", "Ano": 1960}, {"pagina": 1201, "id_doc": "CO_0777", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "17/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimentam Maria por seu anivers\u00e1rio. Joanita fala sobre um painel que Portinari estaria realizando. Pede reprodu\u00e7\u00e3o. Comenta assuntos pessoais.", "data_clean": "17/04/1948", "data_final": "1948-04-17T00:00:00", "Ano": 1948}, {"pagina": 1203, "id_doc": "CO_0778", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "13/02/1948", "tipo_doc": "Carta", "onomastico": "Guita Derhan", "memo_resumo": "Mostra-se saudosa, comentando assuntos pessoais.", "data_clean": "13/02/1948", "data_final": "1948-02-13T00:00:00", "Ano": 1948}, {"pagina": 1213, "id_doc": "CO_0782", "remetente": "Arthur Moses", "destinatario": "Candido Portinari", "data": "05/04/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em rela\u00e7\u00e3o \u00e0 Exposi\u00e7\u00e3o de Portinari em Israel, estebelece as responsabilidades do Centro Cultural Brasil-Israel, incluindo despesas de passagens e estadia da Fam\u00edlia Portinari.", "data_clean": "05/04/1956", "data_final": "1956-04-05T00:00:00", "Ano": 1956}, {"pagina": 1214, "id_doc": "CO_0783", "remetente": "Juan Manuel Alvarez del Castillo", "destinatario": "Candido Portinari", "data": "20/05/1958", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Encaminha a Portinari o texto que enviou ao Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores do M\u00e9xico, comunicando sobre a impossibilidade da viagem de Portinari, devido \u00e0 enfermidade de sua esposa; onde sugere, tamb\u00e9m, que as passagens fiquem \u00e0 disposi\u00e7\u00e3o, caso mude de opini\u00e3o; onde informa, ainda, que a Embaixada do M\u00e9xico tenta solucionar problemas surgidos com a Alf\u00e2ndega e o Banco do Brasil, em rela\u00e7\u00e3o ao envio dos quadros de Portinari.", "data_clean": "20/05/1958", "data_final": "1958-05-20T00:00:00", "Ano": 1958}, {"pagina": 1215, "id_doc": "CO_0784", "remetente": "Juan Manuel Alvarez del Castillo", "destinatario": "Candido Portinari", "data": "14/05/1958", "tipo_doc": "Comunicado", "onomastico": null, "memo_resumo": "Comunica que a Embaixada obteve autoriza\u00e7\u00e3o do Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores do M\u00e9xico para o envio das obras de Portinari, a serem expostas na Bienal Interamericana de Pintura y Grabados, por via diplom\u00e1tica. Por outro lado, a Embaixada isenta-se de qualquer responsabilidade securit\u00e1ria.", "data_clean": "14/05/1958", "data_final": "1958-05-14T00:00:00", "Ano": 1958}, {"pagina": 1216, "id_doc": "CO_0785", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "30/07/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica, formalmente, que viajar\u00e1 aos Estados Unidos para realizar as pinturas da Biblioteca do Congresso, em Washington e que, na volta, completar\u00e1 as pinturas do Minist\u00e9rio da Educa\u00e7\u00e3o. Seguem-se os pre\u00e7os e as condi\u00e7\u00f5es.", "data_clean": "30/07/1941", "data_final": "1941-07-30T00:00:00", "Ano": 1941}, {"pagina": 1217, "id_doc": "CO_0786", "remetente": "Betsy Talbot Blackwell", "destinatario": "Maria Portinari", "data": "25/02/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando  exemplar do n\u00famero especial da revista \"Mademoiselle\" que focaliza pa\u00edses da Am\u00e9rica Latina. E que aguarda coment\u00e1rios sobre ele.", "data_clean": "25/02/1946", "data_final": "1946-02-25T00:00:00", "Ano": 1946}, {"pagina": 1218, "id_doc": "CO_0787", "remetente": "Jean B. Blair", "destinatario": "Candido Portinari", "data": "15/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa o dia de sua chegada ao Rio de Janeiro, para uma estadia r\u00e1pida. Pede que Portinari informe onde poder\u00e1 ver suas pinturas, oferecendo-se para retribuir tal gentileza, quando o pintor visitar a Calif\u00f3rnia.", "data_clean": "15/11/1946", "data_final": "1946-11-15T00:00:00", "Ano": 1946}, {"pagina": 1220, "id_doc": "CO_0788", "remetente": "Pierre Blanchar", "destinatario": "Candido Portinari", "data": "19/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a dar uma palestra no Congresso organizado pela Union Nationale des Intellectuels.", "data_clean": "19/06/1946", "data_final": "1946-06-19T00:00:00", "Ano": 1946}, {"pagina": 1221, "id_doc": "CO_0789", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "25/12/1944", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Deseja boas-festas aos Portinaris, comenta assuntos pessoais. agradecendo o presente recebido - um a\"Baianinha\". Joanita tamb\u00e9m envia votos de felicidades.", "data_clean": "25/12/1944", "data_final": "1944-12-25T00:00:00", "Ano": 1944}, {"pagina": 1224, "id_doc": "CO_0790", "remetente": "Juan Manuel Alvarez del Castillo", "destinatario": "Candido Portinari", "data": "10/05/1958", "tipo_doc": "Comunicado", "onomastico": null, "memo_resumo": "Comunica a Portinari que, quando regressarem ao Brasil, seus quadros, enviados para a Bienal Interamericana, ser\u00e3o retirados da Alf\u00e2ndega pela miss\u00e3o diplom\u00e1tica mexicana.", "data_clean": "10/05/1958", "data_final": "1958-05-10T00:00:00", "Ano": 1958}, {"pagina": 1228, "id_doc": "CO_0792", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "05/04/1959", "tipo_doc": "Telegrama", "onomastico": "Carleton Sprague Smith", "memo_resumo": "Pergunta se Portinari recebeu o convite de Carleton Sprague Smith, para visitar os Estados Unidos, por ocasi\u00e3o da exposi\u00e7\u00e3o dele. Pede resposta urgente.", "data_clean": "05/04/1959", "data_final": "1959-04-05T00:00:00", "Ano": 1959}, {"pagina": 1232, "id_doc": "CO_0794", "remetente": "N. Blankmeister", "destinatario": "Candido Portinari", "data": "18/09/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como editor e pintor, dizendo-se interessado em organizar uma exposi\u00e7\u00e3o de Portinari, itinerante por cidades alem\u00e3s.", "data_clean": "18/09/1950", "data_final": "1950-09-18T00:00:00", "Ano": 1950}, {"pagina": 1233, "id_doc": "CO_0795", "remetente": "Abra\u00e3o Blay", "destinatario": "Candido Portinari", "data": "02/03/1961", "tipo_doc": "Carta", "onomastico": "Eduardo Sucupira Filho", "memo_resumo": "Pede que Portinari ilustre a capa de seu livro, intitulado \"Do trabalho \u00e0 civiliza\u00e7\u00e3o\".", "data_clean": "02/03/1961", "data_final": "1961-03-02T00:00:00", "Ano": 1961}, {"pagina": 1234, "id_doc": "CO_0796", "remetente": "Abra\u00e3o Blay", "destinatario": "Candido Portinari", "data": "05/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradecem a ilustra\u00e7\u00e3o que Portinari fez para a capa do livro deles, \"Do trabalho \u00e0 civiliza\u00e7\u00e3o\".", "data_clean": "05/06/1961", "data_final": "1961-06-05T00:00:00", "Ano": 1961}, {"pagina": 1235, "id_doc": "CO_0797", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "11/06/1946", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Agradece a colhida de Portinari, bem como \u00e0 autoriza\u00e7\u00e3o para a revista reproduzir algumas de suas obras. Informa estar enviando c\u00f3pia da carta escrita a Niemeyer, por indica\u00e7\u00e3o de Portinari.", "data_clean": "11/06/1946", "data_final": "1946-06-11T00:00:00", "Ano": 1946}, {"pagina": 1236, "id_doc": "CO_0798", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "04/07/1946", "tipo_doc": "Carta", "onomastico": "F\u00e9lix Gattegno", "memo_resumo": "Carta-convite para Portinari participar das reuni\u00f5es de personalidades e arquitetos franceses, que pensam em fazer uma exposi\u00e7\u00e3o itinerantes sobre a nova arquitetura francesa da reconstru\u00e7\u00e3o p\u00f3s-guerra.Tal exposi\u00e7\u00e3o ser\u00e1 promovida pelo adido de informa\u00e7\u00e3o da Embaixada Francesa, em Buenos Aires, para circular na Am\u00e9rica do Sul.", "data_clean": "04/07/1946", "data_final": "1946-07-04T00:00:00", "Ano": 1946}, {"pagina": 1238, "id_doc": "CO_0799", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "20/11/1946", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Bruy\u00e8re", "memo_resumo": "Avisa que chegar\u00e1 ao Rio em dezembro para uma visita. Diz que, no pr\u00f3ximo n\u00famero, na edi\u00e7\u00e3o francesa e na da Am\u00e9rica do Sul, da revista \"Architecture d'Aujourd'Hui\", ser\u00e1 focalizada a Igreja da Pampulha. Pede que o pintor avise a Oscar Niemeyer de sua chegada.", "data_clean": "20/11/1946", "data_final": "1946-11-20T00:00:00", "Ano": 1946}, {"pagina": 1240, "id_doc": "CO_0800", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "05/03/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o ter se encontrado com Portinari no Brasil e diz ignorar os resultados das elei\u00e7\u00f5es de que o artista participou. Diz que conheceu o Minist\u00e9rio da Educa\u00e7\u00e3o e que vai escrever um artigo para a revista \"Art Pr\u00e9sent\" sobre o papel da pintura e da escultura na arquitetura monumental contempor\u00e2nea. Pede que Portinari envie fotografias de seus afrescos e mosaicos, tanto do MEC quanto da Pampulha.", "data_clean": "05/03/1947", "data_final": "1947-03-05T00:00:00", "Ano": 1947}, {"pagina": 1241, "id_doc": "CO_0801", "remetente": "Rose M. Blount", "destinatario": "Candido Portinari", "data": "03/06/1941", "tipo_doc": "Carta", "onomastico": "Vernon C. Porter", "memo_resumo": "Informa que, por sugest\u00e3o de Vernon Porter, do Riverside Museum, est\u00e3o enviando recortes com as cr\u00edticas publicadas sobre a exposi\u00e7\u00e3o de Portinari, no Denver Museum. Lamenta n\u00e3o ter sido feito cat\u00e1logo.", "data_clean": "03/06/1941", "data_final": "1941-06-03T00:00:00", "Ano": 1941}, {"pagina": 1242, "id_doc": "CO_0802", "remetente": "Vladimir Bobri", "destinatario": "Candido Portinari", "data": "11/02/1955", "tipo_doc": "Carta", "onomastico": "Andr\u00e9s Seg\u00f3via", "memo_resumo": "Informa que a \"Guitar Review\" deseja dedicar uma edi\u00e7\u00e3o especial ao Brasil e \u00e0 m\u00fasica brasileira. Pede que Portinari envie alguns desenhos para ilustrar tal edi\u00e7\u00e3o. Cita nomes de m\u00fasicos que tamb\u00e9m estar\u00e3o representados na mesma edi\u00e7\u00e3o.", "data_clean": "11/02/1955", "data_final": "1955-02-11T00:00:00", "Ano": 1955}, {"pagina": 1243, "id_doc": "CO_0803", "remetente": "Mario Bocchi", "destinatario": "Candido Portinari", "data": "09/08/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se a Portinari, mostrando-se interessado em adquirir um desenho dele, diretamente, evitando pagar comiss\u00e3o a uma galeria de arte.", "data_clean": "09/08/1960", "data_final": "1960-08-09T00:00:00", "Ano": 1960}, {"pagina": 1244, "id_doc": "CO_0804", "remetente": "Jaime Torres Bodet", "destinatario": "Candido Portinari", "data": "30/07/1952", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Fornece informa\u00e7\u00f5es sobra uma Confer\u00eancia Internacional de Artistas, a realizar-se em Veneza, citando participantes do Comit\u00ea Organizador e convidando Portinari a fazer parte do Comit\u00ea de Honra da referida confer\u00eancia.", "data_clean": "30/07/1952", "data_final": "1952-07-30T00:00:00", "Ano": 1952}, {"pagina": 1246, "id_doc": "CO_0805", "remetente": "Arturo Profili", "destinatario": "Candido Portinari", "data": "01/06/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede estudos e desenhos para serem inclu\u00eddos na exposi\u00e7\u00e3o internacional de arte, a ser realizada na It\u00e1lia.", "data_clean": "01/06/1959", "data_final": "1959-06-01T00:00:00", "Ano": 1959}, {"pagina": 1249, "id_doc": "CO_0806", "remetente": "Luigi Bogliolo", "destinatario": "Candido Portinari", "data": "03/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sabedor que a exposi\u00e7\u00e3o de obras de Portinari sobre Israel encerrar-se-\u00e1 em meados de maio, consulta Portinari sobre a possibilidade de exp\u00f4-las em Belo Horizonte, convidando o casal Portinari para a \"vernissage\", caso concorde.", "data_clean": "03/05/1958", "data_final": "1958-05-03T00:00:00", "Ano": 1958}, {"pagina": 1250, "id_doc": "CO_0807", "remetente": "Irene de Bojano", "destinatario": "Candido Portinari", "data": "16/03/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome da Comiss\u00e3o Organizadora, convida Portinari a fazer parte do 2\u00ba Sal\u00e3o de Maio , em S\u00e3o Paulo.", "data_clean": "16/03/1938", "data_final": "1938-03-16T00:00:00", "Ano": 1938}, {"pagina": 1251, "id_doc": "CO_0808", "remetente": "Hanna Deinhard", "destinatario": "Maria Portinari", "data": "11/06/1956", "tipo_doc": "Carta", "onomastico": "F. Schiff", "memo_resumo": "Lamenta n\u00e3o ter ido ao vernissage da exposi\u00e7\u00e3o, em Jerusal\u00e9m, justificando-se. Pergunta se os Portinaris ir\u00e3o a Haifa, desejosa de encontr\u00e1-los.", "data_clean": "11/06/1956", "data_final": "1956-06-11T00:00:00", "Ano": 1956}, {"pagina": 1252, "id_doc": "CO_0809", "remetente": "Oswald H. Boltz", "destinatario": "George Biddle", "data": "12/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tece considera\u00e7\u00f5es e coment\u00e1rios sobre suas experi\u00eancias com temperol.", "data_clean": "12/12/1941", "data_final": "1941-12-12T00:00:00", "Ano": 1941}, {"pagina": 1254, "id_doc": "CO_0810", "remetente": "Bohum\u00edr Dvorsky", "destinatario": "Candido Portinari", "data": "02/12/1957", "tipo_doc": "Carta", "onomastico": "Arnost Paderl\u00edk", "memo_resumo": "Em nome da Uni\u00e3o dos Artistas Tchecos, agradece a acolhida que Portinari proporcionou \u00e0 Delega\u00e7\u00e3o que veio ao Brasil, para a Bienal de S\u00e3o Paulo. Aproveita, para convidar Portinari a estender sua exposi\u00e7\u00e3o, que est\u00e1 na Alemanha, at\u00e9 Praga.", "data_clean": "02/12/1957", "data_final": "1957-12-02T00:00:00", "Ano": 1957}, {"pagina": 1256, "id_doc": "CO_0811", "remetente": "Annibal Bomfim", "destinatario": "Candido Portinari", "data": "29/08/1945", "tipo_doc": "Carta", "onomastico": "Henrique Pongetti", "memo_resumo": "De passagem pelo Rio de Janeiro, lamenta n\u00e3o ter encontrado Portinari. Tendo sido informado, por Henrique Pongetti, que Portinri pretende ilustrar edi\u00e7\u00f5es de luxo, imprimindo-as em sua pr\u00f3pria casa, envia, pelo portador da carta, cat\u00e1logo de m\u00e1quinas apropriadas para esse tipo de trabalho.", "data_clean": "29/08/1945", "data_final": "1945-08-29T00:00:00", "Ano": 1945}, {"pagina": 1257, "id_doc": "CO_0812", "remetente": "G\u00e9rson Pompeu Pinheiro", "destinatario": "Candido Portinari", "data": "24/01/1956", "tipo_doc": "Telegrama", "onomastico": "M\u00e1rio Barata", "memo_resumo": "Convida Portinari para o ato solene de posse do professor catedr\u00e1tico de Hist\u00f3ria da Arte, M\u00e1rio Barata, no Sal\u00e3o Nobre da ENBA.", "data_clean": "24/01/1956", "data_final": "1956-01-24T00:00:00", "Ano": 1956}, {"pagina": 1258, "id_doc": "CO_0813", "remetente": "Astrea Mattos", "destinatario": "Candido Portinari", "data": "09/12/1956", "tipo_doc": "Telegrama", "onomastico": "Maria Portinari", "memo_resumo": "Astrea serve de intermedi\u00e1ria entre J. Patrick Lannan e Portinari. Lannan oferece local e inteira liberdade para Portinari produzir um quadro, com dimens\u00f5es indicadas em carta, podendo ser paga adiantado, caso Maria deseje.Envia o telegrama por interm\u00e9dio de Carmen Portinho.", "data_clean": "09/12/1956", "data_final": "1956-12-09T00:00:00", "Ano": 1956}, {"pagina": 1259, "id_doc": "CO_0814", "remetente": "Alfredo Bonino", "destinatario": "Candido Portinari", "data": "06/09/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata do pagamento das obras de Portinari, vendidas em exposi\u00e7\u00e3o na sua galeria.", "data_clean": "06/09/1960", "data_final": "1960-09-06T00:00:00", "Ano": 1960}, {"pagina": 1260, "id_doc": "CO_0815", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "02/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia c\u00f3pia de carta que remeteu para o Rio de Janeiro, junto ao material solicitado por Portinari.", "data_clean": "02/07/1956", "data_final": "1956-07-02T00:00:00", "Ano": 1956}, {"pagina": 1262, "id_doc": "CO_0816", "remetente": "Candido Portinari", "destinatario": "Eugenio Luraghi", "data": "10/01/1961", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Acusa recebimento de livro, que qualifica de espl\u00eandido.", "data_clean": "10/01/1961", "data_final": "1961-01-10T00:00:00", "Ano": 1961}, {"pagina": 1263, "id_doc": "CO_0817", "remetente": "Marco A. Bonta C.", "destinatario": "Candido Portinari", "data": "01/07/1947", "tipo_doc": "Carta", "onomastico": "Pablo Neruda", "memo_resumo": "Tendo sido informado, por Pablo Neruda, do interesse de Portinari em conhecer o Chile, convida-o a pronunciar palestras no Instituto de Extensi\u00f3n, sob sua dire\u00e7\u00e3o, oferecendo-lhe passagens de ida e volta a Buenos Aires.", "data_clean": "01/07/1947", "data_final": "1947-07-01T00:00:00", "Ano": 1947}, {"pagina": 1264, "id_doc": "CO_0818", "remetente": "A. Tchakovsky", "destinatario": "Candido Portinari", "data": "26/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari responda a duas perguntas sobre sua obra atual e projetos para um futuro pr\u00f3ximo. Pede uma repodu\u00e7\u00e3o de uma obra, autografada.", "data_clean": "26/03/1958", "data_final": "1958-03-26T00:00:00", "Ano": 1958}, {"pagina": 1266, "id_doc": "CO_0819", "remetente": "F. Schiff", "destinatario": "Candido Portinari", "data": "03/06/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que est\u00e3o orgulhosos em expor as obras de Portinari em Israel e honrados em receb\u00ea-lo pessoalmente. Diz desejar promover uma \"soir\u00e9e\" no Museu de Arte Moderna de Haifa, em sua homenagem. Convida Portinari a visitar uma exposi\u00e7\u00e3o local, onde se encontraria com pintores israelenses.", "data_clean": "03/06/1956", "data_final": "1956-06-03T00:00:00", "Ano": 1956}, {"pagina": 1267, "id_doc": "CO_0820", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "/12/1956", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Desejam boas festas aos Portinaris. Lupe comenta a exposi\u00e7\u00e3o de Neuch\u00e2tel, onde o grande sucesso foi um \"Espantalho\". Mostra-se feliz com a chegada do retrato de Raul Bopp, que Portinari pintou.", "data_clean": "01/12/1956", "data_final": "1956-12-01T00:00:00", "Ano": 1956}, {"pagina": 1270, "id_doc": "CO_0821", "remetente": "Vlastimil Fiala", "destinatario": "Candido Portinari", "data": "18/04/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando livros sobre artistas tchecos, solicitando o consentimento de Portinari para publicar, em uma s\u00e9rie sobre artistas internacionais, uma monografia sobre ele. Para tanto, pede tamb\u00e9m fotos de obras.", "data_clean": "18/04/1958", "data_final": "1958-04-18T00:00:00", "Ano": 1958}, {"pagina": 1271, "id_doc": "CO_0822", "remetente": "Nelson Tabajara", "destinatario": "Candido Portinari", "data": "11/11/1956", "tipo_doc": "Carta", "onomastico": "O. Mazar-Nergal", "memo_resumo": "Informa estar enviando recorte de jornal sobre a exposi\u00e7\u00e3o de Portinari em Haifa, avisando que est\u00e1 sendo organizada uma cole\u00e7\u00e3o de recortes para serem enviadas a ele. Mostra-se precupado com a situa\u00e7\u00e3o em Israel, mas acha que os quadros de Portinari n\u00e3o correm risco.", "data_clean": "11/11/1956", "data_final": "1956-11-11T00:00:00", "Ano": 1956}, {"pagina": 1272, "id_doc": "CO_0823", "remetente": null, "destinatario": "Candido Portinari", "data": "04/01/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que tentar\u00e3o recuperar o quadro roubado na exposi\u00e7\u00e3o em Paris.", "data_clean": "04/01/1957", "data_final": "1957-01-04T00:00:00", "Ano": 1957}, {"pagina": 1274, "id_doc": "CO_0824", "remetente": "Candido Portinari", "destinatario": "Eugenio Luraghi", "data": "01/10/1955", "tipo_doc": "Telegrama", "onomastico": "Gerda Helga Bordtheiser", "memo_resumo": "Pede que Luraghi providencie duas passagens G\u00eanova - Rio, pelo navio Giulio Cesare, para Inge e Gerda Bordtheiser, pag\u00e1veis no Brasil.", "data_clean": "01/10/1955", "data_final": "1955-10-01T00:00:00", "Ano": 1955}, {"pagina": 1275, "id_doc": "CO_0825", "remetente": "Fernando de Azevedo", "destinatario": "Candido Portinari", "data": "13/06/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica data e hor\u00e1rio da inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de obras de Portinari sobre Israel, no Museu de Arte Moderna de S\u00e3o Paulo. Solicita confirma\u00e7\u00e3o  de Portinari, em outro telegrama, enviado logo ap\u00f3s o primeiro.", "data_clean": "13/06/1958", "data_final": "1958-06-13T00:00:00", "Ano": 1958}, {"pagina": 1277, "id_doc": "CO_0826", "remetente": "Bueno do Prado", "destinatario": "Antonio Callado", "data": "23/06/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que, em setembro, a exposi\u00e7\u00e3o de Portinari ser\u00e1 inaugurada no Museu de Col\u00f4nia. Informa, ainda, que a Embaixada negocia realiza\u00e7\u00e3o da exposi\u00e7\u00e3o em Munique, em julho.", "data_clean": "23/06/1957", "data_final": "1957-06-23T00:00:00", "Ano": 1957}, {"pagina": 1278, "id_doc": "CO_0827", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "01/06/1941", "tipo_doc": "Carta", "onomastico": "Manuel do Nascimento Vargas Netto", "memo_resumo": "\u00c0 bordo do navio Mormacsea, trata das provid\u00eancias necess\u00e1rias ao seu casamento, por procura\u00e7\u00e3o. Informa os v\u00e1rios endere\u00e7os onde poder\u00e1 ser encontrado.", "data_clean": "01/06/1941", "data_final": "1941-06-01T00:00:00", "Ano": 1941}, {"pagina": 1280, "id_doc": "CO_0828", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "06/08/1941", "tipo_doc": "Carta", "onomastico": "Caputi", "memo_resumo": "Diz ter sabido da viagem dos Portinaris, para os Estados Unidos, por um boletim do Minist\u00e9rio. Convida-os a irem \u00e0 Calif\u00f3rnia, comentando a vida l\u00e1. Relata sua situa\u00e7\u00e3o com Pilar, que est\u00e1 ruim. Reclama da falta de not\u00edcias do Brasil.", "data_clean": "06/08/1941", "data_final": "1941-08-06T00:00:00", "Ano": 1941}, {"pagina": 1281, "id_doc": "CO_0829", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "19/01/1942", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Envia a carta por interm\u00e9dio da Embaixada, sem saber onde est\u00e3o, pedindo not\u00edcias. Comenta ter lido declara\u00e7\u00e3o de Portinari ao \"Time\". D\u00e1 seu novo endere\u00e7o e conta o que tem feito. Convida os Portinaris a instalarem-se em Los Angeles. Observa que Get\u00falio e Aranha acertaram, enviando-o para fazer trabalhos em Washington.", "data_clean": "19/01/1942", "data_final": "1942-01-19T00:00:00", "Ano": 1942}, {"pagina": 1282, "id_doc": "CO_0830", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "03/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Congratula-se com Portinari pela assinatura do contrato para execu\u00e7\u00e3o dos pain\u00e9is da ONU. Diz que promoveu, na Sui\u00e7a, uma exposi\u00e7\u00e3o coletiva de artistas brasileiros, com a colabora\u00e7\u00e3o do Museu de Arte Moderna do Rio de Janeiro. Como a referida mostra ser\u00e1 aumentada, para ser levada a Lugano, pede a Portinari que envie, por interm\u00e9dio do Itamarati, uns seis ou oito desenhos e algumas gravuras mais, pelos quais ele se responsabiliza pessoalmente.", "data_clean": "03/03/1955", "data_final": "1955-03-03T00:00:00", "Ano": 1955}, {"pagina": 1283, "id_doc": "CO_0831", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "05/10/1956", "tipo_doc": "Carta", "onomastico": "Epstein", "memo_resumo": "Acusa recebimento de cat\u00e1logo e recortes de peri\u00f3dicos. Relata a pequena viagem que fez, percorrendo cidades da It\u00e1lia, recomendando o passeio aos Portinaris. Diz que gostaria de ir a Paris, v\u00ea-los e \u00e0 exposi\u00e7\u00e3o, mas o c\u00e2mbio est\u00e1 dificultando a viagem.", "data_clean": "05/10/1956", "data_final": "1956-10-05T00:00:00", "Ano": 1956}, {"pagina": 1284, "id_doc": "CO_0832", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "14/11/1956", "tipo_doc": "Carta", "onomastico": "Caio de Mello Franco", "memo_resumo": "Diz que a carta anterior, pela pressa com que foi escrita, fica sem efeito, reiterando a vontade de enviar uma lembran\u00e7a para Maria, bem como para Queiroz Lima. Comenta ter recebido convite para ir para o Cairo. Deseja boa viagem de retorno ao Brasil.", "data_clean": "14/11/1956", "data_final": "1956-11-14T00:00:00", "Ano": 1956}, {"pagina": 1285, "id_doc": "CO_0833", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "/02/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Relata a dificuldade que est\u00e1 enfrentando para retirar determinado pacote, endere\u00e7ado a Portinari, dos Correios. Informa que sua casa foi invadida por ladr\u00f5es, mas foram presos e n\u00e3o chegaram a levar nada. Comenta que os livros-\u00e1lbuns devem estar chegando, explicando como ser\u00e1 feita a distribui\u00e7\u00e3o dos mesmos.", "data_clean": "01/02/1941", "data_final": "1941-02-01T00:00:00", "Ano": 1941}, {"pagina": 1288, "id_doc": "CO_0835", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "/02/1941", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Aproveita a ida de Florence a Brodowski, para mandar not\u00edcias. Diz que Pilar dever\u00e1 ir tamb\u00e9m, mas ele s\u00f3 poder\u00e1 ir no carnaval. Refere-se a problemas quanto \u00e0 sua remo\u00e7\u00e3o para Los Angeles. Informa que os \u00e1lbuns chegaram.", "data_clean": "01/02/1941", "data_final": "1941-02-01T00:00:00", "Ano": 1941}, {"pagina": 1289, "id_doc": "CO_0836", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "09/10/1955", "tipo_doc": "Carta", "onomastico": "Abelardo Rodrigues", "memo_resumo": "Fala do livro editado em Turim, com desenhos de Portinari. Fala das elei\u00e7\u00f5es no Brasil, com vantagens para Juscelino. Pede um desenho,  feito para os murais da ONU, para a exposi\u00e7\u00e3o de Neuch\u00e2tel. Descreve o que ser\u00e1 a exposi\u00e7\u00e3o e conta a est\u00f3ria do \"Bumba-meu-Boi\", que ser\u00e1 apresentada.", "data_clean": "09/10/1955", "data_final": "1955-10-09T00:00:00", "Ano": 1955}, {"pagina": 1290, "id_doc": "CO_0837", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "20/10/1955", "tipo_doc": "Carta", "onomastico": "Dirceu Nery", "memo_resumo": "Repete, mais ou menos, os assuntos tratados na CO-836: fala na exposi\u00e7\u00e3o de Neuch\u00e2tel, onde deve figurar um estudo de Portinari para a ONU, e descreve o \"Bumba-meu-Boi\" que ser\u00e1 apresentado.", "data_clean": "20/10/1955", "data_final": "1955-10-20T00:00:00", "Ano": 1955}, {"pagina": 1291, "id_doc": "CO_0838", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "19/09/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o sucesso da exposi\u00e7\u00e3o de gravuras brasileiras em Lugano. Pede que Portinari envie outra obras, para acrescentar \u00e0 mostra. Diz ter enviado o cat\u00e1logo, com reprodu\u00e7\u00f5es de obras dele.", "data_clean": "19/09/1954", "data_final": "1954-09-19T00:00:00", "Ano": 1954}, {"pagina": 1292, "id_doc": "CO_0839", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "10/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o calor excessivo em Paris, dizendo ter passado no hotel de Portinari, deixando bilhete. Pergunta sobre as inten\u00e7\u00f5es dos Portinaris de irem \u00e0 Sui\u00e7a ou ao Norte da It\u00e1lia, avisando que pesquisar\u00e1 pre\u00e7os. Faz refer\u00eancia \u00e0 exposi\u00e7\u00e3o em outubro, o que limitaria o tempo dispon\u00edvel para viajarem. Fala nos quadros que adquiriu.", "data_clean": "10/07/1956", "data_final": "1956-07-10T00:00:00", "Ano": 1956}, {"pagina": 1293, "id_doc": "CO_0840", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "01/11/1956", "tipo_doc": "Carta", "onomastico": "Juracy de Queiroz Lima", "memo_resumo": "Parabeniza Portinari pelo sucesso da exposi\u00e7\u00e3o. Diz estar enviando um rel\u00f3gio pequeno de ouro para ser encaminhado \u00e0 Juracy Queiroz Lima. Mas que, se Maria gostar dele, deseja que Maria fique com ele. Provicenciar\u00e1 outro objeto para Queiroz Lima. Deseja boa viagem, no retorno ao Brasil.", "data_clean": "01/11/1956", "data_final": "1956-11-01T00:00:00", "Ano": 1956}, {"pagina": 1294, "id_doc": "CO_0841", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "08/09/1941", "tipo_doc": "Carta", "onomastico": "Yaconeli", "memo_resumo": "Apresenta um amigo, Yaconeli, que quer conhecer Portinari e que vai para o Brasil. Pede que Portinari escreva, informando sobre seus planos, antes de voltar ao Brasil.", "data_clean": "08/09/1941", "data_final": "1941-09-08T00:00:00", "Ano": 1941}, {"pagina": 1295, "id_doc": "CO_0842", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "20/08/1941", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Comenta seu problema com Pilar, que n\u00e3o quer mais ir para os Estados Unidos. Descreve a vida em Los Angeles. Insiste na ida do casal Portinari para uma visita ou at\u00e9 para moradia.", "data_clean": "20/08/1941", "data_final": "1941-08-20T00:00:00", "Ano": 1941}, {"pagina": 1297, "id_doc": "CO_0843", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "10/11/1941", "tipo_doc": "Carta", "onomastico": "Pilar Ferrer", "memo_resumo": "Acusa recebimento de carta de Portinari e informa que est\u00e3o felizes, ele e Pilar, pela prov\u00e1vel ida da fam\u00edlia a Los Angeles.", "data_clean": "10/11/1941", "data_final": "1941-11-10T00:00:00", "Ano": 1941}, {"pagina": 1298, "id_doc": "CO_0844", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "28/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta at\u00e9 quando Portinari ficar\u00e1 nos Estados Unidos, avisando que est\u00e1 de partida para Nova Orleans, para receber Pilar, que chega do Brasil.", "data_clean": "28/09/1941", "data_final": "1941-09-28T00:00:00", "Ano": 1941}, {"pagina": 1302, "id_doc": "CO_0849", "remetente": "Cyro de Freitas-Valle", "destinatario": "Candido Portinari", "data": "30/03/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o ter podido comparecer \u00e0 exposi\u00e7\u00e3o dos pain\u00e9is da ONU, mas diz que volta a Nova York breve e quer combinar a inaugura\u00e7\u00e3o dos pain\u00e9is, na ONU, para o dia 7 de setembro.", "data_clean": "30/03/1956", "data_final": "1956-03-30T00:00:00", "Ano": 1956}, {"pagina": 1305, "id_doc": "CO_0851", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "02/09/1941", "tipo_doc": "Carta", "onomastico": "Carmen Miranda", "memo_resumo": "Insiste, com os Portinaris, para que apare\u00e7am em Los Angeles, citando diversas pessoas interessantes que se encontram l\u00e1.", "data_clean": "02/09/1941", "data_final": "1941-09-02T00:00:00", "Ano": 1941}, {"pagina": 1306, "id_doc": "CO_0852", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "10/12/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Diz ter pensado em ir a Pittsburg, tendo desistido por ser meio longe. Comenta a vida e os pre\u00e7os em Washington, falando nos amigos. Diz que, em Yokohama, quer receber longa carta, dando not\u00edcias dos amigos. Avisa que mandar\u00e1 logo os pinc\u00e9is.", "data_clean": "10/12/1940", "data_final": "1940-12-10T00:00:00", "Ano": 1940}, {"pagina": 1310, "id_doc": "CO_0855", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "27/02/1940", "tipo_doc": "Carta", "onomastico": "Lucio Costa", "memo_resumo": "Relata sua ida \u00e0 Secretaria de Justi\u00e7a de S\u00e3o Paulo, para tratar da efetiva\u00e7\u00e3o do sobrinho do Prefeito de Brodowski, no cargo de escriv\u00e3o da Pol\u00edcia daquela cidade. Informa estar embarcando para o Rio, onde falar\u00e1 com Lucio Costa. Envia recado a Pilar.", "data_clean": "27/02/1940", "data_final": "1940-02-27T00:00:00", "Ano": 1940}, {"pagina": 1327, "id_doc": "CO_0865", "remetente": "Gabriel Talphio", "destinatario": "Candido Portinari", "data": "10/12/1956", "tipo_doc": "Carta", "onomastico": "Josef Leron", "memo_resumo": "Informa ter enviado a Portinari o \u00faltimo n\u00famero do jornal de arte e literatura \"Gazit\", de Tel-Aviv, onde foi publicado ensaio de sua autoria, sobre Portinari e a exposi\u00e7\u00e3o de suas obras em Israel.", "data_clean": "10/12/1956", "data_final": "1956-12-10T00:00:00", "Ano": 1956}, {"pagina": 1329, "id_doc": "CO_0866", "remetente": "Leopoldo Gotuzzo", "destinatario": "Candido Portinari", "data": "04/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando um recorte do \"New York Times\", onde saiu a reprodu\u00e7\u00e3o de foto da montagem dos pain\u00e9is da ONU.", "data_clean": "04/12/1957", "data_final": "1957-12-04T00:00:00", "Ano": 1957}, {"pagina": 1331, "id_doc": "CO_0867", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "/12/1933", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Madeleine Foujita", "memo_resumo": "Pergunta se Portinari recebeu os pinc\u00e9is e informa que Madeleine Foujita morreu.", "data_clean": "01/12/1933", "data_final": "1933-12-01T00:00:00", "Ano": 1933}, {"pagina": 1333, "id_doc": "CO_0868", "remetente": "Georges Kosztelitz", "destinatario": "Maria Portinari", "data": "21/01/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o ter encontrado os Portinaris, quando ela e a fam\u00edlia passaram pelo Rio, na volta de uma viagem. Manda lembran\u00e7as e diz que continua adorando o quadro de Portinari que possui.", "data_clean": "21/01/1957", "data_final": "1957-01-21T00:00:00", "Ano": 1957}, {"pagina": 1334, "id_doc": "CO_0869", "remetente": "Manoel Kantor", "destinatario": "Candido Portinari", "data": "19/02/1957", "tipo_doc": "Telegrama", "onomastico": "Rafael Alberti", "memo_resumo": "Avisa que Rafael Alberti passar\u00e1 pelo Rio, informando v\u00f4o e hor\u00e1rio.", "data_clean": "19/02/1957", "data_final": "1957-02-19T00:00:00", "Ano": 1957}, {"pagina": 1335, "id_doc": "CO_0870", "remetente": "Raul Corr\u00eaa de Smandek", "destinatario": "Candido Portinari", "data": "23/05/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Desculpa-se, lamentando na\u00f5 ter-se encontrado com Portinari, ao passar pelo Rio.", "data_clean": "23/05/1957", "data_final": "1957-05-23T00:00:00", "Ano": 1957}, {"pagina": 1336, "id_doc": "CO_0871", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "27/05/1956", "tipo_doc": "Cart\u00e3o", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Mostra-se contente com a vinda deles para a Europa, convidando-os a ir a Sui\u00e7a.", "data_clean": "27/05/1956", "data_final": "1956-05-27T00:00:00", "Ano": 1956}, {"pagina": 1338, "id_doc": "CO_0872", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "22/02/1941", "tipo_doc": "Cart\u00e3o", "onomastico": "Antonio Bento", "memo_resumo": "Avisa que o pacote chwegou, mas que ainda n\u00e3o pode peg\u00e1-lo. Explica como resolveu os assuntos de dinheiro e d\u00e1 not\u00edcias do gato.", "data_clean": "22/02/1941", "data_final": "1941-02-22T00:00:00", "Ano": 1941}, {"pagina": 1340, "id_doc": "CO_0873", "remetente": "Carlos Abreu de Souza", "destinatario": "Candido Portinari", "data": "20/09/1957", "tipo_doc": "Carta", "onomastico": "J. Gilbert Dreyfus", "memo_resumo": "Mostra-se surpreso com a inquieta\u00e7\u00e3o de Portinari, em rela\u00e7\u00e3o \u00e0s obras que foram expostas em Israel, na Maison de la Pens\u00e9e Fran\u00e7aise e na Alemanha, eximindo a Embaixada de responsabilidade sobre elas. Sugere que Portinari dirija-se ao Itamaraty, procurando o chefe da Divis\u00e3o Cultural ou o respons\u00e1vel pelo setor de exposi\u00e7\u00f5es, que poder\u00e3o resolver o assunto.", "data_clean": "20/09/1957", "data_final": "1957-09-20T00:00:00", "Ano": 1957}, {"pagina": 1345, "id_doc": "CO_0876", "remetente": "Os\u00f3rio Borba", "destinatario": "Candido Portinari", "data": "08/01/1941", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Agradece o c
