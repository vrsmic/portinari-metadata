nados ao nosso folclore ou \u00e0 economia.", "data_clean": "30/07/1955", "data_final": "1955-07-30T00:00:00", "Ano": 1955}, {"pagina": 543, "id_doc": "CO_0332", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "19/05/1947", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Desculpa-se pela demora, avisando estar devolvendo uma revista e recortes de jornais franceses. Formula os melhores votos de sucesso para a exposi\u00e7\u00e3o em Buenos Aires.", "data_clean": "19/05/1947", "data_final": "1947-05-19T00:00:00", "Ano": 1947}, {"pagina": 545, "id_doc": "CO_0333", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "09/01/1939", "tipo_doc": "Bilhete", "onomastico": "Manuel Bandeira", "memo_resumo": "Envia abra\u00e7o, dele e de Manuel.", "data_clean": "09/01/1939", "data_final": "1939-01-09T00:00:00", "Ano": 1939}, {"pagina": 546, "id_doc": "CO_0334", "remetente": "Jean Bouret", "destinatario": "Candido Portinari", "data": "11/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, comentando o artigo publicado. Diz sentir-se honrado e espera encontr\u00e1-lo na semana seguinte.", "data_clean": "11/10/1946", "data_final": "1946-10-11T00:00:00", "Ano": 1946}, {"pagina": 547, "id_doc": "CO_0335", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "11/01/1946", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece e retribui os votos de boas-festas dos Portinaris, elogiando o cart\u00e3o de Natal decorado com a reprodu\u00e7\u00e3o de um \"Retrato de Jo\u00e3o C\u00e2ndido\".", "data_clean": "11/01/1946", "data_final": "1946-01-11T00:00:00", "Ano": 1946}, {"pagina": 549, "id_doc": "CO_0336", "remetente": "L. E. R. Church", "destinatario": "Candido Portinari", "data": "26/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Espera que Portinari j\u00e1 tenha visto um artigo sobre seu trabalho realizado em Washington, publicado na revista \"The Studio\". De todo modo, avisa estar enviando outra c\u00f3pia do mesmo.", "data_clean": "26/01/1943", "data_final": "1943-01-26T00:00:00", "Ano": 1943}, {"pagina": 550, "id_doc": "CO_0337", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "08/07/1943", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Informa estar enviando c\u00f3pia de trecho de um artigo do \"Journal of Aesthetics and Art Criticism\", que cont\u00e9m excelentes refer\u00eancias ao nome de Portinari.", "data_clean": "08/07/1943", "data_final": "1943-07-08T00:00:00", "Ano": 1943}, {"pagina": 552, "id_doc": "CO_0338", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "08/10/1951", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Em nome da Comiss\u00e3o (Nacional de Belas Artes) pede o comparecimento urgente de Portinari ao Museu Nacional de Belas Artes, em dia e hor\u00e1rio informado.", "data_clean": "08/10/1951", "data_final": "1951-10-08T00:00:00", "Ano": 1951}, {"pagina": 553, "id_doc": "CO_0339", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "/10/1951", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Em nome da Comiss\u00e3o (Nacional de Belas Artes) solicita a presen\u00e7a de Portinari para vota\u00e7\u00e3o de premia\u00e7\u00e3o da medalha de honra e dos premios de viagem, marcando dias e hor\u00e1rios.", "data_clean": "01/10/1951", "data_final": "1951-10-01T00:00:00", "Ano": 1951}, {"pagina": 554, "id_doc": "CO_0340", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "29/10/1951", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Em nome da Comiss\u00e3o (Nacional de Belas Artes) solicita presen\u00e7a de Portinari na confer\u00eancia v\u00e1rias premia\u00e7\u00f5es, informando dias e hor\u00e1rios previstos.", "data_clean": "29/10/1951", "data_final": "1951-10-29T00:00:00", "Ano": 1951}, {"pagina": 555, "id_doc": "CO_0341", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "02/10/1951", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Em nome da Comiss\u00e3o (Nacional de Belas Arte) informa dia e hor\u00e1rio do julgamento das se\u00e7\u00f5es de pintura e artes decorativas.", "data_clean": "02/10/1951", "data_final": "1951-10-02T00:00:00", "Ano": 1951}, {"pagina": 556, "id_doc": "CO_0342", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "06/10/1950", "tipo_doc": "Carta", "onomastico": "Aparecida Graciano", "memo_resumo": "Acusa recebimento de cartas, ressaltando que, mesmo n\u00e3o sendo poss\u00edvel expor neste momento, o governo tcheco insiste que Portinari visite o pa\u00eds, como h\u00f3spede. Pede uma resposta solicitando tamb\u00e9m que Portinari pergunte a Cl\u00f3vis Graciano se ele aceitaria o mesmo convite. Reafrirma sua admira\u00e7\u00e3o pelo artista e pelo cidad\u00e3o Portinari.", "data_clean": "06/10/1950", "data_final": "1950-10-06T00:00:00", "Ano": 1950}, {"pagina": 557, "id_doc": "CO_0343", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "22/04/1954", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de sua viagem \u00e0 Europa. Informa ter encontrado, no Museu Soares dos Reis, no Porto, um \"Bumba Meu Boi\" de Portinari.", "data_clean": "22/04/1954", "data_final": "1954-04-22T00:00:00", "Ano": 1954}, {"pagina": 559, "id_doc": "CO_0344", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "24/08/1955", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Goulart", "memo_resumo": "Diz estar enviando recorte de \"O Fraque\" com not\u00edcia sobre Portinari. Comenta outro artigo publicado em \"O Cruzeiro\". Informa estar trabalhando para as elei\u00e7\u00f5es de 1955, em prol da chapa Juscelino-Jango.", "data_clean": "24/08/1955", "data_final": "1955-08-24T00:00:00", "Ano": 1955}, {"pagina": 560, "id_doc": "CO_0345", "remetente": "M\u00e1rio Gruber", "destinatario": "Candido Portinari", "data": "22/05/1951", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Comunica que, em fim de agosto, voltar\u00e1 ao Brasil, casado, mostrando-se feliz pelo ambiente de trabalho que encontrar\u00e1.", "data_clean": "22/05/1951", "data_final": "1951-05-22T00:00:00", "Ano": 1951}, {"pagina": 561, "id_doc": "CO_0346", "remetente": "Mendes Andr\u00e9", "destinatario": "Maria Portinari", "data": "19/01/1963", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando, pelo portador, as tr\u00eas telas de Portinari. Trata do seguro das obras, especificando duas delas:\"Baiana\" e \"Greve\".", "data_clean": "19/01/1963", "data_final": "1963-01-19T00:00:00", "Ano": 1963}, {"pagina": 562, "id_doc": "CO_0347", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "23/11/1951", "tipo_doc": "Carta", "onomastico": "Falin de Oliveira", "memo_resumo": "Informa estar enviando fotos da viagem a Petr\u00f3polis. Pede que Portinari entregue o \"Espantalho\" do dr. Falin de Oliveira, avisando que acertar\u00e1 depois.", "data_clean": "23/11/1951", "data_final": "1951-11-23T00:00:00", "Ano": 1951}, {"pagina": 563, "id_doc": "CO_0348", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "27/03/1961", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Diz que os jornais noticiaram que Portinari estava doente, enviando votos de pronto restabelecimento. Comenta um estudo publicado no suplemento do \"Estado de S. Paulo\" sobre pintura e poesia, achando que deve interess\u00e1-lo. Convida os Portinaris para passar uns dias com eles, em S\u00e3o Paulo.", "data_clean": "27/03/1961", "data_final": "1961-03-27T00:00:00", "Ano": 1961}, {"pagina": 564, "id_doc": "CO_0349", "remetente": "Bruno Pith\u00e1", "destinatario": "Candido Portinari", "data": "17/04/1950", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Diz que L\u00f3i ( Lu\u00eds Portinari ) pediu-lhe a obra \"M\u00e3e Brasileira\", de sua propriedade, para a Bienal de Veneza, a qual emprestar\u00e1 com o maior prazer, apesar das saudades. D\u00e1 not\u00edcias da fam\u00edlia e pede a confirma\u00e7\u00e3o do pedido de empr\u00e9stimo \u00e0 Portinari.", "data_clean": "17/04/1950", "data_final": "1950-04-17T00:00:00", "Ano": 1950}, {"pagina": 566, "id_doc": "CO_0350", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "14/02/1952", "tipo_doc": "Carta", "onomastico": "Pellegrina Portinari", "memo_resumo": "Acusa recebimento de vasos de plantas, agradecendo, especialmente a Tata. Agradece, ainda, a magn\u00edfica estadia que os Portinaris proporcionaram a ele e sua mulher, em Brod\u00f3squi.", "data_clean": "14/02/1952", "data_final": "1952-02-14T00:00:00", "Ano": 1952}, {"pagina": 567, "id_doc": "CO_0351", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "06/01/1953", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "D\u00e1 not\u00edcais doa migos do Rio de Janeiro, onde se encontra. Relata encontro com Santa Rosa, citando sua entrevista para o \"Correio da Manh\u00e3\" onde elogia Portinari. Diz estar enviando recorte do \"Di\u00e1rio Carioca\". Avisa que ir\u00e1 a Brodowski, desejando a todos uma boa temporada por l\u00e1.", "data_clean": "06/01/1953", "data_final": "1953-01-06T00:00:00", "Ano": 1953}, {"pagina": 569, "id_doc": "CO_0352", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "26/02/1953", "tipo_doc": "Carta", "onomastico": "Pietro Maria Bardi", "memo_resumo": "D\u00e1 not\u00edcias de amigos comuns, avisando que mandou uma bebida especial para Portinari. Comenta que Pietro Maria Bardi aguarda visita de Portinari, enviando lembran\u00e7as \u00e0 fam\u00edlia.", "data_clean": "26/02/1953", "data_final": "1953-02-26T00:00:00", "Ano": 1953}, {"pagina": 570, "id_doc": "CO_0353", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "29/03/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Lastima n\u00e3o ter encontrado Portinari, em sua passagem pelo Rio, mostrandos-e preocupado com o estado de sa\u00fade do sr. Baptista, pai de Portinari. Informa que enviou-lhe um livro sobre a cidade de  Toledo e um sobre El Greco.", "data_clean": "29/03/1958", "data_final": "1958-03-29T00:00:00", "Ano": 1958}, {"pagina": 571, "id_doc": "CO_0354", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "13/08/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recorte de \"Not\u00edcias de Hoje\" e comenta a entrevista de Portinari ao \"Correio da Manh\u00e3\", onde o pintor afirma que a pintura vai acabar.", "data_clean": "13/08/1955", "data_final": "1955-08-13T00:00:00", "Ano": 1955}, {"pagina": 572, "id_doc": "CO_0355", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "31/03/1953", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Comenta e critica os jornais que s\u00f3 publicam esc\u00e2ndalos, e que n\u00e3o divulgaram devidamente a escolha de Portinari para pintar os pain\u00e9is da ONU, citando o \" O Fraque\", que d\u00e1 uma simples nota, a pedido do Graciano.", "data_clean": "31/03/1953", "data_final": "1953-03-31T00:00:00", "Ano": 1953}, {"pagina": 573, "id_doc": "CO_0356", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "28/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o jornal \"Miser\u00e1vel\" publicou uma not\u00edcia sobre os pain\u00e9is que Portinari pintar\u00e1 para a ONU.", "data_clean": "28/01/1955", "data_final": "1955-01-28T00:00:00", "Ano": 1955}, {"pagina": 574, "id_doc": "CO_0357", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "30/09/1950", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Relata visita recente \u00e0 fam\u00edlia de Portinari, no Rio, onde todos queriam not\u00edcias, especialmente sobre a aprecia\u00e7\u00e3o da obra de Portinari na Bienal de Veneza. Comenta o clima p\u00e9ssimo \u00e0s v\u00e9speras das elei\u00e7\u00f5es de 1950. Pede que Portinari avise aos brasileiros, em Paris, especialmente ao Cl\u00f3vis Graciano, que Octavio Tyrso ir\u00e1 chefiar o escrit\u00f3tio comercial do Brasil, em Bonn, e que n\u00e3o \u00e9 pessoa confi\u00e1vel.", "data_clean": "30/09/1950", "data_final": "1950-09-30T00:00:00", "Ano": 1950}, {"pagina": 576, "id_doc": "CO_0358", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "07/08/1950", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Envia o endere\u00e7o de Marcelo Ulisses Rodrigues. Pergunta como deve efetuar o pagamento da obra \"O Galo\", que adquiriu de Portinari. Manda recomenda\u00e7\u00f5es a Cl\u00f3vis Graciano.", "data_clean": "07/08/1950", "data_final": "1950-08-07T00:00:00", "Ano": 1950}, {"pagina": 577, "id_doc": "CO_0359", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "17/07/1951", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Diz estar enviando fotografias da praia, convidando os Portinaris a irem encontr\u00e1-lo em S\u00e3o Paulo. Envia not\u00edcias de Oswaldo ao sr. Baptista. Caso n\u00e3o seja poss\u00edvel, avisa que encontrar-se-\u00e3o no Rio, antes de partirem para Lisboa.", "data_clean": "17/07/1951", "data_final": "1951-07-17T00:00:00", "Ano": 1951}, {"pagina": 578, "id_doc": "CO_0360", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "25/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recem chegado da Europa, traz lembran\u00e7as de amigos comuns europeus. Lembra, a Portinari, que ser\u00e1 realizada reuni\u00e3o do Conselho Nacional da Paz, em S\u00e3o Paulo. Insiste em sua participa\u00e7\u00e3o, solicitando confirma\u00e7\u00e3o de presen\u00e7a.", "data_clean": "25/02/1953", "data_final": "1953-02-25T00:00:00", "Ano": 1953}, {"pagina": 579, "id_doc": "CO_0361", "remetente": null, "destinatario": null, "data": "21/08/1945", "tipo_doc": "Carta", "onomastico": "Newton Freitas", "memo_resumo": "Prop\u00f5e a publica\u00e7\u00e3o de uma monografia sobre a obra de Portinari, ressaltando que precisaria de 50 fotografias, para as reprodu\u00e7\u00f5es em preto e brando, e de cinco obras, para reprodu\u00e7\u00f5es a cores, diretamente do original. Solicita resposta breve.", "data_clean": "21/08/1945", "data_final": "1945-08-21T00:00:00", "Ano": 1945}, {"pagina": 580, "id_doc": "CO_0362", "remetente": "Ciro dos Anjos", "destinatario": "Candido Portinari", "data": "05/07/1944", "tipo_doc": "Carta", "onomastico": "Brasil Gerson", "memo_resumo": "Explica a Portinari um mal-entendido relacionado a desenhos enviados pelo pintor, agradecendo o que recebeu de presente.", "data_clean": "05/07/1944", "data_final": "1944-07-05T00:00:00", "Ano": 1944}, {"pagina": 581, "id_doc": "CO_0363", "remetente": "Ciro dos Anjos", "destinatario": "Candido Portinari", "data": "01/10/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o \u00e1lbum de reprodu\u00e7\u00f5es que Portinari lhe enviou, com obras de sua \u00faltima exposi\u00e7\u00e3o. Confessando-se \"analfabeto em mat\u00e9ria de pintura\", destaca algumas obras.", "data_clean": "01/10/1943", "data_final": "1943-10-01T00:00:00", "Ano": 1943}, {"pagina": 582, "id_doc": "CO_0364", "remetente": "Luciano Minguzzi", "destinatario": "Candido Portinari", "data": "08/05/1952", "tipo_doc": "Carta", "onomastico": "Germana Marucelli", "memo_resumo": "Apesar de na\u00f5 conhecer pessoalmente Portinari, e aconselhado por Germana Marucelli, toma a liberdade de escrever a Portinari pedindo-lhe que seja intermedi\u00e1rio na venda de obras suas, que se encontram em S\u00e3o Paulo. Diz acreditar que, como artista, Portinari saber\u00e1 avali\u00e1-las. Gostaria, tamb\u00e9m, de obter contatos na Am\u00e9rica do Norte, atrav\u00e9s de conhecimentos de Portinari.", "data_clean": "08/05/1952", "data_final": "1952-05-08T00:00:00", "Ano": 1952}, {"pagina": 584, "id_doc": "CO_0365", "remetente": "Elis Antunes", "destinatario": "Candido Portinari", "data": "04/11/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que n\u00e3o est\u00e3o conseguindo alugar um apartamento de propriedade de Portinari, pelo pre\u00e7o desejado pelo pintor. Sugere pre\u00e7o menor e aguarda resposta.", "data_clean": "04/11/1958", "data_final": "1958-11-04T00:00:00", "Ano": 1958}, {"pagina": 587, "id_doc": "CO_0367", "remetente": "Ant\u00f4nio B. Martins Aranha", "destinatario": "Candido Portinari", "data": "21/08/1961", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Pede que Portinari autografe dois livros, que deixou em sua casa, e diz que gostaria de ter um desenho do pintor em \u00e1lbum que tamb\u00e9m deixou. Avisa que voltar\u00e1.", "data_clean": "21/08/1961", "data_final": "1961-08-21T00:00:00", "Ano": 1961}, {"pagina": 589, "id_doc": "CO_0368", "remetente": "Ant\u00f4nio B. Martins Aranha", "destinatario": "Candido Portinari", "data": "29/11/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede uma fotografia autografada de Portinari, afirmando sua admira\u00e7\u00e3o pelo pintor.", "data_clean": "29/11/1948", "data_final": "1948-11-29T00:00:00", "Ano": 1948}, {"pagina": 591, "id_doc": "CO_0369", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "09/03/1950", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Fala sobre uma poss\u00edvel edi\u00e7\u00e3o de livro sobre Portinari, na Sui\u00e7a, dentro de uma s\u00e9rie que vem sendo publicada pela editora \"LesEditions dex Trois Collines\", na qual j\u00e1 sairam: Picasso, Leger e Braque. Informa ter escrito \u00e0 Universidade de Chicago sobre o assunto, com detalhes da edi\u00e7\u00e3o. Pede que Portinari leia as bases do contrato, insistindo para que ele coopere com os editores, e informe sua posi\u00e7\u00e3o. Acrescenta que sugeriu ao editor que Huyghe fa\u00e7a o texto sobre ele, pedindo sua opini\u00e3o.", "data_clean": "09/03/1950", "data_final": "1950-03-09T00:00:00", "Ano": 1950}, {"pagina": 592, "id_doc": "CO_0370", "remetente": "Josias Le\u00e3o", "destinatario": "Rollin D. Hemens", "data": "09/03/1950", "tipo_doc": "Carta", "onomastico": "Alexander", "memo_resumo": "Exp\u00f5e os planos de publica\u00e7\u00e3o de livro sobre Portinari, pela editora sui\u00e7a \"Les \u00c9ditions des Trois Collines\", fornecendo detalhes da edi\u00e7\u00e3o. Oferece \u00e0 editora da Universidade de Chicago a co-edi\u00e7\u00e3o e distribui\u00e7\u00e3o dos livros nos Estados Unidos. Envia sauda\u00e7\u00f5es \u00e0 sra. Alexander e ao sr. e sra. Buchsbaum, esperando resposta urgente.", "data_clean": "09/03/1950", "data_final": "1950-03-09T00:00:00", "Ano": 1950}, {"pagina": 593, "id_doc": "CO_0371", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/09/1950", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Informa estar enviando prospecto sobre \u00e1lbum de Portinari, em exemplar preparado especialmente para o Brasil. Comunica j\u00e1 ter reservado exemplares para ele e para amigos, comentando que, dos exemplares de grande luxo, j\u00e1 reservou dois e sabe que Raymundo reservou tamb\u00e9m. Diz n\u00e3o saber como est\u00e3o os entendimentos com Bazin e com Huyghe.", "data_clean": "01/09/1950", "data_final": "1950-09-01T00:00:00", "Ano": 1950}, {"pagina": 594, "id_doc": "CO_0372", "remetente": "Carlos Alberto da Costa Pinto", "destinatario": "Candido Portinari", "data": "28/11/1951", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede o apoio de Portinari para a Escola do Povo. Deseja marcar entrevista, fornecendo telefones, para acertar a ajuda do pintor.", "data_clean": "28/11/1951", "data_final": "1951-11-28T00:00:00", "Ano": 1951}, {"pagina": 595, "id_doc": "CO_0373", "remetente": "Altino Arantes", "destinatario": "Candido Portinari", "data": "05/05/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Altino Arantes, cidad\u00e3o de Batatais, elogia os trabalhos que Portinari realizou na igreja matriz da cidade, elogiando tamb\u00e9m obras da casa de Brodowski, especialmente da Capelinha da \"Nonna\".", "data_clean": "05/05/1953", "data_final": "1953-05-05T00:00:00", "Ano": 1953}, {"pagina": 597, "id_doc": "CO_0374", "remetente": "Benedito Arantes", "destinatario": "Candido Portinari", "data": "02/06/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Arantes", "memo_resumo": "Benedito Arantes, cidad\u00e3o de Brodowski, pede que Portinari interceda por ele, para uma promo\u00e7\u00e3o na Secretaria de Fazenda.", "data_clean": "02/06/1941", "data_final": "1941-06-02T00:00:00", "Ano": 1941}, {"pagina": 599, "id_doc": "CO_0375", "remetente": "Juan Jos\u00e9 L\u00f3pez Silveira", "destinatario": "Candido Portinari", "data": "06/03/1949", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "Informa que a exposi\u00e7\u00e3o, em Punta del Este, precisou ser adiada e que, devido ao c\u00e2mbio desfavor\u00e1vel para os argentinos, esperam pouco p\u00fablico. Diz estar enviando cat\u00e1logo, onde omitiram dados biogr\u00e1ficos, mas inclu\u00edram poema de Alberti. Anuncia ter recebido visita de H. W. La Potin, desejoso de adquirir um \u00f3leo de Portinari. Avisa ter dado o endere\u00e7o de Portinari, pois ele ir\u00e1 ao Rio. Comenta visita de do cineasta Gras, com Trelles e o fot\u00f3grafo Quintana, quando recordaram Portinari. Informa que Grass tornou a falar, com entusiasmo, em filmar sua pintura.", "data_clean": "06/03/1949", "data_final": "1949-03-06T00:00:00", "Ano": 1949}, {"pagina": 601, "id_doc": "CO_0376", "remetente": "Alice Ara\u00fajo", "destinatario": "Candido Portinari", "data": "/12/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede donativo para o Natal de 1948.", "data_clean": "01/12/1948", "data_final": "1948-12-01T00:00:00", "Ano": 1948}, {"pagina": 602, "id_doc": "CO_0377", "remetente": "Ot\u00e1vio Ara\u00fajo", "destinatario": "Candido Portinari", "data": "04/05/1951", "tipo_doc": "Carta", "onomastico": "Carlos Scliar", "memo_resumo": "D\u00e1 not\u00edcias, agradecendo a oportunidade de ter trabalhado com Portinari, como aluno e colaborador, esperando ser chamado para faz\u00ea-lo novamente, caso Portinari precise de seus servi\u00e7os.", "data_clean": "04/05/1951", "data_final": "1951-05-04T00:00:00", "Ano": 1951}, {"pagina": 605, "id_doc": "CO_0378", "remetente": "Ot\u00e1vio Ara\u00fajo", "destinatario": "Candido Portinari", "data": "22/04/1950", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Transmitem impress\u00f5es da viagem, em Floren\u00e7a, onde t\u00eam recordado os conselhos do mestre, \"diante de tanta pintura\".", "data_clean": "22/04/1950", "data_final": "1950-04-22T00:00:00", "Ano": 1950}, {"pagina": 607, "id_doc": "CO_0379", "remetente": "Paulo Correia de Ara\u00fajo", "destinatario": "Candido Portinari", "data": "02/05/1931", "tipo_doc": "Carta", "onomastico": "Leo Putz", "memo_resumo": "Critica as declara\u00e7\u00f5es feitas por Portinari, a respeito do \"caso da Escola Nacional de Belas Artes\" e a nomea\u00e7\u00e3o de Leo Putz, publicadas no Correio da Manh\u00e3 do dia 2 maio 1931.", "data_clean": "02/05/1931", "data_final": "1931-05-02T00:00:00", "Ano": 1931}, {"pagina": 608, "id_doc": "CO_0380", "remetente": "Paulo Correia de Ara\u00fajo", "destinatario": "Candido Portinari", "data": "18/10/1934", "tipo_doc": "Carta", "onomastico": "Carlos Washington Aliseris", "memo_resumo": "Convida Portinari, em nome de Carlos Washington Aliseris, para uma reuni\u00e3o, onde ser\u00e3o discutidas as possibilidades de uma exposi\u00e7\u00e3o de artistas modernos brasileiros em Montevid\u00e9u.", "data_clean": "18/10/1934", "data_final": "1934-10-18T00:00:00", "Ano": 1934}, {"pagina": 609, "id_doc": "CO_0381", "remetente": "An\u00edsio Teixeira", "destinatario": "Candido Portinari", "data": "23/09/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lembra o quadro prometido para o Sal\u00e3o Baiano de Belas Artes.", "data_clean": "23/09/1949", "data_final": "1949-09-23T00:00:00", "Ano": 1949}, {"pagina": 610, "id_doc": "CO_0382", "remetente": null, "destinatario": "Candido Portinari", "data": "28/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa a data de partida de um carregamento de livros com reprodu\u00e7\u00f5es e uma estampa original para Portinari.", "data_clean": "28/05/1955", "data_final": "1955-05-28T00:00:00", "Ano": 1955}, {"pagina": 612, "id_doc": "CO_0383", "remetente": "Lucr\u00e9cia Le\u00f3n Argudo", "destinatario": "Candido Portinari", "data": "14/07/1949", "tipo_doc": "Carta", "onomastico": "Ricardo Le\u00f3n Argudo", "memo_resumo": "Em nome de seu irm\u00e3o, Ricardo Le\u00f3n Argudo, envia um sombrero feito \u00e0 m\u00e3o, em seu pa\u00eds.", "data_clean": "14/07/1949", "data_final": "1949-07-14T00:00:00", "Ano": 1949}, {"pagina": 613, "id_doc": "CO_0384", "remetente": "Ricardo Le\u00f3n Argudo", "destinatario": "Candido Portinari", "data": "03/02/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se feliz com o \u00eaxito conseguido com a exposi\u00e7\u00e3o do painel \"Tiradentes\". Pede reprodu\u00e7\u00f5es das obras de Portinari, para serem mostradas no Equador. Comenta o presente que enviou para o pintor, um \"sombrero\", prometendo enviar outro para Jo\u00e3o C\u00e2ndido.", "data_clean": "03/02/1950", "data_final": "1950-02-03T00:00:00", "Ano": 1950}, {"pagina": 614, "id_doc": "CO_0385", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "17/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala da exposi\u00e7\u00e3o da Sociedade Hebraica, em Buenos Aires, e lamenta que Portinari n\u00e3o estivesse l\u00e1. Diz, ainda, que o p\u00fablico acorreu e gostou da mostra, principalmente pelo significado social das obras, apesar da imprensa ter se fechado num sil\u00eancio covarde, devido \u00e0 pol\u00edtica. Avisa da venda de um desenho.", "data_clean": "17/07/1948", "data_final": "1948-07-17T00:00:00", "Ano": 1948}, {"pagina": 616, "id_doc": "CO_0386", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "14/11/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia um livro, publicado h\u00e1 tr\u00eas anos atr\u00e1s, que, em sua opini\u00e3o, ficou p\u00e9ssimo, indigno do ilustrador - Portinari. No entanto, passados esses anos, resolveu envi\u00e1-lo. Convida o pintor a ir at\u00e9 sua casa, no dia seguinte.", "data_clean": "14/11/1947", "data_final": "1947-11-14T00:00:00", "Ano": 1947}, {"pagina": 617, "id_doc": "CO_0387", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "01/09/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de livros. Informa estar enviando alguns recortes, com not\u00edcias de Portinari. Informa que o presidente do Uruguai vai ao Brasil, tendo manifestado interesse em conhecer a obra de Portinari. Pede que o amigo o receba, em seu ateli\u00ea.", "data_clean": "01/09/1948", "data_final": "1948-09-01T00:00:00", "Ano": 1948}, {"pagina": 619, "id_doc": "CO_0388", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "25/03/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia um livro de sua autoria, informando que em seu pr\u00f3ximo livro incluir\u00e1 nota especial sobre Portinari, ainda n\u00e3o sabendo qual obra a ilustrar\u00e1. Elogia bastante o \"Tiradentes\".", "data_clean": "25/03/1950", "data_final": "1950-03-25T00:00:00", "Ano": 1950}, {"pagina": 621, "id_doc": "CO_0389", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "28/06/1950", "tipo_doc": "Carta", "onomastico": "Felipe Gil", "memo_resumo": "Apresenta Felipe Gil a Portinari e elogia o \"Tiradentes\".", "data_clean": "28/06/1950", "data_final": "1950-06-28T00:00:00", "Ano": 1950}, {"pagina": 623, "id_doc": "CO_0390", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "10/10/1948", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Em visita a Madri, mostra-se desejoso de ver uma obra de Portinari no Museu do Prado.", "data_clean": "10/10/1948", "data_final": "1948-10-10T00:00:00", "Ano": 1948}, {"pagina": 625, "id_doc": "CO_0391", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "01/07/1948", "tipo_doc": "Cart\u00e3o", "onomastico": "Ren\u00e9 Huyghe", "memo_resumo": "Informa que, em entrevista dada a Ren\u00e9 Huyghe, este fez elogios apaixonados \u00e0 pintura de Portinari.", "data_clean": "01/07/1948", "data_final": "1948-07-01T00:00:00", "Ano": 1948}, {"pagina": 626, "id_doc": "CO_0392", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "04/03/1949", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Franc\u00e9s", "memo_resumo": "Informa estar enviando uma entrevista concedida por ocasi\u00e3o de seu retorno, onde transmite impress\u00f5es de viagem \u00e0 Espanha, Fran\u00e7a e It\u00e1lia, sem esquecer a estadia no Rio de Janeiro. Comenta ter tido oportunidade de divulgar a obra de Portinari e a arte sul-americana. Lamenta n\u00e3o ter encontrado, em livrarias do Rio, nenhum livro sobre o edif\u00edcio do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade. Comenta ter se surpreendido que n\u00e3o houvesse sido feita uma edi\u00e7\u00e3o especial sobre tal maravilha.", "data_clean": "04/03/1949", "data_final": "1949-03-04T00:00:00", "Ano": 1949}, {"pagina": 627, "id_doc": "CO_0393", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "10/12/1954", "tipo_doc": "Carta", "onomastico": "Martin-Laval\u00e9e", "memo_resumo": "Apresenta a sra. Martin-Lavall\u00e9e, redatora da revista francesa \"Arts\", que ir\u00e1 ao Brasil. Envia votos de Feliz Ano Novo a Portinari e fam\u00edlia.", "data_clean": "10/12/1954", "data_final": "1954-12-10T00:00:00", "Ano": 1954}, {"pagina": 628, "id_doc": "CO_0394", "remetente": "Afonso Arinos", "destinatario": "Candido Portinari", "data": "07/01/1940", "tipo_doc": "Carta", "onomastico": "Caio de Mello Franco", "memo_resumo": "Acusa recebimento de cart\u00e3o. Comenta o calor do ver\u00e3o carioca, informando que ir\u00e1 para Itaipava, onde acabar\u00e1 uma edi\u00e7\u00e3o cr\u00edtica das \"Cartas Chilenas\", encomendada por Capanema. Relata boato sobre diverg\u00eancias com Caio. Desculpa-se por n\u00e3o ter assistido o encerramento da exposi\u00e7\u00e3o de Portinari, desejando Boas Festas aos Portinaris.", "data_clean": "07/01/1940", "data_final": "1940-01-07T00:00:00", "Ano": 1940}, {"pagina": 630, "id_doc": "CO_0395", "remetente": "Earle M. Elrick", "destinatario": "Candido Portinari", "data": "25/11/1947", "tipo_doc": "Memorando", "onomastico": null, "memo_resumo": "Informa desejar ver Portinari, no fim de semana, quando ir\u00e1 a Montevid\u00e9u.", "data_clean": "25/11/1947", "data_final": "1947-11-25T00:00:00", "Ano": 1947}, {"pagina": 631, "id_doc": "CO_0396", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "22/02/1946", "tipo_doc": "Carta", "onomastico": "Josias Le\u00e3o", "memo_resumo": "Comenta que Josias Le\u00e3o informou-o sobre a hesita\u00e7\u00e3o de Portinari em ir \u00e0 Paris, por ocasi\u00e3o de sua mostra, receoso com as condi\u00e7\u00f5es de vida local, devido \u00e0 recente guerra. Insiste que a presen\u00e7a de Portinari \u00e9 indispens\u00e1vel, assegurando que encontrar\u00e1 situa\u00e7\u00e3o bastante satisfat\u00f3ria, por ser um convidado oficial. Reafirma que a galeria oferece seus sal\u00f5es de gra\u00e7a, arcando com a confec\u00e7\u00e3o e impress\u00e3o do cat\u00e1logo e com o envio dos convites. Orienta-o sobre as obras a serem expostas, quanto \u00e0 quantidade, cronologia e dimens\u00f5es. Pede-lhe, com urg\u00eancia, informa\u00e7\u00f5es para o cat\u00e1logo, informando que far\u00e1 o pref\u00e1cio do mesmo. Comenta que vai publicar artigo na revista \"L'Amour de l'Art\", preparando o terreno. Informa que pretende ir ao Rio, em abril, quando far\u00e1 uma confer\u00eancia.", "data_clean": "22/02/1946", "data_final": "1946-02-22T00:00:00", "Ano": 1946}, {"pagina": 634, "id_doc": "CO_0397", "remetente": "Arie Aroch", "destinatario": "Maria Portinari", "data": "05/09/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que os quadros da exposi\u00e7\u00e3o Israel, Desenhos de Portinari, que estavam em Belo Horizonte, j\u00e1 foram devolvidos e ser\u00e3o enviados para Lima, sob seguro e responsabilidade da Embaixada de Israel. Ressalta que houve uma avaria em um dos quadros que, por isso, est\u00e1 sendo devolvido a ela, Maria Portinari, junto \u00e0 essa carta.", "data_clean": "05/09/1958", "data_final": "1958-09-05T00:00:00", "Ano": 1958}, {"pagina": 635, "id_doc": "CO_0398", "remetente": "Arie Aroch", "destinatario": "Maria Portinari", "data": "/07/1929", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Agradecem um \"cavallito\" que receberam. Pedem que aceitem uma lembran\u00e7a, em retribui\u00e7\u00e3o.", "data_clean": "01/07/1929", "data_final": "1929-07-01T00:00:00", "Ano": 1929}, {"pagina": 636, "id_doc": "CO_0399", "remetente": "Arie Aroch", "destinatario": "Candido Portinari", "data": "12/06/1957", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Indica o nome de um unguento americano, para proteger as m\u00e3os de Portinari.", "data_clean": "12/06/1957", "data_final": "1957-06-12T00:00:00", "Ano": 1957}, {"pagina": 637, "id_doc": "CO_0400", "remetente": "Arie Aroch", "destinatario": "Maria Portinari", "data": "15/08/1957", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Chegando de viagem, traz calorosas sauda\u00e7\u00f5es de Eugenio Luraghi, elogia a \"S\u00e9rie Israel\" e manda a c\u00f3pia do pref\u00e1cio que escreveu para o \u00e1lbum.", "data_clean": "15/08/1957", "data_final": "1957-08-15T00:00:00", "Ano": 1957}, {"pagina": 638, "id_doc": "CO_0401", "remetente": null, "destinatario": "Candido Portinari", "data": "04/04/1946", "tipo_doc": "Memorando", "onomastico": "Germain Bazin", "memo_resumo": "Pede confirma\u00e7\u00e3o da data de embarque das obras de Portinari, bem como previs\u00e3o de chegada a Paris, perguntando se est\u00e3o emolduradas. Solicita a lista de obras, conforme pedido de Germain Bazin.", "data_clean": "04/04/1946", "data_final": "1946-04-04T00:00:00", "Ano": 1946}, {"pagina": 639, "id_doc": "CO_0402", "remetente": "Arie Aroch", "destinatario": "Maria Portinari", "data": "08/10/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, para perpetuar a visita de Portinari \u00e0 Israel, mandou plantar 3 \u00e1rvores na Terra Santa, em nome dos membros da fam\u00edlia Portinari, e que est\u00e1 enviando os respectivos certificados.", "data_clean": "08/10/1956", "data_final": "1956-10-08T00:00:00", "Ano": 1956}, {"pagina": 641, "id_doc": "CO_0403", "remetente": "Arie Aroch", "destinatario": "Candido Portinari", "data": "08/08/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se feliz com o regresso de Portinari, vindo de Israel. Agradece e elogia a exposi\u00e7\u00e3o de Portinari em seu pa\u00eds, da qual recebeu not\u00edcias enaltecedoras.", "data_clean": "08/08/1956", "data_final": "1956-08-08T00:00:00", "Ano": 1956}, {"pagina": 642, "id_doc": "CO_0404", "remetente": "H\u00e9lio Ar\u00f4xa", "destinatario": "Candido Portinari", "data": "06/03/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede o croqui e a autoriza\u00e7\u00e3o para usar o nome de Portinari na ilustra\u00e7\u00e3o das capas de cadernos de desenho, a serem lan\u00e7ados no mercado.", "data_clean": "06/03/1946", "data_final": "1946-03-06T00:00:00", "Ano": 1946}, {"pagina": 644, "id_doc": "CO_0405", "remetente": null, "destinatario": "Candido Portinari", "data": "23/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de reuni\u00e3o onde ser\u00e3o debatidos assuntos referentes \u00e0s artes pl\u00e1sticas.", "data_clean": "23/10/1946", "data_final": "1946-10-23T00:00:00", "Ano": 1946}, {"pagina": 645, "id_doc": "CO_0406", "remetente": "Elizabeth Ambrose", "destinatario": "Candido Portinari", "data": "22/11/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari a participar, como convidado de honra, de um almo\u00e7o com o Fashion Group.", "data_clean": "22/11/1940", "data_final": "1940-11-22T00:00:00", "Ano": 1940}, {"pagina": 646, "id_doc": "CO_0407", "remetente": "Inga Arvad", "destinatario": "Candido Portinari", "data": "11/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Inga, do \"Time Herald\", agradece, encantada, o livro \"Portinari, his life and art\" enviado, por Portinari, a ela.", "data_clean": "11/12/1941", "data_final": "1941-12-11T00:00:00", "Ano": 1941}, {"pagina": 647, "id_doc": "CO_0408", "remetente": "Hazel Strand", "destinatario": "Maria Portinari", "data": "05/04/1954", "tipo_doc": "Carta", "onomastico": "Einaudi", "memo_resumo": "Referem-se \u00e0 bela \u00e1gua-forte que decora sua parede. Relata encontro com Vin\u00edcius de Morais e Pietro Maria Bardi, que pensam fazer um livro com fotografias de suas obras. Comenta que Bardi convidou-o a expor no Museu, talvez com algumas despesa pagas. Pede a opini\u00e3o de Portinari e pergunta sobre os pain\u00e9is para a ONU. Diz que as fotos para o \u00e1lbum italiano j\u00e1 est\u00e3o prontas, dependendo agora do texto de Zavattine para que o livro seja impresso por Einaudi. Fala que pretende ir ao Brasil em breve, mostrando-se preocupado com meios (aluguel de jeep) para transportar suas c\u00e2meras e andar em estradas ruins.", "data_clean": "05/04/1954", "data_final": "1954-04-05T00:00:00", "Ano": 1954}, {"pagina": 650, "id_doc": "CO_0409", "remetente": "S. Arvengas", "destinatario": "Candido Portinari", "data": "30/04/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo sucesso de sua exposi\u00e7\u00e3o.", "data_clean": "30/04/1953", "data_final": "1953-04-30T00:00:00", "Ano": 1953}, {"pagina": 651, "id_doc": "CO_0410", "remetente": "Maria Jos\u00e9 Frias", "destinatario": "Candido Portinari", "data": "23/11/1944", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Manda recorte de \"O Jornal\", para arquivo de Portinari, onde aparece a reprodu\u00e7\u00e3o do novo painel para o Minist\u00e9rio da Educa\u00e7\u00e3o. Pede foto do referido painel.", "data_clean": "23/11/1944", "data_final": "1944-11-23T00:00:00", "Ano": 1944}, {"pagina": 652, "id_doc": "CO_0411", "remetente": "Scavuzzo", "destinatario": "Vicente P. Caride", "data": "16/07/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que a Asociaci\u00f3n Artes y Letras Mar del Plata adere \u00e0 homenagem a ser prestada a Portinari.", "data_clean": "16/07/1947", "data_final": "1947-07-16T00:00:00", "Ano": 1947}, {"pagina": 653, "id_doc": "CO_0412", "remetente": null, "destinatario": "Candido Portinari", "data": "11/09/1946", "tipo_doc": "Telegrama", "onomastico": "Robert L. Parsons", "memo_resumo": "Convida Portinari a expor algumas obras em abril de 1947, informando que Robert Parsons ir\u00e1 a Paris fazer o convite.", "data_clean": "11/09/1946", "data_final": "1946-09-11T00:00:00", "Ano": 1946}, {"pagina": 656, "id_doc": "CO_0413", "remetente": null, "destinatario": "Maria Portinari", "data": "29/08/1945", "tipo_doc": "Telegrama", "onomastico": "Gloria Warren", "memo_resumo": "O Presidente da ABI convida os Portinaris para coquetel em homenagem \u00e0 artista americana Gloria Warren.", "data_clean": "29/08/1945", "data_final": "1945-08-29T00:00:00", "Ano": 1945}, {"pagina": 657, "id_doc": "CO_0414", "remetente": "Roberto Assump\u00e7\u00e3o", "destinatario": "Candido Portinari", "data": "/12/1942", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece um quadro e deseja boas festas aos Portinaris.", "data_clean": "01/12/1942", "data_final": "1942-12-01T00:00:00", "Ano": 1942}, {"pagina": 659, "id_doc": "CO_0415", "remetente": "Eduardo B. Astesano", "destinatario": "Candido Portinari", "data": "10/07/1947", "tipo_doc": "Carta", "onomastico": "Garrone", "memo_resumo": "Apresenta-se, mostrando-se interessado pelo bal\u00e9 no Brasil, sabedor que Portinari executou alguns cen\u00e1rios para bal\u00e9s. Convida Portinari a expor em Ros\u00e1rio, sugerindo o Museo Municipal \"Juan B. Castagnino\".", "data_clean": "10/07/1947", "data_final": "1947-07-10T00:00:00", "Ano": 1947}, {"pagina": 661, "id_doc": "CO_0416", "remetente": "G. de Barbarin", "destinatario": "Candido Portinari", "data": "25/11/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa e lamenta n\u00e3o poder admirar a exposi\u00e7\u00e3o de Portinari, em Buenos Aires, por estar partindo para Nova York. Mostra-se desejoso de encontr\u00e1-lo em fevereiro, quando retornar\u00e1, agradecendo a acolhida que lhe foi dispensada.", "data_clean": "25/11/1945", "data_final": "1945-11-25T00:00:00", "Ano": 1945}, {"pagina": 662, "id_doc": "CO_0417", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "19/12/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Diz que a Galeria Charpentier \u00e9 a mais bonita de Paris e que ela aceita, graciosamente, expor seus quadros e desenhos em data a ser fixada a partir da chegada das obras.", "data_clean": "19/12/1945", "data_final": "1945-12-19T00:00:00", "Ano": 1945}, {"pagina": 665, "id_doc": "CO_0420", "remetente": "Jos\u00e9 Roberto de Macedo Soares", "destinatario": "Candido Portinari", "data": "04/07/1945", "tipo_doc": "Telegrama", "onomastico": "Joseh Pedro Heguy Velazco", "memo_resumo": "Convida Portinari para assistir confer\u00eancia do prof. uruguaio Joseh Pedro Heguy Velazco, diretor de rela\u00e7\u00f5es culturais do Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores do Uruguai, a realizar-se no Itamaraty.", "data_clean": "04/07/1945", "data_final": "1945-07-04T00:00:00", "Ano": 1945}, {"pagina": 666, "id_doc": "CO_0421", "remetente": "Cl\u00f3vis de Athayde", "destinatario": "Candido Portinari", "data": "21/03/1952", "tipo_doc": "Carta", "onomastico": "Carlos Chiacho", "memo_resumo": "Transmite sua satisfa\u00e7\u00e3o por ter conhecido Portinari em Arax\u00e1 e envia -lhe uma cr\u00f4nica que escreveu, onde manisfesta seu apoio ao artista, por ocasi\u00e3o da exposi\u00e7\u00e3o na Galeria Prestes Maia, fechada pela censura.", "data_clean": "21/03/1952", "data_final": "1952-03-21T00:00:00", "Ano": 1952}, {"pagina": 668, "id_doc": "CO_0422", "remetente": "Maria Jos\u00e9 de Queiroz Austreg\u00e9silo de Athayde", "destinatario": "Candido Portinari", "data": "/06/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a doa\u00e7\u00e3o de um quadro para ser vendido, em benef\u00edcio da Pro Matre.", "data_clean": "01/06/1959", "data_final": "1959-06-01T00:00:00", "Ano": 1959}, {"pagina": 669, "id_doc": "CO_0423", "remetente": "M\u00facio Athayde", "destinatario": "Candido Portinari", "data": "17/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a executar os murais do Pampulha Iate Club.", "data_clean": "17/01/1961", "data_final": "1961-01-17T00:00:00", "Ano": 1961}, {"pagina": 670, "id_doc": "CO_0424", "remetente": "Arthur Vargas Vianna", "destinatario": "Candido Portinari", "data": "03/07/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz coment\u00e1rios sobre as obras expostas [no Museu Nacional de Belas Artes], principalmente os retratos da m\u00e3e e do filho do artista. Diz que visitou a exposi\u00e7\u00e3o tr\u00eas vezes. Relembra os tempos de estudante e elogia a obra de Portinari.", "data_clean": "03/07/1943", "data_final": "1943-07-03T00:00:00", "Ano": 1943}, {"pagina": 673, "id_doc": "CO_0425", "remetente": "Jenner Augusto", "destinatario": "Candido Portinari", "data": "11/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o apoio e o est\u00edmulo dados por Portinari e lamenta n\u00e3o ter podido ver o t\u00e9rmino do painel \"Paz\".", "data_clean": "11/10/1955", "data_final": "1955-10-11T00:00:00", "Ano": 1955}, {"pagina": 674, "id_doc": "CO_0426", "remetente": "Jenner Augusto", "destinatario": "Candido Portinari", "data": "15/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como um pintor provinciano, elogia a obra e a orienta\u00e7\u00e3o art\u00b4sitica de Portinari, manifestando desejo de t\u00ea-lo como mestre. Para avalia\u00e7\u00e3o, envia fotografia de um quadro.", "data_clean": "15/07/1949", "data_final": "1949-07-15T00:00:00", "Ano": 1949}, {"pagina": 676, "id_doc": "CO_0427", "remetente": "Monique Auricoste", "destinatario": "Maria Portinari", "data": "24/08/1950", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Em viagem, enviam lembran\u00e7as aos Portinaris.", "data_clean": "24/08/1950", "data_final": "1950-08-24T00:00:00", "Ano": 1950}, {"pagina": 678, "id_doc": "CO_0428", "remetente": "Alfredo Mesquita", "destinatario": "Candido Portinari", "data": "25/04/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que telegrafou a Buenos Aires providenciando a retirada de um quadro.", "data_clean": "25/04/1945", "data_final": "1945-04-25T00:00:00", "Ano": 1945}, {"pagina": 679, "id_doc": "CO_0429", "remetente": "Emmanuel Auricoste", "destinatario": "Candido Portinari", "data": "17/01/1955", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Envia votos de Feliz Ano Novo e trata de assuntos pessoais.", "data_clean": "17/01/1955", "data_final": "1955-01-17T00:00:00", "Ano": 1955}, {"pagina": 681, "id_doc": "CO_0430", "remetente": "Emmanuel Auricoste", "destinatario": "Maria Portinari", "data": "06/12/1946", "tipo_doc": "Carta", "onomastico": "Herv\u00e9", "memo_resumo": "Lamenta a partida da fam\u00edlia Portinari, acusando recebimento de carta de Casablanca. Agradece as lembran\u00e7as deixadas no \"colis\" por Portinari. Observa que Portinari, certamente, \u00e9 a causa de uma discuss\u00e3o apaixonada, que foi aberta ap\u00f3s o artigo de Garaudy, em \"Arts de France\", continuada por Aragon e Herv\u00e9, sobre o realismo e da posi\u00e7\u00e3o e engajamento dos artistas. Mostra-se contente em ter Portinari entre os membros da \"Union des Artistes Plastiques\". Comenta assuntos pessoais.", "data_clean": "06/12/1946", "data_final": "1946-12-06T00:00:00", "Ano": 1946}, {"pagina": 685, "id_doc": "CO_0431", "remetente": "Emmanuel Auricoste", "destinatario": "Candido Portinari", "data": "09/01/1947", "tipo_doc": "Carta", "onomastico": "Monique Auricoste", "memo_resumo": "Pede desculpas pelo atraso em responder a carta de Portinari. Fala na candidatura do pintor ao Senado; pede para que, no entanto, n\u00e3o pare de pintar. Diz que se informou no Mus\u00e9e des Beaux Arts e que a tela voltar\u00e1 ao museu. Comenta assuntos pessoais e fala da situa\u00e7\u00e3o na Fran\u00e7a. Monique escreve tamb\u00e9m aos Portinaris, agradecendo gentilezas recebidas, reafirmando as boas lembran\u00e7as e enviando votos de um bom ano.", "data_clean": "09/01/1947", "data_final": "1947-01-09T00:00:00", "Ano": 1947}, {"pagina": 687, "id_doc": "CO_0432", "remetente": "Emmanuel Auricoste", "destinatario": "Candido Portinari", "data": "/03/1947", "tipo_doc": "Carta", "onomastico": "Jean Richard Bloch", "memo_resumo": "Diz estar ciente dos resultados das elei\u00e7\u00f5es e que  todos os amigos est\u00e3o satisfeitos com o sucesso alcan\u00e7ado. Comenta sobre a luta contra o capitalismo e suas dificuldades. Fala da morte de J. R. Bloch, amigo comum, e da emo\u00e7\u00e3o da cerim\u00f4nia funer\u00e1ria. Informa que, agora, Aragon dirige o jornal \"Ce Soir\". Com ele, realizaram o 2\u00ba Conselho Nacional para difus\u00e3o da cultura, em novo local, a Maison de la Pens\u00e9e Fran\u00e7aise, onde h\u00e1 espa\u00e7o tamb\u00e9m para as atividades da Union des Arts Plastiques, bem como sala de exposi\u00e7\u00f5es. Encoraja Portinari a voltar a seu atelier, dedicando-se novamente \u00e0 pintura.", "data_clean": "01/03/1947", "data_final": "1947-03-01T00:00:00", "Ano": 1947}, {"pagina": 689, "id_doc": "CO_0433", "remetente": "Monique Auricoste", "destinatario": "Maria Portinari", "data": "09/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Procura prestar as informa\u00e7\u00f5es solicitadas sobre pre\u00e7os de aluguel ou de compra de moradia em Paris, bem como um c\u00e1lculo de despesas mensais, se quiserem viver l\u00e1.", "data_clean": "09/10/1949", "data_final": "1949-10-09T00:00:00", "Ano": 1949}, {"pagina": 694, "id_doc": "CO_0434", "remetente": "Monique Auricoste", "destinatario": "Maria Portinari", "data": "08/04/1948", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "D\u00e1 not\u00edcias de Paris e fala da homenagem pelos 50 anos de Prestes, onde Jorge Amado discursou. Informa que o artigo sobre Prestes e o desenho de Portinari foram publicados no \"Ce Soir\". Fala do grande afresco de Portinari e pede foto. Comentam assuntos pessoais.", "data_clean": "08/04/1948", "data_final": "1948-04-08T00:00:00", "Ano": 1948}, {"pagina": 696, "id_doc": "CO_0435", "remetente": "Emmanuel Auricoste", "destinatario": "Candido Portinari", "data": "17/06/1946", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Diz estar enviando, anexo, o convite da Union des Arts Plastiques para a cerim\u00f4nia em homenagem a Portinari. Agradece a tarde agrad\u00e1vel passada em companhia dos Portinaris.", "data_clean": "17/06/1946", "data_final": "1946-06-17T00:00:00", "Ano": 1946}, {"pagina": 697, "id_doc": "CO_0436", "remetente": "Monique Auricoste", "destinatario": "Maria Portinari", "data": "28/05/1947", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Bruy\u00e8re", "memo_resumo": "Comenta a visita de Castro Maya, agradecendo os presentes enviados por Portinari. Refere-se ao calor intenso que tem feito, desejando sucesso \u00e0 exposi\u00e7\u00e3o em Buenos Aires. Pede fotos de novos trabalhos do pintor. Fala sobre seu trabalho e sobre o falecimento da sra. Bruy\u00e8re. Monique desculpa-se por retardar o envio da carta (19/06), agradecendo presentes enviados.", "data_clean": "28/05/1947", "data_final": "1947-05-28T00:00:00", "Ano": 1947}, {"pagina": 699, "id_doc": "CO_0437", "remetente": "Hella Moritz", "destinatario": "Maria Portinari", "data": "25/06/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter se despedido da fam\u00edlia Portinari, esperando que tenham gostado de Israel.", "data_clean": "25/06/1956", "data_final": "1956-06-25T00:00:00", "Ano": 1956}, {"pagina": 700, "id_doc": "CO_0438", "remetente": "Emmanuel Auricoste", "destinatario": "Candido Portinari", "data": "17/08/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Orienta Portinari a confirmar o hotel Pierrefonds e o dia de chegada, por telegrama.", "data_clean": "17/08/1946", "data_final": "1946-08-17T00:00:00", "Ano": 1946}, {"pagina": 702, "id_doc": "CO_0439", "remetente": "Monique Auricoste", "destinatario": "Maria Portinari", "data": "25/04/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta ter sabido, por Jayme de Barros, do problema com as elei\u00e7\u00f5es, dizendo-se entristecida com isso. Informa ter recebido o pacote de caf\u00e9, agradecendo. Comenta assuntos pessoais.", "data_clean": "25/04/1947", "data_final": "1947-04-25T00:00:00", "Ano": 1947}, {"pagina": 704, "id_doc": "CO_0440", "remetente": "Monique Auricoste", "destinatario": "Maria Portinari", "data": "30/08/1949", "tipo_doc": "Carta", "onomastico": "Antonio Bento", "memo_resumo": "Agradece presentes enviados. Lamenta n\u00e3o ter encontrado com Bento mas, por telefone, ele pede que envie not\u00edcias a Portinari. Reclama da temperatura alta e conta ter feito um monumento aos mortos, descrevendo-o. Comenta assuntos pessoais. Monique renova os agradecimentos, oferecendo sua resid\u00eancia para hospedar os Portinari, insistindo para que voltem a Paris.", "data_clean": "30/08/1949", "data_final": "1949-08-30T00:00:00", "Ano": 1949}, {"pagina": 707, "id_doc": "CO_0441", "remetente": "Monique Auricoste", "destinatario": "Maria Portinari", "data": "04/05/1949", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "Participa o nascimento de suas filhas g\u00eameas. Comenta que esperava os Portinaris no Congresso da Paz, pois Jorge Amado contava com isso. Trata de assuntos pessoais.", "data_clean": "04/05/1949", "data_final": "1949-05-04T00:00:00", "Ano": 1949}, {"pagina": 709, "id_doc": "CO_0442", "remetente": "Emmanuel Auricoste", "destinatario": "Maria Portinari", "data": "06/10/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Mostra-se entusiasmado com a visita do irm\u00e3o de Portinari, agradecendo os presentes enviados. Comenta ter encontrado Jorge Amado e Enrique Amorim, em Congresso na Pol\u00f4nia, onde esperava encontrar Portinari tamb\u00e9m. Informa sobre a situa\u00e7\u00e3o na Fran\u00e7a, dando not\u00edcias de seu trabalho. Monique refor\u00e7a os agradecimentos e comenta assuntos pessoais.", "data_clean": "06/10/1948", "data_final": "1948-10-06T00:00:00", "Ano": 1948}, {"pagina": 713, "id_doc": "CO_0443", "remetente": "Marcel Auri\u00e8res", "destinatario": "Candido Portinari", "data": "31/01/1949", "tipo_doc": "Carta", "onomastico": "Pierre Seghers", "memo_resumo": "Apresenta-se como um jovem poeta franc\u00eas que, estando no Brasil, traz mensagem de Pierre Seghers para Portinari. Elogia as obras do artista, destacando as do Museu de Arte de S\u00e3o Paulo. Refere-se \u00e0 artigo de Seghers, publicado no \"Les Lettres Fran\u00e7aises\".", "data_clean": "31/01/1949", "data_final": "1949-01-31T00:00:00", "Ano": 1949}, {"pagina": 715, "id_doc": "CO_0444", "remetente": "Raymond Warnier", "destinatario": "Candido Portinari", "data": "11/11/1945", "tipo_doc": "Telegrama", "onomastico": "Jean Guehenno", "memo_resumo": "Convida Portinari para palestras de Jean Guehenno sobre educa\u00e7\u00e3o popular na Fran\u00e7a e sobre Romain Rolland.", "data_clean": "11/11/1945", "data_final": "1945-11-11T00:00:00", "Ano": 1945}, {"pagina": 716, "id_doc": "CO_0445", "remetente": "Leonidas Autuori", "destinatario": "Candido Portinari", "data": "06/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja a todos bom Ano Novo, e pede dinheiro emprestado a Portinari.", "data_clean": "06/01/1941", "data_final": "1941-01-06T00:00:00", "Ano": 1941}, {"pagina": 718, "id_doc": "CO_0446", "remetente": "Leonidas Autuori", "destinatario": "Candido Portinari", "data": "29/07/1937", "tipo_doc": "Carta", "onomastico": "Armando Balloni", "memo_resumo": "Sabendo que Portinari far\u00e1 parte do juri para sele\u00e7\u00e3o de quadros da Exposi\u00e7\u00e3o Argentina, pede especial aten\u00e7\u00e3o para os quadros de seu amigo Balloni.", "data_clean": "29/07/1937", "data_final": "1937-07-29T00:00:00", "Ano": 1937}, {"pagina": 721, "id_doc": "CO_0447", "remetente": "Leonidas Autuori", "destinatario": "Candido Portinari", "data": "25/10/1938", "tipo_doc": "Carta", "onomastico": "Francisco Casabona", "memo_resumo": "Mostra-se saudoso, comentando a opini\u00e3o de M\u00e1rio de Andrade sobre os novos trabalhos de Portinari. Fala sobre sua vida em S\u00e3o Paulo, solicitando que Portinari interceda a seu favor, junto ao Ministro Cpanema, para conseguir o cargo de inspetor federal do Conservat\u00f3rio de S\u00e3o Paulo. Argumenta tratar-se de cargo t\u00e9cnico, acreditando-se habilitado para ocup\u00e1-lo.", "data_clean": "25/10/1938", "data_final": "1938-10-25T00:00:00", "Ano": 1938}, {"pagina": 723, "id_doc": "CO_0448", "remetente": "Jos\u00e9 Moraes", "destinatario": "Candido Portinari", "data": "14/11/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Enviam congratula\u00e7\u00f5es pela indica\u00e7\u00e3o do nome de Portinari para chapa de candidatos a deputado pelo Partido Comunista.", "data_clean": "14/11/1945", "data_final": "1945-11-14T00:00:00", "Ano": 1945}, {"pagina": 724, "id_doc": "CO_0449", "remetente": "Mario Autuori", "destinatario": "Candido Portinari", "data": "18/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Orienta, detalhadamente, como combater uma praga de lagartas que est\u00e3o atacando as planta\u00e7\u00f5es de mandioca.", "data_clean": "18/02/1941", "data_final": "1941-02-18T00:00:00", "Ano": 1941}, {"pagina": 727, "id_doc": "CO_0450", "remetente": "Mario Autuori", "destinatario": "Candido Portinari", "data": "07/08/1952", "tipo_doc": "Carta", "onomastico": "Agesilau Ant\u00f4nio Bitancourt", "memo_resumo": "Transmite o convite do diretor geral do Instituto Biol\u00f3gico de S\u00e3o Paulo, para que Portinari pinte pain\u00e9is para o anfiteatro daquela institui\u00e7\u00e3o.", "data_clean": "07/08/1952", "data_final": "1952-08-07T00:00:00", "Ano": 1952}, {"pagina": 731, "id_doc": "CO_0452", "remetente": "Zacharias Autuori", "destinatario": "Candido Portinari", "data": "05/10/1938", "tipo_doc": "Carta", "onomastico": "Francisco Casabona", "memo_resumo": "Pede que Portinari use de sua influ\u00eancia para conseguir que o maestro Francisco Csabona, que dirige o Conservat\u00f3rio de S\u00e3o Paulo, seja recebido pelo Ministro Capanema, a fim de regularizar o reconhecimento federal do referido Conservat\u00f3rio. Mostra-se, ainda, interessado em conseguir o cargo de fiscal para seu irm\u00e3o, Leonidas.", "data_clean": "05/10/1938", "data_final": "1938-10-05T00:00:00", "Ano": 1938}, {"pagina": 733, "id_doc": "CO_0453", "remetente": "Zacharias Autuori", "destinatario": "Candido Portinari", "data": "04/11/1938", "tipo_doc": "Carta", "onomastico": "Francisco Casabona", "memo_resumo": "D\u00e1 not\u00edcias da entrevista do maestro Casabona com o Ministro Capanema, a respeito do Conservat\u00f3rio de S\u00e3o Paulo. Informa saber do interesse de Portinari pelo seu irm\u00e3o, Leonidas.", "data_clean": "04/11/1938", "data_final": "1938-11-04T00:00:00", "Ano": 1938}, {"pagina": 734, "id_doc": "CO_0454", "remetente": "Luiz Camillo de Oliveira Netto", "destinatario": "Candido Portinari", "data": "08/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Retribui votos de Boas Festas, aproveitando para elogiar a obra de Portinari, bem como sua exposi\u00e7\u00e3o, t\u00e3o comentada nos jornais. Mostra-se revoltado, entretanto, por tais jornais n\u00e3o reconhecerem o valor de Portinari como professor da Universidade do Distrito Federal.", "data_clean": "08/01/1940", "data_final": "1940-01-08T00:00:00", "Ano": 1940}, {"pagina": 736, "id_doc": "CO_0455", "remetente": "Hanan Aynor", "destinatario": "Candido Portinari", "data": "20/02/1957", "tipo_doc": "Carta", "onomastico": "Tamir", "memo_resumo": "Informa estar enviando um exemplar da revista \"Gazit\", onde foi publicado artigo do cr\u00edtico Tamir sobre a exposi\u00e7\u00e3o de Portinari em Israel. Informa tamb\u00e9m que o Ministro Arie Aroch est\u00e1 preparando tradu\u00e7\u00e3o e resumo do referido artigo para enviar a Portinari.", "data_clean": "20/02/1957", "data_final": "1957-02-20T00:00:00", "Ano": 1957}, {"pagina": 737, "id_doc": "CO_0456", "remetente": "Rollin D. Hemens", "destinatario": "Candido Portinari", "data": "25/09/1940", "tipo_doc": "Carta", "onomastico": "Paul Lester Wiener", "memo_resumo": "Envia c\u00f3pia do contrato de publica\u00e7\u00e3o de \"Portinari - his life and works\" (...and art), corrigindo t\u00edtulos de obras e pedindo licen\u00e7a para tal.", "data_clean": "25/09/1940", "data_final": "1940-09-25T00:00:00", "Ano": 1940}, {"pagina": 739, "id_doc": "CO_0457", "remetente": "Hanan Aynor", "destinatario": "Candido Portinari", "data": "13/04/1956", "tipo_doc": "Carta", "onomastico": "Irene Broza", "memo_resumo": "Informa que as passagens para Israel ficar\u00e3o guardadas com a sra. Broza, primeira secret\u00e1ria da Embaixada de Israel em Roma.", "data_clean": "13/04/1956", "data_final": "1956-04-13T00:00:00", "Ano": 1956}, {"pagina": 740, "id_doc": "CO_0458", "remetente": "Hanan Aynor", "destinatario": "Candido Portinari", "data": "30/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se honrado em confirmar a exposi\u00e7\u00e3o de Portinari, bem como sua ida pessoal, a Israel. Informa que foi aceito, com satisfa\u00e7\u00e3o, o projeto de Portinari permanecer em Israel no m\u00eas de junho e de inaugurar a mostra em Jerusal\u00e9m e em Tel-Aviv. Destaca a inten\u00e7\u00e3o de alongar a mostra, levando-a a outras regi\u00f5es do pa\u00eds. Reafirma que todasa as despesas ser\u00e3o pagas por institui\u00e7\u00f5es de Israel, pois a fam\u00edlia Portinari \u00e9 h\u00f3spede oficial do pa\u00eds.", "data_clean": "30/03/1956", "data_final": "1956-03-30T00:00:00", "Ano": 1956}, {"pagina": 742, "id_doc": "CO_0459", "remetente": "Hanan Aynor", "destinatario": "Solange Bouvier-Ajam", "data": "13/03/1957", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Lamenta que as obras de Portinari, provenientes de Israel, tenham chegado em Paris necessitando de reparos.", "data_clean": "13/03/1957", "data_final": "1957-03-13T00:00:00", "Ano": 1957}, {"pagina": 743, "id_doc": "CO_0460", "remetente": "Jo\u00e3o Ayres", "destinatario": "Maria Portinari", "data": "11/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e retribui os votos de Boas Festas, dando not\u00edcias de seu trabalho, nem sempre do seu agrado.", "data_clean": "11/03/1958", "data_final": "1958-03-11T00:00:00", "Ano": 1958}, {"pagina": 747, "id_doc": "CO_0462", "remetente": "Lula Cardoso Ayres", "destinatario": "Candido Portinari", "data": "14/11/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Parabeniza Portinari pelo premio da Exposi\u00e7\u00e3o Internacional de Pittsburgh, relatando aspectos de sua vida atual em Recife. Pede que Portinari escreva.", "data_clean": "14/11/1935", "data_final": "1935-11-14T00:00:00", "Ano": 1935}, {"pagina": 748, "id_doc": "CO_0463", "remetente": "Lula Cardoso Ayres", "destinatario": "Candido Portinari", "data": "15/01/1940", "tipo_doc": "Carta", "onomastico": "Roberto Rodrigues", "memo_resumo": "Elogia o talento do amigo, que tirou a arte brasileira \"dos corredores escuros da Escola Nacional de Belas Artes\", onde dormia, segundo palavras de Roberto Rodrigues. Oferece-se para mostrar Pernambuco, suas usinas de a\u00e7\u00facar, seus engenhos, que seriam \u00f3timos temas para quadros de Portinari.", "data_clean": "15/01/1940", "data_final": "1940-01-15T00:00:00", "Ano": 1940}, {"pagina": 749, "id_doc": "CO_0464", "remetente": "Lula Cardoso Ayres", "destinatario": "Candido Portinari", "data": "21/09/1942", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Acusa recebimento de reprodu\u00e7\u00f5es fotogr\u00e1ficas de alguns quadros, informando j\u00e1 conhecer alguns pelo livro de Rockwell Kent. Mostra-se saudoso da conviv\u00eancia na Escola, dizendo esperar envio de obra que Portinari prometeu-lhe.", "data_clean": "21/09/1942", "data_final": "1942-09-21T00:00:00", "Ano": 1942}, {"pagina": 750, "id_doc": "CO_0465", "remetente": "Lula Cardoso Ayres", "destinatario": "Candido Portinari", "data": "27/07/1943", "tipo_doc": "Carta", "onomastico": "Oswaldo Teixeira", "memo_resumo": "Informa estar enviando um filme que fizeram h\u00e1 tempos, quando apenas sonhavam com a arte. Comenta uma cr\u00edtica, publicada em jornal do Rio, onde \u00e9 feita compara\u00e7\u00e3o entre o quadro de Portinari - \"M\u00e3e\" - e um outro, com o mesmo t\u00edtulo, de Osvaldo Teixeira. Elogia bastante a for\u00e7a da cor, nos trabalhos de Portinari. Lamenta sab\u00ea-lo adoentado.", "data_clean": "27/07/1943", "data_final": "1943-07-27T00:00:00", "Ano": 1943}, {"pagina": 753, "id_doc": "CO_0466", "remetente": "Vera Pacheco Jord\u00e3o", "destinatario": "Maria Portinari", "data": "22/09/1940", "tipo_doc": "Carta", "onomastico": "Arturo Toscanini", "memo_resumo": "Alegra-se com a not\u00edcia da brilhante recep\u00e7\u00e3o que tiveram em Nona York, fornecendo not\u00edcias locais. Fala sobre o projeto de um bal\u00e9, baseado em telas de Portinari. Informa que Adams escreveu a Rockefeller  e ela escreveu a Fleishmann, Massine e Rockefeller. Comenta que a m\u00fasica ser\u00e1 composta por Mignone, a conselho de M\u00e1rio de Andrade. Tece coment\u00e1rios sobre o assunto.", "data_clean": "22/09/1940", "data_final": "1940-09-22T00:00:00", "Ano": 1940}, {"pagina": 755, "id_doc": "CO_0467", "remetente": "Lula Cardoso Ayres", "destinatario": "Candido Portinari", "data": "27/07/1948", "tipo_doc": "Carta", "onomastico": "Or\u00f3sio Bel\u00e9m", "memo_resumo": "Agradece o cat\u00e1logo enviado por Portinari, de sua mostra em Buenos Aires. Fala de seus trabalhos e participa o nascimento do filho. Elogia \"Mulher Chorando\" e pede orienta\u00e7\u00e3o em sua produ\u00e7\u00e3o art\u00edstica.", "data_clean": "27/07/1948", "data_final": "1948-07-27T00:00:00", "Ano": 1948}, {"pagina": 756, "id_doc": "CO_0468", "remetente": "Lula Cardoso Ayres", "destinatario": "Candido Portinari", "data": "23/05/1945", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio de Barros Carvalho", "memo_resumo": "Apresenta Fred James, pintor americano, que deseja conhecer Portinari. Comenta que tem encontrado com Barros Carvalho. Informa estar construindo uma casa na praia de Boa Viagem, convidando Portinari a visit\u00e1-lo.", "data_clean": "23/05/1945", "data_final": "1945-05-23T00:00:00", "Ano": 1945}, {"pagina": 757, "id_doc": "CO_0469", "remetente": "Lula Cardoso Ayres", "destinatario": "Candido Portinari", "data": "17/07/1945", "tipo_doc": "Carta", "onomastico": "Murilo Costa R\u00eago", "memo_resumo": "Apresenta o amigo Murilo Costa R\u00eago, que deseja muito conhecer Portinari.", "data_clean": "17/07/1945", "data_final": "1945-07-17T00:00:00", "Ano": 1945}, {"pagina": 759, "id_doc": "CO_0471", "remetente": "Lula Cardoso Ayres", "destinatario": "Candido Portinari", "data": "11/09/1945", "tipo_doc": "Cart\u00e3o", "onomastico": "Dominic Barca Tartaro", "memo_resumo": "Desejando que Portinari tenha melhorado de sa\u00fade, apresenta o amigo Dominic Barca Tartaro, que deseja conhec\u00ea-lo.", "data_clean": "11/09/1945", "data_final": "1945-09-11T00:00:00", "Ano": 1945}, {"pagina": 766, "id_doc": "CO_0475", "remetente": "L\u00facio Azevedo", "destinatario": "Candido Portinari", "data": "19/01/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Passando por graves dificuldades financeiras, pede aux\u00edlio a Portinari.", "data_clean": "19/01/1938", "data_final": "1938-01-19T00:00:00", "Ano": 1938}, {"pagina": 768, "id_doc": "CO_0476", "remetente": "L\u00facio Azevedo", "destinatario": "Candido Portinari", "data": "10/02/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se, mas ainda passando por dificuldades financeiras, volta a pedir aux\u00edlio a Portinari.", "data_clean": "10/02/1938", "data_final": "1938-02-10T00:00:00", "Ano": 1938}, {"pagina": 770, "id_doc": "CO_0477", "remetente": "Isaac Kornblihtt", "destinatario": "Maria Portinari", "data": "10/02/1950", "tipo_doc": "Carta", "onomastico": "Francis Jourdain", "memo_resumo": "Desculpam-se pela demora em escrever, admitindo-se cansados, ap\u00f3s regresso de Paris. Comenta a carestia da vida na Argentina, lamentando a aus\u00eancia De Rafael e Maria Teresa Alberti, que encontram-se em Punta del Este. Recorda a conviv\u00eancia com so Portinaris em Paris, avisando estar enviando foto de Portinari com Jourdain. Informa que n\u00e3o est\u00e1 sendo mais impresso o jornal \"Nueva Gaceta\".", "data_clean": "10/02/1950", "data_final": "1950-02-10T00:00:00", "Ano": 1950}, {"pagina": 772, "id_doc": "CO_0478", "remetente": "Lourival Gomes Machado", "destinatario": "Eugenio Luraghi", "data": "10/03/1950", "tipo_doc": "Telegrama", "onomastico": "Jos\u00e9 Sime\u00e3o Leal", "memo_resumo": "Informa que o MASP est\u00e1 oficialmente incumbido de organizar a representa\u00e7\u00e3o do Brasil na Bienal de Veneza. Pede que Portinari autorize L\u00f3i a entregar os quadros a Sime\u00e3o Leal, pedindo sugest\u00f5es.", "data_clean": "10/03/1950", "data_final": "1950-03-10T00:00:00", "Ano": 1950}, {"pagina": 773, "id_doc": "CO_0479", "remetente": "Lourival Gomes Machado", "destinatario": "Eugenio Luraghi", "data": "15/04/1950", "tipo_doc": "Telegrama", "onomastico": "Luiz Portinari", "memo_resumo": "Insiste para que Portinari autorize L\u00f3i ( Lu\u00eds Portinari ) a entregar quadros para a Bienal de Veneza. Diz que o quadro do Museu Chateaubriand j\u00e1 est\u00e1 providenciado.", "data_clean": "15/04/1950", "data_final": "1950-04-15T00:00:00", "Ano": 1950}, {"pagina": 775, "id_doc": "CO_0480", "remetente": "Afonso Eduardo Reidy", "destinatario": "Candido Portinari", "data": "20/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reitera o convite para que Portinari fa\u00e7a o painel de azulejos da escola prim\u00e1ria que faz parte do projeto do Conjunto Residencial do Pedregulho, de sua autoria. Ressalta que a verba prevista n\u00e3o \u00e9 compensadora, mas conta com a boa vontade de Portinari, dada a finalidade da obra - uma escola p\u00fablica.", "data_clean": "20/04/1950", "data_final": "1950-04-20T00:00:00", "Ano": 1950}, {"pagina": 776, "id_doc": "CO_0481", "remetente": "Carlos Scliar", "destinatario": "Maria Portinari", "data": "09/12/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela Medalha de Ouro da Paz. Comenta a divis\u00e3o que impera nos campos pol\u00edticos. Cita algu\u00e9m, sem nomear, que teria ganho um premio, devido ao fato de Portinari estar distante. Com Portinari perto, existe medo. Diz esperar que permane\u00e7a o convite para trabalhar junto com ele, em algum painel ou mural.", "data_clean": "09/12/1950", "data_final": "1950-12-09T00:00:00", "Ano": 1950}, {"pagina": 778, "id_doc": "CO_0482", "remetente": "Dag Hammarskj\u00f6ld", "destinatario": "Cyro de Freitas-Valle", "data": "26/06/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "O secret\u00e1rio geral da ONU trata da instala\u00e7\u00e3o dos pain\u00e9is de Portinari na sede da institui\u00e7\u00e3o, na ala norte do lobby.", "data_clean": "26/06/1956", "data_final": "1956-06-26T00:00:00", "Ano": 1956}, {"pagina": 779, "id_doc": "CO_0483", "remetente": "Otto Bach", "destinatario": "Candido Portinari", "data": "06/09/1941", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Comenta os planos da Galeria para uma exposi\u00e7\u00e3o de Portinari, explicando que, devido ao tamanho, precisar\u00e3o desistir dos pain\u00e9is do Pavilh\u00e3o Brasileiro, na Feira Mundial de Nova York. Pede sugest\u00f5es de outras pinturas. Cita alguns colecionadores que consentiram em ceder obras.", "data_clean": "06/09/1941", "data_final": "1941-09-06T00:00:00", "Ano": 1941}, {"pagina": 780, "id_doc": "CO_0484", "remetente": "Otto Bach", "destinatario": "Candido Portinari", "data": "19/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, por n\u00e3o ter recebido resposta \u00e0 carta enviada anteriormente, sobre exposi\u00e7\u00e3o de suas obras na Galeria, est\u00e1 reenviando c\u00f3pia da mesma.", "data_clean": "19/09/1941", "data_final": "1941-09-19T00:00:00", "Ano": 1941}, {"pagina": 781, "id_doc": "CO_0485", "remetente": "Z. M. Bacq", "destinatario": "Candido Portinari", "data": "05/08/1958", "tipo_doc": "Carta", "onomastico": "Carlos Chagas Filho", "memo_resumo": "Lembra a Portinari que o amigo comum, prof. Chagas, transmitiu convite da Association pour les Progr\u00e8s Intellectuels et Artistiques de Wallonie/A.P.I.A.W., para fazer uma exposi\u00e7\u00e3o de suas obras em Li\u00e8ge. Elogia a obra de Portinari, destacando os pain\u00e9is da ONU. Fornece informa\u00e7\u00f5es sobre a institui\u00e7\u00e3o, pedindo que Portinari entre em contato com o presidente da mesma, respondendo a algumas perguntas pertinentes ao assunto.", "data_clean": "05/08/1958", "data_final": "1958-08-05T00:00:00", "Ano": 1958}, {"pagina": 785, "id_doc": "CO_0486", "remetente": "Badi", "destinatario": "Candido Portinari", "data": "05/04/1939", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Agradece a acolhida da fam\u00edlia e dos amigos de Portinari, comparando o povo carioca, a quem enaltece, ao que encontrou na Europa p\u00f3s-guerra. Envia lembran\u00e7as a todos os amigos que fez, por interm\u00e9dio de Portinari, dizendo-se j\u00e1 saudoso do Rio de Janeiro.", "data_clean": "05/04/1939", "data_final": "1939-04-05T00:00:00", "Ano": 1939}, {"pagina": 787, "id_doc": "CO_0487", "remetente": "Sans\u00e3o Castello Branco", "destinatario": "Candido Portinari", "data": "22/10/1951", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Convida o casal Portinari para um vatap\u00e1, em seu atelier, fornecendo o endere\u00e7o.", "data_clean": "22/10/1951", "data_final": "1951-10-22T00:00:00", "Ano": 1951}, {"pagina": 788, "id_doc": "CO_0488", "remetente": "Jos\u00e9 Venturelli Sobrinho", "destinatario": "Candido Portinari", "data": "07/11/1951", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Como Presidente da Academia Brasileira de Belas Artes, comunica que Portinari foi eleito como membro efetivo da mesma.", "data_clean": "07/11/1951", "data_final": "1951-11-07T00:00:00", "Ano": 1951}, {"pagina": 789, "id_doc": "CO_0489", "remetente": "Loraine Baird", "destinatario": "Candido Portinari", "data": "04/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, devido \u00e0s poucas vendas, o livro \"Portinari: his life and art\" n\u00e3o dever\u00e1 ser reeditado. Coloca \u00e0 disposi\u00e7\u00e3o de Portinari as 11 c\u00f3pias existentes.", "data_clean": "04/06/1953", "data_final": "1953-06-04T00:00:00", "Ano": 1953}, {"pagina": 791, "id_doc": "CO_0490", "remetente": "Letitia Baldrige", "destinatario": "Candido Portinari", "data": "11/05/1955", "tipo_doc": "Carta", "onomastico": "Clare Boothe Luce", "memo_resumo": "Em nome da embaixadora dos Estados Unidos, em Roma, mrs. Claire Boothe Luce, pede informa\u00e7\u00f5es sobre as condi\u00e7\u00f5es de venda de uma tela, de pequenas dimens\u00f5es, de Portinari.", "data_clean": "11/05/1955", "data_final": "1955-05-11T00:00:00", "Ano": 1955}, {"pagina": 792, "id_doc": "CO_0491", "remetente": "Letitia Baldrige", "destinatario": "Maria Portinari", "data": "26/07/1955", "tipo_doc": "Carta", "onomastico": "Clare Boothe Luce", "memo_resumo": "Em nome da embaixadora dos Estados Unidos em Roma, mrs. Claire Boothe Luce, encomenda uma tela a Portinari, especificando as dimens\u00f5es e o tema do quadro, como fora orientada.", "data_clean": "26/07/1955", "data_final": "1955-07-26T00:00:00", "Ano": 1955}, {"pagina": 793, "id_doc": "CO_0492", "remetente": "Letitia Baldrige", "destinatario": "Maria Portinari", "data": "24/08/1955", "tipo_doc": "Carta", "onomastico": "Clare Boothe Luce", "memo_resumo": "Em nome da embaizadora dos Estados Unidos em Roma, mrs. Claire Boothe Luce, concorda com o pre\u00e7o de uma tela de pequeno porte, tendo como tema uma m\u00e3e e seu filho.", "data_clean": "24/08/1955", "data_final": "1955-08-24T00:00:00", "Ano": 1955}, {"pagina": 794, "id_doc": "CO_0493", "remetente": "Letitia Baldrige", "destinatario": "Maria Portinari", "data": "28/12/1955", "tipo_doc": "Carta", "onomastico": "Clare Boothe Luce", "memo_resumo": "Em nome da embaixadora dos Estados Unidos em Roma, mrs. Claire Boothe Luce, agradece ter sido notificada que sua tela \"M\u00e3e e Filho\" j\u00e1 est\u00e1 pronta. Informa como proceder para que a obra chegue a Roma.", "data_clean": "28/12/1955", "data_final": "1955-12-28T00:00:00", "Ano": 1955}, {"pagina": 795, "id_doc": "CO_0494", "remetente": "Alaor Baleeiro", "destinatario": "Candido Portinari", "data": "27/04/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o despedir-se pessoalmente, desejando sucesso \u00e0 exposi\u00e7\u00e3o de Portinari em Paris.", "data_clean": "27/04/1946", "data_final": "1946-04-27T00:00:00", "Ano": 1946}, {"pagina": 796, "id_doc": "CO_0495", "remetente": "M\u00e1rio Ballocco", "destinatario": "Candido Portinari", "data": "13/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que, em viagem a Buenos Aires em 1947, teve oportunidade de visitar a exposi\u00e7\u00e3o de Portinari, no Salon Peuser. Estando preparando um calend\u00e1rio de exposi\u00e7\u00f5es de artistas estrangeiros, em Mil\u00e3o, convida Portinari a fazer uma individual com cerca de 40 obras", "data_clean": "13/08/1948", "data_final": "1948-08-13T00:00:00", "Ano": 1948}, {"pagina": 797, "id_doc": "CO_0496", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "10/06/1952", "tipo_doc": "Carta", "onomastico": "Hanna Bekker Vom Rath", "memo_resumo": "Apresenta a sra. Hanna Bekker vom Rath, que pretende organizar uma exposi\u00e7\u00e3o de artistas brasileiros na Alemanha.", "data_clean": "10/06/1952", "data_final": "1952-06-10T00:00:00", "Ano": 1952}, {"pagina": 798, "id_doc": "CO_0497", "remetente": null, "destinatario": "Candido Portinari", "data": "07/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "DATA_INICIO: 1957/03/07", "data_clean": "07/03/1957", "data_final": "1957-03-07T00:00:00", "Ano": 1957}, {"pagina": 799, "id_doc": "CO_0498", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "03/07/1952", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Lins do Rego", "memo_resumo": "Informa que Gondim foi avisado que o \"Cangaceiro\" logo ser\u00e1 entregue, mas avisa que ele que pede os originais de Jos\u00e9 Lins do Rego, para devolv\u00ea-los a \"O Cruzeiro\". Para isso, Bianco quer saber onde est\u00e3o.", "data_clean": "03/07/1952", "data_final": "1952-07-03T00:00:00", "Ano": 1952}, {"pagina": 800, "id_doc": "CO_0499", "remetente": "Abel Chermont", "destinatario": "Candido Portinari", "data": "04/10/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter se despedido, antes de embarcar para a China, para o Congresso da Paz. Conta suas impress\u00f5es (muito boas) do pa\u00eds, das artes e do novo regime pol\u00edtico. Manifesta vontade que Portinari, como membro do Movimento brasileiro dos Partid\u00e1rios da Paz, possa integrar a Delega\u00e7\u00e3o que ir\u00e1 a Viena, para o Congresso.", "data_clean": "04/10/1952", "data_final": "1952-10-04T00:00:00", "Ano": 1952}, {"pagina": 802, "id_doc": "CO_0500", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "26/01/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pergunta quando Portinari retornar\u00e1 ao Rio para resolver assuntos de uma encomenda gr\u00e1fica.", "data_clean": "26/01/1952", "data_final": "1952-01-26T00:00:00", "Ano": 1952}, {"pagina": 803, "id_doc": "CO_0501", "remetente": "Domingos Dantas", "destinatario": "Candido Portinari", "data": "25/11/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede para Portinari dedicar e autografar o livro \"Arte no Brasil\", que est\u00e1
