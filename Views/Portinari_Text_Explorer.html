"destinatario": "Jo\u00e3o Candido Portinari", "data": "13/02/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e, falando de seu trabalho, diz ter que fazer um mural de 8 x 2,5m.", "data_clean": "13/02/1959", "data_final": "1959-02-13T00:00:00", "Ano": 1959}, {"pagina": 3570, "id_doc": "CO_2313", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "20/02/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Comenta que iniciar\u00e1 \"amanh\u00e3\" o painel de 8 x 2,5m, para um banco de Minas Gerais.", "data_clean": "20/02/1959", "data_final": "1959-02-20T00:00:00", "Ano": 1959}, {"pagina": 3573, "id_doc": "CO_2315", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "06/03/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Sobre trabalho, diz ter terminado de ilustrar o livro \"Menino de engenho\", de Jos\u00e9 Lins do Rego. Comenta que os trabalhos expostos no M\u00e9xico devem ir para Nova York.", "data_clean": "06/03/1959", "data_final": "1959-03-06T00:00:00", "Ano": 1959}, {"pagina": 3574, "id_doc": "CO_2316", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "26/03/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Comenta tamb\u00e9m a situa\u00e7\u00e3o do meio art\u00edstico brasileiro, que considera \"abaixo do med\u00edocre\".", "data_clean": "26/03/1959", "data_final": "1959-03-26T00:00:00", "Ano": 1959}, {"pagina": 3575, "id_doc": "CO_2317", "remetente": "Maria Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "24/05/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Trata de assuntos pessoais. Quanto a seu trabalho, comenta a inten\u00e7\u00e3o de Eugenio Luraghi de publicar um livro sobre sua obra e o interesse do escritor portugu\u00eas A rtinari", "data": "19/07/1948", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "Cumprimenta Portinari, sempre em termos muito elogiosos, comentando assuntos pessoais. Refere-se a uma poss\u00edvel indica\u00e7\u00e3o do nome de Portinari para diretor do \"Museo Moderno\".", "data_clean": "19/07/1948", "data_final": "1948-07-19T00:00:00", "Ano": 1948}, {"pagina": 3603, "id_doc": "CO_2332", "remetente": "Jesualdo Sosa", "destinatario": "Maria Portinari", "data": "15/09/1948", "tipo_doc": "Carta", "onomastico": "Peloduro", "memo_resumo": "Agradece a gravura que recebeu, atrav\u00e9s de Peloduro, comentando assuntos pessoais.", "data_clean": "15/09/1948", "data_final": "1948-09-15T00:00:00", "Ano": 1948}, {"pagina": 3604, "id_doc": "CO_2333", "remetente": "Mar\u00eda Carmen Sosa", "destinatario": "Maria Portinari", "data": "16/09/1948", "tipo_doc": "Carta", "onomastico": "Peloduro", "memo_resumo": "Relata que estiveram em casa de Peloduro, que elogiou muito a acolhida recebida do casal Portinari, em sua estada no Brasil. L\u00e1, Poloduro entregou-lhe carta e uma obra como recorda\u00e7\u00e3o. Agradece o rem\u00e9dio enviado para diabetes e fala em outros assuntos pessoais.", "data_clean": "16/09/1948", "data_final": "1948-09-16T00:00:00", "Ano": 1948}, {"pagina": 3608, "id_doc": "CO_2334", "remetente": "Jesualdo Sosa", "destinatario": "Maria Portinari", "data": "06/08/1949", "tipo_doc": "Carta", "onomastico": "Julio F. Fern\u00e1ndez", "memo_resumo": "Apresenta o portador da carta, Dr. Julio F. Fern\u00e1ndez, do PC no Caribe. Comenta assuntos pessoais e elogia muito a obra de Portinari, especialmente \"A Primeira Missa\".", "data_clean": "06/08/1949", "data_final": "1949-08-06T00:00:00", "Ano": 1949}, {"pagina": 3610, "id_doc": "CO_2335", "remetente": "Jesualdo Sosa", "destinatario": "Maria Portinari", "data": "06/10/1949", "tipo_doc": "Carta", "onomastico": "Julio F. Fern\u00e1ndez", "memo_resumo": "Agradece o envio do cat\u00e1logo da exposi\u00e7\u00e3o do mural \"Tiradentes\", elogiando muito essa obra de Portinari. Faz refer\u00eancia \u00e0 \"Primeira Missa\". Comenta assuntos pessoais.", "data_clean": "06/10/1949", "data_final": "1949-10-06T00:00:00", "Ano": 1949}, {"pagina": 3611, "id_doc": "CO_2336", "remetente": "Jesualdo Sosa", "destinatario": "Maria Portinari", "data": "30/01/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja um bom ano, pedindo-lhe orienta\u00e7\u00e3o para que Mar\u00eda Carmen participe da Bienal de S\u00e3o Paulo.", "data_clean": "30/01/1951", "data_final": "1951-01-30T00:00:00", "Ano": 1951}, {"pagina": 3612, "id_doc": "CO_2337", "remetente": "Jesualdo Sosa", "destinatario": "Maria Portinari", "data": "15/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em escrever. Agradece o cart\u00e3o de Festas enviado por Portinari. Elogia muito \"A Primeira Missa\". Comenta assuntos pessoais.", "data_clean": "15/03/1958", "data_final": "1958-03-15T00:00:00", "Ano": 1958}, {"pagina": 3614, "id_doc": "CO_2338", "remetente": "Jesualdo Sosa", "destinatario": "Maria Portinari", "data": "25/02/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fazendo-se de intermedi\u00e1rio, convida Portinari a ministrar um curso na Universidade de Tucum\u00e1n,", "data_clean": "25/02/1959", "data_final": "1959-02-25T00:00:00", "Ano": 1959}, {"pagina": 3617, "id_doc": "CO_2340", "remetente": "Candido Portinari", "destinatario": "Julio Rosen", "data": "31/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, agradecendo a aten\u00e7\u00e3o. Agradece, ainda, a filmagem de sua atual exposi\u00e7\u00e3o em Paris, para o jornal de atualidades. Quanto \u00e0 filmagem de um document\u00e1rio, descarta a proposta, por quest\u00f5es pessoais.", "data_clean": "31/03/1957", "data_final": "1957-03-31T00:00:00", "Ano": 1957}, {"pagina": 3618, "id_doc": "CO_2341", "remetente": "Jos\u00e9 Jobim", "destinatario": null, "data": "27/07/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Autoriza Portinari a receber toda correspond\u00eancia que venha em seu nome.", "data_clean": "27/07/1930", "data_final": "1930-07-27T00:00:00", "Ano": 1930}, {"pagina": 3619, "id_doc": "CO_2342", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "29/07/1930", "tipo_doc": "Carta", "onomastico": "Raul Bopp", "memo_resumo": "Transmite impress\u00f5es de sua viagem a Berlim.", "data_clean": "29/07/1930", "data_final": "1930-07-29T00:00:00", "Ano": 1930}, {"pagina": 3621, "id_doc": "CO_2343", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "01/10/1930", "tipo_doc": "Carta", "onomastico": "Fernanda Cosme", "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "01/10/1930", "data_final": "1930-10-01T00:00:00", "Ano": 1930}, {"pagina": 3622, "id_doc": "CO_2344", "remetente": "Jos\u00e9 Jobim", "destinatario": "Maria Portinari", "data": "07/11/1934", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Raul Bopp", "memo_resumo": "Cumprimenta os Portinaris.", "data_clean": "07/11/1934", "data_final": "1934-11-07T00:00:00", "Ano": 1934}, {"pagina": 3624, "id_doc": "CO_2345", "remetente": "Jos\u00e9 Jobim", "destinatario": "Maria Portinari", "data": "11/02/1935", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Transmite impress\u00f3es de sua viagem a Viena.", "data_clean": "11/02/1935", "data_final": "1935-02-11T00:00:00", "Ano": 1935}, {"pagina": 3626, "id_doc": "CO_2346", "remetente": "Jos\u00e9 Jobim", "destinatario": "Maria Portinari", "data": "18/02/1938", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Transmite impress\u00f5es de sua viagem ao Jap\u00e3o e pede fotografias de obras (sugere o \"Caf\u00e9\") para ilustrar o jornal que est\u00e1 dirigindo.", "data_clean": "18/02/1938", "data_final": "1938-02-18T00:00:00", "Ano": 1938}, {"pagina": 3628, "id_doc": "CO_2347", "remetente": "Jos\u00e9 Jobim", "destinatario": "Maria Portinari", "data": "31/08/1938", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Informa que as fotografias dos afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o chegaram e que ser\u00e3o publicadas no livro que ser\u00e1 editado no Jap\u00e3o. Faz coment\u00e1rios diversos sobre escritores e artistas brasileiros.", "data_clean": "31/08/1938", "data_final": "1938-08-31T00:00:00", "Ano": 1938}, {"pagina": 3629, "id_doc": "CO_2348", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "14/01/1941", "tipo_doc": "Carta", "onomastico": "S\u00e9rgio Lima e Silva", "memo_resumo": "Acusa recebimento de carta de Portinari. Informa estar encaminhando carta de S\u00e9rgio Lima e Silva para ele, Portinari. Comenta assunto pessoal.", "data_clean": "14/01/1941", "data_final": "1941-01-14T00:00:00", "Ano": 1941}, {"pagina": 3630, "id_doc": "CO_2349", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "17/02/1941", "tipo_doc": "Carta", "onomastico": "S\u00e9rgio Lima e Silva", "memo_resumo": "Cumprimenta Portinari. Pergunta se recebeu o \u00e1lbum enviado e avisa estar enviando outra carta de S\u00e9rgio Lima e Silva. Pede que confirme data de retorno e diz estar saudoso.", "data_clean": "17/02/1941", "data_final": "1941-02-17T00:00:00", "Ano": 1941}, {"pagina": 3631, "id_doc": "CO_2350", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "06/02/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Informa ter recebido carta de Josias, avisando que o \u00e1lbum estar\u00e1 chegando breve ao Brasil. Entretanto, soube que a Livraria Kosmos j\u00e1 recebeu e j\u00e1 vendeu uns exemplares. Avisa que vai enviar exemplar para Portinari.", "data_clean": "06/02/1941", "data_final": "1941-02-06T00:00:00", "Ano": 1941}, {"pagina": 3633, "id_doc": "CO_2351", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "26/03/1941", "tipo_doc": "Carta", "onomastico": "Josias Le\u00e3o", "memo_resumo": "Trta de assuntos relativos \u00e0 distribui\u00e7\u00e3o do \u00e1lbum.", "data_clean": "26/03/1941", "data_final": "1941-03-26T00:00:00", "Ano": 1941}, {"pagina": 3634, "id_doc": "CO_2352", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "02/09/1941", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Remete d\u00f3lares, pagando um empr\u00e9stimo feito no Rio de Janeiro.", "data_clean": "02/09/1941", "data_final": "1941-09-02T00:00:00", "Ano": 1941}, {"pagina": 3641, "id_doc": "CO_2356", "remetente": "Jos\u00e9 Jobim", "destinatario": "Maria Portinari", "data": "01/07/1936", "tipo_doc": "Carta", "onomastico": "Foujita", "memo_resumo": "Diz estar nviando artigo sobre a morte de Madeleine Foujita. Tece diversos comnt\u00e1rios sobre artistas e amigos em geral. Fala sobre sua vida no Jap\u00e3o. Repete sua declara\u00e7\u00e3o de enormes saudades, especialmente das macarronadas de Maria Portinari e das visitas \u00e0 casa dos Portinari.", "data_clean": "01/07/1936", "data_final": "1936-07-01T00:00:00", "Ano": 1936}, {"pagina": 3643, "id_doc": "CO_2357", "remetente": "Mark Joff\u00e9", "destinatario": "Candido Portinari", "data": "07/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sugere ao artista que seja o correspondente do rec\u00e9m lan\u00e7ado peri\u00f3dico \"One World\", no que concerne \u00e0 pintura.", "data_clean": "07/10/1946", "data_final": "1946-10-07T00:00:00", "Ano": 1946}, {"pagina": 3644, "id_doc": "CO_2358", "remetente": "Ellis Johnson", "destinatario": "Candido Portinari", "data": "15/01/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari colabore com o \"Laurinburg Normal and Industrial Institute\", uma institui\u00e7\u00e3o para treinamento profissional de homens e mulheres negros da Carolina do Norte.", "data_clean": "15/01/1945", "data_final": "1945-01-15T00:00:00", "Ano": 1945}, {"pagina": 3646, "id_doc": "CO_2359", "remetente": "W. W. Johnson", "destinatario": "Candido Portinari", "data": "08/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a \"Time\" publicar\u00e1 nota sobre a exposi\u00e7\u00e3o de Portinari no Sal\u00e3o Peuser, pedindo que lhe sejam enviadas fotografias de obras que l\u00e1 ser\u00e3o expostas. Encaminha, ainda, algumas perguntas que gostaria que Portinari repondesse.", "data_clean": "08/07/1947", "data_final": "1947-07-08T00:00:00", "Ano": 1947}, {"pagina": 3648, "id_doc": "CO_2360", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "31/10/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Em nome de Rockwell Kent, cumprimenta Portinari, desculpando-se por n\u00e3o poder encontr\u00e1-lo no momento. Informa que, em sua pr\u00f3xima vinda a Nova York, Mr. Kent faz quest\u00e3o de encontr\u00e1-lo.", "data_clean": "31/10/1940", "data_final": "1940-10-31T00:00:00", "Ano": 1940}, {"pagina": 3649, "id_doc": "CO_2361", "remetente": "Jean Fr\u00e9d\u00e9ric Joliot-Curie", "destinatario": "Candido Portinari", "data": "25/08/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convoca\u00e7\u00e3o para participa\u00e7\u00e3o no Congresso Mundial pela Paz.", "data_clean": "25/08/1952", "data_final": "1952-08-25T00:00:00", "Ano": 1952}, {"pagina": 3651, "id_doc": "CO_2362", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "10/03/1959", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que Jo\u00e3o fa\u00e7a contato com o sr. Lapide, que era adido cultural de Israel no Brasil, pois ele leva not\u00edcias.", "data_clean": "10/03/1959", "data_final": "1959-03-10T00:00:00", "Ano": 1959}, {"pagina": 3652, "id_doc": "CO_2363", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "20/02/1959", "tipo_doc": "Carta", "onomastico": "Olga Portinari Le\u00e3o", "memo_resumo": "Fala de sua separa\u00e7\u00e3o, com a qual n\u00e3o se conforma, pedindo apoio ao filho.", "data_clean": "20/02/1959", "data_final": "1959-02-20T00:00:00", "Ano": 1959}, {"pagina": 3653, "id_doc": "CO_2364", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "/02/1959", "tipo_doc": "Carta", "onomastico": "Olga Portinari Le\u00e3o", "memo_resumo": "Relata os transtornos pelos quais est\u00e1 passando, com a pintura da casa. Desculpa-se pelo desabafo, mas comenta estar com a moral muito baixa.", "data_clean": "01/02/1959", "data_final": "1959-02-01T00:00:00", "Ano": 1959}, {"pagina": 3656, "id_doc": "CO_2366", "remetente": "Francis Jourdain", "destinatario": "Apol\u00f4nio de Carvalho", "data": "20/09/1946", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Diz estar assoberbado de trabalho, sugerindo alguns nomes para fazer o artigo (sobre Portinari ?) em quest\u00e3o.", "data_clean": "20/09/1946", "data_final": "1946-09-20T00:00:00", "Ano": 1946}, {"pagina": 3657, "id_doc": "CO_2367", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "25/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as aten\u00e7\u00f5es de Maria Portinari, cunhada e filho, para com a Sra. Jourdain, que est\u00e1 doente. Felicita Portinari pelo sucesso em Paris.", "data_clean": "25/09/1946", "data_final": "1946-09-25T00:00:00", "Ano": 1946}, {"pagina": 3659, "id_doc": "CO_2368", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "23/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela condecora\u00e7\u00e3o com a Legi\u00e3o de Honra, comentando o sucesso da exposi\u00e7\u00e3o.", "data_clean": "23/10/1946", "data_final": "1946-10-23T00:00:00", "Ano": 1946}, {"pagina": 3660, "id_doc": "CO_2369", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "22/02/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o ter se despedido de Portinari, quando deixou Paris. Tece coment\u00e1rios sobre a estadia na cidade, bem como sobre a campanha de Portinari para o Senado. Fala sobre o tratamento da diabetes de sua esposa, com um rem\u00e9dio que os Portinaris enviaram do Brasil. Descreve as dificuldades do p\u00f3s-guerra.", "data_clean": "22/02/1947", "data_final": "1947-02-22T00:00:00", "Ano": 1947}, {"pagina": 3662, "id_doc": "CO_2370", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "09/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o envio de rem\u00e9dios para sua mulher. Comenta a situa\u00e7\u00e3o pol\u00edtica de Portinari, com o movimento anti-comunista. Descreve a crise econ\u00f4mica da Fran\u00e7a. Insiste para que Portinari participe de exposi\u00e7\u00f5es em Paris.", "data_clean": "09/05/1947", "data_final": "1947-05-09T00:00:00", "Ano": 1947}, {"pagina": 3665, "id_doc": "CO_2371", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "28/01/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os votos de fim de ano e o envio de uma reprodu\u00e7\u00e3o do retrato de Olga Prestes.", "data_clean": "28/01/1949", "data_final": "1949-01-28T00:00:00", "Ano": 1949}, {"pagina": 3667, "id_doc": "CO_2372", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "05/11/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia o trabalho de Portinari, do qual recebeu reprodu\u00e7\u00e3o fotogr\u00e1fica. Comenta assuntos gerais.", "data_clean": "05/11/1949", "data_final": "1949-11-05T00:00:00", "Ano": 1949}, {"pagina": 3669, "id_doc": "CO_2373", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "23/02/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece pela \u00f3tima carta que recebeu com not\u00edcias dos Portinaris.", "data_clean": "23/02/1951", "data_final": "1951-02-23T00:00:00", "Ano": 1951}, {"pagina": 3671, "id_doc": "CO_2374", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "01/01/1950", "tipo_doc": "Bilhete", "onomastico": "Alexandre Jozsa", "memo_resumo": "Bilhete escrito em divulga\u00e7\u00e3o de exposi\u00e7\u00e3o do pintor h\u00fangaro Alexandre Jozsa, convidando Portinari a visitar a mostra divulgada.", "data_clean": "01/01/1950", "data_final": "1950-01-01T00:00:00", "Ano": 1950}, {"pagina": 3672, "id_doc": "CO_2375", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "12/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, comentando a futura vinda dos Portinaris a Paris.", "data_clean": "12/04/1952", "data_final": "1952-04-12T00:00:00", "Ano": 1952}, {"pagina": 3674, "id_doc": "CO_2376", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "18/01/1955", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Responde aos votos de fim de ano dos Portinaris.", "data_clean": "18/01/1955", "data_final": "1955-01-18T00:00:00", "Ano": 1955}, {"pagina": 3676, "id_doc": "CO_2377", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "25/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de \u00e1lbum de Portinari, elogiando-o muito, e a grata not\u00edcia de que em breve poder\u00e3o encontrar-se.", "data_clean": "25/05/1955", "data_final": "1955-05-25T00:00:00", "Ano": 1955}, {"pagina": 3678, "id_doc": "CO_2378", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "17/01/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "data_clean": "17/01/1957", "data_final": "1957-01-17T00:00:00", "Ano": 1957}, {"pagina": 3679, "id_doc": "CO_2379", "remetente": "Louis Joxe", "destinatario": "Candido Portinari", "data": "10/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "De parte da Dire\u00e7\u00e3o Geral de Rela\u00e7\u00f5es Culturais, do Minist\u00e9rio de Assuntos Estrangeiros da Fran\u00e7a, convida o casal Portinari a comparecer a uma recep\u00e7\u00e3o em homenagem ao pintor.", "data_clean": "10/11/1946", "data_final": "1946-11-10T00:00:00", "Ano": 1946}, {"pagina": 3680, "id_doc": "CO_2380", "remetente": "Jos\u00e9 Salvador Julianelli", "destinatario": "Candido Portinari", "data": "24/11/1959", "tipo_doc": "Carta", "onomastico": "Heitor Villa-Lobos", "memo_resumo": "Informa que a Divis\u00e3o de Educa\u00e7\u00e3o Extra-Escolar ir\u00e1 publicar um volume de estudos e testemunhos da vida e da obra de Heitor Villa-Lobos. Para tal, pede que Portinari envie um trabalho a respeito.", "data_clean": "24/11/1959", "data_final": "1959-11-24T00:00:00", "Ano": 1959}, {"pagina": 3681, "id_doc": "CO_2381", "remetente": "Dalc\u00eddio Jurandir", "destinatario": "Candido Portinari", "data": "25/01/1952", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Pedrosa", "memo_resumo": "Relata acontecimentos no campo da arte, comentando ter sido inaugurado o Museu de Arte Moderna. E que a revista \"Para Todos\" est\u00e1 com dificuldades financeiras.", "data_clean": "25/01/1952", "data_final": "1952-01-25T00:00:00", "Ano": 1952}, {"pagina": 3683, "id_doc": "CO_2382", "remetente": "Dalc\u00eddio Jurandir", "destinatario": "Candido Portinari", "data": "11/02/1953", "tipo_doc": "Carta", "onomastico": "Egydio Squeff", "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "11/02/1953", "data_final": "1953-02-11T00:00:00", "Ano": 1953}, {"pagina": 3685, "id_doc": "CO_2383", "remetente": "Dalc\u00eddio Jurandir", "destinatario": "Maria Portinari", "data": "16/05/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "16/05/1953", "data_final": "1953-05-16T00:00:00", "Ano": 1953}, {"pagina": 3701, "id_doc": "CO_2392", "remetente": "Lawrence Kaiser", "destinatario": null, "data": "15/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter visitado a Latin American Exhibition, onde interessou-se por determinadas obras. Solicita pre\u00e7os de tais obras ou a informa\u00e7\u00e3o de onde pode obt\u00ea-los.", "data_clean": "15/12/1940", "data_final": "1940-12-15T00:00:00", "Ano": 1940}, {"pagina": 3702, "id_doc": "CO_2393", "remetente": "Michel B. Kamenka", "destinatario": "Candido Portinari", "data": "15/07/1953", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Comenta ter tido muito prazer ao escrever seu artigo sobre Portinari. Repete o que escreveu: \"prossiga no seu luminoso caminho\".", "data_clean": "15/07/1953", "data_final": "1953-07-15T00:00:00", "Ano": 1953}, {"pagina": 3704, "id_doc": "CO_2394", "remetente": "Maria Portinari", "destinatario": null, "data": "15/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Responde, em nome de seu marido, que a tela que aparece em foto enviada a ele, n\u00e3o \u00e9 de sua autoria.", "data_clean": "15/12/1954", "data_final": "1954-12-15T00:00:00", "Ano": 1954}, {"pagina": 3705, "id_doc": "CO_2395", "remetente": "Emilie S. da Gama Kamprad", "destinatario": "Candido Portinari", "data": "12/06/1958", "tipo_doc": "Carta", "onomastico": "Era Campagnoli", "memo_resumo": "Apresenta a desenhista Era Campagnoli, que precisa de carta de recomenda\u00e7\u00e3o para conseguir uma bolsa de estudos em Floren\u00e7a.", "data_clean": "12/06/1958", "data_final": "1958-06-12T00:00:00", "Ano": 1958}, {"pagina": 3706, "id_doc": "CO_2396", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "04/07/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter acabado de receber seu pr\u00f3prio livro, \"Bahia\", editado pela Melhoramentos. Informa que dedicou-o a Portinari. Fala ter adiado sua viagem ao Brasil, comentando seu atual trabalho.", "data_clean": "04/07/1955", "data_final": "1955-07-04T00:00:00", "Ano": 1955}, {"pagina": 3707, "id_doc": "CO_2397", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "/08/1956", "tipo_doc": "Carta", "onomastico": "Laura Hidalgo", "memo_resumo": "Comenta assuntos relativos a seu trabalho, referindo-se a uma confer\u00eancia que pronunciou sobre as pinturas murais de Portinari para as Na\u00e7\u00f5es Unidas, que dever\u00e1 ser publicada na \"Gaceta Literaria\". Fala de assuntos pessoais. Deseja que Portinari informe \u00e0 jornalista Laura Hidalgo sobre sua viagem a Israel.", "data_clean": "01/08/1956", "data_final": "1956-08-01T00:00:00", "Ano": 1956}, {"pagina": 3709, "id_doc": "CO_2398", "remetente": "Manoel Kantor", "destinatario": "Candido Portinari", "data": "12/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando um exemplar do convite para sua confer\u00eancia sobre a obra de Portinari, alguns recortes de jornal registrando sua repercuss\u00e3o, bem como o texto original da mesma. Relata, com detalhes, a apresenta\u00e7\u00e3o. Comenta o sucesso da exposi\u00e7\u00e3o em Israel.", "data_clean": "12/09/1956", "data_final": "1956-09-12T00:00:00", "Ano": 1956}, {"pagina": 3715, "id_doc": "CO_2399", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "11/10/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar em Bahia Blanca, onde apresentou a mesma confer\u00eancia sobre Portinari, j\u00e1 apresentada em Buenos Aires. Conta ter tido not\u00edcias da viagem de Portinari a Israel. Brinca, afirmando que \"o mundo \u00e9 pequeno e tudo se sabe sobre Candinho; onde n\u00e3o se sabe, est\u00e1 Kantor para descrev\u00ea-lo...\"", "data_clean": "11/10/1956", "data_final": "1956-10-11T00:00:00", "Ano": 1956}, {"pagina": 3716, "id_doc": "CO_2400", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "27/12/1956", "tipo_doc": "Carta", "onomastico": "Lino Enea Spilimbergo", "memo_resumo": "Informa encontrar-se em C\u00f3rdoba, com seu amigo Spilimbergo. Avisa que ir\u00e1 ao Uruguai e ao Rio, no carnaval. Segue fazendo confer\u00eancias sobre o artista. Deseja boas novas no ano de 1957.", "data_clean": "27/12/1956", "data_final": "1956-12-27T00:00:00", "Ano": 1956}, {"pagina": 3717, "id_doc": "CO_2401", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "11/02/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar em Mar del Plata, mas partindo breve para o Rio de Janeiro. Diz ter muita coisa para contar.", "data_clean": "11/02/1957", "data_final": "1957-02-11T00:00:00", "Ano": 1957}, {"pagina": 3718, "id_doc": "CO_2402", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "30/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre sua pr\u00f3xima exposi\u00e7\u00e3o, a realizar-se na Galeria Bonino. Tece coment\u00e1rios positivos sobre a pol\u00edtica na Argentina.", "data_clean": "30/03/1958", "data_final": "1958-03-30T00:00:00", "Ano": 1958}, {"pagina": 3722, "id_doc": "CO_2403", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "22/05/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Manifesta seu pesar pela morte do pai de Portinari, relatando tamb\u00e9m o recente falecimento de sua m\u00e3e. Comenta sobre sua exposi\u00e7\u00e3o na Galeria Bonino, citando amigos comuns, bem como a posi\u00e7\u00e3o da cr\u00edtica. Ressalta seu sucesso profissional. Mostra-se encantado com a situa\u00e7\u00e3o pol\u00edtica argentina.", "data_clean": "22/05/1958", "data_final": "1958-05-22T00:00:00", "Ano": 1958}, {"pagina": 3725, "id_doc": "CO_2404", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "24/12/1958", "tipo_doc": "Carta", "onomastico": "Maria Thereza Alberti", "memo_resumo": "Comenta suas atividades profissionais, bem como a situa\u00e7\u00e3o pol\u00edtica da Argentina. Fala em amigos comuns. Descreve seu esperado \"atelier\". Comenta assuntos pessoais.", "data_clean": "24/12/1958", "data_final": "1958-12-24T00:00:00", "Ano": 1958}, {"pagina": 3730, "id_doc": "CO_2407", "remetente": null, "destinatario": "Candido Portinari", "data": "19/06/1953", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Esclarece um equ\u00edvoco em cr\u00e9dito efetuado a favor do Sr. Baptista Portinari.", "data_clean": "19/06/1953", "data_final": "1953-06-19T00:00:00", "Ano": 1953}, {"pagina": 3731, "id_doc": "CO_2408", "remetente": "Candido Portinari", "destinatario": "Israel Pinheiro", "data": "13/02/1960", "tipo_doc": "Carta", "onomastico": "\u00cdtalo Campofiorito", "memo_resumo": "Em resposta \u00e0 carta de Israel Pinheiro, recebida por interm\u00e9dio de \u00cdtalo Campofiorito, Portinari aceita a sugest\u00e3o do tema \"Constru\u00e7\u00e3o de Bras\u00edlia\", para um mural no Pal\u00e1cio em Bras\u00edlia, estabelece o prazo de execu\u00e7\u00e3o e compromete-se a enviar fotos da maquete.", "data_clean": "13/02/1960", "data_final": "1960-02-13T00:00:00", "Ano": 1960}, {"pagina": 3733, "id_doc": "CO_2409", "remetente": "Candido Portinari", "destinatario": "Israel Pinheiro", "data": "16/02/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Responde, detalhadamente, a carta de Israel Pinheiro, especificando detalhes e condi\u00e7\u00f5es para a realiza\u00e7\u00e3o de mural no edif\u00edcio do Congresso Nacional, em Bras\u00edlia.", "data_clean": "16/02/1960", "data_final": "1960-02-16T00:00:00", "Ano": 1960}, {"pagina": 3735, "id_doc": "CO_2410", "remetente": "Candido Portinari", "destinatario": "Dante Milano", "data": "09/08/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta como est\u00e1 sendo sua estadia em Paris, observando que arte, l\u00e1, \u00e9 como futebol no Brasil. Comenta que a arte no Brasil est\u00e1 defasada.", "data_clean": "09/08/1929", "data_final": "1929-08-09T00:00:00", "Ano": 1929}, {"pagina": 3737, "id_doc": "CO_2411", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "23/01/1960", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Envia abra\u00e7os (pelo anivers\u00e1rio).", "data_clean": "23/01/1960", "data_final": "1960-01-23T00:00:00", "Ano": 1960}, {"pagina": 3738, "id_doc": "CO_2412", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "07/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar sozinho no apartamento (separado de Maria). Comenta que ter\u00e1 cinquenta trabalhos expostos em Praga. Fala nos amigos e em assuntos pessoais.", "data_clean": "07/03/1960", "data_final": "1960-03-07T00:00:00", "Ano": 1960}, {"pagina": 3739, "id_doc": "CO_2413", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "28/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que tem trabalhado muito, devendo realizar 5 murais para o Banco de Boston, mas que ainda n\u00e3o assinou contrato para o mural de Bras\u00edlia. Trata de assuntos pessoais.", "data_clean": "28/03/1960", "data_final": "1960-03-28T00:00:00", "Ano": 1960}, {"pagina": 3741, "id_doc": "CO_2414", "remetente": "K\u00e4te Kaphan", "destinatario": "Candido Portinari", "data": "18/07/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece um livro que recebeu de presente de Portinari. Comenta ter admirado os quadros do artista na Bienal de S\u00e3o Paulo.", "data_clean": "18/07/1955", "data_final": "1955-07-18T00:00:00", "Ano": 1955}, {"pagina": 3743, "id_doc": "CO_2415", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "29/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala dos trabalhos a que se dedica. Comenta estar terminando as maquetes dos murais para o Banco de Boston; diz que n\u00e3o dever\u00e1 realizar nem o de Bras\u00edlia, nem o retrato de Juscelino Kubitschek. Comenta assuntos pessoais.", "data_clean": "29/03/1960", "data_final": "1960-03-29T00:00:00", "Ano": 1960}, {"pagina": 3745, "id_doc": "CO_2416", "remetente": "K\u00e4te Kaphan", "destinatario": "Maria Portinari", "data": "09/02/1956", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Mostra-se impressionada com o edif\u00edcio das Na\u00e7\u00f5es Unidas e lamenta que o mural realizado por Portinari ainda n\u00e3o esteja l\u00e1.", "data_clean": "09/02/1956", "data_final": "1956-02-09T00:00:00", "Ano": 1956}, {"pagina": 3747, "id_doc": "CO_2417", "remetente": "K\u00e4te Kaphan", "destinatario": "Candido Portinari", "data": "09/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia bastante o livro de Portinari com desenhos sobre Israel.", "data_clean": "09/05/1958", "data_final": "1958-05-09T00:00:00", "Ano": 1958}, {"pagina": 3748, "id_doc": "CO_2418", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "01/05/1960", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Diz que ficar\u00e1 muito satisfeito em ser padrinho do neto que vai nascer. Trata de assuntos pessoais. Comenta que est\u00e1 terminando os retratos de Juscelino Kubitscheck e da nora do Embaixador do Brasil na Fran\u00e7a. Informa que a exposi\u00e7\u00e3o de Praga j\u00e1 seguiu. Diz que Luraghi prepara o 4\u00ba livro, mas que a Gallimard n\u00e3o mandou not\u00edcias. Diz ter enviado cigarros (Continental).", "data_clean": "01/05/1960", "data_final": "1960-05-01T00:00:00", "Ano": 1960}, {"pagina": 3750, "id_doc": "CO_2419", "remetente": "K\u00e4te Kaphan", "destinatario": "Candido Portinari", "data": "07/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o quadro recebido de Portinari, descrevendo-o com emo\u00e7\u00e3o.", "data_clean": "07/03/1960", "data_final": "1960-03-07T00:00:00", "Ano": 1960}, {"pagina": 3752, "id_doc": "CO_2420", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "12/04/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de not\u00edcias. Informa que n\u00e3o far\u00e1 nada para Bras\u00edlia, nem o retrato de Juscelino, mas que o Banco de Boston encomendou-lhe 5 murais. Comenta assuntos pessoais e d\u00e1 conselhos ao filho.", "data_clean": "12/04/1960", "data_final": "1960-04-12T00:00:00", "Ano": 1960}, {"pagina": 3754, "id_doc": "CO_2421", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "21/04/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala na sua solid\u00e3o. Aconselha o filho a empenhar-se nos estudos, deixando o aspecto material com ele, Portinari.", "data_clean": "21/04/1960", "data_final": "1960-04-21T00:00:00", "Ano": 1960}, {"pagina": 3756, "id_doc": "CO_2422", "remetente": "Lubor K\u00e1ra", "destinatario": "Candido Portinari", "data": "16/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando um exemplar do peri\u00f3dico tcheco \"Kultura\", onde foi publicado um artigo dele, sobre Portinari. Pede que Portinari lhe envie material publicado sobre sua obra, pois pretende escrever um livro sobre ele. Avisa j\u00e1 ter conhecimento do \"Retrato de Portinari\", de A. Callado.", "data_clean": "16/03/1957", "data_final": "1957-03-16T00:00:00", "Ano": 1957}, {"pagina": 3757, "id_doc": "CO_2423", "remetente": "Leoni Kaseff", "destinatario": "Candido Portinari", "data": "26/09/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida o casal Portinari a asistir ao Festival Sinf\u00f4nico de M\u00fasica Hebraica, a realizar-se no Teatro Municipal. Envia ingressos.", "data_clean": "26/09/1952", "data_final": "1952-09-26T00:00:00", "Ano": 1952}, {"pagina": 3759, "id_doc": "CO_2425", "remetente": "S. A. Kaye", "destinatario": "Candido Portinari", "data": "09/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o nome de Portinari foi sugerido para ser inclu\u00eddo na 4\u00aa edi\u00e7\u00e3o do \"Biographical Enciclopedia of the World\", pedindo que ele preencha um question\u00e1rio com seus dados biogr\u00e1ficos.", "data_clean": "09/12/1946", "data_final": "1946-12-09T00:00:00", "Ano": 1946}, {"pagina": 3760, "id_doc": "CO_2426", "remetente": "Paulina Kaz", "destinatario": "Candido Portinari", "data": "12/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari participe de uma exposi\u00e7\u00e3o a ser realizada no Museu Nacional de Belas Artes, em benef\u00edcio do American Jewish Joint Distribution Committee.", "data_clean": "12/06/1948", "data_final": "1948-06-12T00:00:00", "Ano": 1948}, {"pagina": 3761, "id_doc": "CO_2427", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "06/11/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta os bastidores do Sal\u00e3o da Escola, que geraram a funda\u00e7\u00e3o da Associa\u00e7\u00e3o dos Artistas Brasileiros. Pede a ades\u00e3o de Portinari.", "data_clean": "06/11/1929", "data_final": "1929-11-06T00:00:00", "Ano": 1929}, {"pagina": 3777, "id_doc": "CO_2428", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "20/02/1930", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Relata fatos sobre a Associa\u00e7\u00e3o dos Artistas Brasileiros. Pede que Portinari ( e Santiago) envie uma \u00fanica obra para figurar no Sal\u00e3o de Julho dessa Associa\u00e7\u00e3o. Faz refer\u00eancia \u00e0 disputa presidencial.", "data_clean": "20/02/1930", "data_final": "1930-02-20T00:00:00", "Ano": 1930}, {"pagina": 3779, "id_doc": "CO_2429", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "26/06/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em escrever, justificando-se atrav\u00e9s de rela\u00e7\u00e3o de afazeres a que se tem dedicado. Diz que o seu retrato, feito por Portinari, chegou perfeito de Ros\u00e1rio. Comenta acontecimentos no campo das artes.", "data_clean": "26/06/1930", "data_final": "1930-06-26T00:00:00", "Ano": 1930}, {"pagina": 3783, "id_doc": "CO_2430", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "08/03/1931", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Diz-se saudoso e cumprimenta a senhora Portinari.", "data_clean": "08/03/1931", "data_final": "1931-03-08T00:00:00", "Ano": 1931}, {"pagina": 3784, "id_doc": "CO_2431", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "02/04/1932", "tipo_doc": "Cart\u00e3o", "onomastico": "Italo Pellezi", "memo_resumo": "Apresenta Italo Pellezi, a quem pede aten\u00e7\u00e3o.", "data_clean": "02/04/1932", "data_final": "1932-04-02T00:00:00", "Ano": 1932}, {"pagina": 3786, "id_doc": "CO_2432", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "23/12/1941", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Retribui os votos de Natal. Parabeniza Portinari pelos trabalhos comentados na imprensa.", "data_clean": "23/12/1941", "data_final": "1941-12-23T00:00:00", "Ano": 1941}, {"pagina": 3787, "id_doc": "CO_2433", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "28/12/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja Boas Festas, reclamando por not\u00edcias. Informa que saiu publicada uma charge dele, Portinari, no \"Para Todos\". E que, nos jornais de Buenos Aires, saiu reportagem sobre a mostra de Ros\u00e1rio, reproduzindo o retrato dele, pintado por Portinari.", "data_clean": "28/12/1929", "data_final": "1929-12-28T00:00:00", "Ano": 1929}, {"pagina": 3796, "id_doc": "CO_2435", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "27/01/1931", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Envia abra\u00e7o, avisando que ir\u00e1 esper\u00e1-lo (no Rio).", "data_clean": "27/01/1931", "data_final": "1931-01-27T00:00:00", "Ano": 1931}, {"pagina": 3797, "id_doc": "CO_2436", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "08/05/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Mostra-se contente com o nascimento da filha de Jo\u00e3o Candido, Denise, tratando de assuntos pessoais.", "data_clean": "08/05/1960", "data_final": "1960-05-08T00:00:00", "Ano": 1960}, {"pagina": 3798, "id_doc": "CO_2437", "remetente": "Vera Kelsey", "destinatario": "Florence Horn", "data": "07/08/1941", "tipo_doc": "Carta", "onomastico": "Katherine Grable", "memo_resumo": "Pede que Florence informe aos Portinaris, que dever\u00e3o chegar breve, que ela precisou afastar-se da cidade para um r\u00e1pido descanso. Deixa o endere\u00e7o e o nome da pessoa a quem contactar, na Doubleday, Doran and Company, caso eles queiram verificar as provas do livro (\"Maria Rosa\"), antes de seu retorno.", "data_clean": "07/08/1941", "data_final": "1941-08-07T00:00:00", "Ano": 1941}, {"pagina": 3800, "id_doc": "CO_2438", "remetente": "Vera Kelsey", "destinatario": "Maria Portinari", "data": "10/09/1941", "tipo_doc": "Carta", "onomastico": "Lu\u00eds Jardim", "memo_resumo": "Trata de assuntos relativos ao livro \"Maria Rosa\", relatando condi\u00e7\u00f5es do editor quanto a um outro livro, a ser ilustrado por Portinari, sobre brincadeiras infantis.", "data_clean": "10/09/1941", "data_final": "1941-09-10T00:00:00", "Ano": 1941}, {"pagina": 3802, "id_doc": "CO_2439", "remetente": "Vera Kelsey", "destinatario": "Maria Portinari", "data": "24/09/1941", "tipo_doc": "Carta", "onomastico": "Margaret Lesser", "memo_resumo": "Pede resposta de Portinari, quanto \u00e0s ilustra\u00e7\u00f5es para o livro sobre brincadeiras infantis. Relata algumas decis\u00f5es que tomou, a respeito do livro \"Maria Rosa\", especialmente a autoriza\u00e7\u00e3o para a revista \"Harper's Bazaar\" publicar algumas das ilustra\u00e7\u00f5es.", "data_clean": "24/09/1941", "data_final": "1941-09-24T00:00:00", "Ano": 1941}, {"pagina": 3804, "id_doc": "CO_2440", "remetente": "Vera Kelsey", "destinatario": "Maria Portinari", "data": "06/11/1941", "tipo_doc": "Carta", "onomastico": "Momsen", "memo_resumo": "Trata de assuntos relativos ao livro \"Maria Rosa\"; comenta sobre outro livro que est\u00e1 escrevendo e sobre o livro de brincadeiras infantis (a ser ilustrado por Portinari). Fala sobre assuntos pessoais.", "data_clean": "06/11/1941", "data_final": "1941-11-06T00:00:00", "Ano": 1941}, {"pagina": 3808, "id_doc": "CO_2441", "remetente": "Vera Kelsey", "destinatario": "Maria Portinari", "data": "16/12/1941", "tipo_doc": "Carta", "onomastico": "Margaret Lesser", "memo_resumo": "Trata de assuntos relativos aos livros \"Maria Rosa\" e de brincadeiras infantis. Comenta assuntos pessoais.", "data_clean": "16/12/1941", "data_final": "1941-12-16T00:00:00", "Ano": 1941}, {"pagina": 3809, "id_doc": "CO_2442", "remetente": "Vera Kelsey", "destinatario": "Maria Portinari", "data": "17/09/1941", "tipo_doc": "Carta", "onomastico": "Margaret Lesser", "memo_resumo": "Explica a Portinari quais s\u00e3o as possibilidades de contratos com artistas ou escritores estrangeiros, pedindo que ele escolha como quer fazer o contrato para as ilustra\u00e7\u00f5es do livro sobre brincadeiras infantis. Faz refer\u00eancia ao pre\u00e7o que ele cobrou pelas ilustra\u00e7\u00f5es de \"Maria Rosa\".", "data_clean": "17/09/1941", "data_final": "1941-09-17T00:00:00", "Ano": 1941}, {"pagina": 3810, "id_doc": "CO_2443", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "09/01/1938", "tipo_doc": "Carta", "onomastico": "Felix Wildenstein", "memo_resumo": "Agradece a hopitalidade dos Portinaris duarnte sua estadia no Rio de Janeiro. Informa que seus quadros chegaram em boas condi\u00e7\u00f5es e que Feliz Wildenstein mostrou-se interessado em expor obras de Portinari em sua galeria.", "data_clean": "09/01/1938", "data_final": "1938-01-09T00:00:00", "Ano": 1938}, {"pagina": 3811, "id_doc": "CO_2444", "remetente": "Rockwell Kent", "destinatario": "Maria Portinari", "data": "22/01/1938", "tipo_doc": "Carta", "onomastico": "Carl Zigrosser", "memo_resumo": "Informa que enviar\u00e1 c\u00f3pia da reportagem que est\u00e1 escrevendo sobre sua viagem ao Brasil. Pede que seu retrato seja enviado para o endere\u00e7o de Carl Zigrosser. Para conseguir que Portinari exponha em Nova York, refor\u00e7a pedido de envio de fotografias de obras. Comenta estar enviando carta ao Ministro da Educa\u00e7\u00e3o, da qual manda c\u00f3pia para Portinari.", "data_clean": "22/01/1938", "data_final": "1938-01-22T00:00:00", "Ano": 1938}, {"pagina": 3813, "id_doc": "CO_2445", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "18/05/1938", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Agradece a generosidade de Portinari, acusando recebimento de fotografias de obras. Informa estar enviando c\u00f3pia de carta recebida do Ministro da Educa\u00e7\u00e3o, Gustavo Capanema, elogiando Portinari. Comenta o atual momento pol\u00edtico nos Estados Unidos.", "data_clean": "18/05/1938", "data_final": "1938-05-18T00:00:00", "Ano": 1938}, {"pagina": 3815, "id_doc": "CO_2446", "remetente": "Rockwell Kent", "destinatario": "Florence Horn", "data": "08/06/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre a possibilidade de organizar uma exposi\u00e7\u00e3o de Portinari, com chances de venda. Pede-lhe que informe quando o artista vem e em qual navio, desejando encontr\u00e1-lo. Diz ter visitado o Pavilh\u00e3o do Brasil na Feira Mundial de Nova York. Mostra-se contente que a revista \"Fortune\" v\u00e1 reproduzir trabalhos de Portinari.", "data_clean": "08/06/1939", "data_final": "1939-06-08T00:00:00", "Ano": 1939}, {"pagina": 3817, "id_doc": "CO_2447", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "23/07/1939", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Mostra-se contente com a not\u00edcia da pr\u00f3xima visita de Portinari aos Estados Unidos. Comenta que o fato dos quadros dele terem sido reproduzidos na revista \"Fortune\" \u00e9 importante para a divulga\u00e7\u00e3o de seu nome e consequente valoriza\u00e7\u00e3o. Diz que visitou a Feira Mundial de Nova York em seus primeiros dias e que n\u00e3o viu os pain\u00e9is do artista brasileiro. Descreve um pouco da t\u00e9cnica de litografia e do uso do crayon, aconselhando Portinari (no caso dele, Kent, estar ausente na ocasi\u00e3o) a procurar George Miller, em seu nome, com o qual poder\u00e1 aprender muito.", "data_clean": "23/07/1939", "data_final": "1939-07-23T00:00:00", "Ano": 1939}, {"pagina": 3820, "id_doc": "CO_2448", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "07/09/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com a ida dos Portinaris aos Estados Unidos, dizendo que tentar\u00e1 v\u00ea-los em Nova York. Convida-os para visit\u00e1-lo, no campo, logo que seja poss\u00edvel. Agradece as fotografias dos afrescos (do Minist\u00e9rio da Educa\u00e7\u00e3o), enviadas por Portinari e informa que a litografia n\u00e3o chegou.", "data_clean": "07/09/1939", "data_final": "1939-09-07T00:00:00", "Ano": 1939}, {"pagina": 3821, "id_doc": "CO_2449", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "25/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o pequeno livro sobre os trabalhos de Portinari, especialmente os realizados para o Minist\u00e9rio da Educa\u00e7\u00e3o. Comenta que tem escrito para ele, mas as cartas n\u00e3o s\u00e3o recebidas. E que recebe as de Portinari com muito atraso. Pede que Portinari o avise sobre sua ida aos Estados Unidos, pois quer estar em Nova York para receb\u00ea-lo.", "data_clean": "25/01/1940", "data_final": "1940-01-25T00:00:00", "Ano": 1940}, {"pagina": 3822, "id_doc": "CO_2450", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "08/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se contente com a chegada de Portinari a Nova York. Avisa que, se lhe for poss\u00edvel, ir\u00e1 ver sua exposi\u00e7\u00e3o, bem como v\u00ea-lo. Informa estar escrevendo para a United American Artists, visando promover encontro com ele, Portinari. Insiste para que o casal Portinari visite-o no campo.", "data_clean": "08/10/1940", "data_final": "1940-10-08T00:00:00", "Ano": 1940}, {"pagina": 3823, "id_doc": "CO_2451", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "09/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para a abertura da exposi\u00e7\u00e3o dos membros da United American Artists, na Feira Mundial. Informa estar enviando um passe especial para Portinari entrar.", "data_clean": "09/10/1940", "data_final": "1940-10-09T00:00:00", "Ano": 1940}, {"pagina": 3824, "id_doc": "CO_2452", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "04/10/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento das litografias, tecendo coment\u00e1rios a respeito delas.", "data_clean": "04/10/1939", "data_final": "1939-10-04T00:00:00", "Ano": 1939}, {"pagina": 3826, "id_doc": "CO_2453", "remetente": "Maria Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "02/06/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Enviam not\u00edcias e fotos de Denise. Tratam de assuntos pessoais.", "data_clean": "02/06/1960", "data_final": "1960-06-02T00:00:00", "Ano": 1960}, {"pagina": 3827, "id_doc": "CO_2454", "remetente": "Tatyana Kent", "destinatario": "Candido Portinari", "data": "17/11/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de um livro sobre Portinari e suas obras, usando material que est\u00e1 sendo preparado pela Penguin do Rio de Janeiro.", "data_clean": "17/11/1948", "data_final": "1948-11-17T00:00:00", "Ano": 1948}, {"pagina": 3828, "id_doc": "CO_2455", "remetente": "Th\u00e9o Kerg", "destinatario": "Candido Portinari", "data": "03/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia a exposi\u00e7\u00e3o na Galerie Charpentier. Mostra-se desejoso de conhecer Portinari pessoalmente, para trocarem id\u00e9ias sobre express\u00e3o art\u00edstica e sobre as condi\u00e7\u00f5es dos artistas na Am\u00e9rica do Sul.", "data_clean": "03/10/1946", "data_final": "1946-10-03T00:00:00", "Ano": 1946}, {"pagina": 3829, "id_doc": "CO_2456", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "08/06/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Diz ao filho que os resultados dos exames n\u00e3o t\u00eam a menor import\u00e2ncia, alegando ter sido reprovado no primeiro exame para a Escola de Belas Artes. Trata de assuntos pessoais, enviando not\u00edcias de Denise.", "data_clean": "08/06/1960", "data_final": "1960-06-08T00:00:00", "Ano": 1960}, {"pagina": 3830, "id_doc": "CO_2457", "remetente": "Lee Kingsley", "destinatario": "Candido Portinari", "data": "30/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a hospitalidade do casal e o desenho que recebeu de Portinari, durante sua estadia no Rio de Janeiro. Comenta que est\u00e1 fazendo um livro sobre sua viagem e que eles gostar\u00e3o de v\u00ea-lo - est\u00e1 sendo editado. Pede que, caso venham a Nova York, telefonem para ela.", "data_clean": "30/07/1958", "data_final": "1958-07-30T00:00:00", "Ano": 1958}, {"pagina": 3831, "id_doc": "CO_2458", "remetente": "Lincoln Kirstein", "destinatario": "Candido Portinari", "data": "04/06/1941", "tipo_doc": "Carta", "onomastico": "George Balanchine", "memo_resumo": "Por sugest\u00e3o de Monroe Wheeler, convida Portinari a desenhar o figurino para um bal\u00e9 de George Balanchine, chamado \"Serenade\", que ter\u00e1 m\u00fasica de Tchaikovsky e que ser\u00e1 apresentado durante temporada do American Bal\u00e9, no Teatro Municipal do Rio de Janeiro.", "data_clean": "04/06/1941", "data_final": "1941-06-04T00:00:00", "Ano": 1941}, {"pagina": 3832, "id_doc": "CO_2459", "remetente": "Lincoln Kirstein", "destinatario": "Candido Portinari", "data": "14/04/1942", "tipo_doc": "Carta", "onomastico": "Camargo Guarnieri", "memo_resumo": "Elogia os murais da Biblioteca do Congresso. Mostra-se contrariado porque o American Ballet n\u00e3o se apresentar\u00e1 no Rio de Janeiro, neste ano. Refere-se a amigos comuns. Mostra-se interessado em ter algum desenho ou estudo dos murais de Washington ou do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "14/04/1942", "data_final": "1942-04-14T00:00:00", "Ano": 1942}, {"pagina": 3833, "id_doc": "CO_2460", "remetente": "Lincoln Kirstein", "destinatario": "Maria Portinari", "data": "14/06/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as horas agrad\u00e1veis que passou em casa dos Portinaris, durante sua estadia no Rio de Janeiro. Diz esperar encontr\u00e1-los novamente em Washington ou Nova York.", "data_clean": "14/06/1942", "data_final": "1942-06-14T00:00:00", "Ano": 1942}, {"pagina": 3834, "id_doc": "CO_2461", "remetente": "Lincoln Kirstein", "destinatario": "Candido Portinari", "data": "07/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "A pedido do diretor do Brooklyn Museum, convida Portinari a participar da Exposi\u00e7\u00e3o Internacional de Aquarelas, organizada por aquele museu.", "data_clean": "07/12/1942", "data_final": "1942-12-07T00:00:00", "Ano": 1942}, {"pagina": 3835, "id_doc": "CO_2462", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "22/09/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Trata de assuntos pessoais, especificando ser Denise a sua \u00fanica alegria. Comenta o envio do retrato que fez dela. Pede o envio de cart\u00e3o a Eugenio Luraghi, a Ines e Oswaldo.", "data_clean": "22/09/1960", "data_final": "1960-09-22T00:00:00", "Ano": 1960}, {"pagina": 3836, "id_doc": "CO_2463", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "04/10/1960", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta, com satisfa\u00e7\u00e3o, as not\u00edcias recebidas. Envia, em contrapartida, not\u00edcias da neta Denise. Informa da encomenda que recebeu da Gallimard: ilustra\u00e7\u00f5es para dois livros. Diz que o livro do Luraghi est\u00e1 quase pronto. D\u00e1 conselhos de cunho pessoal.", "data_clean": "04/10/1960", "data_final": "1960-10-04T00:00:00", "Ano": 1960}, {"pagina": 3838, "id_doc": "CO_2464", "remetente": "Rodolfo Klein", "destinatario": "Candido Portinari", "data": "24/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari envie fotos, com legendas, das obras que figurar\u00e3o na Sala Especial da III Bienal de S\u00e3o Paulo, para ilustrar a mat\u00e9ria que a revista est\u00e1 preparando sobre o evento.", "data_clean": "24/05/1955", "data_final": "1955-05-24T00:00:00", "Ano": 1955}, {"pagina": 3839, "id_doc": "CO_2465", "remetente": "Paul Richard Klien", "destinatario": "Candido Portinari", "data": "29/11/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia muito uma obra \"Tintureiro\", descrevendo-o, que viu em casa do Dr. Sette C\u00e2mara.", "data_clean": "29/11/1960", "data_final": "1960-11-29T00:00:00", "Ano": 1960}, {"pagina": 3840, "id_doc": "CO_2466", "remetente": "Hans Klinghoffer", "destinatario": "Candido Portinari", "data": "24/01/1957", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Agradece o envio do livro \"Disegni di Portinari\", apresentado por Eugenio Luraghi.", "data_clean": "24/01/1957", "data_final": "1957-01-24T00:00:00", "Ano": 1957}, {"pagina": 3841, "id_doc": "CO_2467", "remetente": "Henrique Klyszcz", "destinatario": "Candido Portinari", "data": "25/10/1954", "tipo_doc": "Carta", "onomastico": "Jayme Maur\u00edcio", "memo_resumo": "Acusa o recebimento, atrav\u00e9s de Jayme Maur\u00edcio, de dois desenhos de Portinari, para ficarem expostos, em consigna\u00e7\u00e3o, em sua galeria. Avisa que ser\u00e3o emoldurados segundo sugest\u00e3o do artista. Confirma o pre\u00e7o.", "data_clean": "25/10/1954", "data_final": "1954-10-25T00:00:00", "Ano": 1954}, {"pagina": 3842, "id_doc": "CO_2468", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "23/06/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa a data prov\u00e1vel de sua chegada ao Rio de Janeiro e o hotel onde estar\u00e1 hospedada, esperando encontrar-se com Portinari.", "data_clean": "23/06/1942", "data_final": "1942-06-23T00:00:00", "Ano": 1942}, {"pagina": 3843, "id_doc": "CO_2469", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "18/07/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como editora, informando ter visto os trabalhos de Portinari na Biblioteca do Congresso e no Museu de Arte e que gostaria de encontr\u00e1-lo para conversarem sobre seus livros. Informa data de sua chegada ao Rio de Janeiro e hotel onde se hospedar\u00e1.", "data_clean": "18/07/1942", "data_final": "1942-07-18T00:00:00", "Ano": 1942}, {"pagina": 3844, "id_doc": "CO_2470", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "07/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta que os termos de um contrato, que trouxe quando veio ao Brasil, n\u00e3o estivessem de acordo com as exig\u00eancias de Portinari. Pede que o pintor lhe devolva o original de tal contrato. Avisa estar enviando um livro publicado pela editora que representa.", "data_clean": "07/12/1942", "data_final": "1942-12-07T00:00:00", "Ano": 1942}, {"pagina": 3845, "id_doc": "CO_2471", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "11/03/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede resposta para sua carta datada de 7 de dezembro de 1942 (CO-2470).", "data_clean": "11/03/1943", "data_final": "1943-03-11T00:00:00", "Ano": 1943}, {"pagina": 3846, "id_doc": "CO_2472", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "22/06/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Uma vez que n\u00e3o recebeu resposta \u00e0s cartas datadas de 7 de dezembro de 1942 e 11 de mar\u00e7o de 1943, informa que considera o assunto cancelado.", "data_clean": "22/06/1943", "data_final": "1943-06-22T00:00:00", "Ano": 1943}, {"pagina": 3847, "id_doc": "CO_2473", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "15/10/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "D\u00e1 not\u00edcias de Denise e da casa. Comenta estar terminando o trabalho para a Gallimard. D\u00e1 conselhos de cunho pessoal.", "data_clean": "15/10/1960", "data_final": "1960-10-15T00:00:00", "Ano": 1960}, {"pagina": 3849, "id_doc": "CO_2474", "remetente": "Blanche W. Knopf", "destinatario": "Maria Portinari", "data": "04/08/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o envio do contrato anteriormente proposto (e n\u00e3o aceito por Portinari). Diz estar enviando alguns livros editados nos Estados Unidos, como mostru\u00e1rio. Pede que, quando enviar o novo contrato, ele seja logo assinado e enviado por correio a\u00e9reo.", "data_clean": "04/08/1942", "data_final": "1942-08-04T00:00:00", "Ano": 1942}, {"pagina": 3850, "id_doc": "CO_2475", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "16/11/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Comenta o t\u00e9rmino das ilustra\u00e7\u00f5es para a Gallimard, fala sobre a neta Denise e trata de assuntos pessoais.", "data_clean": "16/11/1960", "data_final": "1960-11-16T00:00:00", "Ano": 1960}, {"pagina": 3857, "id_doc": "CO_2479", "remetente": "Eug\u00e8ne Kolb", "destinatario": "Candido Portinari", "data": "07/01/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Eug\u00e8ne Kolb, conservador do Mus\u00e9e de Tel-Aviv, pede que Portinari consiga uma confirma\u00e7\u00e3o escrita de M. Koogan, quanto \u00e0 aquisi\u00e7\u00e3o de um quadro do pintor brasileiro, para o museu.", "data_clean": "07/01/1957", "data_final": "1957-01-07T00:00:00", "Ano": 1957}, {"pagina": 3858, "id_doc": "CO_2480", "remetente": "Frances Koltun", "destinatario": "Candido Portinari", "data": "03/05/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a boa acolhida que recebeu dos Portinaris, durante sua estadia no Rio de Janeiro, e a oportunidade de adquirir uma obra do pintor.", "data_clean": "03/05/1960", "data_final": "1960-05-03T00:00:00", "Ano": 1960}, {"pagina": 3859, "id_doc": "CO_2481", "remetente": "Frances Koltun", "destinatario": "Candido Portinari", "data": "18/07/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a assist\u00eancia prestada \u00e0 equipe da revista \"Mademoiselle\" durante reportagem no Rio de Janeiro.", "data_clean": "18/07/1960", "data_final": "1960-07-18T00:00:00", "Ano": 1960}, {"pagina": 3860, "id_doc": "CO_2482", "remetente": "Arno Konder", "destinatario": "Candido Portinari", "data": "02/11/1941", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Informa estar enviando carta para Luiz Portinari. Pede que Portinari compare\u00e7a \u00e0 Embaixada para completar o registro da fam\u00edlia no Departamento de Estado americano.", "data_clean": "02/11/1941", "data_final": "1941-11-02T00:00:00", "Ano": 1941}, {"pagina": 3861, "id_doc": "CO_2483", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "12/12/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Trata de assuntos pessoais; pergunta se Jo\u00e3o recebeu as ilustra\u00e7\u00f5es para a Gallimard, informando ter recebido o contrato, assinado e enviado c\u00f3pia. Comenta estar terminando estudo para azulejo de um edif\u00edcio em Paris. Fala sobre sua vida no Rio, com refer\u00eancias especiais \u00e0 neta Denise. Diz que o livro feito por Luraghi deve sair breve.", "data_clean": "12/12/1960", "data_final": "1960-12-12T00:00:00", "Ano": 1960}, {"pagina": 3862, "id_doc": "CO_2484", "remetente": "Val\u00e9rio Konder", "destinatario": "Candido Portinari", "data": "17/10/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a colabora\u00e7\u00e3o ativa nas atividades desenvolvidas pelo Movimento Brasileiro dos Partid\u00e1rios da Paz.", "data_clean": "17/10/1952", "data_final": "1952-10-17T00:00:00", "Ano": 1952}, {"pagina": 3864, "id_doc": "CO_2485", "remetente": "Val\u00e9rio Konder", "destinatario": "Candido Portinari", "data": "18/09/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a colabora\u00e7\u00e3o ativa nas atividades desenvolvidas pelo Movimento Brasileiro dos Partid\u00e1rios da Paz.", "data_clean": "18/09/1952", "data_final": "1952-09-18T00:00:00", "Ano": 1952}, {"pagina": 3866, "id_doc": "CO_2486", "remetente": "Irene Kosztelitz", "destinatario": "Maria Portinari", "data": "24/07/1957", "tipo_doc": "Carta", "onomastico": "Lasar Segall", "memo_resumo": "Tece in\u00fameros elogios \u00e0s obras de Portinari, ora participando de uma exposi\u00e7\u00e3o em Buenos Aires, destacando algumas.", "data_clean": "24/07/1957", "data_final": "1957-07-24T00:00:00", "Ano": 1957}, {"pagina": 3868, "id_doc": "CO_2487", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "27/12/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Trata de assuntos pessoais. Comenta j\u00e1 ter feito cinco retratos de Denise. Fala que o livro de Luraghi ficou pronto.", "data_clean": "27/12/1960", "data_final": "1960-12-27T00:00:00", "Ano": 1960}, {"pagina": 3869, "id_doc": "CO_2488", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "14/01/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Conta novidades da neta Denise, dizendo j\u00e1 t\u00ea-la retratado diversas vezes. Fala de seu projeto de ir a Paris encontr\u00e1-los. Comenta ter pedido ao Luraghi para enviar-lhes alguns exemplares do livro que fez sobre ele, Portinari. Conta que fez o retrato da filha de Cesar Lattes. Trata, ainda, de assuntos particulares.", "data_clean": "14/01/1961", "data_final": "1961-01-14T00:00:00", "Ano": 1961}, {"pagina": 3870, "id_doc": "CO_2489", "remetente": "Isaac Kornblihtt", "destinatario": "Candido Portinari", "data": "04/06/1948", "tipo_doc": "Carta", "onomastico": "Luis Falcini", "memo_resumo": "Trata de assunto relativo \u00e0 venda de desenhos e monotipias.  D\u00e1 not\u00edcias de Rafael Alberti e pergunta pela viagem \u00e0 Tchecoeslov\u00e1quia.", "data_clean": "04/06/1948", "data_final": "1948-06-04T00:00:00", "Ano": 1948}, {"pagina": 3872, "id_doc": "CO_2490", "remetente": "Isaac Kornblihtt", "destinatario": "Candido Portinari", "data": "07/09/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala sobre o envio do dinheiro de uma monotipia. Informa que as obras expostas na Hebraica est\u00e3o em poder de Lopez Silveyra, supondo que elas ser\u00e3o (j\u00e1 foram) expostas tamb\u00e9m em Montevid\u00e9u. Diz estar enviando artigo que trata da \"Primeira Missa\". Comenta sobre a pobreza do movimento art\u00edstico em Buenos Aires.", "data_clean": "07/09/1948", "data_final": "1948-09-07T00:00:00", "Ano": 1948}, {"pagina": 3873, "id_doc": "CO_2491", "remetente": "Isaac Kornblihtt", "destinatario": "Candido Portinari", "data": "25/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Combina de visitarem os Portinaris, se for poss\u00edvel para eles.", "data_clean": "25/05/1948", "data_final": "1948-05-25T00:00:00", "Ano": 1948}, {"pagina": 3874, "id_doc": "CO_2492", "remetente": "Isaac Kornblihtt", "destinatario": "Maria Portinari", "data": "04/10/1952", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Cumprimenta os Portinaris, informando que t\u00eam estado com Helo\u00edsa e Graciliano Ramos.", "data_clean": "04/10/1952", "data_final": "1952-10-04T00:00:00", "Ano": 1952}, {"pagina": 3875, "id_doc": "CO_2493", "remetente": "Isaac Kornblihtt", "destinatario": "Maria Portinari", "data": "19/04/1954", "tipo_doc": "Carta", "onomastico": "Maria Thereza Alberti", "memo_resumo": "Avisa que entregaram o cat\u00e1logo a Rafael e Maria Tereza. Comenta a agita\u00e7\u00e3o em Buenos Aires com a visita de artistas sovi\u00e9ticos, bem como refere-se \u00e0 alguma situa\u00e7\u00e3o pol\u00edtica ligada a Portinari, que n\u00e3o fica clara. Perguntam pela sa\u00fade de Portinari.", "data_clean": "19/04/1954", "data_final": "1954-04-19T00:00:00", "Ano": 1954}, {"pagina": 3876, "id_doc": "CO_2494", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "17/02/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Relata suas tentativas de reconcilia\u00e7\u00e3o com Maria, informando que ir\u00e3o juntos, em abril, encontr\u00e1-lo em Paris. D\u00e1 not\u00edcias de Denise, de quem j\u00e1 pintou nove retratos. Pergunta se receberam os livros do Luraghi.", "data_clean": "17/02/1961", "data_final": "1961-02-17T00:00:00", "Ano": 1961}, {"pagina": 3877, "id_doc": "CO_2495", "remetente": "Isaac Kornblihtt", "destinatario": "Candido Portinari", "data": "29/04/1957", "tipo_doc": "Carta", "onomastico": "Marta A. de Estrin", "memo_resumo": "Apresenta Marta A. de Estrin, que ir\u00e1 ao Rio em miss\u00e3o cultural. Pede que Portinari preste colabora\u00e7\u00e3o a ela.", "data_clean": "29/04/1957", "data_final": "1957-04-29T00:00:00", "Ano": 1957}, {"pagina": 3878, "id_doc": "CO_2496", "remetente": "Isaac Kornblihtt", "destinatario": "Maria Portinari", "data": "30/08/1948", "tipo_doc": "Carta", "onomastico": "Louis Aragon", "memo_resumo": "Transmitem suas impress\u00f5es da Europa, especialmente de Paris. Comentam um encontro com Aragon, que mostrou-se interessado em not\u00edcias do \"Tiradentes\".", "data_clean": "30/08/1948", "data_final": "1948-08-30T00:00:00", "Ano": 1948}, {"pagina": 3879, "id_doc": "CO_2497", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "02/03/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Conta seus planos para a viagem com Maria, pretendendo voltar junto com o filho em setembro. D\u00e1 not\u00edcias de Denise e de seus muitos retratos pintados por ele. Fala da encomenda de um painel de 3 x 4m.", "data_clean": "02/03/1961", "data_final": "1961-03-02T00:00:00", "Ano": 1961}, {"pagina": 3880, "id_doc": "CO_2498", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "04/03/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, informando que est\u00e3o providenciando as passagens.", "data_clean": "04/03/1961", "data_final": "1961-03-04T00:00:00", "Ano": 1961}, {"pagina": 3881, "id_doc": "CO_2499", "remetente": "Ethel M. Kremer", "destinatario": "Candido Portinari", "data": "21/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar, como convidado de honra, do \"The Fashion Group Luncheon\", que homenageia personalidades da M\u00fasica, da Arte e do Teatro. Devido ao grande interesse despertado por sua exposi\u00e7\u00e3o no MoMA.", "data_clean": "21/10/1940", "data_final": "1940-10-21T00:00:00", "Ano": 1940}, {"pagina": 3882, "id_doc": "CO_2500", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "24/03/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Informa navios e datas para a viagem, selecionados pelo despachante, pedindo que escolham e telegrafem. Desculpa-se por um desabafo, ressaltando que aguenta-se com a felicidade deles e de Denise.", "data_clean": "24/03/1961", "data_final": "1961-03-24T00:00:00", "Ano": 1961}, {"pagina": 3884, "id_doc": "CO_2501", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "24/05/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Trata de assuntos pessoais e envia not\u00edcias de Denise.", "data_clean": "24/05/1961", "data_final": "1961-05-24T00:00:00", "Ano": 1961}, {"pagina": 3885, "id_doc": "CO_2502", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "01/06/1961", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta seus problemas pessoais. Relata que, em r\u00e1pida visita ao Rio, Luraghi convidou-o a morar na It\u00e1lia e fazer uma exposi\u00e7\u00e3o l\u00e1.", "data_clean": "01/06/1961", "data_final": "1961-06-01T00:00:00", "Ano": 1961}, {"pagina": 3886, "id_doc": "CO_2503", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "14/06/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Trata de assuntos pessoais. Comenta n\u00e3o ter gostado das reprodu\u00e7\u00f5es do livro da Gallimard. Conta novidades da neta Denise.", "data_clean": "14/06/1961", "data_final": "1961-06-14T00:00:00", "Ano": 1961}, {"pagina": 3887, "id_doc": "CO_2504", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "21/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala do pouco tempo que falta para o retorno de
