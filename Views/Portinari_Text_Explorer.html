1960-03-18T00:00:00", "Ano": 1960}, {"pagina": 3233, "id_doc": "CO_2077", "remetente": "Octavio M\u00e9ndez Guardia", "destinatario": "Candido Portinari", "data": "17/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para executar um mural para o edif\u00edcio da Biblioteca da Universidad de Panam\u00e1.", "data_clean": "17/04/1950", "data_final": "1950-04-17T00:00:00", "Ano": 1950}, {"pagina": 3238, "id_doc": "CO_2078", "remetente": "Octavio M\u00e9ndez Guardia", "destinatario": "Candido Portinari", "data": "17/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a Portinari por ter aceito o convite para  executar um mural para o edif\u00edcio da Biblioteca da Universidad de Panam\u00e1.", "data_clean": "17/04/1950", "data_final": "1950-04-17T00:00:00", "Ano": 1950}, {"pagina": 3239, "id_doc": "CO_2079", "remetente": "Camargo Guarnieri", "destinatario": "Candido Portinari", "data": "24/07/1935", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Comenta assuntos pessoais e agradece os desenhos que Portinari lhe deu, manifestando vontade de ter seu retrato pintado por ele. Fala em Manuel Bandeira e M\u00e1rio de Andrade e critica o est\u00e1gio da cr\u00edtica musical no Brasil.", "data_clean": "24/07/1935", "data_final": "1935-07-24T00:00:00", "Ano": 1935}, {"pagina": 3241, "id_doc": "CO_2080", "remetente": "P. Guastalla", "destinatario": "Candido Portinari", "data": "15/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para uma reuni\u00e3o na sede da Union des Artistes Modernes.", "data_clean": "15/06/1946", "data_final": "1946-06-15T00:00:00", "Ano": 1946}, {"pagina": 3242, "id_doc": "CO_2081", "remetente": "Irene", "destinatario": "Candido Portinari", "data": "28/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recado da av\u00f3 de Irene, pedindo que Portinari pinte retrato de sua neta, que envia um desenho em troca do retrato.", "data_clean": "28/12/1960", "data_final": "1960-12-28T00:00:00", "Ano": 1960}, {"pagina": 3245, "id_doc": "CO_2082", "remetente": "Ros\u00e1rio Fusco", "destinatario": "Candido Portinari", "data": "13/05/1960", "tipo_doc": "Bilhete", "onomastico": "Antonio Callado", "memo_resumo": "Solicita, em nome de antiga camaradagem, um aut\u00f3grafo e uma gravura para um cunhado, admirador de Portinari.", "data_clean": "13/05/1960", "data_final": "1960-05-13T00:00:00", "Ano": 1960}, {"pagina": 3246, "id_doc": "CO_2083", "remetente": "Ros\u00e1rio Fusco", "destinatario": "Candido Portinari", "data": "05/06/1960", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa que o portador est\u00e1 indo buscar o prometido para seu cunhado, f\u00e3 de Portinari.", "data_clean": "05/06/1960", "data_final": "1960-06-05T00:00:00", "Ano": 1960}, {"pagina": 3247, "id_doc": "CO_2084", "remetente": "Jo\u00e3o Fahrion", "destinatario": "Candido Portinari", "data": "07/01/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo de interesse de Portinari, fazendo ressalvas quanto a erros tipogr\u00e1ficos.", "data_clean": "07/01/1960", "data_final": "1960-01-07T00:00:00", "Ano": 1960}, {"pagina": 3249, "id_doc": "CO_2085", "remetente": "Anne-Maria Cornburgh", "destinatario": "Candido Portinari", "data": "02/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Dizendo-se admiradora de Portinari desde a exposi\u00e7\u00e3o no M\u00e9xico, mostra-se interessada em adquirir um desenho do artista.", "data_clean": "02/03/1960", "data_final": "1960-03-02T00:00:00", "Ano": 1960}, {"pagina": 3250, "id_doc": "CO_2086", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "22/02/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Finaliza os detalhes do envio de obras de Portinari para uma exposi\u00e7\u00e3o em Praga.", "data_clean": "22/02/1960", "data_final": "1960-02-22T00:00:00", "Ano": 1960}, {"pagina": 3251, "id_doc": "CO_2087", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "17/06/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa o novo itiner\u00e1rio da exposi\u00e7\u00e3o de Portinari na Tchecoslov\u00e1quia, justificando a mudan\u00e7a ocorrida.", "data_clean": "17/06/1960", "data_final": "1960-06-17T00:00:00", "Ano": 1960}, {"pagina": 3252, "id_doc": "CO_2088", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "10/08/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari confirme os entendimentos anteriores de que, finda a exposi\u00e7\u00e3o na Tchecoslov\u00e1quia, os quadros dever\u00e3o retornar ao Brasil. Informa estar enviando, anexos, exemplares do convite da mostra em Brno.", "data_clean": "10/08/1960", "data_final": "1960-08-10T00:00:00", "Ano": 1960}, {"pagina": 3253, "id_doc": "CO_2089", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "09/11/1960", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Informa estar enviando recortes de jornais eslovacos, cat\u00e1logo e cr\u00f4nicas sobre a exposi\u00e7\u00e3o de obras de Portinari em Bratislava. Informa que dever\u00e1 receber not\u00edcias da referida exposi\u00e7\u00e3o, em Praga, da qual est\u00e1 enviando apenas um artigo e o convite. Pede confirma\u00e7\u00e3o da not\u00edcia, divulgada pelos \"Di\u00e1rios Associados\", de doa\u00e7\u00e3o da tela \"Mulheres Chorando\" \u00e0 Galeria Nacional de Praga, doa\u00e7\u00e3o essa efetuada por Assis Chateaubriand.", "data_clean": "09/11/1960", "data_final": "1960-11-09T00:00:00", "Ano": 1960}, {"pagina": 3254, "id_doc": "CO_2090", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "21/11/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja confirmar conversa telef\u00f4nica onde recebeu recado de Portinari pedindo o retorno imediato ao Brasil de sua obras, que foram expostas na Tchecoslov\u00e1quia, uma vez que o artista n\u00e3o concorda que tal mostra seja transferida \u00e0 Pol\u00f4nia.", "data_clean": "21/11/1960", "data_final": "1960-11-21T00:00:00", "Ano": 1960}, {"pagina": 3255, "id_doc": "CO_2091", "remetente": "Nehemias Gueiros", "destinatario": "Candido Portinari", "data": "25/09/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Justifica-se pela demora em escrever, relatando suas tentativas para conseguir c\u00e2mbio oficial para Portinari, infrut\u00edferas. Coloca, \u00e0 disposi\u00e7\u00e3o de Portinari, o dinheiro que for necess\u00e1rio ao seu regresso ao Brasil. Comenta assuntos pessoais. Elogia os retratos que Portinari fez, dele e de sua esposa, os quais ainda n\u00e3o mandou emoldurar.", "data_clean": "25/09/1950", "data_final": "1950-09-25T00:00:00", "Ano": 1950}, {"pagina": 3257, "id_doc": "CO_2092", "remetente": null, "destinatario": "Candido Portinari", "data": "19/12/1960", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Agradecimento, em nome de 850 jovens atendidos pela obra, pelo aux\u00edlio de Portinari.", "data_clean": "19/12/1960", "data_final": "1960-12-19T00:00:00", "Ano": 1960}, {"pagina": 3258, "id_doc": "CO_2093", "remetente": null, "destinatario": "Candido Portinari", "data": "22/11/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome da coletividade italiana do Rio de Janeiro, agradece a doa\u00e7\u00e3o de uma obra de Portinari para angariar fundos beneficentes.", "data_clean": "22/11/1960", "data_final": "1960-11-22T00:00:00", "Ano": 1960}, {"pagina": 3259, "id_doc": "CO_2094", "remetente": "Maria Portinari", "destinatario": "M\u00facio Le\u00e3o", "data": "/12/1941", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Enviam os melhores votos para o ano novo.", "data_clean": "01/12/1941", "data_final": "1941-12-01T00:00:00", "Ano": 1941}, {"pagina": 3261, "id_doc": "CO_2096", "remetente": "Carlos A. Herrera Mac-Lean", "destinatario": "Enrique Buero", "data": "17/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica ao Embaixador que as obras consignadas \u00e0 Embaixada s\u00e3o de propriedade de Portinari. Pede que o transporte das mesmas \u00e0 resid\u00eancia do artista seja facilitada pela representa\u00e7\u00e3o diplom\u00e1tica.", "data_clean": "17/09/1947", "data_final": "1947-09-17T00:00:00", "Ano": 1947}, {"pagina": 3262, "id_doc": "CO_2097", "remetente": "Ant\u00f4nio V\u00edtor Guerra", "destinatario": "Candido Portinari", "data": "09/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari doe uma obra sua para o acervo do Museu.", "data_clean": "09/12/1960", "data_final": "1960-12-09T00:00:00", "Ano": 1960}, {"pagina": 3263, "id_doc": "CO_2098", "remetente": "Carlos A. Herrera Mac-Lean", "destinatario": null, "data": "/09/1947", "tipo_doc": "Declara\u00e7\u00e3o", "onomastico": null, "memo_resumo": "Declara que Portinari transporta desenhos e \u00f3leos destinados \u00e0 Embaixada do Uruguai, no Rio de Janeiro.", "data_clean": "01/09/1947", "data_final": "1947-09-01T00:00:00", "Ano": 1947}, {"pagina": 3264, "id_doc": "CO_2099", "remetente": "Barboza Mello", "destinatario": "Candido Portinari", "data": "01/02/1962", "tipo_doc": "Carta", "onomastico": "Mauro Vinhas de Queiroz", "memo_resumo": "Agradece a colabora\u00e7\u00e3o de Portinari na \"Antologia Po\u00e9tica\" de Nicol\u00e1s Guill\u00e9n, informando estar remetendo, atrav\u00e9s de Mauro Vinhas, os 7 desenhos originais.", "data_clean": "01/02/1962", "data_final": "1962-02-01T00:00:00", "Ano": 1962}, {"pagina": 3265, "id_doc": "CO_2100", "remetente": "No\u00eamia Guerra", "destinatario": "Candido Portinari", "data": "29/02/1960", "tipo_doc": "Carta", "onomastico": "Denise Albe-Fessard", "memo_resumo": "Aconselha Portinari a afastar sua tristeza, comentando assuntos relativos \u00e0 vida de Jo\u00e3o Candido em Paris.", "data_clean": "29/02/1960", "data_final": "1960-02-29T00:00:00", "Ano": 1960}, {"pagina": 3267, "id_doc": "CO_2101", "remetente": "No\u00eamia Guerra", "destinatario": "Candido Portinari", "data": "31/03/1960", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "D\u00e1 not\u00edcias do filho dos Portinaris, em Paris. Comenta a vida art\u00edstica francesa. Mostra-se contente com a not\u00edcia, dada por Jo\u00e3o C\u00e2ndido, de que Portinari est\u00e1 pintando o Presidente Juscelino Kubitschek. Pede not\u00edcias.", "data_clean": "31/03/1960", "data_final": "1960-03-31T00:00:00", "Ano": 1960}, {"pagina": 3270, "id_doc": "CO_2102", "remetente": "No\u00eamia Guerra", "destinatario": "Candido Portinari", "data": "30/04/1960", "tipo_doc": "Carta", "onomastico": "Denise Albe-Fessard", "memo_resumo": "Conta ter visto o cartaz de propaganda do livro de Graham Greene, ilustrado por Portinari. Fala que o cartaz reproduz uma das ilustra\u00e7\u00f5es, descrevendo-a. Informa que Pierre Mathieu mostrou-se interessado em realizar um curta metragem sobre Portinari. Sugere que o pintor envie a Mathieu um exemplar do livro \"Disegni di Portinari\". Comenta assuntos pessoais, especialmente de Jo\u00e3o C\u00e2ndido.", "data_clean": "30/04/1960", "data_final": "1960-04-30T00:00:00", "Ano": 1960}, {"pagina": 3275, "id_doc": "CO_2103", "remetente": "Candido Portinari", "destinatario": "Maur\u00edlio Bruno", "data": "15/09/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a senten\u00e7a proferida pelo juiz da 25\u00aa Vara Criminal (a respeito do processo contra os integrantes da extinta Escola do Povo). \"... Ainda h\u00e1 ju\u00edzes... no Rio de Janeiro\".", "data_clean": "15/09/1961", "data_final": "1961-09-15T00:00:00", "Ano": 1961}, {"pagina": 3276, "id_doc": "CO_2104", "remetente": "Hubert Guerin", "destinatario": "Maria Portinari", "data": "18/05/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida o casal Portinari para um cocktail na Embaixada da Fran\u00e7a.", "data_clean": "18/05/1949", "data_final": "1949-05-18T00:00:00", "Ano": 1949}, {"pagina": 3279, "id_doc": "CO_2105", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "23/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reitera sua encomenda de gravuras de Portinari. Pede pre\u00e7o para a tela \"Menino Esquel\u00e9tico\". Solicita fotos do \"Tiradentes\", para publicar nos jornais baianos.", "data_clean": "23/05/1947", "data_final": "1947-05-23T00:00:00", "Ano": 1947}, {"pagina": 3281, "id_doc": "CO_2106", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "17/05/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari envie as gravuras e o desenho solicitados por carta, informando pre\u00e7o.", "data_clean": "17/05/1949", "data_final": "1949-05-17T00:00:00", "Ano": 1949}, {"pagina": 3282, "id_doc": "CO_2107", "remetente": "S. J. Guerra", "destinatario": "Candido Portinari", "data": "/01/1948", "tipo_doc": "Bilhete", "onomastico": "Axel Leskoschek", "memo_resumo": "Solicita, escrito em convite impresso, a presen\u00e7a de Portinari na primeira exposi\u00e7\u00e3o de sua esposa, Sheila Guerra, e de uma amiga, ambas alunas de Leskoscheck.", "data_clean": "01/01/1948", "data_final": "1948-01-01T00:00:00", "Ano": 1948}, {"pagina": 3284, "id_doc": "CO_2108", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "03/05/1949", "tipo_doc": "Carta", "onomastico": "Josias Le\u00e3o", "memo_resumo": "Trata de aquisi\u00e7\u00e3o de gravuras e desenho de Portinari, para sua cole\u00e7\u00e3o. Pede que o pintor lembre-se de que est\u00e1 na fila para comprar o quadro \"M\u00e3e Preta\", caso Josias Le\u00e3o desista de compr\u00e1-lo.", "data_clean": "03/05/1949", "data_final": "1949-05-03T00:00:00", "Ano": 1949}, {"pagina": 3288, "id_doc": "CO_2110", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "05/11/1934", "tipo_doc": "Carta", "onomastico": "Anita Malfatti", "memo_resumo": "Lamenta a n\u00e3o participa\u00e7\u00e3o de Portinari na exposi\u00e7\u00e3o da Pro Arte, enviando abra\u00e7os a amigos comuns.", "data_clean": "05/11/1934", "data_final": "1934-11-05T00:00:00", "Ano": 1934}, {"pagina": 3289, "id_doc": "CO_2111", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "18/11/1935", "tipo_doc": "Carta", "onomastico": "An\u00edbal Barbosa", "memo_resumo": "Apresenta o modelo An\u00edbal Barbosa.", "data_clean": "18/11/1935", "data_final": "1935-11-18T00:00:00", "Ano": 1935}, {"pagina": 3290, "id_doc": "CO_2112", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "20/09/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta os problemas que tem tido com a Universidade, ressaltando os progressos obtidos por seus alunos de Desenho.", "data_clean": "20/09/1936", "data_final": "1936-09-20T00:00:00", "Ano": 1936}, {"pagina": 3293, "id_doc": "CO_2113", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "08/01/1940", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Agradece e retribui os votos para o Ano Novo. Comenta ter visitado por duas vezes a exposi\u00e7\u00e3o de Portinari, mostrando-se surpreso com o comparecimento do presidente Get\u00falio Vargas.", "data_clean": "08/01/1940", "data_final": "1940-01-08T00:00:00", "Ano": 1940}, {"pagina": 3295, "id_doc": "CO_2114", "remetente": "Alberto da Veiga Guignard", "destinatario": "Maria Portinari", "data": "10/06/1944", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta o casal Portinari.", "data_clean": "10/06/1944", "data_final": "1944-06-10T00:00:00", "Ano": 1944}, {"pagina": 3297, "id_doc": "CO_2115", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "02/09/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta um acidente de autom\u00f3vel que sofreu e pede hospedagem na casa de Portinari, durante sua estadia no Rio, para ver a Exposi\u00e7\u00e3o de Arete Francesa. Informa que alguns de seus alunos v\u00e3o concorrer ao Sal\u00e3o, no Rio.", "data_clean": "02/09/1945", "data_final": "1945-09-02T00:00:00", "Ano": 1945}, {"pagina": 3299, "id_doc": "CO_2116", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "29/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela condecora\u00e7\u00e3o recebida do governo franc\u00eas, comentando assuntos pessoais.", "data_clean": "29/11/1946", "data_final": "1946-11-29T00:00:00", "Ano": 1946}, {"pagina": 3300, "id_doc": "CO_2117", "remetente": "C. P. Bueno", "destinatario": "Candido Portinari", "data": "08/11/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma informa\u00e7\u00e3o dada a Maria Portinari de ter sido estabelecido limite de valores, para abono de juros em conta corrente, devido a situa\u00e7\u00e3o do mercado monet\u00e1rio.", "data_clean": "08/11/1943", "data_final": "1943-11-08T00:00:00", "Ano": 1943}, {"pagina": 3301, "id_doc": "CO_2118", "remetente": "Candido Portinari", "destinatario": "Waldemar da Costa", "data": "/06/1933", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala de uma s\u00e9rie de reuni\u00f5es \u00e0s quais n\u00e3o pode comparecer. Comunica sua mudan\u00e7a para a Rua Sul Am\u00e9rica, em Laranjeiras.", "data_clean": "01/06/1933", "data_final": "1933-06-01T00:00:00", "Ano": 1933}, {"pagina": 3304, "id_doc": "CO_2120", "remetente": "Candido Portinari", "destinatario": "Lima de Freitas", "data": "03/09/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Responde \u00e0 carta aberta dos jovens pintores potugueses, chocados com afirma\u00e7\u00f5es de Portinari, em entrevista transcrita no n\u00ba 112 da revista \"V\u00e9rtice\" (dez. 52). Procura esclarecer interpreta\u00e7\u00f5es err\u00f4neas de suas palavras.", "data_clean": "03/09/1953", "data_final": "1953-09-03T00:00:00", "Ano": 1953}, {"pagina": 3308, "id_doc": "CO_2123", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "12/11/1954", "tipo_doc": "Carta", "onomastico": "D'Ponzio", "memo_resumo": "Apresenta um artista novo, que lhe parece promissor - D'Ponzio.", "data_clean": "12/11/1954", "data_final": "1954-11-12T00:00:00", "Ano": 1954}, {"pagina": 3310, "id_doc": "CO_2125", "remetente": "Alberto da Veiga Guignard", "destinatario": "Ludwig Heuberg", "data": "/08/1952", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Apresenta Portinari, que entregar\u00e1 trabalhos para a Exposi\u00e7\u00e3o da Pr\u00f3-Arte.", "data_clean": "01/08/1952", "data_final": "1952-08-01T00:00:00", "Ano": 1952}, {"pagina": 3314, "id_doc": "CO_2127", "remetente": "Baptista Portinari", "destinatario": "Victorio Gregolini", "data": "08/01/1919", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Baptista Portinari justifica a falta de sua filha, Maria, \u00e0 aula.", "data_clean": "08/01/1919", "data_final": "1919-01-08T00:00:00", "Ano": 1919}, {"pagina": 3316, "id_doc": "CO_2128", "remetente": "Candido Portinari", "destinatario": "Victorio Gregolini", "data": "07/08/1920", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita-o por uma exposi\u00e7\u00e3o, falando sobre pinc\u00e9is e retratos. Comenta que vai bem na Escola.", "data_clean": "07/08/1920", "data_final": "1920-08-07T00:00:00", "Ano": 1920}, {"pagina": 3317, "id_doc": "CO_2129", "remetente": "Candido Portinari", "destinatario": "Victorio Gregolini", "data": "07/01/1919", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Chegando de Jardin\u00f3polis, comenta assuntos pessoais.", "data_clean": "07/01/1919", "data_final": "1919-01-07T00:00:00", "Ano": 1919}, {"pagina": 3319, "id_doc": "CO_2130", "remetente": "Candido Portinari", "destinatario": "Victorio Gregolini", "data": "02/01/1920", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata do assunto da encomenda dos pinc\u00e9is, perguntando sobre os trabalhos do seu mestre Gregolini. Comenta que entrar\u00e1 para a Enba, informando haver duas maneiras de faz\u00ea-lo, explicando-as.", "data_clean": "02/01/1920", "data_final": "1920-01-02T00:00:00", "Ano": 1920}, {"pagina": 3321, "id_doc": "CO_2131", "remetente": "Candido Portinari", "destinatario": "Victorio Gregolini", "data": "11/09/1920", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando os retratos de reis da B\u00e9lgica, conforme solicitado, desculpando-se pela demora. Pergunta sobre trabalhos de seu mestre.", "data_clean": "11/09/1920", "data_final": "1920-09-11T00:00:00", "Ano": 1920}, {"pagina": 3322, "id_doc": "CO_2132", "remetente": "Candido Portinari", "destinatario": "Victorio Gregolini", "data": "27/10/1920", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que confirme se recebeu os retratos dos reis da B\u00e9gica, desejando que a exposi\u00e7\u00e3o tenha ido bem.", "data_clean": "27/10/1920", "data_final": "1920-10-27T00:00:00", "Ano": 1920}, {"pagina": 3323, "id_doc": "CO_2133", "remetente": "Harry F. Guggenheim", "destinatario": "Candido Portinari", "data": "18/12/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia congratula\u00e7\u00f5es pela escolha de sua tela \"Mulheres Chorando\" para o pr\u00eamio Guggenheim Brasil. Informa estar enviando cheque correspondente.", "data_clean": "18/12/1956", "data_final": "1956-12-18T00:00:00", "Ano": 1956}, {"pagina": 3324, "id_doc": "CO_2134", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 de Queiroz Lima", "data": "27/09/1941", "tipo_doc": "Carta", "onomastico": "Alberto de Andrade Queiroz", "memo_resumo": "Fala do ritmo corrido do trabalho para os estudos dos pain\u00e9is da Biblioteca do Congresso. Comenta que os far\u00e1 direto sobre o muro, usando t\u00eampera a ovo. Calcula que levar\u00e1 uns seis meses. Diz estar enviando c\u00f3pia da carta em que MacLeish confirma a aprova\u00e7\u00e3o dos estudos. Mostra-se preocupado com a sa\u00fade de Maria.", "data_clean": "27/09/1941", "data_final": "1941-09-27T00:00:00", "Ano": 1941}, {"pagina": 3328, "id_doc": "CO_2135", "remetente": "Gilles Guilbert", "destinatario": "Candido Portinari", "data": "01/11/1947", "tipo_doc": "Carta", "onomastico": "Claire Gilles Guilbert", "memo_resumo": "Refere-se \u00e0 tourn\u00e9e de sua esposa, que passou pela Bol\u00edvia e est\u00e1 na Col\u00f4mbia. Trata de outros ssuntos pessoais.", "data_clean": "01/11/1947", "data_final": "1947-11-01T00:00:00", "Ano": 1947}, {"pagina": 3330, "id_doc": "CO_2136", "remetente": "Claire Gilles Guilbert", "destinatario": "Maria Portinari", "data": "22/01/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais. Diz desejar v\u00ea-los, em sua estadia no Rio. Comenta que seus amigos gostariam de ver os retratos de An\u00edbal Machado e os executados para Paulo Bittencourt.", "data_clean": "22/01/1951", "data_final": "1951-01-22T00:00:00", "Ano": 1951}, {"pagina": 3331, "id_doc": "CO_2137", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "22/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sua estadia na Argentina, pergunta pela estada de Portinari no Uruguai. Diz esperar encontr\u00e1-lo no Rio, em breve.", "data_clean": "22/09/1947", "data_final": "1947-09-22T00:00:00", "Ano": 1947}, {"pagina": 3332, "id_doc": "CO_2138", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "16/10/1947", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Avisa o dia de sua chegada ao Rio de Janeiro.", "data_clean": "16/10/1947", "data_final": "1947-10-16T00:00:00", "Ano": 1947}, {"pagina": 3333, "id_doc": "CO_2139", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "02/12/1947", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Comenta suas atividades, em sua estada em S\u00e3o Paulo, referindo-se \u00e0 situa\u00e7\u00e3o pol\u00edtica do pa\u00eds. Informa ter recebido not\u00edcias da situa\u00e7\u00e3o no Chile, atrav\u00e9s de carta de Neruda. Cola \u00e0 carta um recorte do \"O Estado de S. Paulo\" tratando da viagem de Portinari ao Uruguai.", "data_clean": "02/12/1947", "data_final": "1947-12-02T00:00:00", "Ano": 1947}, {"pagina": 3336, "id_doc": "CO_2140", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "13/12/1947", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Cita compromisso assumidos, nessa visita ao Brasil, deculpando-se por n\u00e3o poder ir encontr\u00e1-lo em Salto, URU. Comenta encontro com Luiz Carlos Prestes, que lhe deu aut\u00f3grafo e lhe concedeu uma entrevista. Diz estar enviando recorte, com foto que registra sua visita ao Museu, tirada em frente ao \"S\u00e3o Francisco\" de Portinari. Pergunta pelo trabalho para o Banco.", "data_clean": "13/12/1947", "data_final": "1947-12-13T00:00:00", "Ano": 1947}, {"pagina": 3337, "id_doc": "CO_2141", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "20/06/1947", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, ao chegar a Montevid\u00e9u.", "data_clean": "20/06/1947", "data_final": "1947-06-20T00:00:00", "Ano": 1947}, {"pagina": 3339, "id_doc": "CO_2142", "remetente": "Rosita Guill\u00e9n", "destinatario": "Nicol\u00e1s Guill\u00e9n", "data": "10/07/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Desejam felicidades.", "data_clean": "10/07/1947", "data_final": "1947-07-10T00:00:00", "Ano": 1947}, {"pagina": 3340, "id_doc": "CO_2143", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "30/01/1948", "tipo_doc": "Carta", "onomastico": "Astrojildo Pereira", "memo_resumo": "Relata suas atividades no Brasil, tais como: confer\u00eancias, passeios, encontro com Prestes. Mostra-se entusiasmado com as cidades mineiras que visitou, em companhia de Astrojildo e Frontini. Exp\u00f5e suas impress\u00f5es sobre D. Domingas, sobre a Pampulha, a pol\u00edtica brasileira e a cubana. Diz ter tido not\u00edcias dos trabalhos que Portinari est\u00e1 realizando em Montevid\u00e9u, atrav\u00e9s de Amorim.", "data_clean": "30/01/1948", "data_final": "1948-01-30T00:00:00", "Ano": 1948}, {"pagina": 3343, "id_doc": "CO_2144", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "15/07/1948", "tipo_doc": "Carta", "onomastico": "Astrojildo Pereira", "memo_resumo": "Comenta ter sabido do retono de Portinari atrav\u00e9s de Manuel Bandeira. Relata a boa acolhida a um poema seu, escrito na casa de Portinari. Pede not\u00edcias de Astrogildo, a quem tem escrito, sem obter resposta. Mostra-se contente por ter recebido carta dos pais de Portinari.", "data_clean": "15/07/1948", "data_final": "1948-07-15T00:00:00", "Ano": 1948}, {"pagina": 3344, "id_doc": "CO_2145", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "12/05/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta assuntos pessoais, especialmente a situa\u00e7\u00e3o pol\u00edtica de Cuba.", "data_clean": "12/05/1948", "data_final": "1948-05-12T00:00:00", "Ano": 1948}, {"pagina": 3346, "id_doc": "CO_2146", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "07/12/1948", "tipo_doc": "Carta", "onomastico": "Astrojildo Pereira", "memo_resumo": "Acusa recebimento de carta e fotos de obras de Portinari, comentando-as.Comenta, tamb\u00e9m, a situa\u00e7\u00e3o pol\u00edtica da Venezuela e de Cuba. Diz estar em falta com Astrojildo, pretendendo escrever-lhe breve.", "data_clean": "07/12/1948", "data_final": "1948-12-07T00:00:00", "Ano": 1948}, {"pagina": 3347, "id_doc": "CO_2147", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "02/10/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta que um jornal de Havana encomenou-lhe artigo sobre sua viagem. Em rela\u00e7\u00e3o ao Brasil, pretende focalizar Portinari e Niemeyer, pedindo o envio de fotografias de obras, para ilustr\u00e1-lo. Refere-se \u00e0s fotos deles dois juntos, pedindo o envio de uma que lhe falta, junto ao cartaz da exposi\u00e7\u00e3o de Portinari. Mostra-se desejoso que o pintor v\u00e1 a Cuba.", "data_clean": "02/10/1948", "data_final": "1948-10-02T00:00:00", "Ano": 1948}, {"pagina": 3348, "id_doc": "CO_2148", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "13/11/1948", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Avisa que escreveu para Niemeyer, junto \u00e0 carta para Portinari, enviando tamb\u00e9m recortes da revista \"Boemia\", contendo reportagem de sua autoria sobre a obra dele, Portinari. Reitera o pedido de fotos de obras para um trabalho mais extenso que ele quer fazer, como o de Mario de Andrade. Informa ter recebido carta de Manuel Bandeira, com uma tradu\u00e7\u00e3o do poema que ele, Guill\u00e9n, fez em casa de Portinari. Insiste que Portinari deve ir \u00e0 Cuba.", "data_clean": "13/11/1948", "data_final": "1948-11-13T00:00:00", "Ano": 1948}, {"pagina": 3349, "id_doc": "CO_2149", "remetente": "Candido Portinari", "destinatario": "S\u00e9rgio Lima e Silva", "data": "24/04/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Justifica a aus\u00eancia de cartas por conta dos problemas de sa\u00fade de Maria. Quanto \u00e0 mo\u00e7a que deseja ter aulas com ele, Portinari, informa sobre o fechamento da Universidade onde lecionava, avisando que n\u00e3o d\u00e1 aulas particulares. Avisa que pretende embarcar para a Am\u00e9rica at\u00e9 junho. D\u00e1 o nome da galeria que trata de seus neg\u00f3cios em Nova York. Refere-se \u00e0s suas tr\u00eas exposi\u00e7\u00f5es, que percorrem os Estados Unidos,", "data_clean": "24/04/1941", "data_final": "1941-04-24T00:00:00", "Ano": 1941}, {"pagina": 3352, "id_doc": "CO_2150", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "23/03/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa estar em Nova York, com a delega\u00e7\u00e3o cubana, no Congresso pela Paz Mundial. Comenta o problema com os vistos, ocorrido com todos os latinos, com o objetivo de esvaziar o Congresso.", "data_clean": "23/03/1949", "data_final": "1949-03-23T00:00:00", "Ano": 1949}, {"pagina": 3354, "id_doc": "CO_2151", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "30/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em responder, avisando estar enviando artigo, de sua autoria, sobre Portinari, publicado na revista \"Bohemia\".", "data_clean": "30/10/1949", "data_final": "1949-10-30T00:00:00", "Ano": 1949}, {"pagina": 3355, "id_doc": "CO_2152", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "27/09/1949", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "No verso de cart\u00e3o-convite para um coquetel nos Sal\u00f5es do Comit\u00ea da Paz, encerrando leil\u00e3o de pintores e escultores mexicanos e sulamericanos, Nicol\u00e1s e Di Cavalcanti sa\u00fadam Portinari.", "data_clean": "27/09/1949", "data_final": "1949-09-27T00:00:00", "Ano": 1949}, {"pagina": 3357, "id_doc": "CO_2153", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "/05/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que, de regresso dos Estados Unidos, coloca-se \u00e0 disposi\u00e7\u00e3o para o in\u00edcio dos novos trabalhos do Minist\u00e9rio da Educa\u00e7\u00e3o, conforme combinado. Pede adiantamento, por conta de despesas necess\u00e1rias.", "data_clean": "01/05/1942", "data_final": "1942-05-01T00:00:00", "Ano": 1942}, {"pagina": 3358, "id_doc": "CO_2154", "remetente": "Beatrice A. Rudes", "destinatario": "Grace L. McCann Morley", "data": "02/10/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz que \u00e9 respons\u00e1vel pela venda ou empr\u00e9stimo de obras de Portinari, mas que n\u00e3o \u00e9 um agente, mas amiga do pintor. Confirma que enviar\u00e1 nove pontas secas e sete litografias, conforme pedido. Sugere que ela escreva diretamente a Portinari, para informar-se sobre pre\u00e7os.", "data_clean": "02/10/1942", "data_final": "1942-10-02T00:00:00", "Ano": 1942}, {"pagina": 3359, "id_doc": "CO_2155", "remetente": "Candido Portinari", "destinatario": "Oscar Niemeyer", "data": "14/10/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia or\u00e7amento para realiza\u00e7\u00e3o dos afrescos da Igreja da Pampulha. Diz preferir tratar com ele, Oscar, do que com a Prefeitura.", "data_clean": "14/10/1943", "data_final": "1943-10-14T00:00:00", "Ano": 1943}, {"pagina": 3361, "id_doc": "CO_2156", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/12/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Dizendo-se adoentado, comenta o ensaio escrito por M\u00e1rio, sobre sua vida e obra, discordando de determinada parte. Pede que M\u00e1rio aguarde outra carta que lhe escrever\u00e1 de Brodowski, para onde pretende ir breve.", "data_clean": "01/12/1944", "data_final": "1944-12-01T00:00:00", "Ano": 1944}, {"pagina": 3363, "id_doc": "CO_2157", "remetente": "Candido Portinari", "destinatario": "Manuel Bandeira", "data": "26/03/1944", "tipo_doc": "Carta", "onomastico": "Cl\u00e1udio Gaus", "memo_resumo": "Comenta um projeto que, junto com Cipriano e Cl\u00e1udio Gaus, tem em vista: publicar poemas in\u00e9ditos dele, Bandeira, ilustrados por ele, Portinari. Diz que Petr\u00f3polis est\u00e1 aborrecido, mas que se distrai pintando um Purgat\u00f3rio para a Capela Mayrink, a pedido de Raymundo de Castro Maya. Cita as obras que pretende fazer. Comenta que todos t\u00eam gostado do retrato dele, Bandeira.", "data_clean": "26/03/1944", "data_final": "1944-03-26T00:00:00", "Ano": 1944}, {"pagina": 3365, "id_doc": "CO_2158", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "29/09/1953", "tipo_doc": "Carta", "onomastico": "Ary de Andrade", "memo_resumo": "Relata os percal\u00e7os de sua viagem at\u00e9 a China, comentando assuntos pessoais.", "data_clean": "29/09/1953", "data_final": "1953-09-29T00:00:00", "Ano": 1953}, {"pagina": 3367, "id_doc": "CO_2159", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Ary de Andrade", "data": "05/08/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sua viagem ao Estado de S\u00e3o Paulo, quando percorreu algumas cidades, destacando a estadia em Brodowski. Comenta, ainda, a situa\u00e7\u00e3o pol\u00edtica em Cuba, surpreso com o golpe contra Batista.", "data_clean": "05/08/1953", "data_final": "1953-08-05T00:00:00", "Ano": 1953}, {"pagina": 3368, "id_doc": "CO_2160", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "05/08/1953", "tipo_doc": "Carta", "onomastico": "Peloduro", "memo_resumo": "Comenta sua estadia em S\u00e3o Paulo, bem como a situa\u00e7\u00e3o pol\u00edtica em Cuba.", "data_clean": "05/08/1953", "data_final": "1953-08-05T00:00:00", "Ano": 1953}, {"pagina": 3369, "id_doc": "CO_2161", "remetente": "Candido Portinari", "destinatario": null, "data": "21/09/1945", "tipo_doc": "Carta", "onomastico": "Irmgard Burchard", "memo_resumo": "Recomenda a pintora Irmgard Burchard para obten\u00e7\u00e3o de bolsa de estudos em Arte.", "data_clean": "21/09/1945", "data_final": "1945-09-21T00:00:00", "Ano": 1945}, {"pagina": 3371, "id_doc": "CO_2162", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "25/08/1953", "tipo_doc": "Carta", "onomastico": "Ary de Andrade", "memo_resumo": "Comenta a situa\u00e7\u00e3o pol\u00edtica em Cuba e a sua perman\u00eancia no Brasil, por motivos pol\u00edticos.", "data_clean": "25/08/1953", "data_final": "1953-08-25T00:00:00", "Ano": 1953}, {"pagina": 3372, "id_doc": "CO_2163", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "27/05/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sugere a cria\u00e7\u00e3o, na Escola Nacional de Belas Artes, do curso de pintura mural (expondo motivos), sob sua responsabilidade. Enumera t\u00edtulos, justificando sua pretens\u00e3o.", "data_clean": "27/05/1939", "data_final": "1939-05-27T00:00:00", "Ano": 1939}, {"pagina": 3375, "id_doc": "CO_2164", "remetente": "Candido Portinari", "destinatario": "Marques Rebelo", "data": "01/02/1945", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Acusa recebimento de carta, com refer\u00eancia ao preparo de uma exposi\u00e7\u00e3o em Buenos Aires, que contar\u00e1 com a presen\u00e7a de Santa Rosa. Confirma que poder\u00e3o contar com ele, prometendo sua contribui\u00e7\u00e3o para mar\u00e7o.", "data_clean": "01/02/1945", "data_final": "1945-02-01T00:00:00", "Ano": 1945}, {"pagina": 3376, "id_doc": "CO_2165", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "25/10/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa o hor\u00e1rio de sua chegada.", "data_clean": "25/10/1947", "data_final": "1947-10-25T00:00:00", "Ano": 1947}, {"pagina": 3377, "id_doc": "CO_2166", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "22/02/1955", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta a sua vida de exilado pol\u00edtico e faz refer\u00eancia ao suic\u00eddio de Get\u00falio Vargas.", "data_clean": "22/02/1955", "data_final": "1955-02-22T00:00:00", "Ano": 1955}, {"pagina": 3378, "id_doc": "CO_2167", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "16/07/1955", "tipo_doc": "Carta", "onomastico": "Maria de Lourdes Teixeira", "memo_resumo": "Informa estar enviando um artigo seu, publicado na \"Gaceta Literaria\" (M\u00e9xico), onde Maria de Lourdes Teixeira fala em Portinari.", "data_clean": "16/07/1955", "data_final": "1955-07-16T00:00:00", "Ano": 1955}, {"pagina": 3380, "id_doc": "CO_2169", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "14/12/1961", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para ser membro do juri de um concurso latino-americano de monumentos.", "data_clean": "14/12/1961", "data_final": "1961-12-14T00:00:00", "Ano": 1961}, {"pagina": 3381, "id_doc": "CO_2170", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "/06/1948", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Avisa estar enviando o poema que fez em casa de Portinari e que, breve, escrever\u00e1 uma carta maior.", "data_clean": "01/06/1948", "data_final": "1948-06-01T00:00:00", "Ano": 1948}, {"pagina": 3383, "id_doc": "CO_2172", "remetente": null, "destinatario": "Candido Portinari", "data": "17/02/1955", "tipo_doc": "Carta", "onomastico": "Ferreira de Castro", "memo_resumo": "Confirmam o telegrama em que ratificaram a proposta feita ao artista, agradecendo a aquiesc\u00eancia do pintor em associar seu nome \u00e0 obra prima de Ferreira de Castro, que \u00e9 o livro \"A selva\", em edi\u00e7\u00e3o daquela casa editora. Pedem que Portinari informe o banco onde deve ser depositada a quantia combinada.", "data_clean": "17/02/1955", "data_final": "1955-02-17T00:00:00", "Ano": 1955}, {"pagina": 3384, "id_doc": "CO_2173", "remetente": "Alencastro Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "02/05/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em promover uma exposi\u00e7\u00e3o de obras de Portinari em Roma, aproveitando que estar\u00e1 expondo em Israel. Para isso, pediu apoio do Itamaraty e pede a opini\u00e3o de Portinari.", "data_clean": "02/05/1956", "data_final": "1956-05-02T00:00:00", "Ano": 1956}, {"pagina": 3385, "id_doc": "CO_2174", "remetente": "Candido Portinari", "destinatario": "Cypriano Amoroso Costa", "data": "01/11/1945", "tipo_doc": "Carta", "onomastico": "Enrico Bianco", "memo_resumo": "Convida  para irem a Brodowski. Sugere que, antes de decidirem quem ir\u00e1 ilustrar um determinado livro (a ser editado pela Sociedade dos Cem Bibli\u00f3filos), sejam solicitados desenhos a 2 ou mais artistas, informando que ele pode enviar alguns nomes. Informa que tem pintado pouco, mas observado muito.", "data_clean": "01/11/1945", "data_final": "1945-11-01T00:00:00", "Ano": 1945}, {"pagina": 3387, "id_doc": "CO_2175", "remetente": "Alexandre Baldaque Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "22/05/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a presteza e boa vontade de Portinari em colaborar com a organiza\u00e7\u00e3o da mostra de arte brasileira que est\u00e1 sendo enviada \u00e0 Europa.", "data_clean": "22/05/1959", "data_final": "1959-05-22T00:00:00", "Ano": 1959}, {"pagina": 3388, "id_doc": "CO_2176", "remetente": "Candido Portinari", "destinatario": "Manuel Bandeira", "data": "06/06/1946", "tipo_doc": "Carta", "onomastico": "Maria Penido", "memo_resumo": "Comenta a vida agitada em Paris, informando que seus quadros ainda est\u00e3o na Alf\u00e2ndega e, por isso, a exposi\u00e7\u00e3o s\u00f3 acontecer\u00e1 em outubro. Comenta, ainda, sobre o desconhecimento do Brasil, na Fran\u00e7a.", "data_clean": "06/06/1946", "data_final": "1946-06-06T00:00:00", "Ano": 1946}, {"pagina": 3390, "id_doc": "CO_2177", "remetente": "Argeu Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "05/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter recebido, da Lega\u00e7\u00e3o do Brasil em Haia, medalhas comemorativas da exposi\u00e7\u00e3o Arte em Liberdade, realizada em 1945. E que a medalha destinada a Portinari encontra-se ao seu dispor nessa Divis\u00e3o Cultural.", "data_clean": "05/08/1948", "data_final": "1948-08-05T00:00:00", "Ano": 1948}, {"pagina": 3391, "id_doc": "CO_2178", "remetente": "Genival Barbosa Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "14/11/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida os Portinaris a assistirem \u00e0s solenidades comemorativas do Dia Internacional do Estudante, informando sobre a programa\u00e7\u00e3o.", "data_clean": "14/11/1948", "data_final": "1948-11-14T00:00:00", "Ano": 1948}, {"pagina": 3392, "id_doc": "CO_2179", "remetente": "Candido Portinari", "destinatario": "Manuel Bandeira", "data": "18/08/1946", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Comenta ter recebido carta dele, Bandeira, com not\u00edcias da exposi\u00e7\u00e3o de Lula. Relaciona os contatos que tem feito em Paris, ressaltando que o dono da galeria (Charpentier) n\u00e3o permitiu que ningu\u00e9m, \u00e0 exce\u00e7\u00e3o de Jean Cassou - diretor do Museu de Arte Moderna -, visse os quadros, antes da inaugura\u00e7\u00e3o da mostra. Fala sobre algum problema havido com Paulo Duarte e C\u00edcero Dias.", "data_clean": "18/08/1946", "data_final": "1946-08-18T00:00:00", "Ano": 1946}, {"pagina": 3395, "id_doc": "CO_2180", "remetente": "Candido Portinari", "destinatario": "Jayme de Barros", "data": "21/03/1947", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Avisa que An\u00edbal Machado est\u00e1 seguindo para Paris e que pode dar dinheiro, do que deixou l\u00e1, caso ele precise.", "data_clean": "21/03/1947", "data_final": "1947-03-21T00:00:00", "Ano": 1947}, {"pagina": 3396, "id_doc": "CO_2181", "remetente": "Candido Portinari", "destinatario": "Maur\u00edcio Fernandes", "data": "19/09/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma entendimento verbal, fixando condi\u00e7\u00f5es para execu\u00e7\u00e3o de mural no Hotel Comodoro, na cidade de S\u00e3o Paulo.", "data_clean": "19/09/1951", "data_final": "1951-09-19T00:00:00", "Ano": 1951}, {"pagina": 3398, "id_doc": "CO_2182", "remetente": "Maria Alencastro Guimar\u00e3es", "destinatario": "Maria Portinari", "data": "27/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais e lembran\u00e7as de passeios que fizeram juntas.", "data_clean": "27/03/1942", "data_final": "1942-03-27T00:00:00", "Ano": 1942}, {"pagina": 3399, "id_doc": "CO_2183", "remetente": "Mario Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "13/06/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encaminha carta convite do Presidente da Comiss\u00e3o Municipal de Celebra\u00e7\u00f5es Colombianas de G\u00eanova, para que Portinari exponha na I Bienal de Arte Marinha.", "data_clean": "13/06/1951", "data_final": "1951-06-13T00:00:00", "Ano": 1951}, {"pagina": 3400, "id_doc": "CO_2184", "remetente": "Mario Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "09/07/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar encaminhando, anexo, c\u00f3pia de carta onde tr\u00eas professoras de desenho, argentinas, solicitam informa\u00e7\u00f5es sobre a possibilidade de estudarem pintura com Portinari. Pede que o pintor responda.", "data_clean": "09/07/1952", "data_final": "1952-07-09T00:00:00", "Ano": 1952}, {"pagina": 3401, "id_doc": "CO_2185", "remetente": "Mario Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "29/07/1952", "tipo_doc": "Carta", "onomastico": "Jacques Gotard", "memo_resumo": "Apresenta o escultor franc\u00eas Jacques Gotard, agradecendo se Portinari puder dar-lhe aten\u00e7\u00e3o.", "data_clean": "29/07/ 08, "id_doc": "CO_2191", "remetente": "Beatriz Llambi-Campbell", "destinatario": "Candido Portinari", "data": "30/11/1934", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Agradece o retrato feito por Portinari, enviando-lhe pagamento.", "data_clean": "30/11/1934", "data_final": "1934-11-30T00:00:00", "Ano": 1934}, {"pagina": 3409, "id_doc": "CO_2193", "remetente": null, "destinatario": "Candido Portinari", "data": "13/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao painel decorativo criado por Portinari para o Edif\u00edcio e Galeria Calif\u00f3rnia, obra do arquiteto Carlos Lemos, a ser inaugurada \"no final do m\u00eas\".", "data_clean": "13/10/1953", "data_final": "1953-10-13T00:00:00", "Ano": 1953}, {"pagina": 3410, "id_doc": "CO_2194", "remetente": "Candido Portinari", "destinatario": null, "data": "23/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta. Informa j\u00e1 ter enviado a maquete para a execu\u00e7\u00e3o do mural.", "data_clean": "23/10/1953", "data_final": "1953-10-23T00:00:00", "Ano": 1953}, {"pagina": 3412, "id_doc": "CO_2195", "remetente": null, "destinatario": null, "data": "15/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Prop\u00f5e que a Editora tenha exclusividade para venda e distribui\u00e7\u00e3o, em todo o Brasil, do livro, editado por eles, sobre a obra de Portinari. Fornece informa\u00e7\u00f5es diversas sobre o referido volume, pedindo indica\u00e7\u00e3o de algum contato na Argentina e Nova York, com o mesmo fim.", "data_clean": "15/03/1955", "data_final": "1955-03-15T00:00:00", "Ano": 1955}, {"pagina": 3414, "id_doc": "CO_2196", "remetente": "Paul Guth", "destinatario": "Candido Portinari", "data": "18/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari. orgulhoso por t\u00ea-lo conhecido.", "data_clean": "18/11/1946", "data_final": "1946-11-18T00:00:00", "Ano": 1946}, {" l Geral em Nova York que n\u00e3o seria necess\u00e1ria fatura consular.", "data_clean": "05/06/1936", "data_final": "1936-06-05T00:00:00", "Ano": 1936}, {"pagina": 3428, "id_doc": "CO_2208", "remetente": "Lewis Hanke", "destinatario": "Candido Portinari", "data": "19/01/1942", "tipo_doc": "Carta", "onomastico": "Robert Smith", "memo_resumo": "Informa que foram enviadas fotografias dos pain\u00e9is realizados por Portinari a diversas pessoas, no Brasil e em outras partes da Am\u00e9rica Latina. Comenta o interesse de um membro do \"Reader's Digest\" em compor um ensaio sobre o artista, a ser publicado nas edi\u00e7\u00f5es em l\u00edngua portuguesa e espanhola. Envia lembran\u00e7as de Robert Smith .", "data_clean": "19/01/1942", "data_final": "1942-01-19T00:00:00", "Ano": 1942}, {"pagina": 3429, "id_doc": "CO_2209", "remetente": "Lewis Hanke", "destinatario": "Candido Portinari", "data": "13/02/1942", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Informa ter recebido da sra. Paine as tr\u00eas fotografias anexas, para Maria Portinari. Diz ter anexado tamb\u00e9m uma c\u00f3pia do artigo publicado no \"Magazine of Art\". Comenta que os murais da Funda\u00e7\u00e3o Hisp\u00e2nica t\u00eam sido muito visitados.", "data_clean": "13/02/1942", "data_final": "1942-02-13T00:00:00", "Ano": 1942}, {"pagina": 3430, "id_doc": "CO_2210", "remetente": "Lewis Hanke", "destinatario": "Luiz Portinari", "data": "13/02/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando fotografia, recebida da sra. Paine, tirada no per\u00edodo de trabalho da equipe de Portinari na Funda\u00e7\u00e3o Hisp\u00e2nica.", "data_clean": "13/02/1942", "data_final": "1942-02-13T00:00:00", "Ano": 1942}, {"pagina": 3431, "id_doc": "CO_2211", "remetente": "Lewis Hanke", "destinatario": "Candido Portinari", "data": "15/08/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Marca encontro com Portinari.", "data_clean": "15/08/1941", "data_final": "1941-08-15T00:00:00", "Ano": 1941}, {"pagina": 3432, "id_doc": "CO_2212", "remetente": "Lewis Hanke", "destinatario": "Candido Portinari", "data": "16/08/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida o casal Portinari para um jantar informal.", "data_clean": "16/08/1941", "data_final": "1941-08-16T00:00:00", "Ano": 1941}, {"pagina": 3434, "id_doc": "CO_2213", "remetente": "Lewis Hanke", "destinatario": "Candido Portinari", "data": "23/08/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie livros sobre sua vida e obra, excluindo o que j\u00e1 possuem - \"Portinari his lfe and art\" - al\u00e9m de enviar, ainda, uma nota bibliogr\u00e1fica, incluindo artigos em peri\u00f3dicos.", "data_clean": "23/08/1943", "data_final": "1943-08-23T00:00:00", "Ano": 1943}, {"pagina": 3439, "id_doc": "CO_2216", "remetente": "Candido Portinari", "destinatario": "Henry Mills Xavier da Silveira", "data": "/05/1953", "tipo_doc": "Dedicat\u00f3ria", "onomastico": null, "memo_resumo": "P\u00e1gina de dedicat\u00f3ria, onde envia abra\u00e7o a todos os nove nomes listados.", "data_clean": "01/05/1953", "data_final": "1953-05-01T00:00:00", "Ano": 1953}, {"pagina": 3440, "id_doc": "CO_2217", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "01/09/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento do cat\u00e1logo da exposi\u00e7\u00e3o de Portinari em 1943. Mostra-se particularmente impressionado com as reprodu\u00e7\u00f5es de \"Lazaro\" e de \"O \u00daltimo Baluarte\".", "data_clean": "01/09/1943", "data_final": "1943-09-01T00:00:00", "Ano": 1943}, {"pagina": 3441, "id_doc": "CO_2218", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "09/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar no Rio, por pouco tempo, indo para S\u00e3o Paulo no dia 11. Mostra-se desapontado por saber que Portinari est\u00e1 em Brodowski. Elogia os afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "09/02/1945", "data_final": "1945-02-09T00:00:00", "Ano": 1945}, {"pagina": 3442, "id_doc": "CO_2219", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "11/03/1946", "tipo_doc": "Carta", "onomastico": "Arthur Kaufmann", "memo_resumo": "Cumprimenta Portinari por ter sido eleito nas elei\u00e7\u00f5es de 1945. Informa que fez uma carta de apresenta\u00e7\u00e3o do pintor Arthur Kaufman, de quem confessa saber pouco.", "data_clean": "11/03/1946", "data_final": "1946-03-11T00:00:00", "Ano": 1946}, {"pagina": 3443, "id_doc": "CO_2220", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Maria Portinari", "data": "30/10/1951", "tipo_doc": "Carta", "onomastico": "Lasar Segall", "memo_resumo": "Lamenta n\u00e3o ter encontrado Portinari durante sua estadia no Brasil. Comenta uma entrevista de Portinari, publicada no \"Correio da Manh\u00e3\". Comenta, ainda, que quando \u00e9 perguntado sobre artistas brasileiros conhecidos nos Estados Unidos, cita a mostra de Portinari no MoMA e mostras de Maria Martins e Segall em galerias de Nova York. Envia lembran\u00e7as de Sarah.", "data_clean": "30/10/1951", "data_final": "1951-10-30T00:00:00", "Ano": 1951}, {"pagina": 3445, "id_doc": "CO_2222", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "06/09/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida o casal Portinari para cear com ele, solicitando confirma\u00e7\u00e3o.", "data_clean": "06/09/1941", "data_final": "1941-09-06T00:00:00", "Ano": 1941}, {"pagina": 3447, "id_doc": "CO_2223", "remetente": "Randolph Harrison Junior", "destinatario": "Candido Portinari", "data": "04/12/1939", "tipo_doc": "Carta", "onomastico": "Elim O'Shaughnessy", "memo_resumo": "Envia, pelo portador da carta, o pagamento da obra que comprou e das tr\u00eas obras adquiridas por O'Shaughnessy. Pede que Portinari entregue as pinturas ao mesmo portador.", "data_clean": "04/12/1939", "data_final": "1939-12-04T00:00:00", "Ano": 1939}, {"pagina": 3448, "id_doc": "CO_2224", "remetente": "Randolph Harrison Junior", "destinatario": "Candido Portinari", "data": "28/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando pagamento do desenho \"Negra no Morro\". Pede recibo para identific\u00e1-lo ap\u00f3s a exibi\u00e7\u00e3o nos Estados Unidos. Mostra-se satisfeito por ver que seu quadro e os de O'Shaughnessy foram escolhidos para reprodu\u00e7\u00e3o em revistas americanas. Deseja sucesso nos Estados Unidos.", "data_clean": "28/08/1940", "data_final": "1940-08-28T00:00:00", "Ano": 1940}, {"pagina": 3449, "id_doc": "CO_2225", "remetente": "Arthur Hasse", "destinatario": "Candido Portinari", "data": "23/02/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Refere-se \u00e0s 8 (oito) pinturas despachadas para Helena Rubinstein. Por exig\u00eancia da Alf\u00e2ndega americana, pede que Portinari envie a fatura consular bem como certificado de autenticidade.", "data_clean": "23/02/1940", "data_final": "1940-02-23T00:00:00", "Ano": 1940}, {"pagina": 3450, "id_doc": "CO_2226", "remetente": "Candido Portinari", "destinatario": "Wolfgang Pfeiffer", "data": "06/11/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que espera por ele (no Rio de Janeiro).", "data_clean": "06/11/1954", "data_final": "1954-11-06T00:00:00", "Ano": 1954}, {"pagina": 3451, "id_doc": "CO_2227", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 David Alfaro Siqueiros", "data": "/04/1954", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Maria de Medeiros", "memo_resumo": "Apresenta o amigo Jos\u00e9 Medeiros, comentando j\u00e1 estar recuperado de seu problema de sa\u00fade.", "data_clean": "01/04/1954", "data_final": "1954-04-01T00:00:00", "Ano": 1954}, {"pagina": 3452, "id_doc": "CO_2228", "remetente": "Paulo G. Hasslocher", "destinatario": "Candido Portinari", "data": "10/10/1949", "tipo_doc": "Carta", "onomastico": "Octavio M\u00e9ndez Pereira", "memo_resumo": "Informa que o Dr. Ocatavio M\u00e9ndez Pereira, Reitor da Universidad de Panam\u00e1, gostaria de contratar os servi\u00e7os de Portinari, para uma pintura mural num dos novos edif\u00edcios da Cidade Universit\u00e1ria.", "data_clean": "10/10/1949", "data_final": "1949-10-10T00:00:00", "Ano": 1949}, {"pagina": 3453, "id_doc": "CO_2229", "remetente": "Douglas P. Hausamann", "destinatario": "Candido Portinari", "data": "23/09/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Dizendo-se possuidor de uma tela de Portinari, pede que o pintor a assine ou lhe d\u00ea um certificado de autenticidade.", "data_clean": "23/09/1954", "data_final": "1954-09-23T00:00:00", "Ano": 1954}, {"pagina": 3454, "id_doc": "CO_2230", "remetente": "Candido Portinari", "destinatario": null, "data": "26/03/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Diz apenas que concorda (com o trabalho de ilustrar o livro \"A selva\", de Ferreira de Castro).", "data_clean": "26/03/1955", "data_final": "1955-03-26T00:00:00", "Ano": 1955}, {"pagina": 3455, "id_doc": "CO_2231", "remetente": "Candido Portinari", "destinatario": "C\u00e9lia Lazzarotto", "data": "04/11/1960", "tipo_doc": "Cart\u00e3o", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Agradece a acolhida que deram a Jo\u00e3o. Comenta a possibilidade de ir a Paris, para passar um ano, no m\u00ednimo. Pergunta se \u00e9 f\u00e1cil encontrar atelier.", "data_clean": "04/11/1960", "data_final": "1960-11-04T00:00:00", "Ano": 1960}, {"pagina": 3461, "id_doc": "CO_2233", "remetente": "Henri Hell", "destinatario": "Candido Portinari", "data": "20/10/1949", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Informa que a Divis\u00e3o de Artes e Letras da Unesco est\u00e1 fazendo uma pesquisa sobre as condi\u00e7\u00f5es de liberdade dos artistas em seus pa\u00edses. Para tal, informa estar enviando question\u00e1rio a ser preenchido.", "data_clean": "20/10/1949", "data_final": "1949-10-20T00:00:00", "Ano": 1949}, {"pagina": 3463, "id_doc": "CO_2235", "remetente": "Geoffrey Hellman", "destinatario": "Candido Portinari", "data": "16/11/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lamenta precisar ir a Washington, desmarcando o jantar. Avisa que telefona ao voltar.", "data_clean": "16/11/1940", "data_final": "1940-11-16T00:00:00", "Ano": 1940}, {"pagina": 3464, "id_doc": "CO_2236", "remetente": "C. Hellstrom", "destinatario": "Maria Portinari", "data": "15/01/1952", "tipo_doc": "Carta", "onomastico": "Edmond Charbonel", "memo_resumo": "Informa que a encomenda enviada ao sr. Edmond Chabonnel encontra-se retida na Alf\u00e2ndega de Paris, em vista do destinat\u00e1rio ser desconhecido.", "data_clean": "15/01/1952", "data_final": "1952-01-15T00:00:00", "Ano": 1952}, {"pagina": 3465, "id_doc": "CO_2237", "remetente": "C. Hellstrom", "destinatario": "Maria Portinari", "data": "05/03/1952", "tipo_doc": "Carta", "onomastico": "Edmond Charbonel", "memo_resumo": "N\u00e3o tendo recebido resposta \u00e0 carta anterior, pede provid\u00eancias para retirada da encomenda destinada ao sr, Charbonnel, na ag\u00eancia central em Paris.", "data_clean": "05/03/1952", "data_final": "1952-03-05T00:00:00", "Ano": 1952}, {"pagina": 3467, "id_doc": "CO_2239", "remetente": "Rollin D. Hemens", "destinatario": "Monroe Wheeler", "data": "18/07/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Solicita o envio de um cromo da obra \"Morro\", pertencente ao Museum of Modern Art, de Nova York, para que esta figure no livro sobre a obra de Portinari, a ser publicado pela University of Chicago Press.", "data_clean": "18/07/1940", "data_final": "1940-07-18T00:00:00", "Ano": 1940}, {"pagina": 3468, "id_doc": "CO_2240", "remetente": "Rollin D. Hemens", "destinatario": "Helena Rubinstein", "data": "24/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Helena Rubinstein assine a carta, caso esteja de acordo com as condi\u00e7\u00f5es de reprodu\u00e7\u00e3o de obras de Portinari, pertencentes \u00e0 cole\u00e7\u00e3o dela, no livro que ser\u00e1 publicado pela University of Chicago Press.", "data_clean": "24/07/1940", "data_final": "1940-07-24T00:00:00", "Ano": 1940}, {"pagina": 3470, "id_doc": "CO_2241", "remetente": "Rollin D. Hemens", "destinatario": "Josias Le\u00e3o", "data": "01/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Esclarece algumas cl\u00e1usulas do contrato, especialmente assuntos relativos a direitos autorais, para a publica\u00e7\u00e3o do livro \"Portinari, his life and art\".", "data_clean": "01/08/1940", "data_final": "1940-08-01T00:00:00", "Ano": 1940}, {"pagina": 3472, "id_doc": "CO_2242", "remetente": "Rollin D. Hemens", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Agradece o envio de reprodu\u00e7\u00f5es de obras, listando as que foram selecionadas para constarem do livro, a ser publicado, \"Portinari, his life and works\". Informa que enviar\u00e1 c\u00f3pia da introdu\u00e7\u00e3o, escrita por Rochwell Kent para o livro.", "data_clean": "04/11/1940", "data_final": "1940-11-04T00:00:00", "Ano": 1940}, {"pagina": 3473, "id_doc": "CO_2243", "remetente": "Rollin D. Hemens", "destinatario": "Josias Le\u00e3o", "data": "07/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que o livro \"Portinari his life and art\" foi publicado.", "data_clean": "07/01/1941", "data_final": "1941-01-07T00:00:00", "Ano": 1941}, {"pagina": 3474, "id_doc": "CO_2244", "remetente": "Mary Moon Hemingway", "destinatario": "Candido Portinari", "data": "02/01/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Engajada em um movimento pela valoriza\u00e7\u00e3o salarial de professores, pede que Portinari participe de uma exposi\u00e7\u00e3o, a ser realizada na Knoedler Gallery, como parte do referido movimento", "data_clean": "02/01/1946", "data_final": "1946-01-02T00:00:00", "Ano": 1946}, {"pagina": 3476, "id_doc": "CO_2245", "remetente": "Mary Moon Hemingway", "destinatario": "Candido Portinari", "data": "29/05/1946", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Justifica-se por n\u00e3o ter podido comparecer ao jantar. Informa estar enviando fotografia da fam\u00edlia Portinari e um exemplar da revista da qual \u00e9 editora. Mostra-se interessa em ler a respeito de Luiz Carlos Prestes.", "data_clean": "29/05/1946", "data_final": "1946-05-29T00:00:00", "Ano": 1946}, {"pagina": 3478, "id_doc": "CO_2247", "remetente": "Elmano Henrique", "destinatario": "Candido Portinari", "data": "26/12/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se e pede para trabalhar ao lado de Portinari em seu per\u00edodo de f\u00e9rias.", "data_clean": "26/12/1950", "data_final": "1950-12-26T00:00:00", "Ano": 1950}, {"pagina": 3479, "id_doc": "CO_2248", "remetente": "J. Henriques", "destinatario": "Candido Portinari", "data": "12/05/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a empresa pretende publicar o livro \"Os grandes vultos do Brasil\", pedindo autoriza\u00e7\u00e3o para incluir a biografia de Portinari no mesmo. Para isso, pede que Portinari preencha o question\u00e1rio enviado anexo.", "data_clean": "12/05/1945", "data_final": "1945-05-12T00:00:00", "Ano": 1945}, {"pagina": 3481, "id_doc": "CO_2249", "remetente": "D. Hernandez", "destinatario": "Candido Portinari", "data": "09/08/1929", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, mostarndo-se encantado com St. Sebastian.", "data_clean": "09/08/1929", "data_final": "1929-08-09T00:00:00", "Ano": 1929}, {"pagina": 3483, "id_doc": "CO_2250", "remetente": "Carlos A. Herrera Mac-Lean", "destinatario": "Candido Portinari", "data": "05/08/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari informe quando poder\u00e1 expor em Montevid\u00e9u.", "data_clean": "05/08/1947", "data_final": "1947-08-05T00:00:00", "Ano": 1947}, {"pagina": 3484, "id_doc": "CO_2251", "remetente": "Antonio Herrlein", "destinatario": "Candido Portinari", "data": "24/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o belo cat\u00e1logo de obras de Portinari, que lhe foi enviado pela Editora Freitas Bastos.", "data_clean": "24/01/1961", "data_final": "1961-01-24T00:00:00", "Ano": 1961}, {"pagina": 3485, "id_doc": "CO_2252", "remetente": "Marcelo Herreros", "destinatario": "Candido Portinari", "data": "19/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se e oferece seus servi\u00e7os, interessado em ajudar Portinari na execu\u00e7\u00e3o de pain\u00e9is.", "data_clean": "19/02/1955", "data_final": "1955-02-19T00:00:00", "Ano": 1955}, {"pagina": 3487, "id_doc": "CO_2253", "remetente": "Michael Herz", "destinatario": "Candido Portinari", "data": "06/06/1946", "tipo_doc": "Carta", "onomastico": "Axel Leskoschek", "memo_resumo": "Apresenta-se, desejando marcar um encontro com Portinari.", "data_clean": "06/06/1946", "data_final": "1946-06-06T00:00:00", "Ano": 1946}, {"pagina": 3488, "id_doc": "CO_2254", "remetente": "Candido Portinari", "destinatario": "Odorico Tavares", "data": "14/09/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece telegrama de felicita\u00e7\u00f5es, enviado por ocasi\u00e3o da inaugura\u00e7\u00e3o dos pain\u00e9is da ONU.", "data_clean": "14/09/1957", "data_final": "1957-09-14T00:00:00", "Ano": 1957}, {"pagina": 3491, "id_doc": "CO_2257", "remetente": "Alejandro Hidalgo", "destinatario": "Candido Portinari", "data": "23/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sua visita \u00e0 exposi\u00e7\u00e3o de Portinari, elogiando suas obras, com \u00eanfase especial para \"Enterro na Rede\".", "data_clean": "23/07/1947", "data_final": "1947-07-23T00:00:00", "Ano": 1947}, {"pagina": 3494, "id_doc": "CO_2258", "remetente": null, "destinatario": "Candido Portinari", "data": "10/04/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 aplica\u00e7\u00e3o em a\u00e7\u00f5es da Mesbla S.A.", "data_clean": "10/04/1959", "data_final": "1959-04-10T00:00:00", "Ano": 1959}, {"pagina": 3495, "id_doc": "CO_2259", "remetente": "Candido Portinari", "destinatario": "Cyro de Freitas-Valle", "data": "14/09/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece palavras do discurso proferido na inaugura\u00e7\u00e3o do pain\u00e9is da ONU.", "data_clean": "14/09/1957", "data_final": "1957-09-14T00:00:00", "Ano": 1957}, {"pagina": 3500, "id_doc": "CO_2261", "remetente": "Candido Portinari", "destinatario": "Arie Aroch", "data": "14/01/1958", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Oswaldo de Meira Penna", "memo_resumo": "Pede que a Lega\u00e7\u00e3o de Israel aceite receber no Rio de Janeiro, em consigna\u00e7\u00e3o, os quadros que foram expostos em Israel, na Fran\u00e7a e na Alemanha.  Tal chancela facilitaria o retorno dos quadros ao Brasil, conforme orienta\u00e7\u00e3o do Conselheiro J.O. de Meira Penna, da Divis\u00e3o Cultural do Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores, a quem Portinari escreveu.", "data_clean": "14/01/1958", "data_final": "1958-01-14T00:00:00", "Ano": 1958}, {"pagina": 3501, "id_doc": "CO_2262", "remetente": "Jane Himmelein", "destinatario": "Candido Portinari", "data": "23/05/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento de carta de Maria Portinari, desculpando-se pelo fato do cheque, enviado em pagamento da obra \"Cattle\", n\u00e3o ter chegado \u00e0s m\u00e3os de Portinari.", "data_clean": "23/05/1941", "data_final": "1941-05-23T00:00:00", "Ano": 1941}, {"pagina": 3503, "id_doc": "CO_2263", "remetente": "Margaretta S. Hinchman", "destinatario": "Lenore Browning", "data": "08/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessada em adquirir obras de Portinari.", "data_clean": "08/11/1940", "data_final": "1940-11-08T00:00:00", "Ano": 1940}, {"pagina": 3504, "id_doc": "CO_2264", "remetente": "Lenore Browning", "destinatario": "Margaretta S. Hinchman", "data": "14/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Aradece o contato, informando que perguntou a Portinari sobre as obras de seu interesse e que tais obras n\u00e3o est\u00e3o \u00e0 venda. Oferece outras obras.", "data_clean": "14/11/1940", "data_final": "1940-11-14T00:00:00", "Ano": 1940}, {"pagina": 3505, "id_doc": "CO_2265", "remetente": "Richard H. Hippelheuser", "destinatario": "Candido Portinari", "data": "29/10/1942", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Apresenta-se como funcion\u00e1rio do Escrit\u00f3rio do Coordenador de Neg\u00f3cios Inter-Americanos no Brasil, referenciando a amiga comum, Florence Horn, mostando-se desejoso de conhecer Portinari pessoalmente.", "data_clean": "29/10/1942", "data_final": "1942-10-29T00:00:00", "Ano": 1942}, {"pagina": 3506, "id_doc": "CO_2266", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 Oswaldo de Meira Penna", "data": "14/01/1958", "tipo_doc": "Carta", "onomastico": "Arie Aroch", "memo_resumo": "Solicita que os quadros que se encontram na Embaixada brasileira en Bonn, sejam entregues \u00e0 Miss\u00e3o diplom\u00e1tica de Israel em Col\u00f4nia, na Alemanha, visto que o sr. Arie Aroch, ministro de Israel, prontificou-se a faz\u00ea-los chegar ao Brasil.", "data_clean": "14/01/1958", "data_final": "1958-01-14T00:00:00", "Ano": 1958}, {"pagina": 3508, "id_doc": "CO_2267", "remetente": "Michael Hnatt", "destinatario": "Candido Portinari", "data": "01/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, mostrando-se interessado em estudar com Portinari.", "data_clean": "01/06/1946", "data_final": "1946-06-01T00:00:00", "Ano": 1946}, {"pagina": 3509, "id_doc": "CO_2268", "remetente": "Kathrine S. Hochschild", "destinatario": "William R. Valentiner", "data": "29/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala de obra de Portinari em rela\u00e7\u00e3o \u00e0 qual existe um problema de autentica\u00e7\u00e3o. O assunto n\u00e3o fica bem claro.", "data_clean": "29/11/1941", "data_final": "1941-11-29T00:00:00", "Ano": 1941}, {"pagina": 3511, "id_doc": "CO_2269", "remetente": "Kathrine S. Hochschild", "destinatario": "Maria Portinari", "data": "28/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais e trata de problemas relativos a uma obra que adquiriu de Portinari.", "data_clean": "28/12/1941", "data_final": "1941-12-28T00:00:00", "Ano": 1941}, {"pagina": 3514, "id_doc": "CO_2270", "remetente": "Kathrine S. Hochschild", "destinatario": "Maria Portinari", "data": "26/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais e a not\u00edcia da pr\u00f3xima exposi\u00e7\u00e3o de Portinari no Museum of Modern Art, de Nova York. Diz esperar impaciente pelo retorno de sua obra \"Jangada\", que participa de exposi\u00e7\u00e3o itinerante por estados americanos.", "data_clean": "26/07/1940", "data_final": "1940-07-26T00:00:00", "Ano": 1940}, {"pagina": 3516, "id_doc": "CO_2271", "remetente": "Kathrine S. Hochschild", "destinatario": "Maria Portinari", "data": "25/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite sua alegria pela pr\u00f3xima chegada dos Portinaris a Nova York, oferecendo-se para ajud\u00e1-los em qualquer necessidade. Convida-os para passar alguns dias em sua casa de campo.", "data_clean": "25/08/1940", "data_final": "1940-08-25T00:00:00", "Ano": 1940}, {"pagina": 3517, "id_doc": "CO_2272", "remetente": null, "destinatario": "Baptista Portinari", "data": "08/01/1946", "tipo_doc": "Carta", "onomastico": "Pellegrina Portinari", "memo_resumo": "Apresenta contas referentes a um tratamento de Pellegrina Portinari.", "data_clean": "08/01/1946", "data_final": "1946-01-08T00:00:00", "Ano": 1946}, {"pagina": 3518, "id_doc": "CO_2273", "remetente": "Borge Houmann", "destinatario": "Candido Portinari", "data": "/08/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de uma grande exposi\u00e7\u00e3o internacional de arte gr\u00e1fica progressista, em Copenhagen.", "data_clean": "01/08/1953", "data_final": "1953-08-01T00:00:00", "Ano": 1953}, {"pagina": 3519, "id_doc": "CO_2274", "remetente": "Cordell Hull", "destinatario": "Candido Portinari", "data": "24/09/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece dois desenhos enviados por Portinari e deseja sucesso para a exposi\u00e7\u00e3o do artista no Museum of Modern Art, de Nova York.", "data_clean": "24/09/1940", "data_final": "1940-09-24T00:00:00", "Ano": 1940}, {"pagina": 3520, "id_doc": "CO_2275", "remetente": "Charles Humboldt", "destinatario": "Candido Portinari", "data": "10/02/1947", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "Mostrando-se interessado em publicar trabalhos de Portinari, pede que Portinari envie fotos. Informa que encomendou artigo a Jorge Amado sobre intelectuais de esquerda brasileiros. Pede que, caso Portinari encontre-o, sejam inclu\u00eddos artistas brasileiros.", "data_clean": "10/02/1947", "data_final": "1947-02-10T00:00:00", "Ano": 1947}, {"pagina": 3521, "id_doc": "CO_2276", "remetente": "Charles Humboldt", "destinatario": "Candido Portinari", "data": "30/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "H\u00e1 algum tempo, Portinari escreveu-lhe dizendo que mandaria fotos de seus \u00faltimos trabalho, para serem publicados no jornal \"New Masses\". Lembrando-o de tal carta, pede que lhe sejam enviadas fotos para publica\u00e7\u00e3o na nova revista cultural, \"Masses & Mainstream\", da qual \u00e9 um dos editores.", "data_clean": "30/07/1948", "data_final": "1948-07-30T00:00:00", "Ano": 1948}, {"pagina": 3524, "id_doc": "CO_2278", "remetente": "Ren\u00e9 Huyghe", "destinatario": "Candido Portinari", "data": "22/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela condecora\u00e7\u00e3o recebida do governo franc\u00eas - a Legi\u00e3o de Honra.", "data_clean": "22/10/1946", "data_final": "1946-10-22T00:00:00", "Ano": 1946}, {"pagina": 3525, "id_doc": "CO_2279", "remetente": "Ren\u00e9 Huyghe", "destinatario": "Candido Portinari", "data": "28/08/1948", "tipo_doc": "Carta", "onomastico": "Raymundo Ottoni de Castro Maya", "memo_resumo": "Agradece as gentilezas de Portinari para com ele, em sua estadia no Brasil. Elogia sua obra, especialmente as decora\u00e7\u00f5es para a Capela Mayrink.", "data_clean": "28/08/1948", "data_final": "1948-08-28T00:00:00", "Ano": 1948}, {"pagina": 3526, "id_doc": "CO_2280", "remetente": "Ren\u00e9 Huyghe", "destinatario": "Candido Portinari", "data": "03/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia o livro de desenhos que Portinari lhe enviou. Elogia, ainda, sua obra em geral.", "data_clean": "03/06/1955", "data_final": "1955-06-03T00:00:00", "Ano": 1955}, {"pagina": 3528, "id_doc": "CO_2281", "remetente": "Ren\u00e9 Huyghe", "destinatario": "Candido Portinari", "data": "28/05/1961", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta os Portinaris.", "data_clean": "28/05/1961", "data_final": "1961-05-28T00:00:00", "Ano": 1961}, {"pagina": 3530, "id_doc": "CO_2282", "remetente": null, "destinatario": "Candido Portinari", "data": "15/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, c\u00f3pia da carta enviada \u00e0 Livraria Jos\u00e9 Olympio Editora, onde lhe prop\u00f5e exclusividade de venda e distribui\u00e7\u00e3o do livro editado na It\u00e1lia sobre a obra de Portinari.", "data_clean": "15/03/1955", "data_final": "1955-03-15T00:00:00", "Ano": 1955}, {"pagina": 3531, "id_doc": "CO_2283", "remetente": null, "destinatario": "Candido Portinari", "data": "22/11/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que est\u00e1 sendo despachada uma caixa contendo 700 exemplares do livro sobre Portinar, seguindo pelo vapor \"Provence\".", "data_clean": "22/11/1955", "data_final": "1955-11-22T00:00:00", "Ano": 1955}, {"pagina": 3532, "id_doc": "CO_2284", "remetente": null, "destinatario": "Candido Portinari", "data": "15/05/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que o Instituto Brasil-Canad\u00e1 convida Portinari e fam\u00edlia para assitir conder\u00eancias sobre o Canad\u00e1.", "data_clean": "15/05/1949", "data_final": "1949-05-15T00:00:00", "Ano": 1949}, {"pagina": 3533, "id_doc": "CO_2285", "remetente": "Candido Portinari", "destinatario": null, "data": "31/01/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma proposta para execu\u00e7\u00e3o de mural, especificando pre\u00e7o global, forma de pagamento, prazo de execu\u00e7\u00e3o, t\u00e9cnica a ser empregada e o tema.", "data_clean": "31/01/1958", "data_final": "1958-01-31T00:00:00", "Ano": 1958}, {"pagina": 3534, "id_doc": "CO_2286", "remetente": "Candido Portinari", "destinatario": "Juan Manuel Alvarez del Castillo", "data": "19/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Declara que as obras enviadas ao M\u00e9xico voltar\u00e3o ao Brasil, informando que nenhum trabalho ser\u00e1 vendido. Inclui listagem das obras (e suas dimens\u00f5es).", "data_clean": "19/05/1958", "data_final": "1958-05-19T00:00:00", "Ano": 1958}, {"pagina": 3536, "id_doc": "CO_2287", "remetente": null, "destinatario": "Candido Portinari", "data": "22/07/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o ICIB p ": "Comunica o adiamento da inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o das ilustra\u00e7\u00f5es de Portinari para o livro \"A selva\", na Academia Dominguez Alvarez. Informa que contar\u00e3o com a presen\u00e7a de Ferreira de Castro; que Ramos de Almeida far\u00e1 uma palestra e que ser\u00e3o enviados a Portinari alguns exemplares do cartaz e do cat\u00e1logo, prefaciado por M\u00e1rio Dion\u00edsio.", "data_clean": "05/10/1955", "data_final": "1955-10-05T00:00:00", "Ano": 1955}, {"pagina": 3559, "id_doc": "CO_2303", "remetente": "Jayme Isidoro", "destinatario": "Candido Portinari", "data": "17/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o sucesso da exposi\u00e7\u00e3o das ilustra\u00e7\u00f5es do livro \"A selva\", gerando interesse de algumas pessoas em compr\u00e1-las. Pergunta se Portinari concorda em vender algum original, qual e por quanto.", "data_clean": "17/10/1955", "data_final": "1955-10-17T00:00:00", "Ano": 1955}, {"pagina": 3560, "id_doc": "CO_2304", "remetente": "Dimitri Ismailovitch", "destinatario": "Candido Portinari", "data": "31/05/1942", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Diz estar enviando artigo sobre um painel de Portinari.", "data_clean": "31/05/1942", "data_final": "1942-05-31T00:00:00", "Ano": 1942}, {"pagina": 3561, "id_doc": "CO_2305", "remetente": "Maria Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "27/12/1958", "tipo_doc": "Carta", "onomastico": "Arnaldo Estrela", "memo_resumo": "Tratam de assuntos familiares.", "data_clean": "27/12/1958", "data_final": "1958-12-27T00:00:00", "Ano": 1958}, {"pagina": 3563, "id_doc": "CO_2306", "remetente": "Eri Jabotinsky", "destinatario": "Candido Portinari", "data": "13/07/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece por Portinari ter aceito o convite de fazer parte do Committee for a Jewish Army.", "data_clean": "13/07/1943", "data_final": "1943-07-13T00:00:00", "Ano": 1943}, {"pagina": 3564
