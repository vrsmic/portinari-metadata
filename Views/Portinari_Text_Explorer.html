 "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os conselhos e o aux\u00edlio prestado na montagem da Exposi\u00e7\u00e3o de Pintura Canadense.", "data_clean": "20/02/1945", "data_final": "1945-02-20T00:00:00", "Ano": 1945}, {"pagina": 2439, "id_doc": "CO_1551", "remetente": "Jean D\u00e9sy", "destinatario": "Candido Portinari", "data": "10/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja boas-vindas, cumprimentando Portinari pelo sucesso alcan\u00e7ado em Paris.", "data_clean": "10/12/1946", "data_final": "1946-12-10T00:00:00", "Ano": 1946}, {"pagina": 2440, "id_doc": "CO_1552", "remetente": "Jean D\u00e9sy", "destinatario": "Candido Portinari", "data": "08/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Despede-se de Portinari, agradecendo a colabora\u00e7\u00e3o prestada ao Instituto Brasil-Canad\u00e1.", "data_clean": "08/09/1947", "data_final": "1947-09-08T00:00:00", "Ano": 1947}, {"pagina": 2441, "id_doc": "CO_1553", "remetente": null, "destinatario": "Candido Portinari", "data": "30/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, agradecendo. Diz que gostaria de receber cat\u00e1logos e tudo que se relacione com o que foi enviado a Detroit. Espera contato para fazer gest\u00f5es para uma exposi\u00e7\u00e3o no Amigos del Arte.", "data_clean": "30/07/1940", "data_final": "1940-07-30T00:00:00", "Ano": 1940}, {"pagina": 2442, "id_doc": "CO_1554", "remetente": "Riokai Ohashi", "destinatario": "Candido Portinari", "data": "15/04/1941", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Mostram-se encantados com a acolhida e as obras que puderam apreciar. Convidam o casal para um almo\u00e7o japon\u00eas, quando for poss\u00edvel.", "data_clean": "15/04/1941", "data_final": "1941-04-15T00:00:00", "Ano": 1941}, {"pagina": 2444, "id_doc": "CO_1555", "remetente": "H\u00e9l\u00e8ne D\u00e8troyat Gromaire", "destinatario": "Maria Portinari", "data": "10/07/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz-se contente por ter estado em companhia do casal. Envia o endere\u00e7o de sua prima em S\u00e3o Paulo.", "data_clean": "10/07/1946", "data_final": "1946-07-10T00:00:00", "Ano": 1946}, {"pagina": 2446, "id_doc": "CO_1556", "remetente": "H\u00e9l\u00e8ne D\u00e8troyat Gromaire", "destinatario": "Maria Portinari", "data": "21/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, comentando assuntos pessoais.", "data_clean": "21/08/1946", "data_final": "1946-08-21T00:00:00", "Ano": 1946}, {"pagina": 2448, "id_doc": "CO_1557", "remetente": "Alice Devine", "destinatario": "Maria Portinari", "data": "08/08/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "08/08/1945", "data_final": "1945-08-08T00:00:00", "Ano": 1945}, {"pagina": 2449, "id_doc": "CO_1558", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "/02/1941", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Trata de assuntos pessoais. Informa que Florence Horn est\u00e1 vindo ao Brasil e que, segundo carta enviada por Josias Le\u00e3o, foram remetidos 80 volumes do \u00e1lbum.", "data_clean": "01/02/1941", "data_final": "1941-02-01T00:00:00", "Ano": 1941}, {"pagina": 2450, "id_doc": "CO_1559", "remetente": "M. Didier", "destinatario": "Candido Portinari", "data": "17/01/1962", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Informa que est\u00e1 em prepara\u00e7\u00e3o um livro de hist\u00f3ria contempor\u00e2nea, pedindo que Portinari envie fotografias de suas obras, bem como forne\u00e7a o endere\u00e7o de algum colecionador parisiense com quem pudessem fazer contato.", "data_clean": "17/01/1962", "data_final": "1962-01-17T00:00:00", "Ano": 1962}, {"pagina": 2451, "id_doc": "CO_1560", "remetente": "Ant\u00f4nio Amorim Diniz", "destinatario": "Candido Portinari", "data": "08/05/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa um endere\u00e7o e que os pap\u00e9is est\u00e3o prontos e seguem \"na segunda\".", "data_clean": "08/05/1948", "data_final": "1948-05-08T00:00:00", "Ano": 1948}, {"pagina": 2452, "id_doc": "CO_1561", "remetente": null, "destinatario": "Candido Portinari", "data": "05/08/1942", "tipo_doc": "Carta", "onomastico": "Iber\u00ea Camargo", "memo_resumo": "Apresenta Iber\u00ea Camargo, informando acreditar em seu talento e destino de pintor. Pede que Portinari o acolha.", "data_clean": "05/08/1942", "data_final": "1942-08-05T00:00:00", "Ano": 1942}, {"pagina": 2454, "id_doc": "CO_1562", "remetente": "M. H. Neto", "destinatario": "Candido Portinari", "data": "09/07/1943", "tipo_doc": "Carta", "onomastico": "Oscar Wilde", "memo_resumo": "Ap\u00f3s visitar a exposi\u00e7\u00e3o de Portinari, envia longo trecho de Oscar Wilde a prop\u00f3sito de obra de arte.", "data_clean": "09/07/1943", "data_final": "1943-07-09T00:00:00", "Ano": 1943}, {"pagina": 2456, "id_doc": "CO_1563", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "12/06/1946", "tipo_doc": "Carta", "onomastico": "Panos N. Dz\u00e9l\u00e9py", "memo_resumo": "Apresenta o amigo, arquiteto, Panos Dz\u00e9l\u00e9py, que deseja conhec\u00ea-lo. Pergunta como v\u00e3o as coisas em Paris, pedindo not\u00edcias.", "data_clean": "12/06/1946", "data_final": "1946-06-12T00:00:00", "Ano": 1946}, {"pagina": 2458, "id_doc": "CO_1564", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "23/07/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o postal com a reprodu\u00e7\u00e3o do \"Enterro\". Comenta ter publicado artigo-entrevista, com reprodu\u00e7\u00f5es, na revista \"V\u00e9rtice\", de Lisboa. Combina de ir a Paris para conhecer as obras, pessoalmente, pois precisa escrever um estudo para \u00e1lbum dobre ele, Portinari. Acusa recebimento do \u00e1lbum do Rockwell Kent e o n\u00famero especial da \"Revista Academica\".", "data_clean": "23/07/1946", "data_final": "1946-07-23T00:00:00", "Ano": 1946}, {"pagina": 2459, "id_doc": "CO_1565", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "14/08/1946", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Pedro", "memo_resumo": "Acerta detalhes de sua ida a Paris, onde ir\u00e1 estudar as obras que Portinari expor\u00e1 na Galerie Charpentier, para escrever um estudo que acompanhar\u00e1 \u00e1lbum sobre ele, Portinari, a ser publicado em Lisboa. Informa estar enviando exemplar da revista \"V\u00e9rtice\", onde foi publicado seu artigo-entrevista.", "data_clean": "14/08/1946", "data_final": "1946-08-14T00:00:00", "Ano": 1946}, {"pagina": 2460, "id_doc": "CO_1566", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "10/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida recebida em Paris. Pede que Maria lhe envie as not\u00edcias sobre a exposi\u00e7\u00e3o e diz estar aguardando o envio das reprodu\u00e7\u00f5es solicitadas. Informa que publicar\u00e1 nota sobre a exposi\u00e7\u00e3o.", "data_clean": "10/10/1946", "data_final": "1946-10-10T00:00:00", "Ano": 1946}, {"pagina": 2461, "id_doc": "CO_1567", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "14/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de \u00e1lbum sobre a obra de Portinari. Mostra-se interessado em saber da exposi\u00e7\u00e3o em Paris, bem como da venda dos quadros.", "data_clean": "14/10/1946", "data_final": "1946-10-14T00:00:00", "Ano": 1946}, {"pagina": 2462, "id_doc": "CO_1568", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "11/04/1947", "tipo_doc": "Carta", "onomastico": "Joaquim Namorado", "memo_resumo": "Agradece os recortes enviados, sobre a mostra de Paris. Informa estar enviando c\u00f3pia de artigo que publicou a respeito, em jornal de grande circula\u00e7\u00e3o local, al\u00e9m de mais dois, de outros autores. Parabeniza Portinari pela elei\u00e7\u00e3o ao Senado. Pede not\u00edcias das reprodu\u00e7\u00f5es de obras que solicitou, perguntando sobre o \u00e1lbum da \"Penguin\".", "data_clean": "11/04/1947", "data_final": "1947-04-11T00:00:00", "Ano": 1947}, {"pagina": 2463, "id_doc": "CO_1569", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Maria Portinari", "data": "22/09/1949", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "Comenta sua ida a Paris, onde encontrou-se com Jorge Amado e onde teve not\u00edcias da nova obra de Portinari, \"Tiradentes\". Agradece o cat\u00e1logo sobre o painel. Justifica-se quanto ao \"esquecimento\" do livro que pretende escrever sobre a obra de Portinari. Pede que o artista continue a enviar-lhe documenta\u00e7\u00e3o sobre obras.", "data_clean": "22/09/1949", "data_final": "1949-09-22T00:00:00", "Ano": 1949}, {"pagina": 2465, "id_doc": "CO_1570", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "16/05/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede a colabora\u00e7\u00e3o de Portinari, enviando um desenho, para o n\u00famero comemorativo pelos 10 anos da revista \"V\u00e9rtice\".", "data_clean": "16/05/1951", "data_final": "1951-05-16T00:00:00", "Ano": 1951}, {"pagina": 2466, "id_doc": "CO_1571", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "12/08/1951", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Acusa recebimento, agradecendo o envio, de desenho para figurar no n\u00famero especial da \"V\u00e9rtice\" (comemorativo dos dez anos de exist\u00eancia da revista)", "data_clean": "12/08/1951", "data_final": "1951-08-12T00:00:00", "Ano": 1951}, {"pagina": 2467, "id_doc": "CO_1572", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "14/11/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o n\u00famero comemorativo da revista \"V\u00e9rtice\", para o qual Portinari enviou um desenho, s\u00f3 sair\u00e1 em janeiro. Trata de assuntos diversos, sobre a publica\u00e7\u00e3o do \u00e1lbum da obra do artista, para o qual solicita documenta\u00e7\u00e3o. Fornece uma lista da documenta\u00e7\u00e3o que j\u00e1 tem. Recomenda envio pelo correio a\u00e9reo.", "data_clean": "14/11/1951", "data_final": "1951-11-14T00:00:00", "Ano": 1951}, {"pagina": 2469, "id_doc": "CO_1573", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "22/01/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do \u00e1lbum sobre a obra de Portinari. Pede envio de documenta\u00e7\u00e3o, posterior ao \u00e1lbum da Penguin e ao livro do Luraghi.", "data_clean": "22/01/1952", "data_final": "1952-01-22T00:00:00", "Ano": 1952}, {"pagina": 2470, "id_doc": "CO_1574", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "07/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, das fotografias de obras e do \"Time\", com reprodu\u00e7\u00e3o de um dos murais da ONU. Comenta a resposta do pintor \u00e0 uma \"carta aberta\", publicada na imprensa portuguesa. Diz sentir-se desatualizado, com rela\u00e7\u00e3o aos trabalhos de Portinari, para a prepara\u00e7\u00e3o do livro que deseja publicar sobre ele.", "data_clean": "07/10/1953", "data_final": "1953-10-07T00:00:00", "Ano": 1953}, {"pagina": 2472, "id_doc": "CO_1575", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "04/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se preocupado com not\u00edcias sobre o estado de sa\u00fade do pintor. Felicita-o pelas ilustra\u00e7\u00f5es que fez para \"A selva\", de Ferreira de Castro. Pede que Portinari envie c\u00f3pia da entrevista que deu a um jornal brasileiro, onde afirma que \"... a pintura vai acabar\". Que teria originado o artigo \"Vai a arte acabar?\" publicado no \"Jornal de Letras\".", "data_clean": "04/06/1955", "data_final": "1955-06-04T00:00:00", "Ano": 1955}, {"pagina": 2473, "id_doc": "CO_1576", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "06/07/1955", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Acusa o recebimento do livro \"Disegni di Portinari\", de Eugenio Luraghi, o qual pretende comentar na revista \"V\u00e9rtice\". Diz-se satisfeito pelo trabalho de Portinari para a ONU. Renova o pedido de c\u00f3pia da entrevista que o pintor concedeu a um jornal brasileiro (na qual dizia que \"... a pintura vai acabar\". Informa ter aceito prefaciar o cat\u00e1logo da exposi\u00e7\u00e3o das ilustra\u00e7\u00f5es de \"A selva\", na Academia Dominguez Alvarez, no Porto.", "data_clean": "06/07/1955", "data_final": "1955-07-06T00:00:00", "Ano": 1955}, {"pagina": 2474, "id_doc": "CO_1577", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "21/06/1955", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Agradece as not\u00edcias. Diz continuar esperando o desenho prometido e, agora, as fotos pedidas. Tece coment\u00e1rios a respeito do livro que pretende publicar sobre a obra de Portinari. Acusa recebimento do livro de Luraghi.", "data_clean": "21/06/1955", "data_final": "1955-06-21T00:00:00", "Ano": 1955}, {"pagina": 2475, "id_doc": "CO_1578", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "20/12/1955", "tipo_doc": "Carta", "onomastico": "Ferreira de Castro", "memo_resumo": "Agradece uma obra (desenho) que recebeu de presente de Portinari. Tece considera\u00e7\u00f5es a respeito da obra do pintor. Comenta o sucesso da exposi\u00e7\u00e3o das ilustra\u00e7\u00f5es de \"A selva\", no Porto. Diz que Ferreira de Castro autografou in\u00fameros cat\u00e1logos.", "data_clean": "20/12/1955", "data_final": "1955-12-20T00:00:00", "Ano": 1955}, {"pagina": 2477, "id_doc": "CO_1579", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "01/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os coment\u00e1rios de Portinari sobre o v.1 do seu livro \"A paleta e o mundo\". Mostra-se entusiasmado com o sucesso da exposi\u00e7\u00e3o do pintor em Paris, agradecendo recortes, e o livro \"Retrato de Portinari\", enviados . Pergunta pela instala\u00e7\u00e3o dos pain\u00e9is para a ONU.", "data_clean": "01/06/1957", "data_final": "1957-06-01T00:00:00", "Ano": 1957}, {"pagina": 2479, "id_doc": "CO_1580", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "30/03/1956", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela conclus\u00e3o (e sucesso) dos murais para a ONU.", "data_clean": "30/03/1956", "data_final": "1956-03-30T00:00:00", "Ano": 1956}, {"pagina": 2481, "id_doc": "CO_1581", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "27/12/1958", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Desejando bom Ano Novo, agradece o exemplar do \u00e1lbum \"Israel\" que recebeu.", "data_clean": "27/12/1958", "data_final": "1958-12-27T00:00:00", "Ano": 1958}, {"pagina": 2482, "id_doc": "CO_1582", "remetente": "Z. M.", "destinatario": "Maria Portinari", "data": "06/07/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece algum favor que lhe foi prestado, em versos.", "data_clean": "06/07/1943", "data_final": "1943-07-06T00:00:00", "Ano": 1943}, {"pagina": 2484, "id_doc": "CO_1583", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "11/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um presente recebido, mostrando-se feliz porque Portinari aceitou o convite de visitar Israel.", "data_clean": "11/10/1955", "data_final": "1955-10-11T00:00:00", "Ano": 1955}, {"pagina": 2485, "id_doc": "CO_1584", "remetente": "Herculano M. de Siqueira", "destinatario": "Dora Alencar de Vasconcellos", "data": "30/06/1959", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Pede que o quadro \"Mulheres Chorando\", de Portinari, seja retirado da lista de obras (expostas na Galeria Wildenstein) a serem devolvidas ao Brasil, atrav\u00e9s do Consulado, e que a referida galeria receba instru\u00e7\u00f5es para embal\u00e1-lo e entreg\u00e1-lo aos representantes d' \"O Cruzeiro\", que encarregar-se-\u00e3o de entreg\u00e1-lo \u00e0 Embaixada da Tchecoslov\u00e1quia, em Washington, uma vez que a referida obra foi doada por Assis Chateaubriand \u00e0 cidade de Praga.", "data_clean": "30/06/1959", "data_final": "1959-06-30T00:00:00", "Ano": 1959}, {"pagina": 2486, "id_doc": "CO_1585", "remetente": "Eliahu Dobkin", "destinatario": "Maria Portinari", "data": "20/06/1956", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Apresenta, ao casal, o guia e chofer que os acompanhar\u00e1 durante a estadia em Israel.", "data_clean": "20/06/1956", "data_final": "1956-06-20T00:00:00", "Ano": 1956}, {"pagina": 2488, "id_doc": "CO_1586", "remetente": "Eliahu Dobkin", "destinatario": "Maria Portinari", "data": "11/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta os Portinaris, avisando que est\u00e1 enviando exemplares do cat\u00e1logo (da mostra de Portinari em Israel).", "data_clean": "11/07/1956", "data_final": "1956-07-11T00:00:00", "Ano": 1956}, {"pagina": 2489, "id_doc": "CO_1587", "remetente": "Eliahu Dobkin", "destinatario": "Maria Portinari", "data": "22/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se contente por saber que Portinari est\u00e1 trabalhando em \u00e1lbum de paisagens de Israel. Comenta o sucesso de p\u00fablico obtido na mostra de Portinari, tanto em Jerusal\u00e9m quanto em Tel-Aviv. Deseja saber se Portinari recebeu os cat\u00e1logos por ele enviados.", "data_clean": "22/07/1956", "data_final": "1956-07-22T00:00:00", "Ano": 1956}, {"pagina": 2490, "id_doc": "CO_1588", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "07/02/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o de Natal enviado por Portinari, mostarndo-se contente pelo progresso no preparo e publica\u00e7\u00e3o do \u00e1lbum sobre \"Israel\".", "data_clean": "07/02/1957", "data_final": "1957-02-07T00:00:00", "Ano": 1957}, {"pagina": 2491, "id_doc": "CO_1589", "remetente": "Eliahu Dobkin", "destinatario": "Maria Portinari", "data": "15/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja Boas Festas, mostrando-se ansioso pela publica\u00e7\u00e3o do \u00e1lbum \"Israel\".", "data_clean": "15/12/1957", "data_final": "1957-12-15T00:00:00", "Ano": 1957}, {"pagina": 2492, "id_doc": "CO_1590", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "11/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o de Natal autografado que recebeu de Portinari.", "data_clean": "11/01/1959", "data_final": "1959-01-11T00:00:00", "Ano": 1959}, {"pagina": 2493, "id_doc": "CO_1591", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "17/06/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a maquete do painel feito para a sede do jornal, bem como felicita-o pelo retrato de seu pai.", "data_clean": "17/06/1954", "data_final": "1954-06-17T00:00:00", "Ano": 1954}, {"pagina": 2494, "id_doc": "CO_1592", "remetente": "Nelly Dobratich", "destinatario": "Candido Portinari", "data": "18/07/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, em nome dos artistas arg Carta", "onomastico": null, "memo_resumo": "Por solicita\u00e7\u00e3o de uma revista belga de arquitetura, informa estar escrevendo artigos sobre a situa\u00e7\u00e3o da arte mural. Para ilustr\u00e1-los, pede que Portinari lhe envie fotos de seus trabalhos murais.", "data_clean": "21/01/1960", "data_final": "1960-01-21T00:00:00", "Ano": 1960}, {"pagina": 2516, "id_doc": "CO_1608", "remetente": "Dorothy H. Dudley", "destinatario": "Josias Le\u00e3o", "data": "19/06/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa, em resposta a uma carta, que o Museum of Modern Art de Nova York n\u00e3o tem fundos para subsidiar reprodu\u00e7\u00f5es coloridas. Sugere outros meios para conseguir uma boa reprodu\u00e7\u00e3o do \"Morro\".", "data_clean": "19/06/1940", "data_final": "1940-06-19T00:00:00", "Ano": 1940}, {"pagina": 2517, "id_doc": "CO_1609", "remetente": "Dorothy H. Dudley", "destinatario": "Maria Portinari", "data": "22/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta um imprevisto que ocorreu durante a visita de Maria e Candido Portinari ao MoMA.", "data_clean": "22/11/1940", "data_final": "1940-11-22T00:00:00", "Ano": 1940}, {"pagina": 2518, "id_doc": "CO_1610", "remetente": "Dorothy H. Dudley", "destinatario": "Candido Portinari", "data": "27/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar devolvendo desenhos e gravuras que estavam no MoMA, com exce\u00e7\u00e3o de um \u00f3leo, que seria enviado para a Marie Harriman Gallery.", "data_clean": "27/11/1940", "data_final": "1940-11-27T00:00:00", "Ano": 1940}, {"pagina": 2519, "id_doc": "CO_1611", "remetente": "Dorothy H. Dudley", "destinatario": "Sam A. Lewisohn", "data": "31/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e aceita a oferta de um desenho de Portinari ao Comit\u00ea de Aquisi\u00e7\u00e3o do Museum of Modern Art, de Nova York.", "data_clean": "31/01/1941", "data_final": "1941-01-31T00:00:00", "A 3o da exposi\u00e7\u00e3o de Portinari. Envia nomes e endere\u00e7os de amigos franceses que gostariam de ir.", "data_clean": "13/09/1946", "data_final": "1946-09-13T00:00:00", "Ano": 1946}, {"pagina": 2567, "id_doc": "CO_1642", "remetente": "Pierre Gu\u00e9guen", "destinatario": "Candido Portinari", "data": "24/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz que n\u00e3o p\u00f4de encontrar-se com Portinari, nem conseguiu falar pelo telefone. Lamenta que as reprodu\u00e7\u00f5es que havia obtido n\u00e3o se coadunassem com o artigo que escreveu. Envia c\u00f3pia do primeiro artigo.", "data_clean": "24/10/1946", "data_final": "1946-10-24T00:00:00", "Ano": 1946}, {"pagina": 2569, "id_doc": "CO_1643", "remetente": "Ines Portinari Pinto de Carvalho", "destinatario": "Maria Portinari", "data": "08/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata sua dificuldade em encontrar apartamento para alugar, informando as condi\u00e7\u00f5es que poderia comprar algum. Pergunta se Portinari est\u00e1 mesmo querendo vender a casa para comprar outra em Copacabana.", "data_clean": "08/08/1946", "data_final": "1946-08-08T00:00:00", "Ano": 1946}, {"pagina": 2571, "id_doc": "CO_1644", "remetente": "Leopoldo Lima e Silva", "destinatario": "Candido Portinari", "data": "18/11/1946", "tipo_doc": "Bilhete", "onomastico": "Neuwahl Guntar", "memo_resumo": "Apresenta um novo companheiro de viagem, Sr. Guntar Veuwahl.", "data_clean": "18/11/1946", "data_final": "1946-11-18T00:00:00", "Ano": 1946}, {"pagina": 2572, "id_doc": "CO_1645", "remetente": null, "destinatario": "Candido Portinari", "data": "11/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma o oferecimento de custeio da viagem, de Portinari e fam\u00edlia, ao Uruguai, incluindo despesas de embalagem, transporte e seguro das obras, para exposi\u00e7\u00e3o nas salas da Comisi\u00f3n.", "data_clean": "11/08/1947", "data_final": "1947-08-11T00:00:00", "Ano": 1947}, { "Transmite impress\u00f5es de sua viagem, destacando Portinari como a pessoa mais interessante a bordo. Lamenta o desembarque do artista, uma vez que aproximam-se do Rio de Janeiro. Informa que a carta chegar\u00e1 ao destino por interm\u00e9dio do pintor que, ao desembarcar, a colocar\u00e1 no correio.", "data_clean": "26/09/1947", "data_final": "1947-09-26T00:00:00", "Ano": 1947}, {"pagina": 2594, "id_doc": "CO_1662", "remetente": "Vicente Mart\u00edn", "destinatario": "Ra\u00fal Artagaveytia", "data": "03/10/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata sua viagem, demonstrando aborrecimento. Em escala de 6 horas no Rio de Janeiro, conta ter podido conhecer um pouco da cidade, inclusive da mis\u00e9ria (tamb\u00e9m pintada por Portinari). Avisa ser portador de um desenho para ele, Ra\u00fal, dedicado por Portinari, que tentar\u00e1 enviar pelo correio.", "data_clean": "03/10/1947", "data_final": "1947-10-03T00:00:00", "Ano": 1947}, {"pagina": 2597, "id_doc": "CO_1663", "remetente": "Maria Portinari", "destinatario": "Beatrice A. Rudes", "data": "30/06/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando a lista de pre\u00e7os solicitada, desculpando-se pela demora devido \u00e0s atribula\u00e7\u00f5es para a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari.", "data_clean": "30/06/1947", "data_final": "1947-06-30T00:00:00", "Ano": 1947}, {"pagina": 2598, "id_doc": "CO_1664", "remetente": "Rosita Guill\u00e9n", "destinatario": "Maria Portinari", "data": "03/12/1947", "tipo_doc": "Carta", "onomastico": "Nicol\u00e1s Guill\u00e9n", "memo_resumo": "Relata estar hospedada com amigos, t\u00e3o gentis que a fazem sentir-se em casa de Maria. N\u00e3o sabe quanto tempo precisar\u00e3o ficar, depender\u00e1 da programa\u00e7\u00e3o de Nicol\u00e1s. Diz desejar poder estar com Maria, antes de sua partida para o Uruguai.", "data_clean": "03/12/1947", "data_final": "1947-12-03T00:00:00", "Ano": 1947}, {"pagina": 2599, "id_doc": "CO_1665", "remetente": null, "destinatario": "Candido Portinari", "data": "08/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias de quadros de Portinari vendidos na Argentina e no Uruguai. Avisa que escrever\u00e1 con novas not\u00edcias.", "data_clean": "08/08/1948", "data_final": "1948-08-08T00:00:00", "Ano": 1948}, {"pagina": 2602, "id_doc": "CO_1666", "remetente": null, "destinatario": "Candido Portinari", "data": "03/06/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida o casal Portinari para um cocktail na resid\u00eancia do Embaixador, em homenagem a cientistas.", "data_clean": "03/06/1947", "data_final": "1947-06-03T00:00:00", "Ano": 1947}, {"pagina": 2603, "id_doc": "CO_1667", "remetente": "A. S. A. Jamra", "destinatario": "Candido Portinari", "data": "14/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar deixando seu \u00e1lbum de aut\u00f3grafos, pedindo que Portinari deixe uma lembran\u00e7a, em forma de desenho ou de aut\u00f3grafo mesmo.", "data_clean": "14/10/1948", "data_final": "1948-10-14T00:00:00", "Ano": 1948}, {"pagina": 2604, "id_doc": "CO_1668", "remetente": "Humberto Frangella", "destinatario": "Candido Portinari", "data": "26/10/1948", "tipo_doc": "Carta", "onomastico": "Peloduro", "memo_resumo": "Agradece a monotipia enviada por Portinari, atrav\u00e9s de Peloduro, amigo comum. Informa que recebeu visita de um jornalista, solicitando reprodu\u00e7\u00e3o de \"A Primeira Missa\". Diz estar feliz por saber que Portinari encontra-se, novamente, em sua pr\u00f3pria terra, trabalhando.", "data_clean": "26/10/1948", "data_final": "1948-10-26T00:00:00", "Ano": 1948}, {"pagina": 2606, "id_doc": "CO_1669", "remetente": "Mar\u00eda Rosa Oliver", "destinatario": "Maria Portinari", "data": "25/11/1948", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Apresenta seu irm\u00e1o, arquiteto, que passar\u00e1 uns dias no Rio de Janeiro, a caminho da Europa. Diz que ele gostaria de poder conhecer Oscar Niemeyer. Comenta assuntos pessoais, pedindo not\u00edcias.", "data_clean": "25/11/1948", "data_final": "1948-11-25T00:00:00", "Ano": 1948}, {"pagina": 2608, "id_doc": "CO_1670", "remetente": null, "destinatario": null, "data": "28/10/1961", "tipo_doc": "Declara\u00e7\u00e3o", "onomastico": null, "memo_resumo": "Declara\u00e7\u00e3o da Embaixada do Brasil na Fran\u00e7a, informando que Portinari encontra-se na Fran\u00e7a em miss\u00e3o cultural.", "data_clean": "28/10/1961", "data_final": "1961-10-28T00:00:00", "Ano": 1961}, {"pagina": 2609, "id_doc": "CO_1671", "remetente": null, "destinatario": null, "data": "30/10/1946", "tipo_doc": "Declara\u00e7\u00e3o", "onomastico": null, "memo_resumo": "Declara\u00e7\u00e3o da Embaixada do Brasil  de que Portinari porta, em sua bagagem, livros destinados a seu uso pessoal e profissional.", "data_clean": "30/10/1946", "data_final": "1946-10-30T00:00:00", "Ano": 1946}, {"pagina": 2611, "id_doc": "CO_1673", "remetente": "Mar\u00eda Rosa Oliver", "destinatario": "Maria Portinari", "data": "21/01/1948", "tipo_doc": "Carta", "onomastico": "Carmem S. B. de Lozada", "memo_resumo": "Agradece e retribiu os votos de felicidades no ano novo. Relata visita de Carmen de Lozada, trazendo not\u00edcias dos Estados Unidos, bem como uma carta de Pablo Neruda. Pergunta pelos projetos de Portinari, informando que n\u00e3o \u00e9 uma boa \u00e9poca, em Buenos Aires,  para procurar interessadas em serem retratadas, pois a maioria encontra-se veraneando fora da cidade. D\u00e1 not\u00edcias de amigos comuns.", "data_clean": "21/01/1948", "data_final": "1948-01-21T00:00:00", "Ano": 1948}, {"pagina": 2613, "id_doc": "CO_1674", "remetente": null, "destinatario": "Maria Portinari", "data": "22/01/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de mensagem, agradecendo a bela ilustra\u00e7\u00e3o. Promete carta com not\u00edcias de amigos comuns.", " /1947", "data_final": "1947-08-05T00:00:00", "Ano": 1947}, {"pagina": 2626, "id_doc": "CO_1680", "remetente": "Georges D'Espagnat", "destinatario": "Candido Portinari", "data": "02/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo recibo de mil francos, referentes \u00e0s cotas pagas \u00e0 Sociedade.", "data_clean": "02/09/1946", "data_final": "1946-09-02T00:00:00", "Ano": 1946}, {"pagina": 2627, "id_doc": "CO_1681", "remetente": null, "destinatario": "Candido Portinari", "data": "08/11/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que Portinari pode embarcar, pois o visto foi obtido.", "data_clean": "08/11/1949", "data_final": "1949-11-08T00:00:00", "Ano": 1949}, {"pagina": 2628, "id_doc": "CO_1682", "remetente": "Alzira", "destinatario": "Candido Portinari", "data": "22/01/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita foto da \"Primeira Missa\" para ilustrar artigo no jornal.", "data_clean": "22/01/1949", "data_final": "1949-01-22T00:00:00", "Ano": 1949}, {"pagina": 2629, "id_doc": "CO_1683", "remetente": "Marta A. de Estrin", "destinatario": "Candido Portinari", "data": "19/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a expor na Galeria Viscontea.", "data_clean": "19/03/1958", "data_final": "1958-03-19T00:00:00", "Ano": 1958}, {"pagina": 2630, "id_doc": "CO_1684", "remetente": "Manuel Gra\u00f1a Etcheverry", "destinatario": "Candido Portinari", "data": "10/03/1957", "tipo_doc": "Carta", "onomastico": "Manoel Kantor", "memo_resumo": "Trata da possibilidade de uma exposi\u00e7\u00e3o de Portinari, em Buenos Aires. Faz coment\u00e1rios sobre os quadros que possui  do pintor. Em nota, informa estar enviando artigo de Manuel Kantor, sobre Portinari, publicado em \"La Naci\u00f3n\".", "data_clean": "10/03/1957", "data_final": "1957-03-10T00:00:00", "Ano": 1957}, {"pagina": 2631, "id_doc": "CO_1685", "remetente": null, "destinatari "06/09/1946", "tipo_doc": "Carta", "onomastico": "E. Henriot", "memo_resumo": "Remete, colado \u00e0 carta, artigo de E. Henriot, sobre Portinari.", "data_clean": "06/09/1946", "data_final": "1946-09-06T00:00:00", "Ano": 1946}, {"pagina": 2702, "id_doc": "CO_1736", "remetente": null, "destinatario": "Candido Portinari", "data": "/09/1946", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Dion\u00edsio", "memo_resumo": "Comenta estar adoentado, esperando poder comparecer ao \"vernissage\" da mostra de Portinari. Refere-se a visita de M\u00e1rio Dion\u00edsio.", "data_clean": "01/09/1946", "data_final": "1946-09-01T00:00:00", "Ano": 1946}, {"pagina": 2704, "id_doc": "CO_1737", "remetente": "Clim\u00e9rio V. de Oliveira", "destinatario": "Candido Portinari", "data": "01/12/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede comparecimento de Portinari, para pegar chaves do apartamento do Edif\u00edcio Porto Seguro, que acaba de receber \"habite-se'.", "data_clean": "01/12/1954", "data_final": "1954-12-01T00:00:00", "Ano": 1954}, {"pagina": 2706, "id_doc": "CO_1739", "remetente": "Helios Ferreira", "destinatario": "Candido Portinari", "data": "21/02/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica possuir o estudo para o retrato de Oleg\u00e1rio Mariano, colocando a referida obra \u00e0 disposi\u00e7\u00e3o de Portinari.", "data_clean": "21/02/1957", "data_final": "1957-02-21T00:00:00", "Ano": 1957}, {"pagina": 2707, "id_doc": "CO_1740", "remetente": "Joaquim Rocha Ferreira", "destinatario": "Candido Portinari", "data": "23/02/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sua viagem de estudos It\u00e1lia, com aten\u00e7\u00e3o especial \u00e0s t\u00e9cnicas do afresco.", "data_clean": "23/02/1938", "data_final": "1938-02-23T00:00:00", "Ano": 1938}, {"pagina": 2710, "id_doc": "CO_1741", "remetente": "Joaquim Rocha Ferreira", "destinatario": "Candido Portinari", "data": "03/11/1938", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Comenta sua viagem de estudos \u00e0 It\u00e1lia, pedindo que Portinari interceda por ele, que n\u00e3o est\u00e1 recebendo a mesada do governo.", "data_clean": "03/11/1938", "data_final": "1938-11-03T00:00:00", "Ano": 1938}, {"pagina": 2712, "id_doc": "CO_1742", "remetente": "Jos\u00e9 Feliciano Ferreira", "destinatario": "Candido Portinari", "data": "23/08/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para executar uns pain\u00e9is em um monumento \u00e0 classe oper\u00e1ria, a ser constru\u00eddo em Goi\u00e2nia.", "data_clean": "23/08/1959", "data_final": "1959-08-23T00:00:00", "Ano": 1959}, {"pagina": 2714, "id_doc": "CO_1743", "remetente": "Ant\u00f4nio Carneiro Le\u00e3o", "destinatario": "Candido Portinari", "data": "20/08/1940", "tipo_doc": "Telegrama", "onomastico": "Vaz Ferreira", "memo_resumo": "Convida Portinari para uma confer\u00eancia do Prof. Vaz Ferreira, informando hora e local, bem como citando outros convidados.", "data_clean": "20/08/1940", "data_final": "1940-08-20T00:00:00", "Ano": 1940}, {"pagina": 2715, "id_doc": "CO_1744", "remetente": "Heitor Ferreira Filho", "destinatario": "Candido Portinari", "data": "02/04/1956", "tipo_doc": "Carta", "onomastico": "Alfredo Galv\u00e3o", "memo_resumo": "Informa que o Conselho Departamental da Escola Nacional de Belas Artes, por proposta de Alfredo Galv\u00e3o, consignou em ata um voto de louvor a Portinari, pela realiza\u00e7\u00e3o dos trabalhos para a ONU", "data_clean": "02/04/1956", "data_final": "1956-04-02T00:00:00", "Ano": 1956}, {"pagina": 2715, "id_doc": "CO_1745", "remetente": "Cyro de Freitas-Valle", "destinatario": null, "data": "18/06/1956", "tipo_doc": "Carta", "onomastico": "Dag Hammarskj\u00f6ld", "memo_resumo": "Relata ter havido um consenso de que os pain\u00e9is de Portinari, doados \u00e0 ONU pelo governo brasileiro, n\u00e3o devem ser instalados nas paredes para as quais haviam sido projetados. Informa estar havendo diverg\u00eancias quanto ao novo local a instal\u00e1-los. Exp\u00f5e argumentos e pede a opini\u00e3o do Secret\u00e1rio e de Portinari. Informa o endere\u00e7o do artista na Europa.", "data_clean": "18/06/1956", "data_final": "1956-06-18T00:00:00", "Ano": 1956}, {"pagina": 2716, "id_doc": "CO_1746", "remetente": "Pilar Ferrer", "destinatario": "Maria Portinari", "data": "07/11/1940", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Justifica-se pela demora em escrever. Comenta a repercuss\u00e3o, no Brasil, do sucesso de Portinari nos Estados Unidos. Informa que todos, na casa dos Portinari, est\u00e3o saudosos, mas radiantes. Envia lembran\u00e7as \u00e0 Florence e Maria Sermolino.", "data_clean": "07/11/1940", "data_final": "1940-11-07T00:00:00", "Ano": 1940}, {"pagina": 2718, "id_doc": "CO_1747", "remetente": "Pauschinger", "destinatario": "Candido Portinari", "data": "/09/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Descreve como, desde o final da guerra, os alem\u00e3es v\u00eam planejando as exposi\u00e7\u00f5es de artes pl\u00e1sticas, dando destaque \u00e0s escolas realista, expressionista e abstrata. Considera que um quarto grupo vem se desenvolvendo, o que justifica o contato com Portinari - arte arquitetural, que une arquitetura \u00e0 pintura.", "data_clean": "01/09/1954", "data_final": "1954-09-01T00:00:00", "Ano": 1954}, {"pagina": 2720, "id_doc": "CO_1748", "remetente": "Helen Ferris", "destinatario": "Candido Portinari", "data": "01/05/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter enviado a edi\u00e7\u00e3o da Junior Guild do livro ilustrado por Portinari (\"Maria Rosa\"). Fala que tamb\u00e9m enviou um exemplar de uma revista publicada pela mesma institui\u00e7\u00e3o, cujo volume anual inclui um \u00edndice das publica\u00e7\u00f5es, listando autores e ilustradores das mesmas.", "data_clean": "01/05/1942", "data_final": "1942-05-01T00:00:00", "Ano": 1942}, {"pagina": 2721, "id_doc": "CO_1749", "remetente": "Helen Ferris", "destinatario": "Candido Portinari", "data": "13/05/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter descoberto que enviou a edi\u00e7\u00e3o da Doubleday, Doran, ao inv\u00e9s da edi\u00e7\u00e3o da Junior Guild, do livro \"Maria Rosa\". Diz que o exemplar prometido ser\u00e1 enviado posteriormente.", "data_clean": "13/05/1942", "data_final": "1942-05-13T00:00:00", "Ano": 1942}, {"pagina": 2724, "id_doc": "CO_1751", "remetente": "Denise Albe-Fessard", "destinatario": "Maria Portinari", "data": "13/01/1960", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Comenta assuntos relativos aos estudos de Jo\u00e3o Candido, em Paris.", "data_clean": "13/01/1960", "data_final": "1960-01-13T00:00:00", "Ano": 1960}, {"pagina": 2730, "id_doc": "CO_1752", "remetente": "Denise Albe-Fessard", "destinatario": "Maria Portinari", "data": "17/10/1958", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece um presente, comentando assuntos pessoais.", "data_clean": "17/10/1958", "data_final": "1958-10-17T00:00:00", "Ano": 1958}, {"pagina": 2732, "id_doc": "CO_1753", "remetente": "Branca Fialho", "destinatario": "Candido Portinari", "data": "01/04/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de uma exposi\u00e7\u00e3o sobre livros infantis, promovida pelo IBEU e pelo Instituto de Arquitetos do Brasil.", "data_clean": "01/04/1944", "data_final": "1944-04-01T00:00:00", "Ano": 1944}, {"pagina": 2733, "id_doc": "CO_1754", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Maria Portinari", "data": "07/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias do Rio, da casa e dos amigos.", "data_clean": "07/01/1954", "data_final": "1954-01-07T00:00:00", "Ano": 1954}, {"pagina": 2735, "id_doc": "CO_1755", "remetente": "Branca Fialho", "destinatario": "Maria Portinari", ione a pintura ou desenho de sua autoria, e autorize sua reprodu\u00e7\u00e3o.", "data_clean": "19/11/1953", "data_final": "1953-11-19T00:00:00", "Ano": 1953}, {"pagina": 2740, "id_doc": "CO_1759", "remetente": "Joaquim Lopes Figueira J\u00fanior", "destinatario": "Candido Portinari", "data": "10/02/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari interceda por ele, junto aos respons\u00e1veis pela escolha de esculturas para o Minist\u00e9rio do Trabalho.", "data_clean": "10/02/1938", "data_final": "1938-02-10T00:00:00", "Ano": 1938}, {"pagina": 2742, "id_doc": "CO_1760", "remetente": "Antonico", "destinatario": "Candido Portinari", "data": "/07/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de sua viagem \u00e0 Europa.", "data_clean": "01/07/1954", "data_final": "1954-07-01T00:00:00", "Ano": 1954}, {"pagina": 2744, "id_doc": "CO_1761", "remetente": "Rubem Braga", "destinatario": "Candido Portinari", "data": "29/07/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar remetendo uma foto e uma reprodu\u00e7\u00e3o em off-set do desenho, esta \u00faltima tal como sair\u00e1 no livro. Informa que o livro dever\u00e1 estar pronto em 10 dias e logo lhe ser\u00e1 enviado.", "data_clean": "29/07/1953", "data_final": "1953-07-29T00:00:00", "Ano": 1953}, {"pagina": 2745, "id_doc": "CO_1762", "remetente": "Pasquale Fiocca", "destinatario": "Candido Portinari", "data": "02/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se desejosa de ter quadros de Portinari em sua Galeria. Sabedora que os quadros expostos no Masp ser\u00e3o remetidos para o Rio de Janeiro, quer aproveitar a oportunidade. Avisa que escrever\u00e1 novamente, informando quais os quadros que ficariam na Galeria, perguntando pre\u00e7os e condi\u00e7\u00f5es de venda. Avisa ter um comprador para um quadro de flores.", "data_clean": "02/02/1949", "data_final": "1949-02-02T00:00:00", "Ano": 1949}, {"pagina": 2746, "id_doc": "CO_1763", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Candido Portinari", "data": "15/02/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que chegar\u00e1 no dia 17, com as crian\u00e7as.", "data_clean": "15/02/1952", "data_final": "1952-02-15T00:00:00", "Ano": 1952}, {"pagina": 2747, "id_doc": "CO_1764", "remetente": "Marylu Prado Wang", "destinatario": "Maria Portinari", "data": "03/10/1953", "tipo_doc": "Carta", "onomastico": "Giuseppe Ungareti", "memo_resumo": "Informa ter recebido de Ungareti alguns boletins de subscri\u00e7\u00f5es, repassando alguns para os Portinari. Pede que assinem um deles, pelo menos, e distribuam os outros.", "data_clean": "03/10/1953", "data_final": "1953-10-03T00:00:00", "Ano": 1953}, {"pagina": 2748, "id_doc": "CO_1765", "remetente": "Jos\u00e9 Portinari", "destinatario": "Maria Portinari", "data": "22/04/1952", "tipo_doc": "Carta", "onomastico": "Pellegrina Portinari", "memo_resumo": "D\u00e1 not\u00edcias da \"Nonna\", comentando assuntos familiares.", "data_clean": "22/04/1952", "data_final": "1952-04-22T00:00:00", "Ano": 1952}, {"pagina": 2749, "id_doc": "CO_1766", "remetente": "Jos\u00e9 Fioravanti", "destinatario": "Candido Portinari", "data": "18/07/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o poder comparecer \u00e0 festa em homenagem a Portinari.", "data_clean": "18/07/1947", "data_final": "1947-07-18T00:00:00", "Ano": 1947}, {"pagina": 2750, "id_doc": "CO_1767", "remetente": "Mozart Firmeza", "destinatario": "Candido Portinari", "data": "19/03/1935", "tipo_doc": "Carta", "onomastico": "Carlos Washington Aliseris", "memo_resumo": "Comenta visita do irm\u00e3o de Portinari, agradecendo o quadro enviado. Envia not\u00edcias de Aliseris, comentando a vida art\u00edstica paulista. Fala de um artigo seu, publicado no \"Mens\u00e1rio de Arte\" sobre a import\u00e2ncia do papel do governo, estimulando os artistas.", "data_clean": "19/03/1935", "data_final": "1935-03-19T00:00:00", "Ano": 1935}, {"pagina": 2755, "id_doc": "CO_1768", "remetente": "Mozart Firmeza", "destinatario": "Candido Portinari", "data": "25/10/1935", "tipo_doc": "Carta", "onomastico": "Foujita", "memo_resumo": "Felicita Portinari pelo premio do Carnegie Instituto, manifestando desesjo de possuir uma obra do amigo. Cumprimenta-o, ainda, por ter sido escolhido para dirigir a cadeira de pintura da Universidade do Distrito Federal.", "data_clean": "25/10/1935", "data_final": "1935-10-25T00:00:00", "Ano": 1935}, {"pagina": 2757, "id_doc": "CO_1769", "remetente": "Mozart Firmeza", "destinatario": "Candido Portinari", "data": "05/11/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reafirma a import\u00e2ncia da divulga\u00e7\u00e3o da mostra de Portinari, com fotos, explicando a estrat\u00e9gia que adotar\u00e1. Sugere que Portinari traga recomenda\u00e7\u00f5es para os \"rica\u00e7os\".", "data_clean": "05/11/1934", "data_final": "1934-11-05T00:00:00", "Ano": 1934}, {"pagina": 2771, "id_doc": "CO_1771", "remetente": "Max Fischer", "destinatario": "Candido Portinari", "data": "23/11/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari transmita, a Maria, seus votos de pronto restabelecimento de uma opera\u00e7\u00e3o de ap\u00eandice. Aproveita para convidar Portinari para almo\u00e7ar.", "data_clean": "23/11/1943", "data_final": "1943-11-23T00:00:00", "Ano": 1943}, {"pagina": 2772, "id_doc": "CO_1772", "remetente": "Jos\u00e9 Portinari", "destinatario": "Maria Portinari", "data": "12/05/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "12/05/1952", "data_final": "1952-05-12T00:00:00", "Ano": 1952}, {"pagina": 2773, "id_doc": "CO_1773", "remetente": "Nini Flexa Ribeiro", "destinatario": "Candido Portinari", "data": "31/03/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cart\u00e3o. D\u00e1 not\u00edcias do Rio, comentando assuntos pessoais.", "data_clean": "31/03/1930", "data_final": "1930-03-31T00:00:00", "Ano": 1930}, {"pagina": 2775, "id_doc": "CO_1774", "remetente": "Nini Flexa Ribeiro", "destinatario": "Candido Portinari", "data": "29/09/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa Portinari sobre os acontecimentos art\u00edsticos cariocas, detendo-se nos trabalhos apresentados no Sal\u00e3o da Escola.", "data_clean": "29/09/1930", "data_final": "1930-09-29T00:00:00", "Ano": 1930}, {"pagina": 2779, "id_doc": "CO_1775", "remetente": "Karl Flinker", "destinatario": "Candido Portinari", "data": "01/08/1960", "tipo_doc": "Carta", "onomastico": "Pablo Neruda", "memo_resumo": "Convida Portinari para ilustrar um poema de Pablo Neruda, sobre um cataclisma no Chile. Informa que os lucros desta edi\u00e7\u00e3o seriam revertidos para as v\u00edtimas deste desastre. Ao final da carta, Pablo Neruda, em espanhol, reitera o convite.", "data_clean": "01/08/1960", "data_final": "1960-08-01T00:00:00", "Ano": 1960}, {"pagina": 2781, "id_doc": "CO_1776", "remetente": "Karl Flinker", "destinatario": "Candido Portinari", "data": "26/09/1960", "tipo_doc": "Carta", "onomastico": "Pablo Neruda", "memo_resumo": "Agradece por Portinari concordar em ilustrar o poema de Neruda, sobre um cataclisma ocorrido no Chile. Envia orienta\u00e7\u00f5es para a execu\u00e7\u00e3o de gravura.", "data_clean": "26/09/1960", "data_final": "1960-09-26T00:00:00", "Ano": 1960}, {"pagina": 2782, "id_doc": "CO_1777", "remetente": "Jos\u00e9 Portinari", "destinatario": "Maria Portinari", "data": "18/09/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias de sua sa\u00fade e trata de assuntos pessoais.", "data_clean": "18/09/1952", "data_final": "1952-09-18T00:00:00", "Ano": 1952}, {"pagina": 2783, "id_doc": "CO_1778", "remetente": "F. J. de Florambel", "destinatario": "Candido Portinari", "data": "02/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao transporte e desembara\u00e7o das obras provenientes de Paris.", "data_clean": "02/01/1947", "data_final": "1947-01-02T00:00:00", "Ano": 1947}, {"pagina": 2784, "id_doc": "CO_1779", "remetente": "Marguerite H. Focillon", "destinatario": "Maria Portinari", "data": "24/03/1943", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Focillon", "memo_resumo": "Participa a morte de seu marido, grande admirador das obras de Portinari, e seu amigo.", "data_clean": "24/03/1943", "data_final": "1943-03-24T00:00:00", "Ano": 1943}, {"pagina": 2786, "id_doc": "CO_1780", "remetente": "Marguerite H. Focillon", "destinatario": "Candido Portinari", "data": "12/11/1941", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Focillon", "memo_resumo": "Comenta o encontro dela e seu marido com os Portinari, no trem, e como seu marido gostou das obras da exposi\u00e7\u00e3o - pretendem rev\u00ea-la. Pergunta pelos Rubinstein.", "data_clean": "12/11/1941", "data_final": "1941-11-12T00:00:00", "Ano": 1941}, {"pagina": 2788, "id_doc": "CO_1781", "remetente": "Marguerite H. Focillon", "destinatario": "Maria Portinari", "data": "15/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Demonstra satisfa\u00e7\u00e3o com a visita \u00e0 exposi\u00e7\u00e3o de Portinari, afirmando pretender rev\u00ea-la, com o marido. Convida o casal para almo\u00e7ar com eles, no domingo, em Nova York. Elogia o retrato de Rubinstein.", "data_clean": "15/11/1941", "data_final": "1941-11-15T00:00:00", "Ano": 1941}, {"pagina": 2791, "id_doc": "CO_1782", "remetente": "Marguerite H. Focillon", "destinatario": "Maria Portinari", "data": "25/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta quando os Portinari partir\u00e3o, mostrando-se desejosa de rev\u00ea-los, antes que embarquem.", "data_clean": "25/11/1941", "data_final": "1941-11-25T00:00:00", "Ano": 1941}, {"pagina": 2793, "id_doc": "CO_1783", "remetente": "Marguerite H. Focillon", "destinatario": "Candido Portinari", "data": "02/01/1942", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Focillon", "memo_resumo": "Acusa o recebimento, com atraso, das gravuras, agradecendo um presente. Diz que seu marido est\u00e1 adoentado e n\u00e3o poder\u00e3o ir a Nova York. Se os Portinari continuarem em Nova York, poder\u00e3o encontrar-se na outra semana.", "data_clean": "02/01/1942", "data_final": "1942-01-02T00:00:00", "Ano": 1942}, {"pagina": 2795, "id_doc": "CO_1784", "remetente": "Henri Focillon", "destinatario": "Maria Portinari", "data": "28/12/1941", "tipo_doc": "Carta", "onomastico": "Maria Martins", "memo_resumo": "Lamenta ainda n\u00e3o terem podido se encontrar, fazendo refer\u00eancia \u00e0 sa\u00fade do marido. Comenta ter visitado a exposi\u00e7\u00e3o de Maria Martins. e diz que ir\u00e1 ver Portinari trabalhando nas decora\u00e7\u00f5es murais da Biblioteca do Congresso. Pede que avisem quando e onde encontr\u00e1-los em Nova York.", "data_clean": "28/12/1941", "data_final": "1941-12-28T00:00:00", "Ano": 1941}, {"pagina": 2797, "id_doc": "CO_1785", "remetente": "Marguerite H. Focillon", "destinatario": "Maria Portinari", "data": "27/04/1943", "tipo_doc": "Carta", "onomastico": "Branca Fialho", "memo_resumo": "Recorda os encontros com Maria e Portinari em Washington e no Rio. Fala dos amigos brasileiros e do quanto seu falecido marido gostava de Portinari.", "data_clean": "27/04/1943", "data_final": "1943-04-27T00:00:00", "Ano": 1943}, {"pagina": 2799, "id_doc": "CO_1786", "remetente": "Marguerite H. Focillon", "destinatario": "Maria Portinari", "data": "01/06/1942", "tipo_doc": "Carta", "onomastico": "Hanna Levy", "memo_resumo": "Relata os problemas de sa\u00fade de seu marido, comentando ter emoldurado as gravuras dadas por Portinari.", "data_clean": "01/06/1942", "data_final": "1942-06-01T00:00:00", "Ano": 1942}, {"pagina": 2801, "id_doc": "CO_1787", "remetente": "Marguerite H. Focillon", "destinatario": "Candido Portinari", "data": "16/06/1942", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Comenta os problemas de sa\u00fade do marido, mostrando-se preocupada com o estado de guerra no mundo.", "data_clean": "16/06/1942", "data_final": "1942-06-16T00:00:00", "Ano": 1942}, {"pagina": 2805, "id_doc": "CO_1789", "remetente": null, "destinatario": "Candido Portinari", "data": "/12/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari pague o d\u00e9bito da assinatura do jornal \"Folha de Batatais\".", "data_clean": "01/12/1956", "data_final": "1956-12-01T00:00:00", "Ano": 1956}, {"pagina": 2806, "id_doc": "CO_1790", "remetente": "Jos\u00e9 Portinari", "destinatario": "Maria Portinari", "data": "04/12/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata seus problemas de sa\u00fade, tratando de assuntos familiares.", "data_clean": "04/12/1952", "data_final": "1952-12-04T00:00:00", "Ano": 1952}, {"pagina": 2807, "id_doc": "CO_1791", "remetente": "Jos\u00e9 Paulo Moreira da Fonseca", "destinatario": "Candido Portinari", "data": "/10/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo que escreveu e publicou na \"Revista Branca\". Comenta assuntos pessoais.", "data_clean": "01/10/1950", "data_final": "1950-10-01T00:00:00", "Ano": 1950}, {"pagina": 2809, "id_doc": "CO_1792", "remetente": "Jos\u00e9 Paulo Moreira da Fonseca", "destinatario": "Candido Portinari", "data": "17/02/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia muito a obra de Portinari, ap\u00f3s ver sua exposi\u00e7\u00e3o e a II Bienal, comparando-as.", "data_clean": "17/02/1954", "data_final": "1954-02-17T00:00:00", "Ano": 1954}, {"pagina": 2809, "id_doc": "CO_1793", "remetente": "Jos\u00e9 Paulo Moreira da Fonseca", "destinatario": "Candido Portinari", "data": "30/09/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Remete folha de \"Di\u00e1rio Oficial\", referente aos murais de Portinari (para a ONU). Diz ter sabido que um deles est\u00e1 pronto. Pede para v\u00ea-los, antes de serem entregues.", "data_clean": "30/09/1955", "data_final": "1955-09-30T00:00:00", "Ano": 1955}, {"pagina": 2811, "id_doc": "CO_1794", "remetente": "Jos\u00e9 Paulo Moreira da Fonseca", "destinatario": "Candido Portinari", "data": "24/05/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recorte do \"Jornal de Letras\", com artigo de sua autoria, sobre os murais da ONU. Informa, ainda, que a revista \"Forma\" solicitou-lhe uma nota sobre as ilustra\u00e7\u00f5es de \"A selva\". Mostra-se saudoso, aguardando o retorno de Portinari ao Brasil.", "data_clean": "24/05/1956", "data_final": "1956-05-24T00:00:00", "Ano": 1956}, {"pagina": 2812, "id_doc": "CO_1795", "remetente": "Jos\u00e9 Paulo Moreira da Fonseca", "destinatario": "Candido Portinari", "data": "25/02/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo, de sua autoria, sobre o livro de Callado, publicado na \"Tribuna da Imprensa\". Diz-se suspeito para falar sobre a obra de Portinari, por tanto admir\u00e1-la. Fala desejar encontr\u00e1-lo para mostrar-lhe as provas dos desenhos que Portinari fez para seu livro (\"Ra\u00edzes\").", "data_clean": "25/02/1957", "data_final": "1957-02-25T00:00:00", "Ano": 1957}, {"pagina": 2813, "id_doc": "CO_1796", "remetente": "Agildo Barata", "destinatario": "Candido Portinari", "data": "04/08/1952", "tipo_doc": "Bilhete", "onomastico": "Joaquim Tenreiro", "memo_resumo": "Pede que Portinari assine o recibo do quadro que comprou de Tenreiro.", "data_clean": "04/08/1952", "data_final": "1952-08-04T00:00:00", "Ano": 1952}, {"pagina": 2814, "id_doc": "CO_1797", "remetente": null, "destinatario": "Candido Portinari", "data": "21/08/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta um casal, onde a mulher \u00e9 prima sua, informando que a mesma deseja ser retratada por Portinari.", "data_clean": "21/08/1952", "data_final": "1952-08-21T00:00:00", "Ano": 1952}, {"pagina": 2814, "id_doc": "CO_1798", "remetente": "Candido Portinari", "destinatario": "Vasco Leit\u00e3o da Cunha", "data": "30/09/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento de carta, confirmando o convite para execu\u00e7\u00e3o das decora\u00e7\u00f5es murais para o edif\u00edcio da ONU. Agradece a distin\u00e7\u00e3o, na escolha de seu nome, concordando com as condi\u00e7\u00f5es estabelecidas. Diz j\u00e1 ter realizado os primeiros esbo\u00e7os e come\u00e7ado a pintar a primeira maquete.", "data_clean": "30/09/1952", "data_final": "1952-09-30T00:00:00", "Ano": 1952}, {"pagina": 2816, "id_doc": "CO_1799", "remetente": "Hernani Costa", "destinatario": "Candido Portinari", "data": "24/08/1951", "tipo_doc": "Carta", "onomastico": "Thomaz Saavedra", "memo_resumo": "Confirma o telegrama de 21 de agosto, pondo-se \u00e0 disposi\u00e7\u00e3o para o transporte dos quadros a serem expostos em S\u00e3o Paulo. Informa que D. Iolanda Matarazzo avisou-o que o quadro que est\u00e1 no Banco Boavista ser\u00e1 exposto na Bienal. Deseja combinar a ida ao Banco Boavista para, juntos, decidirem a melhor maneira de retir\u00e1-lo e de acondicion\u00e1-lo para a viagem.", "data_clean": "24/08/1951", "data_final": "1951-08-24T00:00:00", "Ano": 1951}, {"pagina": 2817, "id_doc": "CO_1800", "remetente": "Ant\u00f4nio Augusto N\u00f3brega Fontes", "destinatario": "Candido Portinari", "data": "12/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a integrar um grupo de artistas que far\u00e3o a primeira de uma s\u00e9rie de exposi\u00e7\u00f5es itinerantes, orgnizadas pelo Centro Catarinense.", "data_clean": "12/07/1958", "data_final": "1958-07-12T00:00:00", "Ano": 1958}, {"pagina": 2818, "id_doc": "CO_1801", "remetente": "Lourival Fontes", "destinatario": "Candido Portinari", "data": "03/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Justifica-se pelo n\u00e3o comparecimento \u00e0 exposi\u00e7\u00e3o do \"Tiradentes\".", "data_clean": "03/08/1949", "data_final": "1949-08-03T00:00:00", "Ano": 1949}, {"pagina": 2819, "id_doc": "CO_1802", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "22/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que a diretoria do Masp n\u00e3o garante tiragem m\u00ednima das \u00e1guas-fortes. Avisa que apresentar\u00e1 proposta ao Loi, por consigna\u00e7\u00e3o.", "data_clean": "22/08/1949", "data_final": "1949-08-22T00:00:00", "Ano": 1949}, {"pagina": 2820, "id_doc": "CO_1803", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "19/09/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede autoriza\u00e7\u00e3o para revistas de S\u00e3o Paulo fotografarem e reproduzirem o mural (\"Tiradentes\").", "data_clean": "19/09/1949", "data_final": "1949-09-19T00:00:00", "Ano": 1949}, {"pagina": 2821, "id_doc": "CO_1804", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "24/09/1951", "tipo_doc": "Carta", "onomastico": "J\u00falio de Mesquita Filho", "memo_resumo": "Transmite recado de J\u00falio Mesquita, que desejaria ter, no edif\u00edcio sede do jornal \"O Estado de S. Paulo\", um mural de Portinari, retratando os fundadores do jornal. Incentiva o pintor a aceitar a encomenda e diz que, caso o artista v\u00e1 a S\u00e3o Paulo, aproveitar\u00e1 sua presen\u00e7a, em benef\u00edcio da Bienal.", "data_clean": "24/09/1951", "data_final": "1951-09-24T00:00:00", "Ano": 1951}, {"pagina": 2823, "id_doc": "CO_1805", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "08/03/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a not\u00edcias divulgadas sobre uma das intoxica\u00e7\u00f5es sofridas por Portinari. Pede not\u00edcias diretas.", "data_clean": "08/03/1954", "data_final": "1954-03-08T00:00:00", "Ano": 1954}, {"pagina": 2824, "id_doc": "CO_1806", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "13/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta as not\u00edcias sobre uma das intoxica\u00e7\u00f5es sofridas por Portinari, relatando tamb\u00e9m problemas pessoais de sa\u00fade.", "data_clean": "13/01/1954", "data_final": "1954-01-13T00:00:00", "Ano": 1954}, {"pagina": 2825, "id_doc": "CO_1808", "remetente": "Lourival Fontes", "destinatario": null, "data": "05/12/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Desculpa-se por dizer que \u00e9 imposs\u00edvel enviar o retrato solicitado por Portinari, pois n\u00e3o encontrou quem fa\u00e7a uma boa monotipia.", "data_clean": "05/12/1940", "data_final": "1940-12-05T00:00:00", "Ano": 1940}, {"pagina": 2827, "id_doc": "CO_1810", "remetente": "Yeda Fontes", "destinatario": "Candido Portinari", "data": "31/08/1949", "tipo_doc": "Carta", "onomastico": "Quirino Campofiorito", "memo_resumo": "Agradece o apoio dispensado ao curso da Escola de Arte e Decora\u00e7\u00e3o, onde Quirino Campofiorito realizou palestra sobre o mural \"Tiradentes\" de autoria dele, Portinari.", "data_clean": "31/08/1949", "data_final": "1949-08-31T00:00:00", "Ano": 1949}, {"pagina": 2828, "id_doc": "CO_1811", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "11/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a obra que Portinari enviou-lhe de presente de festas. Pede que o artista pinte o retrato de sua filha.", "data_clean": "11/01/1943", "data_final": "1943-01-11T00:00:00", "Ano": 1943}, {"pagina": 2829, "id_doc": "CO_1812", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "16/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala no sucesso da exposi\u00e7\u00e3o do \"Tiradentes\", no Autom\u00f3vel Club, a qual j\u00e1 visitou quatro vezes (e deseja ir outras tantas). Elogia muito o mural.", "data_clean": "16/08/1949", "data_final": "1949-08-16T00:00:00", "Ano": 1949}, {"pagina": 2831, "id_doc": "CO_1814", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "07/02/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Declara-se emocionado com as palavras de Portinari (que o reconhece, entre outras coisas, como o \"pai\" da id\u00e9ia dos pain\u00e9is da ONU). Diz que n\u00e3o tardar\u00e1 em atender o convite para ver a obra conclu\u00edda.", "data_clean": "07/02/1956", "data_final": "1956-02-07T00:00:00", "Ano": 1956}, {"pagina": 2836, "id_doc": "CO_1817", "remetente": "Rosinha Le\u00e3o", "destinatario": "Rubem Ricupero", "data": "04/01/1972", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Camillo de Oliveira", "memo_resumo": "Faz um relato, detalhado, da encomenda, negocia\u00e7\u00f5es, execu\u00e7\u00e3o, dificuldades, exposi\u00e7\u00e3o no Brasil e da entrega oficial dos pain\u00e9is de Portinari, para o edif\u00edcio sede da ONU, em Nova York.", "data_clean": "04/01/1972", "data_final": "1972-01-04T00:00:00", "Ano": 1972}, {"pagina": 2836, "id_doc": "CO_1818", "remetente": "Maria Portinari", "destinatario": "Rosinha Le\u00e3o", "data": "02/09/1957", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Mostra-se contente com as not\u00edcias preliminares sobre a instala\u00e7\u00e3o dos pain\u00e9is de Portinari na ONU. Indaga-se de quem ser\u00e1 a culpa, pela aus\u00eancia do pintor. Trata de assuntos pessoais.", "data_clean": "02/09/1957", "data_final": "1957-09-02T00:00:00", "Ano": 1957}, {"pagina": 2840, "id_doc": "CO_1819", "remetente": null, "destinatario": "Candido Portinari", "data": "09/02/1942", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Comenta estar errado o t\u00edtulo da obra \"Descoberta da Am\u00e9rica\". Afirma que deveria ser \"Descobrimento\"", "data_clean": "09/02/1942", "data_final": "1942-02-09T00:00:00", "Ano": 1942}, {"pagina": 2843, "id_doc": "CO_1822", "remetente": "Clementino Fraga Filho", "destinatario": "Candido Portinari", "data": "16/12/1956", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Agradece a Portinari pela doa\u00e7\u00e3o de uma obra (com algum fim comunit\u00e1rio), comentando e corroborando as palavras do Sr. Baptista Portinari, pai do pintor, que dizia \"N\u00e3o sei se \u00e9 mesmo um bom pintor... mas \u00e9 um bom filho!\".", "data_clean": "16/12/1956", "data_final": "1956-12-16T00:00:00", "Ano": 1956}, {"pagina": 2844, "id_doc": "CO_1823", "remetente": "L\u00facio Fragoso", "destinatario": "Candido Portinari", "data": "01/08/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede confirma\u00e7\u00e3o do recebimento do exemplar n\u00ba 11 do livro \"Mem\u00f3rias posthumas de Braz Cubas\".", "data_clean": "01/08/1944", "data_final": "1944-08-01T00:00:00", "Ano": 1944}, {"pagina": 2845, "id_doc": "CO_1824", "remetente": "L\u00facio Fragoso", "destinatario": "Candido Portinari", "data": "30/08/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter havido erro na dedicat\u00f3ria do livro \"Mem\u00f3rias posthumas de Braz Cubas\" e que o caderno, onde se acha o referido engano, ser\u00e1 substitu\u00eddo oportunamente.", "data_clean": "30/08/1944", "data_final": "1944-08-30T00:00:00", "Ano": 1944}, {"pagina": 2846, "id_doc": "CO_1825", "remetente": null, "destinatario": null, "data": "11/02/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encaminha correspond\u00eancia de Portinari, pedindo que lhe seja devolvida quando poss\u00edvel, a respeito do transporte de obras para a sua exposi\u00e7\u00e3o em Paris.", "data_clean": "11/02/1946", "data_final": "1946-02-11T00:00:00", "Ano": 1946}, {"pagina": 2849, "id_doc": "CO_1828", "remetente": "Humberto Frangella", "destinatario": "Candido Portinari", "data": "07/10/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo as fotos tiradas na despedida dos Portinari, cumprimentando-os.", "data_clean": "07/10/1947", "data_final": "1947-10-07T00:00:00", "Ano": 1947}, {"pagina": 2850, "id_doc": "CO_1829", "remetente": "Humberto Frangella", "destinatario": "Candido Portinari", "data": "29/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que ele e Elena passar\u00e3o, de navio, pelo Rio de Janeiro, com destino \u00e0 Europa. Manifesta entusiasmo diante da possibilidade de conhecer os murais do Minist\u00e9rio da Educa\u00e7\u00e3o, a \"Missa\" e outras obras do pintor.", "data_clean": "29/08/1949", "data_final": "1949-08-29T00:00:00", "Ano": 1949}, {"pagina": 2852, "id_doc": "CO_1831", "remetente": "Marcelle Marquet", "destinatario": "Candido Portinari", "data": "07/03/1956", "tipo_doc": "Carta", "onomastico": "Chaim Soutine", "memo_resumo": "Focaliza a id\u00e9ia de se fazer uma exposi\u00e7\u00e3o de artistas brasileiros na \"Maison de le Pens\u00e9e Fran\u00e7aise\", perguntando qual data seria mais conveniente para Portinari. Faz sondagens, ainda, sobre a possibilidade de uma exposi\u00e7\u00e3o de Marquet no Brasil.", "data_clean": "07/03/1956", "data_final": "1956-03-07T00:00:00", "Ano": 1956}, {"pagina": 2854, "id_doc": "CO_1832", "remetente": "Leor Roth", "destinatario": "Candido Portinari", "data": "24/06/1956", "tipo_doc": "Carta", "onomastico": "Abra\u00e3o Palatnik", "memo_resumo": "Apresenta-se como professor de um kibutz, que havia escrito anos atr\u00e1s para Portinari. Pede que, agora, estando o pintor em Israel, v\u00e1 visit\u00e1-lo. Ao final, bilhete de um brasileiro radicado l\u00e1.", "data_clean": "24/06/1956", "data_final": "1956-06-24T00:00:00", "Ano": 1956}, {"pagina": 2856, "id_doc": "CO_1833", "remetente": null, "destinatario": "Candido Portinari", "data": "25/02/1957", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Atendendo a um pedido da Editora Vergara, que editar\u00e1 um livro sobre pintores c\u00e9lebres, pede uma ou duas fotos de obras para serem enviadas a Barcelona.", "data_clean": "25/02/1957", "data_final": "1957-02-25T00:00:00", "Ano": 1957}, {"pagina": 2860, "id_doc": "CO_1835", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "04/08/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lamenta desencontro e espera que eles voltem depois.", "data_clean": "04/08/1956", "data_final": "1956-08-04T00:00:00", "Ano": 1956}, {"pagina": 2861, "id_doc": "CO_1836", "remetente": "Ronald Freelander", "destinatario": "Candido Portinari", "data": "11/01/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo um cheque a Portinari, pela publica\u00e7\u00e3o de sua tela \"Morro\", na revista \"Atlantic Monthly\" de fevereiro do corrente e, posteriormente, na separata \"Perspective of Brazil\". Diz, ainda. que lhe ser\u00e3o enviados exemplares das duas publica\u00e7\u00f5es.", "data_clean": "11/01/1956", "data_final": "1956-01-11T00:00:00", "Ano": 1956}, {"pagina": 2862, "id_doc": "CO_1837", "remetente": "Lilia Freire", "destinatario": "Candido Portinari", "data": "08/11/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta com quem Portinari deixou seus \u00e1lbuns, onde o pintor teria executado desenhos.", "data_clean": "08/11/1929", "data_final": "1929-11-08T00:00:00", "Ano": 1929}, {"pagina": 2864, "id_doc": "CO_1838", "remetente": "Segundo Freire", "destinatario": "Candido Portinari", "data": "04/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "De passagem pelo Rio de Janeiro, com destino \u00e0 Europa, o artista argentino cumprimenta Portinari.", "data_clean": "04/08/1949", "data_final": "1949-08-04T00:00:00", "Ano": 1949}, {"pagina": 2865, "id_doc": "CO_1839", "remetente": "Everardo Wallenstein Freitas", "destinatario": "Candido Portinari", "data": "16/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Exp\u00f5e seus estudos e pesquisas sobre cores, pedindo que Portinari prefacie um livro que escreveu sobre o assunto.", "data_clean": "16/04/1948", "data_final": "1948-04-16T00:00:00", "Ano": 1948}, {"pagina": 2874, "id_doc": "CO_1840", "remetente": "Candido Portinari", "destinatario": "Miguel Salas Anzures", "data": "24/11/1958", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Reitera pedido para que sejam enviadas suas obras, que foram expostas na Bienal. Mostra-se assombrado que tenham sido entregues, sem ordem sua. Pede que sejam retomadas e enviadas ao Rio de Janeiro.", "data_clean": "24/11/1958", "data_final": "1958-11-24T00:00:00", "Ano": 1958}, {"pagina": 2875, "id_doc": "CO_1841", "remetente": "M\u00e1rio Ribeiro de Freitas", "destinatario": "Candido Portinari", "data": "02/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari lhe d\u00ea alguma de suas obras, j\u00e1 que n\u00e3o tem dinheiro para compr\u00e1-la.", "data_clean": "02/01/1959", "data_final": "1959-01-02T00:00:00", "Ano": 1959}, {"pagina": 2876, "id_doc": "CO_1842", "remetente": "M\u00e1rio Ribeiro de Freitas", "destinatario": "Candido Portinari", "data": "30/10/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um cart\u00e3o que Portinari enviou-lhe, pedindo or\u00e7amento de uma obra de pequenas dimens\u00f5es.", "data_clean": "30/10/1959", "data_final": "1959-10-30T00:00:00", "Ano": 1959}, {"pagina": 2877, "id_doc": "CO_1843", "remetente": "Newton Freitas", "destinatario": "Candido Portinari", "data": "25/03/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari preencha o formul\u00e1rio, enviado anexo, se desejar figurar na pr\u00f3xima edi\u00e7\u00e3o de \"Quem \u00e9 quem no Brasil\".", "data_clean": "25/03/1944", "data_final": "1944-03-25T00:00:00", "Ano": 1944}, {"pagina": 2879, "id_doc": "CO_1844", "remetente": "Jaime Duarte French", "de  Elogia a pintura de Portinari e faz refer\u00eancia a diversos amigos brasileiros.", "data_clean": "28/01/1948", "data_final": "1948-01-28T00:00:00", "Ano": 1948}, {"pagina": 2890, "id_doc": "CO_1854", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "23/02/1948", "tipo_doc": "Carta", "onomastico": "Astrojildo Pereira", "memo_resumo": "Transmite impress\u00f5es de sua viagem ao Brasil. Relata ter estado com Caio Prado e Niemeyer, que perguntou pelos esbo\u00e7os de Portinari para o Banco. Observando a vida miser\u00e1vel no campo brasileiro, diz ter compreendido a posi\u00e7\u00e3o do PC. Faz coment\u00e1rios sobre a pol\u00edtica argentina.", "data_clean": "23/02/1948", "data_final": "1948-02-23T00:00:00", "Ano": 1948}, {"pagina": 2891, "id_doc": "CO_1855", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "11/02/1949", "tipo_doc": "Carta", "onomastico": "Lu\u00eds Sebane", "memo_resumo": "Agradece um cart\u00e3o enviado por Portinari, pedindo-lhe que apresente o pintor Luis Sebane a amigos em Paris.", "data_clean": "11/02/1949", "data_final": "1949-02-11T00:00:00", "Ano": 1949}, {"pagina": 2892, "id_doc": "CO_1856", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "15/10/1951", "tipo_doc": "Carta", "onomastico": "Juan Enrique Azcoaga", "memo_resumo": "Pede que Portinari receba seu amigo Enrique Azcoaga, que vem da Espanha para a Am\u00e9rica do Sul, por motivos pol\u00edticos.", "data_clean": "15/10/1951", "data_final": "1951-10-15T00:00:00", "Ano": 1951}, {"pagina": 2893, "id_doc": "CO_1857", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "31/03/1952", "tipo_doc": "Carta", "onomastico": "Helmer Bendiner", "memo_resumo": "Apresenta o escritor e jornalista Helmer Bendiner a Portinari, que deseja ver seus quadros.", "data_clean": "31/03/1952", "data_final": "1952-03-31T00:00:00", "Ano": 1952}, {"pagina": 2894, "id_doc": "CO_1858", "re
