recebido carta de Portinari. Reclama da falta de not\u00edcias constantes. Pede-lhe que volte a pintar. Comenta que ir\u00e1 a Paris brevemente.", "data_clean": "12/07/1930", "data_final": "1930-07-12T00:00:00", "Ano": 1930}, {"pagina": 1681, "id_doc": "CO_1105", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "30/08/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se contente por ter recebido carta de Portinari. Conta de sua estadia em Praga, queixando-se dos muitos compromissos que a ocupam.", "data_clean": "30/08/1930", "data_final": "1930-08-30T00:00:00", "Ano": 1930}, {"pagina": 1684, "id_doc": "CO_1106", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "06/10/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Estranha muito a falta de not\u00edcias da parte de Portinari. Informa ter recebido a carta que fala no Palaninho, enviada ao Brasil e reenviada pela fam\u00edlia dela.", "data_clean": "06/10/1930", "data_final": "1930-10-06T00:00:00", "Ano": 1930}, {"pagina": 1687, "id_doc": "CO_1107", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "08/10/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Informa que est\u00e1 na Alemanha, sem saber quando chegar\u00e1 em Paris. Comenta ter havido um terremoto e diz-se penalizada por n\u00e3o poderem ir juntos ao Museu (Alem\u00e3o), que \u00e9 considerado o maior do mundo.", "data_clean": "08/10/1930", "data_final": "1930-10-08T00:00:00", "Ano": 1930}, {"pagina": 1689, "id_doc": "CO_1108", "remetente": "Rodolfo Klein", "destinatario": "Candido Portinari", "data": "06/02/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, ao pintor, cinquenta exemplares do cat\u00e1logo da exposi\u00e7\u00e3o de Portinari (no Masp).", "data_clean": "06/02/1954", "data_final": "1954-02-06T00:00:00", "Ano": 1954}, {"pagina": 1690, "id_doc": "CO_1109", "remetente": "Manoel Kantor", "destinatario": "Candido Portinari", "data": "06/02/1954", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Eugenio Luraghi", "memo_resumo": "Relata sua viagem, que j\u00e1 dura um ano, quando conheceu Luraghi e Gotuzzo. Informa ter convivido tamb\u00e9m com Guill\u00e9n.", "data_clean": "06/02/1954", "data_final": "1954-02-06T00:00:00", "Ano": 1954}, {"pagina": 1692, "id_doc": "CO_1110", "remetente": "Carmona", "destinatario": "Candido Portinari", "data": "26/10/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Convida Portinari a encontrar-se com ele, sugerindo um local onde comumente ele re\u00fane-se com outros amigos espanh\u00f3is, em Paris.", "data_clean": "26/10/1950", "data_final": "1950-10-26T00:00:00", "Ano": 1950}, {"pagina": 1694, "id_doc": "CO_1111", "remetente": "Helena Carpeaux", "destinatario": "Maria Portinari", "data": "28/03/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se saudosa dos Portinaris, pedindo que Maria arranje, para ela, uma casa em Petr\u00f3polis, pr\u00f3xima \u00e0 que est\u00e3o, onde pretende passar uma semana. Comenta suas aulas de russo. Otto Maria, em bilhete manuscrito, reclama da falta de tempo e da saudade que sente das conversas no Cosme Velho.", "data_clean": "28/03/1944", "data_final": "1944-03-28T00:00:00", "Ano": 1944}, {"pagina": 1695, "id_doc": "CO_1112", "remetente": "Helena Carpeaux", "destinatario": "Maria Portinari", "data": "13/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata as boas not\u00edcias, enviadas por seus sobrinhos, sobre o \u00eaxito da exposi\u00e7\u00e3o de Portinari. Pede que Maria procure ver como eles est\u00e3o, realmente, mostrando-se preocupada por saber que v\u00e3o imigrar para a \u00c1frica. Em bilhete manuscrito, Otto cumprimenta Portinari pela consagra\u00e7\u00e3o recebida em Paris, concorda com a desist\u00eancia da ida a Londres, pois acredita serem atrasados em mat\u00e9ria de artes pl\u00e1sticas, e diz-se satisfeito com o breve retorno anunciado pelo casal.", "data_clean": "13/10/1946", "data_final": "1946-10-13T00:00:00", "Ano": 1946}, {"pagina": 1698, "id_doc": "CO_1114", "remetente": "Helena Carpeaux", "destinatario": "Maria Portinari", "data": "/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja sucesso \u00e0 exposi\u00e7\u00e3o de Portinari, comentando assuntos pessoais.", "data_clean": "01/10/1946", "data_final": "1946-10-01T00:00:00", "Ano": 1946}, {"pagina": 1700, "id_doc": "CO_1115", "remetente": "Helena Carpeaux", "destinatario": "Maria Portinari", "data": "/01/1946", "tipo_doc": "Carta", "onomastico": "Axel Leskoschek", "memo_resumo": "Comenta sobre a pr\u00f3xima exposi\u00e7\u00e3o de Portinari, em Paris, incentivando o casal a ir a Paris, na ocasi\u00e3o. Sabedor que Portinari n\u00e3o pretendia ir, Otto aconselha que v\u00e1, pois \"a presen\u00e7a pessoal sugere simpatias que ajudam a entupir bocas hostis...\"", "data_clean": "01/01/1946", "data_final": "1946-01-01T00:00:00", "Ano": 1946}, {"pagina": 1706, "id_doc": "CO_1117", "remetente": "Georgina de Albuquerque", "destinatario": "Candido Portinari", "data": "23/04/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convoca Portinari para reuni\u00e3o dos filiados \u00e0 Associa\u00e7\u00e3o Internacional dos Artistas Pl\u00e1sticos, pedindo confirma\u00e7\u00e3o de recebimento do telegrama.", "data_clean": "23/04/1954", "data_final": "1954-04-23T00:00:00", "Ano": 1954}, {"pagina": 1707, "id_doc": "CO_1118", "remetente": "Otto Maria Carpeaux", "destinatario": "Candido Portinari", "data": "28/02/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o poder visitar os Portinaris em Petr\u00f3polis, desabafando sua amargura com injusti\u00e7as que vem sofrendo.", "data_clean": "28/02/1944", "data_final": "1944-02-28T00:00:00", "Ano": 1944}, {"pagina": 1710, "id_doc": "CO_1119", "remetente": "Otto Maria Carpeaux", "destinatario": "Maria Portinari", "data": "26/12/1945", "tipo_doc": "Carta", "onomastico": "Oswaldo Teixeira", "memo_resumo": "Cumprimenta os Portinaris pelo Natal, enviando votos de feliz Ano Novo. Informa que adquiriu c\u00f3pia de uma natureza morta de Oswaldo Teixeira. Mostra-se desejoso que voltem breve.", "data_clean": "26/12/1945", "data_final": "1945-12-26T00:00:00", "Ano": 1945}, {"pagina": 1711, "id_doc": "CO_1120", "remetente": "Helena Carpeaux", "destinatario": "Maria Portinari", "data": "15/07/1946", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Otto mostra-se entusiasmado com a possiblidade de \u00eaxito da exposi\u00e7\u00e3o de Portinari em Paris. Encomenda dois livros sobre a literatura russa. Helena, em bilhete, cumprimenta os Portinaris e trata de assuntos pessoais", "data_clean": "15/07/1946", "data_final": "1946-07-15T00:00:00", "Ano": 1946}, {"pagina": 1712, "id_doc": "CO_1121", "remetente": "Otto Maria Carpeaux", "destinatario": "Maria Portinari", "data": "26/01/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tendo chegado de Belo Horizonte, escreve para Portinari elogiando o \"S\u00e3o Francisco\" da Pampulha. Acusa recebimento de telegrama dos amigos e mostra-se saudoso.", "data_clean": "26/01/1948", "data_final": "1948-01-26T00:00:00", "Ano": 1948}, {"pagina": 1714, "id_doc": "CO_1122", "remetente": "Otto Maria Carpeaux", "destinatario": "Maria Portinari", "data": "02/03/1948", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Mostra-se feliz com a possibilidade de Portinari voltar ao Brasil, em breve. Inforam ter escrito artigo sobre Portinari, em \"A Manh\u00e3\". Reafirma sua amizade pelo casal.", "data_clean": "02/03/1948", "data_final": "1948-03-02T00:00:00", "Ano": 1948}, {"pagina": 1716, "id_doc": "CO_1123", "remetente": "Otto Maria Carpeaux", "destinatario": "Maria Portinari", "data": "21/10/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se feliz com a volta dos Portinaris ao Rio.", "data_clean": "21/10/1950", "data_final": "1950-10-21T00:00:00", "Ano": 1950}, {"pagina": 1718, "id_doc": "CO_1125", "remetente": "Marta Del Carril", "destinatario": "Maria Portinari", "data": "26/09/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que os Portinaris telefonem, para v\u00ea-los antes de partir.", "data_clean": "26/09/1940", "data_final": "1940-09-26T00:00:00", "Ano": 1940}, {"pagina": 1720, "id_doc": "CO_1126", "remetente": "Marta Del Carril", "destinatario": "Maria Portinari", "data": "02/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que os Portinaris telefonem, para encontr\u00e1-los antes de sua volta a Buenos Aires", "data_clean": "02/10/1940", "data_final": "1940-10-02T00:00:00", "Ano": 1940}, {"pagina": 1722, "id_doc": "CO_1127", "remetente": "Altamiro Carrilho", "destinatario": "Candido Portinari", "data": "25/10/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as palavras de louvor, dizendo-se honrado por sua arte t\u00ea-las merecido.", "data_clean": "25/10/1957", "data_final": "1957-10-25T00:00:00", "Ano": 1957}, {"pagina": 1723, "id_doc": "CO_1128", "remetente": "Altamiro Carrilho", "destinatario": "Candido Portinari", "data": "13/11/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando mais discos \"para o meu grande fan\", dizendo-se honrado com tal amizade.", "data_clean": "13/11/1957", "data_final": "1957-11-13T00:00:00", "Ano": 1957}, {"pagina": 1724, "id_doc": "CO_1129", "remetente": "Georgina de Albuquerque", "destinatario": "Candido Portinari", "data": "14/04/1959", "tipo_doc": "Telegrama", "onomastico": "Luc\u00edlio de Albuquerque", "memo_resumo": "Convida para a solenidade de anivers\u00e1rio de morte de Luc\u00edlio Albuquerque, na Escola Nacional de Belas Artes.", "data_clean": "14/04/1959", "data_final": "1959-04-14T00:00:00", "Ano": 1959}, {"pagina": 1725, "id_doc": "CO_1130", "remetente": "Carlos Zamboni", "destinatario": "Candido Portinari", "data": "23/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que j\u00e1 enviou os desenhos da igreja e que est\u00e1 enviando, agora, o or\u00e7amento aproximado. Diz que pode executar o projeto em poucos dias.", "data_clean": "23/04/1952", "data_final": "1952-04-23T00:00:00", "Ano": 1952}, {"pagina": 1726, "id_doc": "CO_1131", "remetente": "Leonardo Altuve Carrillo", "destinatario": "Candido Portinari", "data": "21/10/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumpimenta Portinari, solicitando a entrega do retrato de Martha, a ela mesma ou a quem ela indicar.", "data_clean": "21/10/1958", "data_final": "1958-10-21T00:00:00", "Ano": 1958}, {"pagina": 1727, "id_doc": "CO_1132", "remetente": "Ant\u00f4nia Carruso", "destinatario": "Candido Portinari", "data": "28/12/1944", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Gonzaga", "memo_resumo": "Pede que Portinari intercedo, junto a Get\u00falio Vargas, para que seu marido, preso em Brodowski, seja solto.", "data_clean": "28/12/1944", "data_final": "1944-12-28T00:00:00", "Ano": 1944}, {"pagina": 1728, "id_doc": "CO_1133", "remetente": "H. A. Cartledge", "destinatario": "Candido Portinari", "data": "23/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a participa\u00e7\u00e3o de Portinari na exposi\u00e7\u00e3o em benef\u00edcio do Royal Air Force Benevolent Fund, que foi apresentada em diversas cidades da Gr\u00e3-Bretanha.", "data_clean": "23/07/1949", "data_final": "1949-07-23T00:00:00", "Ano": 1949}, {"pagina": 1730, "id_doc": "CO_1135", "remetente": "Maria Portinari", "destinatario": "Carlos Le\u00e3o", "data": "01/10/1938", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Portinari informa que est\u00e3o todos engordando. Maria e Olga dizem estar se divertindo muito.", "data_clean": "01/10/1938", "data_final": "1938-10-01T00:00:00", "Ano": 1938}, {"pagina": 1732, "id_doc": "CO_1136", "remetente": "Leonore Hubrecht", "destinatario": "Maria Portinari", "data": "14/02/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mme. Hubrecht manda lembran\u00e7as aos Portinaris. Comenta ter visto os retratos que Portinari fez para os Cabot e elogia as ilustra\u00e7\u00f5es do livro de Ribeiro Couto. Este, hospedado com os Hubrecht, diz ter visto quadros e fotos de quadros do pintor. Pergunta por seu retrato e por outra obra (descreve) que desejava comprar.", "data_clean": "14/02/1938", "data_final": "1938-02-14T00:00:00", "Ano": 1938}, {"pagina": 1734, "id_doc": "CO_1137", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "29/03/1939", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Cumprimenta Portinari, comenta sua recente viagem ao Norte e d\u00e1 informa\u00e7\u00f5es sobre uma lecne\u00e7a de trabalho que conseguiu para o Z\u00e9 (Ant\u00f4nio). Avisa que trouxe lembran\u00e7as para Rossi e para ele, Portinari.", "data_clean": "29/03/1939", "data_final": "1939-03-29T00:00:00", "Ano": 1939}, {"pagina": 1737, "id_doc": "CO_1138", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "12/01/1940", "tipo_doc": "Carta", "onomastico": "Am\u00e1lia de Barros Carvalho", "memo_resumo": "Comenta assuntos gerais, destacando o calor horr\u00edvel que faz no Rio de Janeiro. Trata de assuntos de ordem pr\u00e1tica: aluguel do apartamento, venda de quadros, remessa de revistas e trabalhos de Rosa Maria.", "data_clean": "12/01/1940", "data_final": "1940-01-12T00:00:00", "Ano": 1940}, {"pagina": 1740, "id_doc": "CO_1139", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "26/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e pr\u00e1ticos. Entre outros, sobre o pagamento das contas que chegaram \u00e0 casa de Portinari.", "data_clean": "26/01/1940", "data_final": "1940-01-26T00:00:00", "Ano": 1940}, {"pagina": 1742, "id_doc": "CO_1140", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "14/02/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Comenta assuntos gerais e informa como remeteu, pela Panair, umas litografias e uma reprodu\u00e7\u00e3o do \"Morro\".", "data_clean": "14/02/1940", "data_final": "1940-02-14T00:00:00", "Ano": 1940}, {"pagina": 1746, "id_doc": "CO_1141", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "26/01/1941", "tipo_doc": "Carta", "onomastico": "Am\u00e1lia de Barros Carvalho", "memo_resumo": "Trata de assuntos pessoais.", "data_clean": "26/01/1941", "data_final": "1941-01-26T00:00:00", "Ano": 1941}, {"pagina": 1748, "id_doc": "CO_1142", "remetente": "H\u00e9lio Feij\u00f3", "destinatario": "Candido Portinari", "data": "22/06/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta um amigo pintor, que poderia ajudar Portinari nos murais.", "data_clean": "22/06/1938", "data_final": "1938-06-22T00:00:00", "Ano": 1938}, {"pagina": 1749, "id_doc": "CO_1143", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "10/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "10/03/1942", "data_final": "1942-03-10T00:00:00", "Ano": 1942}, {"pagina": 1751, "id_doc": "CO_1144", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "29/04/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando a declara\u00e7\u00e3o do imposto de renda para Portinari assinar.", "data_clean": "29/04/1943", "data_final": "1943-04-29T00:00:00", "Ano": 1943}, {"pagina": 1752, "id_doc": "CO_1145", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "24/08/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando o rascunho da carta para a Fiscaliza\u00e7\u00e3o Banc\u00e1ria, para Loy datilografar e Portinari assinar.", "data_clean": "24/08/1943", "data_final": "1943-08-24T00:00:00", "Ano": 1943}, {"pagina": 1753, "id_doc": "CO_1146", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "01/11/1943", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Agradece carta e presente enviados. D\u00e1 not\u00edcias do Rio. Informa que mandou buscar o retrato da Lia, que ser\u00e1 despachado para Recife. Avisa que enviar\u00e1 confer\u00eancia sobre arte moderna, que trata dele, Portinari, t\u00e3o logo saia publicada. Pergunta por Dante Milano.", "data_clean": "01/11/1943", "data_final": "1943-11-01T00:00:00", "Ano": 1943}, {"pagina": 1755, "id_doc": "CO_1147", "remetente": "Joaquim Rocha Ferreira", "destinatario": "Candido Portinari", "data": "07/05/1938", "tipo_doc": "Carta", "onomastico": "Oleg\u00e1rio Mariano", "memo_resumo": "D\u00e1 not\u00edcias de sua estadia em Roma, pedindo que Portinari interceda por ele, junto a Oleg\u00e1rio, para receber o dinheiro que lhe \u00e9 devido.", "data_clean": "07/05/1938", "data_final": "1938-05-07T00:00:00", "Ano": 1938}, {"pagina": 1758, "id_doc": "CO_1148", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "29/01/1945", "tipo_doc": "Carta", "onomastico": "Lelio Landucci", "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "29/01/1945", "data_final": "1945-01-29T00:00:00", "Ano": 1945}, {"pagina": 1762, "id_doc": "CO_1149", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "11/09/1946", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Comenta assuntos gerais e a entrevista do arcebispo de Belo Horizonte, negando permiss\u00e3o para o funcionamento da Igreja da Pampulha.", "data_clean": "11/09/1946", "data_final": "1946-09-11T00:00:00", "Ano": 1946}, {"pagina": 1766, "id_doc": "CO_1150", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "21/04/1939", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Comenta a not\u00edcia da aquisi\u00e7\u00e3o do \"Morro\" pelo Museum of Modern Art, de Nova York, informando que est\u00e1 enviando recorte do \"Correio da Manh\u00e3\", mas que o \"Jornal do Commercio\" tamb\u00e9m deu a not\u00edcia.", "data_clean": "21/04/1939", "data_final": "1939-04-21T00:00:00", "Ano": 1939}, {"pagina": 1768, "id_doc": "CO_1151", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "31/12/1939", "tipo_doc": "Carta Circular", "onomastico": "Helena Rubinstein", "memo_resumo": "Comenta assuntos gerais e financeiros. Informa que saiu o artigo escrito por ele, do qual est\u00e1 enviando c\u00f3pia.", "data_clean": "31/12/1939", "data_final": "1939-12-31T00:00:00", "Ano": 1939}, {"pagina": 1771, "id_doc": "CO_1152", "remetente": "Apol\u00f4nio de Carvalho", "destinatario": "Maria Portinari", "data": "24/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter, ainda, encontrado os Portinaris, justificando-se e marcando encontro.", "data_clean": "24/08/1946", "data_final": "1946-08-24T00:00:00", "Ano": 1946}, {"pagina": 1772, "id_doc": "CO_1153", "remetente": "Apol\u00f4nio de Carvalho", "destinatario": "Maria Portinari", "data": "10/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em devolver a capa de chuva de Maria. Informa estar devolvendo, avisando quando passar\u00e1 no hotel.", "data_clean": "10/08/1946", "data_final": "1946-08-10T00:00:00", "Ano": 1946}, {"pagina": 1773, "id_doc": "CO_1154", "remetente": "Apol\u00f4nio de Carvalho", "destinatario": "Maria Portinari", "data": "18/09/1946", "tipo_doc": "Carta", "onomastico": "Anatole Jakovsky", "memo_resumo": "Despede-se dos Portinari. Informa que Millaud ir\u00e1 visit\u00e1-lo e que gostou muito dos quadros dele, Portinari. Diz que Besson est\u00e1 fora, mas que est\u00e3o providenciando quem escreva o artigo (sobre Portinari).", "data_clean": "18/09/1946", "data_final": "1946-09-18T00:00:00", "Ano": 1946}, {"pagina": 1774, "id_doc": "CO_1155", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "30/03/1939", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Diz ter recebido o telegrama de Portinari e enviado outro a Florence Horn, em Nova York. Fala sobre o embarque dos pain\u00e9is para a Feira Mundial de Nova York.", "data_clean": "30/03/1939", "data_final": "1939-03-30T00:00:00", "Ano": 1939}, {"pagina": 1780, "id_doc": "CO_1159", "remetente": "G. Otaviano", "destinatario": "Candido Portinari", "data": "14/06/1939", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Pede ajuda a Portinari quanto a um requerimento seu, enviado a Capanema, para curso na Escola Nacional de M\u00fasica, e quanto a um outro, de Renato Viana.", "data_clean": "14/06/1939", "data_final": "1939-06-14T00:00:00", "Ano": 1939}, {"pagina": 1782, "id_doc": "CO_1160", "remetente": "Ellen M. Ach", "destinatario": "Candido Portinari", "data": "16/12/1939", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Agradece a acolhida dos Portinaris, durante sua estada no Rio de Janeiro. Elogia os pain\u00e9is do Minist\u00e9rio da Educa\u00e7\u00e3o. Comenta que Florence Horn, a quem \u00e9 grata por t\u00ea-los apresentado, encontra-se nas Filipinas.", "data_clean": "16/12/1939", "data_final": "1939-12-16T00:00:00", "Ano": 1939}, {"pagina": 1783, "id_doc": "CO_1161", "remetente": "N\u00e9lson N\u00f3brega", "destinatario": "Candido Portinari", "data": "10/06/1939", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Diz estar enviando retratos da fam\u00edlia de Portinari, bem como do Almeida J\u00fanior, pedindo desculpas pela qualidade. Comenta exposi\u00e7\u00e3o coletiva da Fam\u00edlia Art\u00edstica Paulista, referindo \u00e0 cr\u00edtica escrita por Alfredo Mesquita, que est\u00e1 enviando junto com a carta.", "data_clean": "10/06/1939", "data_final": "1939-06-10T00:00:00", "Ano": 1939}, {"pagina": 1784, "id_doc": "CO_1162", "remetente": "Evelyn Carvalho", "destinatario": "Candido Portinari", "data": "24/01/1962", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Comenta j\u00e1 ter enviado cart\u00e3o anteriomente, supondo que tenha se extraviado. Pergunta por seu quadro, que estaria sendo pintado por Portinari.", "data_clean": "24/01/1962", "data_final": "1962-01-24T00:00:00", "Ano": 1962}, {"pagina": 1786, "id_doc": "CO_1163", "remetente": "Beba de Real de \u00c1sila", "destinatario": "Maria Portinari", "data": "03/09/1938", "tipo_doc": "Carta", "onomastico": "Carlos Washington Aliseris", "memo_resumo": "Diz estar enviando a carta por Aliseris, agradecendo as gentilezas recebida durante sua estada no Rio. Pede que mandem cat\u00e1logos das exposi\u00e7\u00f5es de Portinari, para que possa acompanhar seus trabalhos. Fala sobre a necessidade dos pintores da Am\u00e9roca encontrarem formas de express\u00e3o pr\u00f3prias, livres da influ\u00eancia europ\u00e9ia. Transmite preocupa\u00e7\u00f5es com sua pr\u00f3pria pintura, perguntando-se se dve ou n\u00e3o continuar. Pede conselhos", "data_clean": "03/09/1938", "data_final": "1938-09-03T00:00:00", "Ano": 1938}, {"pagina": 1790, "id_doc": "CO_1164", "remetente": "Beba de Real de \u00c1sila", "destinatario": "Maria Portinari", "data": "02/10/1935", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Recem chegada do Rio de Janeiro, informa que est\u00e1 pintando e que pretende expor. Manda lembran\u00e7as a conhecidos brasileiros, dando not\u00edcias de Aliseris.", "data_clean": "02/10/1935", "data_final": "1935-10-02T00:00:00", "Ano": 1935}, {"pagina": 1792, "id_doc": "CO_1165", "remetente": "Joaquim de Montezuma de Carvalho", "destinatario": "Candido Portinari", "data": "22/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a ilustrar a capa do livro que est\u00e1 organizando, \"Panorama das Literaturas das Am\u00e9ricas\".", "data_clean": "22/06/1957", "data_final": "1957-06-22T00:00:00", "Ano": 1957}, {"pagina": 1796, "id_doc": "CO_1167", "remetente": "Octavio de Carvalho", "destinatario": "Candido Portinari", "data": "13/10/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Combina detalhes para a execu\u00e7\u00e3o do retrato do Sr. Domingos Fernandes Alonso.", "data_clean": "13/10/1954", "data_final": "1954-10-13T00:00:00", "Ano": 1954}, {"pagina": 1797, "id_doc": "CO_1168", "remetente": "Octavio de Carvalho", "destinatario": "Candido Portinari", "data": "26/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando cheque relativo ao pagamento do retrato de Domingos Fernandes Alonso.", "data_clean": "26/01/1955", "data_final": "1955-01-26T00:00:00", "Ano": 1955}, {"pagina": 1798, "id_doc": "CO_1169", "remetente": null, "destinatario": "Maria Portinari", "data": "22/12/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia votos de Feliz Ano Novo, agradecendo as not\u00edcias e os jornais enviados pelos Portinaris, durante o ano. Fala das pinturas murais de Portinari", "data_clean": "22/12/1938", "data_final": "1938-12-22T00:00:00", "Ano": 1938}, {"pagina": 1801, "id_doc": "CO_1170", "remetente": "Sara Meyer", "destinatario": "Maria Portinari", "data": "18/09/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a agrad\u00e1vel estadia no Rio, comentando a saudade que ela e Augusto sentem. Envia lembran\u00e7as aos amigos comuns.", "data_clean": "18/09/1937", "data_final": "1937-09-18T00:00:00", "Ano": 1937}, {"pagina": 1803, "id_doc": "CO_1171", "remetente": "Oswaldo Pinto de Carvalho", "destinatario": "Jo\u00e3o Candido Portinari", "data": "26/06/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o postal enviado a ele e d\u00e1 not\u00edcias da fam\u00edlia.", "data_clean": "26/06/1956", "data_final": "1956-06-26T00:00:00", "Ano": 1956}, {"pagina": 1804, "id_doc": "CO_1172", "remetente": "Paulo Rossi Osir", "destinatario": "Carlos Le\u00e3o", "data": "14/10/1937", "tipo_doc": "Carta", "onomastico": "Oswaldo Goeldi", "memo_resumo": "Pergunta se deve desistir de \"sonhar\" em executar os azulejos (do Minist\u00e9rio da Educa\u00e7\u00e3o). Pergunta tamb\u00e9m sobre uma edi\u00e7\u00e3o de \"Cobra Norato\", ilustrada por Goeldi. Pede not\u00edcias do Rio.", "data_clean": "14/10/1937", "data_final": "1937-10-14T00:00:00", "Ano": 1937}, {"pagina": 1805, "id_doc": "CO_1173", "remetente": "Ronald de Carvalho", "destinatario": "Raul R\u00e9gis de Oliveira", "data": "27/06/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta Portinari, como artista vencedor do premio de viagem da ENBA, ao Embaixador R\u00e9gis de Oliveira, recomendando-o e pedindo aten\u00e7\u00e3o especial.", "data_clean": "27/06/1929", "data_final": "1929-06-27T00:00:00", "Ano": 1929}, {"pagina": 1807, "id_doc": "CO_1174", "remetente": "Ronald de Carvalho", "destinatario": "Carlos Magalh\u00e3es de Azeredo", "data": "27/06/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta Portinari, que acaba de conquistar o Premio de Viagem da Escola de Belas Artes, recomendando-o.", "data_clean": "27/06/1929", "data_final": "1929-06-27T00:00:00", "Ano": 1929}, {"pagina": 1809, "id_doc": "CO_1175", "remetente": "Marcos Andr\u00e9", "destinatario": "Candido Portinari", "data": "30/12/1940", "tipo_doc": "Carta", "onomastico": "Emily Genauer", "memo_resumo": "Cumprimenta Portinari e familiares, comentando assuntos pessoais. Refere-se \u00e0 cr\u00edtica de Emily Genauer, no \"World Telegram\", elogiando Portinari.", "data_clean": "30/12/1940", "data_final": "1940-12-30T00:00:00", "Ano": 1940}, {"pagina": 1812, "id_doc": "CO_1176", "remetente": "Beba de Real de \u00c1sila", "destinatario": "Maria Portinari", "data": "10/01/1936", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Parabeniza Portinari pelo pr\u00eamio recebido pela obra \"Caf\u00e9\". Fala de suas pinturas e de uma pr\u00f3xima viagem \u00e0 Europa. Recorda amigos que fez no Brasil.", "data_clean": "10/01/1936", "data_final": "1936-01-10T00:00:00", "Ano": 1936}, {"pagina": 1814, "id_doc": "CO_1177", "remetente": "Lu\u00eds da C\u00e2mara Cascudo", "destinatario": "Candido Portinari", "data": "15/01/1954", "tipo_doc": "Carta", "onomastico": "Clidenor de Freitas Santos", "memo_resumo": "D\u00e1 informa\u00e7\u00f5es sobre o grupo \"Tel\u00faricos\", em Teresina, cujo l\u00edder \u00e9 o m\u00e9dico Clidenor de Freitas Santos, criador do Sanat\u00f3rio Meduna. Pede a doa\u00e7\u00e3o de uma obra de Portinari para o Sanat\u00f3rio.", "data_clean": "15/01/1954", "data_final": "1954-01-15T00:00:00", "Ano": 1954}, {"pagina": 1815, "id_doc": "CO_1178", "remetente": "Joaquim Cassiano", "destinatario": "Baptista Portinari", "data": "04/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que o sr. Baptista transmita a Candido Portinari seu pedido, para que ele interceda junto ao presidente do Banco do Brasil, em favor de seu filho, que pleiteia uma vaga de cont\u00ednuo. Felicita o artista pela inaugura\u00e7\u00e3o dos pain\u00e9is da ONU.", "data_clean": "04/03/1956", "data_final": "1956-03-04T00:00:00", "Ano": 1956}, {"pagina": 1816, "id_doc": "CO_1179", "remetente": "H\u00e9lio", "destinatario": "Roberto de Carvalho", "data": "16/06/1929", "tipo_doc": "Carta", "onomastico": "Ronald de Carvalho", "memo_resumo": "Recorda a amizade entre os dois, fala sobre m\u00fasica e apresenta o portador da carta, Portinari, conhecido do irm\u00e3o de Roberto, Ronald, agradecendo o que fizer por ele.", "data_clean": "16/06/1929", "data_final": "1929-06-16T00:00:00", "Ano": 1929}, {"pagina": 1820, "id_doc": "CO_1180", "remetente": "Aloysio Alberto Fonseca Santos", "destinatario": "Candido Portinari", "data": "29/08/1930", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Pessoa", "memo_resumo": "Diz lembrar-se sempre do artista, gra\u00e7as ao seu retrato colocado na sala de visitas. Pede not\u00edcias de Paris e do \"Nu\" que encomendou a Portinari. Fala da situa\u00e7\u00e3o pol\u00edtica do Brasil. Manda artigos de jornais sobre os premiados do Sal\u00e3o de Belas Artes de 1930.", "data_clean": "29/08/1930", "data_final": "1930-08-29T00:00:00", "Ano": 1930}, {"pagina": 1822, "id_doc": "CO_1181", "remetente": "Nelson Bend", "destinatario": "Candido Portinari", "data": "02/10/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias de sua chegada a Nova York.", "data_clean": "02/10/1930", "data_final": "1930-10-02T00:00:00", "Ano": 1930}, {"pagina": 1824, "id_doc": "CO_1182", "remetente": "Nelson Bend", "destinatario": "Candido Portinari", "data": "08/11/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Avisa sobre sua pr\u00f3xima chegada a Paris.", "data_clean": "08/11/1930", "data_final": "1930-11-08T00:00:00", "Ano": 1930}, {"pagina": 1826, "id_doc": "CO_1183", "remetente": "J. Egydio de Souza Aranha", "destinatario": "Candido Portinari", "data": "24/09/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Pl\u00ednio Salgado", "memo_resumo": "Registra a falta que sente de Portinari, lembrando de poesia por ele recitada. Comenta que o Museu do Prado estava fechado, quando ele e Pl\u00ednio estiveram em Madri.", "data_clean": "24/09/1930", "data_final": "1930-09-24T00:00:00", "Ano": 1930}, {"pagina": 1828, "id_doc": "CO_1184", "remetente": "Francisco de Souza Pereira", "destinatario": "Maria Portinari", "data": "15/10/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter encontrado com o Z\u00e9 (Antonio Portinari). Comenta sua nova vida em S\u00e3o Paulo, mostrando-se saudoso dos almo\u00e7os aos domingos na casa de Portinari. Pede fotos das \u00faltimas obras, especificando uma cabe\u00e7a de Maria.", "data_clean": "15/10/1935", "data_final": "1935-10-15T00:00:00", "Ano": 1935}, {"pagina": 1829, "id_doc": "CO_1185", "remetente": "Castello", "destinatario": "Candido Portinari", "data": "08/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta detalhadamente o \"Tiradentes\" de Portinari.", "data_clean": "08/08/1949", "data_final": "1949-08-08T00:00:00", "Ano": 1949}, {"pagina": 1831, "id_doc": "CO_1186", "remetente": "Paulo Mendes de Almeida", "destinatario": "Candido Portinari", "data": "09/04/1935", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Desculpa-se por n\u00e3o ter escrito antes e convida os Portinaris para seu casamento.", "data_clean": "09/04/1935", "data_final": "1935-04-09T00:00:00", "Ano": 1935}, {"pagina": 1832, "id_doc": "CO_1187", "remetente": "Jorge de Castro", "destinatario": "Maria Portinari", "data": "26/04/1936", "tipo_doc": "Carta", "onomastico": "Carlos Le\u00e3o", "memo_resumo": "Pergunta pela mudan\u00e7a, pedindo not\u00edcias de Olga, Queir\u00f3s Lima e Carlos Le\u00e3o.", "data_clean": "26/04/1936", "data_final": "1936-04-26T00:00:00", "Ano": 1936}, {"pagina": 1834, "id_doc": "CO_1188", "remetente": null, "destinatario": "Candido Portinari", "data": "/07/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Comenta ter chegado bem, mostrando-se contente com o lugar. Manda lembran\u00e7as aos amigos.", "data_clean": "01/07/1930", "data_final": "1930-07-01T00:00:00", "Ano": 1930}, {"pagina": 1836, "id_doc": "CO_1189", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "25/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari ilustre a edi\u00e7\u00e3o de luxo de \"A selva\", comemorativa  do 25\u00ba anivers\u00e1rio da publica\u00e7\u00e3o do livro. Informa o prazo, apertado, bem como a quantia que os editores podem pagar. Pede que Portinari responda se aceitar\u00e1 fazer as ilustra\u00e7\u00f5es.", "data_clean": "25/01/1955", "data_final": "1955-01-25T00:00:00", "Ano": 1955}, {"pagina": 1837, "id_doc": "CO_1190", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "11/02/1955", "tipo_doc": "Carta", "onomastico": "Joaquim Gondim", "memo_resumo": "Agradece por Portinari ter aceito o convite para ilustrar a edi\u00e7\u00e3o de luxo de \"A selva\". Informa o formato que as ilustra\u00e7\u00f5es dever\u00e3o ter. Sugere pesquisas sobre o assunto a ser tratado.", "data_clean": "11/02/1955", "data_final": "1955-02-11T00:00:00", "Ano": 1955}, {"pagina": 1838, "id_doc": "CO_1191", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "04/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 ilustra\u00e7\u00e3o de seu livro \"A selva\", por Portinari.", "data_clean": "04/03/1955", "data_final": "1955-03-04T00:00:00", "Ano": 1955}, {"pagina": 1839, "id_doc": "CO_1192", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "21/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter acabado de receber as ilustra\u00e7\u00f5es para seu livro \"A selva\". Agradece, entusiasmado. Envia recortes de jornais, falando desta edi\u00e7\u00e3o ilustrada por Portinari.", "data_clean": "21/03/1955", "data_final": "1955-03-21T00:00:00", "Ano": 1955}, {"pagina": 1840, "id_doc": "CO_1193", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "04/05/1955", "tipo_doc": "Carta", "onomastico": "Almada Negreiros", "memo_resumo": "Informa que as ilustra\u00e7\u00f5es realizadas por Portinari para seu romance \"A selva\", ser\u00e3o expostas \"na pr\u00f3xima semana\". Diz que os honor\u00e1rios ser\u00e3o enviados brevemente. Envia recorte do \"Di\u00e1rio Popular\", anunciando a exposi\u00e7\u00e3o.", "data_clean": "04/05/1955", "data_final": "1955-05-04T00:00:00", "Ano": 1955}, {"pagina": 1841, "id_doc": "CO_1194", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "18/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o \u00eaxito da exposi\u00e7\u00e3o dos originais das ilustra\u00e7\u00f5es de seu livro \"A selva\", executadas por Portinari. Mostra-se aborrecido com os editores, pela demora no envio dos honor\u00e1rios devidos.", "data_clean": "18/05/1955", "data_final": "1955-05-18T00:00:00", "Ano": 1955}, {"pagina": 1842, "id_doc": "CO_1195", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "15/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um livro de reprodu\u00e7\u00f5es de obras de Portinari, da It\u00e1lia, enviado pelo artista. Pede que seja confirmado o recebimento do pagamento dos honor\u00e1rios devidos. Informa ter recebido pedido de autoriza\u00e7\u00e3o para expor as ilustra\u00e7\u00f5es de Portinari na Academia Rodriguez Alvarez, na cidade de Porto. Tece considera\u00e7\u00f5es a respeito da capa do livro.", "data_clean": "15/06/1955", "data_final": "1955-06-15T00:00:00", "Ano": 1955}, {"pagina": 1844, "id_doc": "CO_1196", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "04/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a edi\u00e7\u00e3o de luxo de \"A selva\", ilustrada por Portinari, j\u00e1 est\u00e1 pronta, devendo aparecer breve, e que ser-lhe-\u00e3o enviados alguns exemplares. Diz ter sido convidado para a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o dos desenhos, na cidade do Porto.", "data_clean": "04/10/1955", "data_final": "1955-10-04T00:00:00", "Ano": 1955}, {"pagina": 1846, "id_doc": "CO_1197", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "14/10/1955", "tipo_doc": "Carta", "onomastico": "Isidoro Americano do Brasil", "memo_resumo": "Comenta que a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o dos originais das ilustra\u00e7\u00f5es de \"A selva\", na cidade do Porto, foi um sucesso extraordin\u00e1rio. Informa que o pintor Jayme Isidoro foi muito criativo nos cat\u00e1logos, cartazes e decora\u00e7\u00f5es. Cita, ainda, como colaborador, o dr. Ramos de Almeida.  Diz que ser-lhe-\u00e3o enviados diversos recortes de jornal sobre a referida exposi\u00e7\u00e3o, bem como mais exemplares do livro. Faz refer\u00eancia \u00e0 cr\u00edtica de Jaime Brasil, enviada anexa \u00e0 carta, embora n\u00e3o esteja assinada.", "data_clean": "14/10/1955", "data_final": "1955-10-14T00:00:00", "Ano": 1955}, {"pagina": 1848, "id_doc": "CO_1198", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "20/10/1955", "tipo_doc": "Carta", "onomastico": "Jayme Isidoro", "memo_resumo": "Comunica o sucesso do lan\u00e7amento da edi\u00e7\u00e3o ilustrada de \"A selva\". Informa sobre o envio de artigo de Jo\u00e3o de Barros, do \"Di\u00e1rio de Lisboa\", a respeito. Diz que foram expedidos cinco exemplares dos dez solicitados pelo artista. Aguarda orienta\u00e7\u00e3o acerca dos outros cinco. Pergunta se Jayme Isidoro enviou os artigos da cidade do Porto. Pede um dos primeiros desenhos que Portinari fez para o livro, para a diretora da editora, Maria Leonor Cunha Le\u00e3o, esposa do diretor do \"Di\u00e1rio Popular\".", "data_clean": "20/10/1955", "data_final": "1955-10-20T00:00:00", "Ano": 1955}, {"pagina": 1850, "id_doc": "CO_1199", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "11/11/1955", "tipo_doc": "Carta", "onomastico": "Maria Leonor da Cunha Le\u00e3o", "memo_resumo": "Informa que a edi\u00e7\u00e3o de luxo,  ilustrada por Portinari, do romance \"A selva\", esgotou-se rapidamente, mas que foram respeitados os exemplares destinados ao Brasil. Comenta que ele e D. Maria Leonor Cunha Le\u00e3o ficaram satisfeitos com a promessa do artista em enviar-lhes dois trabalhos seus, de presente.", "data_clean": "11/11/1955", "data_final": "1955-11-11T00:00:00", "Ano": 1955}, {"pagina": 1852, "id_doc": "CO_1200", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "21/11/1955", "tipo_doc": "Carta", "onomastico": "Jayme Isidoro", "memo_resumo": "Informa que Jayme Isidoro j\u00e1 trouxe os originais das ilustra\u00e7\u00f5es de Portinari, para o livro \"A selva\", de volta a Lisboa. Pede que o pintor escreva, dizendo-lhe se prefere que sejam despachadas pela Panair ou se prefere receb\u00ea-las, em m\u00e3os, quando passar por Portugal, a caminho da Europa. Diz que vai enviar mais recortes de jornais, tratando das ilustra\u00e7\u00f5es. Comenta que sugeriu ao Isidoro e ao Dion\u00edsio que organizassem uma exposi\u00e7\u00e3o de Portinari, em Portugal.", "data_clean": "21/11/1955", "data_final": "1955-11-21T00:00:00", "Ano": 1955}, {"pagina": 1853, "id_doc": "CO_1201", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "10/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta estar feliz com o \u00eaxito dos trabalhos de Portinari, mais uma vez, na Fran\u00e7a, especialmente os desenhos para \"A selva\". Diz que deseja rev\u00ea-lo.", "data_clean": "10/05/1957", "data_final": "1957-05-10T00:00:00", "Ano": 1957}, {"pagina": 1854, "id_doc": "CO_1202", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "01/09/1958", "tipo_doc": "Carta", "onomastico": "Paulino Saraiva", "memo_resumo": "Diz que escreveu carta, h\u00e1 mais de m\u00eas, onde relatava o interesse dos editores de \"A selva\" em publicar uma edi\u00e7\u00e3o para o Brasil, com as ilustra\u00e7\u00f5es que Portinari fez para a edi\u00e7\u00e3o portuguesa. A editora Saraiva, de S\u00e3o Paulo, quer saber em que condi\u00e7\u00f5es o artista concordaria em autorizar a reprodu\u00e7\u00e3o de seus trabalhos. Pede que Portinari envie suas condi\u00e7\u00f5es, se estiver de acordo.", "data_clean": "01/09/1958", "data_final": "1958-09-01T00:00:00", "Ano": 1958}, {"pagina": 1856, "id_doc": "CO_1203", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "08/01/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o desenho de Boas Festas que recebeu de Portinari, retribuindo os votos enviados. Comenta que n\u00e3o recebeu mais not\u00edcias da editora Saraiva, que estava interessada em publicar uma edi\u00e7\u00e3o de \"A selva\", no Brasil.", "data_clean": "08/01/1958", "data_final": "1958-01-08T00:00:00", "Ano": 1958}, {"pagina": 1857, "id_doc": "CO_1204", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "20/07/1958", "tipo_doc": "Carta", "onomastico": "Paulino Saraiva", "memo_resumo": "Relata o interesse da editora Saraiva, de S\u00e3o Paulo, em publicar uma edi\u00e7\u00e3o especial de \"A selva\", como a edi\u00e7\u00e3o de luxo portuguesa. Informa que desejam saber as condi\u00e7\u00f5es de Portinari. Sugere que Portinari substitua ou acrescente duas ilustra\u00e7\u00f5es \u00e0s publicadas em Portugal. Quer saber a opini\u00e3o dele.", "data_clean": "20/07/1958", "data_final": "1958-07-20T00:00:00", "Ano": 1958}, {"pagina": 1860, "id_doc": "CO_1205", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "19/11/1958", "tipo_doc": "Carta", "onomastico": "Almada Negreiros", "memo_resumo": "Agradece e elogia o livro que recebeu de Portinari, com desenhos sobre Israel. Comenta sobre a falta de not\u00edcias da editora Saraiva, que estava interessada em publicar \"A selva\", ilustrada por Portinari, no Brasil. D\u00e1 not\u00edcias de Jo\u00e3o de Barros.", "data_clean": "19/11/1958", "data_final": "1958-11-19T00:00:00", "Ano": 1958}, {"pagina": 1862, "id_doc": "CO_1206", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "17/06/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que Portinari esqueceu de anexar c\u00f3pia da carta da editora Saraiva \u00e0 sua carta, onde faz refer\u00eancias \u00e0 primeira. Pede o envio da c\u00f3pia, de modo a poder entender quais as suas id\u00e9ias e sugest\u00f5es (sobre a edi\u00e7\u00e3o de \"A selva\", no Brasil, com as ilustra\u00e7\u00f5es de Portinari)", "data_clean": "17/06/1959", "data_final": "1959-06-17T00:00:00", "Ano": 1959}, {"pagina": 1863, "id_doc": "CO_1207", "remetente": "Gentil Fernando de Castro", "destinatario": "Candido Portinari", "data": "26/05/1954", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Informa estar enviando livros para Portinari e para D. Maria.", "data_clean": "26/05/1954", "data_final": "1954-05-26T00:00:00", "Ano": 1954}, {"pagina": 1864, "id_doc": "CO_1208", "remetente": "Jorge de Castro", "destinatario": "Maria Portinari", "data": "01/09/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais e pede que Maria guarde, por mais algum tempo, as obras de Portinari que lhe pertencem.", "data_clean": "01/09/1934", "data_final": "1934-09-01T00:00:00", "Ano": 1934}, {"pagina": 1866, "id_doc": "CO_1209", "remetente": "Manuel de Castro", "destinatario": "Candido Portinari", "data": "22/11/1939", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Informa ter embarcado precipitadamente, esquecendo de pegar as fotos de obras de Portinari, para usar em palestras sobre o pintor, no Uruguai. Pede que lhe sejam enviadas, informando o endere\u00e7o.", "data_clean": "22/11/1939", "data_final": "1939-11-22T00:00:00", "Ano": 1939}, {"pagina": 1868, "id_doc": "CO_1210", "remetente": "Jorge de Castro", "destinatario": "Candido Portinari", "data": "13/04/1929", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Oleg\u00e1rio Mariano", "memo_resumo": "D\u00e1 not\u00edcias de sua viagem \u00e0 Europa, reclamando que Portinari n\u00e3o responde suas mensagens. Envia seu endere\u00e7o, novamente, pergunta quando Portinari ir\u00e1 \u00e0 Europa e se Oleg\u00e1rio ir\u00e1 com ele..", "data_clean": "13/04/1929", "data_final": "1929-04-13T00:00:00", "Ano": 1929}, {"pagina": 1870, "id_doc": "CO_1211", "remetente": "Moacir Werneck de Castro", "destinatario": "Maria Portinari", "data": "16/09/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta a portadora da carta: sua irm\u00e3 e uma amiga, pedindo que Maria oriente-as, j\u00e1 que conhece bem Paris.", "data_clean": "16/09/1950", "data_final": "1950-09-16T00:00:00", "Ano": 1950}, {"pagina": 1873, "id_doc": "CO_1213", "remetente": "Moacir Werneck de Castro", "destinatario": "Candido Portinari", "data": "01/06/1952", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Dalc\u00eddio Jurandir", "memo_resumo": "Comenta sua ida \u00e0 Uni\u00e3o Sovi\u00e9tica. Informa sobre as datas de embarque dele e do Dalc\u00eddio. Comenta que a situa\u00e7\u00e3o pol\u00edtica em Paris \u00e9 tensa. Faz alus\u00e3o a uma exposi\u00e7\u00e3o de arte mexicana", "data_clean": "01/06/1952", "data_final": "1952-06-01T00:00:00", "Ano": 1952}, {"pagina": 1875, "id_doc": "CO_1214", "remetente": "Paulo Castro", "destinatario": "Candido Portinari", "data": "08/04/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta a institui\u00e7\u00e3o beneficente e pede que Portinari doe um trabalho seu para figurar em exposi\u00e7\u00e3o, em Bel\u00e9m, cujas venda reverter\u00e3o para a Maternidade do Povo. Solcita resposta urgente.", "data_clean": "08/04/1958", "data_final": "1958-04-08T00:00:00", "Ano": 1958}, {"pagina": 1877, "id_doc": "CO_1215", "remetente": "S\u00e9rgio de Castro", "destinatario": "Maria Portinari", "data": "15/06/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando pastilhas para asma, que lhe fizeram muito bem.", "data_clean": "15/06/1950", "data_final": "1950-06-15T00:00:00", "Ano": 1950}, {"pagina": 1878, "id_doc": "CO_1216", "remetente": "Castro Filho", "destinatario": "Candido Portinari", "data": "07/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o sucesso de Portinari nos Estados Unidos, informando que tudo est\u00e1 em ordem, com rela\u00e7\u00e3o aos d\u00e9bitos do artista para com a Sociedade Brasileira de Belas Artes.", "data_clean": "07/03/1941", "data_final": "1941-03-07T00:00:00", "Ano": 1941}, {"pagina": 1879, "id_doc": "CO_1217", "remetente": "Ataliba Castro J\u00fanior", "destinatario": "Candido Portinari", "data": "15/12/1943", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Cumprimenta o artista, oferecendo fotografias tiradas na \"formatura\" da Escola Maternal do Col\u00e9gio Bennett, onde os filhos dos dois estudam.", "data_clean": "15/12/1943", "data_final": "1943-12-15T00:00:00", "Ano": 1943}, {"pagina": 1880, "id_doc": "CO_1218", "remetente": "Alberto Cavalcanti", "destinatario": "Candido Portinari", "data": "12/10/1953", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "A secret\u00e1ria de Alberto Cavalcanti encaminha carta de Danilo Trlles, enviada a ele, por engano.", "data_clean": "12/10/1953", "data_final": "1953-10-12T00:00:00", "Ano": 1953}, {"pagina": 1881, "id_doc": "CO_1219", "remetente": "Francisco Lyon de Castro", "destinatario": "Candido Portinari", "data": "08/06/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encomenda ilustra\u00e7\u00f5es de Portinari, para uma edi\u00e7\u00e3o especial de \"Gabriela, cravo e canela\", de Jorge Amado, a ser publicada em Portugal, \u00e0 semelhan\u00e7a de \"A selva\", de Ferreira de Castro.", "data_clean": "08/06/1960", "data_final": "1960-06-08T00:00:00", "Ano": 1960}, {"pagina": 1883, "id_doc": "CO_1220", "remetente": "Carlos de Lima Cavalcanti", "destinatario": "Candido Portinari", "data": "30/06/1929", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Envia votos de boa viagem.", "data_clean": "30/06/1929", "data_final": "1929-06-30T00:00:00", "Ano": 1929}, {"pagina": 1884, "id_doc": "CO_1221", "remetente": "Carlos de Lima Cavalcanti", "destinatario": "Candido Portinari", "data": "09/10/1931", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari o ajude a conseguir o reembolso de determinada quantia que precisou gastar com o envio do retrato do Presidente Jo\u00e3o Pessoa. Faz coment\u00e1rios sobre a pol\u00edtica local.", "data_clean": "09/10/1931", "data_final": "1931-10-09T00:00:00", "Ano": 1931}, {"pagina": 1889, "id_doc": "CO_1222", "remetente": "Carlos de Lima Cavalcanti", "destinatario": "Candido Portinari", "data": "09/10/1931", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Comunica que acaba de receber o reembolso das despesas feitas com o envio de retrato do Presidente Jo\u00e3o Pessoa.", "data_clean": "09/10/1931", "data_final": "1931-10-09T00:00:00", "Ano": 1931}, {"pagina": 1890, "id_doc": "CO_1223", "remetente": "Jos\u00e9 de S\u00e1 Bezerra Cavalcanti", "destinatario": "Candido Portinari", "data": "28/04/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se e pede que Portinari colabore com a campanha \"Ajuda teu irm\u00e3o\", em aux\u00edlio das popula\u00e7\u00f5es nordestinas sacrificadas pela seca, adquirindo o b\u00f4nus anexo, no valor de 200 cruzeiros.", "data_clean": "28/04/1953", "data_final": "1953-04-28T00:00:00", "Ano": 1953}, {"pagina": 1893, "id_doc": "CO_1224", "remetente": "Gen\u00e9sio", "destinatario": "Candido Portinari", "data": "/02/1937", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Diz-se surpreso e alegre por terem se encontrado inesperadamente, enviando palavras elogiosa ao artista. Refor\u00e7a a vontade de voltar a pintar, pedindo ao pintor algumas cores de tintas, que lhe faltam em sua paleta. Ressalta a import\u00e2ncia de Portinari ter um amigo como o An\u00edbal.", "data_clean": "01/02/1937", "data_final": "1937-02-01T00:00:00", "Ano": 1937}, {"pagina": 1896, "id_doc": "CO_1225", "remetente": "Gen\u00e9sio", "destinatario": "Candido Portinari", "data": "03/10/1937", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Agradece a carta e o material enviado. Pede que Portinari o avise quando for a Ouro Preto, demonstando vontade de v\u00ea-lo trabalhando. Pergunta por amigos comuns, especialmente pelo An\u00edbal.", "data_clean": "03/10/1937", "data_final": "1937-10-03T00:00:00", "Ano": 1937}, {"pagina": 1897, "id_doc": "CO_1226", "remetente": "Henrique Cavalleiro", "destinatario": "Candido Portinari", "data": "03/04/1961", "tipo_doc": "Carta", "onomastico": "Lilian Nabuco", "memo_resumo": "Apresenta Lilian Nabuco, sua aluna, para quem solicitou carta de apresenta\u00e7\u00e3o ao C\u00f4nsul da It\u00e1lia, visando obter uma bolsa de estudos. Agradece a presteza com que sua solicita\u00e7\u00e3o foi atendida.", "data_clean": "03/04/1961", "data_final": "1961-04-03T00:00:00", "Ano": 1961}, {"pagina": 1898, "id_doc": "CO_1227", "remetente": "Gen\u00e9sio", "destinatario": "Candido Portinari", "data": "08/12/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fa pequeno coment\u00e1rio sobre um Sal\u00e3o realizado em Belo Horizonte. Diz que aguarda, ansioso, o material que pediu a Portinari, para recome\u00e7ar a pintar. Comenta que deve ir esper\u00e1-lo em Ouro Preto.", "data_clean": "08/12/1937", "data_final": "1937-12-08T00:00:00", "Ano": 1937}, {"pagina": 1899, "id_doc": "CO_1228", "remetente": "Celso Ant\u00f4nio", "destinatario": "Candido Portinari", "data": "17/12/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Responde a uma carta de Portinari, aproveitando para felicit\u00e1-lo pelo sucesso de sua exposi\u00e7\u00e3o em S\u00e3o Paulo. Elogia o meio paulista, acolhedor e incentivador.", "data_clean": "17/12/1934", "data_final": "1934-12-17T00:00:00", "Ano": 1934}, {"pagina": 1901, "id_doc": "CO_1230", "remetente": "E. Centuri\u00f3n", "destinatario": "Candido Portinari", "data": "03/01/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e retribui votos de Boas Festas, enviados por Portinari.", "data_clean": "03/01/1948", "data_final": "1948-01-03T00:00:00", "Ano": 1948}, {"pagina": 1902, "id_doc": "CO_1231", "remetente": "Tito Ceranti", "destinatario": "Maria Portinari", "data": "15/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a reprodu\u00e7\u00e3o de uma obra de Portinari, que lhe foi enviada. Pede que Portinari estimule sua tia a ir estar com ele, em Piri\u00e1polis ou Montevid\u00e9u, onde tamb\u00e9m disp\u00f5e de acomoda\u00e7\u00e3o.", "data_clean": "15/02/1955", "data_final": "1955-02-15T00:00:00", "Ano": 1955}, {"pagina": 1904, "id_doc": "CO_1232", "remetente": "Arturo A. Rovegno", "destinatario": "Candido Portinari", "data": "02/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a ades\u00e3o da institui\u00e7\u00e3o \u00e0 homenagem a Portinari, nomeando pessoas que acompanham tal ades\u00e3o.", "data_clean": "02/07/1947", "data_final": "1947-07-02T00:00:00", "Ano": 1947}, {"pagina": 1905, "id_doc": "CO_1233", "remetente": "Ermete Cesana", "destinatario": "Candido Portinari", "data": "19/10/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tece coment\u00e1rios sobre a Bienal de S\u00e3o Paulo, 1959,  elogiando a cole\u00e7\u00e3o apresentada por Portinari, citando tr\u00eas outras obras do pintor.", "data_clean": "19/10/1959", "data_final": "1959-10-19T00:00:00", "Ano": 1959}, {"pagina": 1908, "id_doc": "CO_1234", "remetente": "Antonio Cesar", "destinatario": "Candido Portinari", "data": "24/01/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agardece e confirma presen\u00e7a em um almo\u00e7o na resid\u00eancia de Portinari.", "data_clean": "24/01/1946", "data_final": "1946-01-24T00:00:00", "Ano": 1946}, {"pagina": 1909, "id_doc": "CO_1235", "remetente": "Paulo Rossi Osir", "destinatario": "Carlos Le\u00e3o", "data": "17/04/1936", "tipo_doc": "Carta", "onomastico": "Gregori Warchavchik", "memo_resumo": "Relata contato que teve com Greg\u00f3rio Warchawchik, onde soube que L\u00facio Costa desejava ver trabalhos seus, para um servi\u00e7o, que pensa ser para o Minist\u00e9rio da Educa\u00e7\u00e3o. Aborda outros assuntos, entre eles, a solicita\u00e7\u00e3o de uma coloca\u00e7\u00e3o no Rio, onde deseja morar.", "data_clean": "17/04/1936", "data_final": "1936-04-17T00:00:00", "Ano": 1936}, {"pagina": 1911, "id_doc": "CO_1236", "remetente": "Alfredo Ceschiatti", "destinatario": "Candido Portinari", "data": "10/06/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa o dia que embarca, pedindo que Portinari fa\u00e7a reserva de quarto para ele, de prefer\u00eancia no mesmo hotel em que ele est\u00e1.", "data_clean": "10/06/1946", "data_final": "1946-06-10T00:00:00", "Ano": 1946}, {"pagina": 1913, "id_doc": "CO_1237", "remetente": "Alfredo Ceschiatti", "destinatario": "Candido Portinari", "data": "16/02/1947", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Pedrosa", "memo_resumo": "Avisa estar enviando um envelope que chegou, no hotel, para ele, Portinari. Cumprimenta-o pela elei\u00e7\u00e3o para o Senado. Comenta seu itiner\u00e1rio de viagem, transmitindo cumprimentos de Pedrosa, que est\u00e1 com ele.", "data_clean": "16/02/1947", "data_final": "1947-02-16T00:00:00", "Ano": 1947}, {"pagina": 1914, "id_doc": "CO_1238", "remetente": "Alfredo Ceschiatti", "destinatario": "Candido Portinari", "data": "31/03/1947", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Relata sua situa\u00e7\u00e3o s\u00e9ria, em Roma, onde est\u00e1 sem dinheiro e onde recebeu aviso que n\u00e3o h\u00e1 verba no or\u00e7amento para as pens\u00f5es dos artistas em viagem, no exterior. Pede que Portinari interceda junto ao Rodrigo Melo Franco.", "data_clean": "31/03/1947", "data_final": "1947  null, "memo_resumo": "A Galeria Arte Folhas convida os Portinaris para inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Fel\u00edcia Leirner, informando data e hor\u00e1rio.", "data_clean": "04/05/1959", "data_final": "1959-05-04T00:00:00", "Ano": 1959}, {"pagina": 2098, "id_doc": "CO_1352", "remetente": "Tasso Corr\u00eaa", "destinatario": "Candido Portinari", "data": "29/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a aten\u00e7\u00e3o dispensada por Portinari \u00e0 delega\u00e7\u00e3o de diplomandos do Curso de Artes Pl\u00e1sticas, em vaigem de estudos ao Rio de Janeiro.", "data_clean": "29/08/1949", "data_final": "1949-08-29T00:00:00", "Ano": 1949}, {"pagina": 2099, "id_doc": "CO_1353", "remetente": "Tasso Corr\u00eaa", "destinatario": "Candido Portinari", "data": "25/05/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para inaugurar a se\u00e7\u00e3o de artes pl\u00e1sticas da Sociedade Cultural do Instituto de Belas Artes com uma exposi\u00e7\u00e3o de seus trabalhos. Coloca estadia e passagem a\u00e9rea \u00e0 disposi\u00e7\u00e3o do pintor.", "data_clean": "25/05/1953", "data_final": "1953-05-25T00:00:00", "Ano": 1953}, {"pagina": 2101, "id_doc": "CO_1354", "remetente": "Tasso Corr\u00eaa", "destinatario": "Candido Portinari", "data": "20/10/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a concorrer, sem julgamento pr\u00e9vio, ao V Sal\u00e3o Oficial de Belas Artes, informando estar enviando o regulamento e a ficha de inscri\u00e7\u00e3o.", "data_clean": "20/10/1954", "data_final": "1954-10-20T00:00:00", "Ano": 1954}, {"pagina": 2102, "id_doc": "CO_1355", "remetente": "David Kalusky", "destinatario": null, "data": "16/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que aderem \u00e0 homenagem que ser\u00e1 prestada a Portinari pela Sociedad Argentina de Artes Pl\u00e1sticas.", "data_clean": "16/07/1947", "data_final": "1947-07-16T00 ina": 2329, "id_doc": "CO_1482", "remetente": "Gast\u00e3o Cruls", "destinatario": "Candido Portinari", "data": "23/01/1948", "tipo_doc": "Carta", "onomastico": "Rodrigo Mello Franco de Andrade", "memo_resumo": "Agradece telegrama recebido, retribuindo votos enviados. Lamenta n\u00e3o ter se despedido de Portinari, antes da partida para Montevid\u00e9u. Comenta o Sal\u00e3o de 1948, destacando a falta do pintor na se\u00e7\u00e3o dos modernos. Pede not\u00edcias do seu trabalho.", "data_clean": "23/01/1948", "data_final": "1948-01-23T00:00:00", "Ano": 1948}, {"pagina": 2330, "id_doc": "CO_1483", "remetente": "Gast\u00e3o Cruls", "destinatario": "Candido Portinari", "data": "09/03/1948", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Comenta assuntos pessoais, informando que recebeu o trabalho da Editora Pinguim, sobre Portinari. Mostra-se curioso para ver o painel do Banco Boavista e o mural da casa de Rafael Alberti. Pede o envio de foto.", "data_clean": "09/03/1948", "data_final": "1948-03-09T00:00:00", "Ano": 1948}, {"pagina": 2332, "id_doc": "CO_1484", "remetente": "Gast\u00e3o Cruls", "destinatario": "Candido Portinari", "data": "02/05/1948", "tipo_doc": "Carta", "onomastico": "Rodrigo Mello Franco de Andrade", "memo_resumo": "Mostra-se curioso em conhecer o painel \"A Primeira Missa\". Comenta as realiza\u00e7\u00f5es art\u00edsticas de Portinari, em sua estadia no Uruguai, citando a exposi\u00e7\u00e3o l\u00e1 realizada. Estranha o sil\u00eancio dos jornais brasileiros, a respeito da mostra.", "data_clean": "02/05/1948", "data_final": "1948-05-02T00:00:00", "Ano": 1948}, {"pagina": 2334, "id_doc": "CO_1485", "remetente": null, "destinatario": "Oliveira Brito", "data": "27/02/1962", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Enviam p\u00easames \u00e0 na\u00e7\u00e3o brasileira e \u00e0 fam\u00edlia pelo falecimento do pintor Candido Portinari.", "data_clean": "27/02/1962", "data_final": "1962-02-27T00:00:00", "Ano": 1962}
