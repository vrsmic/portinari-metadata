de a apressar o despacho de seu processo (de soltura).", "data_clean": "13/10/1952", "data_final": "1952-10-13T00:00:00", "Ano": 1952}, {"pagina": 5088, "id_doc": "CO_3321", "remetente": null, "destinatario": "Candido Portinari", "data": "29/02/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede envio de oito telas para participarem de exposi\u00e7\u00f5es no Chile, T\u00f3quio e Sal\u00e3o de Maio, em Paris. Pede confirma\u00e7\u00e3o urgente.", "data_clean": "29/02/1952", "data_final": "1952-02-29T00:00:00", "Ano": 1952}, {"pagina": 5089, "id_doc": "CO_3322", "remetente": "Abel Chermont", "destinatario": "Candido Portinari", "data": "01/09/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que o juiz concedeu salvo conduto para sair do pa\u00eds e que poder\u00e3o tirar passagens. Pede resposta urgente.", "data_clean": "01/09/1949", "data_final": "1949-09-01T00:00:00", "Ano": 1949}, {"pagina": 5090, "id_doc": "CO_3323", "remetente": "Virg\u00edlio Alvim de Mello Franco", "destinatario": "Jos\u00e9 Carlos de Macedo Soares", "data": "07/05/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recomenda Portinari para o posto de C\u00f4nsul contratado de 3\u00aa classe, em Livorno.", "data_clean": "07/05/1934", "data_final": "1934-05-07T00:00:00", "Ano": 1934}, {"pagina": 5093, "id_doc": "CO_3324", "remetente": "Thais de Mello Lima", "destinatario": "Candido Portinari", "data": "13/11/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece cart\u00e3o recebido em seu anivers\u00e1rio, comentando a viagem de Portinari \u00e0 Europa.", "data_clean": "13/11/1961", "data_final": "1961-11-13T00:00:00", "Ano": 1961}, {"pagina": 5095, "id_doc": "CO_3325", "remetente": "Jer\u00f4me Mellquist", "destinatario": "Candido Portinari", "data": "04/01/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari responda a uma enquete - question\u00e1rio anexo - da Unesco.", "data_clean": "04/01/1956", "data_final": "1956-01-04T00:00:00", "Ano": 1956}, {"pagina": 5097, "id_doc": "CO_3326", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "01/09/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Confirma que foi concedido o habeas corpus, garantindo viagem ao exterior. Pede confirma\u00e7\u00e3o dessa possibilidade.", "data_clean": "01/09/1945", "data_final": "1945-09-01T00:00:00", "Ano": 1945}, {"pagina": 5098, "id_doc": "CO_3327", "remetente": "Cunha Mello", "destinatario": "Gustavo Capanema", "data": "21/11/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Critica a postura de Capanema em rela\u00e7\u00e3o \u00e0 arte moderna.", "data_clean": "21/11/1945", "data_final": "1945-11-21T00:00:00", "Ano": 1945}, {"pagina": 5102, "id_doc": "CO_3328", "remetente": "Henri Membr\u00e9", "destinatario": "Candido Portinari", "data": "07/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida o casal Portinari a comparecer, na Maison des Journalistes, a uma reuni\u00e3o com o Ministro das Rela\u00e7\u00f5es Exteriores do Brasil, que \u00e9 membro do P.E.N. Club do Rio de Janeiro.", "data_clean": "07/10/1946", "data_final": "1946-10-07T00:00:00", "Ano": 1946}, {"pagina": 5104, "id_doc": "CO_3329", "remetente": "Ernesto Mendes", "destinatario": "Candido Portinari", "data": "20/04/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa a Portinari que a Associa\u00e7\u00e3o Paulista de Medicina est\u00e1 interessada em comprar uma obra sua.", "data_clean": "20/04/1949", "data_final": "1949-04-20T00:00:00", "Ano": 1949}, {"pagina": 5105, "id_doc": "CO_3330", "remetente": "Ernesto Mendes", "destinatario": "Candido Portinari", "data": "05/03/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a Associa\u00e7\u00e3o Paulista de Medicina pretende formar uma galeria de pintura brasileira contempor\u00e2nea. Com esse fim, pede que Portinari ceda um quadro de sua autoria, por um pre\u00e7o excepcional.", "data_clean": "05/03/1949", "data_final": "1949-03-05T00:00:00", "Ano": 1949}, {"pagina": 5106, "id_doc": "CO_3331", "remetente": "Ernesto Mendes", "destinatario": "Candido Portinari", "data": "01/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reitera pedido a Portinari, para que ceda um quadro de sua autoria, por um pre\u00e7o excepcional, para a forma\u00e7\u00e3o de uma galeria de pintura brasileira contempor\u00e2nea, na Associa\u00e7\u00e3o Paulista de Medicina.", "data_clean": "01/08/1949", "data_final": "1949-08-01T00:00:00", "Ano": 1949}, {"pagina": 5107, "id_doc": "CO_3332", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "02/09/1932", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari entregue, ao portador, sua cabe\u00e7a (retrato) e a de Maria, assim como a de Ismael Nery. Informa que precisar\u00e1 ausentar-se do Rio, mas que ir\u00e1 procur\u00e1-lo, t\u00e3o logo chegue, para come\u00e7arem o retrato.", "data_clean": "02/09/1932", "data_final": "1932-09-02T00:00:00", "Ano": 1932}, {"pagina": 5108, "id_doc": "CO_3333", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "10/08/1932", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando estudo para seu retrato, pintado por Portinari. Avisa que, logo que poss\u00edvel, enviar\u00e1 tamb\u00e9m o desenho, para participarem da exposi\u00e7\u00e3o.", "data_clean": "10/08/1932", "data_final": "1932-08-10T00:00:00", "Ano": 1932}, {"pagina": 5110, "id_doc": "CO_3334", "remetente": "Lourival Gomes Machado", "destinatario": "Luiz Portinari", "data": "09/03/1950", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede, urgente, o endere\u00e7o de Portinari na Europa.", "data_clean": "09/03/1950", "data_final": "1950-03-09T00:00:00", "Ano": 1950}, {"pagina": 5111, "id_doc": "CO_3335", "remetente": "Luiz Portinari", "destinatario": "Lourival Gomes Machado", "data": "09/03/1950", "tipo_doc": "Declara\u00e7\u00e3o", "onomastico": null, "memo_resumo": "Envia o endere\u00e7o solicitado, informando que Portinari encontra-se em casa de Eugenio Luraghi, Mil\u00e3o.", "data_clean": "09/03/1950", "data_final": "1950-03-09T00:00:00", "Ano": 1950}, {"pagina": 5112, "id_doc": "CO_3336", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "18/04/1934", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Pergunta pel sa\u00fade de Portinari, desculpando-se por n\u00e3o ter aparecido, antes de viajar. Diz s\u00f3 ter se despedido de An\u00edbal.", "data_clean": "18/04/1934", "data_final": "1934-04-18T00:00:00", "Ano": 1934}, {"pagina": 5113, "id_doc": "CO_3337", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "19/12/1934", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Envia seu endere\u00e7o, informando j\u00e1 ter tido not\u00edcias da sua exposi\u00e7\u00e3o. Comenta que Guignard pediu-lhe desenhos de Portinari para expor.", "data_clean": "19/12/1934", "data_final": "1934-12-19T00:00:00", "Ano": 1934}, {"pagina": 5115, "id_doc": "CO_3338", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "20/03/1936", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Pinto Nogueira Accioly Neto", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o de uma nota sua sobre Portinari, recomendando que ele decida se quer public\u00e1-la na revista \"O Cruzeiro\" ou em \"O Jornal\".", "data_clean": "20/03/1936", "data_final": "1936-03-20T00:00:00", "Ano": 1936}, {"pagina": 5117, "id_doc": "CO_3339", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "26/03/1936", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, mostrando-se satisfeito em saber que Portinari pinta novos quadros. Diz esperar que o artista n\u00e3o esque\u00e7a de pintar o \"Enterro\".", "data_clean": "26/03/1936", "data_final": "1936-03-26T00:00:00", "Ano": 1936}, {"pagina": 5119, "id_doc": "CO_3340", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "08/11/1949", "tipo_doc": "Telegrama", "onomastico": "Jacques Dumaine", "memo_resumo": "Avisa ter conseguido autoriza\u00e7\u00e3o para visto com Jacques Dumaine, recomendando que Portinari mantenha contato com o consulado no Rio de Janeiro.", "data_clean": "08/11/1949", "data_final": "1949-11-08T00:00:00", "Ano": 1949}, {"pagina": 5120, "id_doc": "CO_3341", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "08/02/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "08/02/1937", "data_final": "1937-02-08T00:00:00", "Ano": 1937}, {"pagina": 5122, "id_doc": "CO_3342", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "15/03/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia e incentiva as experi\u00eancias de Portinari com a pintura de afrescos, das quais teve not\u00edcias. Envia lembran\u00e7as aos amigos comuns.", "data_clean": "15/03/1937", "data_final": "1937-03-15T00:00:00", "Ano": 1937}, {"pagina": 5123, "id_doc": "CO_3343", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "15/09/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta pelos afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o. Tece coment\u00e1rios sobre a cidade de Juiz de Fora e pergunta pelos amigos.", "data_clean": "15/09/1938", "data_final": "1938-09-15T00:00:00", "Ano": 1938}, {"pagina": 5126, "id_doc": "CO_3344", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "24/09/1938", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Pede not\u00edcias, perguntando pelos afrescos.", "data_clean": "24/09/1938", "data_final": "1938-09-24T00:00:00", "Ano": 1938}, {"pagina": 5128, "id_doc": "CO_3345", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "02/10/1938", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_clean": "02/10/1938", "data_final": "1938-10-02T00:00:00", "Ano": 1938}, {"pagina": 5130, "id_doc": "CO_3346", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "10/10/1938", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Comenta a falta que o casal Portinari faz, no Rio, perguntando quando voltam.", "data_clean": "10/10/1938", "data_final": "1938-10-10T00:00:00", "Ano": 1938}, {"pagina": 5132, "id_doc": "CO_3347", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "20/01/1939", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, enviando lembran\u00e7as a amigos comuns.", "data_clean": "20/01/1939", "data_final": "1939-01-20T00:00:00", "Ano": 1939}, {"pagina": 5134, "id_doc": "CO_3348", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "03/02/1939", "tipo_doc": "Bilhete-postal", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Pergunta pelos pain\u00e9is do Minist\u00e9rio da Educa\u00e7\u00e3o e pela situa\u00e7\u00e3o de Portinari na Universidade (do Distrito Federal). Refere-se ao nascimento de Jo\u00e3o Candido.", "data_clean": "03/02/1939", "data_final": "1939-02-03T00:00:00", "Ano": 1939}, {"pagina": 5136, "id_doc": "CO_3349", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "13/02/1939", "tipo_doc": "Bilhete-postal", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Deseja pronto restabelecimento a Maria, comenta sobre Jo\u00e3o Candido, pergunta pelos pain\u00e9is do Minist\u00e9rio da Educa\u00e7\u00e3o e pela situa\u00e7\u00e3o na Universidade (do Distrito Federal).", "data_clean": "13/02/1939", "data_final": "1939-02-13T00:00:00", "Ano": 1939}, {"pagina": 5138, "id_doc": "CO_3350", "remetente": "Murilo Mendes", "destinatario": "Jos\u00e9 Portinari", "data": "20/03/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, mostrando-se interessado em encontrar-se com ele e Portinari. Diz ter visto, elogiando muito, os pain\u00e9is para a Feira Mundial de Nova York, destacando o das jangadas.", "data_clean": "20/03/1939", "data_final": "1939-03-20T00:00:00", "Ano": 1939}, {"pagina": 5141, "id_doc": "CO_3351", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "28/03/1939", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Trata de assuntos pessoais, informando sua programa\u00e7\u00e3o para Semana Santa. Comenta doen\u00e7a de Jo\u00e3o Candido.", "data_clean": "28/03/1939", "data_final": "1939-03-28T00:00:00", "Ano": 1939}, {"pagina": 5143, "id_doc": "CO_3352", "remetente": "Murilo Mendes", "destinatario": "Maria Portinari", "data": "18/04/1939", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Parabeniza Maria pelo anivers\u00e1rio, perguntando quando voltam.", "data_clean": "18/04/1939", "data_final": "1939-04-18T00:00:00", "Ano": 1939}, {"pagina": 5147, "id_doc": "CO_3353", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "22/05/1939", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede uns discos emprestados a Portinari, avisando que tomar\u00e1 todo o cuidado.", "data_clean": "22/05/1939", "data_final": "1939-05-22T00:00:00", "Ano": 1939}, {"pagina": 5149, "id_doc": "CO_3354", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "30/12/1939", "tipo_doc": "Carta", "onomastico": "Lelio Landucci", "memo_resumo": "Trata de assuntos pessoais, registrando a falta que fazem no Rio de Janeiro. Avisa que Landucci escreveu artigo sobre Portinari, a sair n' \"O Jornal\".", "data_clean": "30/12/1939", "data_final": "1939-12-30T00:00:00", "Ano": 1939}, {"pagina": 5151, "id_doc": "CO_3355", "remetente": "Murilo Mendes", "destinatario": "Jos\u00e9 Portinari", "data": "04/01/1940", "tipo_doc": "Carta", "onomastico": "Jorge de Lima", "memo_resumo": "Comenta assuntos pessoais, cita livro novo de Jorge de Lima e d\u00e1 not\u00edcias do Rio.", "data_clean": "04/01/1940", "data_final": "1940-01-04T00:00:00", "Ano": 1940}, {"pagina": 5153, "id_doc": "CO_3356", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "13/02/1940", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Reclama do sil\u00eancio. Elogia o trabalho de Santa Rosa, fazendo coment\u00e1rios sobre arte. Cita amigos comuns. Avisa que vai sair o n\u00famero da \"Revista Academica\" dedicado a Portinari.", "data_clean": "13/02/1940", "data_final": "1940-02-13T00:00:00", "Ano": 1940}, {"pagina": 5157, "id_doc": "CO_3357", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "17/01/1940", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Desculpa-se por n\u00e3o ir a Brodowski e comenta assuntos pessoais.", "data_clean": "17/01/1940", "data_final": "1940-01-17T00:00:00", "Ano": 1940}, {"pagina": 5161, "id_doc": "CO_3358", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "16/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a viagem de Portinari aos Estados Unidos.", "data_clean": "16/11/1940", "data_final": "1940-11-16T00:00:00", "Ano": 1940}, {"pagina": 5164, "id_doc": "CO_3359", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "04/01/1941", "tipo_doc": "Carta", "onomastico": "Gast\u00e3o Worms", "memo_resumo": "Deseja Boas Festas e pede o endere\u00e7o do Z\u00e9. Relata encontro com o pintor Worms, comentando assuntos pessoais.", "data_clean": "04/01/1941", "data_final": "1941-01-04T00:00:00", "Ano": 1941}, {"pagina": 5166, "id_doc": "CO_3360", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "13/06/1943", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Informa estar enviando uma carta destinada a Portinari, que recebeu atrav\u00e9s de Dominique Braga. Acusa recebimento de abra\u00e7os e recados, pelo Dante.", "data_clean": "13/06/1943", "data_final": "1943-06-13T00:00:00", "Ano": 1943}, {"pagina": 5167, "id_doc": "CO_3361", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "22/06/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta a confus\u00e3o que gerou um erro de endere\u00e7amento desta carta (Laranjeiras ao inv\u00e9s de Cosme Velho). Parabeniza o pintor pela exposi\u00e7\u00e3o e reclama o envio de seu retrato.", "data_clean": "22/06/1943", "data_final": "1943-06-22T00:00:00", "Ano": 1943}, {"pagina": 5169, "id_doc": "CO_3362", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "25/11/1943", "tipo_doc": "Carta", "onomastico": "Adonias Filho", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do seu livro \"As metamorfoses\", ilustrado por Portinari e de problemas com a venda dos desenhos originais.", "data_clean": "25/11/1943", "data_final": "1943-11-25T00:00:00", "Ano": 1943}, {"pagina": 5172, "id_doc": "CO_3363", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "19/02/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre os novos trabalhos de Portinari, observando que ele est\u00e1 abrindo novos caminhos para as artes pl\u00e1sticas no Brasil.", "data_clean": "19/02/1937", "data_final": "1937-02-19T00:00:00", "Ano": 1937}, {"pagina": 5174, "id_doc": "CO_3364", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "18/03/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "DATA_INICIO: 1944/03/18", "data_clean": "18/03/1944", "data_final": "1944-03-18T00:00:00", "Ano": 1944}, {"pagina": 5175, "id_doc": "CO_3365", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "05/01/1948", "tipo_doc": "Carta", "onomastico": "Alceu Amoroso Lima", "memo_resumo": "Lamenta n\u00e3o ter atendido a um pedido de Portinari, sobre o escritor espanhol Bergamin, devido ao atraso na entrega da carta. Mas diz-se sabedor de que o asunto foi resolvido. Lamenta a situa\u00e7\u00e3o pol\u00edtica mundial, citando como exemplo a recusa de fornecimento de passaporte a homens importantes, como Niemeyer.", "data_clean": "05/01/1948", "data_final": "1948-01-05T00:00:00", "Ano": 1948}, {"pagina": 5178, "id_doc": "CO_3366", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "25/01/1949", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Diz estar enviando recorte de entrevista que deu sobre a capela da Pampulha. Relata a resposta da C\u00faria. Pede que Portinari envie c\u00f3pia das palavras de Rafael Alberti sobre seu livro. Pergunta pelo painel.", "data_clean": "25/01/1949", "data_final": "1949-01-25T00:00:00", "Ano": 1949}, {"pagina": 5180, "id_doc": "CO_3367", "remetente": "Murilo Mendes", "destinatario": "Odorico Tavares", "data": "28/09/1949", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Esclarece algum desentendimento entre Odorico e Portinari.", "data_clean": "28/09/1949", "data_final": "1949-09-28T00:00:00", "Ano": 1949}, {"pagina": 5184, "id_doc": "CO_3369", "remetente": "Jamile Pedrosa", "destinatario": "Candido Portinari", "data": "24/11/1950", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Felicita Portinari pelo pr\u00eamio da Paz.", "data_clean": "24/11/1950", "data_final": "1950-11-24T00:00:00", "Ano": 1950}, {"pagina": 5187, "id_doc": "CO_3371", "remetente": "Za\u00edde Mello Franco Chermont", "destinatario": "Lucy", "data": "06/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Prop\u00f5e-se como afian\u00e7adora de Portinari, para que Lucy interceda quanto \u00e0 permiss\u00e3o de entrada do artista nos Estados Unidos.", "data_clean": "06/05/1958", "data_final": "1958-05-06T00:00:00", "Ano": 1958}, {"pagina": 5192, "id_doc": "CO_3373", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "09/12/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Felicita o artista pelo t\u00e9rmino dos pain\u00e9is da ONU. Diz que ir\u00e1 comunicar o fato \u00e0s Na\u00e7\u00f5es Unidas. Refere-se \u00e0s reprodu\u00e7\u00f5es publicadas na revista \"O Cruzeiro\".", "data_clean": "09/12/1955", "data_final": "1955-12-09T00:00:00", "Ano": 1955}, {"pagina": 5193, "id_doc": "CO_3374", "remetente": "Candido Portinari", "destinatario": "Dora Alencar de Vasconcellos", "data": "21/02/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece not\u00edcias, sem especific\u00e1-las.", "data_clean": "21/02/1959", "data_final": "1959-02-21T00:00:00", "Ano": 1959}, {"pagina": 5194, "id_doc": "CO_3375", "remetente": "Murilo Mendes", "destinatario": "Maria Portinari", "data": "10/12/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Envia afetuoso abra\u00e7o de boas vinda ao casal.", "data_clean": "10/12/1948", "data_final": "1948-12-10T00:00:00", "Ano": 1948}, {"pagina": 5195, "id_doc": "CO_3376", "remetente": "Candido Portinari", "destinatario": "Miguel Salas Anzures", "data": "24/11/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede o retorno ao Brasil de suas obras que foram expostas na I Bienal do M\u00e9xico.", "data_clean": "24/11/1958", "data_final": "1958-11-24T00:00:00", "Ano": 1958}, {"pagina": 5196, "id_doc": "CO_3377", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "25/05/1953", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Mostra-se pesaroso por n\u00e3o poder assistir aa inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari, desejando-lhe \u00eaxito.", "data_clean": "25/05/1953", "data_final": "1953-05-25T00:00:00", "Ano": 1953}, {"pagina": 5198, "id_doc": "CO_3378", "remetente": "A. Mendon\u00e7a", "destinatario": "Candido Portinari", "data": "07/12/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita autoriza\u00e7\u00e3o e envio do material necess\u00e1rio para reprodu\u00e7\u00e3o  do \"Tiradentes\", na edi\u00e7\u00e3o de mar\u00e7o-abril 1950, em comemora\u00e7\u00e3o \u00e0 data de 21 de abril.", "data_clean": "07/12/1949", "data_final": "1949-12-07T00:00:00", "Ano": 1949}, {"pagina": 5199, "id_doc": "CO_3379", "remetente": "Anna Am\u00e9lia de Queiroz Carneiro de Mendon\u00e7a", "destinatario": "Candido Portinari", "data": "02/07/1957", "tipo_doc": "Carta", "onomastico": "Joaquim de Montezuma de Carvalho", "memo_resumo": "Encaminha carta de Joaquim Montezuma de Carvalho, a pedido do mesmo. Envia abra\u00e7o ao casal.", "data_clean": "02/07/1957", "data_final": "1957-07-02T00:00:00", "Ano": 1957}, {"pagina": 5200, "id_doc": "CO_3380", "remetente": "Renato Firmino Maia de Mendon\u00e7a", "destinatario": "Candido Portinari", "data": "19/05/1959", "tipo_doc": "Carta", "onomastico": "Aguinaldo Boulitreau Fragoso", "memo_resumo": "Informa a Portinari que o Consulado Geral do Brasil em Valpara\u00edso est\u00e1 promovendo a vinda da exposi\u00e7\u00e3o de suas obras, realizada em Buenos Aires, para o Chile. Envia c\u00f3pia da resposta que recebeu do Embaixador do Brasil em Buenos Aires e do of\u00edcio enviado ao Alcalde de Valpara\u00edso - \"...gest\u00f5es j\u00e1 realizadas para o objetivo citado\".", "data_clean": "19/05/1959", "data_final": "1959-05-19T00:00:00", "Ano": 1959}, {"pagina": 5201, "id_doc": "CO_3381", "remetente": "Renato Firmino Maia de Mendon\u00e7a", "destinatario": "Di Cavalcanti", "data": "18/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Di Cavalcanti e informa estar enviando artigo elogioso no \"De Telegraaf\" sobre a Exposi\u00e7\u00e3o de Pintura Moderna Brasileira.", "data_clean": "18/03/1960", "data_final": "1960-03-18T00:00:00", "Ano": 1960}, {"pagina": 5202, "id_doc": "CO_3382", "remetente": "Rivad\u00e1via Mendon\u00e7a", "destinatario": "Candido Portinari", "data": "20/05/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que passar\u00e1 pelo aeroporto de Montevid\u00e9u, no caminho para S\u00e3o Paulo.", "data_clean": "20/05/1948", "data_final": "1948-05-20T00:00:00", "Ano": 1948}, {"pagina": 5203, "id_doc": "CO_3383", "remetente": "Jos\u00e9 Luis Menghi", "destinatario": null, "data": "07/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunicam a ades\u00e3o da Associa\u00e7\u00e3o \u00e0 homenagem programada ao pintor brasileiro Candido Portinari.", "data_clean": "07/07/1947", "data_final": "1947-07-07T00:00:00", "Ano": 1947}, {"pagina": 5204, "id_doc": "CO_3384", "remetente": null, "destinatario": "Candido Portinari", "data": "17/06/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que as obras chegaram para a Bienal.", "data_clean": "17/06/1955", "data_final": "1955-06-17T00:00:00", "Ano": 1955}, {"pagina": 5205, "id_doc": "CO_3385", "remetente": "Alfredo Mesquita", "destinatario": "Candido Portinari", "data": "/09/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando foto de seu pai, para que Portinari fa\u00e7a o retrato encomendado. Envia, tamb\u00e9m, o pagamento pela \"Cabe\u00e7a de Mulata\".", "data_clean": "01/09/1936", "data_final": "1936-09-01T00:00:00", "Ano": 1936}, {"pagina": 5207, "id_doc": "CO_3386", "remetente": "Alfredo Mesquita", "destinatario": "Candido Portinari", "data": "24/05/1945", "tipo_doc": "Carta", "onomastico": "Armando Salles de Oliveira", "memo_resumo": "Agradece, em nome da irm\u00e3, a obra que Portinari vendeu-lhe, em condi\u00e7\u00f5es especiais. Agradece, ainda, os p\u00easames enviados pelo falecimento do cunhado, Armando Salles de Oliveira.", "data_clean": "24/05/1945", "data_final": "1945-05-24T00:00:00", "Ano": 1945}, {"pagina": 5208, "id_doc": "CO_3387", "remetente": "Frank Teixeira de Mesquita", "destinatario": "Candido Portinari", "data": "23/07/1957", "tipo_doc": "Carta", "onomastico": "Almir Mavignier", "memo_resumo": "Manifesta seus agradecimentos a Portinari por permitir que suas obras fossem expostas em Munique. Informa estar enviando cat\u00e1logo, citando apresentadores, e cartaz, citando presen\u00e7as no ato de inaugura\u00e7\u00e3o. Aproveita para convid\u00e1-lo a enviar 3 ou 4 obras  \u00e0 uma exposi\u00e7\u00e3o anual da \"Haus der Kunst\", da qual voltar\u00e1 a falar, t\u00e3o logo tenha maiores informa\u00e7\u00f5es.", "data_clean": "23/07/1957", "data_final": "1957-07-23T00:00:00", "Ano": 1957}, {"pagina": 5209, "id_doc": "CO_3388", "remetente": "Frank Teixeira de Mesquita", "destinatario": "Candido Portinari", "data": "14/02/1958", "tipo_doc": "Carta", "onomastico": "Hans Heilmaier", "memo_resumo": "Ainda sobre a exposi\u00e7\u00e3o das obras de Portinari em Munique (que teve a honra de inaugurar), informa estar enviando exemplar de revista alem\u00e3, com artigo sobre sua personalidade e sua arte", "data_clean": "14/02/1958", "data_final": "1958-02-14T00:00:00", "Ano": 1958}, {"pagina": 5210, "id_doc": "CO_3389", "remetente": "Frank Teixeira de Mesquita", "destinatario": "Candido Portinari", "data": "07/08/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que o Museu do Estado da Baviera est\u00e1 interessado em adquirir tela \"\u00cdndia Caraj\u00e1\". Pede resposta urgente, informando pre\u00e7o em d\u00f3lares.", "data_clean": "07/08/1959", "data_final": "1959-08-07T00:00:00", "Ano": 1959}, {"pagina": 5211, "id_doc": "CO_3390", "remetente": "Frank Teixeira de Mesquita", "destinatario": "Candido Portinari", "data": "22/10/1959", "tipo_doc": "Carta", "onomastico": "Mem Sardinha Xavier da Silveira", "memo_resumo": "Comunica a aquisi\u00e7\u00e3o, pelo Museu do Estado da Baviera, da obra \"\u00cdndia Caraj\u00e1\", pelo valor estipulado por Portinari, em telegrama. Informa condi\u00e7\u00f5es.", "data_clean": "22/10/1959", "data_final": "1959-10-22T00:00:00", "Ano": 1959}, {"pagina": 5212, "id_doc": "CO_3391", "remetente": "Candido Portinari", "destinatario": "Rosalita Mendes de Almeida", "data": "06/09/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede o n\u00famero do telefone de Rosalita e passa a falar sobre si mesmo, sua inf\u00e2ncia e as coisas de que gostava. Fala sobre uma entrevista que concedeu, dizendo que ainda n\u00e3o pintou o que desejava, pois \"nunca foi ele mesmo\". Cita a carta do Palaninho, onde diz o que deveria ter feito.", "data_clean": "06/09/1930", "data_final": "1930-09-06T00:00:00", "Ano": 1930}, {"pagina": 5221, "id_doc": "CO_3392", "remetente": "Candido Portinari", "destinatario": "Rosalita Mendes de Almeida", "data": "03/09/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala das saudades que sente, inclusive do Rio de Janeiro. Pergunta sobre a carta do Palaninho e fala sobre destino.", "data_clean": "03/09/1930", "data_final": "1930-09-03T00:00:00", "Ano": 1930}, {"pagina": 5228, "id_doc": "CO_3393", "remetente": "B. Edmond", "destinatario": "Jayme de Barros", "data": "05/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando c\u00f3pia da fatura da Transeurope, cobrando direitos aduaneiros sobre obras vendidas. Sugere que Portinari negocie diretamente com a mesma.", "data_clean": "05/06/1948", "data_final": "1948-06-05T00:00:00", "Ano": 1948}, {"pagina": 5230, "id_doc": "CO_3394", "remetente": "Candido Portinari", "destinatario": "Rosalita Mendes de Almeida", "data": "08/09/1930", "tipo_doc": "Carta", "onomastico": "Pl\u00ednio Salgado", "memo_resumo": "Relata seu encontro com Pl\u00ednio Salgado.", "data_clean": "08/09/1930", "data_final": "1930-09-08T00:00:00", "Ano": 1930}, {"pagina": 5235, "id_doc": "CO_3395", "remetente": "Candido Portinari", "destinatario": "Rosalita Mendes de Almeida", "data": "16/09/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter sido seu pior dia, com todos os amigos partindo, sendo Pl\u00ednio Salgado o \u00faltimo - e com quem s\u00f3 falava de assuntos brasileiros. Diz estar cansado de Paris e com muitas saudades.", "data_clean": "16/09/1930", "data_final": "1930-09-16T00:00:00", "Ano": 1930}, {"pagina": 5239, "id_doc": "CO_3396", "remetente": "Candido Portinari", "destinatario": "Rosalita Mendes de Almeida", "data": "02/09/1930", "tipo_doc": "Carta", "onomastico": "Pl\u00ednio Salgado", "memo_resumo": "Fala sobre suas inten\u00e7\u00f5es quanto \u00e0 pintura, transcrevendo toda a entrevista que concedeu a Pl\u00ednio Salgado: \"Um pintor brasileiro em Paris\".", "data_clean": "02/09/1930", "data_final": "1930-09-02T00:00:00", "Ano": 1930}, {"pagina": 5258, "id_doc": "CO_3397", "remetente": "Candido Portinari", "destinatario": "Rosalita Mendes de Almeida", "data": "18/09/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Admite, mais uma vez, que transigiu, mudando sua maneira de pintar para conseguir o pr\u00eamio e conquistar a admira\u00e7\u00e3o dela, sua namorada. \"Domestiquei minha vontade\", diz ele. Al\u00e9m disso, recorda seu tempo de menino.", "data_clean": "18/09/1930", "data_final": "1930-09-18T00:00:00", "Ano": 1930}, {"pagina": 5269, "id_doc": "CO_3398", "remetente": "Candido Portinari", "destinatario": "Rosalita Mendes de Almeida", "data": "29/09/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama da demora de Rosalita em chegar a Paris e de sua solid\u00e3o. Em suas palavras: \"eu s\u00f3 gosto da minha terra...\"", "data_clean": "29/09/1930", "data_final": "1930-09-29T00:00:00", "Ano": 1930}, {"pagina": 5278, "id_doc": "CO_3399", "remetente": "Candido Portinari", "destinatario": "Rosalita Mendes de Almeida", "data": "14/07/1929", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Rosalita.", "data_clean": "14/07/1929", "data_final": "1929-07-14T00:00:00", Candido Portinari", "data": "28/04/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz-se interessado em encontrar-se com Portinari, t\u00e3o logo retorne de sua viagem a s\u00e3o Paulo.", "data_clean": "28/04/1947", "data_final": "1947-04-28T00:00:00", "Ano": 1947}, {"pagina": 5350, "id_doc": "CO_3450", "remetente": "Gabrielle Mineur", "destinatario": "Candido Portinari", "data": "01/10/1949", "tipo_doc": "Telegrama", "onomastico": "Germain Bazin", "memo_resumo": "Convida Portinari para um debate sobre a confer\u00eancia de Germain Bazin cujo tema \u00e9 \"L'art en face de son temps\".", "data_clean": "01/10/1949", "data_final": "1949-10-01T00:00:00", "Ano": 1949}, {"pagina": 5351, "id_doc": "CO_3451", "remetente": "Gabrielle Mineur", "destinatario": "Maria Portinari", "data": "25/12/1958", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Deseja boas festas \u00e0 fam\u00edlia Portinari.", "data_clean": "25/12/1958", "data_final": "1958-12-25T00:00:00", "Ano": 1958}, {"pagina": 5353, "id_doc": "CO_3452", "remetente": "Guilherme Tambellini", "destinatario": "Candido Portinari", "data": "02/06/1953", "tipo_doc": "Telegrama", "onomastico": "Pellegrina Portinari", "memo_resumo": "Envia condol\u00eancias pelo falecimento da \"Nonna\".", "data_clean": "02/06/1953", "data_final": "1953-06-02T00:00:00", "Ano": 1953}, {"pagina": 5356, "id_doc": "CO_3454", "remetente": "Luc\u00edlio Ancona Lopez", "destinatario": "Candido Portinari", "data": "13/04/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari avise de sua pr\u00f3xima ida a S\u00e3o Paulo, para combinarem sobre pintura de grandes murais.", "data_clean": "13/04/1958", "data_final": "1958-04-13T00:00:00", "Ano": 1958}, {"pagina": 5359, "id_doc": "CO_3456", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "29/12/1953", "tipo_doc": "Telegrama", "onomastico": "William Sandberg", "memo_resumo": "Comunica data de inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o, informando que Sandberg, da Holanda, procura-o, interessado em expor seus trabalhos. Deseja feliz anivers\u00e1rio.", "data_clean": "29/12/1953", "data_final": "1953-12-29T00:00:00", "Ano": 1953}, {"pagina": 5360, "id_doc": "CO_3457", "remetente": "Kopeck\u00fd", "destinatario": "Candido Portinari", "data": "08/06/1948", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "DATA_INICIO: 1948/06/08", "data_clean": "08/06/1948", "data_final": "1948-06-08T00:00:00", "Ano": 1948}, {"pagina": 5366, "id_doc": "CO_3463", "remetente": "Paulo Antunes Ribeiro", "destinatario": "Candido Portinari", "data": "12/03/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Acusa recebimento de convite (para inaugura\u00e7\u00e3o das telas da Igreja de Batatais), avisando n\u00e3o poder comparecer. Deseja encontrar-se com o pintor, t\u00e3o logo chegue ao Rio. Cita mural \"Tempestade Acalmada\".", "data_clean": "12/03/1953", "data_final": "1953-03-12T00:00:00", "Ano": 1953}, {"pagina": 5384, "id_doc": "CO_3477", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "28/12/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que sua cunhada ir\u00e1 apanhar a tela \"Endomingada\".", "data_clean": "28/12/1953", "data_final": "1953-12-28T00:00:00", "Ano": 1953}, {"pagina": 5385, "id_doc": "CO_3478", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "05/11/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede resposta \u00e0 sua proposta (de exposi\u00e7\u00e3o na Bahia e de aquisi\u00e7\u00e3o de algumas obras)", "data_clean": "05/11/1953", "data_final": "1953-11-05T00:00:00", "Ano": 1953}, {"pagina": 5386, "id_doc": "CO_3479", "remetente": "Ra\u00fal A. Monsegur", "destinatario": "Candido Portinari", "data": "12/07/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Mostra-se feliz com a possibilidade de Portinari ir \u00e0 Tchecoslov\u00e1quia. Tece considera\u00e7\u00f5es de cunho pol\u00edtico, comentando entrevista dada por Jorge Amado. Cumprimenta o artista pelo sucesso da exposi\u00e7\u00e3o de \"A Primeira Missa\". Avisa que n\u00e3o conseguiu encontrar a cor de tinta solicitada por Portinari.", "data_clean": "12/07/1948", "data_final": "1948-07-12T00:00:00", "Ano": 1948}, {"pagina": 5401, "id_doc": "CO_3488", "remetente": "Isabel Monteiro", "destinatario": "Candido Portinari", "data": "02/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tenta descrever a intensa emo\u00e7\u00e3o de que foi tomada ao visitar a exposi\u00e7\u00e3o dos pain\u00e9is \"Guerra\" e \"Paz\".", "data_clean": "02/03/1956", "data_final": "1956-03-02T00:00:00", "Ano": 1956}, {"pagina": 5418, "id_doc": "CO_3499", "remetente": "Vinicius de Moraes", "destinatario": "Candido Portinari", "data": "18/02/1939", "tipo_doc": "Carta", "onomastico": "Foujita", "memo_resumo": "Parabeniza o artista pelo nascimento de seu filho. Mostra-se saudoso do conv\u00edvio social na casa de Portinari, lembrando alguns amigos comuns. Pergunta pelos afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o. Faz coment\u00e1rios sobre diversos artistas, alguns brasileiros, em atividade em Londres.", "data_clean": "18/02/1939", "data_final": "1939-02-18T00:00:00", "Ano": 1939}, {"pagina": 5438, "id_doc": "CO_3516", "remetente": "Grace L. McCann Morley", "destinatario": "Candido Portinari", "data": "21/10/1942", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Informa que Maria Sermolino enviou-lhe algumas obras do artista e  que gostaria de, se poss\u00edvel, adquirir uma ou duas. Pede que Portinari informe os pre\u00e7os das obras listadas em anexo.", "data_clean": "21/10/1942", "data_final": "1942-10-21T00:00:00", "Ano": 1942}, {"pagina": 5440, "id_doc": "CO_3517", "remetente": "Grace L. McCann Morley", "destinatario": "Candido Portinari", "data": "03/10/1943", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Comunica a aquisi\u00e7\u00e3o de duas obras do artista para o acervo do museu, tendo efetuado o pagamento \u00e0 Maria Sermolino.", "data_clean": "03/10/1943", "data_final": "1943-10-03T00:00:00", "Ano": 1943}, {"pagina": 5451, "id_doc": "CO_3527", "remetente": "Herbert Moses", "destinatario": "Candido Portinari", "data": "25/10/1943", "tipo_doc": "Carta", "onomastico": "Lourival Fontes", "memo_resumo": "Avisa que ir\u00e1, em breve, ver o retrato da sra. D\u00e9sy. Diz ter enviado carta para Lourival, combinando modo de entrega e lista de subscritores.", "data_clean": "25/10/1943", "data_final": "1943-10-25T00:00:00", "Ano": 1943}, {"pagina": 5465, "id_doc": "CO_3540", "remetente": "Herbert Moses", "destinatario": "Candido Portinari", "data": "07/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, emocionado, seu retrato, pintado por Portinari.", "data_clean": "07/06/1961", "data_final": "1961-06-07T00:00:00", "Ano": 1961}, {"pagina": 5481, "id_doc": "CO_3553", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "30/12/1953", "tipo_doc": "Carta", "onomastico": "Mendes Andr\u00e9", "memo_resumo": "Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o de Portinari que o museu est\u00e1 organizando. Pede que o pintor receba o sr. Sandberg, interessado em expor os trabalhos dele na Holanda. Pede novas fotos de algumas obras, especificando as que ainda n\u00e3o foram fotografadas.", "data_clean": "30/12/1953", "data_final": "1953-12-30T00:00:00", "Ano": 1953}, {"pagina": 5483, "id_doc": "CO_3555", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "16/03/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa haver interesse do City Bank em encomendar um painel de Portinari para decorar seu novo edif\u00edcio em S\u00e3o Paulo. Diz, ainda, que est\u00e3o trabalhando no sentido de encomendar algum grande trabalho do artista para a Catedral de S\u00e3o Paulo, ou conseguir que Batatais doe sua \"Via Sacra\". D\u00e1 not\u00edcias do movimento da exposi\u00e7\u00e3o, contando j\u00e1 ter reservado os \"Lavradores\".", "data_clean": "16/03/1954", "data_final": "1954-03-16T00:00:00", "Ano": 1954}, {"pagina": 5489, "id_doc": "CO_3560", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "21/10/1955", "tipo_doc": "Bilhete", "onomastico": "Carleton Sprague Smith", "memo_resumo": "Avisa que enviou a foto dos \"Retirantes\" solicitada por Sprague Smith.", "data_clean": "21/10/1955", "data_final": "1955-10-21T00:00:00", "Ano": 1955}, {"pagina": 5490, "id_doc": "CO_3561", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "21/10/1957", "tipo_doc": "Carta", "onomastico": "Vladimir Visson", "memo_resumo": "Informa estar remetendo, anexa, carta do sr. Visson, a respeito de uma aquarela. Mostra-se satisfeito da tela \"Retirantes\" ter sido escolhida como uma das 100 melhores pinturas na exposi\u00e7\u00e3o em Bruxelas.", "data_clean": "21/10/1957", "data_final": "1957-10-21T00:00:00", "Ano": 1957}, {"pagina": 5513, "id_doc": "CO_3577", "remetente": "Roberto Muggiati", "destinatario": "Candido Portinari", "data": "09/04/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a entrevista concedida por Portinari enviando, anexa, o artigo que ele produziu. Deseja sucesso no andamento dos trabalhos para a ONU.", "data_clean": "09/04/1955", "data_final": "1955-04-09T00:00:00", "Ano": 1955}, {"pagina": 5516, "id_doc": "CO_3580", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "28/01/1963", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata do seguro das obras a serem expostas em Mil\u00e3o.", "data_clean": "28/01/1963", "data_final": "1963-01-28T00:00:00", "Ano": 1963}, {"pagina": 5517, "id_doc": "CO_3581", "remetente": "Maria Portinari", "destinatario": "Eugenio Luraghi", "data": "05/02/1963", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Responde \u00e0 carta de Luraghi sobre o envio de obras, e o respectivo seguro, para a exposi\u00e7\u00e3o em Mil\u00e3o. Informa que o Museu de Arte de S\u00e3o Paulo deve enviar, breve, permiss\u00e3o para a tela \"Retirantes\" ser exposta fora do pa\u00eds.", "data_clean": "05/02/1963", "data_final": "1963-02-05T00:00:00", "Ano": 1963}, {"pagina": 5518, "id_doc": "CO_3582", "remetente": "Jo\u00e3o Carlos Muniz", "destinatario": "Candido Portinari", "data": "19/01/1956", "tipo_doc": "Carta", "onomastico": "Harry Cohen", "memo_resumo": "Comunica que Portinari recebeu a medalha de honra do Conselho Internacional de Belas Artes, entregue por Harry Cohen, em cerim\u00f4nia realizada na resid\u00eancia do remetente. Congratula-se com o pintor, enviando a medalha, alguns exemplares do discurso do sr. Cohen e do resumo distribu\u00eddo \u00e0 imprensa. Diz ter observado o alto conceito de Portinari no meio art\u00edstico local, comentando os elogios ouvidos \u00e0s telas da Biblioteca do Congresso e anotando a expectativa reinante quanto aos pain\u00e9is destinados \u00e0 ONU.", "data_clean": "19/01/1956", "data_final": "1956-01-19T00:00:00", "Ano": 1956}, {"pagina": 5521, "id_doc": "CO_3585", "remetente": "Virginia Murray", "destinatario": "Candido Portinari", "data": "30/04/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia a exposi\u00e7\u00e3o de Portinari na Wildenstein, destacando algumas obras que mais lhe agradaram.", "data_clean": "30/04/1959", "data_final": "1959-04-30T00:00:00", "Ano": 1959}, {"pagina": 5528, "id_doc": "CO_3589", "remetente": null, "destinatario": "Candido Portinari", "data": "15/08/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita envio da data da obra \"Morro\".", "data_clean": "15/08/1940", "data_final": "1940-08-15T00:00:00", "Ano": 1940}, {"pagina": 5530, "id_doc": "CO_3591", "remetente": "Alfred H. Barr Junior", "destinatario": "Williston P. Munger Junior", "data": "03/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando informa\u00e7\u00f5es sobre Portinari, bem como fotografias de algumas de suas obras. Sugere contato com a Marie Harriman Gallery, representante do artista em Nova York. Fala, ainda, sobre as diversas exposi\u00e7\u00f5es (itinerantes) que incluir\u00e3o obras do pintor.", "data_clean": "03/01/1941", "data_final": "1941-01-03T00:00:00", "Ano": 1941}, {"pagina": 5532, "id_doc": "CO_3592", "remetente": null, "destinatario": "Candido Portinari", "data": "22/03/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita permiss\u00e3o para manter onze estudos do Minist\u00e9rio da Educa\u00e7\u00e3o, para figurarem em exposi\u00e7\u00e3o itinerante.", "data_clean": "22/03/1941", "data_final": "1941-03-22T00:00:00", "Ano": 1941}, {"pagina": 5533, "id_doc": "CO_3593", "remetente": null, "destinatario": "Candido Portinari", "data": "15/09/1942", "tipo_doc": "Telegrama", "onomastico": "Walter Hochschild", "memo_resumo": "Solicita autoriza\u00e7\u00e3o para a tela de Hochschild participar de exposi\u00e7\u00e3o itinerante.", "data_clean": "15/09/1942", "data_final": "1942-09-15T00:00:00", "Ano": 1942}, {"pagina": 5535, "id_doc": "CO_3595", "remetente": "Paolo Arrigoni", "destinatario": "Maria Portinari", "data": "05/01/1963", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Trata de assuntos referentes \u00e0s obras de Portinari, a serem expostas em Mil\u00e3o, tais como empr\u00e9stimo de institui\u00e7\u00f5es e de particulares, transporte e seguro.", "data_clean": "05/01/1963", "data_final": "1963-01-05T00:00:00", "Ano": 1963}, {"pagina": 5537, "id_doc": "CO_3596", "remetente": "Pietro Maria Bardi", "destinatario": "Maria Portinari", "data": "01/02/1963", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma quais os quadros de Portinari, pertencentes ao museu, que ser\u00e3o enviados a Mil\u00e3o. Indica que provid\u00eancias precisam ser tomadas, quanto ao transporte e ao seguro das obras.", "data_clean": "01/02/1963", "data_final": "1963-02-01T00:00:00", "Ano": 1963}, {"pagina": 5546, "id_doc": "CO_3602", "remetente": "Maur\u00edcio Nabuco", "destinatario": "Candido Portinari", "data": "18/07/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a doa\u00e7\u00e3o da obra \"Espantalho\", informando a aprova\u00e7\u00e3o de seu nome para s\u00f3cio remido do museu.", "data_clean": "18/07/1953", "data_final": "1953-07-18T00:00:00", "Ano": 1953}, {"pagina": 5554, "id_doc": "CO_3606", "remetente": "Antonio Maria Nardi", "destinatario": "Candido Portinari", "data": "03/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia efusivas congratula\u00e7\u00f5es pela magn\u00edfica obra executada (para a ONU).", "data_clean": "03/03/1956", "data_final": "1956-03-03T00:00:00", "Ano": 1956}, {"pagina": 5560, "id_doc": "CO_3610", "remetente": "Maria Portinari", "destinatario": "Paolo Arrigoni", "data": "20/03/1963", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Acusa recebimento de carta datada de 13 de mar\u00e7o, comunicando o embarque das obras para Mil\u00e3o, \u00e0 exce\u00e7\u00e3o das pertencentes ao Museu de Arte de S\u00e3o Paulo, por atraso da ap\u00f3lice de seguro. Avisa que chegar\u00e1 nas v\u00e9speras da inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o.", "data_clean": "20/03/1963", "data_final": "1963-03-20T00:00:00", "Ano": 1963}, {"pagina": 5566, "id_doc": "CO_3616", "remetente": "Paolo Arrigoni", "destinatario": "Maria Portinari", "data": "13/03/1963", "tipo_doc": "Carta", "onomastico": "Antonio Callado", "memo_resumo": "Confirma ter enviado as ap\u00f3lices de seguro das obras (a serem expostas em Mil\u00e3o), emprestadas pelo Museu de Arte de S\u00e3o Paulo, por Antonio Callado e por Jo\u00e3o Candido.", "data_clean": "13/03/1963", "data_final": "1963-03-13T00:00:00", "Ano": 1963}, {"pagina": 5567, "id_doc": "CO_3617", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "14/02/1963", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta datada de 5 de fevereiro. Trata do embarque das obras de Portinari para Mil\u00e3o e fala sobre o preparo do cat\u00e1logo.", "data_clean": "14/02/1963", "data_final": "1963-02-14T00:00:00", "Ano": 1963}, {"pagina": 5590, "id_doc": "CO_3634", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "13/03/1963", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata os procedimentos para divulga\u00e7\u00e3o da exposi\u00e7\u00e3o. Lamenta o contratempo com os quadros do Museu de Arte de S\u00e3o Paulo que, no entanto, espera que possam ser despachados, mesmo com atraso.", "data_clean": "13/03/1963", "data_final": "1963-03-13T00:00:00", "Ano": 1963}, {"pagina": 5607, "id_doc": "CO_3642", "remetente": "Richard J. Neutra", "destinatario": "Candido Portinari", "data": "14/04/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando carta da Raymond & Raymond, que gostaria de organizar uma exposi\u00e7\u00e3o itinerante de desenhos e aquarelas de Portinari.", "data_clean": "14/04/1942", "data_final": "1942-04-14T00:00:00", "Ano": 1942}, {"pagina": 5622, "id_doc": "CO_3656", "remetente": "Sarah Newmeyer", "destinatario": "Candido Portinari", "data": "23/02/1945", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Prop\u00f5e-se a vender, em sua galeria de arte, os originais que Portinari fez para o livro de Vera Kelsey e que encontram-se sob a guarda de Florence Horn.", "data_clean": "23/02/1945", "data_final": "1945-02-23T00:00:00", "Ano": 1945}, {"pagina": 5637, "id_doc": "CO_3664", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "22/01/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Elogia o retrato que Portinari pintou de sua mulher e trata de assuntos relativos ao pagamento de quadros j\u00e1 encomendados e de novos, que deseja encomendar.", "data_clean": "22/01/1958", "data_final": "1958-01-22T00:00:00", "Ano": 1958}, {"pagina": 5638, "id_doc": "CO_3665", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "04/02/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Mostra-se satisfeito em saber da possibilidade de seus quadros participarem da Bienal do M\u00e9xico, concordando em receb\u00ea-los quando retornarem. Trata do acerto do pagamento destas obras.", "data_clean": "04/02/1958", "data_final": "1958-02-04T00:00:00", "Ano": 1958}, {"pagina": 5639, "id_doc": "CO_3666", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "07/02/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Comenta o adiamento da Bienal do M\u00e9xico e, por isso, a possibilidade de ter suas obras entregues logo. Deixa a cargo de Portinari a decis\u00e3o de entreg\u00e1-las ou de envi\u00e1-las para a mostra. Trata, tamb\u00e9m, do pagamento destas obras.", "data_clean": "07/02/1958", "data_final": "1958-02-07T00:00:00", "Ano": 1958}, {"pagina": 5640, "id_doc": "CO_3667", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "26/02/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Acusa o recebimento da tela \"Mulheres Carregando Lenha\", elogiando muito. Trata do pagamento desta e das outras telas encomendadas.", "data_clean": "26/02/1958", "data_final": "1958-02-26T00:00:00", "Ano": 1958}, {"pagina": 5643, "id_doc": "CO_3670", "remetente": "Margarida Guedes Nogueira", "destinatario": "Candido Portinari", "data": "21/02/1956", "tipo_doc": "Carta", "onomastico": "Harry Cohen", "memo_resumo": "Informa estar enviando c\u00f3pia do discurso pronunciado por Harry Cohen na solenidade de entrega, ao Embaixador em Washington, da medalha de ouro conferida a Portinari, pelo Conselho Internacional de Belas Artes. Informa, ainda, que a medalha ser\u00e1 entregue a Portinari na solenidade de inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o dos pain\u00e9is da ONU.", "data_clean": "21/02/1956", "data_final": "1956-02-21T00:00:00", "Ano": 1956}, {"pagina": 5645, "id_doc": "CO_3672", "remetente": "Paulo Nogueira Neto", "destinatario": "Maria Portinari", "data": "26/03/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Manifesta seu pesar pela morte do pai de Portinari. Envia dados e fotografias sobre a vida das abelhas, a pedido do pintor, pois poderiam ser tema de um quadro. Pergunta pela obra de tema cafeeiro. Comenta que Jos\u00e9 Bonif\u00e1cio gostou muito dos quadros que adquiriu do artista.", "data_clean": "26/03/1958", "data_final": "1958-03-26T00:00:00", "Ano": 1958}, {"pagina": 5672, "id_doc": "CO_3693", "remetente": "Fernando Odriozola", "destinatario": "Candido Portinari", "data": "04/08/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e mostra-se interessado em conhecer os pain\u00e9is da ONU.", "data_clean": "04/08/1954", "data_final": "1954-08-04T00:00:00", "Ano": 1954}, {"pagina": 5686, "id_doc": "CO_3703", "remetente": "A. Bernardes de Oliveira", "destinatario": "Candido Portinari", "data": "01/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em adquirir obra de Portinari, especificando temas que lhe interessam.", "data_clean": "01/03/1957", "data_final": "1957-03-01T00:00:00", "Ano": 1957}, {"pagina": 5690, "id_doc": "CO_3706", "remetente": "Armando Salles de Oliveira Filho", "destinatario": "Candido Portinari", "data": "28/03/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais e pol\u00edticos. Comunica a aus\u00eancia de sua irm\u00e3, por conta do retrato que Portinari faria dela. Elogia o seu retrato, feito pelo artista, e o de M\u00e1rio (de Andrade)", "data_clean": "28/03/1935", "data_final": "1935-03-28T00:00:00", "Ano": 1935}, {"pagina": 5710, "id_doc": "CO_3709", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "09/01/1963", "tipo_doc": "Carta", "onomastico": "Paolo Arrigoni", "memo_resumo": "Acusa recebimento do material enviado - negativos das fotos das obras, para a exposi\u00e7\u00e3o. Para a escolha da companhia de transporte e da seguradora, ela receber\u00e1 indica\u00e7\u00e3o de Paolo Arrigoni, encarregado de organizar a mostra. Sabedor que haver\u00e1 uma exposi\u00e7\u00e3o em Brodowski, em homenagem ao pintor, pergunta quanto tempo durar\u00e1.", "data_clean": "09/01/1963", "data_final": "1963-01-09T00:00:00", "Ano": 1963}, {"pagina": 5716, "id_doc": "CO_3714", "remetente": "Paolo Naizodimo", "destinatario": null, "data": "18/02/1963", "tipo_doc": "Carta", "onomastico": "Antonio Callado", "memo_resumo": "Rela\u00e7\u00e3o de obras, de um grupo de obras de n\u00ba 3, que j\u00e1 constam da ap\u00f3lice de seguro, das cole\u00e7\u00f5es de Ant\u00f4nio Callado e Jo\u00e3o Candido Portinari.", "data_clean": "18/02/1963", "data_final": "1963-02-18T00:00:00", "Ano": 1963}, {"pagina": 5723, "id_doc": "CO_3720", "remetente": "Os\u00f3rio de Oliveira", "destinatario": "Candido Portinari", "data": "31/05/1938", "tipo_doc": "Carta", "onomastico": "Rachel", "memo_resumo": "Acusa recebimento de carta. Comenta artigo da revista \"Vamos Ler\" que reproduz os frescos do Minist\u00e9rio da Educa\u00e7\u00e3o. Informa ter escrito para a s\u00e9rie, em fasc\u00edculos, intitulada \"Brasil\", onde faz refer\u00eancia a Portinari. Diz ser respons\u00e1vel, nesta mesma s\u00e9rie, de selecionar ilustra\u00e7\u00f5es para os v\u00e1rios fasc\u00edculos. Comenta as telas de Portinari que j\u00e1 usou, pedindo fotografia de outras obras.", "data_clean": "31/05/1938", "data_final": "1938-05-31T00:00:00", "Ano": 1938}, {"pagina": 5725, "id_doc": "CO_3721", "remetente": "Os\u00f3rio de Oliveira", "destinatario": "Candido Portinari", "data": "02/04/1940", "tipo_doc": "Carta", "onomastico": "Rachel", "memo_resumo": "Reclama da falta de not\u00edcias. Refere-se \u00e0 s\u00e9rie ilustrada \"Brasil\", \u00e0s reprodu\u00e7\u00f5es dos frescos do Minist\u00e9rio da Educa\u00e7\u00e3o, no livro \"Sol e Banana\", e ao cat\u00e1logo de exposi\u00e7\u00e3o de Portinari, com texto de M\u00e1rio de Andrade. Apresenta e recomenda o pintor Emeric Racz Marcier, que foi-lhe recomendado por Jos\u00e9 Almada-Negreiros, e que est\u00e1 indo tentar o meio art\u00edstico brasileiro.", "data_clean": "02/04/1940", "data_final": "1940-04-02T00:00:00", "Ano": 1940}, {"pagina": 5741, "id_doc": "CO_3733", "remetente": "Jos\u00e9 Olympio", "destinatario": "Candido Portinari", "data": "24/05/1941", "tipo_doc": "Carta", "onomastico": "Vera Pacheco Jord\u00e3o", "memo_resumo": "Pede que Portinari diga-lhe quanto cobraria pelos retratos de Vera e de Verinha.", "data_clean": "24/05/1941", "data_final": "1941-05-24T00:00:00", "Ano": 1941}, {"pagina": 5745, "id_doc": "CO_3736", "remetente": "Maria Portinari", "destinatario": "L\u00facia Tarqu\u00ednio de Souza", "data": "05/02/1953", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Comenta o excesso de trabalho de Portinari, com os quadros para a igreja de Batatais, resultando em envenenamento pelas tintas. Fala sobre um pedido de Oct\u00e1vio, para que Portinari pintasse o retrato de uma sobrinha do Jos\u00e9 Olympio. Pede que o Oct\u00e1vio transmita o pre\u00e7o que est\u00e1 cobrando, para que n\u00e3o haja d\u00favidas posteriores.", "data_clean": "05/02/1953", "data_final": "1953-02-05T00:00:00", "Ano": 1953}, {"pagina": 5748, "id_doc": "CO_3737", "remetente": "O. Prado de Oliveira", "destinatario": "Candido Portinari", "data": "29/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a oportunidade de visitar, como aluno do Museu de Arte Moderna, em companhia do professor Santa Rosa, o atelier em que Portinari est\u00e1 realizando os pain\u00e9is da ONU. Parabeniza o pintor, tamb\u00e9m, pelo anivers\u00e1rio.", "data_clean": "29/12/1955", "data_final": "1955-12-29T00:00:00", "Ano": 1955}, {"pagina": 5752, "id_doc": "CO_3741", "remetente": "Jos\u00e9 Olympio", "destinatario": "Maria Portinari", "data": "01/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com a possibilidade de editar um \"D. Quixote\" ilustrado por Portinari. Aguarda a concord\u00e2ncia do artista para combinarem pre\u00e7o.", "data_clean": "01/06/1953", "data_final": "1953-06-01T00:00:00", "Ano": 1953}, {"pagina": 5754, "id_doc": "CO_3742", "remetente": "Jos\u00e9 Olympio", "destinatario": "Candido Portinari", "data": "08/07/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama do fato de Portinari n\u00e3o ter arranjado tempo para executar as ilustra\u00e7\u00f5es do \"D. Quixote\".", "data_clean": "08/07/1954", "data_final": "1954-07-08T00:00:00", "Ano": 1954}, {"pagina": 5755, "id_doc": "CO_3743", "remetente": "Mar\u00eda Rosa Oliver", "destinatario": "Candido Portinari", "data": "22/05/1956", "tipo_doc": "Carta", "onomastico": "Norberto A. Frontini", "memo_resumo": "Solicita que Portinari envie uma mensagem de sauda\u00e7\u00e3o, em homenagem ao Dr. Norberto A. Frontini.", "data_clean": "22/05/1956", "data_final": "1956-05-22T00:00:00", "Ano": 1956}, {"pagina": 5756, "id_doc": "CO_3744", "remetente": "Mar\u00eda Rosa Oliver", "destinatario": "Maria Portinari", "data": "14/01/1957", "tipo_doc": "Carta", "onomastico": "Teresa Bortagaraym", "memo_resumo": "Apresenta sua sobrinha, Teresa Bortagaraym, que vai ao Rio. Faz coment\u00e1rios sobre os pain\u00e9is da ONU.", "data_clean": "14/01/1957", "data_final": "1957-01-14T00:00:00", "Ano": 1957}, {"pagina": 5761, "id_doc": "CO_3749", "remetente": "Jos\u00e9 Olympio", "destinatario": "Candido Portinari", "data": "05/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando dois artigos do \"Correio da Manh\u00e3\", para anim\u00e1-lo a ilustrar o \"D. Quixote\" que ser\u00e1 editado por ele, Jos\u00e9 Olympio.", "data_clean": "05/05/1955", "data_final": "1955-05-05T00:00:00", "Ano": 1955}, {"pagina": 5766, "id_doc": "CO_3753", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "17/05/1935", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Trata de quest\u00f5es art\u00edsticas e fala sobre amigos comuns.", "data_clean": "17/05/1935", "data_final": "1935-05-17T00:00:00", "Ano": 1935}, {"pagina": 5800, "id_doc": "CO_3769", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "04/03/1938", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Fala sobre sua estadia na Fazenda S\u00e3o Jos\u00e9, descrevendo suas novas pinturas. Pergunta pelos azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o, pedindo que Portinari tente apressar a burocracia.", "data_clean": "04/03/1938", "data_final": "1938-03-04T00:00:00", "Ano": 1938}, {"pagina": 5801, "id_doc": "CO_3770", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "05/04/1938", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Apresenta um amigo, Melc\u00edades Pereira da Silva, que necessita de contato no Minist\u00e9rio da Educa\u00e7\u00e3o. Comenta continuar esperando os documentos da execu\u00e7\u00e3o dos azulejos. Trata de assuntos pessoais.", "data_clean": "05/04/1938", "data_final": "1938-04-05T00:00:00", "Ano": 1938}, {"pagina": 5805, "id_doc": "CO_3771", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "17/05/1938", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Acusa recebimento de correspond\u00eancia de Portinari. Reclama da indiferen\u00e7a de Carlos Drummond de Andrade, em resposta a uma carta sua, sobre os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o. Diz ter not\u00edcias sobre os trabalhos de Portinari atrav\u00e9s de Jos\u00e9 (Ant\u00f4nio Portinari)", "data_clean": "17/05/1938", "data_final": "1938-05-17T00:00:00", "Ano": 1938}, {"pagina": 5815, "id_doc": "CO_3779", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "01/06/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata suas experi\u00eancias com azulejos. Pergunta pelo contrato do Minist\u00e9rio da Educa\u00e7\u00e3o. Faz coment\u00e1rios sobre a exposi\u00e7\u00e3o da Fam\u00edlia Art\u00edstica Paulista, especialmente sobre a rea\u00e7\u00e3o do p\u00fablico aos quadros de Portinari.", "data_clean": "01/06/1939", "data_final": "1939-06-01T00:00:00", "Ano": 1939}, {"pagina": 5817, "id_doc": "CO_3780", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "19/06/1939", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Mostra-se desapontado com as m\u00e1s not\u00edcias sobre os azulejos. No entanto, afirma que vai continuar com suas experi\u00eancias neste material. Conta ter feito c\u00f3pia de um quadro de Portinari, exposto no Sal\u00e3o da Fam\u00edlia Art\u00edstica Paulista, em painel de azulejos. Diz ter providenciado as fotografias (de obras de outros artistas) solicitadas por Drummond, por interm\u00e9dio de Portinari, para o prof. Smith. Comenta que, no banquete anual da Fam\u00edlia..., o Jos\u00e9 (Ant\u00f4nio Portinari) representou Portinari.", "data_clean": "19/06/1939", "data_final": "1939-06-19T00:00:00", "Ano": 1939}, {"pagina": 5821, "id_doc": "CO_3782", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "18/07/1939", "tipo_doc": "Carta", "onomastico": "Carlos Le\u00e3o", "memo_resumo": "Avisa ter despachado os quadros de Portinari expostos no Sal\u00e3o da Fam\u00edlia Art\u00edstica Paulista. Informa ter enviado, a conselho do artista, ao L\u00facio Costa e demais arquitetos respons\u00e1veis (inclusive Carlos Le\u00e3o) pelas obras do Minist\u00e9rio da Educa\u00e7\u00e3o, c\u00f3pias de um quadro de Portinari, em azulejos. Transcreve a carta que enviou a L\u00facio Costa. Informa que Portinari ser\u00e1 procurado por um correspondente de jornais e revistas estrangeiros, Kurt Schendel, com uma carta de apresenta\u00e7\u00e3o, interessado em entrevistar artistas e fotografar obras. Pede que Portinari cuide de apresent\u00e1-lo ao meio art\u00edstico do Rio de Janeiro.", "data_clean": "18/07/1939", "data_final": "1939-07-18T00:00:00", "Ano": 1939}, {"pagina": 5823, "id_doc": "CO_3783", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "01/08/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com a not\u00edcia de que os azulejos agradaram a Portinari e aos arquitetos do MInist\u00e9rio. Diz aguardar carta dos arquitetos, bem como o desenho, para come\u00e7ar a trabalhar. Comenta o Sal\u00e3o de Maio, referindo-se \u00e0 confer\u00eancia de Tarsila. Informa que est\u00e3o formando um clube (de artistas), de modo a terem um ponto de reuni\u00e3o.", "data_clean": "01/08/1939", "data_final": "1939-08-01T00:00:00", "Ano": 1939}, {"pagina": 5824, "id_doc": "CO_3784", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "21/08/1939", "tipo_doc": "Carta", "onomastico": "Lucio Costa", "memo_resumo": "Mostra-se ansioso por uma resposta dos arquitetos respons\u00e1veis pelas obras do Minist\u00e9rio da Educa\u00e7\u00e3o, a respeito dos azulejos. Diz estar enviando c\u00f3pia de artigo publicado na revista \"Domus\", onde Portinari \u00e9 citado como artista italiano. Sugere que o pintor proteste.", "data_clean": "21/08/1939", "data_final": "1939-08-21T00:00:00", "Ano": 1939}, {"pagina": 5825, "id_doc": "CO_3785", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "15/09/1939", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Diz estar enviando carta de Segall, desmentindo as afirma\u00e7\u00f5es publicadas por Luiz Martins, a respeito de sele\u00e7\u00e3o de artistas, por Carlos Drummond de Andrade e Portinari, dos quais seriam enviadas fotografias de obras a um professor americano, Robert Chester Smith. Transcreve carta de Portinari, onde ele explica o interesse do professor americano em receber fotografias das obras de  pintores brasileiros, bem como onde relata o pedido de Carlos Drummond de Andrade de endere\u00e7os de pintores de S\u00e3o Paulo, transferindo tal pedido a ele, Paulo Rossi. Comenta sobre o grande aumento de pre\u00e7os do material necess\u00e1rio para a execu\u00e7\u00e3o dos azulejos, o que for\u00e7ar\u00e1 uma altera\u00e7\u00e3o em sua proposta de pre\u00e7o.", "data_clean": "15/09/1939", "data_final": "1939-09-15T00:00:00", "Ano": 1939}, {"pagina": 5831, "id_doc": "CO_3787", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "29/09/1939", "tipo_doc": "Carta", "onomastico": "Lasar Segall", "memo_resumo": "Mostra-se satisfeito em saber que Portinari desarmou-se em rela\u00e7\u00e3o a Segall, envolvido no desentendimento provocado por Lu\u00eds Martins. Comenta sobre a nova fase da pintura de Portinari. Avisa que enviar\u00e1, breve, o dinheiro arrecadado em subscri\u00e7\u00f5es para o \u00e1lbum sobre ele, Portinari. Diz ter escrito a L\u00facio Costa, explicando as novas condi\u00e7\u00f5es para que ele possa executar os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o, devido ao aumento de pre\u00e7os no material.", "data_clean": "29/09/1939", "data_final": "1939-09-29T00:00:00", "Ano": 1939}, {"pagina": 5835, "id_doc": "CO_3788", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "05/10/1939", "tipo_doc": "Carta", "onomastico": "Arnaldo Barbosa", "memo_resumo": "Avisa estar enviando cheque relativo \u00e0s subscri\u00e7\u00f5es do \u00e1lbum de Portinari, feitas por diversos artistas e intelectuais. Diz que a pol\u00eamica de Lu\u00eds Martins continua, atrav\u00e9s da secret\u00e1ria de Fl\u00e1vio de Carvalho. Avisa n\u00e3o ter recebido resposta de L\u00facio Costa, sobre os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o. Pede que Portinari se informe.", "data_clean": "05/10/1939", "data_final": "1939-10-05T00:00:00", "Ano": 1939}, {"pagina": 5839, "id_doc": "CO_3789", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "17/10/1939", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Pergunta se ele recebeu o dinheiro das subscri\u00e7\u00f5es do seu, de Portinari, \u00e1lbum, enviado na carta de 5 de outubro. Quer saber, ainda, se recebeu a parte que foi entregue ao Jos\u00e9 (Ant\u00f4nio Portinari), relativa a novas assinaturas do referido \u00e1lbum. Pergunta se Portinari j\u00e1 terminou os cart\u00f5es para os azulejos. Pede que o artista procure saber se ele ainda pode esperar pelo contrato do Minist\u00e9rio da Educa\u00e7\u00e3o, para fazer os azulejos.", "data_clean": "17/10/1939", "data_final": "1939-10-17T00:00:00", "Ano": 1939}, {"pagina": 5843, "id_doc": "CO_3790", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "13/11/1939", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Acusa recebimento de carta. Deseja sucesso \u00e0 exposi\u00e7\u00e3o de Portinari. Informa que a Fam\u00edlia Art\u00edstica Paulista, o Sindicato de Artistas Pl\u00e1sticos Paulistas e o Sal\u00e3o de Maio enviam telegrama ao ministro Capanema, elogiando o apoio \u00e0s artes pl\u00e1sticas, iniciado com a Exposi\u00e7\u00e3o Portinari. Diz n\u00e3o ter recebido a carta de L\u00facio Costa, anunciada por Portinari, a respeito dos azulejos para o Minist\u00e9rio da Educa\u00e7\u00e3o. Lista novos subscritores do \u00e1lbum do pintor.", "data_clean": "13/11/1939", "data_final": "1939-11-13T00:00:00", "Ano": 1939}, {"pagina": 5853, "id_doc": "CO_3795", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "30/05/1940", "tipo_doc": "Carta", "onomastico": "Eduardo Duarte de Souza Aguiar", "memo_resumo": "Fala sobre seu estado de esp\u00edrito, abalado pela situa\u00e7\u00e3o pol\u00edtica da Europa, agravado por seu estado de sa\u00fade. Informa ter recebido carta de Souza Aguiar solicitando nova proposta para execu\u00e7\u00e3o dos azulejos, em outra t\u00e9cnica. Diz que poder\u00e1 manter a proposta anterior.", "data_clean": "30/05/1940", "data_final": "1940-05-30T00:00:00", "Ano": 1940}, {"pagina": 5855, "id_doc": "CO_3796", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "17/06/1940", "tipo_doc": "Carta", "onomastico": "Carlos Le\u00e3o", "memo_resumo": "Pede que Portinari procure saber algo sobre a proposta que mandou para o Souza Aguiar. Mostra-se preocupado em saber se ser\u00e1 o executor dos azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o. Comenta a queda da Fran\u00e7a na guerra.", "data_clean": "17/06/1940", "data_final": "1940-06-17T00:00:00", "Ano": 1940}, {"pagina": 5857, "id_doc": "CO_3797", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "02/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se penalizado por n\u00e3o ter-se encontrado com Portinari, quando de sua passagem por S\u00e3o Paulo. Comenta o sucesso alcan\u00e7ado por ele em Nova York. Fala sobre seu trabalho com os azulejos para o Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "02/01/1941", "data_final": "1941-01-02T00:00:00", "Ano": 1941}, {"pagina": 5859, "id_doc": "CO_3798", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "01/09/1941", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Relata sua visista ao Rio, a chamado do Minist\u00e9rio da Educa\u00e7\u00e3o. Diz que, agora, t\u00eam pressa no trabalho dos azulejos e que concordaram em indeniz\u00e1-lo pelo tempo em que ficou parado. Comenta sobre exposi\u00e7\u00e3o de Kaminagai e sobre o movimento em seu atelier. Diz que Florence Horn arranjou-lhe um lugar, em Nova York, para colocar seus azulejos art\u00edsticos. Avisa que arranjaram concorrentes: alguns literatos come\u00e7aram a pintar...", "data_clean": "01/09/1941", "data_final": "1941-09-01T00:00:00", "Ano": 1941}, {"pagina": 5860, "id_doc": "CO_3799", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "14/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari. Comenta estar finalizando os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o e que, se os Portinaris forem demorar-se em Brodowski, pensa em ir at\u00e9 l\u00e1, ap\u00f3s entregar os azulejos.", "data_clean": "14/03/1942", "data_final": "1942-03-14T00:00:00", "Ano": 1942}, {"pagina": 5861, "id_doc": "CO_3800", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "21/05/1942", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Lamenta o acidente com o \"Peixe Cara de Gente\". Diz que vai precisar reorganizar-se para expor azulejos no Museu Nacional de Belas Artes, devido \u00e0 necessidade de mudan\u00e7a de data.", "data_clean": "21/05/1942", "data_final": "1942-05-21T00:00:00", "Ano": 1942}, {"pagina": 5864, "id_doc": "CO_3802", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "29/12/1943", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Pergunta pelo trabalho que lhe seria encomendado. Manda votos de boas festas.", "data_clean": "29/12/1943", "data_final": "1943-12-29T00:00:00", "Ano": 1943}, {"pagina": 5865, "id_doc": "CO_3803", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "29/02/1944", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Fala na possibilidade de ir a Petr\u00f3polis para encontrar-se  com Portinari, com o objetivo de combinar um trabalho para Oscar Niemeyer. Comenta assuntos pessoais.", "data_clean": "29/02/1944", "data_final": "1944-02-29T00:00:00", "Ano": 1944}, {"pagina": 5866, "id_doc": "CO_3804", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "12/05/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Descreve o trabalho em azulejos que est\u00e1 fazendo para Portinari. Pede o envio de detalhes dos galos.", "data_clean": "12/05/1944", "data_final": "1944-05-12T00:00:00", "Ano": 1944}, {"pagina": 5867, "id_doc": "CO_3805", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "04/08/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que, na coloca\u00e7\u00e3o dos azulejos na Pampulha, havia diferen\u00e7a  nas medidas das paredes e arcos e dos desenhos que lhe foram entregues.", "data_clean": "04/08/1944", "data_final": "1944-08-04T00:00:00", "Ano": 1944}, {"pagina": 5868, "id_doc": "CO_3806", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "16/05/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o aviso sobre a chegada do dinheiro de Belo Horizonte. Relata o que est\u00e1 executando para a Pampulha. Pede que Portinari envie logo os desenhos.", "data_clean": "16/05/1945", "data_final": "1945-05-16T00:00:00", "Ano": 1945}, {"pagina": 5872, "id_doc": "CO_3808", "remetente": "Paulo Rossi Osir", "destinatario": "Oscar Niemeyer", "data": "04/09/1945", "tipo_doc": "Carta", "onomastico": "Geraldo Gomes", "memo_resumo": "Explica que o trabalho para a Pampulha j\u00e1 est\u00e1 pronto, sendo encaixotado, mas que s\u00f3 ser\u00e1 enviado contra garantias banc\u00e1rias. Diz que, com isso, pretende evitar aborrecimentos para receber o que lhe \u00e9 devido. Relata acontecimentos anteriores e pede que Niemeyer comunique sua decis\u00e3o ao prefeito de Belo Horizonte. Solicita retorno escrito.", "data_clean": "04/09/1945", "data_final": "1945-09-04T00:00:00", "Ano": 1945}, {"pagina": 5873, "id_doc": "CO_3809", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "12/09/1945", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Relata a posi\u00e7\u00e3o embara\u00e7osa em que se encontra, a respeito dos azulejos da Pampulha. Pede conselho a Portinari, o mesmo j\u00e1 tendo feito em carta a Niemeyer, cuja c\u00f3pia envia, anexa, para evitar ter que repetir o assunto. Foi aconselhado por Roberto Costa, de Belo Horizonte, a n\u00e3o enviar os azulejos antes de receber o dinheiro. Por n\u00e3o saber o que fazer, pede que Portinari n\u00e3o o deixe sem resposta.", "data_clean": "12/09/1945", "data_final": "1945-09-12T00:00:00", "Ano": 1945}, {"pagina": 5874, "id_doc": "CO_3810", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "22/09/1945", "tipo_doc": "Carta", "onomastico": "Gerardo Forni", "memo_resumo": "Diz ter recebido o recado de Portinari, atrav\u00e9s de Theofilo e que n\u00e3o entregar\u00e1 os azulejos enquanto n\u00e3o receber o pagamento. Acusa recebimento de carta, apresentando um arquiteto chileno.", "data_clean": "22/09/1945", "data_final": "1945-09-22T00:00:00", "Ano": 1945}, {"pagina": 5875, "id_doc": "CO_3811", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "31/01/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, agradecendo o convite para ir encontrar os Portinaris em Brodowski. Explica porqu\u00ea n\u00e3o pode ausentar-se do atelier no momento. Diz que ir\u00e1 ao Rio, breve, para entregar os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "31/01/1946", "data_final": "1946-01-31T00:00:00", "Ano": 1946}, {"pagina": 5883, "id_doc": "CO_3816", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "27/10/1945", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Capelli", "memo_resumo": "Acusa recebimento de carta. Mostra-se satisfeito com os preparativos de Portinari para realiza\u00e7\u00e3o de duas importantes exposi\u00e7\u00f5es: em Paris e em Buenos Aires. Informa que os azulejos da Pampulha est\u00e3o todos prontos, mas que s\u00f3 ser\u00e3o enviados quando receber o dinheiro.", "data_clean": "27/10/1945", "data_final": "1945-10-27T00:00:00", "Ano": 1945}, {"pagina": 5884, "id_doc": "CO_3817", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "07/04/1950", "tipo_doc": "Carta", "onomastico": "Alfredo Volpi", "memo_resumo": "Acusa recebimento de cart\u00e3o de Mil\u00e3o. Diz que tamb\u00e9m dever\u00e1 ir \u00e0 Europa, em breve, onde ver\u00e1 a abertura da Bienal de Veneza. Diz esperar encontr\u00e1-lo l\u00e1. Reconhece estar necessitando de um \"banho de arte\". Comenta a respeito de painel que Carmem Portinho encomendou a Portinari, para que ele, Rossi, executasse em azulejos.", "data_clean": "07/04/1950", "data_final": "1950-04-07T00:00:00", "Ano": 1950}, {"pagina": 5889, "id_doc": "CO_3820", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "29/09/1950", "tipo_doc": "Carta", "onomastico": "Carmen Portinho", "memo_resumo": "Acusa recebimento de carta de Portinari e, por Zanini, os desenhos para que ele, Rossi, fa\u00e7a em azulejos (para o Conjunto Residencial de Pedregulho). Relata as dificuldades para execut\u00e1-los exatamente como os desenhos. Sugere pequenas modifica\u00e7\u00f5es e pede que Portinari informe sua concord\u00e2ncia ou n\u00e3o.", "data_clean": "29/09/1950", "data_final": "1950-09-29T00:00:00", "Ano": 1950}, {"pagina": 5927, "id_doc": "CO_3845", "remetente": "Michael M. Harris", "destinatario": "Candido Portinari", "data": "14/01/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento dos esbo\u00e7os dos pain\u00e9is para o edif\u00edcio da ONU, com grande entusiasmo. Fornece diversas informa\u00e7\u00f5es sobre as paredes do local onde ser\u0
