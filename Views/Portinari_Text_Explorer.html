stifica-se por n\u00e3o ir receb\u00ea-lo no desambarque, cumprimentando Portinari pelo sucesso da exposi\u00e7\u00e3o em Paris.", "data_clean": "12/12/1946", "data_final": "1946-12-12T00:00:00", "Ano": 1946}, {"pagina": 3915, "id_doc": "CO_2526", "remetente": "Jos\u00e9 Landa", "destinatario": "Candido Portinari", "data": "17/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recorda visita \u00e0 casa de Portinari, pedindo-lhe permiss\u00e3o para usar um desenho seu como capa de um livro.", "data_clean": "17/01/1959", "data_final": "1959-01-17T00:00:00", "Ano": 1959}, {"pagina": 3916, "id_doc": "CO_2527", "remetente": "Alice Landau", "destinatario": "Candido Portinari", "data": "05/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Orientada pela sobrinha de Portinari, informa estar enviando um question\u00e1rio, para fins de reportagem, da revista \"Am\u00e9ricas\", com sede em Washington..", "data_clean": "05/12/1960", "data_final": "1960-12-05T00:00:00", "Ano": 1960}, {"pagina": 3917, "id_doc": "CO_2528", "remetente": "Lucja Landau", "destinatario": "Candido Portinari", "data": "05/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradecem e retribuem os votos de boas-festas, refor\u00e7ando os elogios ao quadro \"Menino com Carneiros\", do qual s\u00e3o propriet\u00e1rios.", "data_clean": "05/01/1961", "data_final": "1961-01-05T00:00:00", "Ano": 1961}, {"pagina": 3918, "id_doc": "CO_2529", "remetente": "Jerry Bywaters", "destinatario": "Dora Alencar de Vasconcellos", "data": "26/05/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "O diretor do Dallas Museum envia ao c\u00f4nsul geral do Brasil em Nova York, Dora Vasconcellos, um pedido formal de empr\u00e9stimo da obra \"Feras\", de Portinari, para participar da exposi\u00e7\u00e3o sul-americana promovida por aquele museu.", "data_clean": "26/05/1959", "data_final": "1959-05-26T00:00:00", "Ano": 1959}, {"pagina": 3919, "id_doc": "CO_2530", "remetente": "Marchal E. Landgren", "destinatario": "Candido Portinari", "data": "24/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como autor da introdu\u00e7\u00e3o \u00e0 arte brasileira, na exposi\u00e7\u00e3o do Riverside Museum, mostrando-se desejoso em conversar sobre o movimento modernista no Brasil. Convida o casal Portinari para uma festa.", "data_clean": "24/10/1940", "data_final": "1940-10-24T00:00:00", "Ano": 1940}, {"pagina": 3921, "id_doc": "CO_2532", "remetente": "Dedeca Landucci", "destinatario": "Maria Portinari", "data": "29/01/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tendo ficado hospedada na casa dos Portinaris, no Cosme Velho, durante viagem da fam\u00edlia a Brodowski, relata assuntos dom\u00e9sticos.", "data_clean": "29/01/1945", "data_final": "1945-01-29T00:00:00", "Ano": 1945}, {"pagina": 3923, "id_doc": "CO_2533", "remetente": "Alcides da Rocha Miranda", "destinatario": "Candido Portinari", "data": "/10/1938", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta a visita que fez, com Alcides e Bianco, \u00e0 sala de audi\u00eancias do MEC. Descreve, com detalhes, as suas impress\u00f5es diante das obras de Portinari.", "data_clean": "01/10/1938", "data_final": "1938-10-01T00:00:00", "Ano": 1938}, {"pagina": 3928, "id_doc": "CO_2534", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "25/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede not\u00edcias de Brodowski e informa estar enviando jornais que publicaram artigos seus sobre o pintor. Comenta estar acabando outro artigo para a \"Revista Academica\".", "data_clean": "25/01/1940", "data_final": "1940-01-25T00:00:00", "Ano": 1940}, {"pagina": 3929, "id_doc": "CO_2535", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "10/01/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Hospedado em casa de Portinari, no Cosme Velho, Landucci avisa estar enviando cartas, informando sobre telegramas e livros recebidos. D\u00e1 not\u00edcias da casa.", "data_clean": "10/01/1944", "data_final": "1944-01-10T00:00:00", "Ano": 1944}, {"pagina": 3930, "id_doc": "CO_2536", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "19/04/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, penalizado, o convite feito por Portinari para que ele fosse descansar em Petr\u00f3polis, mostrando-se  desejoso de apreciar as paisagens e os pain\u00e9is para os azulejos de Belo Horizonte.", "data_clean": "19/04/1944", "data_final": "1944-04-19T00:00:00", "Ano": 1944}, {"pagina": 3931, "id_doc": "CO_2537", "remetente": "Lelio Landucci", "destinatario": "Maria Portinari", "data": "27/12/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Ainda hospedado em casa de Portinari, informa estar enviando cartas recebidas, bem como informa\u00e7\u00f5es sobre pessoas que procuraram Portinari durante esta estadia em Brodowski.", "data_clean": "27/12/1944", "data_final": "1944-12-27T00:00:00", "Ano": 1944}, {"pagina": 3932, "id_doc": "CO_2538", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "08/01/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Landucci, hospedado na casa dos Portinaris, informa estar enviando cartas chegadas para o pintor. Lista telegramas e telefonemas recebidos. Relata provid\u00eancias que tomou, a respeito de uma carta proveniente do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "08/01/1945", "data_final": "1945-01-08T00:00:00", "Ano": 1945}, {"pagina": 3934, "id_doc": "CO_2539", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "07/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Ainda hospedado em casa dos Portinaris, no Cosme Velho, avisa estar remetendo cartas recebidas, informando sobre livros e revistas que chegaram. Comenta que Yedda Schmidt foi buscar foto de seu retrato, para ser publicado na revista \"Sombra\". D\u00e1 conselhos sobre a melhor maneira de obter \u00e1gua pot\u00e1vel em Brodowski.", "data_clean": "07/02/1945", "data_final": "1945-02-07T00:00:00", "Ano": 1945}, {"pagina": 3936, "id_doc": "CO_2540", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "31/12/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Hospedado na casa dos Portinaris, no Cosme Velho, d\u00e1 not\u00edcias, remetando cartas recebidas e informando sobre telefonemas, telegramas, cart\u00f5es e livros recebidos durante a estadia de Portinari em Brodowski.", "data_clean": "31/12/1945", "data_final": "1945-12-31T00:00:00", "Ano": 1945}, {"pagina": 3938, "id_doc": "CO_2541", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "30/01/1946", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Hospedado na casa dos Portinaris, no Cosme Velho, comenta o telegrama enviado por Germain Bazin, que mostra-se muito interessado em que Portinari exponha na Chapentier, em Paris. Landucci sugere ao pintor a melhor \u00e9poca para a exposi\u00e7\u00e3o. Comenta a inten\u00e7\u00e3o de Oscar Niemeyer de formar um n\u00facleo inicial de uma Universidade Popular, contando com o nome de Portinari. Comenta, ainda, que a nova revista \"Arquitetura e Arte\" ter\u00e1 um ensaio sobre pintura mural, escrito por An\u00edbal Machado e ilustrado com reprodu\u00e7\u00f5es de afrescos do MEC e da Pampulha. Pergunta como atender \u00e0 solicita\u00e7\u00e3o de fotos, uma vez que as que encontrou n\u00e3o dariam bons \"clich\u00eas\". Diz que Niemeyer quer tamb\u00e9m, em nome do Comit\u00ea Central, o retrato de Olga Ben\u00e1rio.", "data_clean": "30/01/1946", "data_final": "1946-01-30T00:00:00", "Ano": 1946}, {"pagina": 3940, "id_doc": "CO_2542", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "18/01/1946", "tipo_doc": "Carta", "onomastico": "Jean Bazin", "memo_resumo": "A respeito da exposi\u00e7\u00e3o na Galeria Charpentier, comenta telefonema do irm\u00e3o de Germain Bazin, (vivendo no Rio, na ocasi\u00e3o), preocupado com a dif\u00edcil situa\u00e7\u00e3o da Fran\u00e7a, de p\u00f3s-guerra.", "data_clean": "18/01/1946", "data_final": "1946-01-18T00:00:00", "Ano": 1946}, {"pagina": 3941, "id_doc": "CO_2543", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "03/02/1946", "tipo_doc": "Carta", "onomastico": "Martin Rogberg", "memo_resumo": "Informa que recebeu um livro do sueco Martin Rogberg, com trecho (traduzido) sobre vida e obra de Portinari. Comenta o sil\u00eancio do \"Bazin carioca\", que prometeu visitar Portinari, em seu retorno de Brodowski. Sobre as perspectivas da exposi\u00e7\u00e3o em Paris, concorda com a iniciativa de Portinari de pedir informa\u00e7\u00f5es, sobre a situa\u00e7\u00e3o da Fran\u00e7a, aos amigos que l\u00e1 ficaram.", "data_clean": "03/02/1946", "data_final": "1946-02-03T00:00:00", "Ano": 1946}, {"pagina": 3942, "id_doc": "CO_2544", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "16/02/1946", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Elogia os \u00faltimos desenhos que viu, analisando-os. D\u00e1 not\u00edcias do irm\u00e3o de Portinari, L\u00f3i, comentando detalhes sobre o envio de material  para a exposi\u00e7\u00e3o na Fran\u00e7a.", "data_clean": "16/02/1946", "data_final": "1946-02-16T00:00:00", "Ano": 1946}, {"pagina": 3943, "id_doc": "CO_2545", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "27/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, com not\u00edcias prenunciadoras de \u00eaxito da exposi\u00e7\u00e3o em Paris. Comenta as dificuldades havidas para a edi\u00e7\u00e3o do livro da Penguin sobre Portinari.", "data_clean": "27/09/1946", "data_final": "1946-09-27T00:00:00", "Ano": 1946}, {"pagina": 3946, "id_doc": "CO_2546", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "17/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Novamente hospedado em casa dos Portinaris, no Cosme Velho, informa sobre telefonema de um sr. Florenbel relatando detalhes da expedi\u00e7\u00e3o dos quadros que participaram da exposi\u00e7\u00e3o em Paris. Comenta, ainda, fatos da candidtura pol\u00edtica de Portinari.", "data_clean": "17/01/1947", "data_final": "1947-01-17T00:00:00", "Ano": 1947}, {"pagina": 3947, "id_doc": "CO_2547", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "26/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Hospedado na casa de Portinari, parabeniza o pintor pelo sucesso alcan\u00e7ado nas elei\u00e7\u00f5es. Informa-o sobre correspond\u00eancias e telefonemas recebidos.", "data_clean": "26/01/1947", "data_final": "1947-01-26T00:00:00", "Ano": 1947}, {"pagina": 3948, "id_doc": "CO_2548", "remetente": "Lelio Landucci", "destinatario": "Maria Portinari", "data": "24/02/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se entusiasmado com a not\u00edcia de que Portinari havia pintado muito em Brodowski, e que voltaria com material suficiente para uma exposi\u00e7\u00e3o. V\u00ea isso como excelente resposta a quem achava que a pol\u00edtica atrapalharia a pintura. Dedeca informa que vai preparar a casa para receb\u00ea-los.", "data_clean": "24/02/1947", "data_final": "1947-02-24T00:00:00", "Ano": 1947}, {"pagina": 3950, "id_doc": "CO_2549", "remetente": "Lelio Landucci", "destinatario": "Jo\u00e3o Candido Portinari", "data": "23/01/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Jo\u00e3o Candido pelo anivers\u00e1rio e Portinari pela vota\u00e7\u00e3o recebida.", "data_clean": "23/01/1947", "data_final": "1947-01-23T00:00:00", "Ano": 1947}, {"pagina": 3951, "id_doc": "CO_2550", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "06/01/1946", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Comenta, com mais vagar, o telegrama de Germain Bazin, de que j\u00e1 tratara em carta anterior. D\u00e1 not\u00edcias da casa do Cosme Velho, informando sobre cartas, cart\u00f5es e telegramas chegados.", "data_clean": "06/01/1946", "data_final": "1946-01-06T00:00:00", "Ano": 1946}, {"pagina": 3954, "id_doc": "CO_2552", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta suas dificuldades profissionais, pede not\u00edcias de novas obras, especialmente da Capelinha da \"Nonna\" que Portinari pinta em Brodowski.", "data_clean": "01/01/1941", "data_final": "1941-01-01T00:00:00", "Ano": 1941}, {"pagina": 3956, "id_doc": "CO_2554", "remetente": "Maria Portinari", "destinatario": "Josias Le\u00e3o", "data": "/02/1937", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Conta, entusiasmado, suas primeiras experi\u00eancias com afrescos; tr\u00eas pequenos trabalhos e uma \"Fuga para o Egito\". No verso, bilhete de Maria Portinari para o casal Le\u00e3o, tratando de assuntos pessoais.", "data_clean": "01/02/1937", "data_final": "1937-02-01T00:00:00", "Ano": 1937}, {"pagina": 3962, "id_doc": "CO_2555", "remetente": "Allen Lane", "destinatario": "Candido Portinari", "data": "30/07/1946", "tipo_doc": "Carta", "onomastico": "Paschoal Carlos Magno", "memo_resumo": "Informado por Paschoal Carlos Magno que Portinari encontrava-se em Paris, acompanhando uma exposi\u00e7\u00e3o de suas obras, comenta desejar encontr\u00e1-lo para discutir uma eventual exposi\u00e7\u00e3o na Inglaterra, bem como a publica\u00e7\u00e3o de livro sobre sua obra, como parte da s\u00e9rie \"Modern Painters\"", "data_clean": "30/07/1946", "data_final": "1946-07-30T00:00:00", "Ano": 1946}, {"pagina": 3963, "id_doc": "CO_2556", "remetente": "Allen Lane", "destinatario": "Candido Portinari", "data": "24/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, adiando o encontro com Portinari.", "data_clean": "24/08/1946", "data_final": "1946-08-24T00:00:00", "Ano": 1946}, {"pagina": 3964, "id_doc": "CO_2557", "remetente": "Allen Lane", "destinatario": "Candido Portinari", "data": "30/08/1946", "tipo_doc": "Carta", "onomastico": "Eunice E. Frost", "memo_resumo": "Desculpa-se por n\u00e3o poder ir a Paris encontr\u00e1-lo. Avisa estar enviando Miss Frost, encarregada da s\u00e9rie \"Modern Painters\".", "data_clean": "30/08/1946", "data_final": "1946-08-30T00:00:00", "Ano": 1946}, {"pagina": 3965, "id_doc": "CO_2558", "remetente": "Francisco Curt Lange", "destinatario": "Candido Portinari", "data": "25/02/1947", "tipo_doc": "Carta", "onomastico": "Cla\u00fadio Santoro", "memo_resumo": "Parabeniza Portinari pelo resultado das elei\u00e7\u00f5es, comentando as dificuldades para o estudo e a pesquisa de m\u00fasica no Brasil.", "data_clean": "25/02/1947", "data_final": "1947-02-25T00:00:00", "Ano": 1947}, {"pagina": 3968, "id_doc": "CO_2560", "remetente": "Pinchas E. Lapide", "destinatario": "Maria Portinari", "data": "13/12/1959", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Parabeniza Jo\u00e3o Candido pelo anivers\u00e1rio, enviando discos de presente.", "data_clean": "13/12/1959", "data_final": "1959-12-13T00:00:00", "Ano": 1959}, {"pagina": 3969, "id_doc": "CO_2561", "remetente": "Pinchas E. Lapide", "destinatario": "Candido Portinari", "data": "10/02/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "J\u00e1 partindo do Brasil, manifesta satisfa\u00e7\u00e3o por ter conhecido Portinari, agradecendo pela ilustra\u00e7\u00e3o feita para seu livro.", "data_clean": "10/02/1960", "data_final": "1960-02-10T00:00:00", "Ano": 1960}, {"pagina": 3970, "id_doc": "CO_2562", "remetente": "Pinchas E. Lapide", "destinatario": "Candido Portinari", "data": "06/09/1961", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, na esperan\u00e7a de n\u00e3o ter sido esquecido.", "data_clean": "06/09/1961", "data_final": "1961-09-06T00:00:00", "Ano": 1961}, {"pagina": 3971, "id_doc": "CO_2563", "remetente": "Pinchas E. Lapide", "destinatario": "Maria Portinari", "data": "24/03/1960", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Informa ter visto Jo\u00e3o Candido em Paris.", "data_clean": "24/03/1960", "data_final": "1960-03-24T00:00:00", "Ano": 1960}, {"pagina": 3973, "id_doc": "CO_2564", "remetente": "Antonio Berni", "destinatario": "Astrojildo Pereira", "data": "20/07/1947", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Sa\u00fadam Astrojildo com palavras e desenhos.", "data_clean": "20/07/1947", "data_final": "1947-07-20T00:00:00", "Ano": 1947}, {"pagina": 3982, "id_doc": "CO_2569", "remetente": "Candido Portinari", "destinatario": "Ferreira de Castro", "data": "31/01/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Diz que aceita (fazer as ilustra\u00e7\u00f5es para o livro \"A selva\")", "data_clean": "31/01/1955", "data_final": "1955-01-31T00:00:00", "Ano": 1955}, {"pagina": 3983, "id_doc": "CO_2570", "remetente": null, "destinatario": "Candido Portinari", "data": "25/11/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Acusam e agradecem um telegrama, avisando que telefonar\u00e3o para combinar uma visita ao atelier de Portinari.", "data_clean": "25/11/1955", "data_final": "1955-11-25T00:00:00", "Ano": 1955}, {"pagina": 3984, "id_doc": "CO_2571", "remetente": "Catina D. Lascaridi", "destinatario": "Candido Portinari", "data": "21/07/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia a exposi\u00e7\u00e3o de Portinari no Masp e pede autoriza\u00e7\u00e3o para publicar fotografias de suas obras no livro que ir\u00e1 publicar.", "data_clean": "21/07/1954", "data_final": "1954-07-21T00:00:00", "Ano": 1954}, {"pagina": 3986, "id_doc": "CO_2572", "remetente": "C\u00e9sar Lattes", "destinatario": "Candido Portinari", "data": "07/11/1958", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Avisa que as folhas anexas foram levadas por engano, ap\u00f3s visita de domingo.", "data_clean": "07/11/1958", "data_final": "1958-11-07T00:00:00", "Ano": 1958}, {"pagina": 3987, "id_doc": "CO_2573", "remetente": "Maurice Lavanoux", "destinatario": "Candido Portinari", "data": "16/02/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando um exemplar da revista publicada pela Sociedade, \"Liturgical Arts\", solicitando fotos dos murais que Portinari pintou \"em sua capela\", para serem publicadas naquela revista.", "data_clean": "16/02/1942", "data_final": "1942-02-16T00:00:00", "Ano": 1942}, {"pagina": 3988, "id_doc": "CO_2574", "remetente": "Maurice Lavanoux", "destinatario": "Candido Portinari", "data": "13/07/1944", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Thomaz Nabuco", "memo_resumo": "Informa ter recebido uma carta e um cheque do sr. Jos\u00e9 Thomaz Nabuco correspondente \u00e0 assinatura da revista \"Liturgical Arts\", no nome de Portinari. Comenta ter visto as obras que o pintor fez na Biblioteca do Congresso. Mostra-se interessado em publicar ilustra\u00e7\u00f5es dos trabalhos religiosos de Portinari e, para isso, solicita o envio de fotos.", "data_clean": "13/07/1944", "data_final": "1944-07-13T00:00:00", "Ano": 1944}, {"pagina": 3989, "id_doc": "CO_2575", "remetente": "Maurice Lavanoux", "destinatario": "Candido Portinari", "data": "15/05/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a renovar a assinatura da revista \"Liturgical Arts\".", "data_clean": "15/05/1945", "data_final": "1945-05-15T00:00:00", "Ano": 1945}, {"pagina": 3990, "id_doc": "CO_2576", "remetente": "Bertha Lawrence", "destinatario": "Candido Portinari", "data": "26/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie material publicado ou ilustra\u00e7\u00f5es sobre as festas populares do Brasil, particularmente o Carnaval.", "data_clean": "26/09/1941", "data_final": "1941-09-26T00:00:00", "Ano": 1941}, {"pagina": 3991, "id_doc": "CO_2577", "remetente": "Isaac Lazzarotto", "destinatario": "Candido Portinari", "data": "20/05/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que Poty passou, por duas vezes, em casa de Portinari, para se depedir. E avisou que Portinari enviaria a eles, folhetos, desenho ou coisa parecida, devidamente autografados. Diz que ficaria agradecido por receber algo de Portinari, por mais simples que fosse...", "data_clean": "20/05/1954", "data_final": "1954-05-20T00:00:00", "Ano": 1954}, {"pagina": 3992, "id_doc": "CO_2578", "remetente": "Isaac Lazzarotto", "destinatario": "Candido Portinari", "data": "05/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusam recebimento de cart\u00f5es, agradecendo e retribuindo os votos para 1955.", "data_clean": "05/01/1955", "data_final": "1955-01-05T00:00:00", "Ano": 1955}, {"pagina": 3993, "id_doc": "CO_2579", "remetente": "Anselmo Testa", "destinatario": "Teophilo Azevedo Pacheco Le\u00e3o", "data": "16/04/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa as datas em que estar\u00e1 dispon\u00edvel.", "data_clean": "16/04/1954", "data_final": "1954-04-16T00:00:00", "Ano": 1954}, {"pagina": 3994, "id_doc": "CO_2580", "remetente": "Maria Portinari", "destinatario": "Candido Portinari", "data": "07/09/1960", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa estar fazendo \u00f3tima viagem.", "data_clean": "07/09/1960", "data_final": "1960-09-07T00:00:00", "Ano": 1960}, {"pagina": 3995, "id_doc": "CO_2581", "remetente": "C\u00e9lia Lazzarotto", "destinatario": "Candido Portinari", "data": "/03/1960", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "D\u00e1 not\u00edcias de Jo\u00e3o Candido, perguntando onde Portinari desejaria alugar atelier, quando vier, em abril. Comenta as exposi\u00e7\u00f5es que acontecem, citando cartaz de mostra a ser realizada no Museu de Utrecht, que reproduz trabalho de Portinari.", "data_clean": "01/03/1960", "data_final": "1960-03-01T00:00:00", "Ano": 1960}, {"pagina": 3996, "id_doc": "CO_2582", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/12/1956", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Aconselha Portinari a cuidar da sa\u00fade, sabedor que ela n\u00e3o anda bem. Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro, a serem tratados com a editora Koogan.", "data_clean": "26/12/1956", "data_final": "1956-12-26T00:00:00", "Ano": 1956}, {"pagina": 4001, "id_doc": "CO_2586", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "09/10/1938", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Cumprimentam o casal Portinari e perguntam pelos pain\u00e9is do Minist\u00e9rio da educa\u00e7\u00e3o. Enviam abra\u00e7os ao casal Santa Rosa.", "data_clean": "09/10/1938", "data_final": "1938-10-09T00:00:00", "Ano": 1938}, {"pagina": 4002, "id_doc": "CO_2587", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "29/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e agradece pela vista de Brodowski.", "data_clean": "29/01/1940", "data_final": "1940-01-29T00:00:00", "Ano": 1940}, {"pagina": 4004, "id_doc": "CO_2588", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/05/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\".  Diz ter comprado, condicionalmente, seu quadro \"Peixes com Lim\u00e3o\". Informa da visita ao Brasil de Roland S. McKinney, diretor de museu em Los Angeles, objetivando selecionar quadros na Am\u00e9rica do Sul para uma exposi\u00e7\u00e3o pan-americana.", "data_clean": "03/05/1940", "data_final": "1940-05-03T00:00:00", "Ano": 1940}, {"pagina": 4005, "id_doc": "CO_2589", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "11/05/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari, his life and art\".", "data_clean": "11/05/1940", "data_final": "1940-05-11T00:00:00", "Ano": 1940}, {"pagina": 4006, "id_doc": "CO_2590", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "25/05/1940", "tipo_doc": "Carta", "onomastico": "Carlos Martins", "memo_resumo": "Acusa recebimento de fotografias de obras para substitui\u00e7\u00e3o no \u00e1lbum \"Portinari: his life and art\", descrevendo uma monotipia da qual ele, Josias, gostou muito. Relata elogios do Embaixador Pereira e Souza (Carlos Martins). Avisa sobre o envio de carta de Ruth, tratando de pre\u00e7os de obras.", "data_clean": "25/05/1940", "data_final": "1940-05-25T00:00:00", "Ano": 1940}, {"pagina": 4007, "id_doc": "CO_2591", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "22/06/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\". Conta ter sido sondado por um dos diretores da Marshall Fields para uma exposi\u00e7\u00e3o de Portinari.", "data_clean": "22/06/1940", "data_final": "1940-06-22T00:00:00", "Ano": 1940}, {"pagina": 4008, "id_doc": "CO_2592", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "28/06/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Mostra-se animado, comentando que Portinari j\u00e1 est\u00e1 muito famoso. Informa estar enviando carta de Rockwell Kent, que foi-lhe devolvida. Avisa ter-lhe passado o novo endere\u00e7o de Portinari.", "data_clean": "28/06/1940", "data_final": "1940-06-28T00:00:00", "Ano": 1940}, {"pagina": 4009, "id_doc": "CO_2593", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "06/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\".", "data_clean": "06/07/1940", "data_final": "1940-07-06T00:00:00", "Ano": 1940}, {"pagina": 4010, "id_doc": "CO_2594", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "13/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata da escolha das obras que ser\u00e3o reproduzidas em cores, no livro \"Portinari: his life and art\".", "data_clean": "13/07/1940", "data_final": "1940-07-13T00:00:00", "Ano": 1940}, {"pagina": 4011, "id_doc": "CO_2595", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "18/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\". Comenta ter sabido sobre a exposi\u00e7\u00e3o dele que ser\u00e1 aberta no Museum of Modern Art, de Nova York, supondo ser a mesma que est\u00e1 em Detroit. Diz n\u00e3o ter conseguido identificar o Riverside Museum.", "data_clean": "18/07/1940", "data_final": "1940-07-18T00:00:00", "Ano": 1940}, {"pagina": 4012, "id_doc": "CO_2596", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/08/1940", "tipo_doc": "Carta", "onomastico": "Elim O'Shaughnessy", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\", cujo pref\u00e1cio ser\u00e1 de autoria de Rockwell Kent.  Informa estar enviando parte do pagamento do quadro \"Peixes com Lim\u00e3o\". Comenta sobre uma pequena exposi\u00e7\u00e3o de Portinari, na Universidade (setembro), seguida de uma em Nova York (Museum of Modern Art - fim de outubro) e fala em fazer outra no Instituto de Artes de Chicago. Diz que ir\u00e1 a Detroit para ver a exposi\u00e7\u00e3o de Portinari.", "data_clean": "03/08/1940", "data_final": "1940-08-03T00:00:00", "Ano": 1940}, {"pagina": 4014, "id_doc": "CO_2597", "remetente": "Josias Le\u00e3o", "destinatario": "Jos\u00e9 Jobim", "data": "20/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Esclarece algumas d\u00favidas em rela\u00e7\u00e3o \u00e0 subscri\u00e7\u00e3o e edi\u00e7\u00e3o do livro \"Portinari, his life and art\", desgostoso com o clima de desconfian\u00e7a percebido em uma carta.", "data_clean": "20/08/1940", "data_final": "1940-08-20T00:00:00", "Ano": 1940}, {"pagina": 4018, "id_doc": "CO_2598", "remetente": "Josias Le\u00e3o", "destinatario": "Jos\u00e9 Jobim", "data": "20/08/1940", "tipo_doc": "Carta", "onomastico": "Ruth Le\u00e3o", "memo_resumo": "Repete esclarecimentos sobre algumas d\u00favidas, em rela\u00e7\u00e3o \u00e0 subscri\u00e7\u00e3o e \u00e0 edi\u00e7\u00e3o do livro \"Portinari, his life and art\".", "data_clean": "20/08/1940", "data_final": "1940-08-20T00:00:00", "Ano": 1940}, {"pagina": 4019, "id_doc": "CO_2599", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "20/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\". Agradece o quadro recebido como presente de Portinari. Avisa que ainda n\u00e3o pode ir \u00e0 Detroit ver a exposi\u00e7\u00e3o.", "data_clean": "20/08/1940", "data_final": "1940-08-20T00:00:00", "Ano": 1940}, {"pagina": 4020, "id_doc": "CO_2600", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "24/08/1940", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Trata de problemas e d\u00favidas que surgiram nas negocia\u00e7\u00f5es para a edi\u00e7\u00e3o do livro \"Portinari: his life and art\". Reclama das desconfian\u00e7as de Jos\u00e9 Jobim quanto \u00e0 sua (de Josias) a\u00e7\u00e3o junto \u00e0 editora da Universidade. Agradece o quadro enviado por Portinari. Avisa estar enviando ao Museum of Modern Art, de Nova York, as telas \"O Pato\" e \"Os Lim\u00f5es\", a pedido de Barr, para ser mostrada a evolu\u00e7\u00e3o da obra do pintor, na exposi\u00e7\u00e3o. Informa sobre a possibilidade de uma outra exposi\u00e7\u00e3o dele ser realizada na Universidade.", "data_clean": "24/08/1940", "data_final": "1940-08-24T00:00:00", "Ano": 1940}, {"pagina": 4023, "id_doc": "CO_2601", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "29/08/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_clean": "29/08/1940", "data_final": "1940-08-29T00:00:00", "Ano": 1940}, {"pagina": 4025, "id_doc": "CO_2602", "remetente": "Josias Le\u00e3o", "destinatario": "Florence Horn", "data": "18/09/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Florence lhe avise quando Portinari ir\u00e1 a Chicago.", "data_clean": "18/09/1940", "data_final": "1940-09-18T00:00:00", "Ano": 1940}, {"pagina": 4026, "id_doc": "CO_2603", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "28/09/1940", "tipo_doc": "Carta", "onomastico": "Raul Bopp", "memo_resumo": "Justifica-se pelo \"sil\u00eancio\". Avisa estar enviando as primeiras provas de quatro quadros (para o livro \"Portinari, his life and art\"). Aposta no sucesso da exposi\u00e7\u00e3o de Portinari no Arts Club de Chicago. Reclama a ida de Portinari a Chicago. Envia recado \u00e0 Raul Bopp.", "data_clean": "28/09/1940", "data_final": "1940-09-28T00:00:00", "Ano": 1940}, {"pagina": 4027, "id_doc": "CO_2604", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "07/10/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_clean": "07/10/1940", "data_final": "1940-10-07T00:00:00", "Ano": 1940}, {"pagina": 4028, "id_doc": "CO_2605", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/10/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_clean": "03/10/1940", "data_final": "1940-10-03T00:00:00", "Ano": 1940}, {"pagina": 4030, "id_doc": "CO_2606", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/10/1940", "tipo_doc": "Telegrama", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_clean": "04/10/1940", "data_final": "1940-10-04T00:00:00", "Ano": 1940}, {"pagina": 4031, "id_doc": "CO_2607", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "12/10/1940", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_clean": "12/10/1940", "data_final": "1940-10-12T00:00:00", "Ano": 1940}, {"pagina": 4033, "id_doc": "CO_2608", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "18/10/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_clean": "18/10/1940", "data_final": "1940-10-18T00:00:00", "Ano": 1940}, {"pagina": 4034, "id_doc": "CO_2609", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "26/10/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Comenta a compra de um quadro de Portinari por Valentiner e o convite da Marshall Field (para exposi\u00e7\u00e3o). Coloca-se ao inteiro dispor de Portinari. Confirma as dimens\u00f5es dos pain\u00e9is da Feira Mundial de Nova York.", "data_clean": "26/10/1940", "data_final": "1940-10-26T00:00:00", "Ano": 1940}, {"pagina": 4035, "id_doc": "CO_2610", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala na abertura da exposi\u00e7\u00e3o na Marshall Fields \"hoje\". Transmite o convite da institui\u00e7\u00e3o, com despesas pagas, para os Portinaris ficarem uma semana em Chicago. Sugere hotel. Trata de assuntos relativos ao livro \"Portinari his life and art\".", "data_clean": "04/11/1940", "data_final": "1940-11-04T00:00:00", "Ano": 1940}, {"pagina": 4037, "id_doc": "CO_2611", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\". Comenta a abertura da exposi\u00e7\u00e3o no Marshall Field.", "data_clean": "04/11/1940", "data_final": "1940-11-04T00:00:00", "Ano": 1940}, {"pagina": 4038, "id_doc": "CO_2612", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "21/11/1940", "tipo_doc": "Carta", "onomastico": "Ulrich Middeldorf", "memo_resumo": "Informa que a exposi\u00e7\u00e3o de Portinari no Marshall Field encerrou-se e que a do Arts Club abrir\u00e1 em dezembro. Faz refer\u00eancia ao artigo de Bulliet. Informa, ainda, que o \u00e1lbum (\"Portinari his life and art\") sair\u00e1 e que remeter\u00e1 logo os exemplares subscritos. Acerta o pagamento das \"Flores\" com mais exemplares do livro. Avisa estar enviando carta do Prof. Middeldorf, que pede uma exposi\u00e7\u00e3o de Portinari na Universidade de Chicago. Solicita que essa carta lhe seja devolvida.", "data_clean": "21/11/1940", "data_final": "1940-11-21T00:00:00", "Ano": 1940}, {"pagina": 4039, "id_doc": "CO_2613", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "30/11/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Enviam congratula\u00e7\u00f5es pelo sucesso e desejam boa viagem de volta ao Brasil.", "data_clean": "30/11/1940", "data_final": "1940-11-30T00:00:00", "Ano": 1940}, {"pagina": 4040, "id_doc": "CO_2614", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/02/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Comenta o sucesso da exposi\u00e7\u00e3o em Chicago, comunicando que a da Universidade de Chicago n\u00e3o foi poss\u00edvel realizar. Trata das remessas dos exemplares do livro \"Portinari his life and art\". Pede que Portinari apresse sua volta aos Estados Unidos, em face do ambiente de guerra.", "data_clean": "01/02/1941", "data_final": "1941-02-01T00:00:00", "Ano": 1941}, {"pagina": 4041, "id_doc": "CO_2615", "remetente": "Josias Le\u00e3o", "destinatario": "Os\u00f3rio Borba", "data": "06/05/1941", "tipo_doc": "Carta", "onomastico": "\u00c9rico Ver\u00edssimo", "memo_resumo": "Cumprimenta Os\u00f3rio, reclamando por resposta \u00e0s cartas anteriormente enviadas.", "data_clean": "06/05/1941", "data_final": "1941-05-06T00:00:00", "Ano": 1941}, {"pagina": 4042, "id_doc": "CO_2616", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "06/05/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre a censura pol\u00edtica vigente nos Estados Unidos, o que talvez explicasse a aus\u00eancia de cartas. Faz coment\u00e1rios sobre a boa aceita\u00e7\u00e3o e correspondente venda do livro \"Portinari his life and art\". Informa ter enviado dois quadros dele para exposi\u00e7\u00e3o no Berkshire Museum, sob o patroc\u00ednio do Museum of Modern Art de Nova York. Informa que os murais da Feira Mundial de Nova York, estar\u00e3o na referida mostra.", "data_clean": "06/05/1941", "data_final": "1941-05-06T00:00:00", "Ano": 1941}, {"pagina": 4043, "id_doc": "CO_2617", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "26/05/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a pr\u00f3xima visita de Portinari aos Estados Unidos, para decorar a Biblioteca do Congresso.", "data_clean": "26/05/1941", "data_final": "1941-05-26T00:00:00", "Ano": 1941}, {"pagina": 4044, "id_doc": "CO_2618", "remetente": "Oswaldo Aranha", "destinatario": "Carlos Martins", "data": "06/08/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Apresenta o pintor Portinari, em miss\u00e3o art\u00edstica especial, a pedido do sr. MacLeish, junto \u00e0 Biblioteca do Congresso.", "data_clean": "06/08/1941", "data_final": "1941-08-06T00:00:00", "Ano": 1941}, {"pagina": 4045, "id_doc": "CO_2619", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "13/08/1941", "tipo_doc": "Bilhete", "onomastico": "Archibald MacLeish", "memo_resumo": "Avisa que n\u00e3o pode comunicar-se com MacLeish.", "data_clean": "13/08/1941", "data_final": "1941-08-13T00:00:00", "Ano": 1941}, {"pagina": 4046, "id_doc": "CO_2620", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "02/03/1945", "tipo_doc": "Carta", "onomastico": "Wilenski", "memo_resumo": "Exp\u00f5e o projeto da edi\u00e7\u00e3o de um livro sobre a obra de Portinari, em Londres, listando obras a serem reproduzidas em preto e branco.", "data_clean": "02/03/1945", "data_final": "1945-03-02T00:00:00", "Ano": 1945}, {"pagina": 4049, "id_doc": "CO_2621", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "25/09/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos reltivos \u00e0 edi\u00e7\u00e3o de livro sobre Portinari, em Londres ou Paris. Sugere uma exposi\u00e7\u00e3o tamb\u00e9m, para alavancar a publicidade do livro.", "data_clean": "25/09/1945", "data_final": "1945-09-25T00:00:00", "Ano": 1945}, {"pagina": 4050, "id_doc": "CO_2622", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "11/02/1943", "tipo_doc": "Carta", "onomastico": "Euclides da Cunha", "memo_resumo": "Insiste que Portinari aceite fazer 5 ilustra\u00e7\u00f5es para o livro \"Os Sert\u00f5es\" de Euclides da Cunha, a ser editado pela Universidade de Chicago.", "data_clean": "11/02/1943", "data_final": "1943-02-11T00:00:00", "Ano": 1943}, {"pagina": 4051, "id_doc": "CO_2623", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "21/09/1943", "tipo_doc": "Carta", "onomastico": "Willian Rex Crawford", "memo_resumo": "Apresenta o Dr. Rex Crawford, professor de sociologia da Pensylvania e admirador da pintura de Portinari.", "data_clean": "21/09/1943", "data_final": "1943-09-21T00:00:00", "Ano": 1943}, {"pagina": 4052, "id_doc": "CO_2624", "remetente": "Josias Le\u00e3o", "destinatario": "Orlando Leite Ribeiro", "data": "15/01/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede provid\u00eancias para que a exposi\u00e7\u00e3o Portinari, na Galeria Chapentier, n\u00e3o coincida com nenhuma outra.", "data_clean": "15/01/1946", "data_final": "1946-01-15T00:00:00", "Ano": 1946}, {"pagina": 4053, "id_doc": "CO_2625", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "14/03/1948", "tipo_doc": "Carta", "onomastico": "Lelio Landucci", "memo_resumo": "Mostra-se interessado em adquirir quadros do pintor. Comenta ter sa\u00eddo o livreto da Penguin, com texto de Lelio Landucci. Diz esperar uma resposta da Universidade de Chicago sobre a publica\u00e7\u00e3o de um novo \u00e1lbum de Portinari.", "data_clean": "14/03/1948", "data_final": "1948-03-14T00:00:00", "Ano": 1948}, {"pagina": 4054, "id_doc": "CO_2626", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "15/10/1949", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, da cidade de Estocolmo. Avisa que pretende realizar uma exposi\u00e7\u00e3o do pintor l\u00e1.", "data_clean": "15/10/1949", "data_final": "1949-10-15T00:00:00", "Ano": 1949}, {"pagina": 4056, "id_doc": "CO_2627", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "27/01/1950", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Acusa recebimento de carta, informando saber da chegada dele a Paris, por Queiroz Lima. Comenta estar pensando em organizar uma exposi\u00e7\u00e3o de Portinari em Estocolmo.", "data_clean": "27/01/1950", "data_final": "1950-01-27T00:00:00", "Ano": 1950}, {"pagina": 4057, "id_doc": "CO_2628", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "05/02/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta em que condi\u00e7\u00f5es conviria a Portinari fazer uma exposi\u00e7\u00e3o em Estocolmo. Pensa, ainda, em talvez editar um \u00e1lbum, tril\u00edngue (sueco, ingl\u00eas e franc\u00eas). Pergunta pelos quadros que reservou.", "data_clean": "05/02/1950", "data_final": "1950-02-05T00:00:00", "Ano": 1950}, {"pagina": 4059, "id_doc": "CO_2629", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "20/02/1950", "tipo_doc": "Carta", "onomastico": "Marcel Gromaire", "memo_resumo": "Relata que o propriet\u00e1rio de uma galeria de arte mostrou-se interessado em ser o marchand de Portinari para a Su\u00e9cia e a Sui\u00e7a. Pede que o pintor diga alguma coisa a respeito de fazer uma exposi\u00e7\u00e3o em Estocolmo. Sugere que ele envie algumas telas.", "data_clean": "20/02/1950", "data_final": "1950-02-20T00:00:00", "Ano": 1950}, {"pagina": 4060, "id_doc": "CO_2630", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "10/04/1950", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Relata os planos para publica\u00e7\u00e3o de um \u00e1lbum sobre Portinari, pela editora Trois Collines, com texto de Ren\u00e9 Huyghe. Pede o consentimento dele, explicando que estaria prevista tamb\u00e9m uma exposi\u00e7\u00e3o em cidades europ\u00e9ias.", "data_clean": "10/04/1950", "data_final": "1950-04-10T00:00:00", "Ano": 1950}, {"pagina": 4061, "id_doc": "CO_2631", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "15/04/1950", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Exp\u00f5e planos de edi\u00e7\u00e3o de \u00e1lbum sobre a obra de Portinari, em Estocolmo, bem como pede que o pintor pense na possibilidade de uma exposi\u00e7\u00e3o.", "data_clean": "15/04/1950", "data_final": "1950-04-15T00:00:00", "Ano": 1950}, {"pagina": 4062, "id_doc": "CO_2632", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/05/1950", "tipo_doc": "Carta", "onomastico": "Ren\u00e9 Huyghe", "memo_resumo": "Exp\u00f5e os planos para publica\u00e7\u00e3o de livro sobre a obra de Portinari.", "data_clean": "01/05/1950", "data_final": "1950-05-01T00:00:00", "Ano": 1950}, {"pagina": 4063, "id_doc": "CO_2633", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "14/05/1950", "tipo_doc": "Carta", "onomastico": "Ren\u00e9 Huyghe", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o de \u00e1lbum sobre a obra de Portinari.", "data_clean": "14/05/1950", "data_final": "1950-05-14T00:00:00", "Ano": 1950}, {"pagina": 4064, "id_doc": "CO_2634", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "20/05/1950", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Exp\u00f5e os planos para a edi\u00e7\u00e3o de um \u00e1lbum sobre a obra de Portinari, em Estocolmo.", "data_clean": "20/05/1950", "data_final": "1950-05-20T00:00:00", "Ano": 1950}, {"pagina": 4065, "id_doc": "CO_2635", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/06/1950", "tipo_doc": "Carta", "onomastico": "Clotilde Veiga Grey", "memo_resumo": "Trata d ipo_doc": "Carta", "onomastico": "Eg\u00eddio C\u00e2mara", "memo_resumo": "Comenta assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari his life and art\", em negocia\u00e7\u00e3o por Josias Le\u00e3o. Refere-se \u00e0 possibilidade de uma exposi\u00e7\u00e3o em Chicago, recomendando que Portinari providenvie o envio de quadros, com a autoriza\u00e7\u00e3o de vend\u00ea-los nos Estados Unidos.", "data_clean": "06/05/1940", "data_final": "1940-05-06T00:00:00", "Ano": 1940}, {"pagina": 4124, "id_doc": "CO_2676", "remetente": "Ruth Le\u00e3o", "destinatario": "Candido Portinari", "data": "11/05/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos referentes \u00e0 venda de quadros de Portinari, a seu encargo.", "data_clean": "11/05/1940", "data_final": "1940-05-11T00:00:00", "Ano": 1940}, {"pagina": 4125, "id_doc": "CO_2677", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/06/1940", "tipo_doc": "Carta", "onomastico": "Stover", "memo_resumo": "Trata de assuntos referentes \u00e0 venda de quadros de Portinari. Em bilhete, Josias Le\u00e3o fala sobre o livro da University of Chicago Press, bem como pede que Portinari envie os quadros j\u00e1 com moldura.", "data_clean": "04/06/1940", "data_final": "1940-06-04T00:00:00", "Ano": 1940}, {"pagina": 4128, "id_doc": "CO_2679", "remetente": "Ruth Le\u00e3o", "destinatario": "Candido Portinari", "data": "21/08/1940", "tipo_doc": "Carta", "onomastico": "Stover", "memo_resumo": "Informa da chegada dos quadros, destacando que o das flores j\u00e1 foi levado para ser reproduzido a cores no livro \"Portinari his life and art\". Presta contas quanto ao pagamento de obras vendidas, informando que a srta. Stover ainda n\u00e3o voltou da Calif\u00f3rnia.", "data_clean": "21/08/1940", "data_final": "1940-08-21T00:00:00", "Ano": 1940}, {"pagina": 4129, "id_doc": "CO_2680", "remetente": "Ruth Le\u00e3o", "destinatario": "Maria Portinari", "data": "04/09/1940", "tipo_doc": "Carta", "onomastico": "Stover", "memo_resumo": "Diz que vai para Detroit para ver a exposi\u00e7\u00e3o de Portinari. Comenta ter visto o livro \"Portinari his life and art\", nas oficinas, e que est\u00e1 \u00f3timo. Fala que o retrato de Helena Rubinstein est\u00e1 exposto na vitrina da loja de seus produtos, chamando muita aten\u00e7\u00e3o. Trata de assuntos relativos \u00e0 venda de quadros. Comenta que a srta. Stover, das \"Flores\", deve voltar para Chicago \"no pr\u00f3ximo m\u00eas\".", "data_clean": "04/09/1940", "data_final": "1940-09-04T00:00:00", "Ano": 1940}, {"pagina": 4131, "id_doc": "CO_2681", "remetente": "Ruth Le\u00e3o", "destinatario": "Maria Portinari", "data": "11/11/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Maria mande receber, do Sr. Francisco Queiroz de Vasconcellos, a quantia de dois mil cruzeiros, para acerto de seu cr\u00e9dito dos quadros.", "data_clean": "11/11/1949", "data_final": "1949-11-11T00:00:00", "Ano": 1949}, {"pagina": 4132, "id_doc": "CO_2682", "remetente": "Rosinha Le\u00e3o", "destinatario": "Maria Portinari", "data": "16/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias do Rio e da fam\u00edlia, oferecendo-se para ajudar no que for necess\u00e1rio.", "data_clean": "16/01/1941", "data_final": "1941-01-16T00:00:00", "Ano": 1941}, {"pagina": 4134, "id_doc": "CO_2683", "remetente": "Ruth Le\u00e3o", "destinatario": "Maria Portinari", "data": "31/10/1941", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa estar enviando o final do pagamento do quadro dos tubos.", "data_clean": "31/10/1941", "data_final": "1941-10-31T00:00:00", "Ano": 1941}, {"pagina": 4135, "id_doc": "CO_2684", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala da cirurgia a que se submeteu e que impediu-o de encontrar-se com Portinari em Paris. Comenta seu projeto de uma exposi\u00e7\u00e3o na It\u00e1lia, na Bienal de Mil\u00e3o. Felicita Portinari pela exposi\u00e7\u00e3o em Israel.", "data_clean": "01/07/1956", "data_final": "1956-07-01T00:00:00", "Ano": 1956}, {"pagina": 4137, "id_doc": "CO_2685", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/04/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta. Pergunta pela inaugura\u00e7\u00e3o de Bras\u00edlia e sobre o mosaico de Portinari para a nova capital, pedindo foto. Diz estar \u00e0 espera do pintor na It\u00e1lia.", "data_clean": "21/04/1960", "data_final": "1960-04-21T00:00:00", "Ano": 1960}, {"pagina": 4138, "id_doc": "CO_2686", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "23/07/1947", "tipo_doc": "Telegrama", "onomastico": "Jos\u00e9 Portinari Le\u00e3o", "memo_resumo": "Comunica o nascimento de seu filho Jos\u00e9, avisando que Olga passa bem.", "data_clean": "23/07/1947", "data_final": "1947-07-23T00:00:00", "Ano": 1947}, {"pagina": 4139, "id_doc": "CO_2687", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "13/06/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que Olga segue em avi\u00e3o holand\u00eas.", "data_clean": "13/06/1948", "data_final": "1948-06-13T00:00:00", "Ano": 1948}, {"pagina": 4140, "id_doc": "CO_2688", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "21/07/1950", "tipo_doc": "Carta", "onomastico": "Joffre Hernani", "memo_resumo": "Trata das possibilidades de venda da casa do Cosme Velho, bem como de compra de um apartamento. Faz coment\u00e1rios sobre a situa\u00e7\u00e3o pol\u00edtica brasileira, Trata de assuntos pessoais.", "data_clean": "21/07/1950", "data_final": "1950-07-21T00:00:00", "Ano": 1950}, {"pagina": 4142, "id_doc": "CO_2689", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "14/08/1950", "tipo_doc": "Carta", "onomastico": "Joffre Hernani", "memo_resumo": "Trata da venda da casa do Cosme Velho.", "data_clean": "14/08/1950", "data_final": "1950-08-14T00:00:00", "Ano": 1950}, {"pagina": 4143, "id_doc": "CO_2690", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "10/10/1950", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Envia novos resultados da apura\u00e7\u00e3o da elei\u00e7\u00e3o no brasil e comenta assuntos pessoais.", "data_clean": "10/10/1950", "data_final": "1950-10-10T00:00:00", "Ano": 1950}, {"pagina": 4145, "id_doc": "CO_2691", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "23/10/1950", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Trata de assuntos pol\u00edticos e pessoais.", "data_clean": "23/10/1950", "data_final": "1950-10-23T00:00:00", "Ano": 1950}, {"pagina": 4146, "id_doc": "CO_2692", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/04/1960", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Pede confirma\u00e7\u00e3o da viagem de Portinari \u00e0 Europa, para estar dispon\u00edvel. Comenta que o livro est\u00e1 sendo impresso. D\u00e1 not\u00edcias de Jo\u00e3o Candido em Paris.", "data_clean": "06/04/1960", "data_final": "1960-04-06T00:00:00", "Ano": 1960}, {"pagina": 4148, "id_doc": "CO_2694", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "02/11/1950", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "data_clean": "02/11/1950", "data_final": "1950-11-02T00:00:00", "Ano": 1950}, {"pagina": 4150, "id_doc": "CO_2695", "remetente": "Jacyra de Amorim L\u00e9beis", "destinatario": "Candido Portinari", "data": "/08/1943", "tipo_doc": "Carta", "onomastico": "Pedro Pereira Carvalho", "memo_resumo": "Apresenta o casal Pedro Pereira de Carvalho (provavelmente, um casal de artistas pl\u00e1sticos). Mostra-se encantada com as ilustra\u00e7\u00f5es de Portinari para o livro \"O pa\u00eds dos quadratins\".", "data_clean": "01/08/1943", "data_final": "1943-08-01T00:00:00", "Ano": 1943}, {"pagina": 4153, "id_doc": "CO_2696", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "12/09/1952", "tipo_doc": "Carta", "onomastico": "Enrico Bianco", "memo_resumo": "Comenta a obra \"Chegada de D. Jo\u00e3o VI \u00e0 Bahia\", que viu por fotografia. Trata de assuntos relativos ao \u00e1lbum que pretende imprimir. Pergunta por Bianco.", "data_clean": "12/09/1952", "data_final": "1952-09-12T00:00:00", "Ano": 1952}, {"pagina": 4154, "id_doc": "CO_2697", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "29/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz que enviar\u00e1 artigos da imprensa italiana sobre Portinari, com foto. Fala na fam\u00edlia e de projeto de viagem.", "data_clean": "29/01/1954", "data_final": "1954-01-29T00:00:00", "Ano": 1954}, {"pagina": 4155, "id_doc": "CO_2698", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/10/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fornece informa\u00e7\u00f5es sobre pre\u00e7o para se publicar um livro, com tiragem de 1000 exemplares.", "data_clean": "02/10/1952", "data_final": "1952-10-02T00:00:00", "Ano": 1952}, {"pagina": 4156, "id_doc": "CO_2699", "remetente": null, "destinatario": "Candido Portinari", "data": "14/12/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite o convite do Minist\u00e9rio de Informa\u00e7\u00f5es Tchecoslovaco para Portinari fazer uma exposi\u00e7\u00e3o na primavera de 1951. Pede que Portinari responda, solicitando algumas informa\u00e7\u00f5es.", "data_clean": "14/12/1950", "data_final": "1950-12-14T00:00:00", "Ano": 1950}, {"pagina": 4157, "id_doc": "CO_2700", "remetente": "A. Legat", "destinatario": "Candido Portinari", "data": "08/11/1958", "tipo_doc": "Carta", "onomastico": "\u00c9mile Langui", "memo_resumo": "Interessados em divulgar as obras que participaram da mostra 50 Anos de Arte Moderna, em Bruxelas, pedem autoriza\u00e7\u00e3o de Portinari para difundir diapositivos da obra \"Enterro na Rede\".", "data_clean": "08/11/1958", "data_final": "1958-11-08T00:00:00", "Ano": 1958}, {"pagina": 4158, "id_doc": "CO_2701", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/11/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela encomenda dos pain\u00e9is da ONU. Pede que o pintor envie fotos para que sejam publicadas em uma revista italiana de arquitetura.", "data_clean": "05/11/1952", "data_final": "1952-11-05T00:00:00", "Ano": 1952}, {"pagina": 4159, "id_doc": "CO_2702", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "29/06/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Pede que Maria aconselhe sua filha Chiara que est\u00e1 apaixonada por um brasileiro, Carlos.", "data_clean": "29/06/1959", "data_final": "1959-06-29T00:00:00", "Ano": 1959}, {"pagina": 4160, "id_doc": "CO_2703", "remetente": "Herbert Van Leisen", "destinatario": "Candido Portinari", "data": "25/05/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo, com entrevista do pintor, publicado em \"Patrie Suisse\". Mostra-se honrado em homenagear Portinari.", "data_clean": "25/05/1949", "data_final": "1949-05-25T00:00:00", "Ano": 1949}, {"pagina": 4166, "id_doc": "CO_2706", "remetente": "Ant\u00f4nio T. Corr\u00eaa Leite", "destinatario": "Candido Portinari", "data": "03/04/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Informa estar enviando poemas, de sua autoria - \"Cristo crucificado\" e \"Era at\u00f4mica\".", "data_clean": "03/04/1955", "data_final": "1955-04-03T00:00:00", "Ano": 1955}, {"pagina": 4168, "id_doc": "CO_2707", "remetente": "Vicente Leite", "destinatario": "Candido Portinari", "data": "31/12/1929", "tipo_doc": "Carta", "onomastico": "Carlos Flexa Ribeiro", "memo_resumo": "Comenta o assassinato do colega Roberto Rodrigues e outros assuntos pessoais.", "data_clean": "31/12/1929", "data_final": "1929-12-31T00:00:00", "Ano": 1929}, {"pagina": 4172, "id_doc": "CO_2708", "remetente": "Julio Rosen", "destinatario": "Candido Portinari", "data": "/01/1958", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Retribui os votos de Boas Festas e aguarda resposta sobre proposta de uma exposi\u00e7\u00e3o parisiense.", "data_clean": "01/01/1958", "data_final": "1958-01-01T00:00:00", "Ano": 1958}, {"pagina": 4174, "id_doc": "CO_2709", "remetente": "Vicente Leite", "destinatario": "Candido Portinari", "data": "08/02/1931", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Benjamin Parlagrecco", "memo_resumo": "Comenta estar em Recife, no atelier de Lagreco, descrevendo-o.", "data_clean": "08/02/1931", "data_final": "1931-02-08T00:00:00", "Ano": 1931}, {"pagina": 4176, "id_doc": "CO_2710", "remetente": "Vicente Leite", "destinatario": "Candido Portinari", "data": "24/07/1931", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assunto relativo \u00e0 exposi\u00e7\u00e3o de seus quadros no Sal\u00e3o de 1931, no qual Portinari fez parte da Comiss\u00e3o Organizadora.", "data_clean": "24/07/1931", "data_final": "1931-07-24T00:00:00", "Ano": 1931}, {"pagina": 4181, "id_doc": "CO_2712", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "14/06/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Trata de assuntos referentes \u00e0s reprodu\u00e7\u00f5es de obras de Portinari, para o livro a ser editado, elogiando o desenho do Quixote. Felicita o pintor pelo nascimento da neta, cumprimentando tamb\u00e9m a Jo\u00e3o.", "data_clean": "14/06/1960", "data_final": "1960-06-14T00:00:00", "Ano": 1960}, {"pagina": 4182, "id_doc": "CO_2713", "remetente": "S\u00edlvio Lemgruber", "destinatario": "Candido Portinari", "data": "20/02/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a colabora\u00e7\u00e3o de Portinari, colocando seus servi\u00e7os hospitalares ao dispor dele.", "data_clean": "20/02/1943", "data_final": "1943-02-20T00:00:00", "Ano": 1943}, {"pagina": 4185, "id_doc": "CO_2715", "remetente": "Antonio Lemme J\u00fanior", "destinatario": "Candido Portinari", "data": "11/11/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari ajude, com o que for poss\u00edvel, na compra de passagens para amigos que est\u00e3o de partida para a Europa. E que envie, pela portadora, a quantia que havia reservado, conforme combina\u00e7\u00e3o anterior", "data_clean": "11/11/1954", "data_final": "1954-11-11T00:00:00", "Ano": 1954}, {"pagina": 4188, "id_doc": "CO_2717", "remetente": "Carlos Lemos", "destinatario": "Candido Portinari", "data": "12/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata da remessa de \"vidrotil\" para execu\u00e7\u00e3o do painel de Portinari, a ser executado na Galeria Calif\u00f3rnia.", "data_clean": "12/10/1953", "data_final": "1953-10-12T00:00:00", "Ano": 1953}, {"pagina": 4189, "id_doc": "CO_2718", "remetente": "Josef Leron", "destinatario": "Maria Portinari", "data": "05/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o livro sobre a obra de Portinari, eviado de Roma, recordando-se do sucesso obtido pela exposi\u00e7\u00e3o de Portinari em Jerusal\u00e9m, a qual est\u00e1 sendo levada a outras cidades de Israel.", "data_clean": "05/09/1956", "data_final": "1956-09-05T00:00:00", "Ano": 1956}, {"pagina": 4190, "id_doc": "CO_2719", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/11/1960", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Informa que a ILTE dever\u00e1 terminar o livro \"Brasil\" perto do Natal, sendo logo enviada a Portinari a primeira c\u00f3pia. Pede que o pintor escreva dando sua opini\u00e3o. Agradece o desenho que o artista enviou \u00e0 sua mulher. Mostra-se preocupado com a sa\u00fade de Portinari, com o excesso de trabalho nas ilustra\u00e7\u00f5es de livros. Informa que Chiara far\u00e1 uma exposi\u00e7\u00e3o. Inclui bilhete de Liliane (esposa de Luraghi), mais uma vez agradecendo o desenho.", "data_clean": "27/11/1960", "data_final": "1960-11-27T00:00:00", "Ano": 1960}, {"pagina": 4191, "id_doc": "CO_2720", "remetente": "Axel Leskoschek", "destinatario": "Candido Portinari", "data": "24/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a amizade de Portinari, quando de sua estadia no Brasil, exaltando sua figura humana, e pergunta se ele ir\u00e1 ao Congresso em Vars\u00f3via. Comenta assuntos pessoais.", "data_clean": "24/07/1948", "data_final": "1948-07-24T00:00:00", "Ano": 1948}, {"pagina": 4193, "id_doc": "CO_2721", "remetente": "Axel Leskoschek", "destinatario": "Maria Portinari", "data": "15/07/1950", "tipo_doc": "Carta", "onomastico": "Oscar Conti", "memo_resumo": "Cumprimenta Portinari, d\u00e1 not\u00edcias pessoais e comenta a situa\u00e7\u00e3o p\u00f3s-guerra na Europa, especialmente Viena. No verso, Maria (Marusja) Leskoschek  trata de assuntos pessoais diretamente com Maria Portinari.", "data_clean": "15/07/1950", "data_final": "1950-07-15T00:00:00", "Ano": 1950}, {"pagina": 4195, "id_doc": "CO_2722", "remetente": "Axel Leskoschek", "destinatario": "Maria Portinari", "data": "20/10/1950", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Comenta assuntos pessoais, apoiando a resolu\u00e7\u00e3o de Portinari de voltar para o Brasil. Refere-se \u00e0 Bienal.", "data_clean": "20/10/1950", "data_final": "1950-10-20T00:00:00", "Ano": 1950}, {"pagina": 4197, "id_doc": "CO_2723", "remetente": "Axel Leskoschek", "destinatario": "Maria Portinari", "data": "01/04/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, pol\u00edticos e art\u00edsticos.", "data_clean": "01/04/1953", "data_final": "1953-04-01T00:00:00", "Ano": 1953}, {"pagina": 4199, "id_doc": "CO_2724", "remetente": "Axel Leskoschek", "destinatario": "Maria Portinari", "data": "16/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie algumas obras gr\u00e1ficas, suas e de outros artistas, para uma exposi\u00e7\u00e3o de artes pl\u00e1sticas sobre a Paz, que se realizar\u00e1 em Viena. Comenta assuntos pessoais. No final da carta, Maria Leskoschek escreve bilhete para Maria Portinari.", "data_clean": "16/04/1952", "data_final": "1952-04-16T00:00:00", "Ano": 1952}, {"pagina": 4201, "id_doc": "CO_2725", "remetente": "Axel Leskoschek", "destinatario": "Maria Portinari", "data": "04/06/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Renova o pedido para que Portinari envie algumas obras gr\u00e1ficas, para uma exposi\u00e7\u00e3o de artes pl\u00e1sticas sobre a Paz, que se realizar\u00e1 em Viena. Comenta assuntos pessoais. No final da carta, Maria Leskoschek escreve bilhete para Maria Portinari.", "data_clean": "04/06/1952", "data_final": "1952-06-04T00:00:00", "Ano": 1952}, {"pagina": 4203, "id_doc": "CO_2726", "remetente": "Axel Leskoschek", "destinatario": "Maria Portinari", "data": "16/03/1955", "tipo_doc": "Carta", "onomastico": "Hans Erni", "memo_resumo": "Parabeniza Portinari pelo contrato de trabalho para a ONU, comentando assuntos pessoais. Informa ter dado o livro da Penguin, com reprodu\u00e7\u00f5es de obras dele, Portinari a um pintor sui\u00e7o. Ao final, Maria Leskoschek escreve para Maria Portinari, falando de suas saudades do Brasil e dos Portinaris, comentando ida \u00e0 Embaixada brasileira onde viu livro sobre Portinari, editado nos Estados Unidos. Fala, ainda, de um congresso da juventude.", "data_clean": "16/03/1955", "data_final": "1955-03-16T00:00:00", "Ano": 1955}, {"pagina": 4207, "id_doc": "CO_2727", "remetente": "Axel Leskoschek", "destinatario": "Candido Portinari", "data": "29/01/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela prov\u00e1vel elei\u00e7\u00e3o a senador.", "data_clean": "29/01/1947", "data_final": "1947-01-29T00:00:00", "Ano": 1947}, {"pagina": 4208, "id_doc": "CO_2728", "remetente": "Axel Leskoschek", "destinatario": "Jo\u00e3o Candido Portinari", "data": "29/01/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Jo\u00e3o Candido pelo anivers\u00e1rio.", "data_clean": "29/01/1947", "data_final": "1947-01-29T00:00:00", "Ano": 1947}, {"pagina": 4209, "id_doc": "CO_2729", "remetente": "Axel Leskoschek", "destinatario": "Candido Portinari", "data": "04/01/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica\u00e7\u00e3o do Tel\u00e9grafo Nacional de Montevid\u00e9u, notificando que o telegrama enviado para Axel Leskoschek n\u00e3o foi entregue, por n\u00e3o existir o n\u00famero indicado.", "data_clean": "04/01/1948", "data_final": "1948-01-04T00:00:00", "Ano": 1948}, {"pagina": 4210, "id_doc": "CO_2730", "remetente": "Axel Leskoschek", "destinatario": "Jo\u00e3o Candido Portinari", "data": "/09/1950", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Envia postal com a fotografia de uma ferrovia operada por crian\u00e7as, \u00e0 exce\u00e7\u00e3o do motorista, e que conduz a um campo de pioneiros comunistas.", "data_clean": "01/09/1950", "data_final": "1950-09-01T00:00:00", "Ano": 1950}, {"pagina": 4214, "id_doc": "CO_2732", "remetente": "Axel Leskoschek", "destinatario": "Maria Portinari", "data": "21/01/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta os Portinaris, comentando assuntos pessoais, art\u00edsticos. Parabeniza Portinari por seu 40\u00ba anivers\u00e1rio, desejando boas f\u00e9rias \u00e0 fam\u00edlia.", "data_clean": "21/01/1945", "data_final": "1945-01-21T00:00:00", "Ano": 1945}, {"pagina": 4218, "id_doc": "CO_2733", "remetente": "Margaret Lesser", "destinatario": "Maria Portinari", "data": "13/08/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando a quantia combinada como adiantamento \u00e0 Portinari (pelas ilustra\u00e7\u00f5es do livro \"Maria Rosa\")", "data_clean": "13/08/1941", "data_final": "1941-08-13T00:00:00", "Ano": 1941}, {"pagina": 4219, "id_doc": "CO_2734", "remetente": "Margaret Lesser", "destinatario": "Maria Portinari", "data": "29/08/1941", "tipo_doc": "Carta", "onomastico": "Vera Kelsey", "memo_resumo": "Informa sobre a chegada de Vera Kelsey e mostra-se interessada em marcar um encontro, com ela e os Portinaris, para tratar de assuntos relativos ao livro (a ser ilustrado por Portinari)", "data_clean": "29/08/1941", "data_final": "1941-08-29T00:00:00", "Ano": 1941}, {"pagina": 4220, "id_doc": "CO_2735", "remetente": "Margaret Lesser", "destinatario": "Candido Portinari", "data": "08/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo o balan\u00e7o de pagamento pelas ilustra\u00e7\u00f5es (do livro \"Maria Rosa\"), referindo-se \u00e0 satisfa\u00e7\u00e3o com que as ilustra\u00e7\u00f5es foram recebidas.", "data_clean": "08/09/1941", "data_final": "1941-09-08T00:00:00", "Ano": 1941}, {"pagina": 4221, "id_doc": "CO_2736", "remetente": "Margaret Lesser", "destinatario": "Candido Portinari", "data": "22/06/1942", "tipo_doc": "Carta", "onomastico": "Vera Kelsey", "memo_resumo": "Mostra-se aborrecida por saber que Portinari n\u00e3o recebeu seus exemplares do livro \"Maria Rosa\", informando a data do envio. Conta estar colecionando cr\u00edticas entusiasmadas sobre as ilustra\u00e7\u00f5es, para mand\u00e1-las por Vera Kelsey (se ela for ao Brasil) ou pelo correio. Trata de assuntos relativos a um outro contrato para outro livro.", "data_clean": "22/06/1942", "data_final": "1942-06-22T00:00:00", "Ano": 1942}, {"pagina": 4222, "id_doc": "CO_2737", "remetente": "Arthur Leuba", "destinatario": "Candido Portinari", "data": "27/05/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta as boas-vindas a Portinari \u00e0 Ordem Mundial do M\u00e9rito Humano.", "data_clean": "27/05/1949", "data_final": "1949-05-27T00:00:00", "Ano": 1949}, {"pagina": 4226, "id_doc": "CO_2738", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/06/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Oferece-se para arranjar alojamento para a fam\u00edlia Portinari, se forem \u00e0 Gardone, no lago de Garda, na It\u00e1lia, onde ele se encontra.", "data_clean": "27/06/1950", "data_final": "1950-06-27T00:00:00", "Ano": 1950}, {"pagina": 4227, "id_doc": "CO_2739", "remetente": "Rino Levi", "destinatario": "Candido Portinari", "data": "31/10/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando cheque relativo ao pagamento de quadro que adquiriu do artista, elogiando sua obra em geral.", "data_clean": "31/10/1945", "data_final": "1945-10-31T00:00:00", "Ano": 1945}, {"pagina": 4228, "id_doc": "CO_2740", "remetente": "Rino Levi", "destinatario": "Candido Portinari", "data": "17/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o banco (n\u00e3o diz qual) ainda n\u00e3o se definiu sobre a decora\u00e7\u00e3o de suas instala\u00e7\u00f5es, desculpando-se pelo tempo perdido por Portinari.", "data_clean": "17/02/1949", "data_final": "1949-02-17T00:00:00", "Ano": 1949}, {"pagina": 4231, "id_doc": "CO_2743", "remetente": "Reeves Lewenthal", "destinatario": "Candido Portinari", "data": "12/09/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a pertencer \u00e0 Associa\u00e7\u00e3o dos Artistas Americanos, fornecendo informa\u00e7\u00f5es a respeito.", "data_clean": "12/09/1945", "data_final": "1945-09-12T00:00:00", "Ano": 1945}, {"pagina": 4233, "id_doc": "CO_2744", "remetente": "Sam A. Lewisohn", "destinatario": "Lenore Browning", "data": "13/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando cheque para pagamento de obra de Portinari, obra esta que lhe ser\u00e1 entregue ap\u00f3s o fechamento da exposi\u00e7\u00e3o.", "data_clean": "13/11/1940", "data_final": "1940-11-13T00:00:00", "Ano": 1940}, {"pagina": 4234, "id_doc": "CO_2745", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "12/05/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, com fotografias de obras para o livro em preparo. Diz que dever\u00e1 colocar na capa o auto-retrato. Pede o envio de foto do \"Retrato de Juscelino Kubitschek\".", "data_clean": "12/05/1960", "data_final": "1960-05-12T00:00:00", "Ano": 1960}, {"pagina": 4237, "id_doc": "CO_2747", "remetente": "Andr\u00e9 Lhote", "destinatario": "Candido Portinari", "data": "19/09/1946", "tipo_doc": "Cart\u00e3o", "onomastico": "Paulo Duarte", "memo_resumo": "Combina de encontrar-se com Portinari em Paris, assim que voltar das f\u00e9rias, para as quais est\u00e1 partindo. Diz ter aceitado escrever para o jornal \"O Estado de S. Paulo\", por amizade \u00e0 Am\u00e9rica do Sul. Envia cumprimentos a Paulo Duarte.", "data_clean": "19/09/1946", "data_final": "1946-09-19T00:00:00", "Ano": 1946}, {"pagina": 4239, "id_doc": "CO_2748", "remetente": "Andr\u00e9 Lhote", "destinatario": "Candido Portinari", "data": "13/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja que Portinari tenha lido o artigo que escreveu para \"O Estado de S. Paulo\" sobre a exposi\u00e7\u00e3o dele na Charpentier. Trata de assuntos pessoais.", "data_clean": "13/12/1946", "data_final": "1946-12-13T00:00:00", "Ano": 1946}, {"pagina": 4241, "id_doc": "CO_2749", "remetente": "Andr\u00e9 Lhote", "destinatario": "Maria Portinari", "data": "10/06/1957", "tipo_doc": "Carta", "onomastico": "No\u00eamia Guerra", "memo_resumo": "Fala sobre a exposi\u00e7\u00e3o de Portinari na Maison de la Pens\u00e9e Fran\u00e7aise e na decep\u00e7\u00e3o com o fato de Portinari n\u00e3o ter ido. Relembra sua estadia no Rio de Janeiro e os amigos brasileiros que fez. Comenta assuntos pessoais.", "data_clean": "10/06/1957", "data_final": "1957-06-10T00:00:00", "Ano": 1957}, {"pagina": 4243, "id_doc": "CO_2750", "remetente": "Andr\u00e9 Lhote", "destinatario": "Maria Portinari", "data": "08/08/1953", "tipo_doc": "Carta", "onomastico": "No\u00eamia Guerra", "memo_resumo": "D\u00e1 not\u00edcias de dua vida e de Andr\u00e9, pedindo que Maria responda. Andr\u00e9 comenta assuntos pessoais, pergunta pela sa\u00fade de Portinari e refere-se a nota, publicada na revista Anhembi, que noticia palestra sua sobre o Brasil, iclusive a pintura de Portinari. Divulgada tamb\u00e9m em r\u00e1dio. Diz guardar boas lembran\u00e7as da estadia no Brasil e das gentilezas recebidas do casal.", "data_clean": "08/08/1953", "data_final": "1953-08-08T00:00:00", "Ano": 1953}, {"pagina": 4245, "id_doc": "CO_2751", "remetente": "Simone Lhote", "destinatario": "Maria Portinari", "data": "11/08/1954", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Reclama da falta de cartas e de not\u00edcias diretas. Cita Noemia, que costuma enviar novidades. Comenta assuntos pessoais, d\u00e1 not\u00edcias do trabalho de Andr\u00e9 e convida o casal a ir \u00e0 Fran\u00e7a neste ano.", "data_clean": "11/08/1954", "data_final": "1954-08-11T00:00:00", "Ano": 1954}, {"pagina": 4248, "id_doc": "CO_2752", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/05/1960", "tipo_doc": "Carta", "onomastico": "Pierre Mathieu", "memo_resumo": "Informa que ser\u00e3o expedidos tr\u00eas exemplares do livro \"Disegni di Portinari\" para Pierre Mathieu, conforme solicita\u00e7\u00e3o de Portinari. Comenta a foto da \"\u00daltima Ceia\", mas n\u00e3o sabe dizer se haver\u00e1 tempo de inclu\u00ed-la no novo livro. Pede que o artista informe a respeito de sua viagem \u00e0 It\u00e1lia.", "data_clean": "27/05/1960", "data_final": "1960-05-27T00:00:00", "Ano": 1960}, {"pagina": 4249, "id_doc": "CO_2753", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/10/1960", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Acusa recebimento de desenho, elogiando-o e informando que ser\u00e1 reproduzido no novo livro. Oferece-se para ajudar no que for preciso, em rela\u00e7\u00e3o a Jo\u00e3o Candido.", "data_clean": "10/10/1960", "data_final": "1960-10-10T00:00:00", "Ano": 1960}, {"pagina": 4250, "id_doc": "CO_2754", "remetente": null, "destinatario": "Candido Portinari", "data": "16/07/1941", "tipo_doc": "Carta", "onomastico": "Orestes Bruno", "memo_resumo": "Informa estar enviando cheque para pagamento de obra adquirida por Orestes Bruno, diretor da empresa.", "data_clean": "16/07/1941", "data_final": "1941-07-16T00:00:00", "Ano": 1941}, {"pagina": 4251, "id_doc": "CO_2755", "remetente": "Louise G. Caton", "destinatario": "Candido Portinari", "data": "10/10/1941", "tipo_doc": "Carta", "onomastico": "Robert Smith", "memo_resumo": "Informa estar remetendo, anexo, um cart\u00e3o para que Portinari possa usar os livros da Biblioteca, quando necessitar, por conta da pintura dos murais.", "data_clean": "10/10/1941", "data_final": "1941-10-10T00:00:00", "Ano": 1941}, {"pagina": 4254, "id_doc": "CO_2756", "remetente": "Irineu Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "12/11/1943", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Comunica a exist\u00eancia de d\u00e9bitos com o Instituto, condicionando os exames orais ao pagamento do d\u00e9bito.", "data_clean": "12/11/1943", "data_final": "1943-11-12T00:00:00", "Ano": 1943}, {"pagina": 4255, "id_doc": "CO_2757", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "30/08/1960" /1940", "data_final": "1940-10-29T00:00:00", "Ano": 1940}, {"pagina": 4385, "id_doc": "CO_2826", "remetente": "Eugenio Luraghi", "destinatario": "Jo\u00e3o Candido Portinari", "data": "20/09/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais e oferece-se para ajudar no que Jo\u00e3o possa precisar, durante seus estudos em Paris.", "data_clean": "20/09/1958", "data_final": "1958-09-20T00:00:00", "Ano": 1958}, {"pagina": 4386, "id_doc": "CO_2827", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Maria Portinari", "data": "11/08/1946", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Marca encontro com os Portinaris, em seu retorno, enviando seu endere\u00e7o.", "data_clean": "11/08/1946", "data_final": "1946-08-11T00:00:00", "Ano": 1946}, {"pagina": 4388, "id_doc": "CO_2828", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Maria Portinari", "data": "06/09/1946", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Avisa que terminam suas f\u00e9rias, esperando encontr\u00e1-los em breve.", "data_clean": "06/09/1946", "data_final": "1946-09-06T00:00:00", "Ano": 1946}, {"pagina": 4390, "id_doc": "CO_2829", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Candido Portinari", "data": "21/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando uma lista com nomes de amigos, para os quais gostaria de obter convites para o \"vernissage\" da exposi\u00e7\u00e3o de Portinari.", "data_clean": "21/09/1946", "data_final": "1946-09-21T00:00:00", "Ano": 1946}, {"pagina": 4391, "id_doc": "CO_2830", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Maria Portinari", "data": "04/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em marcar encontro com Portinari, para jantar ou almo\u00e7ar.", "data_clean": "04/11/1946", "data_final": "1946-11-04T00:00:00", "Ano": 1946}, {"pagina": 4392, "id_doc": "C
