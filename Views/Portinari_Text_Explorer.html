0e3o instalados.", "data_clean": "14/01/1953", "data_final": "1953-01-14T00:00:00", "Ano": 1953}, {"pagina": 5930, "id_doc": "CO_3847", "remetente": "Nicole Ouali", "destinatario": "Candido Portinari", "data": "23/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Notifica ter sido creditada na conta de Portinari o pagamento pelos direitos autorais das 8 ilustra\u00e7\u00f5es realizadas para o livro \"Romans\", colet\u00e2nea de Andr\u00e9 Maurois.", "data_clean": "23/01/1961", "data_final": "1961-01-23T00:00:00", "Ano": 1961}, {"pagina": 5933, "id_doc": "CO_3849", "remetente": "Jos\u00e9 Pacheco", "destinatario": "Candido Portinari", "data": "22/01/1958", "tipo_doc": "Carta", "onomastico": "Francisco In\u00e1cio Peixoto", "memo_resumo": "Felicita Portinari por ter sido convidado a participar da Bienal do M\u00e9xico, em sala especial. Antecipa-se, avisando que n\u00e3o poder\u00e1 emprestar sua tela \"A Ceia\" para figurar na exposi\u00e7\u00e3o, pois a tinta est\u00e1 se soltando com qualquer atrito. Aproveita para avis\u00e1-lo que tal problema tamb\u00e9m est\u00e1 ocorrendo com o \"Tiradentes\", do Col\u00e9gio de Cataguases.", "data_clean": "22/01/1958", "data_final": "1958-01-22T00:00:00", "Ano": 1958}, {"pagina": 5934, "id_doc": "CO_3850", "remetente": "Candido Portinari", "destinatario": "J\u00falio de Mesquita Filho", "data": "27/08/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as refer\u00eancias elogiosas quando da inaugura\u00e7\u00e3o do edif\u00edcio do jornal  \"O Estado de S. Paulo\". Comenta que o painel est\u00e1 mal iluminado, sugerindo a ilumina\u00e7\u00e3o adequada. Diz aguardar o retrato do Dr. J\u00falio de Mesquita, para efetuar as devidas corre\u00e7\u00f5es.", "data_clean": "27/08/1953", "data_final": "1953-08-27T00:00:00", "Ano": 1953}, {"pagina": 5943, "id_doc": "CO_3856", "remetente": "Wise", "destinatario": "Candido Portinari", "data": "12/12/1941", "tipo_doc": "Bilhete", "onomastico": "Eleanor Rockefeller", "memo_resumo": "Avisa que a sra. Rockefeller e John Abbott (do Museum of Modern Art) foram visitar os murais da Biblioteca do Congresso.", "data_clean": "12/12/1941", "data_final": "1941-12-12T00:00:00", "Ano": 1941}, {"pagina": 5959, "id_doc": "CO_3865", "remetente": "Elza Queiroga", "destinatario": "Candido Portinari", "data": "24/04/1946", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Conforme entendimento telef\u00f4nico, diz estar enviando c\u00f3pia da carta de Cynthia Pearl Maus, dos Estados Unidos", "data_clean": "24/04/1946", "data_final": "1946-04-24T00:00:00", "Ano": 1946}, {"pagina": 5962, "id_doc": "CO_3867", "remetente": "Jos\u00e9 Pancetti", "destinatario": "Candido Portinari", "data": "12/09/1952", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Relata a recep\u00e7\u00e3o a Andr\u00e9 Lhote, quando de sua ida a Salvador. Diz estar aguardando fotos da \"Chegada de D. Jo\u00e3o VI\" para divulg\u00e1-la.", "data_clean": "12/09/1952", "data_final": "1952-09-12T00:00:00", "Ano": 1952}, {"pagina": 5963, "id_doc": "CO_3868", "remetente": "Jos\u00e9 Pancetti", "destinatario": "Candido Portinari", "data": "05/05/1953", "tipo_doc": "Carta", "onomastico": "Clemente Mariani", "memo_resumo": "Informa sobre a instala\u00e7\u00e3o e o estado de conserva\u00e7\u00e3o do painel \"A Chegada da Fam\u00edlia Real Portuguesa \u00e0 Bahia\", na sede do Banco da Bahia, em Salvador. Diz que s\u00f3 est\u00e3o aguardando a chegada de Portinari para poceder \u00e0 inaugura\u00e7\u00e3o.", "data_clean": "05/05/1953", "data_final": "1953-05-05T00:00:00", "Ano": 1953}, {"pagina": 5971, "id_doc": "CO_3871", "remetente": "Jos\u00e9 Pancetti", "destinatario": "Candido Portinari", "data": "07/07/1952", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Solicita foto do painel do Banco (da Bahia) para ilustrar um artigo no \"Di\u00e1rio da Bahia\".", "data_clean": "07/07/1952", "data_final": "1952-07-07T00:00:00", "Ano": 1952}, {"pagina": 5972, "id_doc": "CO_3872", "remetente": "Beethoven Parallada", "destinatario": "Candido Portinari", "data": "16/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz uma proposta para aquisi\u00e7\u00e3o de uma obra de Portinari", "data_clean": "16/09/1947", "data_final": "1947-09-16T00:00:00", "Ano": 1947}, {"pagina": 5982, "id_doc": "CO_3877", "remetente": "Gian Passeri", "destinatario": "Candido Portinari", "data": "15/07/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede a Portinari que lhe forne\u00e7a algumas fotografias dos pain\u00e9is da ONU para ilustrar um artigo que prometeu escrever para a revista \"Vie Nuove\", de Roma. Pede, ainda, que Portinari escreva sua opini\u00e3o a respeito dos imigrantes italianos, para incluir no livro que est\u00e1 escrevendo, intitulado \"Italianos sem It\u00e1lia\".", "data_clean": "15/07/1955", "data_final": "1955-07-15T00:00:00", "Ano": 1955}, {"pagina": 6011, "id_doc": "CO_3900", "remetente": "Amarilios Vasconcellos", "destinatario": "Candido Portinari", "data": "02/02/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita autoriza\u00e7\u00e3o para fazer clich\u00ea do retrato de Olga Ben\u00e1rio Prestes, pintado por Portinari, para reprodu\u00e7\u00e3o na data de seu anivers\u00e1rio (23 de fevereiro)", "data_clean": "02/02/1946", "data_final": "1946-02-02T00:00:00", "Ano": 1946}, {"pagina": 6016, "id_doc": "CO_3905", "remetente": "Kelso Peck", "destinatario": "Candido Portinari", "data": "21/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a gentileza com que foi recebido na resid\u00eancia dos Portinaris. Pede orienta\u00e7\u00e3o de Portinari sobre a conserva\u00e7\u00e3o dos tr\u00eas quadros que l\u00e1 adquiriu.", "data_clean": "21/05/1947", "data_final": "1947-05-21T00:00:00", "Ano": 1947}, {"pagina": 6017, "id_doc": "CO_3906", "remetente": "Kelso Peck", "destinatario": "Candido Portinari", "data": "28/10/1947", "tipo_doc": "Carta", "onomastico": "Jorge da Silva Prado", "memo_resumo": "Informa que Jorge da Silva Prado est\u00e1 interessado em encomendar retrato de sua filha e de sua senhora. Para tanto gostaria de ter id\u00e9ia de pre\u00e7o. Reafirma sua satisfa\u00e7\u00e3o com as telas que adquiriu de Portinari.", "data_clean": "28/10/1947", "data_final": "1947-10-28T00:00:00", "Ano": 1947}, {"pagina": 6042, "id_doc": "CO_3928", "remetente": "Albino Peixoto J\u00fanior", "destinatario": "Candido Portinari", "data": "17/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Comenta o sucesso de \"A Primeira Missa\", que tem acompanhado atrav\u00e9s das cr\u00edticas. Congratula-se com o pintor.", "data_clean": "17/08/1948", "data_final": "1948-08-17T00:00:00", "Ano": 1948}, {"pagina": 6049, "id_doc": "CO_3935", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "23/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma a encomenda de mural para o pr\u00e9dio do Col\u00e9gio de Cataguases, informando estar remetendo, anexo, cheque correspondente ao in\u00edcio do pagamento da referida encomenda.", "data_clean": "23/08/1948", "data_final": "1948-08-23T00:00:00", "Ano": 1948}, {"pagina": 6050, "id_doc": "CO_3936", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "02/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque correspondente \u00e0 segunda parcela do pagamento do mural encomendado para o Col\u00e9gio de Cataguases.", "data_clean": "02/10/1948", "data_final": "1948-10-02T00:00:00", "Ano": 1948}, {"pagina": 6051, "id_doc": "CO_3937", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "30/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando cheque, anexo, para pagamento de parcela adiantada do mural para o Col\u00e9gio de Cataguases.", "data_clean": "30/10/1948", "data_final": "1948-10-30T00:00:00", "Ano": 1948}, {"pagina": 6053, "id_doc": "CO_3939", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "31/01/1949", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Pergunta pela execu\u00e7\u00e3o do \"Tiradentes\".", "data_clean": "31/01/1949", "data_final": "1949-01-31T00:00:00", "Ano": 1949}, {"pagina": 6054, "id_doc": "CO_3940", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "26/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexa, mais uma parcela do pagamento do mural do Col\u00e9gio de Cataguases. Mostra-se maravilhado com a obra.", "data_clean": "26/02/1949", "data_final": "1949-02-26T00:00:00", "Ano": 1949}, {"pagina": 6055, "id_doc": "CO_3941", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "31/05/1949", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Diz ter ficado maravilhado com o painel, visto em casa de Portinari.", "data_clean": "31/05/1949", "data_final": "1949-05-31T00:00:00", "Ano": 1949}, {"pagina": 6056, "id_doc": "CO_3942", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "13/07/1949", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Diz j\u00e1 ter enviado consentimento aos museus do Rio e de S\u00e3o Paulo, quanto \u00e0 exposi\u00e7\u00e3o do painel \"Tiradentes\". Sugere que as institui\u00e7\u00f5es fa\u00e7am seguro da obra. Fala, ainda, da poss\u00edvel exposi\u00e7\u00e3o da maquete de Niemeyer.", "data_clean": "13/07/1949", "data_final": "1949-07-13T00:00:00", "Ano": 1949}, {"pagina": 6057, "id_doc": "CO_3943", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "03/09/1949", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Agradece  por Portinari ter executado o painel \"Tiradentes\" para o Col\u00e9gio de Cataguases e desculpa-se por n\u00e3o poder atender a um pedido de Oscar Niemeyer.", "data_clean": "03/09/1949", "data_final": "1949-09-03T00:00:00", "Ano": 1949}, {"pagina": 6059, "id_doc": "CO_3945", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "24/10/1949", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Agradece texto de carta de Portinari, prometendo atender a uma sugest\u00e3o de Oscar Niemeyer, em melhor oportunidade. Comenta a visita de Lu\u00eds Portinari, que acompanhou o mural, de S\u00e3o Paulo a Cataguases. Comenta a inaugura\u00e7\u00e3o do painel. Elogia a \"Ceia\".", "data_clean": "24/10/1949", "data_final": "1949-10-24T00:00:00", "Ano": 1949}, {"pagina": 6060, "id_doc": "CO_3946", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "20/10/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para a inaugura\u00e7\u00e3o do painel \"Tiradentes\".", "data_clean": "20/10/1949", "data_final": "1949-10-20T00:00:00", "Ano": 1949}, {"pagina": 6066, "id_doc": "CO_3951", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "23/08/1948", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Avisa que o Col\u00e9gio de Cataguases est\u00e1 enviando cheque correspondente \u00e0 quantia solicitada, para dar andamento ao painel \"Tiradentes\". Pede orienta\u00e7\u00e3o sobre as presta\u00e7\u00f5es restantes.", "data_clean": "23/08/1948", "data_final": "1948-08-23T00:00:00", "Ano": 1948}, {"pagina": 6068, "id_doc": "CO_3952", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "/10/1949", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Diz que Lu\u00eds Portinari sugeriu que se isolasse o painel \"Tiradentes\", instalado no Col\u00e9gio de Cataguases. Niemeyer diz ser contra (esteticamente). Pede opini\u00e3o de Portinari, quanto \u00e0 seguran\u00e7a da obra.", "data_clean": "01/10/1949", "data_final": "1949-10-01T00:00:00", "Ano": 1949}, {"pagina": 6072, "id_doc": "CO_3954", "remetente": "Madalena Pelicano", "destinatario": "Maria Portinari", "data": "09/04/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, dando suas impress\u00f5es sobre a Espanha. Diz que Don Alfonso elogiou o retrato de Sofia Cantalupo. Pergunta pelo trabalho na Universidade. Comenta o sucesso do retrato de Pippo.", "data_clean": "09/04/1936", "data_final": "1936-04-09T00:00:00", "Ano": 1936}, {"pagina": 6078, "id_doc": "CO_3958", "remetente": "Peloduro", "destinatario": "Candido Portinari", "data": "23/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cat\u00e1logo da exposi\u00e7\u00e3o do \"Tiradentes\". Diz-se maravilhado, bem como penalizado por n\u00e3o poder ver o mural, assim como n\u00e3o pode ver a \"Missa\". Recorda, saudoso, a estadia dos Portinaris junto a ele.", "data_clean": "23/10/1949", "data_final": "1949-10-23T00:00:00", "Ano": 1949}, {"pagina": 6080, "id_doc": "CO_3960", "remetente": "Herbert Moses", "destinatario": "Assis Chateaubriand", "data": "28/11/1942", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Felicita Chateaubriand pela nova sede da R\u00e1dio Tupi, \u00f3rg\u00e3o dos Di\u00e1rios Associados, bem como pelos pain\u00e9is de Portinari, ali executados.", "data_clean": "28/11/1942", "data_final": "1942-11-28T00:00:00", "Ano": 1942}, {"pagina": 6113, "id_doc": "CO_3984", "remetente": "Afonso F\u00e9lix Souza", "destinatario": "Candido Portinari", "data": "06/01/1953", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Apresenta-se como um dos irm\u00e3os de Jos\u00e9 Olympio. Fala de sua ida a Brodowski, onde foi recebido por uma irm\u00e3 de Portinari, comentando algumas telas. Reafirma o desejo de Jos\u00e9 Olympio de que o pintor retrate uma sobrinha deles. Diz ter sido informado por Tarqu\u00ednio que o artista havia concordado em faz\u00ea-lo, em Brodowski. Deseja saber a melhor ocasi\u00e3o para levar a menina at\u00e9 l\u00e1.", "data_clean": "06/01/1953", "data_final": "1953-01-06T00:00:00", "Ano": 1953}, {"pagina": 6115, "id_doc": "CO_3985", "remetente": "Ant\u00f4nio Olavo Pereira", "destinatario": "Candido Portinari", "data": "04/04/1954", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Informa que, como Portinari n\u00e3o foi a S\u00e3o Paulo para o encerramento de sua exposi\u00e7\u00e3o, est\u00e1 enviando por Lu\u00eds Portinari as receitas enviadas por Chico Xavier. Recomenda o uso dos rem\u00e9dios, por Portinari e Maria, que est\u00e3o adoentados. Comenta o sucesso da retrospectiva.", "data_clean": "04/04/1954", "data_final": "1954-04-04T00:00:00", "Ano": 1954}, {"pagina": 6116, "id_doc": "CO_3986", "remetente": "Astrojildo Pereira", "destinatario": "Candido Portinari", "data": "28/12/1944", "tipo_doc": "Carta", "onomastico": "L\u00facia Miguel-Pereira", "memo_resumo": "Diz ter recebido carta de Frontini, de Buenos Aires, contando ter feito a tradu\u00e7\u00e3o do artigo \"Inf\u00e2ncia\", de L\u00facia Miguel-Pereira, mostrando-se desejoso de public\u00e1-lo ilustrado com frescos de Portinari. Pede instru\u00e7\u00f5es sobre como deve proceder.", "data_clean": "28/12/1944", "data_final": "1944-12-28T00:00:00", "Ano": 1944}, {"pagina": 6124, "id_doc": "CO_3991", "remetente": "Daniel Pereira", "destinatario": "Candido Portinari", "data": "19/02/1953", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Agradece a acolhida que foi dada a ele e sua fam\u00edlia em Brodowski. Relata coment\u00e1rios de sua filha, da qual Portinari fez o retrato, receosa de ser pintada como os \"Cangaceiros\" que viu na revista \"O Cruzeiro\". Faz refer\u00eancia \u00e0 carta de Maria Portinari para L\u00facia Tarqu\u00ednio de Souza.  Elogia muito as decora\u00e7\u00f5es das igrejas de Batatais e de Brodowski.", "data_clean": "19/02/1953", "data_final": "1953-02-19T00:00:00", "Ano": 1953}, {"pagina": 6134, "id_doc": "CO_3998", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "20/01/1935", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter comparecido a um almo\u00e7o em homenagem a Portinari, afirmando-se solid\u00e1rio a ela.", "data_clean": "20/01/1935", "data_final": "1935-01-20T00:00:00", "Ano": 1935}, {"pagina": 6138, "id_doc": "CO_4002", "remetente": "Octavio M\u00e9ndez Pereira", "destinatario": "Candido Portinari", "data": "18/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como Reitor da Universidade do Panam\u00e1, convida Portinari a executar um afresco em um dos edif\u00edcios daquela universidade.", "data_clean": "18/10/1949", "data_final": "1949-10-18T00:00:00", "Ano": 1949}, {"pagina": 6150, "id_doc": "CO_4012", "remetente": "Sylvio de Souza Pereira", "destinatario": "Candido Portinari", "data": "04/06/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um desenho que recebeu de Portinari.", "data_clean": "04/06/1935", "data_final": "1935-06-04T00:00:00", "Ano": 1935}, {"pagina": 6153, "id_doc": "CO_4015", "remetente": "Prudente de Moraes Neto", "destinatario": "Candido Portinari", "data": "15/08/1936", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Diz ter recebido o quadro em estado lastim\u00e1vel, arrependendo-se da gentileza que fez (emprestando o quadro para a exposi\u00e7\u00e3o no Palace Hotel)", "data_clean": "15/08/1936", "data_final": "1936-08-15T00:00:00", "Ano": 1936}, {"pagina": 6158, "id_doc": "CO_4019", "remetente": "Paul Peters", "destinatario": "Candido Portinari", "data": "18/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia bastante as obras de Portinari expostas no Museum of Modern Art de Nova York, especificando algumas. Anexo \u00e0 carta, diz estar enviando cheque para pagamento das obras que adquiriu.", "data_clean": "18/11/1940", "data_final": "1940-11-18T00:00:00", "Ano": 1940}, {"pagina": 6167, "id_doc": "CO_4023", "remetente": "Adelma Petroni", "destinatario": "Candido Portinari", "data": "27/09/1949", "tipo_doc": "Carta", "onomastico": "Antonio Berni", "memo_resumo": "Solicita fotografias da obra \"Tiradentes\", para ilustrar artigo a ser publicado na nova revista \"Nueva Gaceta\", organizada por Luis Falcini e Antonio Berni. Faz coment\u00e1rio sobre a \"Ceia\".", "data_clean": "27/09/1949", "data_final": "1949-09-27T00:00:00", "Ano": 1949}, {"pagina": 6169, "id_doc": "CO_4024", "remetente": "Adelma Petroni", "destinatario": "Maria Portinari", "data": "16/10/1949", "tipo_doc": "Carta", "onomastico": "Antonio Berni", "memo_resumo": "D\u00e1 not\u00edcias e um recado de Rafael Alberti para Portinari, a respeito das confer\u00eancias que faria em S\u00e3o Paulo. Agradece as fotografias do \"Tiradentes\", enviadas para Luis Falcini e Antonio Berni. Diz ter encontrado o material para pirogravura que o artista encomendou-lhe, fornecendo pre\u00e7o. Conta estar acompanhando as confer\u00eancias de Romero Brest sobre arte moderna, as quais pretende comentar com Portinari. Mostra-se interessada em viajar para a Europa, quando os Portinaris viajarem, para encontr\u00e1-los l\u00e1. Pede not\u00edcias.", "data_clean": "16/10/1949", "data_final": "1949-10-16T00:00:00", "Ano": 1949}, {"pagina": 6171, "id_doc": "CO_4025", "remetente": "Adelma Petroni", "destinatario": "Maria Portinari", "data": "25/10/1949", "tipo_doc": "Carta", "onomastico": "Luis Falcini", "memo_resumo": "Diz estar enviando o artigo que escreveu, ilustrado com a foto do \"Tiradentes\", desculpando-se por ter sido cortada, justificando. Pede maiores informa\u00e7\u00f5es sobre a viagem dos Portinaris \u00e0 Europa. Trata de assuntos pessoais. Comenta artigo de Neruda sobre sua atua\u00e7\u00e3o no Congresso pela Paz, no M\u00e9xico. Recomenda um artigo de Luis Falcini, publicado na revista \"Nueva Gaceta\".", "data_clean": "25/10/1949", "data_final": "1949-10-25T00:00:00", "Ano": 1949}, {"pagina": 6173, "id_doc": "CO_4026", "remetente": "Candido Portinari", "destinatario": "George Macy", "data": "13/11/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Mostra-se aborrecido com a carta que recebeu, desapontado por suas ilustra\u00e7\u00f5es para o livro \"Descri\u00e7\u00e3o verdadeira de um pa\u00eds\", de Hans Staden, n\u00e3o terem sido aceitas. Mostra sua maneira de pensar, a respeito da liberdade do artista para criar. Recusa-se a fazer novas ilustra\u00e7\u00f5es, sugerindo que o editor procure outro artista.", "data_clean": "13/11/1941", "data_final": "1941-11-13T00:00:00", "Ano": 1941}, {"pagina": 6178, "id_doc": "CO_4029", "remetente": "Wolfgang Pfeiffer", "destinatario": "Candido Portinari", "data": "25/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que o Museu de Arte Moderna de S\u00e3o Paulo, por seu interm\u00e9dio, emprestou a obra \"S\u00e3o Francisco\", pertencente a seu acervo, para participar da Exposi\u00e7\u00e3o Internacional de Arte de T\u00f3quio, organizada pela Minichi Newspapers. Pede que Portinari aprove um outro empr\u00e9stimo, \u00e0 exposi\u00e7\u00e3o de artistas brasileiros, a ser enviada \u00e0 Universidade do Chile.", "data_clean": "25/04/1952", "data_final": "1952-04-25T00:00:00", "Ano": 1952}, {"pagina": 6188, "id_doc": "CO_4037", "remetente": "Lenore Browning", "destinatario": "Maria Portinari", "data": "26/11/1940", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Transmite a Maria as informa\u00e7\u00f5es que recebeu do escrit\u00f3rio da Alf\u00e2ndega, a respeito das taxas cobradas sobre vendas realizadas no pa\u00eds. Diz estar enviando lista das vendas realizadas na exposi\u00e7\u00e3o, incluindo um cheque do sr. Lewisohn (relativo ao pagamento de uma obra). Marca encontro de Portinari e Maria (ou Florence Horn) com o sr. Will Barnet, a respeito de impress\u00e3o de gravuras e litografias.", "data_clean": "26/11/1940", "data_final": "1940-11-26T00:00:00", "Ano": 1940}, {"pagina": 6191, "id_doc": "CO_4039", "remetente": "John Phillips", "destinatario": "Candido Portinari", "data": "27/01/1940", "tipo_doc": "Carta", "onomastico": "Content Peckham", "memo_resumo": "Pede que Portinari atenda, com especial aten\u00e7\u00e3o, a jornalista Content Peckham, editora da revista \"Time\", no Rio. Comenta que Florence Horn mostrou-lhe fotografia de uma pintura de Jo\u00e3o Candido, que muito o agradou. Diz ter gostado muito, tamb\u00e9m, dos murais de Portinari na exposi\u00e7\u00e3o. Mostra-se satisfeito da revista \"Fortune\" ter publicado reprodu\u00e7\u00e3o da obra \"Futebol\".", "data_clean": "27/01/1940", "data_final": "1940-01-27T00:00:00", "Ano": 1940}, {"pagina": 6198, "id_doc": "CO_4044", "remetente": "Menotti Del Picchia", "destinatario": "Candido Portinari", "data": "29/04/1936", "tipo_doc": "Carta", "onomastico": "Ricardo Cassiano", "memo_resumo": "Agradece o desenho que ganhou de Portinari. Diz que ele e Ricardo Cassiano precisam de fotografia do \"Caf\u00e9\", para publicar na revista \"S\u00e3o Paulo\".", "data_clean": "29/04/1936", "data_final": "1936-04-29T00:00:00", "Ano": 1936}, {"pagina": 6203, "id_doc": "CO_4052", "remetente": "Thelma Pincus", "destinatario": "Candido Portinari", "data": "01/10/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ser propriet\u00e1ria de um desenho original de Portinari, \"Mulher Chorando\", que adquiriu durante uma exposi\u00e7\u00e3o de arte brasileira, em sua cidade, no ano de 1953. Mostra-se interessada em adquirir outra obra do artista, pedindo sua orienta\u00e7\u00e3o.", "data_clean": "01/10/1954", "data_final": "1954-10-01T00:00:00", "Ano": 1954}, {"pagina": 6206, "id_doc": "CO_4055", "remetente": "G\u00e9rson Pompeu Pinheiro", "destinatario": "Candido Portinari", "data": "02/03/1956", "tipo_doc": "Carta", "onomastico": "Quirino Campofiorito", "memo_resumo": "Informa ter sido aprovada a proposta do professor Quirino Campofiorito para que fosse registrado, em ata, um voto de congratula\u00e7\u00f5es com Portinari, ex-aluno da casa, pelo sucesso alcan\u00e7ado com os pain\u00e9is para a ONU, obras essas expostas no Teatro Municipal.", "data_clean": "02/03/1956", "data_final": "1956-03-02T00:00:00", "Ano": 1956}, {"pagina": 6207, "id_doc": "CO_4056", "remetente": "Sebasti\u00e3o de Godoy Pinheiro", "destinatario": "Candido Portinari", "data": "06/10/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma, textualmente, os entendimentos verbais a prop\u00f3sito de encomenda de dois quadros para a nova sede do Banco Meridional de S\u00e3o Paulo, autorizando o in\u00edcio dos trabalhos. Informa estar enviando cheque, com metade do pagamento combinado.", "data_clean": "06/10/1956", "data_final": "1956-10-06T00:00:00", "Ano": 1956}, {"pagina": 6215, "id_doc": "CO_4066", "remetente": "Lauro Pinto", "destinatario": "Candido Portinari", "data": "20/03/1942", "tipo_doc": "Carta", "onomastico": "Ezequiel Fonseca Filho", "memo_resumo": "Comenta uma entrevista de Portinari, lida na revista \"Diretrizes\". Informa que um amigo do pintor, da Escola Nacional de Belas Artes, Ezequiel Fonseca Filho, tornou-se m\u00e9dico, est\u00e1 vivo e reside na cidade de A\u00e7u, RN. Recorda a Portinari que Ezequiel foi modelo de uma de suas obras, premiada com men\u00e7\u00e3o honrosa no Sal\u00e3o de 22.", "data_clean": "20/03/1942", "data_final": "1942-03-20T00:00:00", "Ano": 1942}, {"pagina": 6224, "id_doc": "CO_4072", "remetente": "Raymond F. Piper", "destinatario": "Candido Portinari", "data": "22/06/1950", "tipo_doc": "Carta", "onomastico": "Maurice Lavanoux", "memo_resumo": "Atrav\u00e9s de Maurice Lavanoux, editor da revista \"Liturgical Ats\", diz ter sabido que Portinari fez a decora\u00e7\u00e3o de uma capela para sua m\u00e3e (av\u00f3). Solicita fotos da capela, para ilustrar seu livro sobre arte c\u00f3smica. Pede, ainda, o endere\u00e7o do arquiteto de uma igreja que n\u00e3o foi consagrada, por ter sido considerada bizarra.", "data_clean": "22/06/1950", "data_final": "1950-06-22T00:00:00", "Ano": 1950}, {"pagina": 6231, "id_doc": "CO_4077", "remetente": "Candido Portinari", "destinatario": "Pietro Maria Bardi", "data": "14/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, na qual Bardi informa-lhe que o Museu de Arte de S\u00e3o Paulo doou uma obra sua ao Museu de Mil\u00e3o (Galleria d' Arte Moderna). Agradece palavras elogiosas, parabenizando-o por seu trabalho junto ao museu.", "data_clean": "14/04/1952", "data_final": "1952-04-14T00:00:00", "Ano": 1952}, {"pagina": 6232, "id_doc": "CO_4078", "remetente": "Rubem Pires", "destinatario": "Candido Portinari", "data": "11/06/1943", "tipo_doc": "Cart\u00e3o", "onomastico": "Vera Kelsey", "memo_resumo": "Agradece a envio do livro \"Maria Rosa\", de Vera Kelsey, ilustrado por Portinari.", "data_clean": "11/06/1943", "data_final": "1943-06-11T00:00:00", "Ano": 1943}, {"pagina": 6253, "id_doc": "CO_4089", "remetente": "J. de Toledo Piza", "destinatario": "Candido Portinari", "data": "07/05/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao pagamento das \u00faltimas parcelas devidas do mural que Portinari executar\u00e1 no Edif\u00edcio e Galeria Calif\u00f3rnia.", "data_clean": "07/05/1952", "data_final": "1952-05-07T00:00:00", "Ano": 1952}, {"pagina": 6255, "id_doc": "CO_4091", "remetente": "Rollin D. Hemens", "destinatario": "Candido Portinari", "data": "29/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de nova proposta de Portinari para a publica\u00e7\u00e3o do livro \"Portinari, his life and art\", considerando-a satisfat\u00f3ria. Resume, nesta carta, os pontos duvidosos do contrato. Diz estar enviando duas c\u00f3pias, solicitando que o artista assine uma das vias, caso concorde, devolvendo-a a ele, ficando com a outra c\u00f3pia.", "data_clean": "29/08/1940", "data_final": "1940-08-29T00:00:00", "Ano": 1940}, {"pagina": 6264, "id_doc": "CO_4100", "remetente": "Octavio Guinle", "destinatario": "Candido Portinari", "data": "18/06/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma encomenda (e pre\u00e7o) de 264 gravuras para o Copacabana Palace Hotel, estabelecendo prazo de entrega e solicitando que Portinari informe as condi\u00e7\u00f5es de pagamento.", "data_clean": "18/06/1942", "data_final": "1942-06-18T00:00:00", "Ano": 1942}, {"pagina": 6275, "id_doc": "CO_4108", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "29/01/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando proposta de um laborat\u00f3rio (Silva Ara\u00fajo-Russell), para confec\u00e7\u00e3o de dez quadros. Comenta assuntos pessoais.", "data_clean": "29/01/1948", "data_final": "1948-01-29T00:00:00", "Ano": 1948}, {"pagina": 6276, "id_doc": "CO_4109", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "04/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos referentes \u00e0s obras que Portinari dever\u00e1 executar para um laborat\u00f3rio (Silva Ara\u00fajo-Russell), incluindo pre\u00e7o. Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil.", "data_clean": "04/04/1948", "data_final": "1948-04-04T00:00:00", "Ano": 1948}, {"pagina": 6278, "id_doc": "CO_4110", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "05/06/1948", "tipo_doc": "Carta", "onomastico": "Antonio Lemme J\u00fanior", "memo_resumo": "Trata de assuntos relativos \u00e0 entrega e pagamento das obras que Portinari executou para um laborat\u00f3rio (Silva Ara\u00fajo-Russelll). Sugere a intermedia\u00e7\u00e3o de Antonio Lemme J\u00fanior.", "data_clean": "05/06/1948", "data_final": "1948-06-05T00:00:00", "Ano": 1948}, {"pagina": 6279, "id_doc": "CO_4111", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "19/05/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita resposta urgente \u00e0 proposta enviada para execu\u00e7\u00e3o de telas. Informa que a firma (Laborat\u00f3rio Silva Ara\u00fajo-Russell) aceitou pre\u00e7o pedido.", "data_clean": "19/05/1948", "data_final": "1948-05-19T00:00:00", "Ano": 1948}, {"pagina": 6286, "id_doc": "CO_4118", "remetente": "Vernon C. Porter", "destinatario": "Lucio Costa", "data": "12/08/1940", "tipo_doc": "Carta", "onomastico": "Henry Agard Wallace", "memo_resumo": "Agradece, em nome de Henry A. Wallace, o envio das pinturas para a Second Latin American Exhibition of Fine Arts, realizada no Riverside Museum. Diz estar enviando resenhas cr\u00edticas sobre a mostra. Comunica que o carregamento chegou em p\u00e9ssimas condi\u00e7\u00f5es, com muitas molduras quebradas e algumas telas danificadas, especificando danos ocorridos. Fala sobre o seguro das obras. Pergunta se Portinari autorizaria o envio da cole\u00e7\u00e3o para outros museus nos Estados Unidos. Diz estar enviando v\u00e1rios exemplares do cat\u00e1logo.", "data_clean": "12/08/1940", "data_final": "1940-08-12T00:00:00", "Ano": 1940}, {"pagina": 6291, "id_doc": "CO_4121", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "29/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexa, a lista das obras de Portinari, inclu\u00eddas na exposi\u00e7\u00e3o que est\u00e1 sendo enviada para oito museus. Fornece informa\u00e7\u00f5es sobre o seguro das referidas obras. Diz que enviar\u00e1, breve, a lista dos museus que apresentar\u00e3o a mostra, com as respectivas datas. Pede a Portinari dez exemplares do cat\u00e1logo para enviar aos museus.", "data_clean": "29/10/1940", "data_final": "1940-10-29T00:00:00", "Ano": 1940}, {"pagina": 6301, "id_doc": "CO_4128", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "02/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao seguro das obras que participaram da exposi\u00e7\u00e3o organizada pelo Riverside Museum.", "data_clean": "02/09/1941", "data_final": "1941-09-02T00:00:00", "Ano": 1941}, {"pagina": 6305, "id_doc": "CO_4131", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "10/09/1941", "tipo_doc": "Carta", "onomastico": "James W. Watts", "memo_resumo": "Informa estar enviando a tela \"Burial in the Hill\" para Portinari. Diz que a obra veio do Rio de Janeiro, a mando de Randolph Harrison, da Embaixada Americana, tendo sido entregue \u00e0 sua irm\u00e3, sra. James W. Watts, na Virg\u00ednia. Diz ter informado \u00e0 sra. Watts e ao sr. Harrison que o desenho, que foi enviado ao museu, fora encaminhado a Portinari e que o pintor encarregar-se-ia de devolv\u00ea-lo.", "data_clean": "10/09/1941", "data_final": "1941-09-10T00:00:00", "Ano": 1941}, {"pagina": 6311, "id_doc": "CO_4135", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "14/10/1941", "tipo_doc": "Carta", "onomastico": "James W. Watts", "memo_resumo": "Informa ter recebido carta da sra. James W. Watts solicitando a entrega da obra \"Hill\", a qual foi enviada a Portinari em 2 de setembro. Diz tratar-se da pintura enviada por Randolph Harrison, irm\u00e3o da sra. Watts. Pede que Portinari fa\u00e7a a entrega sem demora.", "data_clean": "14/10/1941", "data_final": "1941-10-14T00:00:00", "Ano": 1941}, {"pagina": 6327, "id_doc": "CO_4146", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "09/08/1946", "tipo_doc": "Carta", "onomastico": "Adhemar de Barros", "memo_resumo": "Relata a Portinari os motivos, atribu\u00eddos por Cl\u00f3vis Graciano, das desaven\u00e7as ocorridas com Paulo Duarte, C\u00edcero Dias e Portinari. Comenta a situa\u00e7\u00e3o pol\u00edtica em S\u00e3o Bernardo do Campo e trata de assuntos pessoais.", "data_clean": "09/08/1946", "data_final": "1946-08-09T00:00:00", "Ano": 1946}, {"pagina": 6329, "id_doc": "CO_4148", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "12/10/1941", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Acusa recebimento de carta. Mostra-se satisfeito com a not\u00edcia de que Portinari far\u00e1 mesmo as decora\u00e7\u00f5es da Biblioteca (do Congresso). Trata de assuntos pessoais.", "data_clean": "12/10/1941", "data_final": "1941-10-12T00:00:00", "Ano": 1941}, {"pagina": 6330, "id_doc": "CO_4149", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "05/11/1941", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Trata de assuntos familiares e pessoais. Comenta a not\u00edcia de que um diretor da Biblioteca (do Congresso) escreveu carta ao Presidente Vargas, agradecendo e elogiando a colabora\u00e7\u00e3o de Portinari. Comenta, tamb\u00e9m, ter sido noticiado que os pain\u00e9is do Pavilh\u00e3o do Brasil (na Feira Mundial de Nova York) ficariam na Embaixada do Brasil de l\u00e1.", "data_clean": "05/11/1941", "data_final": "1941-11-05T00:00:00", "Ano": 1941}, {"pagina": 6337, "id_doc": "CO_4154", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "17/11/1942", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Reclama da falta de not\u00edcias. Informa que, da Argentina, solicitaram ao M\u00e1rio (de Andrade) que escrevesse sobre Portinari. Comenta que o artigo de Ruben Navarra, na revista \"Sur\", causou revolta entre os cr\u00edticos, devido \u00e0 omiss\u00e3o de muitos nomes. Comenta tamb\u00e9m um artigo de Manuel Bandeira sobre Guignard.", "data_clean": "17/11/1942", "data_final": "1942-11-17T00:00:00", "Ano": 1942}, {"pagina": 6347, "id_doc": "CO_4162", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "20/07/1943", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Solicita remessa de alguns exemplares do \u00e1lbum (publicado por ocasi\u00e3o da exposi\u00e7\u00e3o no Museu Nacional de Belas Artes). Diz ter entregue o do M\u00e1rio, mas cita outros interessados em compr\u00e1-lo. Sugere que Portinari pense a respeito de organizar uma exposi\u00e7\u00e3o em S\u00e3o Paulo, aproveitando a remessa da \"S\u00e9rie B\u00edblica\", para a R\u00e1dio Tupi de S\u00e3o Paulo. Trata de assuntos pessoais e familiares.", "data_clean": "20/07/1943", "data_final": "1943-07-20T00:00:00", "Ano": 1943}, {"pagina": 6349, "id_doc": "CO_4164", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "11/08/1943", "tipo_doc": "Carta", "onomastico": "Lasar Segall", "memo_resumo": "Relata conversa que teve com S\u00e9rgio Milliet sobre o interesse de Robert Smith em receber fotografias da \"S\u00e9rie B\u00edblica\" e que ele, S\u00e9rgio, aproveitaria o envio das fotos para escrever um artigo. Diz estar remetendo c\u00f3pia de um artigo de Os\u00f3rio C\u00e9sar.", "data_clean": "11/08/1943", "data_final": "1943-08-11T00:00:00", "Ano": 1943}, {"pagina": 6353, "id_doc": "CO_4167", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "25/01/1943", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Transmite um pedido de M\u00e1rio (de Andrade) para que Portinari envie as fotografias de obras que ele, Portinari, sabe que est\u00e3o faltando, para serem enviadas \u00e0 Argentina. Ant\u00f4nio reclama as fotos que pediu para o Os\u00f3rio C\u00e9sar. Retoma a sugest\u00e3o de Portinari preparar uma exposi\u00e7\u00e3o em S\u00e3o Paulo, aproveitando a inaugura\u00e7\u00e3o dos pain\u00e9is da R\u00e1dio Tupi-SP. Comenta que, em jantar com Queiroz (Lima), Chateaubriand s\u00f3 falava no \"Jeremias\".", "data_clean": "25/01/1943", "data_final": "1943-01-25T00:00:00", "Ano": 1943}, {"pagina": 6388, "id_doc": "CO_4189", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "03/04/1949", "tipo_doc": "Carta", "onomastico": "Vittorio Gobbis", "memo_resumo": "Trata de assuntos pessoais e familiares. Pergunta pelas pinturas que Portinari est\u00e1 fazendo para Minas Gerais.", "data_clean": "03/04/1949", "data_final": "1949-04-03T00:00:00", "Ano": 1949}, {"pagina": 6433, "id_doc": "CO_4212", "remetente": "Baptista Portinari", "destinatario": "Maria Portinari", "data": "12/04/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Comenta a visita de dois bolivianos, para ver as pinturas.", "data_clean": "12/04/1943", "data_final": "1943-04-12T00:00:00", "Ano": 1943}, {"pagina": 6437, "id_doc": "CO_4215", "remetente": "Baptista Portinari", "destinatario": "Maria Portinari", "data": "19/02/1944", "tipo_doc": "Carta", "onomastico": "Raimundo de Menezes", "memo_resumo": "Diz estar enviando um livro de autoria de Raimundo de Menezes, delegado de pol\u00edcia em Ribeir\u00e3o Preto, pedindo que Portinari escreva-lhe (ao autor) dando suas impress\u00f5es a respeito. Conta que o delegado visitou-os para ver as obras de Portinari.", "data_clean": "19/02/1944", "data_final": "1944-02-19T00:00:00", "Ano": 1944}, {"pagina": 6449, "id_doc": "CO_4224", "remetente": "Baptista Portinari", "destinatario": "Candido Portinari", "data": "01/03/1948", "tipo_doc": "Carta", "onomastico": "Lelio Landucci", "memo_resumo": "D\u00e1 not\u00edcias dos familiares e da casa. Comenta o in\u00edcio do trabalho de Portinari na \"Primeira Missa no Brasil\". Conta ter recebido, de Landucci, um \u00e1lbum sobre Portinari.", "data_clean": "01/03/1948", "data_final": "1948-03-01T00:00:00", "Ano": 1948}, {"pagina": 6451, "id_doc": "CO_4225", "remetente": "Baptista Portinari", "destinatario": "Candido Portinari", "data": "16/03/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta sobre as visitas que tem recebido, em casa dos Portinaris. Comenta ter lido artigo sobre \"A Primeira Missa no Brasil\".", "data_clean": "16/03/1948", "data_final": "1948-03-16T00:00:00", "Ano": 1948}, {"pagina": 6454, "id_doc": "CO_4228", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "24/09/1951", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Diz estar enviando a planta definitiva da ala dos brasileiros na Bienal de S\u00e3o Paulo. Pede que Portinari decida sobre a participa\u00e7\u00e3o total ou parcial da \"Via Sacra\". Pede, ainda, sugest\u00e3o sobre as molduras a usar nos quadros. Quer saber se o pintor j\u00e1 falou com Assis Chateaubriand sobre a participa\u00e7\u00e3o dos quadros do Museu de Arte.", "data_clean": "24/09/1951", "data_final": "1951-09-24T00:00:00", "Ano": 1951}, {"pagina": 6469, "id_doc": "CO_4242", "remetente": "Dominga Torquato", "destinatario": "Candido Portinari", "data": "13/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tratam de assuntos pessoais. Mostram-se contentes com o sucesso dos pain\u00e9is.", "data_clean": "13/03/1956", "data_final": "1956-03-13T00:00:00", "Ano": 1956}, {"pagina": 6527, "id_doc": "CO_4290", "remetente": "Baptista Portinari", "destinatario": "Candido Portinari", "data": "13/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Comenta a chegada da \"Primeira Missa\".", "data_clean": "13/05/1948", "data_final": "1948-05-13T00:00:00", "Ano": 1948}, {"pagina": 6554, "id_doc": "CO_4314", "remetente": "Candido Portinari", "destinatario": "Enrique Amorim", "data": "25/10/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata os problemas pessoais e familiares que vem enfrentando, desde sua volta de Paris, justificando-se pela aus\u00eancia de cartas. Comenta sua mudan\u00e7a de endere\u00e7o e os pain\u00e9is \"enormes\" que o ocuparam.", "data_clean": "25/10/1951", "data_final": "1951-10-25T00:00:00", "Ano": 1951}, {"pagina": 6557, "id_doc": "CO_4316", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "09/02/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta estar usando a t\u00e9cnica do afresco na casa de Brodowski. Diz estar enviando foto para que ele tenha uma id\u00e9ia.", "data_clean": "09/02/1937", "data_final": "1937-02-09T00:00:00", "Ano": 1937}, {"pagina": 6564, "id_doc": "CO_4322", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "10/02/1940", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Comenta a repercuss\u00e3o de sua exposi\u00e7\u00e3o, promovida pelo Minist\u00e9rio da Educa\u00e7\u00e3o, transcrevendo telegrama recebido do Detroit Institute of Arts, desejando expor suas obras, bem como um cheque de Helena Rubinstein, pedindo mais dez litografias, e outro da \"Vogue\", pagando direitos de reprodu\u00e7\u00e3o da tela \"Morro\". Trata de assuntos pessoais.", "data_clean": "10/02/1940", "data_final": "1940-02-10T00:00:00", "Ano": 1940}, {"pagina": 6566, "id_doc": "CO_4323", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta os trabalhos que tem realizado em Brodowski, especificando a capela que fez para a av\u00f3. Comenta, tamb\u00e9m, assuntos familiares.", "data_clean": "01/02/1941", "data_final": "1941-02-01T00:00:00", "Ano": 1941}, {"pagina": 6567, "id_doc": "CO_4324", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "03/10/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Comenta ter conclu\u00eddo os estudos para a decora\u00e7\u00e3o da Biblioteca do Congresso, descrevendo-os. Avisa que enviar\u00e1 fotos. Informa que os estudos foram aprovados. Diz ter escrito ao Ministro (da Educa\u00e7\u00e3o), pedindo para acabar os afrescos do Minist\u00e9rio ap\u00f3s a conclus\u00e3o dos atuais.", "data_clean": "03/10/1941", "data_final": "1941-10-03T00:00:00", "Ano": 1941}, {"pagina": 6569, "id_doc": "CO_4325", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "05/03/1941", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Diz estar enviando para o Ministro (da Educa\u00e7\u00e3o) fotografias da capelinha que fez para a av\u00f3. Comenta ter feito alguns quadros de cavalete, especificando o que retrata um galo e uma galinha abra\u00e7ados.", "data_clean": "05/03/1941", "data_final": "1941-03-05T00:00:00", "Ano": 1941}, {"pagina": 6573, "id_doc": "CO_4329", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "06/03/1944", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Tece considera\u00e7\u00f5es sobre sua estadia em Petr\u00f3polis. Comenta as visitas de Manuel Bandeira, de quem executou um retrato. Informa ter enviado a tela \"Preto\" para acompanhar a \"Cabe\u00e7a de Galo\", que j\u00e1 mandou, numa exposi\u00e7\u00e3o em Minas Gerais.", "data_clean": "06/03/1944", "data_final": "1944-03-06T00:00:00", "Ano": 1944}, {"pagina": 6575, "id_doc": "CO_4330", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "09/12/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a exposi\u00e7\u00e3o das obras de Portinari em Haifa, j\u00e1 encerrada, alcan\u00e7ou tanto sucesso quanto em Jerusal\u00e9m e Tel-Aviv. Presta contas de obras vendidas, enviando, anexa, c\u00f3pia da transfer\u00eancia banc\u00e1ria efetuada em favor do artista, correspondente ao valor das vendas.", "data_clean": "09/12/1956", "data_final": "1956-12-09T00:00:00", "Ano": 1956}, {"pagina": 6586, "id_doc": "CO_4337", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "/12/1957", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Enviam votos de feliz 1958.", "data_clean": "01/12/1957", "data_final": "1957-12-01T00:00:00", "Ano": 1957}, {"pagina": 6588, "id_doc": "CO_4338", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "27/01/1960", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece o livro enviado por Dummond, especialmente a poesia a ele dedicada.", "data_clean": "27/01/1960", "data_final": "1960-01-27T00:00:00", "Ano": 1960}, {"pagina": 6596, "id_doc": "CO_4343", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/08/1944", "tipo_doc": "Carta", "onomastico": "Carmen de Saavedra", "memo_resumo": "Comenta a reedi\u00e7\u00e3o do livro \"Mem\u00f3rias p\u00f3sthumas de Braz Cubas\" e diz j\u00e1 ter come\u00e7ado a trabalhar no \"O alienista\". Informa que ir\u00e1 a Petr\u00f3polis executar uma pintura mural na casa de Carmen de Saavedra. Comenta a queda de Paris (na Guerra).", "data_clean": "01/08/1944", "data_final": "1944-08-01T00:00:00", "Ano": 1944}, {"pagina": 6598, "id_doc": "CO_4345", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "/08/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um discurso escrito por M\u00e1rio e lido no almo\u00e7o de despedida de Portinari. Diz que a viagem est\u00e1 sendo \u00f3tima. Oferece-se para trazer qualquer encomenda da Am\u00e9rica. Pretende come\u00e7ar logo os croquis para a decora\u00e7\u00e3o da Biblioteca do Congresso, pois deseja retornar at\u00e9 o final do ano de 1941. Diz que talvez fa\u00e7a, tamb\u00e9m, as ilustra\u00e7\u00f5es para o livro de Hans Staden \"Viagem ao Brasil\".", "data_clean": "01/08/1941", "data_final": "1941-08-01T00:00:00", "Ano": 1941}, {"pagina": 6604, "id_doc": "CO_4348", "remetente": "Candido Portinari", "destinatario": "M\u00facio Athayde", "data": "26/09/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta e de cheque, quitando o pagamento de uma obra (para o Pampulha Iate Clube). Trata de assuntos referentes ao transporte e seguro da referida obra. Informa estar enviando, junto, a maquete do painel de azulejos.", "data_clean": "26/09/1961", "data_final": "1961-09-26T00:00:00", "Ano": 1961}, {"pagina": 6611, "id_doc": "CO_4355", "remetente": null, "destinatario": "Candido Portinari", "data": "02/07/1954", "tipo_doc": "Carta", "onomastico": "Carlos Collini Netto", "memo_resumo": "Autoriza a Carlos Collini Netto, membro da Comiss\u00e3o, a tratar da encomenda do retrato do sr. Domingos Fernandes Alonso.", "data_clean": "02/07/1954", "data_final": "1954-07-02T00:00:00", "Ano": 1954}, {"pagina": 6614, "id_doc": "CO_4357", "remetente": "Carlos Collini Netto", "destinatario": "Candido Portinari", "data": "09/08/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexos, dois negativos de fotografia do sr. Domingos Fernandes Alonso, conforme solicita\u00e7\u00e3o do artista, para orienta\u00e7\u00e3o na confec\u00e7\u00e3o do retrato do referido senhor. Solicita seja avisado, com anteced\u00eancia, quando for necess\u00e1rio o comparecimento do sr. Domingos para posar para o pintor.", "data_clean": "09/08/1954", "data_final": "1954-08-09T00:00:00", "Ano": 1954}, {"pagina": 6615, "id_doc": "CO_4358", "remetente": "Eugenio Luraghi", "destinatario": "Jo\u00e3o Candido Portinari", "data": "27/08/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala sobre sua grande amizade com Portinari e que, com a concord\u00e2ncia de Maria Portinari, gostaria de montar a exposi\u00e7\u00e3o, em Mil\u00e3o, que estava organizando com o artista, antes de seu falecimento. Pede que Jo\u00e3o empreste um retrato de sua filha Denise, a neta querida de Portinari, para participar da exposi\u00e7\u00e3o.", "data_clean": "27/08/1962", "data_final": "1962-08-27T00:00:00", "Ano": 1962}, {"pagina": 6617, "id_doc": "CO_4359", "remetente": "Candido Portinari", "destinatario": "Jurandyr Carlos Barroso", "data": "24/10/1956", "tipo_doc": "Carta", "onomastico": "Dag Hammarskj\u00f6ld", "memo_resumo": "Atendendo solicita\u00e7\u00e3o do Itamaraty, em carta remetida em 16 de outubro 1956, manifesta sua opini\u00e3o, contr\u00e1ria, quanto \u00e0 mudan\u00e7a do local a instalar os pain\u00e9is que executou para serem doados ao novo edif\u00edcio da ONU. Rebate os argumentos do Secret\u00e1rio Geral, Dag Hammarskj\u00f6ld, estranha a opini\u00e3o do arquiteto Harrison, concorda com Jayme de Barros, e duvida que haja dificuldade, para um pa\u00eds como os Estados Unidos, em resolver um problema de luz.", "data_clean": "24/10/1956", "data_final": "1956-10-24T00:00:00", "Ano": 1956}, {"pagina": 6619, "id_doc": "CO_4360", "remetente": "Candido Portinari", "destinatario": "Georges Besson", "data": "19/01/1955", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Envia votos de um feliz 1955.", "data_clean": "19/01/1955", "data_final": "1955-01-19T00:00:00", "Ano": 1955}, {"pagina": 6622, "id_doc": "CO_4362", "remetente": "Candido Portinari", "destinatario": "Solange Bouvier-Ajam", "data": "/12/1961", "tipo_doc": "Carta", "onomastico": "Denise Albe-Fessard", "memo_resumo": "Diz ter-se demorado a responder a carta recebida por ter ficado doente, logo que chegou ao Brasil. Informa estar enviando o aut\u00f3grafo solicitado. Diz ter escrito para Denise Albe-Fessard, pedindo o empr\u00e9stimo dos dois desenhos, de sua autoria, que ela possui.", "data_clean": "01/12/1961", "data_final": "1961-12-01T00:00:00", "Ano": 1961}, {"pagina": 6627, "id_doc": "CO_4366", "remetente": "Maria Portinari", "destinatario": "Maria Capanema", "data": "13/02/1940", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Trata de assuntos pessoais. Relata boas not\u00edcias dos Estados Unidos: um cheque da revista \"Vogue\", para reproduzir a tela \"Morro\"; um cheque de Helena Rubinstein por umas litografias; um telegrama do Instituto de Artes de Chicago, convidando Portinari a apresentar parte de sua exposi\u00e7\u00e3o (do Museu Nacional de Belas Artes).", "data_clean": "13/02/1940", "data_final": "1940-02-13T00:00:00", "Ano": 1940}, {"pagina": 6630, "id_doc": "CO_4368", "remetente": "Maria Portinari", "destinatario": "Maria Capanema", "data": "26/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o sucesso da exposi\u00e7\u00e3o de Portinari no Museum of Modern Art, em Nova York, dizendo estar enviando recortes de algumas cr\u00edticas locais. Descreve a solenidade de inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o. Comenta terem recebido convite para ir a Washington, D.C. e Chicago.", "data_clean": "26/10/1940", "data_final": "1940-10-26T00:00:00", "Ano": 1940}, {"pagina": 6631, "id_doc": "CO_4369", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "29/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o fato de sua exposi\u00e7\u00e3o ter agradado ao p\u00fablico e \u00e0 cr\u00edtica. Informa que a exposi\u00e7\u00e3o ser\u00e1 dividida em tr\u00eas grupos, sendo enviados em turn\u00ea pelos Estados Unidos. Agradece a oportunidade que lhe foi proporcionada.", "data_clean": "29/10/1940", "data_final": "1940-10-29T00:00:00", "Ano": 1940}, {"pagina": 6633, "id_doc": "CO_4370", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "29/11/1940", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Comenta a injusti\u00e7a que a imprensa brasileira est\u00e1 cometendo com ele, um homem que divulga a cultura nacional em outro pa\u00eds, pa\u00eds esse que o acolhe sem reservas. Exemplifica com um artigo publicado na revista \"Na\u00e7\u00e3o Armada\". Relata as vendas de obras efetuadas, bem como os contratos assinados. Informa sobre as opini\u00f5es elogiosas que tem ouvido sobre o Presidente Get\u00falio Vargas.", "data_clean": "29/11/1940", "data_final": "1940-11-29T00:00:00", "Ano": 1940}, {"pagina": 6636, "id_doc": "CO_4372", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "27/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa sobre a constru\u00e7\u00e3o e decora\u00e7\u00e3o de uma capela para sua av\u00f3, em Brodowski. Informa estar enviando fotos. Diz que voltar\u00e1 com entusiasmo para recome\u00e7ar os trabalhos no Minist\u00e9rio (da Educa\u00e7\u00e3o).", "data_clean": "27/02/1941", "data_final": "1941-02-27T00:00:00", "Ano": 1941}, {"pagina": 6638, "id_doc": "CO_4373", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "25/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se entusiasmado com a not\u00edcia de que far\u00e1 novos murais para o Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_clean": "25/03/1942", "data_final": "1942-03-25T00:00:00", "Ano": 1942}, {"pagina": 6640, "id_doc": "CO_4374", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "05/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando fotos da Capelinha (da \"Nonna\"). Diz ter feito, tamb\u00e9m, uns quadros de cavalete. Comenta ter usado o processo a t\u00eampera.", "data_clean": "05/03/1941", "data_final": "1941-03-05T00:00:00", "Ano": 1941}, {"pagina": 6641, "id_doc": "CO_4375", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "03/10/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que os estudos para a Biblioteca do Congresso foram aprovados pelo MacLeish e pelo arquiteto do Capit\u00f3lio. Fala sobre os motivos, as dimens\u00f5es e a t\u00e9cnica que ser\u00e1 usada. Diz que enviar\u00e1 fotos dos estudos. Diz, ainda, acreditar que o Ministro n\u00e3o far\u00e1 obje\u00e7\u00e3o em atrasar os afrescos do Minist\u00e9rio (da Educa\u00e7\u00e3o), permitindo que ele, Portinari, possa ficar em Washington, D.C. mais tempo.", "data_clean": "03/10/1941", "data_final": "1941-10-03T00:00:00", "Ano": 1941}, {"pagina": 6643, "id_doc": "CO_4376", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "22/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta as conversa\u00e7\u00f5es sobre as decora\u00e7\u00f5es para a Biblioteca do Congresso. Portinari dever\u00e1 ser pago atrav\u00e9s de bolsa, devido \u00e0 lei que protege os artistas nacionais (dos Estados Unidos).", "data_clean": "22/09/1941", "data_final": "1941-09-22T00:00:00", "Ano": 1941}, {"pagina": 6645, "id_doc": "CO_4377", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "22/03/1941", "tipo_doc": "Carta", "onomastico": "M\u00e1rio de Andrade", "memo_resumo": "Acusa recebimento de carta. Informa estar fazendo c\u00f3pia da \"Cabe\u00e7a de Jesus\" e que, em breve, retornar\u00e1 ao Rio. Comenta visita de M\u00e1rio de Andrade, para ver a Capelinha (da \"Nonna\").", "data_clean": "22/03/1941", "data_final": "1941-03-22T00:00:00", "Ano": 1941}, {"pagina": 6647, "id_doc": "CO_4379", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "17/12/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz-se impossibilitado de executar o contrato dos novos afrescos do Minist\u00e9rio (da Educa\u00e7\u00e3o), por falta de material. Prop\u00f5e a anula\u00e7\u00e3o do atual contrato e acerto de um novo, incluindo um afresco j\u00e1 executado e n\u00e3o inclu\u00eddo, bem como o trabalho de refazer o afresco inutilizado com a rachadura da parede da sala de audi\u00eancia.", "data_clean": "17/12/1943", "data_final": "1943-12-17T00:00:00", "Ano": 1943}, {"pagina": 6654, "id_doc": "CO_4381", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "17/05/1944", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Informa que, ap\u00f3s conversar com Manuel Bandeira, encorajou-se a continuar a pintura do Minist\u00e9rio (da Educa\u00e7\u00e3o). Diz j\u00e1 ter feito novos estudos. Aguarda resposta.", "data_clean": "17/05/1944", "data_final": "1944-05-17T00:00:00", "Ano": 1944}, {"pagina": 6660, "id_doc": "CO_4386", "remetente": "Candido Portinari", "destinatario": "Raymundo Ottoni de Castro Maya", "data": "10/04/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica sua desist\u00eancia em fazer as ilustra\u00e7\u00f5es do livro \"Mem\u00f3rias posthumas de Braz Cubas\", relatando os motivos de sua decis\u00e3o. Diz que n\u00e3o ter\u00e3o dificuldades de encontrar outro ilustrador.", "data_clean": "10/04/1943", "data_final": "1943-04-10T00:00:00", "Ano": 1943}, {"pagina": 6661, "id_doc": "CO_4387", "remetente": "Candido Portinari", "destinatario": "Raymundo Ottoni de Castro Maya", "data": "05/04/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta. Trata de assuntos referentes \u00e0s ilustra\u00e7\u00f5es do livro \"O alienista\". Comenta os trabalhos que est\u00e1 fazendo para a Capela Mayrink, mostrando-se preocupado com a seguran\u00e7a dos mesmos.", "data_clean": "05/04/1944", "data_final": "1944-04-05T00:00:00", "Ano": 1944}, {"pagina": 6663, "id_doc": "CO_4388", "remetente": "M\u00facio Athayde", "destinatario": "Candido Portinari", "data": "21/09/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque para pagamento da \u00faltima parcela das obras para decora\u00e7\u00e3o do Pampulha Iate Clube.", "data_clean": "21/09/1961", "data_final": "1961-09-21T00:00:00", "Ano": 1961}, {"pagina": 6664, "id_doc": "CO_4389", "remetente": "Candido Portinari", "destinatario": "Lorraine Cooper", "data": "04/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que o painel de \"S\u00e3o Miguel Arcanjo\" j\u00e1 est\u00e1 pronto, informando o saldo devedor.", "data_clean": "04/05/1958", "data_final": "1958-05-04T00:00:00", "Ano": 1958}, {"pagina": 6668, "id_doc": "CO_4392", "remetente": "Candido Portinari", "destinatario": "Cypriano Amoroso Costa", "data": "05/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e recusa o convite para ir encontrar Cypriano em sua fazenda, por estar ocupado com os murais do Minist\u00e9rio (da Educa\u00e7\u00e3o).", "data_clean": "05/11/1944", "data_final": "1944-11-05T00:00:00", "Ano": 1944}, {"pagina": 6672, "id_doc": "CO_4397", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio Loureiro Dias Costa", "data": "/12/1955", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Agradece e retribui votos de Feliz Ano Novo.", "data_clean": "01/12/1955", "data_final": "1955-12-01T00:00:00", "Ano": 1955}, {"pagina": 6682, "id_doc": "CO_4404", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "06/04/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque para pagamento das tr\u00eas obras encomendadas para decora\u00e7\u00e3o do escrit\u00f3rio d' A Equitativa.", "data_clean": "06/04/1951", "data_final": "1951-04-06T00:00:00", "Ano": 1951}, {"pagina": 6692, "id_doc": "CO_4414", "remetente": "Candido Portinari", "destinatario": "Luis Falcini", "data": "/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento de duas carta. Conforme solicitado, informa que ir\u00e1 enviar para a exposi\u00e7\u00e3o 10 desenhos e 10 monotipias, com dimens\u00f5es, pre\u00e7os e t\u00edtulos.", "data_clean": "01/05/1948", "data_final": "1948-05-01T00:00:00", "Ano": 1948}, {"pagina": 6694, "id_doc": "CO_4417", "remetente": "Candido Portinari", "destinatario": "Ferreira de Castro", "data": "08/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, a respeito das ilustra\u00e7\u00f5es para o livro \"A selva\". Diz ter parado todos os trabalhos que fazia para dedicar-se a elas. D\u00e1 detalhes sobre as ilustra\u00e7\u00f5es, como: papel usado, medidas e cores. Afirma que seus honor\u00e1rios n\u00e3o t\u00eam import\u00e2ncia, mas ressalva que os originais devem ser-lhe devolvidos, pois pertencem a seu filho.", "data_clean": "08/02/1955", "data_final": "1955-02-08T00:00:00", "Ano": 1955}, {"pagina": 6703, "id_doc": "CO_4422", "remetente": "Candido Portinari", "destinatario": "Norberto A. Frontini", "data": "09/06/1952", "tipo_doc": "Carta", "onomastico": "Mar\u00eda Rosa Oliver", "memo_resumo": "Acusa recebimento de carta bastante atrasada, por ter sido enviada ao endere\u00e7o antigo dos Portinaris. Lamenta que, por isso, n\u00e3o tenha podido participar da homenagem a Mar\u00eda Rosa (Oliver). Deseja transmitir sua estima e admira\u00e7\u00e3o por ela. Comenta estar realizando um grande quadro hist\u00f3rico.", "data_clean": "09/06/1952", "data_final": "1952-06-09T00:00:00", "Ano": 1952}, {"pagina": 6708, "id_doc": "CO_4426", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 da Silva Gordo", "data": "12/04/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desfaz o compromisso de executar murais para o Banco do Commercio e Industria de S\u00e3o Paulo, devido ao trabalho de decora\u00e7\u00e3o da ONU.", "data_clean": "12/04/1955", "data_final": "1955-04-12T00:00:00", "Ano": 1955}, {"pagina": 6709, "id_doc": "CO_4427", "remetente": "Candido Portinari", "destinatario": "P. Guastalla", "data": "13/01/1955", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Envia votos para um feliz 1955.", "data_clean": "13/01/1955", "data_final": "1955-01-13T00:00:00", "Ano": 1955}, {"pagina": 6711, "id_doc": "CO_4428", "remetente": "Candido Portinari", "destinatario": "Jorge de Moraes Grey", "data": "08/08/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se surpreso com a carta recebida, na qual Jorge desculpa-se por n\u00e3o ter acabado de pagar o retrato que ele, Portinari, pintou de seu filho. Reafirma sua simpatia e apre\u00e7o por Jorge Grey.", "data_clean": "08/08/1954", "data_final": "1954-08-08T00:00:00", "Ano": 1954}, {"pagina": 6716, "id_doc": "CO_4431", "remetente": "Candido Portinari", "destinatario": "Jayme de Barros", "data": "09/12/1956", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta ter lido artigo, na Manchete, onde Jaime de Barros d\u00e1 alguns esclarecimentos sobre a coloca\u00e7\u00e3o dos pain\u00e9is na ONU. Mostra-se ansioso em v\u00ea-los instalados, mas protegidos do sol. Comenta estar abatido com a morte de Santa Rosa.", "data_clean": "09/12/1956", "data_final": "1956-12-09T00:00:00", "Ano": 1956}, {"pagina": 6719, "id_doc": "CO_4434", "remetente": "Candido Portinari", "destinatario": "Rockwell Kent", "data": "29/11/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sua satisfa\u00e7\u00e3o com os frescos do Minist\u00e9rio da Educa\u00e7\u00e3o. Fala da possibilidade de decorar o Pavilh\u00e3o Brasileiro na Feira Mundial de Nova York. Parabeniza Kent pela premia\u00e7\u00e3o recebida no Carnegie Institute. Comenta a estadia em Brod\u00f3qui, onde pintou dois retratos. Fala sobre sua mudan\u00e7a para a Avenida Beira Mar. Pede not\u00edcias.", "data_clean": "29/11/1938", "data_final": "1938-11-29T00:00:00", "Ano": 1938}, {"pagina": 6725, "id_doc": "CO_4437", "remetente": "Candido Portinari", "destinatario": "Josias Le\u00e3o", "data": "03/06/1940", "tipo_doc": "Carta", "onomastico": "Carlos Martins", "memo_resumo": "Trata de assuntos relativos \u00e0s reprodu\u00e7\u00f5es de obras de Portinari (no livro \"Portinari his life and art\"). Sugere a inclus\u00e3o de diversas cr\u00edticas no livro, citando algumas. Comenta a boa aceita\u00e7\u00e3o que suas obras t\u00eam tido nos Estados Unidos.", "data_clean": "03/06/1940", "data_final": "1940-06-03T00:00:00", "Ano": 1940}, {"pagina": 6730, "id_doc": "CO_4439", "remetente": "Candido Portinari", "destinatario": "Josias Le\u00e3o", "data": "17/05/1940", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Mostra-se entusiasmado com a prepara\u00e7\u00e3o do livro \"Portinari his life and art\". Comenta ter conhecido Maria Sermolino, da revista \"Life\", que encomendou um retrato e que talvez fa\u00e7a uma cobertura da exposi\u00e7\u00e3o em Detroit. Fala sobre o sucesso da exposi\u00e7\u00e3o de Helena Rubinstein, cujo retrato dever\u00e1 ser publicado na revista \"Vogue\". Informa estar retratando o embaixador americano.", "data_clean": "17/05/1940", "data_final": "1940-05-17T00:00:00", "Ano": 1940}, {"pagina": 6733, "id_doc": "CO_4441", "remetente": "Candido Portinari", "destinatario": "Carlos Lemos", "data": "23/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando a maquete do mural, de acordo com as cores (de vidrotil) que recebeu. Informa j\u00e1 ter respondido \u00e0 carta da Companhia Nacional de Investimentos.", "data_clean": "23/10/1953", "data_final": "1953-10-23T00:00:00", "Ano": 1953}, {"pagina": 6735, "id_doc": "CO_4442", "remetente": null, "destinatario": "Eleanor B. Lloyd", "data": "22/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a exposi\u00e7\u00e3o de Portinari encerrou-se e que a obra \"Circo\", por ela adquirida, est\u00e1 sendo enviada. Pede que Eleanor assine o recibo de recebimento e que acerte o pagamento, de modo a ser encaminhado ao artista.", "data_clean": "22/11/1940", "data_final": "1940-11-22T00:00:00", "Ano": 1940}, {"pagina": 6742, "id_doc": "CO_4447", "remetente": "Candido Portinari", "destinatario": "An\u00edbal Machado", "data": "23/09/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Comunica, ao amigo, o interesse de Maria Clara, filha dele, em ficar mais  uns tempos com os Portinaris, em Washington. Comenta a aprova\u00e7\u00e3o dos croquis (para a Biblioteca do Congresso) por MacLeish e pelo arquiteto do Capit\u00f3lio", "data_clean": "23/09/1941", "data_final": "1941-09-23T00:00:00", "Ano": 1941}, {"pagina": 6744, "id_doc": "CO_4448", "remetente": "Candido Portinari", "destinatario": "An\u00edbal Machado", "data": "26/12/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Relata as dificuldades encontradas para voltar ao Brasil (\u00e9poca da II Guerra Mundial). Comenta haver promessa de Rockefeller de conseguir-lhes passagem de avi\u00e3o para o m\u00eas de janeiro de 1942. Mostra-se satisfeito com seu trabalho para a Biblioteca do Congresso.", "data_clean": "26/12/1941", "data_final": "1941-12-26T00:00:00", "Ano": 1941}, {"pagina": 6746, "id_doc": "CO_4449", "remetente": "Candido Portinari", "destinatario": "Archibald MacLeish", "data": "/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos referentes \u00e0 execu\u00e7\u00e3o da decora\u00e7\u00e3o para a Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso.", "data_clean": "01/11/1940", "data_final": "1940-11-01T00:00:00", "Ano": 1940}, {"pagina": 6749, "id_doc": "CO_4451", "remetente": "Candido Portinari", "destinatario": "Oleg\u00e1rio Mariano", "data": "12/09/1929", "tipo_doc": "Carta", "onomastico": "Carlos Domingues", "memo_resumo": "Transmite impress\u00f5es de sua viagem a Paris, pelo pr\u00eamio de viagem. Comenta not\u00edcias enviadas por Oleg\u00e1rio sobre o Sal\u00e3o de Belas Artes.", "data_clean": "12/09/1929", "data_final": "1929-09-12T00:00:00", "Ano": 1929}, {"pagina": 6778, "id_doc": "CO_4461", "remetente": "Candido Portinari", "destinatario": "Pierre Mathieu", "data": "15/10/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa a distribui\u00e7\u00e3o que deu \u00e0s ilustra\u00e7\u00f5es (do livro \"Terra da promiss\u00e3o\", de Andr\u00e9 Maurois), aguardando aprova\u00e7\u00e3o. Comenta estar realizando os esbo\u00e7os.", "data_clean": "15/10/1960", "data_final": "1960-10-15T00:00:00", "Ano": 1960}, {"pagina": 6779, "id_doc": "CO_4462", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 Pacheco de Medeiros", "data": "15/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao empr\u00e9stimo da obra \"Ceia\" para a exposi\u00e7\u00e3o que est\u00e1 sendo organizada no Museu de Arte de S\u00e3o Paulo.", "data_clean": "15/01/1954", "data_final": "1954-01-15T00:00:00", "Ano": 1954}, {"pagina": 6781, "id_doc": "CO_4463", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 Pacheco de Medeiros", "data": "/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta e de cheque. Comunica que a obra \"Ceia\" ser\u00e1 iniciada brevemente.", "data_clean": "01/07/1949", "data_final": "1949-07-01T00:00:00", "Ano": 1949}, {"pagina": 6782, "id_doc": "CO_4464", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 Pacheco de Medeiros", "data": "01/11/1949", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Diz ter sabido, por L\u00f3i (Luiz Portinari), que a obra \"Ceia\" ficou muito bem colocada. Solicita o envio do pagamento da \"Paisagem\", devido \u00e0s despesas com preparativos da viagem \u00e0 Europa. Avisa que a \"Cabe\u00e7a de Jesus\" j\u00e1 pode ser pega, em sua casa.", "data_clean": "01/11/1949", "data_final": "1949-11-01T00:00:00", "Ano": 1949}, {"pagina": 6788, "id_doc": "CO_4469", "remetente": "Candido Portinari", "destinatario": "J\u00falio de Mesquita Filho", "data": "/09/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se, informando que, s\u00f3 quando retornar da Europa, poder\u00e1 fazer os retoques no retrato da sra. J\u00falio Mesquita.", "data_clean": "01/09/1961", "data_final": "1961-09-01T00:00:00", "Ano": 1961}, {"pagina": 6790, "id_doc": "CO_4471", "remetente": "John B. Adams", "destinatario": "Julius Fleishman", "data": "18/09/1940", "tipo_doc": "Carta", "onomastico": "Eugenia Delarova", "memo_resumo": "Sugere que o Ballet Russo acrescente, ao seu repert\u00f3rio, um n\u00famero de bal\u00e9 brasileiro, inspirado nas pinturas de Portinari, com cen\u00e1rios e figurinos criados pelo mesmo artista e com m\u00fasica de Francisco Mignone. Comenta que Vera Pereira j\u00e1 est\u00e1 estudando esta possibilidade, tendo escrito uma sinopse intitulada \"Espantalho\".", "data_clean": "18/09/1940", "data_final": "1940-09-18T00:00:00", "Ano": 1940}, {"pagina": 6791, "id_doc": "CO_4472", "remetente": "Candido Portinari", "destinatario": "Fl\u00e1vio Motta", "data": "20/09/1955", "tipo_doc": "Carta", "onomastico": "Carleton Sprague Smith", "memo_resumo": "Comenta o trabalho dos pain\u00e9is da ONU e que, para descansar, est\u00e1 ilustrando o \"D.Quixote\". Diz estar enviando c\u00f3pia de carta de Carleton Sprague Smith, pedindo que Fl\u00e1vio tente providenciar a foto do quadro solicitado, uma vez que o mesmo encontra-se em S\u00e3o Paulo.", "data_clean": "20/09/1955", "data_final": "1955-09-20T00:00:00", "Ano": 1955}, {"pagina": 6795, "id_doc": "CO_4476", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "data": "31/01/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Agradece as palavras elogiosas, dizendo-se satisfeito por ter pintado o retrato da sra. Nogueira. Informa que logo terminar\u00e1 as novas obras encomendadas, mas pede autoriza\u00e7\u00e3o para envi\u00e1-las \u00e0 Bienal do M\u00e9xico, entregando-as, definitivamente, ao retornarem.", "data_clean": "31/01/1958", "data_final": "1958-01-31T00:00:00", "Ano": 1958}, {"pagina": 6797, "id_doc": "CO_4478", "remetente": "Candido Portinari", "destinatario": "Juscelino Kubitschek", "data": "18/12/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que n\u00e3o lhe ser\u00e1 poss\u00edvel executar as pinturas para a Igreja, mas que os desenhos para os azulejos est\u00e3o conclu\u00eddos e ao inteiro dispor.", "data_clean": "18/12/1943", "data_final": "1943-12-18T00:00:00", "Ano": 1943}, {"pagina": 6803, "id_doc": "CO_4481", "remetente": "Candido Portinari", "destinatario": "Francisco In\u00e1cio Peixoto", "data": "/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando fotos do mural, informando estar trabalhando intensamente.", "data_clean": "01/02/1949", "data_final": "1949-02-01T00:00:00", "Ano": 1949}, {"pagina": 6804, "id_doc": "CO_4482", "remetente": "Candido Portinari", "destinatario": "Francisco In\u00e1cio Peixoto", "data": "/10/1949", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Pacheco de Medeiros", "memo_resumo": "Acusa recebimento de carta, a respeito de um pedido de Niemeyer sobre o \"Tiradentes\". Agradece a liberdade na execu\u00e7\u00e3o do mural. Comenta o sucesso alcan\u00e7ado, destacando um artigo publicado na revista \"Il Tempo\", da It\u00e1lia. Informa estar terminando a \"Ceia\" para Jos\u00e9 Pacheco de Medeiros e que, depois, seguir\u00e1 para a Europa.", "data_clean": "01/10/1949", "data_final": "1949-10-01T00:00:00", "Ano": 1949}, {"pagina": 6806, "id_doc": "CO_4483", "remetente": "Candido Portinari", "destinatario": "Francisco In\u00e1cio Peixoto", "data": "/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida, mostrando-se encantado com as realiza\u00e7\u00f5es e as preocupa\u00e7\u00f5es intelectuais da cidade de Cataguases. Acusa recebimento de carta, confirmando a encomenda e enviando cheque. Confirma as condi\u00e7\u00f5es de pagamento do restante.", "data_clean": "01/08/1949", "data_final": "1949-08-01T00:00:00", "Ano": 1949}, {"pagina": 6808, "id_doc": "CO_4484", "remetente": "Candido Portinari", "destinatario": "Daniel Pereira", "data": "02/03/1953", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Acusa recebimento de carta. Informa ter conclu\u00eddo o retrato de Maria Elizabeth. Comenta que as pinturas da Igreja de Batatais j\u00e1 est\u00e3o sendo colocadas, para a inaugura\u00e7\u00e3o no dia 14 de mar\u00e7o de 1953. Diz estar contando com a presen\u00e7a deles, dos amigos L\u00facia e Ot\u00e1vio e de Jos\u00e9 Olympio.", "data_clean": "02/03/1953", "data_final": "1953-03-02T00:00:00", "Ano": 1953}, {"pagina": 6811, "id_doc": "CO_4485", "remetente": "Candido Portinari", "destinatario": "Octavio M\u00e9ndez Pereira", "data": "18/09/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando o cheque recebido, pedindo que Octavio atualize a data do mesmo, uma vez que n\u00e3o p\u00f4de ser descontado por haver sido emitido h\u00e1 6 meses atr\u00e1s. Comenta estar muito ocupado com os trabalhos para a ONU.", "data_clean": "18/09/1952", "data_final": "1952-09-18T00:00:00", "Ano": 1952}, {"pagina": 6813, "id_doc": "CO_4487", "remetente": "Candido Portinari", "destinatario": "Wolfgang Pfeiffer", "data": "29/04/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Diz n\u00e3o concordar com a escolha do trabalho a ser enviado para exposi\u00e7\u00e3o no Jap\u00e3o e Chile. Sugere \"Retirantes\", do Museu de Arte de S\u00e3o Paulo.", "data_clean": "29/04/1952", "data_final": "1952-04-29T00:00:00", "Ano": 1952}, {"pagina": 6814, "id_doc": "CO_4488", "remetente": "Candido Portinari", "destinatario": "Menotti Del Picchia", "data": "/11/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Parabeniza o escritor pelo \"Juca Mulato\", agradecendo o envio do exemplar n\u00ba 0 e a dedicat\u00f3ria. Justifica-se pela aus\u00eancia \u00e0 festa (de lan\u00e7amento do livro ilustrado), devido a seu estado de sa\u00fade.", "data_clean": "01/11/1959", "data_final": "1959-11-01T00:00:00", "Ano": 1959}, {"pagina": 6834, "id_doc": "CO_4502", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 de Queiroz Lima", "data": "01/02/1941", "tipo_doc": "Carta", "onomastico": "William R. Valentiner", "memo_resumo": "Comenta, indignado, artigo publicado no jornal \"O Estado de S. Paulo\", onde se afirma que todas as exposi\u00e7\u00f5es de seus quadros, realizadas nos Estados Unidos, foram organizadas pelo comissariado brasileiro da Feira Mundial de Nova York. Diz estar bastante indignado pois v\u00ea, como m\u00e9rito de seu sucesso, o fato de ter conseguido ser convidado sem a interfer\u00eancia de ningu\u00e9m. Manifesta vontade de responder a tais afirma\u00e7\u00f5es. Comenta, ainda, a beleza da Capelinha da \"Nonna\".", "data_clean": "01/02/1941", "data_final": "1941-02-01T00:00:00", "Ano": 1941}, {"pagina": 6837, "id_doc": "CO_4503", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 de Queiroz Lima", "data": "22/09/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Comenta j\u00e1 ter conversado com os respons\u00e1veis da Biblioteca do Congresso, que est\u00e3o arranjando uma bolsa para pagar os trabalhos de decora\u00e7\u00e3o da Funda\u00e7\u00e3o Hisp\u00e2nica. Diz estar enviando c\u00f3pia de carta de MacLeish.", "data_clean": "22/09/1941", "data_final": "1941-09-22T00:00:00", "Ano": 1941}, {"pagina": 6839, "id_doc": "CO_4504", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 de Queiroz Lima", "data": "07/12/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Comenta j\u00e1 estar no \u00faltimo mural (da Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso) e que MacLeish mostra-se satisfeito. Conta que Rochefeller, recomendado por Valentiner,  comprou alguns quadros, incluindo os retratos dos filhos.", "data_clean": "07/12/1941", "data_final": "1941-12-07T00:00:00", "Ano": 1941}, {"pagina": 6843, "id_doc": "CO_4506", "remetente": "Candido Portinari", "destinatario": "Jayme de Barros", "data": "/06/1956", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Neves da Fontoura", "memo_resumo": "Acusa recebimento de c\u00f3pia da carta enviada \u00e0 ONU, agradecendo a participa\u00e7\u00e3o e o empenho do amigo para a realiza\u00e7\u00e3o das obras. Comenta o sucesso de sua expo
