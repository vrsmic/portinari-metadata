, {"pagina": 743, "id_doc": "CO_0460", "remetente": "Jo\u00e3o Ayres", "destinatario": "Maria Portinari", "data": "11/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e retribui os votos de Boas Festas, dando not\u00edcias de seu trabalho, nem sempre do seu agrado.", "ano": 1958}, {"pagina": 759, "id_doc": "CO_0471", "remetente": "Lula Cardoso Ayres", "destinatario": "Candido Portinari", "data": "11/09/1945", "tipo_doc": "Cart\u00e3o", "onomastico": "Dominic Barca Tartaro", "memo_resumo": "Desejando que Portinari tenha melhorado de sa\u00fade, apresenta o amigo Dominic Barca Tartaro, que deseja conhec\u00ea-lo.", "ano": 1945}, {"pagina": 768, "id_doc": "CO_0476", "remetente": "L\u00facio Azevedo", "destinatario": "Candido Portinari", "data": "10/02/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se, mas ainda passando por dificuldades financeiras, volta a pedir aux\u00edlio a Portinari.", "ano": 1938}, {"pagina": 770, "id_doc": "CO_0477", "remetente": "Isaac Kornblihtt", "destinatario": "Maria Portinari", "data": "10/02/1950", "tipo_doc": "Carta", "onomastico": "Francis Jourdain", "memo_resumo": "Desculpam-se pela demora em escrever, admitindo-se cansados, ap\u00f3s regresso de Paris. Comenta a carestia da vida na Argentina, lamentando a aus\u00eancia De Rafael e Maria Teresa Alberti, que encontram-se em Punta del Este. Recorda a conviv\u00eancia com so Portinaris em Paris, avisando estar enviando foto de Portinari com Jourdain. Informa que n\u00e3o est\u00e1 sendo mais impresso o jornal \"Nueva Gaceta\".", "ano": 1950}, {"pagina": 772, "id_doc": "CO_0478", "remetente": "Lourival Gomes Machado", "destinatario": "Eugenio Luraghi", "data": "10/03/1950", "tipo_doc": "Telegrama", "onomastico": "Jos\u00e9 Sime\u00e3o Leal", "memo_resumo": "Informa que o MASP est\u00e1 oficialmente incumbido de organizar a representa\u00e7\u00e3o do Brasil na Bienal de Veneza. Pede que Portinari autorize L\u00f3i a entregar os quadros a Sime\u00e3o Leal, pedindo sugest\u00f5es.", "ano": 1950}, {"pagina": 776, "id_doc": "CO_0481", "remetente": "Carlos Scliar", "destinatario": "Maria Portinari", "data": "09/12/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela Medalha de Ouro da Paz. Comenta a divis\u00e3o que impera nos campos pol\u00edticos. Cita algu\u00e9m, sem nomear, que teria ganho um premio, devido ao fato de Portinari estar distante. Com Portinari perto, existe medo. Diz esperar que permane\u00e7a o convite para trabalhar junto com ele, em algum painel ou mural.", "ano": 1950}, {"pagina": 779, "id_doc": "CO_0483", "remetente": "Otto Bach", "destinatario": "Candido Portinari", "data": "06/09/1941", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Comenta os planos da Galeria para uma exposi\u00e7\u00e3o de Portinari, explicando que, devido ao tamanho, precisar\u00e3o desistir dos pain\u00e9is do Pavilh\u00e3o Brasileiro, na Feira Mundial de Nova York. Pede sugest\u00f5es de outras pinturas. Cita alguns colecionadores que consentiram em ceder obras.", "ano": 1941}, {"pagina": 781, "id_doc": "CO_0485", "remetente": "Z. M. Bacq", "destinatario": "Candido Portinari", "data": "05/08/1958", "tipo_doc": "Carta", "onomastico": "Carlos Chagas Filho", "memo_resumo": "Lembra a Portinari que o amigo comum, prof. Chagas, transmitiu convite da Association pour les Progr\u00e8s Intellectuels et Artistiques de Wallonie/A.P.I.A.W., para fazer uma exposi\u00e7\u00e3o de suas obras em Li\u00e8ge. Elogia a obra de Portinari, destacando os pain\u00e9is da ONU. Fornece informa\u00e7\u00f5es sobre a institui\u00e7\u00e3o, pedindo que Portinari entre em contato com o presidente da mesma, respondendo a algumas perguntas pertinentes ao assunto.", "ano": 1958}, {"pagina": 785, "id_doc": "CO_0486", "remetente": "Badi", "destinatario": "Candido Portinari", "data": "05/04/1939", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Agradece a acolhida da fam\u00edlia e dos amigos de Portinari, comparando o povo carioca, a quem enaltece, ao que encontrou na Europa p\u00f3s-guerra. Envia lembran\u00e7as a todos os amigos que fez, por interm\u00e9dio de Portinari, dizendo-se j\u00e1 saudoso do Rio de Janeiro.", "ano": 1939}, {"pagina": 788, "id_doc": "CO_0488", "remetente": "Jos\u00e9 Venturelli Sobrinho", "destinatario": "Candido Portinari", "data": "07/11/1951", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Como Presidente da Academia Brasileira de Belas Artes, comunica que Portinari foi eleito como membro efetivo da mesma.", "ano": 1951}, {"pagina": 789, "id_doc": "CO_0489", "remetente": "Loraine Baird", "destinatario": "Candido Portinari", "data": "04/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, devido \u00e0s poucas vendas, o livro \"Portinari: his life and art\" n\u00e3o dever\u00e1 ser reeditado. Coloca \u00e0 disposi\u00e7\u00e3o de Portinari as 11 c\u00f3pias existentes.", "ano": 1953}, {"pagina": 791, "id_doc": "CO_0490", "remetente": "Letitia Baldrige", "destinatario": "Candido Portinari", "data": "11/05/1955", "tipo_doc": "Carta", "onomastico": "Clare Boothe Luce", "memo_resumo": "Em nome da embaixadora dos Estados Unidos, em Roma, mrs. Claire Boothe Luce, pede informa\u00e7\u00f5es sobre as condi\u00e7\u00f5es de venda de uma tela, de pequenas dimens\u00f5es, de Portinari.", "ano": 1955}, {"pagina": 797, "id_doc": "CO_0496", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "10/06/1952", "tipo_doc": "Carta", "onomastico": "Hanna Bekker Vom Rath", "memo_resumo": "Apresenta a sra. Hanna Bekker vom Rath, que pretende organizar uma exposi\u00e7\u00e3o de artistas brasileiros na Alemanha.", "ano": 1952}, {"pagina": 798, "id_doc": "CO_0497", "remetente": null, "destinatario": "Candido Portinari", "data": "07/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "DATA_INICIO: 1957/03/07", "ano": 1957}, {"pagina": 799, "id_doc": "CO_0498", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "03/07/1952", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Lins do Rego", "memo_resumo": "Informa que Gondim foi avisado que o \"Cangaceiro\" logo ser\u00e1 entregue, mas avisa que ele que pede os originais de Jos\u00e9 Lins do Rego, para devolv\u00ea-los a \"O Cruzeiro\". Para isso, Bianco quer saber onde est\u00e3o.", "ano": 1952}, {"pagina": 800, "id_doc": "CO_0499", "remetente": "Abel Chermont", "destinatario": "Candido Portinari", "data": "04/10/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter se despedido, antes de embarcar para a China, para o Congresso da Paz. Conta suas impress\u00f5es (muito boas) do pa\u00eds, das artes e do novo regime pol\u00edtico. Manifesta vontade que Portinari, como membro do Movimento brasileiro dos Partid\u00e1rios da Paz, possa integrar a Delega\u00e7\u00e3o que ir\u00e1 a Viena, para o Congresso.", "ano": 1952}, {"pagina": 804, "id_doc": "CO_0503", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "02/10/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede ajuda a Portinari, lembrando que o Comit\u00ea fundado por camaradas brasileiros cessou suas atividades, depois que todos foram obrigados a partir precipitadamente, deixando-o como intermedi\u00e1rio junto \u00e0 ag\u00eancia \"Argus de la Presse\". Informa que continuam a ser-lhe enviadas not\u00edcias selecionadas e que n\u00e3o sabe a quem repass\u00e1-las. Al\u00e9m disso, foi avisado que o vencimento de uma fatura devida aproxima-se, que n\u00e3o tem como custear tal gasto e n\u00e3o sabe a quem pocurar. Pede que Portinari mande-lhe o endere\u00e7o de algum respons\u00e1vel pelo Comit\u00ea.", "ano": 1952}, {"pagina": 810, "id_doc": "CO_0508", "remetente": "Manuel Bandeira", "destinatario": "Maria Portinari", "data": "01/02/1935", "tipo_doc": "Carta", "onomastico": "Joanita Blank", "memo_resumo": "Comenta ter se divertido com alguns coment\u00e1rios sobre a exposi\u00e7\u00e3o de Portinari, citando alguns artigos. Diz-se muito ocupado com o trabalho no dicion\u00e1rio. Comenta assuntos pessoais. Relata as piadas que t\u00eam sido publicadas no jornal \"Di\u00e1rio da Noite\", mexendo com Portinari - \"\u00e9 a gl\u00f3ria!\".", "ano": 1935}, {"pagina": 811, "id_doc": "CO_0509", "remetente": "Manuel Bandeira", "destinatario": "Maria Portinari", "data": "09/02/1940", "tipo_doc": "Carta", "onomastico": "Fr\u00e9dy Blank", "memo_resumo": "Deseja que o ar da terra natal inspire novas telas a Portinari. Informa ter sabido que o pr\u00f3ximo n\u00famero da \"Revista Academica\" ser\u00e1 em homenagem  a ele, Portinari, com umas linhas dele, Bandeira, e um sonetinho de Vinicius. Soube, ainda, que a \"Revista do Brasil\" publicar\u00e1 artigo de Roberto Corr\u00eaa sobre a pintura dele.", "ano": 1940}, {"pagina": 812, "id_doc": "CO_0510", "remetente": "Jos\u00e9 Pancetti", "destinatario": "Candido Portinari", "data": "08/06/1952", "tipo_doc": "Carta", "onomastico": "Alberto Cavalcanti", "memo_resumo": "Comenta ter conversado com Odorico Tavares sobre o painel de Portinari para o Banco da Bahia, e outros trabalhos, mas nada foi publicado nos jornais. Relata o pouco caso e a arrog\u00e2ncia de Odorico e de Clemente Mariani, em rela\u00e7\u00e3o a ele, Pancetti, bem diferente do tratamento recebido na primeira vez em que veio \u00e0 Bahia. Recomenda que Portinari abra os olhos com Odorico.", "ano": 1952}, {"pagina": 815, "id_doc": "CO_0512", "remetente": "Manuel Bandeira", "destinatario": "Candido Portinari", "data": "01/10/1943", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Informa que Joanita deu not\u00edcias de todos de Brodowski. Fornece informa\u00e7\u00f5es sobre a requisi\u00e7\u00e3o do Dante Milano para o Servi\u00e7o do Patrim\u00f4nio Hist\u00f3rico. Diz estar enviando recorte com artigo do S\u00e9rgio Milliet, com refer\u00eancias a Portinari.", "ano": 1943}, {"pagina": 817, "id_doc": "CO_0514", "remetente": "Manuel Bandeira", "destinatario": "Candido Portinari", "data": "09/05/1948", "tipo_doc": "Carta", "onomastico": "Axel Leskoschek", "memo_resumo": "Pergunta se Portinari recebeu suas \"Poesias completas\" e \"Poesias escolhidas\". Mostra-se temeroso com o servi\u00e7o dos Correios e, por isso, teme enviar um outro livro, editado por Jo\u00e3o Cabral de Melo Neto. Comenta \"A Primeira Missa\" de Portinari, a exposi\u00e7\u00e3o de Leskoschek e uns artigos que publicou no \"Correio da Manh\u00e3\", criticando o prefeito.", "ano": 1948}, {"pagina": 818, "id_doc": "CO_0515", "remetente": null, "destinatario": "Candido Portinari", "data": "05/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para a inaugura\u00e7\u00e3o de uma Exposi\u00e7\u00e3o de Artes Pl\u00e1sticas e Desenhos, organizada pelo II Festival Brasileiro da Juventude.", "ano": 1953}, {"pagina": 825, "id_doc": "CO_0519", "remetente": "Manuel Bandeira", "destinatario": "Candido Portinari", "data": "04/09/1950", "tipo_doc": "Carta", "onomastico": "Fr\u00e9dy Blank", "memo_resumo": "Lamenta-se de ter adoecido, o que o deixou quase totalmente surdo. Comenta ter recebido a visita de Olga e fam\u00edlia, quando soube da venda da casa de Laranjeiras. Comenta que o per\u00edodo eleitoral est\u00e1 efervescente e que emprestou seu nome para completar a chapa do partido.", "ano": 1950}, {"pagina": 831, "id_doc": "CO_0523", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Maria Portinari", "data": "04/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se contente com as not\u00edcias sobre a sa\u00fade de Portinari. Confirma o pagamento de certa quantia, referente \u00e0 trabalho encomendado pelo jornal \"O Estado de S. Paulo\". Deseja pronto restabelecimento de Portinari.", "ano": 1953}, {"pagina": 845, "id_doc": "CO_0532", "remetente": "Augusto Barbosa", "destinatario": "Candido Portinari", "data": "08/11/1960", "tipo_doc": "Bilhete", "onomastico": "Fl\u00e1vio Motta", "memo_resumo": "Informa estar enviando carta para Portinari, recebida pelo Museu de Arte de S\u00e3o Paulo. Aproveita para cumprimentar Portinari, lembrando visita que lhe fez, acompanhando Fl\u00e1vio Motta.", "ano": 1960}, {"pagina": 846, "id_doc": "CO_0533", "remetente": "Leor Roth", "destinatario": "Candido Portinari", "data": "08/06/1953", "tipo_doc": "Carta", "onomastico": "Manoel Kantor", "memo_resumo": "Pede que Portinari indique ou envie publica\u00e7\u00f5es que reproduzam suas obras, sobretudo \"Tiradentes\". Informa que se destinam \u00e0 pequena escola de arte de uma col\u00f4nia coletiva (kibutz). Fala que Kantor esteve l\u00e1 e conversou sobre Portinari.", "ano": 1953}, {"pagina": 851, "id_doc": "CO_0536", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "07/02/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recorte do \"Di\u00e1rio de Not\u00edcias\" de Porto Alegre, com a transcri\u00e7\u00e3o de uma nota sua, que havia sido enviada ao \"O Jornal\". Lamenta n\u00e3o ter assistido a inaugura\u00e7\u00e3o da mostra de Portinari em S\u00e3o Paulo.", "ano": 1954}, {"pagina": 854, "id_doc": "CO_0538", "remetente": "Esther Barbosa", "destinatario": "Candido Portinari", "data": "01/07/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a compra dos bilhetes enviados, de T\u00f4mbola de caridade.", "ano": 1957}, {"pagina": 867, "id_doc": "CO_0544", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "03/05/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para Exposi\u00e7\u00e3o de Pintura Italiana Moderna, no Minist\u00e9rio da Educa\u00e7\u00e3o, informando dia e hora.", "ano": 1947}, {"pagina": 871, "id_doc": "CO_0548", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "06/08/1948", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Convida Portinari a visitar o Museu, pedindo que entre em contato direto com ele, para estudarem as possibilidades de fazer, no Museu, uma exposi\u00e7\u00e3o retrospectiva de Portinari, publicando um cat\u00e1logo completo.", "ano": 1948}, {"pagina": 875, "id_doc": "CO_0552", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "04/11/1948", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Trata de assuntos referentes \u00e0 exposi\u00e7\u00e3o de Portinari no Museu, tais como: data, transporte e cat\u00e1logo.", "ano": 1948}, {"pagina": 877, "id_doc": "CO_0554", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "10/01/1949", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Lamenta que Portinari ainda n\u00e3o tenha ido a S\u00e3o Paulo. Informa que a exposi\u00e7\u00e3o no Museu de Arte de S\u00e3o Paulo est\u00e1 sendo frequentad\u00edssima, mas a venda dos quadros \u00e9 praticamente nula. Um dos motivos porque deseja prolong\u00e1-la. Pede que Portinari entenda-se com Assis Chateaubriand, quanto \u00e0 aquisi\u00e7\u00e3o de tr\u00eas de seus quadros para o MASP. Refere-se a um curso a ser dado por Niemeyer.", "ano": 1949}, {"pagina": 881, "id_doc": "CO_0558", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "11/03/1949", "tipo_doc": "Carta", "onomastico": "Rudi Baerwind", "memo_resumo": "Comunica que recebeu carta da Galeria Egon Gunther, de Mannheim, Alemanha, que recebeu o cat\u00e1logo da exposi\u00e7\u00e3o de Portinari no MASP, mostrando-se interessada em expor suas obras em cidades da Alemanha. Oferece um interc\u00e2mbio com o Museu, com o pintor Rudi Baerwind. Tece considera\u00e7\u00f5es a respeito da proposta feita ao Museu, pedindo a opini\u00e3o de Portinari.", "ano": 1949}, {"pagina": 889, "id_doc": "CO_0563", "remetente": "Pietro Maria Bardi", "destinatario": "Maria Portinari", "data": "07/05/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta saber que Portinari encontra-se adoentado, enviando votos de pronta convalescen\u00e7a. Agradece o envio do material a ser publicado na \"Habitat\".", "ano": 1953}, {"pagina": 893, "id_doc": "CO_0567", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "01/12/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Devolve o estudo para o vitral a ser executado na Funda\u00e7\u00e3o Armando Alvares Penteado.", "ano": 1958}, {"pagina": 895, "id_doc": "CO_0569", "remetente": "Marina de Barros", "destinatario": "Maria Portinari", "data": "07/11/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, fazendo refer\u00eancia aos retratos, dela e do marido, pintados por Portinari.", "ano": 1950}, {"pagina": 907, "id_doc": "CO_0578", "remetente": "Marcel Gromaire", "destinatario": "Candido Portinari", "data": "11/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cart\u00e3o com anjos e trombetas, comentando a mudan\u00e7a de estilo do pintor. Diz esperar rev\u00ea-lo em Paris.", "ano": 1954}, {"pagina": 910, "id_doc": "CO_0580", "remetente": "Lina Bo Bardi", "destinatario": "Candido Portinari", "data": "06/09/1949", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Pede a Portinari fotografia de quadro para o cat\u00e1logo. Comenta sobre a publica\u00e7\u00e3o de fotos de projeto de Niemeyer em uma revista de arquitetura, pedindo que Portinari encaminhe carta anexa a Niemeyer, pois ela n\u00e3o tem o endere\u00e7o dele.", "ano": 1949}, {"pagina": 913, "id_doc": "CO_0583", "remetente": "Ana Maria Barone", "destinatario": "Candido Portinari", "data": "05/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como uma menina pobre, adotada, do interior, rssaltando a admira\u00e7\u00e3o que sente pelo pintor. Pede-lhe que pinte um quadro para ela.", "ano": 1955}, {"pagina": 918, "id_doc": "CO_0587", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "01/10/1940", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Lamenta ainda n\u00e3o ter podido encontrar-se com Portinari, alegando motivos alheios a sua vontade. Explica que, embora na carta anterior tenha avisado que o espa\u00e7o n\u00e3o comportaria mais que 50 ou 60 trabalhos, conseguiu espa\u00e7o que comporte at\u00e9 80 obras.", "ano": 1940}, {"pagina": 920, "id_doc": "CO_0588", "remetente": "Alfred H. Barr Junior", "destinatario": "Cordell Hull", "data": "04/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede emprestado dois desenhos de Portinari, para figurarem na exposi\u00e7\u00e3o do Museum of Modern Art.", "ano": 1940}, {"pagina": 922, "id_doc": "CO_0590", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "12/01/1942", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Felicita o artista pela inaugura\u00e7\u00e3o dos murais da Biblioteca do Congresso.", "ano": 1942}, {"pagina": 923, "id_doc": "CO_0591", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "05/06/1942", "tipo_doc": "Carta", "onomastico": "Carlos Martins", "memo_resumo": "Informa que o Museum of Modern Art recebeu, atrav\u00e9s do Embaixador Martins, a doa\u00e7\u00e3o do mural \"Festa de S\u00e3o Jo\u00e3o\", pintado por Portinari para a Feira Mundial de Nova York. Informa que Lincoln Kirstein escreveu-lhe que desejava encontrar Portinari. Avisa que o artista dever\u00e1 receber a visita de Philip Goodwin.", "ano": 1942}, {"pagina": 925, "id_doc": "CO_0593", "remetente": "Maria Barreto", "destinatario": "Maria Portinari", "data": "05/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Felicita pelo \u00eaxito do painel \"Tiradentes\".", "ano": 1949}, {"pagina": 927, "id_doc": "CO_0595", "remetente": "Luiz Mesquita", "destinatario": "Candido Portinari", "data": "05/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como diretor-gerente de \"O Estado de S. Paulo\", trata de assuntos referentes ao painel \"Os Fundadores do Jornal O Estado de S. Paulo\".", "ano": 1953}, {"pagina": 930, "id_doc": "CO_0597", "remetente": "Jos\u00e9 Martins de Barros", "destinatario": "Candido Portinari", "data": "12/04/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a participa\u00e7\u00e3o de Portinari no presente de anivers\u00e1rio que recebeu de seus filhos, em seu anivers\u00e1rio - seu retrato.", "ano": 1957}, {"pagina": 932, "id_doc": "CO_0599", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "08/01/1954", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Comenta lembrar-se sempre de Portinari, citando encontro recente com os Moussinac, os Auricoste e a esposa dePablo Neruda, quando conversaram sobre ele. Diz que espera que os Portinari voltem a Paris.", "ano": 1954}, {"pagina": 935, "id_doc": "CO_0601", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "04/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o de boas festas de Portinari, enviando votos de feliz ano novo. Pergunta se o pintor recebeu a revista \"V\u00e9rtice\", com artigo dele. Diz que, em breve, sair\u00e1, na mesma revista, artigo dedicado a Portinari.", "ano": 1954}, {"pagina": 936, "id_doc": "CO_0602", "remetente": "Maria Thereza Barros", "destinatario": "Maria Portinari", "data": "03/02/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a gentileza de Maria, confirmando o pre\u00e7o de um projeto para uma obra, solicitado por ela.", "ano": 1959}, {"pagina": 942, "id_doc": "CO_0605", "remetente": "Marta Barros", "destinatario": "Maria Portinari", "data": "08/06/1948", "tipo_doc": "Carta", "onomastico": "Djanira", "memo_resumo": "Agradece a foto de \"A Primeira Missa\" que Maria Portinari lhe enviou. Comenta visita de Alice e exposi\u00e7\u00e3o de Djanira", "ano": 1948}, {"pagina": 944, "id_doc": "CO_0606", "remetente": "Jos\u00e9 Cl\u00e1udio", "destinatario": "Candido Portinari", "data": "02/01/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Telegrama de felicita\u00e7\u00f5es pelo anivers\u00e1rio de Portinari, assinado por v\u00e1rios integrantes da Sociedade de Arte Moderna deRecife.", "ano": 1954}, {"pagina": 945, "id_doc": "CO_0607", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "07/02/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que n\u00e3o poder\u00e3o (ele e fam\u00edlia) ir a Brodowski.", "ano": 1952}, {"pagina": 946, "id_doc": "CO_0608", "remetente": "Arnaldo Estrela", "destinatario": "Candido Portinari", "data": "03/11/1952", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Salgado", "memo_resumo": "Tendo sido impedido de dar um concerto em Belo Horizonte, por ser do Partido Comunista, aceita o oferecimento de Portinari para explicar a situa\u00e7\u00e3o, diretamente, ao ent\u00e3o governador de Minas, Juscelino Kubitschek.", "ano": 1952}, {"pagina": 950, "id_doc": "CO_0610", "remetente": "Marta Barros", "destinatario": "Maria Portinari", "data": "09/01/1945", "tipo_doc": "Carta", "onomastico": "Alfonso de Sayons", "memo_resumo": "Diz estar com saudades dos dias passados na casa dos Portinaris, no Cosme Velho. D\u00e1 not\u00edcias sobre a sa\u00fade de Marta. Informa que Dar\u00edo escreveu um artigo sobre o pintor, ilustrado com o retrato de Yehudi Menuhin. Quanto ao artigo de Alfonso Sayons, comunica que ser\u00e1 enviado, t\u00e3o logo que chegue \u00e0s m\u00e3os.", "ano": 1945}, {"pagina": 952, "id_doc": "CO_0612", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "04/01/1954", "tipo_doc": "Carta", "onomastico": "Carvalho Filho", "memo_resumo": "Envia recortes de jornais da Bahia sobre o cinquenten\u00e1rio de Portinari. Comenta o envio de telegrama conjunto de congratula\u00e7\u00f5es, que virou mensagem, enviando lista dos que assinaram. Fala da obra \"Endomingada\", que est\u00e1 comprando, e da exposi\u00e7\u00e3o na Galeria Oxumar\u00e9. Deseja sucesso na exposi\u00e7\u00e3o de S\u00e3o Paulo.", "ano": 1954}, {"pagina": 970, "id_doc": "CO_0622", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "05/04/1950", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita comparecimento de Portinari \u00e0 primeira reuni\u00e3o da Comiss\u00e3o Nacional de Belas Artes, da qual faz parte, informando dia, hora e local.", "ano": 1950}, {"pagina": 971, "id_doc": "CO_0623", "remetente": "Colonel W. De Basil", "destinatario": "Candido Portinari", "data": "12/10/1942", "tipo_doc": "Carta", "onomastico": "Francisco Mignone", "memo_resumo": "Trata de assuntos referentes ao Bal\u00e9 Iara, encorajando o trabalho de Portinari, que soube estar desanimado devido a cr\u00edticas. Elogia a m\u00fasica de Francisco Mignone para o bal\u00e9. Pede que Portinari escreva para ele, no Teatro Colon, em Buenos Aires, comentando o sucesso alcan\u00e7ado pelo Ballet Rousse naquele Teatro.", "ano": 1942}, {"pagina": 976, "id_doc": "CO_0625", "remetente": "Aunt La Basti\u00e9", "destinatario": "Candido Portinari", "data": "03/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta ainda n\u00e3o ter ido \u00e0 exposi\u00e7\u00e3o e cumprimenta Portinari por uma condecora\u00e7\u00e3o.", "ano": 1946}, {"pagina": 979, "id_doc": "CO_0627", "remetente": "A. D. Tavares Bastos", "destinatario": "Candido Portinari", "data": "12/02/1947", "tipo_doc": "Carta", "onomastico": "Aveline", "memo_resumo": "Parabeniza Portinari por sua vit\u00f3ria eleitoral, recordando, com entusiasmo, a \u00e9poca em que Portinari esteve em Paris, e de sua exposi\u00e7\u00e3o. D\u00e1 not\u00edcias pessoais e dos amigos comuns. Comenta a boa aceita\u00e7\u00e3o da \"Revista Academica\"em Paris. Pede noticias dos amigos do Brasil.", "ano": 1947}, {"pagina": 994, "id_doc": "CO_0639", "remetente": "Irene Broza", "destinatario": "Candido Portinari", "data": "04/05/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Coloca-se \u00e0 disposi\u00e7\u00e3o de Portinari, em Roma, at\u00e9 seu embarque para Israel.", "ano": 1956}, {"pagina": 997, "id_doc": "CO_0641", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "04/01/1947", "tipo_doc": "Carta", "onomastico": "L\u00e9on Degand", "memo_resumo": "Acusa recebimento de carta, faz refer\u00eancia \u00e0 elei\u00e7\u00e3o do artista, desejando que suas obriga\u00e7\u00f5es pol\u00edticas n\u00e3o interfiram em sua arte. Comenta que, em Paris, seu nome est\u00e1 sendo visto como um dos mais representativos da arte contempr\u00e2nea. Avisa que enviar\u00e1 v\u00e1rios artigos sobre ele, citando o de Waldemar George e de Degand, este sobre o \"affair\"da Pampulha. Pede que Portinari avise a Niemeyer que ir\u00e1 publicar artigo sobre ele, em \"L'Amour de l'Art\". Pede not\u00edcias a Portinari sobre a id\u00e9ia de Rockefeller abrir uma sucursal do Museu de Arte Moderna de Nova York, no Rio. Informa estar aguardando as fotos de Marcel Gautherot, para iniciar o livro sobre o Aleijadinho. Pergunta pelo livro sobre Portinari, a ser editado em Buenos Aires.", "ano": 1947}, {"pagina": 1002, "id_doc": "CO_0644", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "05/09/1946", "tipo_doc": "Carta", "onomastico": "Rodrigo Mello Franco de Andrade", "memo_resumo": "Agradece as not\u00edcias recebidas, avisando que voltar\u00e1 breve. Diz que, no Rio, fala-se muito dele, e estranham que a mostra ainda n\u00e3o tenha sido inaugurada. Comenta que n\u00e3o sabem que, em Paris, os meses de agosto e setembro s\u00e3o mortos. Fala sobre o clima do Brasil e pergunta sobre a volta de Portinari. Diz ter estado na Argentina. E que tenta encontrar m\u00fasica brasileira, pois pretende fazer um pequeno concerto em Paris, em honra de Portinari. Diz ter tentado ficar inc\u00f3gnito para trabalhar em seu livro, mas observa que o tempo voou. E que tem visto Rodrigo Mello Franco de Andrade e Rubens Borba de Moraes, que o t\u00eam ajudado em seus trabalhos.", "ano": 1946}, {"pagina": 1010, "id_doc": "CO_0650", "remetente": "Domingo L. Bazzurro", "destinatario": "Candido Portinari", "data": "03/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para conversar com alunos de sua Escola, orientando-os na aprecia\u00e7\u00e3o de seus quadros, ora expostos na Comisi\u00f3n Nacional de Bellas Artes.", "ano": 1947}, {"pagina": 1013, "id_doc": "CO_0652", "remetente": "Harrison Becker", "destinatario": "Vernon C. Porter", "data": "11/11/1940", "tipo_doc": "Carta", "onomastico": "John V. Allcott", "memo_resumo": "Comenta o sucesso das obras de Portinari, na exposi\u00e7\u00e3o, informando que escreveu para o sr. John Allcott, da University of North Carokina, avisando a data em que as telas ser\u00e3o enviadas para ele, o que lhe dar\u00e1 um bom tempo para sua mostra.", "ano": 1940}, {"pagina": 1014, "id_doc": "CO_0653", "remetente": "Harrison Becker", "destinatario": "Vernon C. Porter", "data": "11/12/1940", "tipo_doc": "Carta", "onomastico": "Josias Le\u00e3o", "memo_resumo": "Acusa recebimento de carta, argumentando n\u00e3o entender o que pode ter causado as m\u00e1s condi\u00e7\u00f5es de chegada das pinturas. Informa que a venda de dois quadros era s\u00f3 um rumor, mas que havia interesse na compra de um, caso Portinari tivesse ido a Chicago como estava combinado. Diz que o Pan American Council ofereceu-se para dividir o custo do transporte e que est\u00e3o negociando a estadia dos Portinaris na International House da Universidade de Chicago. Comenta alguma complica\u00e7\u00e3o com os retratos dos filhos de Rockefeller. Pede o envio da nota fiscal referente \u00e0 exposi\u00e7\u00e3o, para acerto de contas.", "ano": 1940}, {"pagina": 1032, "id_doc": "CO_0664", "remetente": "Edith Behring", "destinatario": "Maria Portinari", "data": "05/12/1953", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias pessoais, informando que enviou as encomendas de Maria.", "ano": 1953}, {"pagina": 1039, "id_doc": "CO_0669", "remetente": "Hella Moritz", "destinatario": "Candido Portinari", "data": "02/07/1956", "tipo_doc": "Carta", "onomastico": "O. Mazar-Nergal", "memo_resumo": "Agradece o desenho que Portinari lhe ofereceu, atrav\u00e9s de Mazar. Mostra-se encantada com a amabilidade recebida durante a estadia dele em Israel. Comenta o sucesso da exposi\u00e7\u00e3o de Portinari.", "ano": 1956}, {"pagina": 1044, "id_doc": "CO_0672", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "08/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia ap\u00f3lice de seguro referente aos 39 quadros enviados para a I Bienal Interamericana de Pintura y Grabado.", "ano": 1958}, {"pagina": 1045, "id_doc": "CO_0673", "remetente": "Candido Portinari", "destinatario": "Miguel Salas Anzures", "data": "02/06/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica o envio dos quadros.", "ano": 1958}, {"pagina": 1048, "id_doc": "CO_0676", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "01/07/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa ter recebido os quadros. Comunica a chegada dos quadros, informando a data de inaugura\u00e7\u00e3o.", "ano": 1958}, {"pagina": 1052, "id_doc": "CO_0680", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "04/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida, oficialmente, Portinari a fazer parte do juri da Primeira Bienal Interamericana de Pintura y Grabado, no M\u00e9xico. Informa, ainda, que o artista n\u00e3o concorrer\u00e1 a premia\u00e7\u00e3o, at\u00e9 por que ter\u00e1 uma sala especial na mostra.Trata, ainda, do envio das obras de Portinari, solicitando t\u00edtulos, dimens\u00f5es e pre\u00e7os, informando a data de abertura da exposi\u00e7\u00e3o.", "ano": 1958}, {"pagina": 1053, "id_doc": "CO_0681", "remetente": "Am\u00e9rico Bernacchi", "destinatario": "Candido Portinari", "data": "05/11/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando um exemplar da revista \"Medicina e Farm\u00e1cia\", contendo coment\u00e1rios sobre o painel \"Tiradentes\".", "ano": 1949}, {"pagina": 1058, "id_doc": "CO_0684", "remetente": "Alice Bernard", "destinatario": "Maria Portinari", "data": "11/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "ano": 1948}, {"pagina": 1062, "id_doc": "CO_0686", "remetente": "Alice Bernard", "destinatario": "Maria Portinari", "data": "02/07/1948", "tipo_doc": "Carta", "onomastico": "Ines Portinari Pinto de Carvalho", "memo_resumo": "Trata de assuntos pessoais.", "ano": 1948}, {"pagina": 1068, "id_doc": "CO_0689", "remetente": "Alejandro Laureiro", "destinatario": "Candido Portinari", "data": "10/11/1947", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Acusa recebimento de carta, perguntando se Portinari recebeu os peri\u00f3dicos enviados.Diz que a situa\u00e7\u00e3o no Uruguai \u00e9 boa, elogiando o programa do presidente Batlle Berres. Manifesta o desejo de ver Portinari realizando uma pintura mural de import\u00e2ncia, em sua terra. Informa sobre o projeto de realiza\u00e7\u00e3o de uma exposi\u00e7\u00e3o sobre a cultura nacional uruguaia, de cunho pol\u00edtico, esperando contar com mensagens de apoio de amigos da Am\u00e9rica. Informa j\u00e1 ter escrito a Pablo Neruda, dizendo contar com a colabora\u00e7\u00e3o de Portinari, Marinello, Guill\u00e9n e Graciliano Ramos.", "ano": 1947}, {"pagina": 1074, "id_doc": "CO_0694", "remetente": "Cristina Berruezo", "destinatario": "Candido Portinari", "data": "05/11/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Mostra-se saudosa do tio. D\u00e1 not\u00edcias da neta Denise. Comenta ter se entristecido com o cart\u00e3o enviado por Portinari. Recomenda que ele se cuide.", "ano": 1961}, {"pagina": 1075, "id_doc": "CO_0695", "remetente": "Maria Luiza Berruezo", "destinatario": "Candido Portinari", "data": "08/11/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Mostra-se saudosa e d\u00e1 not\u00edcias da neta de Portinari, Denise. Fala das visitas que tem tecebido dos familiares de Portinari,  citando Maria e a \"Nonna\".", "ano": 1961}, {"pagina": 1076, "id_doc": "CO_0696", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "06/11/1958", "tipo_doc": "Carta", "onomastico": "Carlos Chagas Filho", "memo_resumo": "Agradece uma tela presenteada por Portinari, descrevendo-a elogiosamente.", "ano": 1958}, {"pagina": 1079, "id_doc": "CO_0699", "remetente": "Jacques Van de Beuque", "destinatario": "Candido Portinari", "data": "05/08/1946", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Agradece a Portinari por ter proporcionado seu encontro com Jayme de Barros. Avisa que, em agradecimento, enviar\u00e1 um desenho seu.", "ano": 1946}, {"pagina": 1081, "id_doc": "CO_0700", "remetente": null, "destinatario": "Candido Portinari", "data": "09/12/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede conselhos sobre uma exposi\u00e7\u00e3o de pintores franceses que pretende organizar, itinerante por pa\u00edses da Am\u00e9rica do Sul, come\u00e7ando pelo Brasil. Sugere alguns nomes, perguntando se seriam interessantes para o p\u00fablico brasileiro. Pergunta, ainda, se Portinari teria interesse em patrocinar tal exposi\u00e7\u00e3o.", "ano": 1947}, {"pagina": 1088, "id_doc": "CO_0704", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "03/01/1953", "tipo_doc": "Carta", "onomastico": "Octavio Tarqu\u00ednio de Souza", "memo_resumo": "Deseja Feliz Ano Novo aos Portinaris, informando que retirou o painel \"Chegada de D. Jo\u00e3o VI \u00e0 Bahia\" do Autom\u00f3vel Club. Comenta encontro com Castro Maya, que tenciona fazer uma edi\u00e7\u00e3o do \"Cangaceiro\", para os Cem Bibli\u00f3filos. D\u00e1 not\u00edcias de suas atividades art\u00edsticas.", "ano": 1953}, {"pagina": 1095, "id_doc": "CO_0711", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "09/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari, em sala especial, ressaltando o interesse despertado pelas obras dele. Informa estar enviando cat\u00e1logo e c\u00f3pia do discurso que fez na ocasi\u00e3o.", "ano": 1958}, {"pagina": 1096, "id_doc": "CO_0712", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "11/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando o texto de seu discurso na inaugura\u00e7\u00e3o da sala especial de Portinari, na Bienal do M\u00e9xico.", "ano": 1958}, {"pagina": 1106, "id_doc": "CO_0716", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "04/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em responder cartade Portinari, comentando o sucesso da mostra de suas obras. Informa que a Bienal foi prorrogada, pedindo autoriza\u00e7\u00e3o de Portinari para que suas obras continuem expostas. Avisa estar enviando cat\u00e1logos e fotografias da sala onde suas obras est\u00e3o expostas, no dia da inaugura\u00e7\u00e3o.", "ano": 1958}, {"pagina": 1123, "id_doc": "CO_0728", "remetente": "Andr\u00e9 Lhote", "destinatario": "Candido Portinari", "data": "03/09/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica o dia de sua chegada ao Rio.", "ano": 1952}, {"pagina": 1130, "id_doc": "CO_0733", "remetente": "Laura Austreg\u00e9silo", "destinatario": "Candido Portinari", "data": "10/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari envie, urgente, qualquer trabalho para exposi\u00e7\u00e3o do Congresso da Paz.", "ano": 1949}, {"pagina": 1137, "id_doc": "CO_0738", "remetente": "Maria Bir\u00f3", "destinatario": "Maria Portinari", "data": "04/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz refer\u00eancia ao desenho que Portinari enviou para a Exposi\u00e7\u00e3o de Pintores Brasileiros, organizada em Johannesburgo, pedindo que Maria reduza o pre\u00e7o do mesmo. Informa que o pre\u00e7o m\u00e1ximo que os interessados em compr\u00e1-lo podem pagar. E pede o envio de mais desenhos, que custem at\u00e9 o pre\u00e7o informado.", "ano": 1949}, {"pagina": 1138, "id_doc": "CO_0739", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "08/02/1957", "tipo_doc": "Carta", "onomastico": "Mourlot", "memo_resumo": "Comunica que as caixas com as obras, vindas de Israel, chegaram a Paris e, na confer\u00eancia, ela verificou que n\u00e3o constavam a tela \"A Mulher Violeta\" - com certeza, adquirida pelo governo de Israel - e um desenho \"Pau Brasil\" - que est\u00e1 listado duas vezes, mas s\u00f3 h\u00e1 um. Diz que as obras est\u00e3o em condi\u00e7\u00f5es de serem expostas e que a inaugura\u00e7\u00e3o ser\u00e1 no dia 26 de mar\u00e7o.", "ano": 1957}, {"pagina": 1142, "id_doc": "CO_0742", "remetente": "Solange Bouvier-Ajam", "destinatario": "Maria Portinari", "data": "04/04/1957", "tipo_doc": "Carta", "onomastico": "Vergnet-Ruiz", "memo_resumo": "Desculpa-se por n\u00e3o ter escrito antes, comentando o sucesso da inaugra\u00e7\u00e3o da exposi\u00e7\u00e3o, a que compareceram jornalistas, representantes de todas as Embaixadas Latino-americanas, brasileiros e franceses. Pede que confirmem o recebimento dos cat\u00e1logos e cartazes enviados. Comenta a publica\u00e7\u00e3o de artigos sobre o evento, citando os jornais, e que a aus\u00eancia de Portinari foi muito lamentada, especialmente pelos amigos e os conservadores dos museus parisienses, como Cassou e Vergnet-Ruiz. Fala sobre um document\u00e1rio a ser divulgado na Am\u00e9rica Latina, para o qual ser\u00e3o necess\u00e1rias fotos de Portinari, no atelier ou em fam\u00edla. Diz, ainda, que h\u00e1 pedidos para as obras participarem de outras exposi\u00e7\u00f5es e que est\u00e1 informando que tais pedidos devem ser feitos diretamente a Portinari. Deseja que o pai de Portinari esteja bem de sa\u00fade.", "ano": 1957}, {"pagina": 1148, "id_doc": "CO_0746", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "05/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o do patrim\u00f4nio do Museu de Arte Moderna do Rio de Janeiro. Agradece a participa\u00e7\u00e3o de um quadro de Portinari e combina detalhes para a organiza\u00e7\u00e3o de uma exposi\u00e7\u00e3o retrospectiva.", "ano": 1953}, {"pagina": 1151, "id_doc": "CO_0748", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Maria Portinari", "data": "12/03/1953", "tipo_doc": "Carta", "onomastico": "Jayme Maur\u00edcio", "memo_resumo": "Lamenta n\u00e3o poder ir \u00e0 inaugura\u00e7\u00e3o da Igreja e conhecer Brodowski, por estar de cama. Trata da organiza\u00e7\u00e3o da exposi\u00e7\u00e3o retrospectiva de Portinari, no Museu de Arte Moderna do Rio de Janeiro. Pede que Portinari envie, por Jayme Maur\u00edcio, resposta \u00e0s perguntas que lhe faz nesta carta.", "ano": 1953}, {"pagina": 1154, "id_doc": "CO_0750", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "10/08/1955", "tipo_doc": "Carta", "onomastico": "Wladimir do Amaral Murtinho", "memo_resumo": "Pede que Portinari ceda dois de seus trabalhos para uma exposi\u00e7\u00e3o em Berna, conforme of\u00edcio enviado por Wladimir do Amaral Murtinho, secret\u00e1rio da Lega\u00e7\u00e3o do Brasil em Berna.", "ano": 1955}, {"pagina": 1157, "id_doc": "CO_0752", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "02/12/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para participar de uma exposi\u00e7\u00e3o representativa de Arte Moderna no Brasil, que est\u00e1 sendo organizada pelo museu, para ser apresentada jnas principais cidades europ\u00e9ias.", "ano": 1958}, {"pagina": 1171, "id_doc": "CO_0762", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "01/08/1947", "tipo_doc": "Carta", "onomastico": "Fr\u00e9dy Blank", "memo_resumo": "Trata de assuntos pessoais.", "ano": 1947}, {"pagina": 1176, "id_doc": "CO_0765", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "11/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desejam feliz anivers\u00e1rio a Maria, extensivos \u00e0 estadia na Fran\u00e7a. Referem-se \u00e0 sa\u00fade dela e \u00e0 viagem \u00e0 It\u00e1lia.", "ano": 1950}, {"pagina": 1185, "id_doc": "CO_0770", "remetente": "Celso Lisboa", "destinatario": "Candido Portinari", "data": "11/04/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari a participar de sess\u00e3o p\u00fablica, promovida pela Comiss\u00e3o de Via\u00e7\u00e3o, Obras e Urbanismo, sobre o alargamento da Avenida Atl\u00e2ntica.", "ano": 1956}, {"pagina": 1186, "id_doc": "CO_0771", "remetente": "Joanita Blank", "destinatario": "Maria Portinari", "data": "12/10/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Participa seu casamento e sua mudan\u00e7a para Djacarta, comentando outros assuntos pessoais. Pergunta se Portinari j\u00e1 resolveu seu poblema em rela\u00e7\u00e3o \u00e0 intoxica\u00e7\u00e3o por tintas.", "ano": 1954}, {"pagina": 1197, "id_doc": "CO_0775", "remetente": "Maria Jos\u00e9", "destinatario": "Candido Portinari", "data": "08/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o portador da carta vai pegar os \u00f3culos auditivos, para os devidos reparos. Agradece a tela que Portinari ofereceu-lhe, e que tanto gosta.", "ano": 1960}, {"pagina": 1213, "id_doc": "CO_0782", "remetente": "Arthur Moses", "destinatario": "Candido Portinari", "data": "05/04/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em rela\u00e7\u00e3o \u00e0 Exposi\u00e7\u00e3o de Portinari em Israel, estebelece as responsabilidades do Centro Cultural Brasil-Israel, incluindo despesas de passagens e estadia da Fam\u00edlia Portinari.", "ano": 1956}, {"pagina": 1224, "id_doc": "CO_0790", "remetente": "Juan Manuel Alvarez del Castillo", "destinatario": "Candido Portinari", "data": "10/05/1958", "tipo_doc": "Comunicado", "onomastico": null, "memo_resumo": "Comunica a Portinari que, quando regressarem ao Brasil, seus quadros, enviados para a Bienal Interamericana, ser\u00e3o retirados da Alf\u00e2ndega pela miss\u00e3o diplom\u00e1tica mexicana.", "ano": 1958}, {"pagina": 1228, "id_doc": "CO_0792", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "05/04/1959", "tipo_doc": "Telegrama", "onomastico": "Carleton Sprague Smith", "memo_resumo": "Pergunta se Portinari recebeu o convite de Carleton Sprague Smith, para visitar os Estados Unidos, por ocasi\u00e3o da exposi\u00e7\u00e3o dele. Pede resposta urgente.", "ano": 1959}, {"pagina": 1233, "id_doc": "CO_0795", "remetente": "Abra\u00e3o Blay", "destinatario": "Candido Portinari", "data": "02/03/1961", "tipo_doc": "Carta", "onomastico": "Eduardo Sucupira Filho", "memo_resumo": "Pede que Portinari ilustre a capa de seu livro, intitulado \"Do trabalho \u00e0 civiliza\u00e7\u00e3o\".", "ano": 1961}, {"pagina": 1234, "id_doc": "CO_0796", "remetente": "Abra\u00e3o Blay", "destinatario": "Candido Portinari", "data": "05/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradecem a ilustra\u00e7\u00e3o que Portinari fez para a capa do livro deles, \"Do trabalho \u00e0 civiliza\u00e7\u00e3o\".", "ano": 1961}, {"pagina": 1235, "id_doc": "CO_0797", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "11/06/1946", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Agradece a colhida de Portinari, bem como \u00e0 autoriza\u00e7\u00e3o para a revista reproduzir algumas de suas obras. Informa estar enviando c\u00f3pia da carta escrita a Niemeyer, por indica\u00e7\u00e3o de Portinari.", "ano": 1946}, {"pagina": 1236, "id_doc": "CO_0798", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "04/07/1946", "tipo_doc": "Carta", "onomastico": "F\u00e9lix Gattegno", "memo_resumo": "Carta-convite para Portinari participar das reuni\u00f5es de personalidades e arquitetos franceses, que pensam em fazer uma exposi\u00e7\u00e3o itinerantes sobre a nova arquitetura francesa da reconstru\u00e7\u00e3o p\u00f3s-guerra.Tal exposi\u00e7\u00e3o ser\u00e1 promovida pelo adido de informa\u00e7\u00e3o da Embaixada Francesa, em Buenos Aires, para circular na Am\u00e9rica do Sul.", "ano": 1946}, {"pagina": 1240, "id_doc": "CO_0800", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "05/03/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o ter se encontrado com Portinari no Brasil e diz ignorar os resultados das elei\u00e7\u00f5es de que o artista participou. Diz que conheceu o Minist\u00e9rio da Educa\u00e7\u00e3o e que vai escrever um artigo para a revista \"Art Pr\u00e9sent\" sobre o papel da pintura e da escultura na arquitetura monumental contempor\u00e2nea. Pede que Portinari envie fotografias de seus afrescos e mosaicos, tanto do MEC quanto da Pampulha.", "ano": 1947}, {"pagina": 1241, "id_doc": "CO_0801", "remetente": "Rose M. Blount", "destinatario": "Candido Portinari", "data": "03/06/1941", "tipo_doc": "Carta", "onomastico": "Vernon C. Porter", "memo_resumo": "Informa que, por sugest\u00e3o de Vernon Porter, do Riverside Museum, est\u00e3o enviando recortes com as cr\u00edticas publicadas sobre a exposi\u00e7\u00e3o de Portinari, no Denver Museum. Lamenta n\u00e3o ter sido feito cat\u00e1logo.", "ano": 1941}, {"pagina": 1242, "id_doc": "CO_0802", "remetente": "Vladimir Bobri", "destinatario": "Candido Portinari", "data": "11/02/1955", "tipo_doc": "Carta", "onomastico": "Andr\u00e9s Seg\u00f3via", "memo_resumo": "Informa que a \"Guitar Review\" deseja dedicar uma edi\u00e7\u00e3o especial ao Brasil e \u00e0 m\u00fasica brasileira. Pede que Portinari envie alguns desenhos para ilustrar tal edi\u00e7\u00e3o. Cita nomes de m\u00fasicos que tamb\u00e9m estar\u00e3o representados na mesma edi\u00e7\u00e3o.", "ano": 1955}, {"pagina": 1243, "id_doc": "CO_0803", "remetente": "Mario Bocchi", "destinatario": "Candido Portinari", "data": "09/08/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se a Portinari, mostrando-se interessado em adquirir um desenho dele, diretamente, evitando pagar comiss\u00e3o a uma galeria de arte.", "ano": 1960}, {"pagina": 1246, "id_doc": "CO_0805", "remetente": "Arturo Profili", "destinatario": "Candido Portinari", "data": "01/06/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede estudos e desenhos para serem inclu\u00eddos na exposi\u00e7\u00e3o internacional de arte, a ser realizada na It\u00e1lia.", "ano": 1959}, {"pagina": 1249, "id_doc": "CO_0806", "remetente": "Luigi Bogliolo", "destinatario": "Candido Portinari", "data": "03/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sabedor que a exposi\u00e7\u00e3o de obras de Portinari sobre Israel encerrar-se-\u00e1 em meados de maio, consulta Portinari sobre a possibilidade de exp\u00f4-las em Belo Horizonte, convidando o casal Portinari para a \"vernissage\", caso concorde.", "ano": 1958}, {"pagina": 1251, "id_doc": "CO_0808", "remetente": "Hanna Deinhard", "destinatario": "Maria Portinari", "data": "11/06/1956", "tipo_doc": "Carta", "onomastico": "F. Schiff", "memo_resumo": "Lamenta n\u00e3o ter ido ao vernissage da exposi\u00e7\u00e3o, em Jerusal\u00e9m, justificando-se. Pergunta se os Portinaris ir\u00e3o a Haifa, desejosa de encontr\u00e1-los.", "ano": 1956}, {"pagina": 1252, "id_doc": "CO_0809", "remetente": "Oswald H. Boltz", "destinatario": "George Biddle", "data": "12/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tece considera\u00e7\u00f5es e coment\u00e1rios sobre suas experi\u00eancias com temperol.", "ano": 1941}, {"pagina": 1254, "id_doc": "CO_0810", "remetente": "Bohum\u00edr Dvorsky", "destinatario": "Candido Portinari", "data": "02/12/1957", "tipo_doc": "Carta", "onomastico": "Arnost Paderl\u00edk", "memo_resumo": "Em nome da Uni\u00e3o dos Artistas Tchecos, agradece a acolhida que Portinari proporcionou \u00e0 Delega\u00e7\u00e3o que veio ao Brasil, para a Bienal de S\u00e3o Paulo. Aproveita, para convidar Portinari a estender sua exposi\u00e7\u00e3o, que est\u00e1 na Alemanha, at\u00e9 Praga.", "ano": 1957}, {"pagina": 1258, "id_doc": "CO_0813", "remetente": "Astrea Mattos", "destinatario": "Candido Portinari", "data": "09/12/1956", "tipo_doc": "Telegrama", "onomastico": "Maria Portinari", "memo_resumo": "Astrea serve de intermedi\u00e1ria entre J. Patrick Lannan e Portinari. Lannan oferece local e inteira liberdade para Portinari produzir um quadro, com dimens\u00f5es indicadas em carta, podendo ser paga adiantado, caso Maria deseje.Envia o telegrama por interm\u00e9dio de Carmen Portinho.", "ano": 1956}, {"pagina": 1259, "id_doc": "CO_0814", "remetente": "Alfredo Bonino", "destinatario": "Candido Portinari", "data": "06/09/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata do pagamento das obras de Portinari, vendidas em exposi\u00e7\u00e3o na sua galeria.", "ano": 1960}, {"pagina": 1260, "id_doc": "CO_0815", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "02/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia c\u00f3pia de carta que remeteu para o Rio de Janeiro, junto ao material solicitado por Portinari.", "ano": 1956}, {"pagina": 1262, "id_doc": "CO_0816", "remetente": "Candido Portinari", "destinatario": "Eugenio Luraghi", "data": "10/01/1961", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Acusa recebimento de livro, que qualifica de espl\u00eandido.", "ano": 1961}, {"pagina": 1263, "id_doc": "CO_0817", "remetente": "Marco A. Bonta C.", "destinatario": "Candido Portinari", "data": "01/07/1947", "tipo_doc": "Carta", "onomastico": "Pablo Neruda", "memo_resumo": "Tendo sido informado, por Pablo Neruda, do interesse de Portinari em conhecer o Chile, convida-o a pronunciar palestras no Instituto de Extensi\u00f3n, sob sua dire\u00e7\u00e3o, oferecendo-lhe passagens de ida e volta a Buenos Aires.", "ano": 1947}, {"pagina": 1266, "id_doc": "CO_0819", "remetente": "F. Schiff", "destinatario": "Candido Portinari", "data": "03/06/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que est\u00e3o orgulhosos em expor as obras de Portinari em Israel e honrados em receb\u00ea-lo pessoalmente. Diz desejar promover uma \"soir\u00e9e\" no Museu de Arte Moderna de Haifa, em sua homenagem. Convida Portinari a visitar uma exposi\u00e7\u00e3o local, onde se encontraria com pintores israelenses.", "ano": 1956}, {"pagina": 1271, "id_doc": "CO_0822", "remetente": "Nelson Tabajara", "destinatario": "Candido Portinari", "data": "11/11/1956", "tipo_doc": "Carta", "onomastico": "O. Mazar-Nergal", "memo_resumo": "Informa estar enviando recorte de jornal sobre a exposi\u00e7\u00e3o de Portinari em Haifa, avisando que est\u00e1 sendo organizada uma cole\u00e7\u00e3o de recortes para serem enviadas a ele. Mostra-se precupado com a situa\u00e7\u00e3o em Israel, mas acha que os quadros de Portinari n\u00e3o correm risco.", "ano": 1956}, {"pagina": 1272, "id_doc": "CO_0823", "remetente": null, "destinatario": "Candido Portinari", "data": "04/01/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que tentar\u00e3o recuperar o quadro roubado na exposi\u00e7\u00e3o em Paris.", "ano": 1957}, {"pagina": 1274, "id_doc": "CO_0824", "remetente": "Candido Portinari", "destinatario": "Eugenio Luraghi", "data": "01/10/1955", "tipo_doc": "Telegrama", "onomastico": "Gerda Helga Bordtheiser", "memo_resumo": "Pede que Luraghi providencie duas passagens G\u00eanova - Rio, pelo navio Giulio Cesare, para Inge e Gerda Bordtheiser, pag\u00e1veis no Brasil.", "ano": 1955}, {"pagina": 1278, "id_doc": "CO_0827", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "01/06/1941", "tipo_doc": "Carta", "onomastico": "Manuel do Nascimento Vargas Netto", "memo_resumo": "\u00c0 bordo do navio Mormacsea, trata das provid\u00eancias necess\u00e1rias ao seu casamento, por procura\u00e7\u00e3o. Informa os v\u00e1rios endere\u00e7os onde poder\u00e1 ser encontrado.", "ano": 1941}, {"pagina": 1280, "id_doc": "CO_0828", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "06/08/1941", "tipo_doc": "Carta", "onomastico": "Caputi", "memo_resumo": "Diz ter sabido da viagem dos Portinaris, para os Estados Unidos, por um boletim do Minist\u00e9rio. Convida-os a irem \u00e0 Calif\u00f3rnia, comentando a vida l\u00e1. Relata sua situa\u00e7\u00e3o com Pilar, que est\u00e1 ruim. Reclama da falta de not\u00edcias do Brasil.", "ano": 1941}, {"pagina": 1282, "id_doc": "CO_0830", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "03/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Congratula-se com Portinari pela assinatura do contrato para execu\u00e7\u00e3o dos pain\u00e9is da ONU. Diz que promoveu, na Sui\u00e7a, uma exposi\u00e7\u00e3o coletiva de artistas brasileiros, com a colabora\u00e7\u00e3o do Museu de Arte Moderna do Rio de Janeiro. Como a referida mostra ser\u00e1 aumentada, para ser levada a Lugano, pede a Portinari que envie, por interm\u00e9dio do Itamarati, uns seis ou oito desenhos e algumas gravuras mais, pelos quais ele se responsabiliza pessoalmente.", "ano": 1955}, {"pagina": 1283, "id_doc": "CO_0831", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "05/10/1956", "tipo_doc": "Carta", "onomastico": "Epstein", "memo_resumo": "Acusa recebimento de cat\u00e1logo e recortes de peri\u00f3dicos. Relata a pequena viagem que fez, percorrendo cidades da It\u00e1lia, recomendando o passeio aos Portinaris. Diz que gostaria de ir a Paris, v\u00ea-los e \u00e0 exposi\u00e7\u00e3o, mas o c\u00e2mbio est\u00e1 dificultando a viagem.", "ano": 1956}, {"pagina": 1289, "id_doc": "CO_0836", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "09/10/1955", "tipo_doc": "Carta", "onomastico": "Abelardo Rodrigues", "memo_resumo": "Fala do livro editado em Turim, com desenhos de Portinari. Fala das elei\u00e7\u00f5es no Brasil, com vantagens para Juscelino. Pede um desenho,  feito para os murais da ONU, para a exposi\u00e7\u00e3o de Neuch\u00e2tel. Descreve o que ser\u00e1 a exposi\u00e7\u00e3o e conta a est\u00f3ria do \"Bumba-meu-Boi\", que ser\u00e1 apresentada.", "ano": 1955}, {"pagina": 1292, "id_doc": "CO_0839", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "10/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o calor excessivo em Paris, dizendo ter passado no hotel de Portinari, deixando bilhete. Pergunta sobre as inten\u00e7\u00f5es dos Portinaris de irem \u00e0 Sui\u00e7a ou ao Norte da It\u00e1lia, avisando que pesquisar\u00e1 pre\u00e7os. Faz refer\u00eancia \u00e0 exposi\u00e7\u00e3o em outubro, o que limitaria o tempo dispon\u00edvel para viajarem. Fala nos quadros que adquiriu.", "ano": 1956}, {"pagina": 1293, "id_doc": "CO_0840", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "01/11/1956", "tipo_doc": "Carta", "onomastico": "Juracy de Queiroz Lima", "memo_resumo": "Parabeniza Portinari pelo sucesso da exposi\u00e7\u00e3o. Diz estar enviando um rel\u00f3gio pequeno de ouro para ser encaminhado \u00e0 Juracy Queiroz Lima. Mas que, se Maria gostar dele, deseja que Maria fique com ele. Provicenciar\u00e1 outro objeto para Queiroz Lima. Deseja boa viagem, no retorno ao Brasil.", "ano": 1956}, {"pagina": 1294, "id_doc": "CO_0841", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "08/09/1941", "tipo_doc": "Carta", "onomastico": "Yaconeli", "memo_resumo": "Apresenta um amigo, Yaconeli, que quer conhecer Portinari e que vai para o Brasil. Pede que Portinari escreva, informando sobre seus planos, antes de voltar ao Brasil.", "ano": 1941}, {"pagina": 1297, "id_doc": "CO_0843", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "10/11/1941", "tipo_doc": "Carta", "onomastico": "Pilar Ferrer", "memo_resumo": "Acusa recebimento de carta de Portinari e informa que est\u00e3o felizes, ele e Pilar, pela prov\u00e1vel ida da fam\u00edlia a Los Angeles.", "ano": 1941}, {"pagina": 1305, "id_doc": "CO_0851", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "02/09/1941", "tipo_doc": "Carta", "onomastico": "Carmen Miranda", "memo_resumo": "Insiste, com os Portinaris, para que apare\u00e7am em Los Angeles, citando diversas pessoas interessantes que se encontram l\u00e1.", "ano": 1941}, {"pagina": 1306, "id_doc": "CO_0852", "remetente": "Raul Bopp", "destinatario": "Maria Portinari", "data": "10/12/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Diz ter pensado em ir a Pittsburg, tendo desistido por ser meio longe. Comenta a vida e os pre\u00e7os em Washington, falando nos amigos. Diz que, em Yokohama, quer receber longa carta, dando not\u00edcias dos amigos. Avisa que mandar\u00e1 logo os pinc\u00e9is.", "ano": 1940}, {"pagina": 1327, "id_doc": "CO_0865", "remetente": "Gabriel Talphio", "destinatario": "Candido Portinari", "data": "10/12/1956", "tipo_doc": "Carta", "onomastico": "Josef Leron", "memo_resumo": "Informa ter enviado a Portinari o \u00faltimo n\u00famero do jornal de arte e literatura \"Gazit\", de Tel-Aviv, onde foi publicado ensaio de sua autoria, sobre Portinari e a exposi\u00e7\u00e3o de suas obras em Israel.", "ano": 1956}, {"pagina": 1329, "id_doc": "CO_0866", "remetente": "Leopoldo Gotuzzo", "destinatario": "Candido Portinari", "data": "04/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando um recorte do \"New York Times\", onde saiu a reprodu\u00e7\u00e3o de foto da montagem dos pain\u00e9is da ONU.", "ano": 1957}, {"pagina": 1345, "id_doc": "CO_0876", "remetente": "Os\u00f3rio Borba", "destinatario": "Candido Portinari", "data": "08/01/1941", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Agradece o convite de Portinari para uma visita a Brodowski, elogia os trabalhos que o artista tem realizado e pede desculpas por um mal entendido com um amigo comum.", "ano": 1941}, {"pagina": 1355, "id_doc": "CO_0882", "remetente": "Elizabeth Bishop", "destinatario": "Candido Portinari", "data": "07/04/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Envia os seus sentimentos e de Lota pelo falecimento do pai de Portinari, informando que souberam atrav\u00e9s de Rosinha Le\u00e3o. Comenta que associa as imagens dos quadros em que crian\u00e7as brincam em Brodowski com Portinari e o Sr. Baptista.", "ano": 1958}, {"pagina": 1356, "id_doc": "CO_0883", "remetente": "Ferm\u00edn Ch\u00e1vez", "destinatario": "Candido Portinari", "data": "12/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mensagem de sauda\u00e7\u00e3o de pintores e gravadores mexicanos ( e de outras nacionalidades) para Portinari.", "ano": 1958}, {"pagina": 1359, "id_doc": "CO_0885", "remetente": "Oscar Borgerth", "destinatario": "Candido Portinari", "data": "07/07/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tendo chegado ao Brasil, vindo de Paris, conta ter sido muito bem recebido pela imprensa em geral. Relata suas atividades, mostrando-se preocupado em pagar uma d\u00edvida de 200 francos a Portinari.", "ano": 1930}, {"pagina": 1361, "id_doc": "CO_0886", "remetente": "Juan Carlos Lopez Gutierrez", "destinatario": "Candido Portinari", "data": "08/02/1958", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "Convidam Portinari para fazer uma retrospectiva em maio, citando outras exposi\u00e7\u00f5es que j\u00e1 t\u00eam agendadas.", "ano": 1958}, {"pagina": 1365, "id_doc": "CO_0890", "remetente": "\u00c9mile Langui", "destinatario": "Candido Portinari", "data": "04/10/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a mostra \"50 Anos de Arte Moderna\" ganhou a estrela de ouro, premio dado \u00e0 melhor mostra apresentada dentro da Exposi\u00e7\u00e3o Universal e Internacional de Bruxelas - 1958. Convida Portinari a comparecer \u00e0 reuni\u00e3o em que todos os participantes receber\u00e3o uma lembran\u00e7a.", "ano": 1958}, {"pagina": 1370, "id_doc": "CO_0893", "remetente": "Neftal Ponce Miranda", "destinatario": "Maria Portinari", "data": "09/05/1958", "tipo_doc": "Telegrama", "onomastico": "Osvaldo Guayasamin", "memo_resumo": "Convida o casal Portinari para exposi\u00e7\u00e3o do pintor equatoriano Oswaldo Guayasamin, na sede da Embaixada do Equador.", "ano": 1958}, {"pagina": 1372, "id_doc": "CO_0895", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "07/04/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari providencie as informa\u00e7\u00f5es para o cat\u00e1logo da exposi\u00e7\u00e3o que far\u00e1, em maio, no Museu de Arte do Rio Grande do Sul. Orienta, ainda, quanto ao envio das obras.", "ano": 1958}, {"pagina": 1373, "id_doc": "CO_0896", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "02/05/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa estar aguardando a remessa do caixote para a exposi\u00e7\u00e3o arcada para maio em Porto Alegre.", "ano": 1958}, {"pagina": 1383, "id_doc": "CO_0904", "remetente": "Danilo Trelles", "destinatario": "Maria Portinari", "data": "08/01/1958", "tipo_doc": "Carta", "onomastico": "Giorgio Lao", "memo_resumo": "Comenta haver uma excelente oportunidade para Portinari expor em Montevid\u00e9u, no recem criado Museo de Arte Moderno. Devido \u00e0 realiza\u00e7\u00e3o do Festival Internacional de Cinema Documental, acredita que maio ser\u00e1 a melhor data. Informa que um amigo deseja adquirir um quadro de Portinari. com tema de trabalho.", "ano": 1958}, {"pagina": 1386, "id_doc": "CO_0905", "remetente": "Ant\u00f3nio Botto", "destinatario": "Candido Portinari", "data": "02/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar ainda internado. Avisa que est\u00e1 enviando dois volumes de suas obras completas. Diz-se desejoso de escrever sobre os pain\u00e9is de Portinari para a ONU, transmitindo sua admira\u00e7\u00e3o pelo pintor.", "ano": 1955}, {"pagina": 1388, "id_doc": "CO_0906", "remetente": "Ant\u00f3nio Botto", "destinatario": "Candido Portinari", "data": "01/11/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia as obras de Portinari, dizendo desejar marcar um encontro, com o fim de entrevist\u00e1-lo e visit\u00e1-lo em seu atelier, de modo a poder ver novos quadros do artista. Diz estar enviando livro seu.", "ano": 1951}, {"pagina": 1389, "id_doc": "CO_0907", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "03/02/1958", "tipo_doc": "Carta", "onomastico": "\u00c1lvaro Bunster", "memo_resumo": "Comenta j\u00e1 ter contactado o Museu de Arte Moderna de Montevid\u00e9u, a respeito da exposi\u00e7\u00e3o de Portinari. Diz que a Universidade do Chile tamb\u00e9m mostrou-se interessada em receber tal mostra. Quanto a Buenos Aires, ainda n\u00e3o foi feita nenhuma gest\u00e3o, lembrando que teria ficado a cargo de Rafael (Alberti?). Pede not\u00edcias.", "ano": 1958}, {"pagina": 1390, "id_doc": "CO_0908", "remetente": "Danilo Trelles", "destinatario": "Maria Portinari", "data": "01/04/1958", "tipo_doc": "Carta", "onomastico": "\u00c1lvaro Bunster", "memo_resumo": "Trata da exposi\u00e7\u00e3o de Portinari, que pretende organizar no Museo de Arte Moderno de Montevid\u00e9u, aconselhando que o pintor atenda aos pedidos para expor tamb\u00e9m no Chile, onde nunca exp\u00f4s.", "ano": 1958}, {"pagina": 1391, "id_doc": "CO_0909", "remetente": "Paul Bouthoumer", "destinatario": "Maria Portinari", "data": "04/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o poder comparecer \u00e0 ianugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari e convida-o a participar de algumas atividades da \"Universit\u00e9 Nouvelle\".", "ano": 1946}, {"pagina": 1402, "id_doc": "CO_0917", "remetente": null, "destinatario": "Maria Portinari", "data": "03/06/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Stephen Bowen, pela Marie Harriman Gallery (representantes de Portinari nos Estados Unidos), d\u00e1 not\u00edcias das obras do artista, que viajam por aquele pa\u00eds. Envia uma lista, onde informa as obras vendidas e os colecionadores que as compraram. Mostra interesse em adquirir mais pontas-secas e alegra-se diante de uma poss\u00edvel viagem de Portinari para l\u00e1.", "ano": 1941}, {"pagina": 1404, "id_doc": "CO_0918", "remetente": "Hjalmar Boyesen", "destinatario": "Candido Portinari", "data": "12/08/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, informando trabalhar com mosaicos. Mostra interesse em conhecer Portinari, para discutirem aspectos de seus trabalhos.", "ano": 1955}, {"pagina": 1405, "id_doc": "CO_0919", "remetente": "Am\u00e9rico Braga", "destinatario": "Candido Portinari", "data": "10/02/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Am\u00e9rico Braga, que fez os azulejos de Cataguases, oferece seus servi\u00e7os como ceramista e pede que Portinari use sua influ\u00eancia para auxili\u00e1-lo no desenvolvimento de seu trabalho.", "ano": 1958}, {"pagina": 1418, "id_doc": "CO_0927", "remetente": "Francis E. Brennan", "destinatario": "Candido Portinari", "data": "03/01/1939", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Francis E. Brennan, editor de arte da revista \"Fortune\", relata os contatos recebidos, com o objetivo de reproduzir a obra \"Morro\". Informa estar enviando cheque, da \"Vogue\", como pagamento de direitos autorais.", "ano": 1939}, {"pagina": 1422, "id_doc": "CO_0930", "remetente": "Perla M. de Breyter", "destinatario": "Candido Portinari", "data": "02/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta enviada por Portinari, solicitando o envio de algum trabalho, com legenda escrita pelo artista, fornecendo motiva\u00e7\u00e3o, t\u00e9cnica ou inspira\u00e7\u00e3o de tal trabalho. Agradece, antecipadamente, tal colabora\u00e7\u00e3o valiosa.", "ano": 1957}, {"pagina": 1427, "id_doc": "CO_0935", "remetente": "Caldas Brito", "destinatario": "Candido Portinari", "data": "06/01/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, encantado com a dedicat\u00f3ria, uma obra que recebeu de presente de Portinari.", "ano": 1949}, {"pagina": 1428, "id_doc": "CO_0936", "remetente": "Caldas Brito", "destinatario": "Candido Portinari", "data": "04/10/1954", "tipo_doc": "Carta", "onomastico": "Dominga Torquato", "memo_resumo": "Cumprimenta Portinari, relatando encontro com a m\u00e3e do artista, registrando a semelhan\u00e7a entre os dois.", "ano": 1954}, {"pagina": 1438, "id_doc": "CO_0942", "remetente": "Lenore Browning", "destinatario": "Dorothy H. Dudley", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece \u00e0 Mrs. H. Gates Lloyd, em nome de Portinari, o pagamento da obra por ela adquirida. Informa que o artista permanecer\u00e1 ainda algum tempo no pa\u00eds e que seu quadro - \"O Circo\" - ser\u00e1 entregue ao t\u00e9rmino da exposi\u00e7\u00e3o.", "ano": 1940}, {"pagina": 1443, "id_doc": "CO_0947", "remetente": "Lenore Browning", "destinatario": "Maria Portinari", "data": "07/05/1941", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Agradece as fotos dos azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o que recebeu, comentando-os. Diz que Alfred Barr gostou muito tamb\u00e9m. Mostra-se interessada em expor os estudos para estes pain\u00e9is de azulejos. Elogia a Capelinha da \"Nonna\". Informa que os estudos para o MEC e os quadros adquiridos pelo Museum of Modern Art  est\u00e3o sendo expostos no Berkshire Museum.", "ano": 1941}, {"pagina": 1449, "id_doc": "CO_0951", "remetente": "Orestes Bruno", "destinatario": "Candido Portinari", "data": "06/05/1941", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que Portinari entregue, ao portador, um quadro e duas gravuras que adquiriu do artista.", "ano": 1941}, {"pagina": 1451, "id_doc": "CO_0952", "remetente": "Georgette Bruy\u00e8re", "destinatario": "Maria Portinari", "data": "10/10/1946", "tipo_doc": "Bilhete", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Deseja que Maria esteja bem de sa\u00fade, informando que est\u00e1 enviando um aquecedor, para ajud\u00e1-la. Diz estar enviando, temb\u00e9m, um presente de Claire para Jo\u00e3o Candido.", "ano": 1946}, {"pagina": 1456, "id_doc": "CO_0957", "remetente": "Francisco Matarazzo Sobrinho", "destinatario": "Candido Portinari", "data": "10/10/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para a cerim\u00f4nia de entrega do premio internacional para Escolas de Arquitetura, bem como para o encerramento da III Bienal.", "ano": 1955}, {"pagina": 1457, "id_doc": "CO_0958", "remetente": "Al Buican", "destinatario": "Candido Portinari", "data": "09/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a visitar seu pa\u00eds, por um per\u00edodo de 2 a 3 semanas, com objetivo de interc\u00e2mbio cultural.", "ano": 1957}, {"pagina": 1462, "id_doc": "CO_0961", "remetente": "Athos Bulc\u00e3o", "destinatario": "Candido Portinari", "data": "01/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a dificuldade que vem enfrentando para obter sua bolsa de estudos, relatando os dist\u00farbios pol\u00edticos que vem ocorrendo no Rio de Janeiro.", "ano": 1946}, {"pagina": 1463, "id_doc": "CO_0962", "remetente": "Francisco Matarazzo Sobrinho", "destinatario": "Theodemiro Tostes", "data": "07/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de alguns detalhes para exposi\u00e7\u00e3o dos pain\u00e9is de Portinari para a ONU, no Museu de Arte Moderna de S\u00e3o Paulo..", "ano": 1955}, {"pagina": 1478, "id_doc": "CO_0976", "remetente": "H. Coulthard Burrow", "destinatario": "Candido Portinari", "data": "05/12/1951", "tipo_doc": "Carta", "onomastico": "Christopher Powell", "memo_resumo": "Informa estar anexando uma carta do tenente Christopher Powell, bem como um livro que deveria ser devolvido ao pintor. Lamenta que Portinari n\u00e3o tenha se encontrado com Eric Newton.", "ano": 1951}, {"pagina": 1481, "id_doc": "CO_0978", "remetente": "Jo\u00e3o Cabanas", "destinatario": "Candido Portinari", "data": "03/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o quadro com que Portinari presenteou-lhe.", "ano": 1953}, {"pagina": 1490, "id_doc": "CO_0985", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "08/07/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que chegar\u00e1 ao Rio na semana seguinte.", "ano": 1955}, {"pagina": 1491, "id_doc": "CO_0986", "remetente": "Jefferson Caffery", "destinatario": "Candido Portinari", "data": "12/06/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os retoques que Portinari executou em seu quadro e a sugest\u00e3o de trocar a moldura por outra mais apropriada.", "ano": 1941}, {"pagina": 1492, "id_doc": "CO_0987", "remetente": "Gertrude Caffery", "destinatario": "Maria Portinari", "data": "02/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um quadro de flores que recebeu de Portinari.", "ano": 1943}, {"pagina": 1498, "id_doc": "CO_0992", "remetente": null, "destinatario": "Candido Portinari", "data": "10/01/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Deseja saber a data da volta de Portinari para para narcar alguma coisa n\u00e3o definida.", "ano": 1957}, {"pagina": 1499, "id_doc": "CO_0993", "remetente": null, "destinatario": "Candido Portinari", "data": "09/02/1955", "tipo_doc": "Telegrama", "onomastico": "Ferreira de Castro", "memo_resumo": "Confirma a encomenda de Ferreira de Castro e agradece a Portinari ter aceito fazer as ilustra\u00e7\u00f5es de \"A selva\".", "ano": 1955}, {"pagina": 1503, "id_doc": "CO_0997", "remetente": "Belis\u00e1rio Salles Caldas", "destinatario": "Candido Portinari", "data": "11/06/1953", "tipo_doc": "Carta", "onomastico": "Ot\u00e1vio Frias Filho", "memo_resumo": "Pede que Portinari informe o tipo de revestimento final a ser aplicado na superf\u00edcie que ir\u00e1 receber um painel decorativo, a ser executado pelo artista no hall da entrada principal da Galeria Galif\u00f3rnia.", "ano": 1953}, {"pagina": 1506, "id_doc": "CO_1000", "remetente": "Lopes Gon\u00e7alves", "destinatario": "Candido Portinari", "data": "12/03/1955", "tipo_doc": "Telegrama", "onomastico": "Paschoal Carlos Magno", "memo_resumo": "Convite para jantar de ades\u00e3o, em despedida de Paschoal Carlos Magno.", "ano": 1955}, {"pagina": 1514, "id_doc": "CO_1003", "remetente": "Giuseppe A. Callegari", "destinatario": "Candido Portinari", "data": "08/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, informando ser um homem de oitenta e cinco anos que, estando na Argentina em casa de uma filha, foi ver a exposi\u00e7\u00e3o no Sal\u00e3o Peuser, que muito o emocionou. Pede a Portinari uma fotografia sua.", "ano": 1947}, {"pagina": 1515, "id_doc": "CO_1005", "remetente": "Aldo Calvet", "destinatario": "Candido Portinari", "data": "07/05/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para integrar a Comiss\u00e3o de Honra da Cia. Dram\u00e1tica Nacional.", "ano": 1953}, {"pagina": 1516, "id_doc": "CO_1006", "remetente": "Jos\u00e9 Calvino Filho", "destinatario": "Candido Portinari", "data": "01/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para a inaugura\u00e7\u00e3o da Galeria Calvino. Informa estar distribuindo, aos jornais, uma se\u00e7\u00e3o de Artes Pl\u00e1sticas, incluindo uma curta biografia de um pintor brasileiro. Pede que Portinari organize a sua.", "ano": 1948}, {"pagina": 1517, "id_doc": "CO_1007", "remetente": "Jos\u00e9 Calvino Filho", "destinatario": "Candido Portinari", "data": "12/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Prop\u00f5e que sua Galeria fa\u00e7a a propaganda e a venda das obras de Portinari. Lista as vantagens do contrato com Calvino Filho.", "ano": 1948}, {"pagina": 1520, "id_doc": "CO_1009", "remetente": "Genaro de Carvalho", "destinatario": "Candido Portinari", "data": "04/12/1955", "tipo_doc": "Memorando", "onomastico": null, "memo_resumo": "Convite para inaugura\u00e7\u00e3o de sua exposi\u00e7\u00e3o.", "ano": 1955}, {"pagina": 1522, "id_doc": "CO_1011", "remetente": "Jayme Adour da C\u00e2mara", "destinatario": "Candido Portinari", "data": "04/10/1934", "tipo_doc": "Carta", "onomastico": "Geraldo Ferraz", "memo_resumo": "Comenta que o clima de efervesc\u00eancia pol\u00edtica, em S\u00e3o Paulo, \u00e9 prop\u00edcio \u00e0 exposi\u00e7\u00e3o de Portinari. Informa que a imprensa paulista estar\u00e1 \u00e0 disposi\u00e7\u00e3o para divulgar a mostra.", "ano": 1934}, {"pagina": 1531, "id_doc": "CO_1016", "remetente": "Jayme Adour da C\u00e2mara", "destinatario": "Candido Portinari", "data": "05/03/1959", "tipo_doc": "Carta", "onomastico": "Aquilino Ribeiro", "memo_resumo": "Transmite ao pintor o interesse que Aquilino Ribeiro, escritor portugu\u00eas e tradutor do \"D. Quixote\", tem em ter a edi\u00e7\u00e3o, do citado livro, ilustrada com desenhos de Portinari, transcrevendo trecho da carta recebida de Aquilino, quando refere-se a Portinari. Por ter demorado em enviar esta, recebeu carta de Aquilino j\u00e1 endere\u00e7ada ao Portinari. Diz estar enviando-a.", "ano": 1959}, {"pagina": 1539, "id_doc": "CO_1022", "remetente": "Carlos Vianna", "destinatario": "Candido Portinari", "data": "05/02/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Justifica-se por n\u00e3o ter comparecido \u00e0 inaugura\u00e7\u00e3o da mostra de Portinari, desejando grande \u00eaxito.", "ano": 1954}, {"pagina": 1553, "id_doc": "CO_1031", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "08/05/1948", "tipo_doc": "Carta", "onomastico": "Ado Malagoli", "memo_resumo": "Elogia \"A Primeira Missa no Brasil\". Lista os artistas escolhidos para participar da Bienal de Veneza, criticando a aus\u00eancia do nome de Portinari. D\u00e1 not\u00edcias do Museu de Arte Moderna do Rio de Janeiro. Comenta uma prov\u00e1vel transfer\u00eancia de Portinari para Buenos Aires e o sucesso do livro editado pela Pinguin.", "ano": 1948}, {"pagina": 1573, "id_doc": "CO_1040", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "11/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando duas notas publicadas no \"Di\u
