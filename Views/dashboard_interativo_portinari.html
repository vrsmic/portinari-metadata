0", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a colabora\u00e7\u00e3o de Portinari nas obras de Bras\u00edlia, na execu\u00e7\u00e3o de um painel para o sal\u00e3o nobre do Congresso Nacional. Pede resposta, incluindo condi\u00e7\u00f5es.", "ano": 1960}, {"pagina": 3219, "id_doc": "CO_2068", "remetente": "Isaac Grinberg", "destinatario": "Candido Portinari", "data": "06/04/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari lhe conceda um aut\u00f3grafo.", "ano": 1958}, {"pagina": 3229, "id_doc": "CO_2075", "remetente": "M\u00e1rio Gruber", "destinatario": "Candido Portinari", "data": "02/08/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias pessoais e oferece-se para comprar tintas para Portinari, antes de voltar ao Brasil.", "ano": 1951}, {"pagina": 3246, "id_doc": "CO_2083", "remetente": "Ros\u00e1rio Fusco", "destinatario": "Candido Portinari", "data": "05/06/1960", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa que o portador est\u00e1 indo buscar o prometido para seu cunhado, f\u00e3 de Portinari.", "ano": 1960}, {"pagina": 3247, "id_doc": "CO_2084", "remetente": "Jo\u00e3o Fahrion", "destinatario": "Candido Portinari", "data": "07/01/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo de interesse de Portinari, fazendo ressalvas quanto a erros tipogr\u00e1ficos.", "ano": 1960}, {"pagina": 3249, "id_doc": "CO_2085", "remetente": "Anne-Maria Cornburgh", "destinatario": "Candido Portinari", "data": "02/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Dizendo-se admiradora de Portinari desde a exposi\u00e7\u00e3o no M\u00e9xico, mostra-se interessada em adquirir um desenho do artista.", "ano": 1960}, {"pagina": 3252, "id_doc": "CO_2088", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "10/08/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari confirme os entendimentos anteriores de que, finda a exposi\u00e7\u00e3o na Tchecoslov\u00e1quia, os quadros dever\u00e3o retornar ao Brasil. Informa estar enviando, anexos, exemplares do convite da mostra em Brno.", "ano": 1960}, {"pagina": 3253, "id_doc": "CO_2089", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "09/11/1960", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Informa estar enviando recortes de jornais eslovacos, cat\u00e1logo e cr\u00f4nicas sobre a exposi\u00e7\u00e3o de obras de Portinari em Bratislava. Informa que dever\u00e1 receber not\u00edcias da referida exposi\u00e7\u00e3o, em Praga, da qual est\u00e1 enviando apenas um artigo e o convite. Pede confirma\u00e7\u00e3o da not\u00edcia, divulgada pelos \"Di\u00e1rios Associados\", de doa\u00e7\u00e3o da tela \"Mulheres Chorando\" \u00e0 Galeria Nacional de Praga, doa\u00e7\u00e3o essa efetuada por Assis Chateaubriand.", "ano": 1960}, {"pagina": 3262, "id_doc": "CO_2097", "remetente": "Ant\u00f4nio V\u00edtor Guerra", "destinatario": "Candido Portinari", "data": "09/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari doe uma obra sua para o acervo do Museu.", "ano": 1960}, {"pagina": 3264, "id_doc": "CO_2099", "remetente": "Barboza Mello", "destinatario": "Candido Portinari", "data": "01/02/1962", "tipo_doc": "Carta", "onomastico": "Mauro Vinhas de Queiroz", "memo_resumo": "Agradece a colabora\u00e7\u00e3o de Portinari na \"Antologia Po\u00e9tica\" de Nicol\u00e1s Guill\u00e9n, informando estar remetendo, atrav\u00e9s de Mauro Vinhas, os 7 desenhos originais.", "ano": 1962}, {"pagina": 3284, "id_doc": "CO_2108", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "03/05/1949", "tipo_doc": "Carta", "onomastico": "Josias Le\u00e3o", "memo_resumo": "Trata de aquisi\u00e7\u00e3o de gravuras e desenho de Portinari, para sua cole\u00e7\u00e3o. Pede que o pintor lembre-se de que est\u00e1 na fila para comprar o quadro \"M\u00e3e Preta\", caso Josias Le\u00e3o desista de compr\u00e1-lo.", "ano": 1949}, {"pagina": 3288, "id_doc": "CO_2110", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "05/11/1934", "tipo_doc": "Carta", "onomastico": "Anita Malfatti", "memo_resumo": "Lamenta a n\u00e3o participa\u00e7\u00e3o de Portinari na exposi\u00e7\u00e3o da Pro Arte, enviando abra\u00e7os a amigos comuns.", "ano": 1934}, {"pagina": 3293, "id_doc": "CO_2113", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "08/01/1940", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Agradece e retribui os votos para o Ano Novo. Comenta ter visitado por duas vezes a exposi\u00e7\u00e3o de Portinari, mostrando-se surpreso com o comparecimento do presidente Get\u00falio Vargas.", "ano": 1940}, {"pagina": 3295, "id_doc": "CO_2114", "remetente": "Alberto da Veiga Guignard", "destinatario": "Maria Portinari", "data": "10/06/1944", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta o casal Portinari.", "ano": 1944}, {"pagina": 3297, "id_doc": "CO_2115", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "02/09/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta um acidente de autom\u00f3vel que sofreu e pede hospedagem na casa de Portinari, durante sua estadia no Rio, para ver a Exposi\u00e7\u00e3o de Arete Francesa. Informa que alguns de seus alunos v\u00e3o concorrer ao Sal\u00e3o, no Rio.", "ano": 1945}, {"pagina": 3300, "id_doc": "CO_2117", "remetente": "C. P. Bueno", "destinatario": "Candido Portinari", "data": "08/11/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma informa\u00e7\u00e3o dada a Maria Portinari de ter sido estabelecido limite de valores, para abono de juros em conta corrente, devido a situa\u00e7\u00e3o do mercado monet\u00e1rio.", "ano": 1943}, {"pagina": 3304, "id_doc": "CO_2120", "remetente": "Candido Portinari", "destinatario": "Lima de Freitas", "data": "03/09/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Responde \u00e0 carta aberta dos jovens pintores potugueses, chocados com afirma\u00e7\u00f5es de Portinari, em entrevista transcrita no n\u00ba 112 da revista \"V\u00e9rtice\" (dez. 52). Procura esclarecer interpreta\u00e7\u00f5es err\u00f4neas de suas palavras.", "ano": 1953}, {"pagina": 3308, "id_doc": "CO_2123", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "12/11/1954", "tipo_doc": "Carta", "onomastico": "D'Ponzio", "memo_resumo": "Apresenta um artista novo, que lhe parece promissor - D'Ponzio.", "ano": 1954}, {"pagina": 3314, "id_doc": "CO_2127", "remetente": "Baptista Portinari", "destinatario": "Victorio Gregolini", "data": "08/01/1919", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Baptista Portinari justifica a falta de sua filha, Maria, \u00e0 aula.", "ano": 1919}, {"pagina": 3316, "id_doc": "CO_2128", "remetente": "Candido Portinari", "destinatario": "Victorio Gregolini", "data": "07/08/1920", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita-o por uma exposi\u00e7\u00e3o, falando sobre pinc\u00e9is e retratos. Comenta que vai bem na Escola.", "ano": 1920}, {"pagina": 3317, "id_doc": "CO_2129", "remetente": "Candido Portinari", "destinatario": "Victorio Gregolini", "data": "07/01/1919", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Chegando de Jardin\u00f3polis, comenta assuntos pessoais.", "ano": 1919}, {"pagina": 3319, "id_doc": "CO_2130", "remetente": "Candido Portinari", "destinatario": "Victorio Gregolini", "data": "02/01/1920", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata do assunto da encomenda dos pinc\u00e9is, perguntando sobre os trabalhos do seu mestre Gregolini. Comenta que entrar\u00e1 para a Enba, informando haver duas maneiras de faz\u00ea-lo, explicando-as.", "ano": 1920}, {"pagina": 3321, "id_doc": "CO_2131", "remetente": "Candido Portinari", "destinatario": "Victorio Gregolini", "data": "11/09/1920", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando os retratos de reis da B\u00e9lgica, conforme solicitado, desculpando-se pela demora. Pergunta sobre trabalhos de seu mestre.", "ano": 1920}, {"pagina": 3328, "id_doc": "CO_2135", "remetente": "Gilles Guilbert", "destinatario": "Candido Portinari", "data": "01/11/1947", "tipo_doc": "Carta", "onomastico": "Claire Gilles Guilbert", "memo_resumo": "Refere-se \u00e0 tourn\u00e9e de sua esposa, que passou pela Bol\u00edvia e est\u00e1 na Col\u00f4mbia. Trata de outros ssuntos pessoais.", "ano": 1947}, {"pagina": 3333, "id_doc": "CO_2139", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "02/12/1947", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Comenta suas atividades, em sua estada em S\u00e3o Paulo, referindo-se \u00e0 situa\u00e7\u00e3o pol\u00edtica do pa\u00eds. Informa ter recebido not\u00edcias da situa\u00e7\u00e3o no Chile, atrav\u00e9s de carta de Neruda. Cola \u00e0 carta um recorte do \"O Estado de S. Paulo\" tratando da viagem de Portinari ao Uruguai.", "ano": 1947}, {"pagina": 3339, "id_doc": "CO_2142", "remetente": "Rosita Guill\u00e9n", "destinatario": "Nicol\u00e1s Guill\u00e9n", "data": "10/07/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Desejam felicidades.", "ano": 1947}, {"pagina": 3344, "id_doc": "CO_2145", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "12/05/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta assuntos pessoais, especialmente a situa\u00e7\u00e3o pol\u00edtica de Cuba.", "ano": 1948}, {"pagina": 3346, "id_doc": "CO_2146", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "07/12/1948", "tipo_doc": "Carta", "onomastico": "Astrojildo Pereira", "memo_resumo": "Acusa recebimento de carta e fotos de obras de Portinari, comentando-as.Comenta, tamb\u00e9m, a situa\u00e7\u00e3o pol\u00edtica da Venezuela e de Cuba. Diz estar em falta com Astrojildo, pretendendo escrever-lhe breve.", "ano": 1948}, {"pagina": 3347, "id_doc": "CO_2147", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "02/10/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta que um jornal de Havana encomenou-lhe artigo sobre sua viagem. Em rela\u00e7\u00e3o ao Brasil, pretende focalizar Portinari e Niemeyer, pedindo o envio de fotografias de obras, para ilustr\u00e1-lo. Refere-se \u00e0s fotos deles dois juntos, pedindo o envio de uma que lhe falta, junto ao cartaz da exposi\u00e7\u00e3o de Portinari. Mostra-se desejoso que o pintor v\u00e1 a Cuba.", "ano": 1948}, {"pagina": 3358, "id_doc": "CO_2154", "remetente": "Beatrice A. Rudes", "destinatario": "Grace L. McCann Morley", "data": "02/10/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz que \u00e9 respons\u00e1vel pela venda ou empr\u00e9stimo de obras de Portinari, mas que n\u00e3o \u00e9 um agente, mas amiga do pintor. Confirma que enviar\u00e1 nove pontas secas e sete litografias, conforme pedido. Sugere que ela escreva diretamente a Portinari, para informar-se sobre pre\u00e7os.", "ano": 1942}, {"pagina": 3367, "id_doc": "CO_2159", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Ary de Andrade", "data": "05/08/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sua viagem ao Estado de S\u00e3o Paulo, quando percorreu algumas cidades, destacando a estadia em Brodowski. Comenta, ainda, a situa\u00e7\u00e3o pol\u00edtica em Cuba, surpreso com o golpe contra Batista.", "ano": 1953}, {"pagina": 3368, "id_doc": "CO_2160", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "05/08/1953", "tipo_doc": "Carta", "onomastico": "Peloduro", "memo_resumo": "Comenta sua estadia em S\u00e3o Paulo, bem como a situa\u00e7\u00e3o pol\u00edtica em Cuba.", "ano": 1953}, {"pagina": 3375, "id_doc": "CO_2164", "remetente": "Candido Portinari", "destinatario": "Marques Rebelo", "data": "01/02/1945", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Acusa recebimento de carta, com refer\u00eancia ao preparo de uma exposi\u00e7\u00e3o em Buenos Aires, que contar\u00e1 com a presen\u00e7a de Santa Rosa. Confirma que poder\u00e3o contar com ele, prometendo sua contribui\u00e7\u00e3o para mar\u00e7o.", "ano": 1945}, {"pagina": 3384, "id_doc": "CO_2173", "remetente": "Alencastro Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "02/05/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em promover uma exposi\u00e7\u00e3o de obras de Portinari em Roma, aproveitando que estar\u00e1 expondo em Israel. Para isso, pediu apoio do Itamaraty e pede a opini\u00e3o de Portinari.", "ano": 1956}, {"pagina": 3385, "id_doc": "CO_2174", "remetente": "Candido Portinari", "destinatario": "Cypriano Amoroso Costa", "data": "01/11/1945", "tipo_doc": "Carta", "onomastico": "Enrico Bianco", "memo_resumo": "Convida  para irem a Brodowski. Sugere que, antes de decidirem quem ir\u00e1 ilustrar um determinado livro (a ser editado pela Sociedade dos Cem Bibli\u00f3filos), sejam solicitados desenhos a 2 ou mais artistas, informando que ele pode enviar alguns nomes. Informa que tem pintado pouco, mas observado muito.", "ano": 1945}, {"pagina": 3388, "id_doc": "CO_2176", "remetente": "Candido Portinari", "destinatario": "Manuel Bandeira", "data": "06/06/1946", "tipo_doc": "Carta", "onomastico": "Maria Penido", "memo_resumo": "Comenta a vida agitada em Paris, informando que seus quadros ainda est\u00e3o na Alf\u00e2ndega e, por isso, a exposi\u00e7\u00e3o s\u00f3 acontecer\u00e1 em outubro. Comenta, ainda, sobre o desconhecimento do Brasil, na Fran\u00e7a.", "ano": 1946}, {"pagina": 3390, "id_doc": "CO_2177", "remetente": "Argeu Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "05/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter recebido, da Lega\u00e7\u00e3o do Brasil em Haia, medalhas comemorativas da exposi\u00e7\u00e3o Arte em Liberdade, realizada em 1945. E que a medalha destinada a Portinari encontra-se ao seu dispor nessa Divis\u00e3o Cultural.", "ano": 1948}, {"pagina": 3400, "id_doc": "CO_2184", "remetente": "Mario Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "09/07/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar encaminhando, anexo, c\u00f3pia de carta onde tr\u00eas professoras de desenho, argentinas, solicitam informa\u00e7\u00f5es sobre a possibilidade de estudarem pintura com Portinari. Pede que o pintor responda.", "ano": 1952}, {"pagina": 3403, "id_doc": "CO_2187", "remetente": "Mario Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "08/09/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando of\u00edcios e recortes sobre um italiano muito devotado ao Brasil, e que j\u00e1 morreu.", "ano": 1958}, {"pagina": 3406, "id_doc": "CO_2189", "remetente": "Oscar Niemeyer", "destinatario": "Juscelino Kubitschek", "data": "03/11/1952", "tipo_doc": "Carta", "onomastico": "Arnaldo Estrela", "memo_resumo": "Intercedem por Arnaldo Estrela, que teve um concerto, encomendado pela Cultura Art\u00edstica de Belo Horizonte, cancelado na v\u00e9spera, sem justificativa pertinente. Solicitam provid\u00eancias, confiantes na postura esclarecida de Juscelino.", "ano": 1952}, {"pagina": 3426, "id_doc": "CO_2206", "remetente": "Leonard Hamilton", "destinatario": "Candido Portinari", "data": "10/07/1961", "tipo_doc": "Carta", "onomastico": "Jayme Chermont", "memo_resumo": "Agradece o quadro que Portinari pintou, sob encomenda pessoal, entregue pelo Embaixador Chermont.", "ano": 1961}, {"pagina": 3427, "id_doc": "CO_2207", "remetente": "J. W. Hampton Jr.", "destinatario": "Aloysio Ferreira de Salles", "data": "05/06/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando o certificado de carregamento e desembarque de duas caixas, contendo pintura e molduras, consignadas a ele, enviadas pelo Carnegie Institute. Ressalta ter sido informado pelo C\u00f4nsul Geral em Nova York que n\u00e3o seria necess\u00e1ria fatura consular.", "ano": 1936}, {"pagina": 3440, "id_doc": "CO_2217", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "01/09/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento do cat\u00e1logo da exposi\u00e7\u00e3o de Portinari em 1943. Mostra-se particularmente impressionado com as reprodu\u00e7\u00f5es de \"Lazaro\" e de \"O \u00daltimo Baluarte\".", "ano": 1943}, {"pagina": 3441, "id_doc": "CO_2218", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "09/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar no Rio, por pouco tempo, indo para S\u00e3o Paulo no dia 11. Mostra-se desapontado por saber que Portinari est\u00e1 em Brodowski. Elogia os afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o.", "ano": 1945}, {"pagina": 3442, "id_doc": "CO_2219", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "11/03/1946", "tipo_doc": "Carta", "onomastico": "Arthur Kaufmann", "memo_resumo": "Cumprimenta Portinari por ter sido eleito nas elei\u00e7\u00f5es de 1945. Informa que fez uma carta de apresenta\u00e7\u00e3o do pintor Arthur Kaufman, de quem confessa saber pouco.", "ano": 1946}, {"pagina": 3445, "id_doc": "CO_2222", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "06/09/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida o casal Portinari para cear com ele, solicitando confirma\u00e7\u00e3o.", "ano": "CO_2350", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "06/02/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Informa ter recebido carta de Josias, avisando que o \u00e1lbum estar\u00e1 chegando breve ao Brasil. Entretanto, soube que a Livraria Kosmos j\u00e1 recebeu e j\u00e1 vendeu uns exemplares. Avisa que vai enviar exemplar para Portinari.", "ano": 1941}, {"pagina": 3634, "id_doc": "CO_2352", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "02/09/1941", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Remete d\u00f3lares, pagando um empr\u00e9stimo feito no Rio de Janeiro.", "ano": 1941}, {"pagina": 3641, "id_doc": "CO_2356", "remetente": "Jos\u00e9 Jobim", "destinatario": "Maria Portinari", "data": "01/07/1936", "tipo_doc": "Carta", "onomastico": "Foujita", "memo_resumo": "Diz estar nviando artigo sobre a morte de Madeleine Foujita. Tece diversos comnt\u00e1rios sobre artistas e amigos em geral. Fala sobre sua vida no Jap\u00e3o. Repete sua declara\u00e7\u00e3o de enormes saudades, especialmente das macarronadas de Maria Portinari e das visitas \u00e0 casa dos Portinari.", "ano": 1936}, {"pagina": 3643, "id_doc": "CO_2357", "remetente": "Mark Joff\u00e9", "destinatario": "Candido Portinari", "data": "07/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sugere ao artista que seja o correspondente do rec\u00e9m lan\u00e7ado peri\u00f3dico \"One World\", no que concerne \u00e0 pintura.", "ano": 1946}, {"pagina": 3646, "id_doc": "CO_2359", "remetente": "W. W. Johnson", "destinatario": "Candido Portinari", "data": "08/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a \"Time\" publicar\u00e1 nota sobre a exposi\u00e7\u00e3o de Portinari no Sal\u00e3o Peuser, pedindo que lhe sejam enviadas fotografias de obras que l\u00e1 ser\u00e3o expostas. Encaminha, ainda, algumas perguntas que gostaria que Portinari repondesse.", "ano": 1947}, {"pagina": 3651, "id_doc": "CO_2362", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "10/03/1959", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que Jo\u00e3o fa\u00e7a contato com o sr. Lapide, que era adido cultural de Israel no Brasil, pois ele leva not\u00edcias.", "ano": 1959}, {"pagina": 3662, "id_doc": "CO_2370", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "09/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o envio de rem\u00e9dios para sua mulher. Comenta a situa\u00e7\u00e3o pol\u00edtica de Portinari, com o movimento anti-comunista. Descreve a crise econ\u00f4mica da Fran\u00e7a. Insiste para que Portinari participe de exposi\u00e7\u00f5es em Paris.", "ano": 1947}, {"pagina": 3667, "id_doc": "CO_2372", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "05/11/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia o trabalho de Portinari, do qual recebeu reprodu\u00e7\u00e3o fotogr\u00e1fica. Comenta assuntos gerais.", "ano": 1949}, {"pagina": 3671, "id_doc": "CO_2374", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "01/01/1950", "tipo_doc": "Bilhete", "onomastico": "Alexandre Jozsa", "memo_resumo": "Bilhete escrito em divulga\u00e7\u00e3o de exposi\u00e7\u00e3o do pintor h\u00fangaro Alexandre Jozsa, convidando Portinari a visitar a mostra divulgada.", "ano": 1950}, {"pagina": 3672, "id_doc": "CO_2375", "remetente": "Francis Jourdain", "destinatario": "Maria Portinari", "data": "12/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, comentando a futura vinda dos Portinaris a Paris.", "ano": 1952}, {"pagina": 3679, "id_doc": "CO_2379", "remetente": "Louis Joxe", "destinatario": "Candido Portinari", "data": "10/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "De parte da Dire\u00e7\u00e3o Geral de Rela\u00e7\u00f5es Culturais, do Minist\u00e9rio de Assuntos Estrangeiros da Fran\u00e7a, convida o casal Portinari a comparecer a uma recep\u00e7\u00e3o em homenagem ao pintor.", "ano": 1946}, {"pagina": 3683, "id_doc": "CO_2382", "remetente": "Dalc\u00eddio Jurandir", "destinatario": "Candido Portinari", "data": "11/02/1953", "tipo_doc": "Carta", "onomastico": "Egydio Squeff", "memo_resumo": "Comenta assuntos pessoais.", "ano": 1953}, {"pagina": 3705, "id_doc": "CO_2395", "remetente": "Emilie S. da Gama Kamprad", "destinatario": "Candido Portinari", "data": "12/06/1958", "tipo_doc": "Carta", "onomastico": "Era Campagnoli", "memo_resumo": "Apresenta a desenhista Era Campagnoli, que precisa de carta de recomenda\u00e7\u00e3o para conseguir uma bolsa de estudos em Floren\u00e7a.", "ano": 1958}, {"pagina": 3706, "id_doc": "CO_2396", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "04/07/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter acabado de receber seu pr\u00f3prio livro, \"Bahia\", editado pela Melhoramentos. Informa que dedicou-o a Portinari. Fala ter adiado sua viagem ao Brasil, comentando seu atual trabalho.", "ano": 1955}, {"pagina": 3709, "id_doc": "CO_2398", "remetente": "Manoel Kantor", "destinatario": "Candido Portinari", "data": "12/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando um exemplar do convite para sua confer\u00eancia sobre a obra de Portinari, alguns recortes de jornal registrando sua repercuss\u00e3o, bem como o texto original da mesma. Relata, com detalhes, a apresenta\u00e7\u00e3o. Comenta o sucesso da exposi\u00e7\u00e3o em Israel.", "ano": 1956}, {"pagina": 3715, "id_doc": "CO_2399", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "11/10/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar em Bahia Blanca, onde apresentou a mesma confer\u00eancia sobre Portinari, j\u00e1 apresentada em Buenos Aires. Conta ter tido not\u00edcias da viagem de Portinari a Israel. Brinca, afirmando que \"o mundo \u00e9 pequeno e tudo se sabe sobre Candinho; onde n\u00e3o se sabe, est\u00e1 Kantor para descrev\u00ea-lo...\"", "ano": 1956}, {"pagina": 3717, "id_doc": "CO_2401", "remetente": "Manoel Kantor", "destinatario": "Maria Portinari", "data": "11/02/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar em Mar del Plata, mas partindo breve para o Rio de Janeiro. Diz ter muita coisa para contar.", "ano": 1957}, {"pagina": 3735, "id_doc": "CO_2410", "remetente": "Candido Portinari", "destinatario": "Dante Milano", "data": "09/08/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta como est\u00e1 sendo sua estadia em Paris, observando que arte, l\u00e1, \u00e9 como futebol no Brasil. Comenta que a arte no Brasil est\u00e1 defasada.", "ano": 1929}, {"pagina": 3738, "id_doc": "CO_2412", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "07/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar sozinho no apartamento (separado de Maria). Comenta que ter\u00e1 cinquenta trabalhos expostos em Praga. Fala nos amigos e em assuntos pessoais.", "ano": 1960}, {"pagina": 3745, "id_doc": "CO_2416", "remetente": "K\u00e4te Kaphan", "destinatario": "Maria Portinari", "data": "09/02/1956", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Mostra-se impressionada com o edif\u00edcio das Na\u00e7\u00f5es Unidas e lamenta que o mural realizado por Portinari ainda n\u00e3o esteja l\u00e1.", "ano": 1956}, {"pagina": 3747, "id_doc": "CO_2417", "remetente": "K\u00e4te Kaphan", "destinatario": "Candido Portinari", "data": "09/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia bastante o livro de Portinari com desenhos sobre Israel.", "ano": 1958}, {"pagina": 3748, "id_doc": "CO_2418", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "01/05/1960", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Diz que ficar\u00e1 muito satisfeito em ser padrinho do neto que vai nascer. Trata de assuntos pessoais. Comenta que est\u00e1 terminando os retratos de Juscelino Kubitscheck e da nora do Embaixador do Brasil na Fran\u00e7a. Informa que a exposi\u00e7\u00e3o de Praga j\u00e1 seguiu. Diz que Luraghi prepara o 4\u00ba livro, mas que a Gallimard n\u00e3o mandou not\u00edcias. Diz ter enviado cigarros (Continental).", "ano": 1960}, {"pagina": 3750, "id_doc": "CO_2419", "remetente": "K\u00e4te Kaphan", "destinatario": "Candido Portinari", "data": "07/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o quadro recebido de Portinari, descrevendo-o com emo\u00e7\u00e3o.", "ano": 1960}, {"pagina": 3752, "id_doc": "CO_2420", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "12/04/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de not\u00edcias. Informa que n\u00e3o far\u00e1 nada para Bras\u00edlia, nem o retrato de Juscelino, mas que o Banco de Boston encomendou-lhe 5 murais. Comenta assuntos pessoais e d\u00e1 conselhos ao filho.", "ano": 1960}, {"pagina": 3759, "id_doc": "CO_2425", "remetente": "S. A. Kaye", "destinatario": "Candido Portinari", "data": "09/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o nome de Portinari foi sugerido para ser inclu\u00eddo na 4\u00aa edi\u00e7\u00e3o do \"Biographical Enciclopedia of the World\", pedindo que ele preencha um question\u00e1rio com seus dados biogr\u00e1ficos.", "ano": 1946}, {"pagina": 3760, "id_doc": "CO_2426", "remetente": "Paulina Kaz", "destinatario": "Candido Portinari", "data": "12/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari participe de uma exposi\u00e7\u00e3o a ser realizada no Museu Nacional de Belas Artes, em benef\u00edcio do American Jewish Joint Distribution Committee.", "ano": 1948}, {"pagina": 3761, "id_doc": "CO_2427", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "06/11/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta os bastidores do Sal\u00e3o da Escola, que geraram a funda\u00e7\u00e3o da Associa\u00e7\u00e3o dos Artistas Brasileiros. Pede a ades\u00e3o de Portinari.", "ano": 1929}, {"pagina": 3783, "id_doc": "CO_2430", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "08/03/1931", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Diz-se saudoso e cumprimenta a senhora Portinari.", "ano": 1931}, {"pagina": 3784, "id_doc": "CO_2431", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "02/04/1932", "tipo_doc": "Cart\u00e3o", "onomastico": "Italo Pellezi", "memo_resumo": "Apresenta Italo Pellezi, a quem pede aten\u00e7\u00e3o.", "ano": 1932}, {"pagina": 3797, "id_doc": "CO_2436", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "08/05/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Mostra-se contente com o nascimento da filha de Jo\u00e3o Candido, Denise, tratando de assuntos pessoais.", "ano": 1960}, {"pagina": 3798, "id_doc": "CO_2437", "remetente": "Vera Kelsey", "destinatario": "Florence Horn", "data": "07/08/1941", "tipo_doc": "Carta", "onomastico": "Katherine Grable", "memo_resumo": "Pede que Florence informe aos Portinaris, que dever\u00e3o chegar breve, que ela precisou afastar-se da cidade para um r\u00e1pido descanso. Deixa o endere\u00e7o e o nome da pessoa a quem contactar, na Doubleday, Doran and Company, caso eles queiram verificar as provas do livro (\"Maria Rosa\"), antes de seu retorno.", "ano": 1941}, {"pagina": 3800, "id_doc": "CO_2438", "remetente": "Vera Kelsey", "destinatario": "Maria Portinari", "data": "10/09/1941", "tipo_doc": "Carta", "onomastico": "Lu\u00eds Jardim", "memo_resumo": "Trata de assuntos relativos ao livro \"Maria Rosa\", relatando condi\u00e7\u00f5es do editor quanto a um outro livro, a ser ilustrado por Portinari, sobre brincadeiras infantis.", "ano": 1941}, {"pagina": 3804, "id_doc": "CO_2440", "remetente": "Vera Kelsey", "destinatario": "Maria Portinari", "data": "06/11/1941", "tipo_doc": "Carta", "onomastico": "Momsen", "memo_resumo": "Trata de assuntos relativos ao livro \"Maria Rosa\"; comenta sobre outro livro que est\u00e1 escrevendo e sobre o livro de brincadeiras infantis (a ser ilustrado por Portinari). Fala sobre assuntos pessoais.", "ano": 1941}, {"pagina": 3810, "id_doc": "CO_2443", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "09/01/1938", "tipo_doc": "Carta", "onomastico": "Felix Wildenstein", "memo_resumo": "Agradece a hopitalidade dos Portinaris duarnte sua estadia no Rio de Janeiro. Informa que seus quadros chegaram em boas condi\u00e7\u00f5es e que Feliz Wildenstein mostrou-se interessado em expor obras de Portinari em sua galeria.", "ano": 1938}, {"pagina": 3815, "id_doc": "CO_2446", "remetente": "Rockwell Kent", "destinatario": "Florence Horn", "data": "08/06/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre a possibilidade de organizar uma exposi\u00e7\u00e3o de Portinari, com chances de venda. Pede-lhe que informe quando o artista vem e em qual navio, desejando encontr\u00e1-lo. Diz ter visitado o Pavilh\u00e3o do Brasil na Feira Mundial de Nova York. Mostra-se contente que a revista \"Fortune\" v\u00e1 reproduzir trabalhos de Portinari.", "ano": 1939}, {"pagina": 3820, "id_doc": "CO_2448", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "07/09/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com a ida dos Portinaris aos Estados Unidos, dizendo que tentar\u00e1 v\u00ea-los em Nova York. Convida-os para visit\u00e1-lo, no campo, logo que seja poss\u00edvel. Agradece as fotografias dos afrescos (do Minist\u00e9rio da Educa\u00e7\u00e3o), enviadas por Portinari e informa que a litografia n\u00e3o chegou.", "ano": 1939}, {"pagina": 3822, "id_doc": "CO_2450", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "08/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se contente com a chegada de Portinari a Nova York. Avisa que, se lhe for poss\u00edvel, ir\u00e1 ver sua exposi\u00e7\u00e3o, bem como v\u00ea-lo. Informa estar escrevendo para a United American Artists, visando promover encontro com ele, Portinari. Insiste para que o casal Portinari visite-o no campo.", "ano": 1940}, {"pagina": 3823, "id_doc": "CO_2451", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "09/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para a abertura da exposi\u00e7\u00e3o dos membros da United American Artists, na Feira Mundial. Informa estar enviando um passe especial para Portinari entrar.", "ano": 1940}, {"pagina": 3824, "id_doc": "CO_2452", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "04/10/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento das litografias, tecendo coment\u00e1rios a respeito delas.", "ano": 1939}, {"pagina": 3826, "id_doc": "CO_2453", "remetente": "Maria Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "02/06/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Enviam not\u00edcias e fotos de Denise. Tratam de assuntos pessoais.", "ano": 1960}, {"pagina": 3828, "id_doc": "CO_2455", "remetente": "Th\u00e9o Kerg", "destinatario": "Candido Portinari", "data": "03/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia a exposi\u00e7\u00e3o na Galerie Charpentier. Mostra-se desejoso de conhecer Portinari pessoalmente, para trocarem id\u00e9ias sobre express\u00e3o art\u00edstica e sobre as condi\u00e7\u00f5es dos artistas na Am\u00e9rica do Sul.", "ano": 1946}, {"pagina": 3829, "id_doc": "CO_2456", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "08/06/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Diz ao filho que os resultados dos exames n\u00e3o t\u00eam a menor import\u00e2ncia, alegando ter sido reprovado no primeiro exame para a Escola de Belas Artes. Trata de assuntos pessoais, enviando not\u00edcias de Denise.", "ano": 1960}, {"pagina": 3831, "id_doc": "CO_2458", "remetente": "Lincoln Kirstein", "destinatario": "Candido Portinari", "data": "04/06/1941", "tipo_doc": "Carta", "onomastico": "George Balanchine", "memo_resumo": "Por sugest\u00e3o de Monroe Wheeler, convida Portinari a desenhar o figurino para um bal\u00e9 de George Balanchine, chamado \"Serenade\", que ter\u00e1 m\u00fasica de Tchaikovsky e que ser\u00e1 apresentado durante temporada do American Bal\u00e9, no Teatro Municipal do Rio de Janeiro.", "ano": 1941}, {"pagina": 3834, "id_doc": "CO_2461", "remetente": "Lincoln Kirstein", "destinatario": "Candido Portinari", "data": "07/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "A pedido do diretor do Brooklyn Museum, convida Portinari a participar da Exposi\u00e7\u00e3o Internacional de Aquarelas, organizada por aquele museu.", "ano": 1942}, {"pagina": 3836, "id_doc": "CO_2463", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "04/10/1960", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta, com satisfa\u00e7\u00e3o, as not\u00edcias recebidas. Envia, em contrapartida, not\u00edcias da neta Denise. Informa da encomenda que recebeu da Gallimard: ilustra\u00e7\u00f5es para dois livros. Diz que o livro do Luraghi est\u00e1 quase pronto. D\u00e1 conselhos de cunho pessoal.", "ano": 1960}, {"pagina": 3844, "id_doc": "CO_2470", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "07/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta que os termos de um contrato, que trouxe quando veio ao Brasil, n\u00e3o estivessem de acordo com as exig\u00eancias de Portinari. Pede que o pintor lhe devolva o original de tal contrato. Avisa estar enviando um livro publicado pela editora que representa.", "ano": 1942}, {"pagina": 3845, "id_doc": "CO_2471", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "11/03/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede resposta para sua carta datada de 7 de dezembro de 1942 (CO-2470).", "ano": 1943}, {"pagina": 3849, "id_doc": "CO_2474", "remetente": "Blanche W. Knopf", "destinatario": "Maria Portinari", "data": "04/08/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o envio do contrato anteriormente proposto (e n\u00e3o aceito por Portinari). Diz estar enviando alguns livros editados nos Estados Unidos, como mostru\u00e1rio. Pede que, quando enviar o novo contrato, ele seja logo assinado e enviado por correio a\u00e9reo.", "ano": 1942}, {"pagina": 3857, "id_doc": "CO_2479", "remetente": "Eug\u00e8ne Kolb", "destinatario": "Candido Portinari", "data": "07/01/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Eug\u00e8ne Kolb, conservador do Mus\u00e9e de Tel-Aviv, pede que Portinari consiga uma confirma\u00e7\u00e3o escrita de M. Koogan, quanto \u00e0 aquisi\u00e7\u00e3o de um quadro do pintor brasileiro, para o museu.", "ano": 1957}, {"pagina": 3858, "id_doc": "CO_2480", "remetente": "Frances Koltun", "destinatario": "Candido Portinari", "data": "03/05/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a boa acolhida que recebeu dos Portinaris, durante sua estadia no Rio de Janeiro, e a oportunidade de adquirir uma obra do pintor.", "ano": 1960}, {"pagina": 3860, "id_doc": "CO_2482", "remetente": "Arno Konder", "destinatario": "Candido Portinari", "data": "02/11/1941", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Informa estar enviando carta para Luiz Portinari. Pede que Portinari compare\u00e7a \u00e0 Embaixada para completar o registro da fam\u00edlia no Departamento de Estado americano.", "ano": 1941}, {"pagina": 3861, "id_doc": "CO_2483", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "12/12/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Trata de assuntos pessoais; pergunta se Jo\u00e3o recebeu as ilustra\u00e7\u00f5es para a Gallimard, informando ter recebido o contrato, assinado e enviado c\u00f3pia. Comenta estar terminando estudo para azulejo de um edif\u00edcio em Paris. Fala sobre sua vida no Rio, com refer\u00eancias especiais \u00e0 neta Denise. Diz que o livro feito por Luraghi deve sair breve.", "ano": 1960}, {"pagina": 3870, "id_doc": "CO_2489", "remetente": "Isaac Kornblihtt", "destinatario": "Candido Portinari", "data": "04/06/1948", "tipo_doc": "Carta", "onomastico": "Luis Falcini", "memo_resumo": "Trata de assunto relativo \u00e0 venda de desenhos e monotipias.  D\u00e1 not\u00edcias de Rafael Alberti e pergunta pela viagem \u00e0 Tchecoeslov\u00e1quia.", "ano": 1948}, {"pagina": 3872, "id_doc": "CO_2490", "remetente": "Isaac Kornblihtt", "destinatario": "Candido Portinari", "data": "07/09/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala sobre o envio do dinheiro de uma monotipia. Informa que as obras expostas na Hebraica est\u00e3o em poder de Lopez Silveyra, supondo que elas ser\u00e3o (j\u00e1 foram) expostas tamb\u00e9m em Montevid\u00e9u. Diz estar enviando artigo que trata da \"Primeira Missa\". Comenta sobre a pobreza do movimento art\u00edstico em Buenos Aires.", "ano": 1948}, {"pagina": 3874, "id_doc": "CO_2492", "remetente": "Isaac Kornblihtt", "destinatario": "Maria Portinari", "data": "04/10/1952", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Cumprimenta os Portinaris, informando que t\u00eam estado com Helo\u00edsa e Graciliano Ramos.", "ano": 1952}, {"pagina": 3879, "id_doc": "CO_2497", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "02/03/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Conta seus planos para a viagem com Maria, pretendendo voltar junto com o filho em setembro. D\u00e1 not\u00edcias de Denise e de seus muitos retratos pintados por ele. Fala da encomenda de um painel de 3 x 4m.", "ano": 1961}, {"pagina": 3880, "id_doc": "CO_2498", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "04/03/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, informando que est\u00e3o providenciando as passagens.", "ano": 1961}, {"pagina": 3885, "id_doc": "CO_2502", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Candido Portinari", "data": "01/06/1961", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta seus problemas pessoais. Relata que, em r\u00e1pida visita ao Rio, Luraghi convidou-o a morar na It\u00e1lia e fazer uma exposi\u00e7\u00e3o l\u00e1.", "ano": 1961}, {"pagina": 3891, "id_doc": "CO_2507", "remetente": "Sarah Kubitschek", "destinatario": "Maria Portinari", "data": "01/02/1961", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece o apoio \u00e0 obra assistencial das Pioneiras Sociais.", "ano": 1961}, {"pagina": 3902, "id_doc": "CO_2517", "remetente": "Carlos Lacerda", "destinatario": "Candido Portinari", "data": "07/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encarregado da organiza\u00e7\u00e3o de uma s\u00e9rie de confer\u00eancias, no Instituto Brasil-Estados Unidos, Lacerda convida Portinari a fazer uma palestra sobre arte. Nomeia palestrantes, todos figuras poeminentes.", "ano": 1941}, {"pagina": 3908, "id_doc": "CO_2520", "remetente": "Jean Laffitte", "destinatario": "Candido Portinari", "data": "10/08/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo alguns exemplares do cartaz, ilustrado por Portinari, que ser\u00e1 enviado a todos os Comit\u00eas Nacionais de Partid\u00e1rios da Paz.", "ano": 1950}, {"pagina": 3909, "id_doc": "CO_2521", "remetente": "Jean Laffitte", "destinatario": "Candido Portinari", "data": "05/08/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari envie projeto para cartaz de divulga\u00e7\u00e3o do Congresso dos Povos pela Paz.", "ano": 1952}, {"pagina": 3911, "id_doc": "CO_2523", "remetente": "Candido Portinari", "destinatario": "Henry Allen Moe", "data": "10/01/1944", "tipo_doc": "Carta", "onomastico": "Osvaldino Marques", "memo_resumo": "Recomenda Oswaldino Marques, poeta e tradutor, para bolsa de interc\u00e2mbio cultural, promovido pela Funda\u00e7\u00e3o Guggenheim.", "ano": 1944}, {"pagina": 3914, "id_doc": "CO_2525", "remetente": "Jos\u00e9 Landa", "destinatario": "Candido Portinari", "data": "12/12/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Justifica-se por n\u00e3o ir receb\u00ea-lo no desambarque, cumprimentando Portinari pelo sucesso da exposi\u00e7\u00e3o em Paris.", "ano": 1946}, {"pagina": 3916, "id_doc": "CO_2527", "remetente": "Alice Landau", "destinatario": "Candido Portinari", "data": "05/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Orientada pela sobrinha de Portinari, informa estar enviando um question\u00e1rio, para fins de reportagem, da revista \"Am\u00e9ricas\", com sede em Washington..", "ano": 1960}, {"pagina": 3917, "id_doc": "CO_2528", "remetente": "Lucja Landau", "destinatario": "Candido Portinari", "data": "05/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradecem e retribuem os votos de boas-festas, refor\u00e7ando os elogios ao quadro \"Menino com Carneiros\", do qual s\u00e3o propriet\u00e1rios.", "ano": 1961}, {"pagina": 3929, "id_doc": "CO_2535", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "10/01/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Hospedado em casa de Portinari, no Cosme Velho, Landucci avisa estar enviando cartas, informando sobre telegramas e livros recebidos. D\u00e1 not\u00edcias da casa.", "ano": 1944}, {"pagina": 3932, "id_doc": "CO_2538", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "08/01/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Landucci, hospedado na casa dos Portinaris, informa estar enviando cartas chegadas para o pintor. Lista telegramas e telefonemas recebidos. Relata provid\u00eancias que tomou, a respeito de uma carta proveniente do Minist\u00e9rio da Educa\u00e7\u00e3o.", "ano": 1945}, {"pagina": 3934, "id_doc": "CO_2539", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "07/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Ainda hospedado em casa dos Portinaris, no Cosme Velho, avisa estar remetendo cartas recebidas, informando sobre livros e revistas que chegaram. Comenta que Yedda Schmidt foi buscar foto de seu retrato, para ser publicado na revista \"Sombra\". D\u00e1 conselhos sobre a melhor maneira de obter \u00e1gua pot\u00e1vel em Brodowski.", "ano": 1945}, {"pagina": 3941, "id_doc": "CO_2543", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "03/02/1946", "tipo_doc": "Carta", "onomastico": "Martin Rogberg", "memo_resumo": "Informa que recebeu um livro do sueco Martin Rogberg, com trecho (traduzido) sobre vida e obra de Portinari. Comenta o sil\u00eancio do \"Bazin carioca\", que prometeu visitar Portinari, em seu retorno de Brodowski. Sobre as perspectivas da exposi\u00e7\u00e3o em Paris, concorda com a iniciativa de Portinari de pedir informa\u00e7\u00f5es, sobre a situa\u00e7\u00e3o da Fran\u00e7a, aos amigos que l\u00e1 ficaram.", "ano": 1946}, {"pagina": 3951, "id_doc": "CO_2550", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "06/01/1946", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Comenta, com mais vagar, o telegrama de Germain Bazin, de que j\u00e1 tratara em carta anterior. D\u00e1 not\u00edcias da casa do Cosme Velho, informando sobre cartas, cart\u00f5es e telegramas chegados.", "ano": 1946}, {"pagina": 3969, "id_doc": "CO_2561", "remetente": "Pinchas E. Lapide", "destinatario": "Candido Portinari", "data": "10/02/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "J\u00e1 partindo do Brasil, manifesta satisfa\u00e7\u00e3o por ter conhecido Portinari, agradecendo pela ilustra\u00e7\u00e3o feita para seu livro.", "ano": 1960}, {"pagina": 3970, "id_doc": "CO_2562", "remetente": "Pinchas E. Lapide", "destinatario": "Candido Portinari", "data": "06/09/1961", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, na esperan\u00e7a de n\u00e3o ter sido esquecido.", "ano": 1961}, {"pagina": 3986, "id_doc": "CO_2572", "remetente": "C\u00e9sar Lattes", "destinatario": "Candido Portinari", "data": "07/11/1958", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Avisa que as folhas anexas foram levadas por engano, ap\u00f3s visita de domingo.", "ano": 1958}, {"pagina": 3992, "id_doc": "CO_2578", "remetente": "Isaac Lazzarotto", "destinatario": "Candido Portinari", "data": "05/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusam recebimento de cart\u00f5es, agradecendo e retribuindo os votos para 1955.", "ano": 1955}, {"pagina": 3994, "id_doc": "CO_2580", "remetente": "Maria Portinari", "destinatario": "Candido Portinari", "data": "07/09/1960", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa estar fazendo \u00f3tima viagem.", "ano": 1960}, {"pagina": 4001, "id_doc": "CO_2586", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "09/10/1938", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Cumprimentam o casal Portinari e perguntam pelos pain\u00e9is do Minist\u00e9rio da educa\u00e7\u00e3o. Enviam abra\u00e7os ao casal Santa Rosa.", "ano": 1938}, {"pagina": 4004, "id_doc": "CO_2588", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/05/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\".  Diz ter comprado, condicionalmente, seu quadro \"Peixes com Lim\u00e3o\". Informa da visita ao Brasil de Roland S. McKinney, diretor de museu em Los Angeles, objetivando selecionar quadros na Am\u00e9rica do Sul para uma exposi\u00e7\u00e3o pan-americana.", "ano": 1940}, {"pagina": 4005, "id_doc": "CO_2589", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "11/05/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari, his life and art\".", "ano": 1940}, {"pagina": 4009, "id_doc": "CO_2593", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "06/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\".", "ano": 1940}, {"pagina": 4012, "id_doc": "CO_2596", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/08/1940", "tipo_doc": "Carta", "onomastico": "Elim O'Shaughnessy", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\", cujo pref\u00e1cio ser\u00e1 de autoria de Rockwell Kent.  Informa estar enviando parte do pagamento do quadro \"Peixes com Lim\u00e3o\". Comenta sobre uma pequena exposi\u00e7\u00e3o de Portinari, na Universidade (setembro), seguida de uma em Nova York (Museum of Modern Art - fim de outubro) e fala em fazer outra no Instituto de Artes de Chicago. Diz que ir\u00e1 a Detroit para ver a exposi\u00e7\u00e3o de Portinari.", "ano": 1940}, {"pagina": 4027, "id_doc": "CO_2604", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "07/10/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "ano": 1940}, {"pagina": 4028, "id_doc": "CO_2605", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/10/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "ano": 1940}, {"pagina": 4030, "id_doc": "CO_2606", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/10/1940", "tipo_doc": "Telegrama", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "ano": 1940}, {"pagina": 4031, "id_doc": "CO_2607", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "12/10/1940", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "ano": 1940}, {"pagina": 4035, "id_doc": "CO_2610", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala na abertura da exposi\u00e7\u00e3o na Marshall Fields \"hoje\". Transmite o convite da institui\u00e7\u00e3o, com despesas pagas, para os Portinaris ficarem uma semana em Chicago. Sugere hotel. Trata de assuntos relativos ao livro \"Portinari his life and art\".", "ano": 1940}, {"pagina": 4037, "id_doc": "CO_2611", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\". Comenta a abertura da exposi\u00e7\u00e3o no Marshall Field.", "ano": 1940}, {"pagina": 4040, "id_doc": "CO_2614", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/02/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Comenta o sucesso da exposi\u00e7\u00e3o em Chicago, comunicando que a da Universidade de Chicago n\u00e3o foi poss\u00edvel realizar. Trata das remessas dos exemplares do livro \"Portinari his life and art\". Pede que Portinari apresse sua volta aos Estados Unidos, em face do ambiente de guerra.", "ano": 1941}, {"pagina": 4041, "id_doc": "CO_2615", "remetente": "Josias Le\u00e3o", "destinatario": "Os\u00f3rio Borba", "data": "06/05/1941", "tipo_doc": "Carta", "onomastico": "\u00c9rico Ver\u00edssimo", "memo_resumo": "Cumprimenta Os\u00f3rio, reclamando por resposta \u00e0s cartas anteriormente enviadas.", "ano": 1941}, {"pagina": 4042, "id_doc": "CO_2616", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "06/05/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre a censura pol\u00edtica vigente nos Estados Unidos, o que talvez explicasse a aus\u00eancia de cartas. Faz coment\u00e1rios sobre a boa aceita\u00e7\u00e3o e correspondente venda do livro \"Portinari his life and art\". Informa ter enviado dois quadros dele para exposi\u00e7\u00e3o no Berkshire Museum, sob o patroc\u00ednio do Museum of Modern Art de Nova York. Informa que os murais da Feira Mundial de Nova York, estar\u00e3o na referida mostra.", "ano": 1941}, {"pagina": 4044, "id_doc": "CO_2618", "remetente": "Oswaldo Aranha", "destinatario": "Carlos Martins", "data": "06/08/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Apresenta o pintor Portinari, em miss\u00e3o art\u00edstica especial, a pedido do sr. MacLeish, ": 4065, "id_doc": "CO_2635", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/06/1950", "tipo_doc": "Carta", "onomastico": "Clotilde Veiga Grey", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de livro sobre a obra de Portinari, em Estocolmo.", "ano": 1950}, {"pagina": 4066, "id_doc": "CO_2636", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/07/1950", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de um livro sobre as obras de Portinari, na Europa.", "ano": 1950}, {"pagina": 4067, "id_doc": "CO_2637", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/07/1950", "tipo_doc": "Carta", "onomastico": "conde d' Arquian", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de um livro sobre as obras de Portinari. Comenta que Portinari foi v\u00edtima de alguma patifaria na Bienal.", "ano": 1950}, {"pagina": 4069, "id_doc": "CO_2639", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "09/09/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "ano": 1959}, {"pagina": 4074, "id_doc": "CO_2643", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/11/1950", "tipo_doc": "Carta", "onomastico": "conde d' Arquian", "memo_resumo": "Comenta assunto pessoal e se diz insatisfeito com os procedimentos dos editores sui\u00e7os. Tenta entender as raz\u00f5es de mudan\u00e7as repentinas, permanecendo a inten\u00e7\u00e3o de publicar o \u00c1lbum com as obras de Portinari. Tra\u00e7a, ainda, planos para uma exposi\u00e7\u00e3o l\u00e1. Pede que o amigo fique at\u00e9 janeiro em Paris, quando poder\u00e1 encontr\u00e1-lo.", "ano": 1950}, {"pagina": 4082, "id_doc": "CO_2649", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "04/08/1955", "tipo_doc": "Carta", "o co Le\u00e3o", "memo_resumo": "Acusa o recebimento do \u00e1lbum sobre Portinari, elogiando-o. Comenta assuntos pessoais.", "ano": 1940}, {"pagina": 4116, "id_doc": "CO_2670", "remetente": "Josias Le\u00e3o", "destinatario": "Jo\u00e3o Candido Portinari", "data": "05/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comentam assuntos pessoais.", "ano": 1940}, {"pagina": 4122, "id_doc": "CO_2674", "remetente": "Ruth Le\u00e3o", "destinatario": "Maria Portinari", "data": "02/05/1940", "tipo_doc": "Carta", "onomastico": "Eg\u00eddio C\u00e2mara", "memo_resumo": "Descreve sua nova resid\u00eancia, indicando a localiza\u00e7\u00e3o dos quadros de Portinari. Pergunta pelo quadro \"Peixes com Lim\u00e3o\". Trata da encomenda de um outro quadro e relata o interesse do c\u00f4nsul Eg\u00eddio C\u00e2mara em adquirir quadros de Portinari.", "ano": 1940}, {"pagina": 4123, "id_doc": "CO_2675", "remetente": "Ruth Le\u00e3o", "destinatario": "Candido Portinari", "data": "06/05/1940", "tipo_doc": "Carta", "onomastico": "Eg\u00eddio C\u00e2mara", "memo_resumo": "Comenta assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari his life and art\", em negocia\u00e7\u00e3o por Josias Le\u00e3o. Refere-se \u00e0 possibilidade de uma exposi\u00e7\u00e3o em Chicago, recomendando que Portinari providenvie o envio de quadros, com a autoriza\u00e7\u00e3o de vend\u00ea-los nos Estados Unidos.", "ano": 1940}, {"pagina": 4124, "id_doc": "CO_2676", "remetente": "Ruth Le\u00e3o", "destinatario": "Candido Portinari", "data": "11/05/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos referentes \u00e0 venda de quadros de Portinari, a seu encargo.", "ano": 1940}, {"pagina": 4125, "id_doc": "CO_2677", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/06/1940", "tipo_doc": "Carta", "onomastico": "Stover", "memo_resumo": "Trata de assuntos referentes \u00e0 venda de quadros de Portinari. Em bilhete, Josias Le\u00e3o fala sobre o livro da University of Chicago Press, bem como pede que Portinari envie os quadros j\u00e1 com moldura.", "ano": 1940}, {"pagina": 4129, "id_doc": "CO_2680", "remetente": "Ruth Le\u00e3o", "destinatario": "Maria Portinari", "data": "04/09/1940", "tipo_doc": "Carta", "onomastico": "Stover", "memo_resumo": "Diz que vai para Detroit para ver a exposi\u00e7\u00e3o de Portinari. Comenta ter visto o livro \"Portinari his life and art\", nas oficinas, e que est\u00e1 \u00f3timo. Fala que o retrato de Helena Rubinstein est\u00e1 exposto na vitrina da loja de seus produtos, chamando muita aten\u00e7\u00e3o. Trata de assuntos relativos \u00e0 venda de quadros. Comenta que a srta. Stover, das \"Flores\", deve voltar para Chicago \"no pr\u00f3ximo m\u00eas\".", "ano": 1940}, {"pagina": 4131, "id_doc": "CO_2681", "remetente": "Ruth Le\u00e3o", "destinatario": "Maria Portinari", "data": "11/11/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Maria mande receber, do Sr. Francisco Queiroz de Vasconcellos, a quantia de dois mil cruzeiros, para acerto de seu cr\u00e9dito dos quadros.", "ano": 1949}, {"pagina": 4135, "id_doc": "CO_2684", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala da cirurgia a que se submeteu e que impediu-o de encontrar-se com Portinari em Paris. Comenta seu projeto de uma exposi\u00e7\u00e3o na It\u00e1lia, na Bienal de Mil\u00e3o. Felicita Portinari pela exposi\u00e7\u00e3o em Israel.", "ano": 1956}, {"pagina": 4143, "id_doc": "CO_2690", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "10/10/1950", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Envia novos resultados da apura\u00e7\u00e3o da elei\u00e7\u00e3o no brasil e comenta assuntos pessoais.", "ano": 1950}, {"pagina": 4146, "id_doc": "CO_2692", "remetente": "Eugenio Luraghi", "destinatario": "
