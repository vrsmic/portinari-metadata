00e1rio da Noite\". Mostra-se confiante na vit\u00f3ria de Portinari nas elei\u00e7\u00f5es.", "ano": 1947}, {"pagina": 1577, "id_doc": "CO_1042", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "06/06/1947", "tipo_doc": "Carta", "onomastico": "Maria Bir\u00f3", "memo_resumo": "Diz estar esperando respostas ao question\u00e1rio enviado. Apresenta seus amigos, Sra. e Sr. Bir\u00f3, solicitando a aten\u00e7\u00e3o de Portinari.", "ano": 1947}, {"pagina": 1579, "id_doc": "CO_1044", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "11/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter sido avisado que Portinari enviou-lhe diversos cat\u00e1logos, agradecendo-os. Torna a acusar o recebimento do card\u00e1pio do banquete oferecido a Portinari. Comenta ter lido sobre inc\u00eandio na exposi\u00e7\u00e3o de Portinari e ter sabido que o artista recebeu algumas  encomendas de retratos.", "ano": 1947}, {"pagina": 1584, "id_doc": "CO_1048", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "04/09/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Informa estar enviando recorte de uma reportagem, publicada em \"O Jornal\".", "ano": 1955}, {"pagina": 1592, "id_doc": "CO_1052", "remetente": "Hilda Campofiorito", "destinatario": "Maria Portinari", "data": "11/09/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de sua viagem \u00e0 It\u00e1lia, mostrando-se encantado com a t\u00e9cnica do mosaico. Refere-se \u00e0 \"Triennale\" e ao Congresso Internacional de Cr\u00edticos de Arte, aos quais compareceu.", "ano": 1957}, {"pagina": 1595, "id_doc": "CO_1053", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "07/12/1957", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de sua viagem \u00e0 Espanha.", "ano": 1957}, {"pagina": 1599, "id_doc": "CO_1055", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "10/11/1960", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Cumprimenta Portinari, relatando ter estado com Jo\u00e3o Candido e sra.", "ano": 1960}, {"pagina": 1605, "id_doc": "CO_1060", "remetente": "Marcel Campos", "destinatario": "Candido Portinari", "data": "05/07/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convoca Portinari para comparecer \u00e0 Assembl\u00e9ia Extraordin\u00e1ria do Conselho T\u00e9cnico Administrativo da Universidade do Povo.", "ano": 1946}, {"pagina": 1607, "id_doc": "CO_1062", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "02/02/1954", "tipo_doc": "Carta", "onomastico": "Fl\u00e1vio Motta", "memo_resumo": "Ap\u00f3s identificar-se, diz estar enviando a prova do an\u00fancio da exposi\u00e7\u00e3o de Portinari, no dia 5. Informa que o clich\u00ea encontra-se com Fl\u00e1vio Motta.", "ano": 1954}, {"pagina": 1620, "id_doc": "CO_1070", "remetente": "Gustavo Capanema", "destinatario": "Cardoso de Melo Neto", "data": "11/04/1938", "tipo_doc": "Carta", "onomastico": "Paulino Portinari", "memo_resumo": "Pede ao Interventor Cardoso de Melo Neto que considere com interesse a possibilidade de promo\u00e7\u00e3o de cargo e transfer\u00eancia de Paulino Portinari, ora em Mar\u00edlia, SP.", "ano": 1938}, {"pagina": 1621, "id_doc": "CO_1071", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "06/10/1938", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Envia abra\u00e7os, desejando dia tranquilo, junto \u00e0 fam\u00edlia.", "ano": 1938}, {"pagina": 1626, "id_doc": "CO_1075", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "11/10/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo sucesso (de sua exposi\u00e7\u00e3o).", "ano": 1940}, {"pagina": 1627, "id_doc": "CO_1076", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "08/03/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Acusa recebimento de cartas e fotografias. Felicita Portinari por seus novos trabalhos.", "ano": 1941}, {"pagina": 1628, "id_doc": "CO_1077", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "12/03/1941", "tipo_doc": "Carta", "onomastico": "Rodrigo Mello Franco de Andrade", "memo_resumo": "Acusa recebimento de carta e das fotos das pinturas da Capelinha da \"Nonna\". Comenta as pinturas, felicitando-o. Encomenda uma c\u00f3pia da \"Cabe\u00e7a de Jesus\", em tamanho natural. Manifesta vontade de tombar a igreja.", "ano": 1941}, {"pagina": 1630, "id_doc": "CO_1078", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "12/08/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, comunicando sua pr\u00f3xima viagem aos Estados Unidos. Concorda com as condi\u00e7\u00f5es pela quais o artista poder\u00e1 executar as pinturas de decora\u00e7\u00e3o do gabinete do Ministro, dos sal\u00f5es de espera e de exposi\u00e7\u00f5es (no Minist\u00e9rio da Educa\u00e7\u00e3o)", "ano": 1941}, {"pagina": 1634, "id_doc": "CO_1080", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "07/12/1942", "tipo_doc": "Carta", "onomastico": "Euclides da Cunha", "memo_resumo": "Elogia \"O \u00d9ltimo Baluarte\". Descreve os temas que gostaria de ver desenvolvidos para a decora\u00e7\u00e3o do Minist\u00e9rio da Educa\u00e7\u00e3o.", "ano": 1942}, {"pagina": 1644, "id_doc": "CO_1087", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "02/01/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Deseja Feliz Ano Novo, enviando felicita\u00e7\u00f5es pela gloriosa exposi\u00e7\u00e3o em Paris.", "ano": 1947}, {"pagina": 1646, "id_doc": "CO_1089", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "06/01/1962", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari por seu anivers\u00e1rio.", "ano": 1962}, {"pagina": 1647, "id_doc": "CO_1090", "remetente": "Jean Lur\u00e7at", "destinatario": "Candido Portinari", "data": "01/02/1954", "tipo_doc": "Carta", "onomastico": "Maurice Hajje", "memo_resumo": "Lamenta n\u00e3o ter podido estar com Portinari pessoalmente. Pede que o pintor receba seu ajudante, que acompanha uma exposi\u00e7\u00e3o de seus quadros (de Lur\u00e7at) e tape\u00e7arias, pela Am\u00e9rica Latina, ajudando-o nas dificuldades que surgirem.", "ano": 1954}, {"pagina": 1660, "id_doc": "CO_1096", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "12/08/1929", "tipo_doc": "Carta", "onomastico": "H\u00e9lios Seelinger", "memo_resumo": "Comenta que a abertura do 36\u00ba Sal\u00e3o foi muito fraca, podendo destacar dois nomes: Oswaldo Teixeira e Joaquim Ferreira. Fala da falta que Portinari faz.", "ano": 1929}, {"pagina": 1664, "id_doc": "CO_1098", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "08/09/1929", "tipo_doc": "Carta", "onomastico": "Orlando Teruz", "memo_resumo": "Trata de assuntos pessoais. Comenta a exposi\u00e7\u00e3o de Teruz.", "ano": 1929}, {"pagina": 1671, "id_doc": "CO_1101", "remetente": "Richard Carline", "destinatario": "Candido Portinari", "data": "08/07/1946", "tipo_doc": "Carta", "onomastico": "Muniz de Arag\u00e3o", "memo_resumo": "Recorda visita recente feita aos Portinaris, desejando que a exposi\u00e7\u00e3o seja um sucesso. Informa estar enviando not\u00edcia sobre a Exposi\u00e7\u00e3o Internacional de Arte Moderna, a realizar-se no Museu de Arte Moderna de Paris, interessado em tratar da participa\u00e7\u00e3o de artistas brasileiros.", "ano": 1946}, {"pagina": 1677, "id_doc": "CO_1104", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "12/07/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se feliz por ter recebido carta de Portinari. Reclama da falta de not\u00edcias constantes. Pede-lhe que volte a pintar. Comenta que ir\u00e1 a Paris brevemente.", "ano": 1930}, {"pagina": 1684, "id_doc": "CO_1106", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "06/10/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Estranha muito a falta de not\u00edcias da parte de Portinari. Informa ter recebido a carta que fala no Palaninho, enviada ao Brasil e reenviada pela fam\u00edlia dela.", "ano": 1930}, {"pagina": 1687, "id_doc": "CO_1107", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "08/10/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Informa que est\u00e1 na Alemanha, sem saber quando chegar\u00e1 em Paris. Comenta ter havido um terremoto e diz-se penalizada por n\u00e3o poderem ir juntos ao Museu (Alem\u00e3o), que \u00e9 considerado o maior do mundo.", "ano": 1930}, {"pagina": 1689, "id_doc": "CO_1108", "remetente": "Rodolfo Klein", "destinatario": "Candido Portinari", "data": "06/02/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, ao pintor, cinquenta exemplares do cat\u00e1logo da exposi\u00e7\u00e3o de Portinari (no Masp).", "ano": 1954}, {"pagina": 1690, "id_doc": "CO_1109", "remetente": "Manoel Kantor", "destinatario": "Candido Portinari", "data": "06/02/1954", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Eugenio Luraghi", "memo_resumo": "Relata sua viagem, que j\u00e1 dura um ano, quando conheceu Luraghi e Gotuzzo. Informa ter convivido tamb\u00e9m com Guill\u00e9n.", "ano": 1954}, {"pagina": 1714, "id_doc": "CO_1122", "remetente": "Otto Maria Carpeaux", "destinatario": "Maria Portinari", "data": "02/03/1948", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Mostra-se feliz com a possibilidade de Portinari voltar ao Brasil, em breve. Inforam ter escrito artigo sobre Portinari, em \"A Manh\u00e3\". Reafirma sua amizade pelo casal.", "ano": 1948}, {"pagina": 1720, "id_doc": "CO_1126", "remetente": "Marta Del Carril", "destinatario": "Maria Portinari", "data": "02/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que os Portinaris telefonem, para encontr\u00e1-los antes de sua volta a Buenos Aires", "ano": 1940}, {"pagina": 1730, "id_doc": "CO_1135", "remetente": "Maria Portinari", "destinatario": "Carlos Le\u00e3o", "data": "01/10/1938", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Portinari informa que est\u00e3o todos engordando. Maria e Olga dizem estar se divertindo muito.", "ano": 1938}, {"pagina": 1737, "id_doc": "CO_1138", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "12/01/1940", "tipo_doc": "Carta", "onomastico": "Am\u00e1lia de Barros Carvalho", "memo_resumo": "Comenta assuntos gerais, destacando o calor horr\u00edvel que faz no Rio de Janeiro. Trata de assuntos de ordem pr\u00e1tica: aluguel do apartamento, venda de quadros, remessa de revistas e trabalhos de Rosa Maria.", "ano": 1940}, {"pagina": 1749, "id_doc": "CO_1143", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "10/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "ano": 1942}, {"pagina": 1753, "id_doc": "CO_1146", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "01/11/1943", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Agradece carta e presente enviados. D\u00e1 not\u00edcias do Rio. Informa que mandou buscar o retrato da Lia, que ser\u00e1 despachado para Recife. Avisa que enviar\u00e1 confer\u00eancia sobre arte moderna, que trata dele, Portinari, t\u00e3o logo saia publicada. Pergunta por Dante Milano.", "ano": 1943}, {"pagina": 1755, "id_doc": "CO_1147", "remetente": "Joaquim Rocha Ferreira", "destinatario": "Candido Portinari", "data": "07/05/1938", "tipo_doc": "Carta", "onomastico": "Oleg\u00e1rio Mariano", "memo_resumo": "D\u00e1 not\u00edcias de sua estadia em Roma, pedindo que Portinari interceda por ele, junto a Oleg\u00e1rio, para receber o dinheiro que lhe \u00e9 devido.", "ano": 1938}, {"pagina": 1762, "id_doc": "CO_1149", "remetente": "Ant\u00f4nio de Barros Carvalho", "destinatario": "Candido Portinari", "data": "11/09/1946", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Comenta assuntos gerais e a entrevista do arcebispo de Belo Horizonte, negando permiss\u00e3o para o funcionamento da Igreja da Pampulha.", "ano": 1946}, {"pagina": 1772, "id_doc": "CO_1153", "remetente": "Apol\u00f4nio de Carvalho", "destinatario": "Maria Portinari", "data": "10/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em devolver a capa de chuva de Maria. Informa estar devolvendo, avisando quando passar\u00e1 no hotel.", "ano": 1946}, {"pagina": 1783, "id_doc": "CO_1161", "remetente": "N\u00e9lson N\u00f3brega", "destinatario": "Candido Portinari", "data": "10/06/1939", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Diz estar enviando retratos da fam\u00edlia de Portinari, bem como do Almeida J\u00fanior, pedindo desculpas pela qualidade. Comenta exposi\u00e7\u00e3o coletiva da Fam\u00edlia Art\u00edstica Paulista, referindo \u00e0 cr\u00edtica escrita por Alfredo Mesquita, que est\u00e1 enviando junto com a carta.", "ano": 1939}, {"pagina": 1786, "id_doc": "CO_1163", "remetente": "Beba de Real de \u00c1sila", "destinatario": "Maria Portinari", "data": "03/09/1938", "tipo_doc": "Carta", "onomastico": "Carlos Washington Aliseris", "memo_resumo": "Diz estar enviando a carta por Aliseris, agradecendo as gentilezas recebida durante sua estada no Rio. Pede que mandem cat\u00e1logos das exposi\u00e7\u00f5es de Portinari, para que possa acompanhar seus trabalhos. Fala sobre a necessidade dos pintores da Am\u00e9roca encontrarem formas de express\u00e3o pr\u00f3prias, livres da influ\u00eancia europ\u00e9ia. Transmite preocupa\u00e7\u00f5es com sua pr\u00f3pria pintura, perguntando-se se dve ou n\u00e3o continuar. Pede conselhos", "ano": 1938}, {"pagina": 1790, "id_doc": "CO_1164", "remetente": "Beba de Real de \u00c1sila", "destinatario": "Maria Portinari", "data": "02/10/1935", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Recem chegada do Rio de Janeiro, informa que est\u00e1 pintando e que pretende expor. Manda lembran\u00e7as a conhecidos brasileiros, dando not\u00edcias de Aliseris.", "ano": 1935}, {"pagina": 1812, "id_doc": "CO_1176", "remetente": "Beba de Real de \u00c1sila", "destinatario": "Maria Portinari", "data": "10/01/1936", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Parabeniza Portinari pelo pr\u00eamio recebido pela obra \"Caf\u00e9\". Fala de suas pinturas e de uma pr\u00f3xima viagem \u00e0 Europa. Recorda amigos que fez no Brasil.", "ano": 1936}, {"pagina": 1815, "id_doc": "CO_1178", "remetente": "Joaquim Cassiano", "destinatario": "Baptista Portinari", "data": "04/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que o sr. Baptista transmita a Candido Portinari seu pedido, para que ele interceda junto ao presidente do Banco do Brasil, em favor de seu filho, que pleiteia uma vaga de cont\u00ednuo. Felicita o artista pela inaugura\u00e7\u00e3o dos pain\u00e9is da ONU.", "ano": 1956}, {"pagina": 1822, "id_doc": "CO_1181", "remetente": "Nelson Bend", "destinatario": "Candido Portinari", "data": "02/10/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias de sua chegada a Nova York.", "ano": 1930}, {"pagina": 1824, "id_doc": "CO_1182", "remetente": "Nelson Bend", "destinatario": "Candido Portinari", "data": "08/11/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Avisa sobre sua pr\u00f3xima chegada a Paris.", "ano": 1930}, {"pagina": 1829, "id_doc": "CO_1185", "remetente": "Castello", "destinatario": "Candido Portinari", "data": "08/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta detalhadamente o \"Tiradentes\" de Portinari.", "ano": 1949}, {"pagina": 1831, "id_doc": "CO_1186", "remetente": "Paulo Mendes de Almeida", "destinatario": "Candido Portinari", "data": "09/04/1935", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Desculpa-se por n\u00e3o ter escrito antes e convida os Portinaris para seu casamento.", "ano": 1935}, {"pagina": 1837, "id_doc": "CO_1190", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "11/02/1955", "tipo_doc": "Carta", "onomastico": "Joaquim Gondim", "memo_resumo": "Agradece por Portinari ter aceito o convite para ilustrar a edi\u00e7\u00e3o de luxo de \"A selva\". Informa o formato que as ilustra\u00e7\u00f5es dever\u00e3o ter. Sugere pesquisas sobre o assunto a ser tratado.", "ano": 1955}, {"pagina": 1838, "id_doc": "CO_1191", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "04/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 ilustra\u00e7\u00e3o de seu livro \"A selva\", por Portinari.", "ano": 1955}, {"pagina": 1840, "id_doc": "CO_1193", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "04/05/1955", "tipo_doc": "Carta", "onomastico": "Almada Negreiros", "memo_resumo": "Informa que as ilustra\u00e7\u00f5es realizadas por Portinari para seu romance \"A selva\", ser\u00e3o expostas \"na pr\u00f3xima semana\". Diz que os honor\u00e1rios ser\u00e3o enviados brevemente. Envia recorte do \"Di\u00e1rio Popular\", anunciando a exposi\u00e7\u00e3o.", "ano": 1955}, {"pagina": 1844, "id_doc": "CO_1196", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "04/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a edi\u00e7\u00e3o de luxo de \"A selva\", ilustrada por Portinari, j\u00e1 est\u00e1 pronta, devendo aparecer breve, e que ser-lhe-\u00e3o enviados alguns exemplares. Diz ter sido convidado para a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o dos desenhos, na cidade do Porto.", "ano": 1955}, {"pagina": 1850, "id_doc": "CO_1199", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "11/11/1955", "tipo_doc": "Carta", "onomastico": "Maria Leonor da Cunha Le\u00e3o", "memo_resumo": "Informa que a edi\u00e7\u00e3o de luxo,  ilustrada por Portinari, do romance \"A selva\", esgotou-se rapidamente, mas que foram respeitados os exemplares destinados ao Brasil. Comenta que ele e D. Maria Leonor Cunha Le\u00e3o ficaram satisfeitos com a promessa do artista em enviar-lhes dois trabalhos seus, de presente.", "ano": 1955}, {"pagina": 1853, "id_doc": "CO_1201", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "10/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta estar feliz com o \u00eaxito dos trabalhos de Portinari, mais uma vez, na Fran\u00e7a, especialmente os desenhos para \"A selva\". Diz que deseja rev\u00ea-lo.", "ano": 1957}, {"pagina": 1854, "id_doc": "CO_1202", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "01/09/1958", "tipo_doc": "Carta", "onomastico": "Paulino Saraiva", "memo_resumo": "Diz que escreveu carta, h\u00e1 mais de m\u00eas, onde relatava o interesse dos editores de \"A selva\" em publicar uma edi\u00e7\u00e3o para o Brasil, com as ilustra\u00e7\u00f5es que Portinari fez para a edi\u00e7\u00e3o portuguesa. A editora Saraiva, de S\u00e3o Paulo, quer saber em que condi\u00e7\u00f5es o artista concordaria em autorizar a reprodu\u00e7\u00e3o de seus trabalhos. Pede que Portinari envie suas condi\u00e7\u00f5es, se estiver de acordo.", "ano": 1958}, {"pagina": 1856, "id_doc": "CO_1203", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "08/01/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o desenho de Boas Festas que recebeu de Portinari, retribuindo os votos enviados. Comenta que n\u00e3o recebeu mais not\u00edcias da editora Saraiva, que estava interessada em publicar uma edi\u00e7\u00e3o de \"A selva\", no Brasil.", "ano": 1958}, {"pagina": 1864, "id_doc": "CO_1208", "remetente": "Jorge de Castro", "destinatario": "Maria Portinari", "data": "01/09/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais e pede que Maria guarde, por mais algum tempo, as obras de Portinari que lhe pertencem.", "ano": 1934}, {"pagina": 1873, "id_doc": "CO_1213", "remetente": "Moacir Werneck de Castro", "destinatario": "Candido Portinari", "data": "01/06/1952", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Dalc\u00eddio Jurandir", "memo_resumo": "Comenta sua ida \u00e0 Uni\u00e3o Sovi\u00e9tica. Informa sobre as datas de embarque dele e do Dalc\u00eddio. Comenta que a situa\u00e7\u00e3o pol\u00edtica em Paris \u00e9 tensa. Faz alus\u00e3o a uma exposi\u00e7\u00e3o de arte mexicana", "ano": 1952}, {"pagina": 1875, "id_doc": "CO_1214", "remetente": "Paulo Castro", "destinatario": "Candido Portinari", "data": "08/04/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta a institui\u00e7\u00e3o beneficente e pede que Portinari doe um trabalho seu para figurar em exposi\u00e7\u00e3o, em Bel\u00e9m, cujas venda reverter\u00e3o para a Maternidade do Povo. Solcita resposta urgente.", "ano": 1958}, {"pagina": 1878, "id_doc": "CO_1216", "remetente": "Castro Filho", "destinatario": "Candido Portinari", "data": "07/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o sucesso de Portinari nos Estados Unidos, informando que tudo est\u00e1 em ordem, com rela\u00e7\u00e3o aos d\u00e9bitos do artista para com a Sociedade Brasileira de Belas Artes.", "ano": 1941}, {"pagina": 1880, "id_doc": "CO_1218", "remetente": "Alberto Cavalcanti", "destinatario": "Candido Portinari", "data": "12/10/1953", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "A secret\u00e1ria de Alberto Cavalcanti encaminha carta de Danilo Trlles, enviada a ele, por engano.", "ano": 1953}, {"pagina": 1881, "id_doc": "CO_1219", "remetente": "Francisco Lyon de Castro", "destinatario": "Candido Portinari", "data": "08/06/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encomenda ilustra\u00e7\u00f5es de Portinari, para uma edi\u00e7\u00e3o especial de \"Gabriela, cravo e canela\", de Jorge Amado, a ser publicada em Portugal, \u00e0 semelhan\u00e7a de \"A selva\", de Ferreira de Castro.", "ano": 1960}, {"pagina": 1884, "id_doc": "CO_1221", "remetente": "Carlos de Lima Cavalcanti", "destinatario": "Candido Portinari", "data": "09/10/1931", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari o ajude a conseguir o reembolso de determinada quantia que precisou gastar com o envio do retrato do Presidente Jo\u00e3o Pessoa. Faz coment\u00e1rios sobre a pol\u00edtica local.", "ano": 1931}, {"pagina": 1889, "id_doc": "CO_1222", "remetente": "Carlos de Lima Cavalcanti", "destinatario": "Candido Portinari", "data": "09/10/1931", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Comunica que acaba de receber o reembolso das despesas feitas com o envio de retrato do Presidente Jo\u00e3o Pessoa.", "ano": 1931}, {"pagina": 1896, "id_doc": "CO_1225", "remetente": "Gen\u00e9sio", "destinatario": "Candido Portinari", "data": "03/10/1937", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Agradece a carta e o material enviado. Pede que Portinari o avise quando for a Ouro Preto, demonstando vontade de v\u00ea-lo trabalhando. Pergunta por amigos comuns, especialmente pelo An\u00edbal.", "ano": 1937}, {"pagina": 1897, "id_doc": "CO_1226", "remetente": "Henrique Cavalleiro", "destinatario": "Candido Portinari", "data": "03/04/1961", "tipo_doc": "Carta", "onomastico": "Lilian Nabuco", "memo_resumo": "Apresenta Lilian Nabuco, sua aluna, para quem solicitou carta de apresenta\u00e7\u00e3o ao C\u00f4nsul da It\u00e1lia, visando obter uma bolsa de estudos. Agradece a presteza com que sua solicita\u00e7\u00e3o foi atendida.", "ano": 1961}, {"pagina": 1898, "id_doc": "CO_1227", "remetente": "Gen\u00e9sio", "destinatario": "Candido Portinari", "data": "08/12/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fa pequeno coment\u00e1rio sobre um Sal\u00e3o realizado em Belo Horizonte. Diz que aguarda, ansioso, o material que pediu a Portinari, para recome\u00e7ar a pintar. Comenta que deve ir esper\u00e1-lo em Ouro Preto.", "ano": 1937}, {"pagina": 1901, "id_doc": "CO_1230", "remetente": "E. Centuri\u00f3n", "destinatario": "Candido Portinari", "data": "03/01/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e retribui votos de Boas Festas, enviados por Portinari.", "ano": 1948}, {"pagina": 1904, "id_doc": "CO_1232", "remetente": "Arturo A. Rovegno", "destinatario": "Candido Portinari", "data": "02/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a ades\u00e3o da institui\u00e7\u00e3o \u00e0 homenagem a Portinari, nomeando pessoas que acompanham tal ades\u00e3o.", "ano": 1947}, {"pagina": 1911, "id_doc": "CO_1236", "remetente": "Alfredo Ceschiatti", "destinatario": "Candido Portinari", "data": "10/06/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa o dia que embarca, pedindo que Portinari fa\u00e7a reserva de quarto para ele, de prefer\u00eancia no mesmo hotel em que ele est\u00e1.", "ano": 1946}, {"pagina": 1925, "id_doc": "CO_1245", "remetente": "Annah de Mello Franco Chagas", "destinatario": "Candido Portinari", "data": "07/05/1958", "tipo_doc": "Cart\u00e3o", "onomastico": "Batis ndo que far\u00e1 contato com um marchand para tentar promover uma exposi\u00e7\u00e3o em Los Angeles, se poss\u00edvel.", "ano": 1940}, {"pagina": 2408, "id_doc": "CO_1533", "remetente": "Orlando", "destinatario": "Candido Portinari", "data": "07/03/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari consiga-lhe informa\u00e7\u00f5es para registrar-se como professor.", "ano": 1940}, {"pagina": 2412, "id_doc": "CO_1535", "remetente": "Ernesto De Fiori", "destinatario": "Candido Portinari", "data": "04/06/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta as dificuldades que vem tendo na execu\u00e7\u00e3o da escultura \"Maternidade\".", "ano": 1938}, {"pagina": 2439, "id_doc": "CO_1551", "remetente": "Jean D\u00e9sy", "destinatario": "Candido Portinari", "data": "10/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja boas-vindas, cumprimentando Portinari pelo sucesso alcan\u00e7ado em Paris.", "ano": 1946}, {"pagina": 2440, "id_doc": "CO_1552", "remetente": "Jean D\u00e9sy", "destinatario": "Candido Portinari", "data": "08/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Despede-se de Portinari, agradecendo a colabora\u00e7\u00e3o prestada ao Instituto Brasil-Canad\u00e1.", "ano": 1947}, {"pagina": 2444, "id_doc": "CO_1555", "remetente": "H\u00e9l\u00e8ne D\u00e8troyat Gromaire", "destinatario": "Maria Portinari", "data": "10/07/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz-se contente por ter estado em companhia do casal. Envia o endere\u00e7o de sua prima em S\u00e3o Paulo.", "ano": 1946}, {"pagina": 2448, "id_doc": "CO_1557", "remetente": "Alice Devine", "destinatario": "Maria Portinari", "data": "08/08/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "ano": 1945}, {"pagina": 2451, "id_doc": "CO_1560", "remetente": "Ant\u00f4nio Amorim Diniz", "destinatario": "Candido Portinari", "data": "08/05/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa um endere\u00e7o e que os pap\u00e9is est\u00e3o prontos e seguem \"na segunda\".", "ano": 1948}, {"pagina": 2452, "id_doc": "CO_1561", "remetente": null, "destinatario": "Candido Portinari", "data": "05/08/1942", "tipo_doc": "Carta", "onomastico": "Iber\u00ea Camargo", "memo_resumo": "Apresenta Iber\u00ea Camargo, informando acreditar em seu talento e destino de pintor. Pede que Portinari o acolha.", "ano": 1942}, {"pagina": 2454, "id_doc": "CO_1562", "remetente": "M. H. Neto", "destinatario": "Candido Portinari", "data": "09/07/1943", "tipo_doc": "Carta", "onomastico": "Oscar Wilde", "memo_resumo": "Ap\u00f3s visitar a exposi\u00e7\u00e3o de Portinari, envia longo trecho de Oscar Wilde a prop\u00f3sito de obra de arte.", "ano": 1943}, {"pagina": 2456, "id_doc": "CO_1563", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "12/06/1946", "tipo_doc": "Carta", "onomastico": "Panos N. Dz\u00e9l\u00e9py", "memo_resumo": "Apresenta o amigo, arquiteto, Panos Dz\u00e9l\u00e9py, que deseja conhec\u00ea-lo. Pergunta como v\u00e3o as coisas em Paris, pedindo not\u00edcias.", "ano": 1946}, {"pagina": 2460, "id_doc": "CO_1566", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "10/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida recebida em Paris. Pede que Maria lhe envie as not\u00edcias sobre a exposi\u00e7\u00e3o e diz estar aguardando o envio das reprodu\u00e7\u00f5es solicitadas. Informa que publicar\u00e1 nota sobre a exposi\u00e7\u00e3o.", "ano": 1946}, {"pagina": 2462, "id_doc": "CO_1568", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "11/04/1947", "tipo_doc": "Carta", "onomastico": "Joaquim Namorado", "memo_resumo": "Agradece os recortes enviados, sobre a mostra de Paris. Informa estar enviando c\u00f3pia de artigo que publicou a respeito, em jornal de grande circula\u00e7\u00e3o local, al\u00e9m de mais dois, de outros autores. Parabeniza Portinari pela elei\u00e7\u00e3o ao Senado. Pede not\u00edcias das reprodu\u00e7\u00f5es de obras que solicitou, perguntando sobre o \u00e1lbum da \"Penguin\".", "ano": 1947}, {"pagina": 2466, "id_doc": "CO_1571", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "12/08/1951", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Acusa recebimento, agradecendo o envio, de desenho para figurar no n\u00famero especial da \"V\u00e9rtice\" (comemorativo dos dez anos de exist\u00eancia da revista)", "ano": 1951}, {"pagina": 2470, "id_doc": "CO_1574", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "07/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, das fotografias de obras e do \"Time\", com reprodu\u00e7\u00e3o de um dos murais da ONU. Comenta a resposta do pintor \u00e0 uma \"carta aberta\", publicada na imprensa portuguesa. Diz sentir-se desatualizado, com rela\u00e7\u00e3o aos trabalhos de Portinari, para a prepara\u00e7\u00e3o do livro que deseja publicar sobre ele.", "ano": 1953}, {"pagina": 2472, "id_doc": "CO_1575", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "04/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se preocupado com not\u00edcias sobre o estado de sa\u00fade do pintor. Felicita-o pelas ilustra\u00e7\u00f5es que fez para \"A selva\", de Ferreira de Castro. Pede que Portinari envie c\u00f3pia da entrevista que deu a um jornal brasileiro, onde afirma que \"... a pintura vai acabar\". Que teria originado o artigo \"Vai a arte acabar?\" publicado no \"Jornal de Letras\".", "ano": 1955}, {"pagina": 2473, "id_doc": "CO_1576", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "06/07/1955", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Acusa o recebimento do livro \"Disegni di Portinari\", de Eugenio Luraghi, o qual pretende comentar na revista \"V\u00e9rtice\". Diz-se satisfeito pelo trabalho de Portinari para a ONU. Renova o pedido de c\u00f3pia da entrevista que o pintor concedeu a um jornal brasileiro (na qual dizia que \"... a pintura vai acabar\". Informa ter aceito prefaciar o cat\u00e1logo da exposi\u00e7\u00e3o das ilustra\u00e7\u00f5es de \"A selva\", na Academia Dominguez Alvarez, no Porto.", "ano": 1955}, {"pagina": 2477, "id_doc": "CO_1579", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "01/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os coment\u00e1rios de Portinari sobre o v.1 do seu livro \"A paleta e o mundo\". Mostra-se entusiasmado com o sucesso da exposi\u00e7\u00e3o do pintor em Paris, agradecendo recortes, e o livro \"Retrato de Portinari\", enviados . Pergunta pela instala\u00e7\u00e3o dos pain\u00e9is para a ONU.", "ano": 1957}, {"pagina": 2482, "id_doc": "CO_1582", "remetente": "Z. M.", "destinatario": "Maria Portinari", "data": "06/07/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece algum favor que lhe foi prestado, em versos.", "ano": 1943}, {"pagina": 2484, "id_doc": "CO_1583", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "11/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um presente recebido, mostrando-se feliz porque Portinari aceitou o convite de visitar Israel.", "ano": 1955}, {"pagina": 2488, "id_doc": "CO_1586", "remetente": "Eliahu Dobkin", "destinatario": "Maria Portinari", "data": "11/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta os Portinaris, avisando que est\u00e1 enviando exemplares do cat\u00e1logo (da mostra de Portinari em Israel).", "ano": 1956}, {"pagina": 2490, "id_doc": "CO_1588", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "07/02/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o de Natal enviado por Portinari, mostarndo-se contente pelo progresso no preparo e publica\u00e7\u00e3o do \u00e1lbum sobre \"Israel\".", "ano": 1957}, {"pagina": 2492, "id_doc": "CO_1590", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "11/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o de Natal autografado que recebeu de Portinari.", "ano": 1959}, {"pagina": 2497, "id_doc": "CO_1595", "remetente": "Oswaldo Doria", "destinatario": "Candido Portinari", "data": "02/05/1939", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Envia postal com imagem da Igreja de Santo Ant\u00f4nio, em Brodowski, para Portinari lembrar-se da \"Santa Cec\u00edlia\".", "ano": 1939}, {"pagina": 2499, "id_doc": "CO_1596", "remetente": "Oswaldo Doria", "destinatario": "Candido Portinari", "data": "04/05/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari colabore com o Comit\u00ea Pr\u00f3-Funda\u00e7\u00e3o do Hospital de Brodowski.", "ano": 1939}, {"pagina": 2501, "id_doc": "CO_1597", "remetente": "Oswaldo Doria", "destinatario": "Candido Portinari", "data": "05/05/1939", "tipo_doc": "Carta", "onomastico": "Adhemar de Barros", "memo_resumo": "Pede que Portinari colabore com o Comit\u00ea Pr\u00f3-Funda\u00e7\u00e3o do Hospital de Brodowski.", "ano": 1939}, {"pagina": 2508, "id_doc": "CO_1600", "remetente": "Oswaldo Doria", "destinatario": "Candido Portinari", "data": "10/05/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que Portinari foi escolhido como membro da \"Comiss\u00e3o de Honra\" do Comit\u00ea Pr\u00f3-Funda\u00e7\u00e3o do Hospital de Brodowski.", "ano": 1939}, {"pagina": 2511, "id_doc": "CO_1603", "remetente": null, "destinatario": "Candido Portinari", "data": "06/09/1946", "tipo_doc": "Carta", "onomastico": "Pierre Seghers", "memo_resumo": "Comenta a programa\u00e7\u00e3o da r\u00e1dio naquele dia, quando veiculou o pronunciamento de Pierre Seghers sobre ele, Portinari, que havia sido publicado em \"Les Lettres Fran\u00e7aises\", em 30 de agosto.", "ano": 1946}, {"pagina": 2512, "id_doc": "CO_1604", "remetente": "Dorothy Draper", "destinatario": "Maria Portinari", "data": "01/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja Boas Festas aos Portinaris.", "ano": 1943}, {"pagina": 2513, "id_doc": "CO_1605", "remetente": "Berthold Weissberg", "destinatario": "Maria Portinari", "data": "06/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se e, sabedor da presen\u00e7a dos Portinaris em Paris, mostra-se interessado em conhec\u00ea-los.", "ano": 1946}, {"pagina": 2523, "id_doc": "CO_1614", "remetente": "Dorothy H. Dudley", "destinatario": "Candido Portinari", "data": "01/10/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos referentes \u00e0 compra, seguro e transporte de obras.", "ano": 1942}, {"pagina": 2524, "id_doc": "CO_1615", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "04/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para participar da mostra inaugural da sala de exposi\u00e7\u00f5es da Sociedad Hebraica Argentina.", "ano": 1947}, {"pagina": 2525, "id_doc": "CO_1616", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "06/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para participar da mostra inaugural da sala de exposi\u00e7\u00f5es da Sociedad Hebraica Argentina.", "ano": 1947}, {"pagina": 2532, "id_doc": "CO_1621", "remetente": "Cord\u00e9lia Grillo", "destinatario": "Maria Portinari", "data": "12/05/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica estar de mudan\u00e7a para Lisboa. Descreve um atelier \u00e0 venda em Paris, pois Portinari estaria interessado em comprar. Comenta assuntos pessoais.", "ano": 1951}, {"pagina": 2537, "id_doc": "CO_1623", "remetente": "Cord\u00e9lia Grillo", "destinatario": "Maria Portinari", "data": "06/10/1951", "tipo_doc": "Cart\u00e3o", "onomastico": "Claude de Boisanger", "memo_resumo": "Comenta assuntos pessoais, apresenta Claude de Boisanger (portador do cart\u00e3o) e diz que a Condessa de Paris gostou muito de seu retrato, feito por Portinari.", "ano": 1951}, {"pagina": 2542, "id_doc": "CO_1626", "remetente": "Jos\u00e9 Borrego", "destinatario": "Candido Portinari", "data": "05/05/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Representando um grupo de estudantes de belas artes da cidade do Porto, admiradores de sua obra, sa\u00fadam a passagem de Portinari por Portugal.", "ano": 1946}, {"pagina": 2547, "id_doc": "CO_1629", "remetente": "Jacques Dumaine", "destinatario": "Candido Portinari", "data": "05/11/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia os retratos que Portinari executou de sua mulher e de sua filha.", "ano": 1950}, {"pagina": 2549, "id_doc": "CO_1630", "remetente": "Jacques Dumaine", "destinatario": "Candido Portinari", "data": "04/01/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo uma carta na qual apresenta Portinari a diretores da pol\u00edcia francesa, a fim de facilitar a obten\u00e7\u00e3o do visto de resid\u00eancia em Paris.", "ano": 1950}, {"pagina": 2551, "id_doc": "CO_1631", "remetente": "Jacques Dumaine", "destinatario": "Fourlinnie", "data": "12/06/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta Portinari, para que o Servi\u00e7o de Exporta\u00e7\u00e3o da Citr\u00f6en libere um autom\u00f3vel, a ser pago pelo pintor, mas em d\u00f3lares.", "ano": 1950}, {"pagina": 2565, "id_doc": "CO_1640", "remetente": "Raymond Nasenta", "destinatario": "Candido Portinari", "data": "10/02/1946", "tipo_doc": "Telegrama", "onomastico": "Germain Bazin", "memo_resumo": "Informa que Bazin confirma que os quadros devem ser enviados para a Galerie Charpentier.", "ano": 1946}, {"pagina": 2569, "id_doc": "CO_1643", "remetente": "Ines Portinari Pinto de Carvalho", "destinatario": "Maria Portinari", "data": "08/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata sua dificuldade em encontrar apartamento para alugar, informando as condi\u00e7\u00f5es que poderia comprar algum. Pergunta se Portinari est\u00e1 mesmo querendo vender a casa para comprar outra em Copacabana.", "ano": 1946}, {"pagina": 2572, "id_doc": "CO_1645", "remetente": null, "destinatario": "Candido Portinari", "data": "11/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma o oferecimento de custeio da viagem, de Portinari e fam\u00edlia, ao Uruguai, incluindo despesas de embalagem, transporte e seguro das obras, para exposi\u00e7\u00e3o nas salas da Comisi\u00f3n.", "ano": 1947}, {"pagina": 2573, "id_doc": "CO_1646", "remetente": null, "destinatario": "Candido Portinari", "data": "05/03/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita o aux\u00edlio de Portinari.", "ano": 1947}, {"pagina": 2577, "id_doc": "CO_1649", "remetente": "Edward Charles Eaton", "destinatario": "Candido Portinari", "data": "12/07/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo c\u00f3pia de artigo tratando de assuntos latinoamericanos, da revista \"Tomorrow\", acreditando que ser\u00e1 do interesse de Portinari.", "ano": 1944}, {"pagina": 2581, "id_doc": "CO_1652", "remetente": "Evelyn Carvalho", "destinatario": "Candido Portinari", "data": "05/01/1962", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Elogia o clima de Teres\u00f3polis, onde est\u00e1. Pergunta se Portinari j\u00e1 come\u00e7ou a pintar sua Igrejinha da Gl\u00f3ria.", "ano": 1962}, {"pagina": 2585, "id_doc": "CO_1655", "remetente": "Stella Alves de Souza", "destinatario": "Candido Portinari", "data": "05/03/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Parabeniza Portinari pela elei\u00e7\u00e3o para o Senado.", "ano": 1947}, {"pagina": 2587, "id_doc": "CO_1657", "remetente": "Elena Sansinueva de Elizalde", "destinatario": "Candido Portinari", "data": "05/04/1935", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Convida Portinari a expor nos sal\u00f5es da Associa\u00e7\u00e3o \"Amigos del Arte\" de Montevid\u00e9u.", "ano": 1935}, {"pagina": 2588, "id_doc": "CO_1658", "remetente": "Elena Sansinueva de Elizalde", "destinatario": "Candido Portinari", "data": "06/06/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a Portinari que a data de sua exposi\u00e7\u00e3o, na Associa\u00e7\u00e3o \"Amigis del Arte\" j\u00e1 est\u00e1 marcada.", "ano": 1935}, {"pagina": 2591, "id_doc": "CO_1660", "remetente": "Mar\u00eda Rosa Oliver", "destinatario": "Candido Portinari", "data": "01/12/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar procurando pessoas interessadas em serem retratadas, o que n\u00e3o lhe parece dif\u00edcil. Pergunta pelo quadro que Portinari est\u00e1 pintando em Montevid\u00e9u. Comenta assuntos pol\u00edticos.", "ano": 1947}, {"pagina": 2594, "id_doc": "CO_1662", "remetente": "Vicente Mart\u00edn", "destinatario": "Ra\u00fal Artagaveytia", "data": "03/10/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata sua viagem, demonstrando aborrecimento. Em escala de 6 horas no Rio de Janeiro, conta ter podido conhecer um pouco da cidade, inclusive da mis\u00e9ria (tamb\u00e9m pintada por Portinari). Avisa ser portador de um desenho para ele, Ra\u00fal, dedicado por Portinari, que tentar\u00e1 enviar pelo correio.", "ano": 1947}, {"pagina": 2598, "id_doc": "CO_1664", "remetente": "Rosita Guill\u00e9n", "destinatario": "Maria Portinari", "data": "03/12/1947", "tipo_doc": "Carta", "onomastico": "Nicol\u00e1s Guill\u00e9n", "memo_resumo": "Relata estar hospedada com amigos, t\u00e3o gentis que a fazem sentir-se em casa de Maria. N\u00e3o sabe quanto tempo precisar\u00e3o ficar, depender\u00e1 da programa\u00e7\u00e3o de Nicol\u00e1s. Diz desejar poder estar com Maria, antes de sua partida para o Uruguai.", "ano": 1947}, {"pagina": 2599, "id_doc": "CO_1665", "remetente": null, "destinatario": "Candido Portinari", "data": "08/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias de quadros de Portinari vendidos na Argentina e no Uruguai. Avisa que escrever\u00e1 con novas not\u00edcias.", "ano": 1948}, {"pagina": 2602, "id_doc": "CO_1666", "remetente": null, "destinatario": "Candido Portinari", "data": "03/06/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida o casal Portinari para um cocktail na resid\u00eancia do Embaixador, em homenagem a cientistas.", "ano": 1947}, {"pagina": 2615, "id_doc": "CO_1675", "remetente": null, "destinatario": "Candido Portinari", "data": "02/08/1949", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede foto do \"Tiradentes\" para uma boa reprodu\u00e7\u00e3o na primeira p\u00e1gina do jornal.", "ano": 1949}, {"pagina": 2618, "id_doc": "CO_1677", "remetente": "Robert Lee Eskridge", "destinatario": "Maria Portinari", "data": "08/07/1942", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Descreve sua nova casa na Fl\u00f3rida. Comenta sobre o livro que est\u00e1 escrevendo. Agradece a acolhida, quando esteve no Rio, bem como as gravuras que recebeu de presente. Refere-se a amigos comuns.", "ano": 1942}, {"pagina": 2622, "id_doc": "CO_1678", "remetente": "Robert Lee Eskridge", "destinatario": "Candido Portinari", "data": "04/11/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta aspectos de sua vida profissional.", "ano": 1942}, {"pagina": 2624, "id_doc": "CO_1679", "remetente": "Robert Lee Eskridge", "destinatario": "Maria Portinari", "data": "05/08/1947", "tipo_doc": "Carta", "onomastico": "French Moore", "memo_resumo": "Apresenta os amigos Mr. e Mrs. French Moore, em viagem de neg\u00f3cios ao Rio de Janeiro. Comenta ter visto reprodu\u00e7\u00e3o de obra de Portinari, na revista \"Time\". Relata suas atividades no Hava\u00ed.", "ano": 1947}, {"pagina": 2626, "id_doc": "CO_1680", "remetente": "Georges D'Espagnat", "destinatario": "Candido Portinari", "data": "02/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo recibo de mil francos, referentes \u00e0s cotas pagas \u00e0 Sociedade.", "ano": 1946}, {"pagina": 2627, "id_doc": "CO_1681", "remetente": null, "destinatario": "Candido Portinari", "data": "08/11/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que Portinari pode embarcar, pois o visto foi obtido.", "ano": 1949}, {"pagina": 2630, "id_doc": "CO_1684", "remetente": "Manuel Gra\u00f1a Etcheverry", "destinatario": "Candido Portinari", "data": "10/03/1957", "tipo_doc": "Carta", "onomastico": "Manoel Kantor", "memo_resumo": "Trata da possibilidade de uma exposi\u00e7\u00e3o de Portinari, em Buenos Aires. Faz coment\u00e1rios sobre os quadros que possui  do pintor. Em nota, informa estar enviando artigo de Manuel Kantor, sobre Portinari, publicado em \"La Naci\u00f3n\".", "ano": 1957}, {"pagina": 2652, "id_doc": "CO_1698", "remetente": "Ildefonso Falc\u00e3o", "destinatario": "Thomas Cook", "data": "12/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Refere-se ao \u00eaxito, de cr\u00edtica, alcan\u00e7ado pela mostra de trabalhos de Portinari em Paris, na Galerie Charpentier, para propor que a Anglo Brazilian Society organize uma exposi\u00e7\u00e3o do artista na The Royal Academy. Sugere que o assunto seja levado aos outros membros do Conselho.", "ano": 1946}, {"pagina": 2656, "id_doc": "CO_1700", "remetente": "Maria Fracellina B. B. Falc\u00e3o", "destinatario": "Candido Portinari", "data": "02/05/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Congratula-se com Portinari pela aquisi\u00e7\u00e3o da tela \"Morro\" pelo Museum of Modern Art de Nova York.", "ano": 1939}, {"pagina": 2657, "id_doc": "CO_1701", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "02/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se entusiasmado com a possibilidade de Portinari expor na Sociedad Hebraica Argentina, sugerindo at\u00e9 uma data. Pede que o pintor confirme ou indique uma data que lhe seja mais conveniente.", "ano": 1948}, {"pagina": 2659, "id_doc": "CO_1703", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "05/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 mostra de Portinari na Sociedade Hebraica Argentina", "ano": 1948}, {"pagina": 2665, "id_doc": "CO_1708", "remetente": "Fernando Pedreira", "destinatario": "Candido Portinari", "data": "11/08/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo que escreveu sobre Portinari, que foi lido na R\u00e1dio 9 de Julho e ser\u00e1 publicado na \"Imprensa Popular\", fazendo parte de uma s\u00e9rie que escreve sobre a Bienal.", "ano": 1955}, {"pagina": 2670, "id_doc": "CO_1712", "remetente": "Ditta A. Fanton", "destinatario": "Candido Portinari", "data": "08/10/1956", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Informa que foi consertado o defeito encontrado nos \u00f3culos ac\u00fastico e que foi entregue a Luraghi. Aconselha que Portinari tenha um conjunto reserva.", "ano": 1956}, {"pagina": 2671, "id_doc": "CO_1713", "remetente": "Ditta A. Fanton", "destinatario": "Maria Portinari", "data": "10/08/1956", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Informa sobre novos modelos de \u00f3culos com aparelhos auditivos.  Pede que, se falarem com Luraghi, lembrem do emprego solicitado para sua filha.", "ano": 1956}, {"pagina": 2679, "id_doc": "CO_1719", "remetente": "Andr\u00e9e Gama Fernandes", "destinatario": "Candido Portinari", "data": "06/04/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari autografe um \u00e1lbum que possui, dos desenhos do artista.", "ano": 1956}, {"pagina": 2682, "id_doc": "CO_1721", "remetente": "Ciro Abreu", "destinatario": "Candido Portinari", "data": "04/01/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari e a fam\u00edlia para assistir a um espet\u00e1culo folcl\u00f3rico (Folia de Reis), oferecido aos trabalhadores.", "ano": 1955}, {"pagina": 2683, "id_doc": "CO_1722", "remetente": null, "destinatario": "Candido Portinari", "data": "01/08/1955", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Agradece o exemplar numerado do \u00c1lbum de desenhos de Portinari, editado em Turim, que lhe foi entregue por D. Maria.", "ano": 1955}, {"pagina": 2686, "id_doc": "CO_1724", "remetente": "Marcelle Marquet", "destinatario": "Candido Portinari", "data": "09/01/1954", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Mostra-se esperan\u00e7osa de poder reencontrar os amigos.", "ano": 1954}, {"pagina": 2689, "id_doc": "CO_1726", "remetente": "Avlads Ferraz", "destinatario": "Candido Portinari", "data": "06/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa dia e hora de sua chegada a Brodowski.", "ano": 1945}, {"pagina": 2696, "id_doc": "CO_1731", "remetente": "En\u00e9as Ferraz", "destinatario": "Candido Portinari", "data": "03/08/1946", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Acusa recebimento de recado, desejando marcar outro encontro. Diz-se honrado em t\u00ea-lo como conterr\u00e2neo.", "ano": 1946}, {"pagina": 2701, "id_doc": "CO_1735", "remetente": "En\u00e9as Ferraz", "destinatario": "Candido Portinari", "data": "06/09/1946", "tipo_doc": "Carta", "onomastico": "E. Henriot", "memo_resumo": "Remete, colado \u00e0 carta, artigo de E. Henriot, sobre Portinari.", "ano": 1946}, {"pagina": 2704, "id_doc": "CO_1737", "remetente": "Clim\u00e9rio V. de Oliveira", "destinatario": "Candido Portinari", "data": "01/12/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede comparecimento de Portinari, para pegar chaves do apartamento do Edif\u00edcio Porto Seguro, que acaba de receber \"habite-se'.", "ano": 1954}, {"pagina": 2710, "id_doc": "CO_1741", "remetente": "Joaquim Rocha Ferreira", "destinatario": "Candido Portinari", "data": "03/11/1938", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Comenta sua viagem de estudos \u00e0 It\u00e1lia, pedindo que Portinari interceda por ele, que n\u00e3o est\u00e1 recebendo a mesada do governo.", "ano": 1938}, {"pagina": 2715, "id_doc": "CO_1744", "remetente": "Heitor Ferreira Filho", "destinatario": "Candido Portinari", "data": "02/04/1956", "tipo_doc": "Carta", "onomastico": "Alfredo Galv\u00e3o", "memo_resumo": "Informa que o Conselho Departamental da Escola Nacional de Belas Artes, por proposta de Alfredo Galv\u00e3o, consignou em ata um voto de louvor a Portinari, pela realiza\u00e7\u00e3o dos trabalhos para a ONU", "ano": 1956}, {"pagina": 2716, "id_doc": "CO_1746", "remetente": "Pilar Ferrer", "destinatario": "Maria Portinari", "data": "07/11/1940", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Justifica-se pela demora em escrever. Comenta a repercuss\u00e3o, no Brasil, do sucesso de Portinari nos Estados Unidos. Informa que todos, na casa dos Portinari, est\u00e3o saudosos, mas radiantes. Envia lembran\u00e7as \u00e0 Florence e Maria Sermolino.", "ano": 1940}, {"pagina": 2720, "id_doc": "CO_1748", "remetente": "Helen Ferris", "destinatario": "Candido Portinari", "data": "01/05/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter enviado a edi\u00e7\u00e3o da Junior Guild do livro ilustrado por Portinari (\"Maria Rosa\"). Fala que tamb\u00e9m enviou um exemplar de uma revista publicada pela mesma institui\u00e7\u00e3o, cujo volume anual inclui um \u00edndice das publica\u00e7\u00f5es, listando autores e ilustradores das mesmas.", "ano": 1942}, {"pagina": 2732, "id_doc": "CO_1753", "remetente": "Branca Fialho", "destinatario": "Candido Portinari", "data": "01/04/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de uma exposi\u00e7\u00e3o sobre livros infantis, promovida pelo IBEU e pelo Instituto de Arquitetos do Brasil.", "ano": 1944}, {"pagina": 2733, "id_doc": "CO_1754", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Maria Portinari", "data": "07/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias do Rio, da casa e dos amigos.", "ano": 1954}, {"pagina": 2736, "id_doc": "CO_1756", "remetente": "Branca Fialho", "destinatario": "Candido Portinari", "data": "06/03/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando o cart\u00e3o que a institui\u00e7\u00e3o imprimiu, em comemora\u00e7\u00e3o ao Dia Internacional da Mulher, o qual reproduz um detalhe da \"A Divina Pastora\". Diz que, informadas de que Portinari estava em viagem, n\u00e3o puderam solicitar autoriza\u00e7\u00e3o do artista. Esperam que a atitude n\u00e3o tenha causado desagrado a Portinari.", "ano": 1954}, {"pagina": 2740, "id_doc": "CO_1759", "remetente": "Joaquim Lopes Figueira J\u00fanior", "destinatario": "Candido Portinari", "data": "10/02/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari interceda por ele, junto aos respons\u00e1veis pela escolha de esculturas para o Minist\u00e9rio do Trabalho.", "ano": 1938}, {"pagina": 2745, "id_doc": "CO_1762", "remetente": "Pasquale Fiocca", "destinatario": "Candido Portinari", "data": "02/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se desejosa de ter quadros de Portinari em sua Galeria. Sabedora que os quadros expostos no Masp ser\u00e3o remetidos para o Rio de Janeiro, quer aproveitar a oportunidade. Avisa que escrever\u00e1 novamente, informando quais os quadros que ficariam na Galeria, perguntando pre\u00e7os e condi\u00e7\u00f5es de venda. Avisa ter um comprador para um quadro de flores.", "ano": 1949}, {"pagina": 2747, "id_doc": "CO_1764", "remetente": "Marylu Prado Wang", "destinatario": "Maria Portinari", "data": "03/10/1953", "tipo_doc": "Carta", "onomastico": "Giuseppe Ungareti", "memo_resumo": "Informa ter recebido de Ungareti alguns boletins de subscri\u00e7\u00f5es, repassando alguns para os Portinari. Pede que assinem um deles, pelo menos, e distribuam os outros.", "ano": 1953}, {"pagina": 2757, "id_doc": "CO_1769", "remetente": "Mozart Firmeza", "destinatario": "Candido Portinari", "data": "05/11/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reafirma a import\u00e2ncia da divulga\u00e7\u00e3o da mostra de Portinari, com fotos, explicando a estrat\u00e9gia que adotar\u00e1. Sugere que Portinari traga recomenda\u00e7\u00f5es para os \"rica\u00e7os\".", "ano": 1934}, {"pagina": 2772, "id_doc": "CO_1772", "remetente": "Jos\u00e9 Portinari", "destinatario": "Maria Portinari", "data": "12/05/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "ano": 1952}, {"pagina": 2779, "id_doc": "CO_1775", "remetente": "Karl Flinker", "destinatario": "Candido Portinari", "data": "01/08/1960", "tipo_doc": "Carta", "onomastico": "Pablo Neruda", "memo_resumo": "Convida Portinari para ilustrar um poema de Pablo Neruda, sobre um cataclisma no Chile. Informa que os lucros desta edi\u00e7\u00e3o seriam revertidos para as v\u00edtimas deste desastre. Ao final da carta, Pablo Neruda, em espanhol, reitera o convite.", "ano": 1960}, {"pagina": 2783, "id_doc": "CO_1778", "remetente": "F. J. de Florambel", "destinatario": "Candido Portinari", "data": "02/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao transporte e desembara\u00e7o das obras provenientes de Paris.", "ano": 1947}, {"pagina": 2786, "id_doc": "CO_1780", "remetente": "Marguerite H. Focillon", "destinatario": "Candido Portinari", "data": "12/11/1941", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Focillon", "memo_resumo": "Comenta o encontro dela e seu marido com os Portinari, no trem, e como seu marido gostou das obras da exposi\u00e7\u00e3o - pretendem rev\u00ea-la. Pergunta pelos Rubinstein.", "ano": 1941}, {"pagina": 2793, "id_doc": "CO_1783", "remetente": "Marguerite H. Focillon", "destinatario": "Candido Portinari", "data": "02/01/1942", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Focillon", "memo_resumo": "Acusa o recebimento, com atraso, das gravuras, agradecendo um presente. Diz que seu marido est\u00e1 adoentado e n\u00e3o poder\u00e3o ir a Nova York. Se os Portinari continuarem em Nova York, poder\u00e3o encontrar-se na outra semana.", "ano": 1942}, {"pagina": 2799, "id_doc": "CO_1786", "remetente": "Marguerite H. Focillon", "destinatario": "Maria Portinari", "data": "01/06/1942", "tipo_doc": "Carta", "onomastico": "Hanna Levy", "memo_resumo": "Relata os problemas de sa\u00fade de seu marido, comentando ter emoldurado as gravuras dadas por Portinari.", "ano": 1942}, {"pagina": 2806, "id_doc": "CO_1790", "remetente": "Jos\u00e9 Portinari", "destinatario": "Maria Portinari", "data": "04/12/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata seus problemas de sa\u00fade, tratando de assuntos familiares.", "ano": 1952}, {"pagina": 2813, "id_doc": "CO_1796", "remetente": "Agildo Barata", "destinatario": "Candido Portinari", "data": "04/08/1952", "tipo_doc": "Bilhete", "onomastico": "Joaquim Tenreiro", "memo_resumo": "Pede que Portinari assine o recibo do quadro que comprou de Tenreiro.", "ano": 1952}, {"pagina": 2817, "id_doc": "CO_1800", "remetente": "Ant\u00f4nio Augusto N\u00f3brega Fontes", "destinatario": "Candido Portinari", "data": "12/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a integrar um grupo de artistas que far\u00e3o a primeira de uma s\u00e9rie de exposi\u00e7\u00f5es itinerantes, orgnizadas pelo Centro Catarinense.", "ano": 1958}, {"pagina": 2818, "id_doc": "CO_1801", "remetente": "Lourival Fontes", "destinatario": "Candido Portinari", "data": "03/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Justifica-se pelo n\u00e3o comparecimento \u00e0 exposi\u00e7\u00e3o do \"Tiradentes\".", "ano": 1949}, {"pagina": 2823, "id_doc": "CO_1805", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "08/03/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a not\u00edcias divulgadas sobre uma das intoxica\u00e7\u00f5es sofridas por Portinari. Pede not\u00edcias diretas.", "ano": 1954}, {"pagina": 2825, "id_doc": "CO_1808", "remetente": "Lourival Fontes", "destinatario": null, "data": "05/12/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Desculpa-se por dizer que \u00e9 imposs\u00edvel enviar o retrato solicitado por Portinari, pois n\u00e3o encontrou quem fa\u00e7a uma boa monotipia.", "ano": 1940}, {"pagina": 2828, "id_doc": "CO_1811", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "11/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a obra que Portinari enviou-lhe de presente de festas. Pede que o artista pinte o retrato de sua filha.", "ano": 1943}, {"pagina": 2831, "id_doc": "CO_1814", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "07/02/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Declara-se emocionado com as palavras de Portinari (que o reconhece, entre outras coisas, como o \"pai\" da id\u00e9ia dos pain\u00e9is da ONU). Diz que n\u00e3o tardar\u00e1 em atender o convite para ver a obra conclu\u00edda.", "ano": 1956}, {"pagina": 2836, "id_doc": "CO_1817", "remete ri procure por obras suas e de um amigo escultor, que figuraram no Sal\u00e3o. Trata de assuntos pessoais.", "ano": 1938}, {"pagina": 2992, "id_doc": "CO_1924", "remetente": "P. Godknecht", "destinatario": "Luiz Portinari", "data": "10/06/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao transporte de obras de Portinari.", "ano": 1942}, {"pagina": 2996, "id_doc": "CO_1925", "remetente": "Chiara Luraghi", "destinatario": "Candido Portinari", "data": "12/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o desenho que Portinari enviou como presente de casamento.", "ano": 1961}, {"pagina": 3001, "id_doc": "CO_1930", "remetente": "Jayme de Barros", "destinatario": "Lequnff", "data": "02/09/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Encaminha as cartas em que faz reserva de cabines \u00e0 bordo do \"Formose\", que deixa a Fran\u00e7a a caminho do Rio de Janeiro, para os Portinaris e para Apol\u00f4nio de Carvalho.", "ano": 1946}, {"pagina": 3002, "id_doc": "CO_1931", "remetente": "Jayme de Barros", "destinatario": "M. Bost", "data": "02/09/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Encaminha a carta em que faz reserva de cabines \u00e0 bordo do \"CAMPANA\", que deixa a Fran\u00e7a a caminho do Rio de Janeiro, para os Portinaris e para Apol\u00f4nio de Carvalho.", "ano": 1946}, {"pagina": 3003, "id_doc": "CO_1932", "remetente": null, "destinatario": null, "data": "06/09/1946", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Carta do chefe do \"Bureau des Passages\", acusando o recebimento da carta de Jayme de Barros e informando que, se poss\u00edvel, as reservas ser\u00e3o atendidas, mas avisando que ser\u00e1 muito dif\u00edcil.", "ano": 1946}, {"pagina": 3005, "id_doc": "CO_1934", "remetente": "Jayme de Barros", "destinatario": null, "data": "04/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sabedor que o pagamento das passagens para Portinari est\u00e1 sendo cobrado em divisas estrangeiras, questiona essa medida, uma vez que os outros passageiros est\u00e3o pagando em francos franceses.", "ano": 1946}, {"pagina": 3006, "id_doc": "CO_1935", "remetente": "Jayme de Barros", "destinatario": null, "data": "09/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que seja providenciado um vag\u00e3o especial para o transporte das obras de Portinari, de Paris at\u00e9 Marseille, de onde seguir\u00e3o para o Brasil.", "ano": 1946}, {"pagina": 3008, "id_doc": "CO_1937", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "10/03/1947", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Comenta o bom andamento da candidatura de Portinari ao Senado por S\u00e3o Paulo. Relata detalhes da expedi\u00e7\u00e3o dos quadros que participaram da exposi\u00e7\u00e3o da Galeria Charpentier, informando sobre o movimento de receita e despesa, bem como os acertos efetuados com a Galeria. Informa ter ficado com um quadro, perguntando o pre\u00e7o do mesmo.", "ano": 1947}, {"pagina": 3030, "id_doc": "CO_1943", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "05/10/1948", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Mostra-se contente com a volta dos Portinaris ao Brasil, por saber o quanto s\u00e3o apegados \u00e0s ra\u00edzes. Diz ter recebido elogios \u00e0 obra \"Retirantes\". Informa que as contas de Portinari, em Paris, est\u00e3o liquidadas e que o saldo (com a presta\u00e7\u00e3o de contas) segue com o L\u00f3i (Luiz Portinari)", "ano": 1948}, {"pagina": 3036, "id_doc": "CO_1946", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "06/11/1949", "tipo_doc": "Carta", "onomastico": "Jacques Dumaine", "memo_resumo": "Informa estar providenciando o \"visto\" de Portinari, na Fran\u00e7a, com o amigo comum Dumaine, bem como o \"atelier\". Recomenda a Portinari que n\u00e3o fa\u00e7a coment\u00e1rios pol\u00edticos, ao chegar.", "ano": 1949}, {"pagina": 3040, "id_doc": "CO_1948", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "07/11/1950", "tipo_doc": "Carta", "onomastico": "Walther Moreira Salles", "memo_resumo": "Pergunta se Portinari viu, ao chegar, o bilhete que lhe enviou, contando sobre a entrega de um quadro a Walther Moreira Salles. D\u00e1 not\u00edcias do Rio de Janeiro.", "ano": 1950}, {"pagina": 3042, "id_doc": "CO_1950", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "10/01/1955", "tipo_doc": "Carta", "onomastico": "Henry Cabbot Lodge", "memo_resumo": "Comenta que a dire\u00e7\u00e3o das Na\u00e7\u00f5es Unidas aguardam ansiosamente os dois pain\u00e9is dele. Relata os elogios recebidos de Cabot Lodge, chefe da Delega\u00e7\u00e3o dos Estados Unidos \u00e0s Na\u00e7\u00f5es Unidas, \u00e0s telas que possui de Portinari, as quais levou para Nova York.", "ano": 1955}, {"pagina": 3046, "id_doc": "CO_1957", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "11/09/1957", "tipo_doc": "Carta", "onomastico": "Cyro de Freitas-Valle", "memo_resumo": "Transmite suas (e as do p\u00fablico) impress\u00f5es sobre os murais j\u00e1 instalados na ONU. Informa estar enviando fotos, que ser\u00e3o publicadas no \"O Cruzeiro\".", "ano": 1957}, {"pagina": 3049, "id_doc": "CO_1960", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "05/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o e os votos enviados. Cobra de Portinari o envio dos quadros. Quanto aos trabalhos enviados \u00e0 Exposi\u00e7\u00e3o do M\u00e9xico, comenta que Dora Vasconcellos informa estarem em Laredo, na fronteira, \"por falta de dinheiro para o frete...\". Quanto aos desenhos que est\u00e3o com ele, pede autoriza\u00e7\u00e3o para exp\u00f4-los - j\u00e1 h\u00e1 galeria interessada, desde que possam ser vendidos. Pede a lista de pre\u00e7os, caso Portinari concorde.", "ano": 1959}, {"pagina": 3059, "id_doc": "CO_1965", "remetente": "Antonio Callado", "destinatario": "Candido Portinari", "data": "07/11/1961", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta os problemas pessoais de Portinari, com sua separa\u00e7\u00e3o recente. Fala sobre um incidente no Havre. Incentiva o pintor a ir \u00e0 It\u00e1lia, encontrar-se com Luraghi e cuidar da exposi\u00e7\u00e3o a realizar em Mil\u00e3o.", "ano": 1961}, {"pagina": 3064, "id_doc": "CO_1969", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "03/02/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recortes da imprensa tcheca sobre as exposi\u00e7\u00f5es de Portinari em cidades daquele pa\u00eds.", "ano": 1961}, {"pagina": 3065, "id_doc": "CO_1970", "remetente": "Dan\u00fabio Gon\u00e7alves", "destinatario": "Candido Portinari", "data": "04/03/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede a opini\u00e3o de Portinari a respeito de uma entrevista dada pela Congrega\u00e7\u00e3o dos Artistas de Bag\u00e9.", "ano": 1951}, {"pagina": 3071, "id_doc": "CO_1973", "remetente": "Marietta Gonz\u00e1les Gara\u00f1o", "destinatario": "Candido Portinari", "data": "09/08/1947", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Manifestam-se contra os ataques aos quadros de Portinari, em um ato que julgaram est\u00fapido e b\u00e1rbaro.", "ano": 1947}, {"pagina": 3073, "id_doc": "CO_1974", "remetente": "Domingo Mazzone", "destinatario": "Candido Portinari", "data": "09/06/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sa\u00fadam o pintor brasileiro, colocando a sede da Associa\u00e7\u00e3o \u00e0 disposi\u00e7\u00e3o de Portinari,", "ano": 1947}, {"pagina": 3080, "id_doc": "CO_1978", "remetente": "Rebecca Ellen Bilsky", "destinatario": "Candido Portinari", "data": "07/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata-se de uma menina americana que j\u00e1 havia escrito a Portinari, agradecendo a resposta que o pintor enviou-lhe.", "ano": 1961}, {"pagina": 3086, "id_doc": "CO_1982", "remetente": "Helena Rubinstein", "destinatario": "Maria Portinari", "data": "04/04/1940", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Acusa o recebimento de cartas e de um lote de gravuras de Portinari. Informa n\u00e3o ter recebido o segundo lote. Diz ter enviado as litografias que recebeu, a diversos jornalistas. Fala na exposi\u00e7\u00e3o de sua cole\u00e7\u00e3o de obras de arte e sobre a exposi\u00e7\u00e3o de Portinari em Detroit. Comenta que seus amigos acham que o retrato que Portinari fez dela \u00e9 o melhor que j\u00e1 foi executado. Refere-se \u00e0 publica\u00e7\u00e3o de reprodu\u00e7\u00e3o do mesmo na \"Vogue\".", "ano": 1940}, {"pagina": 3090, "id_doc": "CO_1986", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "05/08/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede a informa\u00e7\u00e3o do ano exato de cada tela dele, inclu\u00eddas na exposi\u00e7\u00e3o de Detroit e na da cole\u00e7\u00e3o de Helena Rubinstein.", "ano": 1940}, {"pagina": 3091, "id_doc": "CO_1987", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "05/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando fotos das obras de Portinari, as expostas no Riverside Museum e as reproduzidas no \u00e1lbum da University Chicago Press. Informa que adquiriu duas das telas expostas no Museum of Modern Art, de Nova York. Pede o envio de novo lote de litografias. Fala na nova localiza\u00e7\u00e3o do retrato que Portinari pintou dela.", "ano": 1940}, {"pagina": 3096, "id_doc": "CO_1992", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "12/05/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando a hist\u00f3ria de sua viagem ao M\u00e9xico, onde mencionou Portinari. Comunica que emprestou tr\u00eas obras de Portinari, pertencentes \u00e0 sua cole\u00e7\u00e3o, para uma exposi\u00e7\u00e3o no MoMA.", "ano": 1941}, {"pagina": 3097, "id_doc": "CO_1993", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "01/06/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando artigo do \"Times\", tratando de uma importante exposi\u00e7\u00e3o no Museum of Modern Art de Nova York, para a qual ela emprestou sua tela \"Coffee Growers\", que est\u00e1 reproduzida no artigo. Encomenda cerca de 10 desenhos coloridos, para dar a diversos jornalistas, como presente de Natal.", "ano": 1944}, {"pagina": 3102, "id_doc": "CO_1996", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "06/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica, extra-oficialmente, que Portinari venceu o concurso de 1955 do \"International Fine-Arts Council\".", "ano": 1955}, {"pagina": 3104, "id_doc": "CO_1997", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "02/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que o Governo brasileiro resolveu indicar e apoiar exclusivamente o nome de Portinari como candidato \u00e0 medalha de ouro relativa a 1955, concedida pelo \"International Fine-Arts Council\".", "ano": 1955}, {"pagina": 3108, "id_doc": "CO_2000", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "03/04/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que voltou da Calif\u00f3rnia.", "ano": 1941}, {"pagina": 3112, "id_doc": "CO_2003", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "09/06/1939", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Informa que os trabalhos enviados chegaram bem e que est\u00e3o bem localizados. E... impressionam. Comenta cr\u00edticas ouvidas sobre os trabalhos.", "ano": 1939}, {"pagina": 3117, "id_doc": "CO_2004", "remetente": "Maria Portinari", "destinatario": "M\u00facio Athayde", "data": "08/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, contendo pagamento das 2\u00aa e 3\u00aa parcelas relativas ao trabalho encomendado a Portinari.", "ano": 1961}, {"pagina": 3124, "id_doc": "CO_2009", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "03/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o nome de Portinari foi inclu\u00eddo, ao lado de outros artistas de renome mundial, para concorrer \u00e0 Medalha de Ouro do \"Internatiomal Fine-Arts Council\". Pede o envio de biografia e fotografias de trabalhos importantes do artista.", "ano": 1955}, {"pagina": 3148, "id_doc": "CO_2023", "remetente": "Julieta Portinari Greggio", "destinatario": "Ida Portinari Fabbri", "data": "07/02/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "ano": 1942}, {"pagina": 3154, "id_doc": "CO_2026", "remetente": "Julieta Portinari Greggio", "destinatario": "Candido Portinari", "data": "02/08/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "ano": 1942}, {"pagina": 3155, "id_doc": "CO_2027", "remetente": "\u00cdtalo Greggio", "destinatario": "Dominga Torquato", "data": "11/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "ano": 1943}, {"pagina": 3157, "id_doc": "CO_2028", "remetente": "\u00cdtalo Greggio", "destinatario": "Candido Portinari", "data": "09/02/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "ano": 1943}, {"pagina": 3162, "id_doc": "CO_2030", "remetente": "\u00cdtalo Greggio", "destinatario": "Maria Portinari", "data": "0
