 "memo_resumo": "Informa que a mudan\u00e7a j\u00e1 partiu, seguindo lista de quadros e esculturas para autenticar na chegada. Prop\u00f5e uma \"safadeza\": Portinari pediu o empr\u00e9stimo do seu retrato e da \"Composi\u00e7\u00e3o\" para uma exposi\u00e7\u00e3o em Nova York. Diz que o retrato, n\u00e3o pode recusar, pois foi dado pelo artista. Mas, receoso com a guerra, sugere uma desencontro de datas, para evitar o empr\u00e9stimo da outra obra. Trata de outros assuntos pessoais.", "ano": 1940}, {"pagina": 9087, "id_doc": "CO_5858", "remetente": "Jos\u00e9 Bento Faria Ferraz", "destinatario": "M\u00e1rio de Andrade", "data": "03/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que chegaram as bagagens, ressaltando que o afresco Portinari apresenta um buraco junto \u00e0 moldura, desenhando o local exato. Observa que \u00e9 pequeno e facilmente consert\u00e1vel. Pergunta se pode pagar o Expresso Paulista, assim mesmo.", "ano": 1940}, {"pagina": 9088, "id_doc": "CO_5859", "remetente": "Jos\u00e9 Bento Faria Ferraz", "destinatario": "M\u00e1rio de Andrade", "data": "04/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter escrito, \"ontem\", para um endere\u00e7o, mas receia que M\u00e1rio n\u00e3o tenha recebido a carta e repete alguns assuntos, especialmente a respeito do pequeno buraco no afresco de Portinari, junto \u00e0 moldura. Pede que M\u00e1rio escreva, pois n\u00e3o sabe se deve pagar o frete.", "ano": 1940}, {"pagina": 9089, "id_doc": "CO_5860", "remetente": "Jos\u00e9 Bento Faria Ferraz", "destinatario": "M\u00e1rio de Andrade", "data": "08/07/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "O texto s\u00f3 informa que o quadro chegou nesse mesmo dia 8, tarde.", "ano": 1940}, {"pagina": 9090, "id_doc": "CO_5861", "remetente": "Jos\u00e9 Bento Faria Ferraz", "destinatario": "M\u00e1rio de Andrade", "data": "02/10/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica resultados parciais de um concurso que est\u00e1 prestando (no Rio de Janeiro). Antecipa cumprimentos pelo anivers\u00e1rio de M\u00e1rio. Em bilhete, na lateral da carta, Portinari avisa que mandar\u00e1 mais fotos de obras.", "ano": 1944}, {"pagina": 9091, "id_doc": "CO_5862", "remetente": "Candido Portinari", "destinatario": "V\u00edtor Brecheret", "data": "10/12/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta ter viajado sem despedir-se. Diz que dever\u00e1 voltar, antes do t\u00e9rmino da sua exposi\u00e7\u00e3o, quando poder\u00e1 encontr\u00e1-lo.", "ano": 1948}, {"pagina": 9093, "id_doc": "CO_5864", "remetente": null, "destinatario": "Richard J. Neutra", "data": "02/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz refer\u00eancia a uma conversa entre Richard Neutra e o gerente de sua empresa, Mr. Rosenau, em San Francisco, sobre desenhos e aquarelas de Portinari. Mostra-se interessado em exp\u00f4-los em suas tres galerias, bem como promover um circuito pelo pa\u00eds.", "ano": 1942}, {"pagina": 9094, "id_doc": "CO_5865", "remetente": "Mario Cavalli", "destinatario": "Paolo Arrigoni", "data": "09/01/1963", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Informa estar enviando carta de Maria Portinari, pedindo que Arrigoni responda diretamente a ela, a respeito de transporte e seguro das obras. Refere-se \u00e0 urg\u00eancia do preparo dos clich\u00eas para o cat\u00e1logo.", "ano": 1963}, {"pagina": 9103, "id_doc": "CO_5873", "remetente": "Candido Portinari", "destinatario": "Pietro Maria Bardi", "data": "05/01/1958", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Informa estar \u00e0 disposi\u00e7\u00e3o para fazer algo no retrato do dr. Assis. Acusa recebimento de cheque e de um cat\u00e1logo. Envia votos de feliz 1958.", "ano": 1958}, {"pagina": 9114, "id_doc": "CO_5882", "remetente": "Candido Portinari", "destinatario": "Paulo Rossi Osir", "data": "02/10/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, solicitando modifica\u00e7\u00f5es em um desenho, cuja simplifica\u00e7\u00e3o \u00e9 recha\u00e7ada por Portinari, autorizando apenas a amplia\u00e7\u00e3o. Informa que desistiram da casa em Barbizon, e que ficar\u00e3o mesmo em Paris.", "ano": 1950}, {"pagina": 9115, "id_doc": "CO_5883", "remetente": "Alice Landau", "destinatario": "Candido Portinari", "data": "12/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "J\u00e1 tendo feito contato anterior, quando Portinari considerou ter o question\u00e1rio acentuado cunho pol\u00edtico, informa estar enviando novo question\u00e1rio, esperando que esteja formulado de maneira mais adequada.", "ano": 1960}, {"pagina": 9118, "id_doc": "CO_5885", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "06/04/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece carta recebida e orienta quanto ao banco onde depositar o pagamento. Responde a algumas d\u00favidas dele em rela\u00e7\u00e3o ao livro.", "ano": 1957}, {"pagina": 9124, "id_doc": "CO_5890", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "11/02/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se preocupado que Portinari n\u00e3o tenha recebido sua carta de 24 de janeiro, enviando uma c\u00f3pia. Pede alguma not\u00edcia quanto \u00e0 possibilidade de executar o quadro para seu amigo, um dos assuntos da carta referida.", "ano": 1952}]}};
