ome de Henry A. Wallace, o envio das pinturas para a Second Latin American Exhibition of Fine Arts, realizada no Riverside Museum. Diz estar enviando resenhas cr\u00edticas sobre a mostra. Comunica que o carregamento chegou em p\u00e9ssimas condi\u00e7\u00f5es, com muitas molduras quebradas e algumas telas danificadas, especificando danos ocorridos. Fala sobre o seguro das obras. Pergunta se Portinari autorizaria o envio da cole\u00e7\u00e3o para outros museus nos Estados Unidos. Diz estar enviando v\u00e1rios exemplares do cat\u00e1logo.", "ano": 1940}, {"pagina": 6301, "id_doc": "CO_4128", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "02/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao seguro das obras que participaram da exposi\u00e7\u00e3o organizada pelo Riverside Museum.", "ano": 1941}, {"pagina": 6305, "id_doc": "CO_4131", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "10/09/1941", "tipo_doc": "Carta", "onomastico": "James W. Watts", "memo_resumo": "Informa estar enviando a tela \"Burial in the Hill\" para Portinari. Diz que a obra veio do Rio de Janeiro, a mando de Randolph Harrison, da Embaixada Americana, tendo sido entregue \u00e0 sua irm\u00e3, sra. James W. Watts, na Virg\u00ednia. Diz ter informado \u00e0 sra. Watts e ao sr. Harrison que o desenho, que foi enviado ao museu, fora encaminhado a Portinari e que o pintor encarregar-se-ia de devolv\u00ea-lo.", "ano": 1941}, {"pagina": 6327, "id_doc": "CO_4146", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "09/08/1946", "tipo_doc": "Carta", "onomastico": "Adhemar de Barros", "memo_resumo": "Relata a Portinari os motivos, atribu\u00eddos por Cl\u00f3vis Graciano, das desaven\u00e7as ocorridas com Paulo Duarte, C\u00edcero Dias e Portinari. Comenta a situa\u00e7\u00e3o pol\u00edtica em S\u00e3o Bernardo do Campo e trata de assuntos pessoais.", "ano": 1946}, {"pagina": 6329, "id_doc": "CO_4148", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "12/10/1941", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Acusa recebimento de carta. Mostra-se satisfeito com a not\u00edcia de que Portinari far\u00e1 mesmo as decora\u00e7\u00f5es da Biblioteca (do Congresso). Trata de assuntos pessoais.", "ano": 1941}, {"pagina": 6330, "id_doc": "CO_4149", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "05/11/1941", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Trata de assuntos familiares e pessoais. Comenta a not\u00edcia de que um diretor da Biblioteca (do Congresso) escreveu carta ao Presidente Vargas, agradecendo e elogiando a colabora\u00e7\u00e3o de Portinari. Comenta, tamb\u00e9m, ter sido noticiado que os pain\u00e9is do Pavilh\u00e3o do Brasil (na Feira Mundial de Nova York) ficariam na Embaixada do Brasil de l\u00e1.", "ano": 1941}, {"pagina": 6349, "id_doc": "CO_4164", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "11/08/1943", "tipo_doc": "Carta", "onomastico": "Lasar Segall", "memo_resumo": "Relata conversa que teve com S\u00e9rgio Milliet sobre o interesse de Robert Smith em receber fotografias da \"S\u00e9rie B\u00edblica\" e que ele, S\u00e9rgio, aproveitaria o envio das fotos para escrever um artigo. Diz estar remetendo c\u00f3pia de um artigo de Os\u00f3rio C\u00e9sar.", "ano": 1943}, {"pagina": 6388, "id_doc": "CO_4189", "remetente": "Ant\u00f4nio Portinari", "destinatario": "Maria Portinari", "data": "03/04/1949", "tipo_doc": "Carta", "onomastico": "Vittorio Gobbis", "memo_resumo": "Trata de assuntos pessoais e familiares. Pergunta pelas pinturas que Portinari est\u00e1 fazendo para Minas Gerais.", "ano": 1949}, {"pagina": 6433, "id_doc": "CO_4212", "remetente": "Baptista Portinari", "destinatario": "Maria Portinari", "data": "12/04/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Comenta a visita de dois bolivianos, para ver as pinturas.", "ano": 1943}, {"pagina": 6449, "id_doc": "CO_4224", "remetente": "Baptista Portinari", "destinatario": "Candido Portinari", "data": "01/03/1948", "tipo_doc": "Carta", "onomastico": "Lelio Landucci", "memo_resumo": "D\u00e1 not\u00edcias dos familiares e da casa. Comenta o in\u00edcio do trabalho de Portinari na \"Primeira Missa no Brasil\". Conta ter recebido, de Landucci, um \u00e1lbum sobre Portinari.", "ano": 1948}, {"pagina": 6557, "id_doc": "CO_4316", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "09/02/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta estar usando a t\u00e9cnica do afresco na casa de Brodowski. Diz estar enviando foto para que ele tenha uma id\u00e9ia.", "ano": 1937}, {"pagina": 6564, "id_doc": "CO_4322", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "10/02/1940", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Comenta a repercuss\u00e3o de sua exposi\u00e7\u00e3o, promovida pelo Minist\u00e9rio da Educa\u00e7\u00e3o, transcrevendo telegrama recebido do Detroit Institute of Arts, desejando expor suas obras, bem como um cheque de Helena Rubinstein, pedindo mais dez litografias, e outro da \"Vogue\", pagando direitos de reprodu\u00e7\u00e3o da tela \"Morro\". Trata de assuntos pessoais.", "ano": 1940}, {"pagina": 6567, "id_doc": "CO_4324", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "03/10/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Comenta ter conclu\u00eddo os estudos para a decora\u00e7\u00e3o da Biblioteca do Congresso, descrevendo-os. Avisa que enviar\u00e1 fotos. Informa que os estudos foram aprovados. Diz ter escrito ao Ministro (da Educa\u00e7\u00e3o), pedindo para acabar os afrescos do Minist\u00e9rio ap\u00f3s a conclus\u00e3o dos atuais.", "ano": 1941}, {"pagina": 6569, "id_doc": "CO_4325", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "05/03/1941", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Diz estar enviando para o Ministro (da Educa\u00e7\u00e3o) fotografias da capelinha que fez para a av\u00f3. Comenta ter feito alguns quadros de cavalete, especificando o que retrata um galo e uma galinha abra\u00e7ados.", "ano": 1941}, {"pagina": 6573, "id_doc": "CO_4329", "remetente": "Candido Portinari", "destinatario": "Carlos Drummond de Andrade", "data": "06/03/1944", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Tece considera\u00e7\u00f5es sobre sua estadia em Petr\u00f3polis. Comenta as visitas de Manuel Bandeira, de quem executou um retrato. Informa ter enviado a tela \"Preto\" para acompanhar a \"Cabe\u00e7a de Galo\", que j\u00e1 mandou, numa exposi\u00e7\u00e3o em Minas Gerais.", "ano": 1944}, {"pagina": 6575, "id_doc": "CO_4330", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "09/12/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a exposi\u00e7\u00e3o das obras de Portinari em Haifa, j\u00e1 encerrada, alcan\u00e7ou tanto sucesso quanto em Jerusal\u00e9m e Tel-Aviv. Presta contas de obras vendidas, enviando, anexa, c\u00f3pia da transfer\u00eancia banc\u00e1ria efetuada em favor do artista, correspondente ao valor das vendas.", "ano": 1956}, {"pagina": 6611, "id_doc": "CO_4355", "remetente": null, "destinatario": "Candido Portinari", "data": "02/07/1954", "tipo_doc": "Carta", "onomastico": "Carlos Collini Netto", "memo_resumo": "Autoriza a Carlos Collini Netto, membro da Comiss\u00e3o, a tratar da encomenda do retrato do sr. Domingos Fernandes Alonso.", "ano": 1954}, {"pagina": 6614, "id_doc": "CO_4357", "remetente": "Carlos Collini Netto", "destinatario": "Candido Portinari", "data": "09/08/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexos, dois negativos de fotografia do sr. Domingos Fernandes Alonso, conforme solicita\u00e7\u00e3o do artista, para orienta\u00e7\u00e3o na confec\u00e7\u00e3o do retrato do referido senhor. Solicita seja avisado, com anteced\u00eancia, quando for necess\u00e1rio o comparecimento do sr. Domingos para posar para o pintor.", "ano": 1954}, {"pagina": 6640, "id_doc": "CO_4374", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "05/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando fotos da Capelinha (da \"Nonna\"). Diz ter feito, tamb\u00e9m, uns quadros de cavalete. Comenta ter usado o processo a t\u00eampera.", "ano": 1941}, {"pagina": 6641, "id_doc": "CO_4375", "remetente": "Candido Portinari", "destinatario": "Gustavo Capanema", "data": "03/10/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que os estudos para a Biblioteca do Congresso foram aprovados pelo MacLeish e pelo arquiteto do Capit\u00f3lio. Fala sobre os motivos, as dimens\u00f5es e a t\u00e9cnica que ser\u00e1 usada. Diz que enviar\u00e1 fotos dos estudos. Diz, ainda, acreditar que o Ministro n\u00e3o far\u00e1 obje\u00e7\u00e3o em atrasar os afrescos do Minist\u00e9rio (da Educa\u00e7\u00e3o), permitindo que ele, Portinari, possa ficar em Washington, D.C. mais tempo.", "ano": 1941}, {"pagina": 6660, "id_doc": "CO_4386", "remetente": "Candido Portinari", "destinatario": "Raymundo Ottoni de Castro Maya", "data": "10/04/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica sua desist\u00eancia em fazer as ilustra\u00e7\u00f5es do livro \"Mem\u00f3rias posthumas de Braz Cubas\", relatando os motivos de sua decis\u00e3o. Diz que n\u00e3o ter\u00e3o dificuldades de encontrar outro ilustrador.", "ano": 1943}, {"pagina": 6661, "id_doc": "CO_4387", "remetente": "Candido Portinari", "destinatario": "Raymundo Ottoni de Castro Maya", "data": "05/04/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta. Trata de assuntos referentes \u00e0s ilustra\u00e7\u00f5es do livro \"O alienista\". Comenta os trabalhos que est\u00e1 fazendo para a Capela Mayrink, mostrando-se preocupado com a seguran\u00e7a dos mesmos.", "ano": 1944}, {"pagina": 6664, "id_doc": "CO_4389", "remetente": "Candido Portinari", "destinatario": "Lorraine Cooper", "data": "04/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que o painel de \"S\u00e3o Miguel Arcanjo\" j\u00e1 est\u00e1 pronto, informando o saldo devedor.", "ano": 1958}, {"pagina": 6668, "id_doc": "CO_4392", "remetente": "Candido Portinari", "destinatario": "Cypriano Amoroso Costa", "data": "05/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e recusa o convite para ir encontrar Cypriano em sua fazenda, por estar ocupado com os murais do Minist\u00e9rio (da Educa\u00e7\u00e3o).", "ano": 1944}, {"pagina": 6682, "id_doc": "CO_4404", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "06/04/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque para pagamento das tr\u00eas obras encomendadas para decora\u00e7\u00e3o do escrit\u00f3rio d' A Equitativa.", "ano": 1951}, {"pagina": 6694, "id_doc": "CO_4417", "remetente": "Candido Portinari", "destinatario": "Ferreira de Castro", "data": "08/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, a respeito das ilustra\u00e7\u00f5es para o livro \"A selva\". Diz ter parado todos os trabalhos que fazia para dedicar-se a elas. D\u00e1 detalhes sobre as ilustra\u00e7\u00f5es, como: papel usado, medidas e cores. Afirma que seus honor\u00e1rios n\u00e3o t\u00eam import\u00e2ncia, mas ressalva que os originais devem ser-lhe devolvidos, pois pertencem a seu filho.", "ano": 1955}, {"pagina": 6703, "id_doc": "CO_4422", "remetente": "Candido Portinari", "destinatario": "Norberto A. Frontini", "data": "09/06/1952", "tipo_doc": "Carta", "onomastico": "Mar\u00eda Rosa Oliver", "memo_resumo": "Acusa recebimento de carta bastante atrasada, por ter sido enviada ao endere\u00e7o antigo dos Portinaris. Lamenta que, por isso, n\u00e3o tenha podido participar da homenagem a Mar\u00eda Rosa (Oliver). Deseja transmitir sua estima e admira\u00e7\u00e3o por ela. Comenta estar realizando um grande quadro hist\u00f3rico.", "ano": 1952}, {"pagina": 6708, "id_doc": "CO_4426", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 da Silva Gordo", "data": "12/04/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desfaz o compromisso de executar murais para o Banco do Commercio e Industria de S\u00e3o Paulo, devido ao trabalho de decora\u00e7\u00e3o da ONU.", "ano": 1955}, {"pagina": 6711, "id_doc": "CO_4428", "remetente": "Candido Portinari", "destinatario": "Jorge de Moraes Grey", "data": "08/08/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se surpreso com a carta recebida, na qual Jorge desculpa-se por n\u00e3o ter acabado de pagar o retrato que ele, Portinari, pintou de seu filho. Reafirma sua simpatia e apre\u00e7o por Jorge Grey.", "ano": 1954}, {"pagina": 6716, "id_doc": "CO_4431", "remetente": "Candido Portinari", "destinatario": "Jayme de Barros", "data": "09/12/1956", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta ter lido artigo, na Manchete, onde Jaime de Barros d\u00e1 alguns esclarecimentos sobre a coloca\u00e7\u00e3o dos pain\u00e9is na ONU. Mostra-se ansioso em v\u00ea-los instalados, mas protegidos do sol. Comenta estar abatido com a morte de Santa Rosa.", "ano": 1956}, {"pagina": 6725, "id_doc": "CO_4437", "remetente": "Candido Portinari", "destinatario": "Josias Le\u00e3o", "data": "03/06/1940", "tipo_doc": "Carta", "onomastico": "Carlos Martins", "memo_resumo": "Trata de assuntos relativos \u00e0s reprodu\u00e7\u00f5es de obras de Portinari (no livro \"Portinari his life and art\"). Sugere a inclus\u00e3o de diversas cr\u00edticas no livro, citando algumas. Comenta a boa aceita\u00e7\u00e3o que suas obras t\u00eam tido nos Estados Unidos.", "ano": 1940}, {"pagina": 6749, "id_doc": "CO_4451", "remetente": "Candido Portinari", "destinatario": "Oleg\u00e1rio Mariano", "data": "12/09/1929", "tipo_doc": "Carta", "onomastico": "Carlos Domingues", "memo_resumo": "Transmite impress\u00f5es de sua viagem a Paris, pelo pr\u00eamio de viagem. Comenta not\u00edcias enviadas por Oleg\u00e1rio sobre o Sal\u00e3o de Belas Artes.", "ano": 1929}, {"pagina": 6782, "id_doc": "CO_4464", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 Pacheco de Medeiros", "data": "01/11/1949", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Diz ter sabido, por L\u00f3i (Luiz Portinari), que a obra \"Ceia\" ficou muito bem colocada. Solicita o envio do pagamento da \"Paisagem\", devido \u00e0s despesas com preparativos da viagem \u00e0 Europa. Avisa que a \"Cabe\u00e7a de Jesus\" j\u00e1 pode ser pega, em sua casa.", "ano": 1949}, {"pagina": 6808, "id_doc": "CO_4484", "remetente": "Candido Portinari", "destinatario": "Daniel Pereira", "data": "02/03/1953", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Acusa recebimento de carta. Informa ter conclu\u00eddo o retrato de Maria Elizabeth. Comenta que as pinturas da Igreja de Batatais j\u00e1 est\u00e3o sendo colocadas, para a inaugura\u00e7\u00e3o no dia 14 de mar\u00e7o de 1953. Diz estar contando com a presen\u00e7a deles, dos amigos L\u00facia e Ot\u00e1vio e de Jos\u00e9 Olympio.", "ano": 1953}, {"pagina": 6834, "id_doc": "CO_4502", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 de Queiroz Lima", "data": "01/02/1941", "tipo_doc": "Carta", "onomastico": "William R. Valentiner", "memo_resumo": "Comenta, indignado, artigo publicado no jornal \"O Estado de S. Paulo\", onde se afirma que todas as exposi\u00e7\u00f5es de seus quadros, realizadas nos Estados Unidos, foram organizadas pelo comissariado brasileiro da Feira Mundial de Nova York. Diz estar bastante indignado pois v\u00ea, como m\u00e9rito de seu sucesso, o fato de ter conseguido ser convidado sem a interfer\u00eancia de ningu\u00e9m. Manifesta vontade de responder a tais afirma\u00e7\u00f5es. Comenta, ainda, a beleza da Capelinha da \"Nonna\".", "ano": 1941}, {"pagina": 6839, "id_doc": "CO_4504", "remetente": "Candido Portinari", "destinatario": "Jos\u00e9 de Queiroz Lima", "data": "07/12/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Comenta j\u00e1 estar no \u00faltimo mural (da Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso) e que MacLeish mostra-se satisfeito. Conta que Rochefeller, recomendado por Valentiner,  comprou alguns quadros, incluindo os retratos dos filhos.", "ano": 1941}, {"pagina": 6849, "id_doc": "CO_4511", "remetente": "Candido Portinari", "destinatario": "Graciliano Ramos", "data": "06/06/1946", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Comenta a estadia em Paris, por ocasi\u00e3o da mostra na Galerie Charpentier.", "ano": 1946}, {"pagina": 6859, "id_doc": "CO_4517", "remetente": "Candido Portinari", "destinatario": "Paulo Rossi Osir", "data": "02/10/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta.Trata das modifica\u00e7\u00f5es sugeridas por Rossi, para viabilizar a execu\u00e7\u00e3o dos azulejos idealizados por Portinari, para o Conjunto Residencial do Pedregulho. Concorda com algumas sugest\u00f5es e discorda de outras.", "ano": 1950}, {"pagina": 6866, "id_doc": "CO_4520", "remetente": "Candido Portinari", "destinatario": "Francisco In\u00e1cio Peixoto", "data": "08/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa sobre a conclus\u00e3o da obra \"Tiradentes\", que j\u00e1 agradou a quantos viram-na. Comenta que o Museu de Arte Moderna do Rio de Janeiro informou j\u00e1 ter autoriza\u00e7\u00e3o para exibi\u00e7\u00e3o do painel. Deseja autoriza\u00e7\u00e3o para entreg\u00e1-lo. Diz que o de S\u00e3o Paulo fez pedido id\u00eantico, sendo encaminhado por ele, Portinari, para fazer contato com Peixoto.", "ano": 1949}, {"pagina": 6878, "id_doc": "CO_4530", "remetente": "Candido Portinari", "destinatario": "Robert Smith", "data": "03/06/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em resposta \u00e0 solicita\u00e7\u00e3o de Robert, informa que enviar\u00e1 pelo correio uma cole\u00e7\u00e3o de fotos de obras. Comenta que sua exposi\u00e7\u00e3o em Detroit j\u00e1 est\u00e1 pronta.", "ano": 1940}, {"pagina": 6898, "id_doc": "CO_4536", "remetente": "Candido Portinari", "destinatario": "Odorico Tavares", "data": "10/06/1954", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Comenta problemas de sa\u00fade, agora diagnosticado como intoxica\u00e7\u00e3o por determinadas tintas. Comunica que Maria n\u00e3o quer se desfazer da obra \"Barca\". Informa que ser\u00e1 editado, na It\u00e1lia, um livro sobre seus trabalhos.", "ano": 1954}, {"pagina": 6907, "id_doc": "CO_4543", "remetente": "Candido Portinari", "destinatario": "Getulio Vargas", "data": "03/10/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Comunica que os estudos para a decora\u00e7\u00e3o da Biblioteca do Congresso foram aprovados pelo sr. MacLeish e pelo arquiteto do Capit\u00f3lio, o que lhe permitir\u00e1 come\u00e7ar logo os trabalhos. Agradece o apoio moral e material prestado pelo governo.", "ano": 1941}, {"pagina": 6910, "id_doc": "CO_4545", "remetente": "Candido Portinari", "destinatario": "Rosalita Mendes de Almeida", "data": "12/07/1930", "tipo_doc": "Carta", "onomastico": "Palaninho", "memo_resumo": "Trata-se de carta nost\u00e1lgica, onde recorda a figura do caipira Palaninho, com o qual identifica-se e ao qual pretende pintar, representando a sua terra, da qual mostra-se bastante saudoso. Descreve Brodowski e suas recorda\u00e7\u00f5es de l\u00e1.", "ano": 1930}, {"pagina": 6951, "id_doc": "CO_4549", "remetente": "Ida Portinari Fabbri", "destinatario": "Maria Portinari", "data": "09/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e familiares. Fala sobre a viagem dos Portinaris e comenta a visita do Bispo de Ribeir\u00e3o Preto \u00e0 Capelinha da \"Nonna\".", "ano": 1940}, {"pagina": 6957, "id_doc": "CO_4552", "remetente": "Baptista Portinari", "destinatario": "Candido Portinari", "data": "05/07/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e familiares, comentando as constantes visitas ao \"Santo Ant\u00f4nio\" (pintado na igreja da pra\u00e7a de Brodowski)", "ano": 1942}, {"pagina": 7121, "id_doc": "CO_4646", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "09/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro de desenhos de Portinari (\"Israel\"). Corrige-se, no teor de cartas anteriores, quanto ao n\u00famero de clich\u00e9s em preto e branco - s\u00e3o 45 e n\u00e3o 55.", "ano": 1957}, {"pagina": 7140, "id_doc": "CO_4658", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "08/08/1946", "tipo_doc": "Carta", "onomastico": "Paul Hannaux", "memo_resumo": "Trata de assuntos pessoais e familiares. Relata visita do pintor Paul Hannaux. Conta que Marques Rebelo devolveu os quadros que participaram de uma exposi\u00e7\u00e3o, manifestando interesse em adquirir um deles.", "ano": 1946}, {"pagina": 7160, "id_doc": "CO_4665", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "10/03/1950", "tipo_doc": "Carta", "onomastico": "Roque Lorenzo", "memo_resumo": "Trata de assuntos referentes \u00e0 venda de quadros de Portinari. Informa que o cineasta Lima Barreto mostrou-se interessado em produzir um curta-metragem sobre a vida de Tiradentes, baseado no mural de Cataguases. Relata telefonema de Jos\u00e9 Sime\u00e3o Leal querendo incluir quadros de Portinari numa exposi\u00e7\u00e3o a ser realizada na It\u00e1lia.", "ano": 1950}, {"pagina": 7162, "id_doc": "CO_4666", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "02/05/1950", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Trata da escolha das obras que ser\u00e3o enviadas \u00e0 Bienal de Veneza, listando-as, segundo informa\u00e7\u00e3o de Santa Rosa. Trata de assuntos pessoais e familiares. Comenta a inaugura\u00e7\u00e3o de uma est\u00e1tua de Celso Ant\u00f4nio para o Minist\u00e9rio do Trabalho.", "ano": 1950}, {"pagina": 7165, "id_doc": "CO_4667", "remetente": "Luiz Portinari", "destinatario": "Maria Portinari", "data": "01/08/1950", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Trata de assunto relativo \u00e0 compra da obra \"A Barca\". Faz coment\u00e1rios sobre a Bienal de Veneza. Informa sobre uma proposta feita por uma Galeria em Copacabana, interessada em expor obras de Portinari. Fala sobre fotografias de obras que ser\u00e3o enviadas ao artista e sobre os desenhos que chegaram dos Estados Unidos.", "ano": 1950}, {"pagina": 7169, "id_doc": "CO_4669", "remetente": "Francisco Jos\u00e9 Pinto", "destinatario": "Candido Portinari", "data": "08/04/1940", "tipo_doc": "Carta", "onomastico": "Armando Navarro da Costa", "memo_resumo": "Solicita que Portinari coloque os quadros \"O Caf\u00e9\" e \"Retrato de Minha M\u00e3e\" \u00e0 disposi\u00e7\u00e3o da Comiss\u00e3o Julgadora da Exposi\u00e7\u00e3o do Mundo Portugu\u00eas, a realizar-se em Lisboa.", "ano": 1940}, {"pagina": 7170, "id_doc": "CO_4670", "remetente": "Candido Portinari", "destinatario": "Jo\u00e3o Neves da Fontoura", "data": "04/02/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o t\u00e9rmino dos pain\u00e9is da ONU, agradecendo a oportunidade e o est\u00edmulo recebidos.", "ano": 1956}, {"pagina": 7189, "id_doc": "CO_4682", "remetente": "Maria Portinari", "destinatario": "Letitia Baldrige", "data": "11/06/1955", "tipo_doc": "Carta", "onomastico": "Clare Boothe Luce", "memo_resumo": "Em resposta \u00e0 carta de 11 de maio de 1955, informa que Portinari encontra-se sem tempo para realizar uma pequena tela para a Embaixadora dos Estados Unidos, em Roma, sra. Clare Boothe Luce. Diz que o artista dedica todo o seu tempo a executar os pain\u00e9is para a ONU. Pede que ela informe o tamanho e o tema que deseja para que seja executada num futuro pr\u00f3ximo.", "ano": 1955}, {"pagina": 7193, "id_doc": "CO_4687", "remetente": "Maria Portinari", "destinatario": "Carmem S. B. de Lozada", "data": "09/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Justifica-se por n\u00e3o ter respondido logo a carta recebida, informando que Portinari autoriza a reprodu\u00e7\u00e3o da tela desejada, como colabora\u00e7\u00e3o ao Llamamiento de las Naciones Unidas pro Ni\u00f1os Desvalidos.", "ano": 1948}, {"pagina": 7227, "id_doc": "CO_4704", "remetente": "Andr\u00e9 Wurmser", "destinatario": "Candido Portinari", "data": "05/12/1947", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Andr\u00e9, redator do jornal \"Ce Soir\", solicita que Portinari escreva uma pequena biografia de Lu\u00eds Carlos Prestes, ilustrando-a com um desenho seu.", "ano": 1947}, {"pagina": 7238, "id_doc": "CO_4710", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Maria Portinari", "data": "07/11/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Trata de assuntos pessoais e familiares. Pergunta pelos pain\u00e9is (da Biblioteca do Congresso). Conta que os jornais publicaram a carta que MacLeish enviou ao Presidente (Vargas), sobre Portinari.", "ano": 1941}, {"pagina": 7242, "id_doc": "CO_4712", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Maria Portinari", "data": "04/07/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais e pergunta se Portinari j\u00e1 come\u00e7ou a pintar os pain\u00e9is da R\u00e1dio Tupi.", "ano": 1942}, {"pagina": 7245, "id_doc": "CO_4714", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Maria Portinari", "data": "07/08/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, perguntando se Portinari terminou os pain\u00e9is para a R\u00e1dio Tupi.", "ano": 1942}, {"pagina": 7282, "id_doc": "CO_4733", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Maria Portinari", "data": "10/09/1946", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Barata", "memo_resumo": "Trata de assuntos pessoais e familiares. Comenta a discuss\u00e3o em torno da Igreja da Pampulha.", "ano": 1946}, {"pagina": 7327, "id_doc": "CO_4755", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Candido Portinari", "data": "12/04/1948", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Trata de assuntos pessoais e familiares, prestando contas de diversos pagamentos efetuados a ela (de obras. Pergunta quando chegar\u00e1 a \"Primeira Missa\".", "ano": 1948}, {"pagina": 7332, "id_doc": "CO_4757", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Maria Portinari", "data": "04/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, com foto da obra \"A Primeira Missa\". Trata de assuntos pessoais e familiares.", "ano": 1948}, {"pagina": 7334, "id_doc": "CO_4758", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Maria Portinari", "data": "10/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e familiares. Informa que a obra \"A Primeira Missa\" j\u00e1 chegou ao Brasil.", "ano": 1948}, {"pagina": 7341, "id_doc": "CO_4762", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Maria Portinari", "data": "12/06/1948", "tipo_doc": "Carta", "onomastico": "Carmem S. B. de Lozada", "memo_resumo": "Trata de assuntos pessoais e familiares. Diz que logo mandar\u00e1 entregar a fotografia solicitada pela sra. Lozada (Carmen S. B. de). Fala de problemas na libera\u00e7\u00e3o de \"A Primeira Missa\" pela Alf\u00e2ndega.", "ano": 1948}, {"pagina": 7404, "id_doc": "CO_4784", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Maria Portinari", "data": "07/03/1953", "tipo_doc": "Carta", "onomastico": "Enrico Bianco", "memo_resumo": "Trata de assuntos pessoais. Acusa recebimento do convite para a inaugura\u00e7\u00e3o das telas de Batatais. Diz estar enviando recortes de jornais.", "ano": 1953}, {"pagina": 7523, "id_doc": "CO_4844", "remetente": "M. M. Deltour", "destinatario": "Jayme de Barros", "data": "08/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia, anexo, o acerto de contas das obras de Portinari, vendidas na exposi\u00e7\u00e3o.", "ano": 1947}, {"pagina": 7586, "id_doc": "CO_4889", "remetente": "Rosinha Le\u00e3o", "destinatario": "Maria Portinari", "data": "12/03/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. D\u00e1 not\u00edcias do Brasil, comentando o livro de Landucci sobre Portinari. Diz-se ansiosa por ver \"A Primeira Missa\".", "ano": 1948}, {"pagina": 7618, "id_doc": "CO_4908", "remetente": "Lydia Pergentina de Andrade Queiroz", "destinatario": "Maria Portinari", "data": "01/12/1941", "tipo_doc": "Carta", "onomastico": "Raul Bopp", "memo_resumo": "Trata de assuntos pessoais. Comenta o sucesso do retrato de Lourival Fontes.", "ano": 1941}, {"pagina": 7621, "id_doc": "CO_4909", "remetente": "Maria Am\u00e9lia Whitaker de Queiroz", "destinatario": "Maria Portinari", "data": "11/04/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Encomenda a Portinari um desenho de D.Quixote, semelhante a um desenho que viu e descreve.", "ano": 1959}, {"pagina": 7631, "id_doc": "CO_4915", "remetente": "Joseph E. Quigley", "destinatario": "Candido Portinari", "data": "08/01/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando um folheto que reproduz os murais que Portinari pintou para o The First National Bank of Boston.", "ano": 1962}, {"pagina": 7634, "id_doc": "CO_4918", "remetente": "Georges S. Rabinovitch", "destinatario": "Candido Portinari", "data": "03/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a colabora\u00e7\u00e3o do artista no envio de material ilustrativo para ser utilizado em artigo da \"Revista das Na\u00e7\u00f5es Unidas\" sobre a instala\u00e7\u00e3o dos murais na sede da ONU.", "ano": 1957}, {"pagina": 7640, "id_doc": "CO_4923", "remetente": "Maria Laura Radspieler", "destinatario": "Maria Portinari", "data": "06/03/1954", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Transmite impress\u00f5es de sua estadia em Paris, informando seu roteiro de viagem. Comenta ter visto tela de Portinari no Museu de Arte Moderna de Paris.", "ano": 1954}, {"pagina": 7649, "id_doc": "CO_4929", "remetente": "Graciliano Ramos", "destinatario": "Candido Portinari", "data": "04/08/1949", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Diz ter-se demorado a admir\u00e1-lo (o painel \"Tiradentes\", exposto no Autom\u00f3vel Club) e que voltar\u00e1 diversas vezes.", "ano": 1949}, {"pagina": 7650, "id_doc": "CO_4930", "remetente": "Margaret S. Weber", "destinatario": "Candido Portinari", "data": "02/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como uma americana, graduada em filosofia pelo Barnard College, em visita ao Brasil, desejosa de escrever um artigo sobre a obra de Portinari. Diz j\u00e1 ter visto o \"Caf\u00e9\" e os afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o, mas gostaria de ver retratos por ele executados.", "ano": 1956}, {"pagina": 7699, "id_doc": "CO_4963", "remetente": "James Watrous", "destinatario": "Candido Portinari", "data": "08/11/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que seu departamento na University of Wisconsin est\u00e1 gerenciando um projeto de pesquisa no \u00e1rea de mosaicos contempor\u00e2neos. Pede que Portinari envie-lhe diversas informa\u00e7\u00f5es a respeito de seus trabalhos nesta \u00e1rea (especificando o tipo de informa\u00e7\u00e3o desejada), bem como fotografias da Pampulha e de um trabalho realizado em uma escola prim\u00e1ria no Rio de Janeiro.", "ano": 1956}, {"pagina": 7701, "id_doc": "CO_4965", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "12/04/1939", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita que Portinari envie pre\u00e7o e condi\u00e7\u00f5es de venda da tela \"Morro\"  para o Museum of Modern Art de Nova York.", "ano": 1939}, {"pagina": 7718, "id_doc": "CO_4977", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "04/10/1940", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Betty Chamberlain", "memo_resumo": "Cumprimenta Portinari, tratando de assuntos pessoais. Fala sobre amigos comuns. Comenta que sua m\u00e3e gostou muito do \"Espantalho\".", "ano": 1940}, {"pagina": 7728, "id_doc": "CO_4984", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "04/05/1942", "tipo_doc": "Carta", "onomastico": "Beatrice A. Rudes", "memo_resumo": "Diz estar enviando a carta para o Rio de Janeiro, esperando encontr\u00e1-los l\u00e1. Diz ter sa\u00eddo o livro \"Maria Rosa\", elogiando-o muito. Fala sobre o racionamento de comida, em virtude da guerra. Comenta sobre a boa instala\u00e7\u00e3o da tela \"Galo\" em casa da sra. Rudes e sobre um encontro com Jos\u00e9 Auto.", "ano": 1942}, {"pagina": 7747, "id_doc": "CO_4999", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "08/05/1940", "tipo_doc": "Carta", "onomastico": "Hans Staden", "memo_resumo": "Comenta a exposi\u00e7\u00e3o da cole\u00e7\u00e3o de Helena Rubinstein. Apresenta uma amiga que ir\u00e1 ao Brasil, solicitando colabora\u00e7\u00e3o no que ela necessitar. Pede que o pintor avise quando estiver enviando as obras para a exposi\u00e7\u00e3o de Detroit, para que ela acione a revista \"Life\". Conta que o retrato de Helena Rubinstein feito por Portinari sair\u00e1 na revista \"Vogue\".", "ano": 1940}, {"pagina": 7750, "id_doc": "CO_5001", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "12/04/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Relata, com detalhes, como aconteceu a escolha, por Alfred Barr, curador do Museum of Modern Art de Nova York, da obra \"Morro\",  para figurar na exposi\u00e7\u00e3o (Art in Our Time). Relata, ainda, as dificuldades burocr\u00e1ticas encontradas para garantir a perman\u00eancia da obra nos Estados Unidos, bem como para efetivar sua compra. Faz quest\u00e3o de frizar que n\u00e3o h\u00e1 motivo para Portinari ser-lhe t\u00e3o grato. Acrescenta que os pain\u00e9is para a Feira Mundial de Nova York chegaram, mostrando-se certa que far\u00e3o sucesso.", "ano": 1939}, {"pagina": 7781, "id_doc": "CO_5025", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "09/03/1956", "tipo_doc": "Carta", "onomastico": "Augusto Rodrigues", "memo_resumo": "Acusa recebimento de cart\u00e3o dos Portinaris, ap\u00f3s longo tempo sem not\u00edcias. Relata problemas pessoais. Informa ter emprestado as pinturas que tem, de Portinari, para serem expostas em Milwaukee. Diz, ainda, que, no outono (1956), ser\u00e3o expostas as gravuras de Portinari, tamb\u00e9m em Milwaukee. Comenta ter lido sobre a obra para o edif\u00edcio da ONU.", "ano": 1956}, {"pagina": 7788, "id_doc": "CO_5031", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "05/04/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz um resumo dos problemas havidos com a Alf\u00e2ndega dos Estados Unidos, quanto \u00e0 aquisi\u00e7\u00e3o da obra \"Morro\" pelo Museum of Modern Art de Nova York.", "ano": 1939}, {"pagina": 7791, "id_doc": "CO_5034", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "01/09/1939", "tipo_doc": "Carta", "onomastico": "Henry M. Silver", "memo_resumo": "Comenta estar havendo problemas com o correio (atrasos, extravios), fazendo refer\u00eancia \u00e0 uma carta sua, onde tratava de assuntos referentes ao livro \"Portinari, his life and art\" e onde agradecia a fotografia da pintura de Jo\u00e3o Candido (Portinari). Informa que foi conseguida a perman\u00eancia da obra \"Morro\" no Museum of Modern Art de Nova York por mais um m\u00eas.  Diz esperar que a viagem do artista aos Estados Unidos se concretize.", "ano": 1939}, {"pagina": 7793, "id_doc": "CO_5036", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "07/04/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma que o governo americano autorizou a ida da obra \"Morro\" para o Museum of Modern Art de Nova York (para a exposi\u00e7\u00e3o Art in Our Time)", "ano": 1939}, {"pagina": 7801, "id_doc": "CO_5043", "remetente": "Florence Horn", "destinatario": "Maria Portinari", "data": "01/10/1939", "tipo_doc": "Carta", "onomastico": "Richardson Wood", "memo_resumo": "Informa estar partindo para as Ilhas Filipinas, sugerindo que o artista use, como contato, o sr. Wood. Relata os entendimentos que fez com Rockwell Kent. Diz que foi conseguido, junto \u00e0 Alf\u00e2ndega dos Estados Unidos, que a obra \"Morro\" permane\u00e7a no pa\u00eds por mais seis meses. Pede fotos de novos trabalhos. Mostra-se interessada em adquirir dois estudos que j\u00e1 conhece, descrevendo-os ligeiramente.", "ano": 1939}, {"pagina": 7824, "id_doc": "CO_5065", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "11/06/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Comenta ter-se encontrado com o homem do Museum of Modern Art  de Nova York (Alfred Barr), mas que n\u00e3o falaram a respeito da aquisi\u00e7\u00e3o do quadro, achando melhor esperar at\u00e9 o fim da exposi\u00e7\u00e3o (Art in Our Time) ou at\u00e9 ele (Portinari) chegar e encontrar-se com o sr. Barr. Informa que seus quadros est\u00e3o sendo enviados de volta, menos o do MoMA (\"Morro\"). Insiste que o artista v\u00e1 aos Estados Unidos logo, levando suas telas, especialmente a pintura \"Carnaval\".", "ano": 1939}, {"pagina": 7832, "id_doc": "CO_5072", "remetente": "Robert Rey", "destinatario": "Candido Portinari", "data": "07/11/1946", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Agradece a Portinari por ter vendido a obra \"Menino Morto\", ao governo franc\u00eas, pela quantia de 50.000Fr.", "ano": 1946}, {"pagina": 7841, "id_doc": "CO_5080", "remetente": "Antonio Ernesto Waller", "destinatario": "Candido Portinari", "data": "04/11/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Concorda com o pre\u00e7o e a forma de pagamento da tela de Portinari destinada \u00e0 sua resid\u00eancia.", "ano": 1954}, {"pagina": 7845, "id_doc": "CO_5083", "remetente": "Aquilino Ribeiro", "destinatario": "Candido Portinari", "data": "01/03/1959", "tipo_doc": "Carta", "onomastico": "Ferreira de Castro", "memo_resumo": "Prop\u00f5e que Portinari fa\u00e7a as ilustra\u00e7\u00f5es para a 2\u00aa edi\u00e7\u00e3o de sua tradu\u00e7\u00e3o do livro \"D.Quixote\", publicada pela Livraria Bertrand, bem como para um romance de sua autoria, do qual remete um exemplar atrav\u00e9s de Jaime Adour. Comenta ter sido informado por Ferreira de Castro, para quem Portinari ilustrou o livro \"A selva\", que o artista j\u00e1 ilustrara uma edi\u00e7\u00e3o do \"D. Quixote\".", "ano": 1959}, {"pagina": 7859, "id_doc": "CO_5093", "remetente": "Lucas Lopes", "destinatario": "Dora Alencar de Vasconcellos", "data": "04/05/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Complementando telegrama anterior, informa que, respeitados os dispositivos legais, nada impede que haja negocia\u00e7\u00e3o de obras.", "ano": 1959}, {"pagina": 7867, "id_doc": "CO_5099", "remetente": "Rallou Voisson", "destinatario": "Candido Portinari", "data": "06/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida no \"atelier\" de Portinari, elogiando sua obra. Comenta que seu quarto, no Copacabana Palace Hotel, \u00e9 decorado com duas obras do pintor.", "ano": 1948}, {"pagina": 7869, "id_doc": "CO_5101", "remetente": "Cipriano Santiago Vitureira", "destinatario": "Maria Portinari", "data": "12/03/1953", "tipo_doc": "Carta", "onomastico": "Julieta Tagle de Vitureira", "memo_resumo": "Relata seus planos de viagem ao Brasil, sob o patroc\u00ednio da Divis\u00e3o Cultural do Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores, mostrando-se desejoso de ver murais do artista.", "ano": 1953}, {"pagina": 7886, "id_doc": "CO_5114", "remetente": "Cipriano Santiago Vitureira", "destinatario": "Candido Portinari", "data": "04/07/1949", "tipo_doc": "Carta", "onomastico": "Dalton Boechat", "memo_resumo": "Solicita o envio de fotos de diversas obras (especificando-as) para ilustrar um livro que ir\u00e1 publicar, com os textos de sua confer\u00eancia sobre a exposi\u00e7\u00e3o de Portinari em Montevid\u00e9u. Pede, ainda, o envio de cr\u00edtica da obra \"Tiradentes\", a qual ele traduziria e faria publicar no Uruguai.", "ano": 1949}, {"pagina": 7887, "id_doc": "CO_5115", "remetente": "Elodie Courter", "destinatario": "Candido Portinari", "data": "11/09/1941", "tipo_doc": "Carta", "onomastico": "Pichetto", "memo_resumo": "Mostra-se penalizada por ter que informar a Portinari sobre um acidente ocorrido com um de seus murais (\"Cena Ga\u00facha\"), o qual participava de exposi\u00e7\u00e3o itinerante (Murals by Candido Portinari). Oferece os servi\u00e7os do restaurador do Museum of Modern Art de Nova York, sr. Pichetto, perguntando se Portinari autoriza que o referido senhor fa\u00e7a a restaura\u00e7\u00e3o ou se ele mesmo desejaria faz\u00ea-la.", "ano": 1941}, {"pagina": 7911, "id_doc": "CO_5134", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "02/01/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta com o or\u00e7amento para execu\u00e7\u00e3o de painel para o novo edif\u00edcio do jornal \"O Estado de S. Paulo\". Argumentando excessivos compromissos financeiros da empresa, embora concorde que o pre\u00e7o est\u00e1 de acordo com o trabalho, envia contra-proposta.", "ano": 1953}, {"pagina": 7921, "id_doc": "CO_5144", "remetente": "Nelson Rockefeller", "destinatario": "Maria Portinari", "data": "03/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar satisfeito que Portinari esteja pintando o retrato dos g\u00eameos e que tenha concordado em pintar o retrato de sua m\u00e3e. Diz estar enviando um cheque, listando as obras a que se refere o pagamento.", "ano": 1941}, {"pagina": 7923, "id_doc": "CO_5146", "remetente": "Nelson Rockefeller", "destinatario": "Candido Portinari", "data": "02/01/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia os retratos que Portinari fez dos g\u00eameos e antev\u00ea que o retrato que o artista est\u00e1 executando de sua m\u00e3e ser\u00e1 um de seus melhores trabalhos. Avisa estar incluindo cheque, em pagamento destes tr\u00eas retratos.", "ano": 1942}, {"pagina": 7945, "id_doc": "CO_5164", "remetente": "Fernando Gama Rodrigues", "destinatario": "Candido Portinari", "data": "10/02/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que, em sua viagem aos Estados Unidos, n\u00e3o conseguiu conhecer os pain\u00e9is da Biblioteca do Congresso porque o Congresso estava fechado, em f\u00e9rias.", "ano": 1946}, {"pagina": 7967, "id_doc": "CO_5180", "remetente": "Marcos Rom\u00e9ro", "destinatario": "Candido Portinari", "data": "05/12/1955", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Como c\u00f4nsul do Brasil nos Estados Unidos, cumprimenta Portinari pela conquista da medalha de ouro concedida pelo International Fine Arts Council. Informa estar remetendo a tradu\u00e7\u00e3o de uma biografia do pintor, escrita por ele.", "ano": 1955}, {"pagina": 8010, "id_doc": "CO_5202", "remetente": "Marc Rousseau", "destinatario": "Candido Portinari", "data": "04/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar remetendo, anexo, um cheque correspondente \u00e0 parte do pagamento das duas obras que adquiriu de Portinari.", "ano": 1949}, {"pagina": 8024, "id_doc": "CO_5211", "remetente": "Marcelle Rubinstein", "destinatario": "Candido Portinari", "data": "02/02/1944", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 aquisi\u00e7\u00e3o de obras de Portinari por Helena Rubinstein.", "ano": 1944}, {"pagina": 8077, "id_doc": "CO_5239", "remetente": "Carmen de Saavedra", "destinatario": "Candido Portinari", "data": "10/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar orgulhosa por ter colaborado com a nova obra do pintor, em Brodowski (Capelinha da \"Nonna\"). Trata de assuntos pessoais.", "ano": 1941}, {"pagina": 8096, "id_doc": "CO_5248", "remetente": "Carmen de Saavedra", "destinatario": "Maria Portinari", "data": "10/02/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e mostra-se entusiasmada com a execu\u00e7\u00e3o da Capelinha da \"Nonna\".", "ano": 1942}, {"pagina": 8140, "id_doc": "CO_5282", "remetente": "Sylvio de Vasconcellos", "destinatario": "Candido Portinari", "data": "01/04/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a Portinari a doa\u00e7\u00e3o de alguma obra sua ao Museu de Arte de Belo Horizonte.", "ano": 1959}, {"pagina": 8146, "id_doc": "CO_5287", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Maria Portinari", "data": "06/02/1961", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Pede orienta\u00e7\u00e3o sobre as provid\u00eancias que deve tomar para enviar a obra \"Feras\", que estava em seu poder para venda. Solicita indica\u00e7\u00e3o de um acompanhante para a obra.", "ano": 1961}, {"pagina": 8153, "id_doc": "CO_5292", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "10/02/1960", "tipo_doc": "Carta", "onomastico": "Adolfo Berle", "memo_resumo": "Transmite recado de Jayme de Barros, a respeito de um desenho de Portinari a ser doado ao sr. Visson da Galeria Wildenstein. Informa que j\u00e1 est\u00e1 com os cat\u00e1logos da exposi\u00e7\u00e3o para envi\u00e1-los ao pintor. Comenta o problema na alf\u00e2ndega, para retirada dos quadros no Brasil. Informa estar com o quadro \"Feras\", guardado na Wildenstein, sugerindo a venda nos Estados Unidos. Pergunta sobre recebimento de cheques que ela enviou (aquisi\u00e7\u00e3o de obra pela sra. Adolfo Berle e pelo adido da Embaixada da Espanha em Washington, sr. Jos\u00e9 Vergara). Comenta um artigo sobre as ilustra\u00e7\u00f5es que Portinari fez para o livro \"O poder e a gl\u00f3ria\", afirmando que seu \"Espantalho\" faz muito sucesso.", "ano": 1960}, {"pagina": 8166, "id_doc": "CO_5298", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "04/04/1959", "tipo_doc": "Carta", "onomastico": "Carleton Sprague Smith", "memo_resumo": "Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o de Portinari na galeria Wildenstein. Elogia o pref\u00e1cio de Jayme de Barros para o cat\u00e1logo. Comenta sobre a chegada dos quadros, vindos do M\u00e9xico, dizendo-se encantada com o \"Espantalho\". Sobre a venda de quadros, diz estar tentando junto ao Ministro Lucas Lopes permiss\u00e3o nesse sentido.", "ano": 1959}, {"pagina": 8184, "id_doc": "CO_5304", "remetente": "Arthur Martins Sampaio", "destinatario": "Candido Portinari", "data": "01/09/1949", "tipo_doc": "Carta", "onomastico": "Roberto Jo\u00e3o da Silva Medeiros", "memo_resumo": "Trancreve texto de carta que enviou ao juiz da 15\u00aa Vara Criminal, Roberto Jo\u00e3o da Silva Medeiros, elogiando-o por garantir a liberdade de Portinari, concedendo-lhe o \"habeas-corpus\". Aproveita para elogiar a obra \"Tiradentes\".", "ano": 1949}, {"pagina": 8243, "id_doc": "CO_5337", "remetente": "Santa Rosa", "destinatario": "Candido Portinari", "data": "10/02/1940", "tipo_doc": "Carta", "onomastico": "Badi", "memo_resumo": "Acusa recebimento de carta. Comenta o excesso de trabalho, a decora\u00e7\u00e3o que fez para o carnaval e a visita do pintor argentino Butler, que gostou muito da obra \"Caf\u00e9\", que viu no Museu Nacional de Belas Artes. Fala sobre um determinado n\u00famero da \"Revista Acad\u00eamica\", que est\u00e1 quase pronto e muito bom.", "ano": 1940}, {"pagina": 8271, "id_doc": "CO_5349", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "12/01/1942", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Congratula-se com Portinari pelos murais (Biblioteca do Congresso), desculpando-se por n\u00e3o poder ir ao almo\u00e7o em homenagem ao artista.", "ano": 1942}, {"pagina": 8277, "id_doc": "CO_5353", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "12/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se encantado com as fotografias dos estudos (para os murais da Biblioteca do Congresso) que Portinari enviou-lhe.", "ano": 1941}, {"pagina": 8285, "id_doc": "CO_5358", "remetente": "Clidenor de Freitas Santos", "destinatario": "Candido Portinari", "data": "06/07/1954", "tipo_doc": "Carta", "onomastico": "Lu\u00eds da C\u00e2mara Cascudo", "memo_resumo": "Mostra-se agradecido por saber, atrav\u00e9s de Lu\u00eds da C\u00e2mara Cascudo, que o artista doar\u00e1 um de seus quadros ao sanat\u00f3rio que dirige. Diz que ir\u00e1, pessoalmente, receber a doa\u00e7\u00e3o.", "ano": 1954}, {"pagina": 8288, "id_doc": "CO_5361", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "08/07/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de telegrama de Portinari, comunicando n\u00e3o ter recebido o cheque para pagamento da obra \"Gado\", adquirida pelo The Detroit Institute of Arts. Diz ter enviado este cheque, um outro no valor de $500 e os documentos de embarque das telas. Informa que o \"Gado\" voltou de uma exposi\u00e7\u00e3o em Springfield (na realidade, a exposi\u00e7\u00e3o foi em Pittsfield) e que dever\u00e1 ser exposto em Detroit.", "ano": 1941}, {"pagina": 8295, "id_doc": "CO_5367", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "04/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, solicitando que Portinari envie-lhe fotos da Capelinha da \"Nonna\" (que o pintor conta estar construindo e decorando), assim que estiver pronta. Mostra-se satisfeito porque a tela que adquiriu de Portinari encontra-se reproduzida no livro \"Portinari, his life and art\". Diz achar uma boa id\u00e9ia que Portinari tenha como representante, em Nova York, a Marie Harriman Gallery.", "ano": 1941}, {"pagina": 8296, "id_doc": "CO_5368", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "05/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito (e grato a Portinari por ter feito um pre\u00e7o baixo) com o fato do Detroit Institute of Arts ter adquirido a obra \"Gado\". Diz que a obra foi emprestada para exposi\u00e7\u00f5es. Agradece as litografias dadas por Portinari. Informa do interesse de outros museus americanos em apresentar mostra dos trabalhos do pintor. Trata de assuntos alfandeg\u00e1rios e informa estar enviando o cheque para pagamento da obra \"Gado\".", "ano": 1940}, {"pagina": 8300, "id_doc": "CO_5371", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "01/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se penalizado pelo fato de Portinari n\u00e3o ter ido \u00e0 exposi\u00e7\u00e3o de suas obras em Detroit. Diz estar enviando fotos. Informa que as telas foram enviadas ao Museum of Modern Art de Nova York e que ser\u00e3o expostas em outros quatro museus.  Mostra-se interessado em adquirir uma obra de Portinari, caso venha a conseguir a verba necess\u00e1ria.", "ano": 1940}, {"pagina": 8323, "id_doc": "CO_5387", "remetente": "Paul Schilder", "destinatario": "Lenore Browning", "data": "11/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em adquirir algumas obras de Portinari, identificando-as atrav\u00e9s de seus n\u00fameros na exposi\u00e7\u00e3o no Museum of Modern Art de Nova York. Informa ter escrito uma carta igual \u00e0 Portinari.", "ano": 1940}, {"pagina": 8325, "id_doc": "CO_5388", "remetente": "Paul Schilder", "destinatario": "Maria Portinari", "data": "11/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em adquirir uma obra de Portinari, em meio a tr\u00eas (fornece seus n\u00fameros), da exposi\u00e7\u00e3o do Museum of Modern Art de Nova York. Informa ter escrito uma carta igual \u00e0 Lenore Browning.", "ano": 1940}, {"pagina": 8329, "id_doc": "CO_5391", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "08/03/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, mostrando-se bastante receptivo \u00e0 id\u00e9ia de organizar uma exposi\u00e7\u00e3o com as obras do pintor. Comenta ter visto suas telas para a Feira Mundial de Nova York, uma ou duas no Museum of Modern Art de Nova York e lido um artigo sobre ele. Acha \u00f3timo promover um interc\u00e2mbio cultural entre os dois pa\u00edses (Brasil e Estados Unidos).", "ano": 1940}, {"pagina": 8370, "id_doc": "CO_5421", "remetente": "Karel Unger", "destinatario": "Candido Portinari", "data": "08/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como um holand\u00eas, em viagem de neg\u00f3cios a Salvador, desejando obter informa\u00e7\u00f5es sobre a obra \"L'Exode\" (n\u00ba 55, no cat\u00e1logo de exposi\u00e7\u00e3o em Paris), para um amigo de Amsterdam.", "ano": 1958}, {"pagina": 8373, "id_doc": "CO_5424", "remetente": "Ione Ulrich", "destinatario": "Candido Portinari", "data": "08/03/1940", "tipo_doc": "Carta", "onomastico": "Francis E. Brennan", "memo_resumo": "Avisa ter depositado para Portinari, no Chase National Bank, a quantia estipulada pelo artista, atrav\u00e9s do sr. Brennan, da revista \"Fortune\", como pagamento da obra \"Morro\", adquirida pelo Museum of Modern Art de Nova York.", "ano": 1940}, {"pagina": 8381, "id_doc": "CO_5432", "remetente": "Clara Cova Ughetti", "destinatario": "Candido Portinari", "data": "12/03/1961", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Apresenta-se ao pintor, solicitando autoriza\u00e7\u00e3o (e envio de fotografia) para reprodu\u00e7\u00e3o da obra \"Retirantes\", como ilustra\u00e7\u00e3o de texto sobre Graciliano Ramos e o livro \"Vidas secas\", em uma antologia de escritores modernos brasileiros que ela, Clara, est\u00e1 escrevendo. Pede sugest\u00e3o de obra para ilustrar a capa do livro, elogiando os trabalhos do pintor, que viu, em viagem ao Brasil, no Rio de Janeiro e em Belo Horizonte (Pampulha).", "ano": 1961}, {"pagina": 8389, "id_doc": "CO_5436", "remetente": "Maria Sermolino", "destinatario": "Maria Portinari", "data": "03/08/1942", "tipo_doc": "Carta", "onomastico": "Betty Chamberlain", "memo_resumo": "Comenta assuntos pessoais. Relata um telefonema da Marie Harriman Gallery, informando que seria deixada uma caixa de trabalhos de Portinari em consigna\u00e7\u00e3o com ela, Maria Sermolino, antes de ser fechada a galeria. Diz que est\u00e1 com estes trabalhos e com os que estavam com Betty Chamberlain, pois Betty n\u00e3o deseja mais vender trabalhos de artista algum, j\u00e1 que est\u00e1 trabalhando no MoMA. Comenta carta de Robert Smith, tratando dos murais da Biblioteca do Congresso.", "ano": 1942}, {"pagina": 8401, "id_doc": "CO_5444", "remetente": "Maria Sermolino", "destinatario": "Maria Portinari", "data": "08/08/1940", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Mostra-se entusiasmada com a ida dos Portinaris a Nova York. Avisa estar escrevendo em italiano, por achar mais f\u00e1cil de ser compreendida, mas, se preferirem em ingl\u00eas, \u00e9 s\u00f3 informar. Diz estar enviando cr\u00edtica publicada na revista \"Time\", focalizando a exposi\u00e7\u00e3o do Riverside Museum, destacando Portinari. Comenta a inten\u00e7\u00e3o do Museum of Modern Art de Nova York de expor seu retrato, pintado por Portinari.", "ano": 1940}, {"pagina": 8405, "id_doc": "CO_5446", "remetente": "Maria Sermolino", "destinatario": "Maria Portinari", "data": "12/12/1941", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Diz que n\u00e3o conseguiu as passagens para o Rio de Janeiro. Aconselha que os Portinaris procurem Nelson Rockefeller ou o Departamento de Estado, que poder\u00e3o ajud\u00e1-los. Mostra-se ansiosa para ver os murais (da Biblioteca do Congresso)", "ano": 1941}, {"pagina": 8459, "id_doc": "CO_5465", "remetente": "Harlow Shapley", "destinatario": "Candido Portinari", "data": "04/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar da Cultural and Scientific Conference for World Peace, em Nova York, de 25 a 27 de mar\u00e7o de 1949.", "ano": 1949}, {"pagina": 8520, "id_doc": "CO_5495", "remetente": "Waldomiro Corr\u00eaa Silva", "destinatario": "Candido Portinari", "data": "08/10/1936", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Alves", "memo_resumo": "Pede colabora\u00e7\u00e3o de Portinari, enviando carta de apoio, para conseguir a aprova\u00e7\u00e3o, pela C\u00e2mara Municipal de Jardin\u00f3polis, de um projeto de lei instituindo pens\u00e3o para um jovem artista, Jos\u00e9 Alves, poder frequentar a Escola de Belas Artes. Elogia a tela \"Mesti\u00e7o\", da Pinacoteca de S\u00e3o Paulo, cumprimentando o artista por sua exposi\u00e7\u00e3o, da qual soube por um artigo de Tarsila do Amaral.", "ano": 1936}, {"pagina": 8525, "id_doc": "CO_5500", "remetente": "Danilo Trelles", "destinatario": "Maria Portinari", "data": "10/07/1957", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Pede que o artista entre em contato com Rafael Alberti, para dar not\u00edcias pessoais e para inteirar-se sobre as articula\u00e7\u00f5es que Rafael e ele, Danilo, est\u00e3o fazendo junto \u00e0 Comisi\u00f3n de Bellas Artes de Montevid\u00e9u, ao Instituto Uruguayo-Brasile\u00f1o e \u00e0 Embaixada de Israel em Montevid\u00e9u, para fazer realizar uma exposi\u00e7\u00e3o de Portinari naquela cidade.", "ano": 1957}, {"pagina": 8547, "id_doc": "CO_5514", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "09/10/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Diz j\u00e1 ter enviado duas cartas anteriores a essa, tratando de assuntos relativos \u00e0 realiza\u00e7\u00e3o de um filme sobre as obras dele, Portinari. Pede envio de artigos que tratem da obra \"Tiradentes\".", "ano": 1949}, {"pagina": 8548, "id_doc": "CO_5515", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "04/08/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Acusa recebimento de fotografias da obra \"Tiradentes\". Prop\u00f5e-se a realizar um filme sobre aquela obra e outro sobre os \"Retirantes\". Sugere a utiliza\u00e7\u00e3o dos desenhos dele e da m\u00fasica de Mignone para o Bal\u00e9 Iara.", "ano": 1949}, {"pagina": 8552, "id_doc": "CO_5519", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "01/08/1948", "tipo_doc": "Carta", "onomastico": "Alfredo Varela", "memo_resumo": "Relata visita do conservador do Louvre, para confer\u00eancias, onde fez in\u00fameros elogios ao mural \"Primeira Missa\", e confirmou a not\u00edcia da inaugura\u00e7\u00e3o do Museu de Arte Moderna do Rio de Janeiro. Relaciona amigos que compareceram a um congresso (da paz?) na Pol\u00f4nia. Diz estar enviando um folheto, separado, sobre sua organiza\u00e7\u00e3o de cinema, com um cat\u00e1logo de filmes. Informa sobre a situa\u00e7\u00e3o pol\u00edtica em Cuba.", "ano": 1948}, {"pagina": 8597, "id_doc": "CO_5553", "remetente": "Carleton Sprague Smith", "destinatario": "Candido Portinari", "data": "04/09/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Intermedia um pedido da revista \"Atlantic Monthly\", que deseja ter uma transpar\u00eancia da obra \"Retirantes\" para reproduzi-la no suplemento dedicado ao Brasil.", "ano": 1955}, {"pagina": 8604, "id_doc": "CO_5556", "remetente": "Djalma de Souza", "destinatario": "Candido Portinari", "data": "10/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque para pagamento da \u00faltima presta\u00e7\u00e3o da maquete de um painel para o Monumento \u00e0 Jos\u00e9 Ignacio Peixoto.", "ano": 1956}, {"pagina": 8621, "id_doc": "CO_5569", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "07/04/1941", "tipo_doc": "Carta", "onomastico": "Elizabeth Wilder", "memo_resumo": "Comenta que os quadros do artista continuam em \"tourn\u00e9e\". Informa que n\u00e3o poder\u00e1 encontr\u00e1-lo no Rio de Janeiro devido a problemas de ordem profissional, relatando-os. Comenta ter visto, na Guatemala, dois quadros dele, Portinari, em casa do sr. John Cabot.", "ano": 1941}, {"pagina": 8629, "id_doc": "CO_5576", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "09/03/1943", "tipo_doc": "Carta", "onomastico": "Charles A. Thomson", "memo_resumo": "Diz que os murais de Portinari na Biblioteca do Congresso continuam fazendo muito sucesso. Informa ter enviado, \u00e0 parte, c\u00f3pia de artigo publicado nos \"Anales del Instituto de Investigaciones Esteticas\", de autoria de Justino Fernandez, sobre os murais. Mostra-se curioso para conhecer os pain\u00e9is para a R\u00e1dio Tupi (do Rio de Janeiro), muito elogiados por S\u00e9rgio Milliet.", "ano": 1943}, {"pagina": 8691, "id_doc": "CO_5616", "remetente": null, "destinatario": "Renzo Biasion", "data": "02/09/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta proposta para execu\u00e7\u00e3o de um mosaico na Capela da Nova Capital do Brasil, Bras\u00edlia (certamente solicitado por Portinari, atrav\u00e9s de Renzo Biasion)", "ano": 1957}, {"pagina": 8705, "id_doc": "CO_5629", "remetente": "Abreu Sodr\u00e9", "destinatario": "Maria Portinari", "data": "07/04/1956", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Diz estar enviando uma obra para reparo e determina as dimens\u00f5es do quadro que encomendou, cujo tema \u00e9 caf\u00e9.", "ano": 1956}, {"pagina": 8711, "id_doc": "CO_5633", "remetente": "Charles A. Thomson", "destinatario": "Alfred H. Barr Junior", "data": "02/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao empr\u00e9stimo de obras para a exposi\u00e7\u00e3o de Portinari no Museum of Modern Art de Nova York.", "ano": 1940}, {"pagina": 8735, "id_doc": "CO_5650", "remetente": "Octavio Tarqu\u00ednio de Souza", "destinatario": "Candido Portinari", "data": "12/08/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece por Portinari ter executado seu retrato, realizado atrav\u00e9s de subscri\u00e7\u00f5es de amigos.", "ano": 1943}, {"pagina": 8765, "id_doc": "CO_5665", "remetente": "Giorgio Stecher", "destinatario": "Candido Portinari", "data": "09/08/1955", "tipo_doc": "Telegrama", "onomastico": "Mendes Andr\u00e9", "memo_resumo": "Mostra-se feliz por ter recebido, por interm\u00e9dio de Mendes Andr\u00e9, um \"Cangaceiro\" executado por Portinari.", "ano": 1955}, {"pagina": 8832, "id_doc": "CO_5705", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "01/03/1958", "tipo_doc": "Carta", "onomastico": "Damian Carlos Bay\u00f3n", "memo_resumo": "Apresenta-se ao pintor, citando amigos comuns, dizendo-se grande admiradora e conhecedora da obra do artista, tendo visitado, recentemente, seus murais no edif\u00edcio da ONU, sobre os quais escreveu artigo, publicado no jornal \"El Nacional\", do qual envia c\u00f3pia. Informa que o Museu de Bellas Artes de Caracas est\u00e1 formando sua cole\u00e7\u00e3o de arte latino-americana, com apoio da Sociedad Amigos del Museo de Bellas Artes, na qual ela desejaria poder incluir uma obra dele, Portinari. Para tanto, pergunta o pre\u00e7o e pede uma reprodu\u00e7\u00e3o de obra \u00e0 escolha do artista.", "ano": 1958}, {"pagina": 8833, "id_doc": "CO_5706", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "11/06/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz refer\u00eancia a uma carta anterior, refor\u00e7ando o pedido de informa\u00e7\u00f5es sobre pre\u00e7os de obras dele, Portinari, para que o Museo de Bellas Artes de Caracas venha a adquirir uma, para a cole\u00e7\u00e3o de arte latino-americana daquele museu.", "ano": 1958}, {"pagina": 8834, "id_doc": "CO_5707", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "12/08/1958", "tipo_doc": "Carta", "onomastico": "Mariano Pic\u00f3n Salas", "memo_resumo": "Acusa recebimento de carta e de quatro fotografias de obras \u00e0 venda. Informa que gostaria de adquirir a tela \"La\u00e7ando o Boi\" para a cole\u00e7\u00e3o de arte interamericana do Museo de Bellas Artes de Caracas, solicitando seu imediato envio, para a Sociedad Amigos del Museo de Bellas Artes, cujo pagamento ser\u00e1 feito atrav\u00e9s de cheque banc\u00e1rio.", "ano": 1958}, {"pagina": 8839, "id_doc": "CO_5711", "remetente": "Clara Diament de Sujo", "destinatario": "Maria Portinari", "data": "07/04/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em escrever, comunicando a chegada das obras que adquiriu de Portinari. Informa que o cat\u00e1logo da Cole\u00e7\u00e3o Interamericana de Arte j\u00e1 est\u00e1 em preparo e que ser\u00e1 enviado um exemplar para o artista. Esclarece que o Museo de Bellas Artes preferiu ficar com a obra \"M\u00e3e\" e que, talvez, fique com as duas telas. Caso contr\u00e1rio, o \u00f3leo \"La\u00e7ando Boi\" ser\u00e1 vendido a um membro da sociedade. Logo que fique decidido, enviar\u00e1 o cheque correspondente. Insiste na possibilidade de Portinari expor em Caracas.", "ano": 1959}, {"pagina": 8858, "id_doc": "CO_5723", "remetente": "Shane Tahney", "destinatario": "Candido Portinari", "data": "03/02/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se - um padre carmelita, interessado em arte sacra. Conta ter visto reprodu\u00e7\u00f5es de obras de arte carmelita (obras da Capela Mayrink) na revista \"Liturgical Arts\", mostrando-se interessado em adquiri-las para sua igreja. Deseja saber se est\u00e3o \u00e0 venda, pre\u00e7o ou onde est\u00e3o.", "ano": 1950}, {"pagina": 8872, "id_doc": "CO_5735", "remetente": "Henrique Tamm", "destinatario": "Maria Portinari", "data": "02/07/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa preferir ficar com a tela de menores propor\u00e7\u00f5es. Aproveita para devolver um desenho que foi entregue por engano, enviando tamb\u00e9m um outro desenho (\"Cavalo\") para ser trocado por um \"D.Quixote\", nas mesmas dimens\u00f5es do outro \"D.Quixote\", presenteado por Portinari.", "ano": 1957}, {"pagina": 8879, "id_doc": "CO_5739", "remetente": "Odorico Tavares", "destinatario": "Maria Portinari", "data": "08/11/1959", "tipo_doc": "Carta", "onomastico": "Arturo Profili", "memo_resumo": "Trata de assuntos relativos \u00e0 aquisi\u00e7\u00e3o da obra \"As Lavadeiras\" para sua cole\u00e7\u00e3o.", "ano": 1959}, {"pagina": 8880, "id_doc": "CO_5740", "remetente": "Odorico Tavares", "destinatario": "Maria Portinari", "data": "07/10/1959", "tipo_doc": "Carta", "onomastico": "Le\u00e3o Gondim de Oliveira", "memo_resumo": "Trata de assuntos relativos \u00e0 aquisi\u00e7\u00e3o de obras de Portinari para sua cole\u00e7\u00e3o, solicitando pre\u00e7o da obra \"Lavadeiras\".", "ano": 1959}, {"pagina": 8882, "id_doc": "CO_5742", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "10/05/1954", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Comenta assuntos pessoais, desculpando-se pelo atraso no pagamento de obras. Avisa do envio do pagamento da \"Endomingada\". Mostra-se entusiasmado com a oferta que o artista lhe fez, para a compra das \"Lavadeiras\".  Mostra-se surpreso com o envio de pain\u00e9is da revista \"O Cruzeiro\" para a Bienal de Veneza.", "ano": 1954}, {"pagina": 8883, "id_doc": "CO_5743", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "11/01/1951", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Acusa recebimento de carta. Trata de assuntos relativos \u00e0 aquisi\u00e7\u00e3o de obras de Portinari. Fala, ainda, sobre os murais para o edif\u00edcio da revista \"O Cruzeiro\" e sobre a possibilidade do artista receber encomenda de um painel para a R\u00e1dio Tamandar\u00e9 de Recife.", "ano": 1951}, {"pagina": 8887, "id_doc": "CO_5745", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "03/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita envio, urgente, de fotografias do mural \"Tiradentes\".", "ano": 1949}, {"pagina": 8917, "id_doc": "CO_5766", "remetente": "Candido Portinari", "destinatario": null, "data": "04/05/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma proposta para execu\u00e7\u00e3o do mural \"Descobrimento do Brasil\", especificando dimens\u00f5es, prazo de entrega, pre\u00e7o e condi\u00e7\u00f5es de pagamento.", "ano": 1954}, {"pagina": 8923, "id_doc": "CO_5770", "remetente": "Candido Portinari", "destinatario": "Emmanuel Auricoste", "data": "12/09/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de not\u00edcias. Informa o t\u00e9rmino do painel \"Tiradentes\", comentando o sucesso da exposi\u00e7\u00e3o, no Rio e em S\u00e3o Paulo. Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil, contando que impetrou mandado de seguran\u00e7a para poder sair do pa\u00eds. Solicita informa\u00e7\u00f5es sobre aluguel na Fran\u00e7a.", "ano": 1949}, {"pagina": 8963, "id_doc": "CO_5791", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "07/10/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Mostra-se entusiasmado com o trabalho que vai executar na Biblioteca do Congresso. Comenta que os croquis j\u00e1 foram aprovados por MacLeish e pelo arquiteto do Capit\u00f3lio. Informa que ilustrou um livro para crian\u00e7as. Fala sobre problemas de sa\u00fade em Maria.", "ano": 1941}, {"pagina": 8971, "id_doc": "CO_5795", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "12/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e informa estar enviando, junto a esta, uma carta que recebeu de MacLeisch.", "ano": 1942}, {"pagina": 8983, "id_doc": "CO_5801", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "10/10/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias de doen\u00e7as na fam\u00edlia. Comenta ter gostado da escolha (de fotos de obras) feita por M\u00e1rio, informando que mandar\u00e1 foto do retrato de Florence (Horn).", "ano": 1943}, {"pagina": 8994, "id_doc": "CO_5807", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "12/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que terminou o afresco \"Carna\u00faba\" e que vai refazer as partes que n\u00e3o lhe agradaram, dos outros afrescos. Diz estar enviando mais fotos de obras.", "ano": 1944}, {"pagina": 8995, "id_doc": "CO_5808", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "01/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se entusiasmado com o estudo que M\u00e1rio fez, sobre ele. Informa que vai mandar foto do mural que acabou de concluir. E diz estar ansioso para ver a outra parte do estudo de M\u00e1rio.", "ano": 1944}, {"pagina": 9019, "id_doc": "CO_5817", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "10/04/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar come\u00e7ando tela sobre colheita de caf\u00e9, a ser enviada para exposi\u00e7\u00e3o no Carnegie Institute. Comenta que um artigo de M\u00e1rio, sobre sua exposi\u00e7\u00e3o em S\u00e3o Paulo, saiu publicado no Di\u00e1rio Carioca, lembrando ao amigo que pediu licen\u00e7a a ele. D\u00e1 not\u00edcias de amigos comuns. Avisa n\u00e3o saber mais quando ir\u00e1 a S\u00e3o Paulo, estando com algumas encomendas, entre elas, a de ilustrar livro de Manoel de Abreu. Cita convite dos Amigos da Arte, de Montevid\u00e9u. Informa que a revista \"Espelho\" vai publicar o \"Retrato de M\u00e1rio de Andrade\" e que essa revista j\u00e1 publicou artigo de M\u00e1rio Pedrosa sobre sua mostra em S\u00e3o Paulo.", "ano": 1935}, {"pagina": 9023, "id_doc": "CO_5819", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "04/11/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece uma entrevista de M\u00e1rio. Mostra-se entusiasmado com o pr\u00eamio recebido em exposi\u00e7\u00e3o nos Estados Unidos, ressaltando ter sido o \u00fanico premiado da Am\u00e9rica Latina. Comenta que ir\u00e1 ganhar um almo\u00e7o. Diz ter enviado foto do \"Caf\u00e9\".", "ano": 1935}, {"pagina": 9027, "id_doc": "CO_5822", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "04/08/1936", "tipo_doc": "Carta", "onomastico": "Hugo Adami", "memo_resumo": "Agradece a presen\u00e7a de M\u00e1rio em sua exposi\u00e7\u00e3o, no Rio. Tece considera\u00e7\u00f5es sobre as teorias de Le Corbusier na pintura e sobre as \"igrejinhas de Paris\", que se digladiam, para defender sua tem\u00e1tica bem brasileira.  Defende-se de algumas cr\u00edticas que lhe fazem, imputando-lhe \"falta de personalidade\" por causa de suas constantes mudan\u00e7as. Diz que pensa em fazer outra s\u00e9rie sobre Brodowski, que terminou um retrato de Manuel Bandeira, a carv\u00e3o, para um livro que ser\u00e1 publicado em homenagem ao poeta. Trata de assuntos pessoais.", "ano": 1936}, {"pagina": 9035, "id_doc": "CO_5826", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "11/09/1936", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Agradece o pagamento, ressaltando n\u00e3o achar \"certo\" o amigo pagar por um quadro seu. Informa estar pintando o \"Retrato de Joanita\" e da Baronesa de Saavedra, que quer pintar um quadro maior do que o \"S\u00e3o Jo\u00e3o\" e que o \"Caf\u00e9\" chegou. D\u00e1 not\u00edcias de amigos comuns.", "ano": 1936}, {"pagina": 9042, "id_doc": "CO_5830", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "11/05/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa sobre envio de desenho, que lhe agradou. Diz que n\u00e3o acabou o \"S\u00e3o Jo\u00e3o\" e resolveu \"descansar\" dele. E que faz uma composi\u00e7\u00e3o de mulheres. Quanto \u00e0 decora\u00e7\u00e3o do Minist\u00e9rio, diz que continua sem solu\u00e7\u00e3o. Comenta que a fam\u00edlia est\u00e1 animada pela ida \u00e0 S\u00e3o Paulo (para o Sal\u00e3o de Maio), mas diz que n\u00e3o poder\u00e1 ir, devido \u00e0s aulas na universidade. Informa ter feito outra obra que muito lhe agradou.", "ano": 1937}, {"pagina": 9056, "id_doc": "CO_5839", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "04/04/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se encantado com a organiza\u00e7\u00e3o do Museu de Arte Moderna de Nova York, que \u00e9 mantido \"pelos granfinos\", mas \u00e9 gerido por pessoas especializadas em arte. Comenta que sua exposi\u00e7\u00e3o tem feito sucesso e que tem sido assediado pelos \"marchands\" locais, mas que tem resistido. Informa que 14 museus desejam expor suas obras e que a Universidade de Chicago convidou-o a fazer uma visita.", "ano": 1940}, {"pagina": 9057, "id_doc": "CO_5840", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "01/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que est\u00e1 trabalhando na prensa e que j\u00e1 fez v\u00e1rias tiragens de ponta-seca. Comenta que mandou fazer uma capelinha para sua av\u00f3, onde pretende fazer afrescos. Convida M\u00e1rio a ir at\u00e9 l\u00e1.", "ano": 1941}, {"pagina": 9058, "id_doc": "CO_5841", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "11/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se penalizado por M\u00e1rio n\u00e3o ir a Brodowski, encontr\u00e1-los. Agradece as palavras cordiais a respeito da acolhida dada ao amigo, pela fam\u00edlia de Portinari. Observa que M\u00e1rio deve estar cansado e, por isso, o des\u00e2nimo de sua \u00faltima carta. Refor\u00e7a o convite para estadia em Brodowski. Informa que continua a fazer pontas-seca e que terminou a prepara\u00e7\u00e3o das paredes da capelinha (da av\u00f3), para pint\u00e1-las", "ano": 1941}, {"pagina": 9063, "id_doc": "CO_5843", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "03/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que foi inaugurada a Capelinha da \"Nonna\", com missa. Insiste para M\u00e1rio ir passar uns dias l\u00e1.", "ano": 1941}, {"pagina": 9064, "id_doc": "CO_5844", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "06/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando fotos das pinturas da capelinha (da \"Nonna\"). Refor\u00e7a o convite para o amigo ir a Brodowski.", "ano": 1941}, {"pagina": 9074, "id_doc": "CO_5851", "remetente": "Candido Portinari", "destinatario": "M\u00e1rio de Andrade", "data": "01/07/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter feito experi\u00eancias de pintura afresco e a ovo, com bons resultados. E que o retrato de M\u00e1rio tem agradado bastante. Faz refer\u00eancia \u00e0 abertura de exposi\u00e7\u00e3o. Cita uma s\u00e9rie de novos trabalhos, que gostaria de mostar ao amigo. Informa ter recebido carta da Sociedade Amigos del Arte, marcando mostra, mas diz n\u00e3o saber se poder\u00e1 ir. Comenta o convite para ser professor da Universidade do Distrito Federal e que responder\u00e1 que aceita. Pede segredo, at\u00e9 a publica\u00e7\u00e3o da nomea\u00e7\u00e3o.", "ano": 1935}, {"pagina": 9077, "id_doc": "CO_5852", "remetente": "M\u00e1rio de Andrade", "destinatario": "Jos\u00e9 Bento Faria Ferraz", "data": "10/08/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relaciona pe\u00e7as, entre elas, duas telas de Portinari, a encaixotar e enviar para o Rio de Janeiro, recomendando que seja feito seguro de tais pe\u00e7as.", "ano": 1938}, {"pagina": 9081, "id_doc": "CO_5854", "remetente": "M\u00e1rio de Andrade", "destinatario": "Jos\u00e9 Bento Faria Ferraz", "data": "02/07/1940", "tipo_doc": "Carta", "onomastico": null,
