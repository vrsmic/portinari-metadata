347, "id_doc": "CO_2802", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "07/05/1954", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de sua viagem \u00e0 R\u00fassia.", "ano": 1954}, {"pagina": 4351, "id_doc": "CO_2804", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "07/11/1961", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Procura consolar Portinari, sabedor de seu estado de esp\u00edrito.", "ano": 1961}, {"pagina": 4371, "id_doc": "CO_2817", "remetente": "Juracy de Queiroz Lima", "destinatario": "Maria Portinari", "data": "10/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "ano": 1942}, {"pagina": 4386, "id_doc": "CO_2827", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Maria Portinari", "data": "11/08/1946", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Marca encontro com os Portinaris, em seu retorno, enviando seu endere\u00e7o.", "ano": 1946}, {"pagina": 4388, "id_doc": "CO_2828", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Maria Portinari", "data": "06/09/1946", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Avisa que terminam suas f\u00e9rias, esperando encontr\u00e1-los em breve.", "ano": 1946}, {"pagina": 4391, "id_doc": "CO_2830", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Maria Portinari", "data": "04/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em marcar encontro com Portinari, para jantar ou almo\u00e7ar.", "ano": 1946}, {"pagina": 4392, "id_doc": "CO_2831", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Candido Portinari", "data": "04/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, tratando de assuntos pessoais, onde solicita alguns favores.", "ano": 1946}, {"pagina": 4397, "id_doc": "CO_2834", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/09/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que o artista avise com anteced\u00eancia a ida a Mil\u00e3o, para que haja tempo de reservar hotel. Diz ter sido avisado da chegada de uma obra, na Embaixada de Israel. Mostra-se impaciente em ver o desenho de \"D. Quixote\" (para o livro)", "ano": 1958}, {"pagina": 4398, "id_doc": "CO_2835", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "04/10/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o nacimento de um neto, convidando Portinari para ir at\u00e9 Lugano. Acusa recebimento de quadro. Comenta assuntos pessoais.", "ano": 1958}, {"pagina": 4400, "id_doc": "CO_2836", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "04/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que vai remeter os desenhos de Portinari \u00e0 Embaixada de Israel em Roma, para serem enviados ao Rio. Confirma o envio de 1000 exemplares do livro pela Ilte, informando que haver\u00e1 expedi\u00e7\u00e3o tamb\u00e9m para Nova York.", "ano": 1958}, {"pagina": 4401, "id_doc": "CO_2837", "remetente": "Eugenio Luraghi", "destinatario": "Arie Aroch", "data": "04/03/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Desculpa-se pelo erro na tradu\u00e7\u00e3o inglesa do livro sobre Portinari, informando que ser\u00e1 inclu\u00edda nota para os exemplares que seguir\u00e3o para Israel. Diz que, recomendado por Mr. Koogan, enviar\u00e1 as pe\u00e7as originais de Portinari para o Rio, atrav\u00e9s da Embaixada de Israel em Roma. Pede que a Embaixada envie-lhe a obra que Portinari lhe deu e que est\u00e1 em exposi\u00e7\u00e3o na Alemanha.", "ano": 1958}, {"pagina": 4402, "id_doc": "CO_2838", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/03/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Relata o envio de exemplares do livro a Koogan, informando que ser\u00e3o enviados tamb\u00e9m \u00e0 Am\u00e9rica do Norte. Mostra-se contente porque o livro est\u00e1 saindo no ano do d\u00e9cimo anivers\u00e1rio do Estado de Israel. Segundo orienta\u00e7\u00e3o recebida de Koogan, enviar\u00e1 os originais ao Brasil, por interm\u00e9dio da Embaixada de Israel em Roma. Avisa sobre cartas enviadas a Koogan e ao Ministro Aroch.", "ano": 1958}, {"pagina": 4405, "id_doc": "CO_2841", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "12/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de detalhes da distribui\u00e7\u00e3o do livro \"Disegni di Portinari\", que est\u00e1 quase pronto. Diz estar enviando p\u00e1gina publicit\u00e1ria do livro para a revista \"Dramma\". Fala de assuntos pessoais. Deseja saber se Portinari j\u00e1 conseguiu local para execu\u00e7\u00e3o dos pain\u00e9is para a ONU. Comenta ter escrito artigo sobre a obra, na revista \"Ferrania\".", "ano": 1955}, {"pagina": 4407, "id_doc": "CO_2842", "remetente": null, "destinatario": "Candido Portinari", "data": "12/09/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Registra estar devolvendo tr\u00eas desenhos e estar enviando cheque para pagamento de outros tr\u00eas desenhos. Pede devolu\u00e7\u00e3o da segunda via, assinada.", "ano": 1961}, {"pagina": 4408, "id_doc": "CO_2843", "remetente": "Hilda Llodio", "destinatario": "Maria Portinari", "data": "06/01/1939", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Comenta assuntos pessoais. Trata do embarque de obras de Portinari que pertenceriam \u00e0 cole\u00e7\u00e3o de Helena Rubinstein.", "ano": 1939}, {"pagina": 4414, "id_doc": "CO_2847", "remetente": "Hilda Llodio", "destinatario": "Maria Portinari", "data": "09/05/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa estar remetando a lista das obras de Helena Rubinstein inclu\u00eddas na exposi\u00e7\u00e3o em Nova York. Informando que, anteriormente, foram expostas em Washington. Trata de assuntos gerais.", "ano": 1940}, {"pagina": 4419, "id_doc": "CO_2850", "remetente": "M\u00edlton Lobato", "destinatario": "Candido Portinari", "data": "08/10/1957", "tipo_doc": "Carta", "onomastico": "Elisa Branco", "memo_resumo": "Avisa estar enviando fotografias para que Portinari execute o retrato de Elisa Branco.", "ano": 1957}, {"pagina": 4422, "id_doc": "CO_2853", "remetente": "Maria Lomonaco", "destinatario": "Maria Portinari", "data": "08/03/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "ano": 1945}, {"pagina": 4424, "id_doc": "CO_2854", "remetente": "Alfred A. Longden", "destinatario": "Candido Portinari", "data": "12/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que os desenhos que figuraram na exposi\u00e7\u00e3o em Londres j\u00e1 foram remetidos para o Brasil e que, talvez, cheguem a tempo de participar da mostra na Galeria Charpentier.", "ano": 1946}, {"pagina": 4425, "id_doc": "CO_2855", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/04/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa estar enviando um artigo de Raffaele Carrieri, publicado na revista \"Epoca\". Informa, ainda, que os primeiros 1000 exemplares do livro foram enviados ao Sr. Koogan, est\u00e3o sendo expedidos 500 para Nova York e ser\u00e3o enviados 650 para o Brasil.", "ano": 1958}, {"pagina": 4426, "id_doc": "CO_2856", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/10/1954", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Informa que o livro dever\u00e1 ser lan\u00e7ado perto do Natal. Diz ter enviado a Gerometta as condi\u00e7\u00f5es da companhia de navega\u00e7\u00e3o para a viagem de Portinari. Conta que Chiara escreveu artigo na revista \"Bellezza\" sobre exposi\u00e7\u00e3o de Portinari na It\u00e1lia. Espera que o pintor tenha recebido as tintas que lhe enviou. Pergunta sobre o \"Descobrimento do Brasil\".", "ano": 1954}, {"pagina": 4429, "id_doc": "CO_2858", "remetente": "Carmem S. B. de Lozada", "destinatario": "Candido Portinari", "data": "02/04/1948", "tipo_doc": "Carta", "onomastico": "Enrique S. de Lozada", "memo_resumo": "Lamenta que o governo brasileiro n\u00e3o tenha aceito as propostas da UNAC-ONU, em campanha em prol das crian\u00e7as desamparadas. Pede a colabora\u00e7\u00e3o de Portinari, enviando foto ou autorizando a reprodu\u00e7\u00e3o de um determinado quadro, para distribui\u00e7\u00e3o em diversos pa\u00edses.", "ano": 1948}, {"pagina": 4435, "id_doc": "CO_2863", "remetente": "Pierre Antoine Lucie", "destinatario": "Candido Portinari", "data": "06/07/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica o nascimento de seu filho.", "ano": 1947}, {"pagina": 4438, "id_doc": "CO_2866", "remetente": "Artur Lundkvist", "destinatario": "Candido Portinari", "data": "12/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome do Instituto Internacional da Paz, de Viena, convida Portinari para uma reuni\u00e3o informal. Pede que Portinari envie seus pontos de vista e suas sugest\u00f5es concernentes ao interc\u00e2mbio cultural, caso n\u00e3o possa comparecer.", "ano": 1958}, {"pagina": 4439, "id_doc": "CO_2867", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/12/1958", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Agradece carta recebida. Comenta estar esperando decis\u00e3o de Jos\u00e9 Olympio, a respeito do livro de desenhos. Conta ter recebido uma tradu\u00e7\u00e3o francesa do livro \"A selva\", com dedicat\u00f3ria do autor, identificando a interfer\u00eancia de Portinari. Felicita o artista pelo sucesso nos Estados Unidos. Diz j\u00e1 estar pensando em um novo livro sobre a obra do pintor e que, breve, far-lhe-\u00e1 uma proposta.", "ano": 1958}, {"pagina": 4444, "id_doc": "CO_2872", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reitera o pedido feito por cabograma anteriormente enviado, solicitando fotos de Portinari e de sua fam\u00edlia, bem como de obras recentes, especialmente do \"Tiradentes\", para ilustrar artigo que vai escrever sobre o pintor.", "ano": 1949}, {"pagina": 4453, "id_doc": "CO_2879", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "04/03/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "A respeito da viagem de Portinari \u00e0 It\u00e1lia, sugere passeios a fazer. Combina encontrar-se com a fam\u00edlia Portinari em Veneza. Mostra-se feliz com a proposta de Portinari, para fazerem um livro juntos, uma vez que sua arte o conquistou.", "ano": 1950}, {"pagina": 4458, "id_doc": "CO_2882", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/04/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Comenta que tem pensado no livro que pretende fazer. E que ainda n\u00e3o encontrou o tratado de pintura de Hoepli, que interessa a Portinari, mas promete procur\u00e1-lo e envi\u00e1-lo logo. Pede que avise quando pretende partir para o Rio, pois pretende encontr\u00e1-lo ainda em Paris. Avisa que o microsc\u00f3pio ser\u00e1 enviado ao Rio. Informa ter recebido carta de Rafael, que encontra-se em Punta del Este.", "ano": 1950}, {"pagina": 4460, "id_doc": "CO_2883", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/08/1950", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Sime\u00e3o Leal", "memo_resumo": "Comenta a Bienal de Veneza, observando que a obras de Portinari est\u00e3o mal localizadas e com p\u00e9ssima luz; acrescenta que misturaram-no com pintores insignificantes e que, na p\u00e1gina de apresenta\u00e7\u00e3o, escrita por S\u00e9rgio Milliet, Portinari nem \u00e9 citado. Pergunta quem \u00e9 Jos\u00e9 Sime\u00e3o Leal, que organizou a representa\u00e7\u00e3o do Brasil. Diz esperar que seu artigo para a revista \"Domus\" saia antes do fechamento da Bienal.", "ano": 1950}, {"pagina": 4464, "id_doc": "CO_2884", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/05/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito por Portinari ter gostado do livro. Pede ser informado de quantos exemplares ainda deve enviar. E pede orienta\u00e7\u00e3o a respeito do microsc\u00f3pio de Jo\u00e3o. Comenta sobre um novo trabalho de Portinari, do qual espera ver a fotografia do esbo\u00e7o.", "ano": 1951}, {"pagina": 4465, "id_doc": "CO_2885", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/05/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Acusa recebimento de carta. Mostra-se satisfeito em saber que Portinari foi convidado a fazer um mural para a Biblioteca Nacional do Panam\u00e1, querendo saber o que Portinari far\u00e1. Mostra-se feliz com a not\u00edcia de que Portinari ir\u00e1 \u00e0 It\u00e1lia, perguntando se deseja que providencie um atelier. Deseja saber o que o pintor enviar\u00e1 para a Bienal de Veneza. Informa que Rafael escreveu.", "ano": 1950}, {"pagina": 4469, "id_doc": "CO_2887", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/06/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agardece cartas recebidas, informando que ir\u00e1 a Veneza para ver as obras de Portinari expostas. Diz que escrever\u00e1 contando como est\u00e3o colocados os quadros e informando sobre a cr\u00edtica. Fornece informa\u00e7\u00f5es - pre\u00e7o, sugest\u00e3o, recomenda\u00e7\u00f5es  - para Portinari comprar um carro. Diz continuar esperando pela viagem de todos da fam\u00edlia Portinari a Mil\u00e3o.", "ano": 1950}, {"pagina": 4477, "id_doc": "CO_2890", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/10/1950", "tipo_doc": "Carta", "onomastico": "Renzo Biasion", "memo_resumo": "Agradece o desenho que Portinari enviou-lhe, atrav\u00e9s do pintor e escritor Biasion, que esteve com ele em Paris. Mostra-se satisfeito com a possibilidade do artista ir \u00e0 It\u00e1lia, a Verona, pedindo-lhe que, se for, leve fotografia de seus \u00faltimos quadros. Espera que seu artigo e o an\u00fancio do livro saiam logo na revista \"Domus\".", "ano": 1950}, {"pagina": 4483, "id_doc": "CO_2893", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/07/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita envio de fotos de Portinari e de sua fam\u00edlia, bem como de obra importante, como o \"Tiradentes\", para publica\u00e7\u00e3o.", "ano": 1949}, {"pagina": 4490, "id_doc": "CO_2897", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/04/1951", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Informa que o livro, finalmente, est\u00e1 pronto e ser\u00e1 enviado, perguntando quantos exemplares Portinari quer. Avisa que j\u00e1 enviou o livro a Alberti e a Neruda.", "ano": 1951}, {"pagina": 4491, "id_doc": "CO_2898", "remetente": "Eugenio Luraghi", "destinatario": "Jo\u00e3o Candido Portinari", "data": "03/04/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Refere-se \u00e0 amizade de seu filho, Dario, por ele, Jo\u00e3o. Avisa que vai enviar o microsc\u00f3pio e as m\u00e1scaras de mergulho que deseja. E que vai enviar, a Portinari, o livro que fez sobre o pintor.", "ano": 1951}, {"pagina": 4493, "id_doc": "CO_2899", "remetente": "Eugenio Luraghi", "destinatario": "Jo\u00e3o Candido Portinari", "data": "06/04/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa n\u00e3o haver problema quanto ao envio das m\u00e1scaras de mergulho, mas que \u00e9 necess\u00e1ria permiss\u00e3o de importa\u00e7\u00e3o para o microsc\u00f3pio. Pede que Jo\u00e3o avise a seu pai que j\u00e1 remeteu o livro e que espera que ele goste.", "ano": 1951}, {"pagina": 4499, "id_doc": "CO_2904", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/11/1951", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Acusa recebimento de carta de Portinari. Pede foto do novo mural para a Bahia. D\u00e1 not\u00edcias de Rafael Alberti. Comenta que Raymont Cogniat teceu coment\u00e1rios favor\u00e1veis ao livro, na revista \"Arts\".", "ano": 1951}, {"pagina": 4508, "id_doc": "CO_2910", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/03/1954", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Informa estar enviando um artigo da \"Gassetta del Popolo\", esperando que tenha recebido os enviados na carta anterior. Avisa do casamento de sua filha, Titti.", "ano": 1954}, {"pagina": 4513, "id_doc": "CO_2913", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/11/1954", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Lamenta o adiamento da viagem de Portinari \u00e0 It\u00e1lia. Comenta que a edi\u00e7\u00e3o do livro caminha bem, mas que modificar\u00e1 o t\u00edtulo para \"Disegni di Portinari\". Lamenta que a revista enviada tenha se perdido.", "ano": 1954}, {"pagina": 4518, "id_doc": "CO_2916", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/09/1954", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Trata de detalhes sobre o livro que deve sair no Natal. Diz esperar not\u00edcias sobre a ida de Portinari \u00e0 It\u00e1lia.", "ano": 1954}, {"pagina": 4519, "id_doc": "CO_2917", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter estado na editora, comentando detalhes do livro e que reservou 50 exemplares para Portinari. Para a venda no Brasil, pergunta se Portinari conhece algum distribuidor s\u00e9rio. Diz que far\u00e1 um artigo para ser publicado na revista \"Ferrania\". Informa que o livro se chamar\u00e1 \"Disegni de Portinari\" e a tiragem ser\u00e1 de 1500 c\u00f3pias numeradas.", "ano": 1954}, {"pagina": 4523, "id_doc": "CO_2920", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/04/1955", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Diz-se feliz porque Portinari aprovou o livro. Avisa da expedi\u00e7\u00e3o de 50 c\u00f3pias, ressaltando que devolver\u00e1 originais por algu\u00e9m de confian\u00e7a que v\u00e1 ao Rio. E que mandar\u00e1 um exemplar a Rafael Alberti, perguntando se o artista deseja que seja enviado a mais algum amigo na Europa.", "ano": 1955}, {"pagina": 4525, "id_doc": "CO_2922", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/06/1955", "tipo_doc": "Carta", "onomastico": "Francis Jourdain", "memo_resumo": "Comunica que, finalmente, foram embarcados os livros, oferecidos gratuitamente a Portinari. Comenta que o cr\u00edtico Marziano Bernardi falar\u00e1 sobre o livro na R\u00e1dio Italiana e que enviar\u00e1 o texto. Pede que Portinari continue mandando fotografias de seus trabalhos, para que possa manter atualizado o seu arquivo, j\u00e1 que pensa em fazer exposi\u00e7\u00e3o dele na Europa, melhor, na It\u00e1lia - dos grandes murais podem usar os esbo\u00e7os e fotografias. Informa que recebeu carta de Francis Jourdain para Portinari, ap\u00f3s ter recebido o livro, segundo pedido de Portinari. Recebeu tamb\u00e9m carta da sra. Nina Zanconato, de Chiampo, que teria escrito a Portinari, pedindo que fizesse um retrato, sem receber resposta.", "ano": 1955}, {"pagina": 4533, "id_doc": "CO_2930", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "03/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em agradecer, em nome de sua esposa, as flores enviadas.  E lamenta n\u00e3o terem podido encontrar-se com ela, o que esperam fazer quando os Portinaris voltarem \u00e0 It\u00e1lia, talvez em Gardone.", "ano": 1956}, {"pagina": 4534, "id_doc": "CO_2931", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama da falta de not\u00edcias. Fala nos desenhos de Israel e na possibilidade de serem editados, por editora holandesa ou francesa. Pergunta pela exposi\u00e7\u00e3o do pintor. Comenta a situa\u00e7\u00e3o pol\u00edtica na Europa e assuntos pessoais.", "ano": 1956}, {"pagina": 4537, "id_doc": "CO_2933", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/01/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Relata seu entendimento com Koogan sobre a edi\u00e7\u00e3o do livro com os desenhos de Israel e os verbetes da B\u00edblia. Pergunta se a viagem de Portinari a Paris e It\u00e1lia est\u00e1 confirmada para mar\u00e7o. Deseja que esteja bem de sa\u00fade.", "ano": 1957}, {"pagina": 4541, "id_doc": "CO_2937", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/02/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Diz-se contente com a homenagem prestada a Portinari no M\u00e9xico. Observa que ele, na verdade, ao concordar em expor suas obras, \u00e9 que honrou a Bienal. Sabedor que o pintor vem trabalhando muito, mostra-se preocupado com sua sa\u00fade. Comenta que ser\u00e1 inaugurada a exposi\u00e7\u00e3o na Galleria del Libraio, lamentando que s\u00f3 apresente os desenhos de Israel. Elogia o livro, esperando uma posi\u00e7\u00e3o de Koogan quanto \u00e0 distribui\u00e7\u00e3o. Quanto \u00e0 obra que Portinari lhe deu e que participou de mostra na Alemanha, pensa sobre a melhor maneira dela lhe ser entregue.", "ano": 1958}, {"pagina": 4542, "id_doc": "CO_2938", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "12/02/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Esperando que Portinari tenha recebido o primeiro exemplar do livro \"Israel\", trata da distribui\u00e7\u00e3o do mesmo, a cargo de Koogan. Comenta que a exposi\u00e7\u00e3o de Bolonha foi um sucesso, avisando estar enviando alguns recortes de jornal a respeito. Transcreve o artigo publicado em \"Il Resto del Carlino\".", "ano": 1958}, {"pagina": 4545, "id_doc": "CO_2940", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/03/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Mostra-se preocupado com a sa\u00fade do sr. Baptista. Relata o andamento das negocia\u00e7\u00f5es da edi\u00e7\u00e3o do livro, enviando c\u00f3pia de carta que mandou ao editor Koogan. Mostra-se interessado em expor em Mil\u00e3o e Roma os desenhos de Israel, esperando ansioso a abertura da exposi\u00e7\u00e3o em Paris. Fala na viagem de Chiara ao Brasil.", "ano": 1957}, {"pagina": 4548, "id_doc": "CO_2943", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/04/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa estar enviando c\u00f3pia de carta para Koogan (sobre a publica\u00e7\u00e3o e distribui\u00e7\u00e3o do livro \"Israel\").  Comenta que os vers\u00edculos e a introdu\u00e7\u00e3o est\u00e3o quase prontos, bem como fala de outros detalhes do livro.", "ano": 1957}, {"pagina": 4552, "id_doc": "CO_2946", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/05/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Espera que Portinari tenha recebido cartas anteriores, datando-as. Comenta ter visto reprodu\u00e7\u00e3o de quadro de sua propriedade (ainda n\u00e3o recebido) em um artigo antigo do \"Di\u00e1rio de Not\u00edcias\". Diz estar enviando c\u00f3pia de carta para Koogan, esperando que resolva-se o assunto (do livro) sem maior demora.", "ano": 1957}, {"pagina": 4559, "id_doc": "CO_2952", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/06/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Lamenta a morte do pai de Portinari. Comenta a situa\u00e7\u00e3o pol\u00edtica na Fran\u00e7a, bem como assuntos pessoais. Pergunta pelo trabalho e pela sa\u00fade de Portinari.", "ano": 1958}, {"pagina": 4560, "id_doc": "CO_2953", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Alegra-se com a not\u00edcia da pr\u00f3xima viagem de Portinari \u00e0 It\u00e1lia, pedindo diversas informa\u00e7\u00f5es. Acusa recebimento de cat\u00e1logo da exposi\u00e7\u00e3o em Paris. Diz esperar pelo auto-retrato para ser reproduzido no livro. Quer saber se \u00e9 poss\u00edvel uma nova edi\u00e7\u00e3o e se Portinari est\u00e1 interessado nos exemplares restantes.", "ano": 1957}, {"pagina": 4565, "id_doc": "CO_2957", "remetente": "Eugenio Luraghi", "destinatario": "Abrah\u00e3o Koogan", "data": "04/09/1957", "tipo_doc": "Carta", "onomastico": "Arie Aroch", "memo_resumo": "Comunica estar terminando a tradu\u00e7\u00e3o do pref\u00e1cio (do livro \"Israel\") do Ministro Aroch, para envi\u00e1-la \u00e0 ILTE em seguida. Informa que os or\u00e7amentos anexos referem-se a 500 exemplares a cores de \"Kibutz\" e \u00e0 confec\u00e7\u00e3o de 10.000 c\u00f3pias, solicitados. Informa seu novo endere\u00e7o em Mil\u00e3o.", "ano": 1957}, {"pagina": 4566, "id_doc": "CO_2958", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/09/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Fornece informa\u00e7\u00f5es, intermediadas por Biasion, solicitadas por Portinari a cerca do Gupo Mosaicisti de Ravena, para um mosaico a ser realizado em Bras\u00edlia. Envia amostra de mosaico. Aproveita a ocasi\u00e3o para enviar c\u00f3pia de carta escrita a Koogan sobre o livro.", "ano": 1957}, {"pagina": 4567, "id_doc": "CO_2959", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/09/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Diz j\u00e1 ter elementos para o novo livro sobre a obra de Portinari. Comenta n\u00e3o saber com traduzir certas poesias de Portinari, inspiradas nos retirantes. Mas pede uma tradu\u00e7\u00e3o, mesmo grosseira, para que possa interpret\u00e1-las em italiano. Agradece presente enviado atrav\u00e9s de Chiara. Lembra ao pintor que deseja adquirir um dos seus quadros mais recentes, insistindo para que seja cobrado.", "ano": 1959}, {"pagina": 4574, "id_doc": "CO_2965", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1958", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Deseja que tenham feito boa viagem de volta ao Brasil. Lamenta que o \"Di\u00e1rio de Cristov\u00e3o Colombo\", que havia prometido a Portinari esteja egotado. Informa que escreveu a Jo\u00e3o, colocando-se \u00e0 disposi\u00e7\u00e3o. E que pensa em publicar novo livro.", "ano": 1958}, {"pagina": 4575, "id_doc": "CO_2966", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/11/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Mostra-se satisfeito com o projeto de viagem de Portinari, sugerindo-lhe que passe algum tempo na It\u00e1lia. Agradece o envio do diapositivo dos pain\u00e9is da ONU. Diz estar contente com o sucesso de Portinari na Bienal de S\u00e3o Paulo e com as ilustra\u00e7\u00f5es para o livro de Graham Greene. D\u00e1 not\u00edcias do trabalho art\u00edstico de Chiara.", "ano": 1959}, {"pagina": 4576, "id_doc": "CO_2967", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/12/1957", "tipo_doc": "Carta", "onomastico": "Le\u00e3o de Moura", "memo_resumo": "Lamenta que a editora ILTE tenha adiado a publica\u00e7\u00e3o do livro para janeiro. Diz estar enviando o original do \"Kibutz\", atrav\u00e9s de Le\u00e3o de Moura, com algumas c\u00f3pias da reprodu\u00e7\u00e3o. Informa estar organizando, com Biasion, uma exposi\u00e7\u00e3o dos desenhos em Bolonha, quando do lan\u00e7amento do livro. Pergunta a Portinari se os desenhos estariam \u00e0 venda.", "ano": 1957}, {"pagina": 4581, "id_doc": "CO_2970", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/02/1960", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Surpreso com a carta de Portinari, que anuncia a separa\u00e7\u00e3o dele e Maria, aconselha-o a ir \u00e0 Europa, deixando o tempo e a dist\u00e2ncia tratarem da situa\u00e7\u00e3o, propiciando reflex\u00e3o. Insiste que Portinari v\u00e1 estar com ele.", "ano": 1960}, {"pagina": 4583, "id_doc": "CO_2971", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/01/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece telegrama enviado e pede que Portinari mande de 15 a 20 fotografias de quadros recentes, de pequena propor\u00e7\u00e3o, j\u00e1 que o livro novo \u00e9 centrado em obras menores.", "ano": 1960}, {"pagina": 4584, "id_doc": "CO_2972", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/03/1960", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Ainda esperan\u00e7oso de haver entendimento entre o casal Portinari, acredita que o trabalho possa ser ben\u00e9fico a Portinari. Trata das reprodu\u00e7\u00f5es para o livro, informando que escreveu a Koogan sobre a possibilidade de distribuir/vender reprodu\u00e7\u00f5es no Brasil, mas n\u00e3o recebeu resposta. Pergunta pelo mural para o Congresso de Bras\u00edlia, estranhando a limita\u00e7\u00e3o de 2 cores. Pede confirma\u00e7\u00e3o da viagem de Portinari \u00e0 Europa, em maio.", "ano": 1960}, {"pagina": 4588, "id_doc": "CO_2975", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/02/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Acusa recebimento de carta com retrato da neta do pintor, Denise. Fala nos exemplares do livro novo, j\u00e1 enviados a Portinari. Sugere que o pintor converse com Jos\u00e9 Ol\u00edmpio sobre a distribui\u00e7\u00e3o no Brasil. Diz que far\u00e1 o envio de um livro a Jo\u00e3o. Comenta ter-se encontrado com o novo c\u00f4nsul brasileiro em Mil\u00e3o, Roberto Assump\u00e7\u00e3o, amigo de Portinari. Informa que, juntos, projetam uma exposi\u00e7\u00e3o em Mil\u00e3o. Pede confirma\u00e7\u00e3o de sua viagem \u00e0 Europa.", "ano": 1961}, {"pagina": 4589, "id_doc": "CO_2976", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/03/1961", "tipo_doc": "Carta", "onomastico": "Roberto Assump\u00e7\u00e3o", "memo_resumo": "Lamenta o adiamento da viagem de Portinari \u00e0 It\u00e1lia. Elogia o retrato de Denise, do qual o pintor enviou-lhe fotografia. Avisa que falar\u00e1, na televis\u00e3o italiana, sobre o livro \"Brasil\". Diz saber que, agora, est\u00e1 mais f\u00e1cil a sa\u00edda de obras de arte do Brasil, sem necessitar de ajuda diplom\u00e1tica, ressaltando que o c\u00f4nsul em Mil\u00e3o mostrou-se admirador e amigo de Portinari.", "ano": 1961}, {"pagina": 4590, "id_doc": "CO_2977", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/04/1961", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Mostra-se preocupado com a sa\u00fade de Portinari. Trata da distribui\u00e7\u00e3o dos livros. Diz pretender ir ao Rio, quando tratar\u00e3o da exposi\u00e7\u00e3o a ser feita em Mil\u00e3o. Conta ter falado sobre a vida e obra dele, em programa na televis\u00e3o. Informa data da exposi\u00e7\u00e3o de Chiara. Comenta desejar conhecer a neta do artista, bem como os retratos que ele j\u00e1 fez dela.", "ano": 1961}, {"pagina": 4594, "id_doc": "CO_2981", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/09/1961", "tipo_doc": "Carta", "onomastico": "Marysia Portinari Greggio", "memo_resumo": "Acusa recebimento de carta de Portinari, informando sobre o envio do seu quadro para G\u00eanova, agradecendo. Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o. Cumprimenta Marysia e informa da passagem de Rafael Alberti por Mil\u00e3o", "ano": 1961}, {"pagina": 4597, "id_doc": "CO_2983", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1961", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Lamenta o incidente com Portinari no porto de Havre. Comenta que Rafael Alberti esteve em Mil\u00e3o e deve ir para Paris, onde poder\u00e3o se encontrar e, quem sabe, irem junto at\u00e9 a It\u00e1lia. Comenta que o embaixador do Brasil mostrou-se feliz com a poss\u00edvel exposi\u00e7\u00e3o de Portinari na It\u00e1lia.", "ano": 1961}, {"pagina": 4598, "id_doc": "CO_2984", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/09/1961", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Alegra-se com a viagem de Portinari \u00e0 Europa, acompanhado por Maria. Segundo o programa de viagem do pintor, acredita que s\u00f3 estar\u00e1 na It\u00e1lia na metade no m\u00eas de novembro, quando o clima estar\u00e1 prop\u00edcio \u00e0 ida a Sardenha e \u00e0 Sic\u00edlia, como deseja Portinari. Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3po que pretende fazer na It\u00e1lia. Quanto a dinheiro para a viagem, aconselha-o a comprar d\u00f3lar, franco sui\u00e7o ou lira italiana. Avisa que ainda n\u00e3o pode ver o quadro enviado por Portinari, por problemas alfandeg\u00e1rios.", "ano": 1961}, {"pagina": 4601, "id_doc": "CO_2986", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/11/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se surpreso com a decis\u00e3o de Portyinari de antecipar sua volta ao Brasil, sem passar pela It\u00e1lia. Insiste que existe um bom ambiente para fazer uma exposi\u00e7\u00e3o em Mil\u00e3o e em Roma. Diz que pretende ir a Paris, antes da partida de Portinari. Procura animar o pintor, lembrando-o que j\u00e1 superou situa\u00e7\u00f5es piores em sua vida.", "ano": 1961}, {"pagina": 4603, "id_doc": "CO_2988", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/02/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se desolado por saber que Portinari novamente sofre com intoxica\u00e7\u00e3o por chumbo. Recomenda-lhe cuidado e diz que aguarda sua melhora para tratar das fotografias de obras (grandes).", "ano": 1962}, {"pagina": 4604, "id_doc": "CO_2989", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/01/1962", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Elogia a carta escrita por Portinari em italiano, mostrando-se contente por saber que o amigo superou a crise de Paris e que j\u00e1 est\u00e1 trabalhando. Avisa que retirou os quadros enviados, dizendo-se curioso de ver que outras coisas Portinari mandar\u00e1 para a exposi\u00e7\u00e3o. Espera fotografia de um quadro. D\u00e1 not\u00edcias de Rafael Alberti.", "ano": 1962}, {"pagina": 4616, "id_doc": "CO_2998", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1955", "tipo_doc": "Carta", "onomastico": "Cutolo", "memo_resumo": "Acusa recebimento de cartas de Portinari e de Gerometta, este solicitando a expedi\u00e7\u00e3o do livro para o Brasil. Diz aguardar uma decis\u00e3o de Jos\u00e9 Olympio. Comenta sobre resenha do livro, lida numa r\u00e1dio, por Marziano Bernardi e uma apresenta\u00e7\u00e3o na televis\u00e3o, pelo prof. Cutolo. Diz estar enviando artigo de sua autoria, da revista \"Ferrania\", ilustrado por reprodu\u00e7\u00e3o do quadro que Portinari fez, para ele, em Mil\u00e3o. Informa ter mandado exemplar do livro \u00e0 sra. Clare Boothe Luce, embaixatriz dos Estados Unidos em Roma, para quem Portinari fez um quadro. Deseja muito ver as ilustra\u00e7\u00f5es para \"D. Quixote\". Comenta o progresso de Chiara na pintura.", "ano": 1955}, {"pagina": 4618, "id_doc": "CO_2999", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar preparando os textos para os desenhos de Israel.", "ano": 1956}, {"pagina": 4620, "id_doc": "CO_3001", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/12/1960", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece o bel\u00edssimo desenho enviado. Informa ter expedido a primeira remessa do livro \"Brasil\".", "ano": 1960}, {"pagina": 4625, "id_doc": "CO_3004", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/09/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Comenta assunto pessoal. Concorda com a decis\u00e3o do artista de n\u00e3o expor, em Roma, as obras enviadas \u00e0 Bienal. Afirma que a primeira mostra dele na It\u00e1lia deve ser uma exposi\u00e7\u00e3o completa, que mostre sua complexidade e grandeza. Espera que o artista continue a pintar em Paris, agradecendo pelas fotografias dos \u00faltimos trabalhos. Avisa que, para o livro, precisar\u00e1 de outras. Informa que enviar\u00e1 artigo publicado na \"Domus\". Informa estar tentando apresentar \"El Adefesio\" de Rafael Alberti,", "ano": 1950}, {"pagina": 4632, "id_doc": "CO_3007", "remetente": "Liliane Luraghi", "destinatario": "Maria Portinari", "data": "08/11/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Despede-se, sabendo que a fam\u00edlia Portinari est\u00e1 de partida para o Brasil.", "ano": 1950}, {"pagina": 4636, "id_doc": "CO_3009", "remetente": "Liliane Luraghi", "destinatario": "Maria Portinari", "data": "01/10/1950", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Sa\u00fadam o casal Portinari.", "ano": 1950}, {"pagina": 4642, "id_doc": "CO_3012", "remetente": "Liliane Luraghi", "destinatario": "Jo\u00e3o Candido Portinari", "data": "04/10/1950", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Enviam sauda\u00e7\u00f5es da fam\u00edlia Luraghi.", "ano": 1950}, {"pagina": 4644, "id_doc": "CO_3013", "remetente": "Marina Luraghi", "destinatario": "Maria Portinari", "data": "10/10/1950", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Sauda\u00e7\u00f5es da fam\u00edlia Luraghi.", "ano": 1950}, {"pagina": 4648, "id_doc": "CO_3015", "remetente": "Tatiana Luraghi", "destinatario": "Maria Portinari", "data": "01/02/1951", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Comenta assuntos pessoais, agradecendo um amuleto e um livro enviados.", "ano": 1951}, {"pagina": 4650, "id_doc": "CO_3016", "remetente": "Ang\u00e9lica Lussich", "destinatario": "Candido Portinari", "data": "02/04/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Renova convite, anteriormente feito, para Portinari expor suas obras nos sal\u00f5es da institui\u00e7\u00e3o.", "ano": 1935}, {"pagina": 4654, "id_doc": "CO_3019", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "07/11/1952", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa estar interessado em um neg\u00f3cio, sem especificar qual, a ser tratado com a portadora.", "ano": 1952}, {"pagina": 4655, "id_doc": "CO_3020", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "10/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata suas \u00faltimas viagens, comentando a situa\u00e7\u00e3o de Cuba.", "ano": 1954}, {"pagina": 4662, "id_doc": "CO_3024", "remetente": "Dorothy H. Dudley", "destinatario": "Kathrine S. Hochschild", "data": "05/11/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar devolvendo a obra \"Jangada\" de Portinari, que havia sido emprestada pelo Detroit Institute of Art, pedindo que sejam verificadas as condi\u00e7\u00f5es da mesma.", "ano": 1942}, {"pagina": 4664, "id_doc": "CO_3026", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "05/07/1956", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Neves da Fontoura", "memo_resumo": "Acusa recebimento de carta, onde Portinari comenta o sucesso da viagem a Israel. Informa estar enviando c\u00f3pias de correspond\u00eancias sobre o assunto da coloca\u00e7\u00e3o dos pain\u00e9is na ONU. Aprova o envio de carta ao Neves da Fontoura, por Portinari. Faz refer\u00eancia ao artigo que escreveu sobre o assunto, publicado na revista \"O Cruzeiro\" (PR 7686)", "ano": 1956}, {"pagina": 4669, "id_doc": "CO_3033", "remetente": "Candido Portinari", "destinatario": "Gilda Saavedra", "data": "12/04/1959", "tipo_doc": "Cart\u00e3o", "onomastico": "Carmen de Saavedra", "memo_resumo": "Informa estar enviando versos que fez em homenagem a Carmen Saavedra.", "ano": 1959}, {"pagina": 4683, "id_doc": "CO_3042", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "01/11/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Pede not\u00edcias da filha, Maria Clara, h\u00f3spede dos Portinaris. Envia not\u00edcias do Rio.", "ano": 1941}, {"pagina": 4685, "id_doc": "CO_3043", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "04/10/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando poema a ser publicado na \"Tribuna Popular\", a ser ilustrado por Portinari.", "ano": 1945}, {"pagina": 4686, "id_doc": "CO_3044", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "07/02/1941", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta assuntos pessoais, referindo-se a v\u00e1rios amigos comuns.", "ano": 1941}, {"pagina": 4688, "id_doc": "CO_3045", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "10/10/1946", "tipo_doc": "Carta", "onomastico": "A. D. Tavares Bastos", "memo_resumo": "Faz coment\u00e1rios diversos sobre a viagem e a exposi\u00e7\u00e3o de Portinari, em Paris. Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil, \u00e0s v\u00e9speras da promulga\u00e7\u00e3o da Constitui\u00e7\u00e3o. Fala sobre o texto de Landucci, para a editora Pinguin, sobre Portinari. Cita amigos comuns, avisando que Drummond escrever\u00e1 para ele, Portinari.", "ano": 1946}, {"pagina": 4707, "id_doc": "CO_3058", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "04/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o encerramento da exposi\u00e7\u00e3o do mural \"Tiradentes\", com sucesso invulgar de p\u00fablico.", "ano": 1949}, {"pagina": 4717, "id_doc": "CO_3065", "remetente": "Osmar Machado", "destinatario": "Candido Portinari", "data": "03/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela vit\u00f3ria de sua candidatura ao Senado Federal.", "ano": 1947}, {"pagina": 4718, "id_doc": "CO_3067", "remetente": "Jos\u00e9 Jesu\u00edno Maciel", "destinatario": "Candido Portinari", "data": "09/03/1946", "tipo_doc": "Carta", "onomastico": "Kaluguin", "memo_resumo": "Mostra-se agradecido, em nome do Instituto Cultural Brasil-URSS com o oferecimento de Portinari, de enviar a cole\u00e7\u00e3o de quadros expostos na Fran\u00e7a para o Museu Brasileiro em Moscou, ainda em organiza\u00e7\u00e3o.", "ano": 1946}, {"pagina": 4720, "id_doc": "CO_3068", "remetente": "John McJennett", "destinatario": "Candido Portinari", "data": "05/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece fotografias enviadas por Portinari, sabedor que outras est\u00e3o a caminho.", "ano": 1941}, {"pagina": 4723, "id_doc": "CO_3071", "remetente": "Carlos A. Herrera Mac-Lean", "destinatario": "Candido Portinari", "data": "04/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para expor, fora de concurso, no XI Sal\u00f3n Nacional de Dibujo y Grabado.", "ano": 1948}, {"pagina": 4727, "id_doc": "CO_3073", "remetente": "Archibald MacLeish", "destinatario": "Getulio Vargas", "data": "03/01/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa o t\u00e9rmino das decora\u00e7\u00f5es murais de Portinari na sala da Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso, elogiando-as e ao pintor. Comunica a data de inaugura\u00e7\u00e3o.", "ano": 1942}, {"pagina": 4728, "id_doc": "CO_3074", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "09/02/1942", "tipo_doc": "Carta", "onomastico": "Lincoln Kirstein", "memo_resumo": "Elogia as pinturas que Portinari executou na Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso, transcrevendo palavras de Lincoln Kirstein, diretor do Ballet Caravan.", "ano": 1942}, {"pagina": 4737, "id_doc": "CO_3079", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por estar ausente quando da visita de Portinari \u00e0 Biblioteca do Congresso. Informa, em linhas gerais, suas id\u00e9ias para uma pintura mural na Funda\u00e7\u00e3o Hisp\u00e2nica, fornecendo as dimens\u00f5es da sala e enviando foto da mesma.", "ano": 1940}, {"pagina": 4740, "id_doc": "CO_3082", "remetente": "Archibald MacLeish", "destinatario": "Maria Portinari", "data": "08/09/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Mostra-se satisfeito dos Portinaris estarem indo para Washington no dia 9 de setembro de 1941. Informa que o atraso nas negocia\u00e7\u00f5es (das decora\u00e7\u00f5es na Biblioteca do Congresso) deveu-se \u00e0 aus\u00eancia dos membros do comit\u00ea de Nova York.", "ano": 1941}, {"pagina": 4742, "id_doc": "CO_3085", "remetente": "Seville McMillan", "destinatario": "Candido Portinari", "data": "05/06/1940", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Agradece o envio de presentes, por Maria Sermolino. Mostra-se contente com o sucesso alcan\u00e7ado por Portinari, esperando v\u00ea-lo, com a fam\u00edlia, breve, em Nova York.", "ano": 1940}, {"pagina": 4747, "id_doc": "CO_3090", "remetente": "George Macy", "destinatario": "Jos\u00e9 Olympio", "data": "07/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Discute alguns problemas sobre a nova edi\u00e7\u00e3o do livro \"Descri\u00e7\u00e3o verdadeira de um pa\u00eds\", de Hans Staden, a ser ilustrado por Portinari. D\u00e1 instru\u00e7\u00f5es para a confec\u00e7\u00e3o do \"lay out\", a cargo de Jos\u00e9 Olympio.", "ano": 1941}, {"pagina": 4749, "id_doc": "CO_3091", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "10/06/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Informa ter enviado a Jos\u00e9 Olympio, em abril, o \"lay out\" que dever\u00e1 ser usado na edi\u00e7\u00e3o do livro. Sugere que Portinari tenha uma vers\u00e3o dele, em portugu\u00eas, para l\u00ea-lo e executar as ilustra\u00e7\u00f5es.", "ano": 1941}, {"pagina": 4760, "id_doc": "CO_3098", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "12/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa j\u00e1 haver escrito uma carta antes, datada de 26 de setembro, na qual relata as inten\u00e7\u00f5es do Limited Editions Club de imprimir no Brasil, em vers\u00e3o inglesa, o livro \"Descri\u00e7\u00e3o verdadeira de um pa\u00eds\", de Hans Staden. Por sugest\u00e3o do editor (Jos\u00e9 Olympio) pergunta se Portinari gostaria de fazer as ilustra\u00e7\u00f5es.", "ano": 1940}, {"pagina": 4763, "id_doc": "CO_3100", "remetente": "George Macy", "destinatario": "Jos\u00e9 Olympio", "data": "06/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Descreve a conversa que teve, em seu escrit\u00f3rio, com Portinari, que mostrou-se entusiasmado para fazer as ilustra\u00e7\u00f5es do livro que pretende editar no Brasil, com Jos\u00e9 Olympio. Pede que reabram as negocia\u00e7\u00f5es para a impress\u00e3o do referido livro. Avisa que est\u00e1 enviando o \"lay out\" que geralmente usam nas edi\u00e7\u00f5es ilustradas, pedindo que, ap\u00f3s resolver com o pintor, envie seu pr\u00f3prio \"lay out\".", "ano": 1940}, {"pagina": 4767, "id_doc": "CO_3102", "remetente": "Cec\u00edlio Madanes", "destinatario": "Candido Portinari", "data": "05/11/1947", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, agradecendo os desenhos que enfeitam sua casa.", "ano": 1947}, {"pagina": 4778, "id_doc": "CO_3110", "remetente": "Raul de Ara\u00fajo Maia", "destinatario": "Candido Portinari", "data": "01/12/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a apresentar proposta de decora\u00e7\u00e3o do sal\u00e3o de festas da nova sede da Associa\u00e7\u00e3o.", "ano": 1938}, {"pagina": 4779, "id_doc": "CO_3111", "remetente": "Vasconcelos Maia", "destinatario": "Candido Portinari", "data": "12/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando exemplar da revista \"Caderno da Bahia\", da qual \u00e9 diretor, pedindo a aprecia\u00e7\u00e3o de Portinari. Convida o pintor a conhecer e pintar a cidade.", "ano": 1948}, {"pagina": 4784, "id_doc": "CO_3115", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "03/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pelo sucess memo_resumo": "Pede aux\u00edlio a Portinari.", "ano": 1952}, {"pagina": 4909, "id_doc": "CO_3197", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "04/07/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter podido apanhar antes o trabalho de Portinari, feito para a revista \"Progress\".", "ano": 1951}, {"pagina": 4914, "id_doc": "CO_3201", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "05/03/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter recebido o convite para as solenidades de apresenta\u00e7\u00e3o e b\u00ean\u00e7\u00e3o das 14 telas da \"Via Sacra\" de Batatais. Mostra-se saudoso da fam\u00edlia Portinari, justificando seu n\u00e3o comparecimento ao ato.", "ano": 1953}, {"pagina": 4920, "id_doc": "CO_3205", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "03/04/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recorda a capa para a revista \"Progress\" feita por Portinari, anteriormente, para convid\u00e1-lo a fazer um novo trabalho, em um novo n\u00famero daquela revista, tamb\u00e9m dedicado ao Brasil.", "ano": 1961}, {"pagina": 4923, "id_doc": "CO_3209", "remetente": "Percy Alvim Martin", "destinatario": "Candido Portinari", "data": "12/11/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie dados biogr\u00e1ficos para ser inclu\u00eddo no dicion\u00e1rio biogr\u00e1fico, que aproximaria mais a Am\u00e9rica Latina e os Estados Unidos", "ano": 1929}, {"pagina": 4927, "id_doc": "CO_3211", "remetente": "Candido Portinari", "destinatario": "Josias Le\u00e3o", "data": "10/06/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Informa ter vendido dois quadros a Arthur Rubinstein, observando que a reprodu\u00e7\u00e3o deles seria interessante no \u00e1lbum. Diz estar providenciando o envio de outras duas. Acusa receb ari", "destinatario": "Dora Alencar de Vasconcellos", "data": "12/06/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede para ser informado urgentemente sobre o retorno dos quadros.", "ano": 1959}, {"pagina": 5296, "id_doc": "CO_3413", "remetente": "Candido Portinari", "destinatario": "Jayme de Barros", "data": "12/05/1959", "tipo_doc": "Telegrama", "onomastico": "Emily Genauer", "memo_resumo": "Oferece um desenho a Emily Genauer, informando o pre\u00e7o de um desenho que interessa ao editor. Avisa que segue carta.", "ano": 1959}, {"pagina": 5307, "id_doc": "CO_3420", "remetente": "Dante Milano", "destinatario": "Candido Portinari", "data": "11/12/1934", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Comenta assuntos pessoais e deseja sucesso na exposi\u00e7\u00e3o.", "ano": 1934}, {"pagina": 5309, "id_doc": "CO_3421", "remetente": "Dante Milano", "destinatario": "Candido Portinari", "data": "04/01/1945", "tipo_doc": "Carta", "onomastico": "Aguinaldo Xavier", "memo_resumo": "Relata o estado de sa\u00fade de Carpeaux, comenta as provid\u00eancias tomadas, em nome de Portinari, conforme autorizado por ele, antes de embarcar..", "ano": 1945}, {"pagina": 5322, "id_doc": "CO_3426", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "08/01/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pedem autoriza\u00e7\u00e3o para expor os quadros vindos do M\u00e9xico, em Nova York, com possibilidade de venda dos desenhos. Informam que providenciar\u00e3o tudo. Pedem resposta urgente.", "ano": 1959}, {"pagina": 5325, "id_doc": "CO_3428", "remetente": "Jerome Milkman", "destinatario": "Candido Portinari", "data": "11/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede aut\u00f3grafo de Portinari, relatando que coleciona reprodu\u00e7\u00f5es de obras de artistas, publicadas em revistas.", "ano": 1940}, {"pagina": 5326, "id_doc": "CO_3429", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "04/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as fotografias enviadas, que pretende publicar na Rotogravura de \"O Estado de S. Paulo\", logo que recomece a sair. Por ora, informa que estar\u00e3o saindo no \"Di\u00e1rio de Not\u00edcias\" do dia 14 do corrente.", "ano": 1946}, {"pagina": 5328, "id_doc": "CO_3431", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "11/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar, \"hors-concours\", como convidado especial, da III Bienal de Artes Pl\u00e1sticas.", "ano": 1955}, {"pagina": 5336, "id_doc": "CO_3438", "remetente": "Alfred H. Barr Junior", "destinatario": "Carlos Martins", "data": "05/06/1942", "tipo_doc": "Carta", "onomastico": "Maria Martins", "memo_resumo": "Agradece o presente do governo brasileiro ao Museum of Modern Art  de Nova York: a doa\u00e7\u00e3o do painel \"Festa de S\u00e3o Jo\u00e3o\", de Portinari.", "ano": 1942}, {"pagina": 5339, "id_doc": "CO_3442", "remetente": "Candido Portinari", "destinatario": "Dora Alencar de Vasconcellos", "data": "05/07/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que n\u00e3o recebeu carta e pede que mandem seus quadros.", "ano": 1959}, {"pagina": 5340, "id_doc": "CO_3443", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "07/07/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avida que os quadros ser\u00e3o embarcados no navio Argentina no dia 10 de julho e que escreveu uma longa carta com todos os esclarecimentos sobre as obras que permanecem em Nova York.", "ano": 1959}, {"pagina": 5344, "id_doc": "CO_3446", "remetente": "Henrique Mindlin", "destinatario": "Candido Portinari", "data": "02/04/1948", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Eduardo de Souza Carvalho", "memo_resumo": "Informa do interesse de um cliente seu em adquirir um determinado \"Espantalho\", reproduzido no livro do Landucci. Pergunta se est\u00e1 \u00e0 venda e por quanto.", "ano": 1948}, {"pagina": 5350, "id_doc": "CO_3450", "remetente": "Gabrielle Mineur", "destinatario": "Candido Portinari", "data": "01/10/1949", "tipo_doc": "Telegrama", "onomastico": "Germain Bazin", "memo_resumo": "Convida Portinari para um debate sobre a confer\u00eancia de Germain Bazin cujo tema \u00e9 \"L'art en face de son temps\".", "ano": 1949}, {"pagina": 5353, "id_doc": "CO_3452", "remetente": "Guilherme Tambellini", "destinatario": "Candido Portinari", "data": "02/06/1953", "tipo_doc": "Telegrama", "onomastico": "Pellegrina Portinari", "memo_resumo": "Envia condol\u00eancias pelo falecimento da \"Nonna\".", "ano": 1953}, {"pagina": 5360, "id_doc": "CO_3457", "remetente": "Kopeck\u00fd", "destinatario": "Candido Portinari", "data": "08/06/1948", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "DATA_INICIO: 1948/06/08", "ano": 1948}, {"pagina": 5366, "id_doc": "CO_3463", "remetente": "Paulo Antunes Ribeiro", "destinatario": "Candido Portinari", "data": "12/03/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Acusa recebimento de convite (para inaugura\u00e7\u00e3o das telas da Igreja de Batatais), avisando n\u00e3o poder comparecer. Deseja encontrar-se com o pintor, t\u00e3o logo chegue ao Rio. Cita mural \"Tempestade Acalmada\".", "ano": 1953}, {"pagina": 5385, "id_doc": "CO_3478", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "05/11/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede resposta \u00e0 sua proposta (de exposi\u00e7\u00e3o na Bahia e de aquisi\u00e7\u00e3o de algumas obras)", "ano": 1953}, {"pagina": 5386, "id_doc": "CO_3479", "remetente": "Ra\u00fal A. Monsegur", "destinatario": "Candido Portinari", "data": "12/07/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Mostra-se feliz com a possibilidade de Portinari ir \u00e0 Tchecoslov\u00e1quia. Tece considera\u00e7\u00f5es de cunho pol\u00edtico, comentando entrevista dada por Jorge Amado. Cumprimenta o artista pelo sucesso da exposi\u00e7\u00e3o de \"A Primeira Missa\". Avisa que n\u00e3o conseguiu encontrar a cor de tinta solicitada por Portinari.", "ano": 1948}, {"pagina": 5401, "id_doc": "CO_3488", "remetente": "Isabel Monteiro", "destinatario": "Candido Portinari", "data": "02/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tenta descrever a intensa emo\u00e7\u00e3o de que foi tomada ao visitar a exposi\u00e7\u00e3o dos pain\u00e9is \"Guerra\" e \"Paz\".", "ano": 1956}, {"pagina": 5440, "id_doc": "CO_3517", "remetente": "Grace L. McCann Morley", "destinatario": "Candido Portinari", "data": "03/10/1943", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Comunica a aquisi\u00e7\u00e3o de duas obras do artista para o acervo do museu, tendo efetuado o pagamento \u00e0 Maria Sermolino.", "ano": 1943}, {"pagina": 5465, "id_doc": "CO_3540", "remetente": "Herbert Moses", "destinatario": "Candido Portinari", "data": "07/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, emocionado, seu retrato, pintado por Portinari.", "ano": 1961}, {"pagina": 5513, "id_doc": "CO_3577", "remetente": "Roberto Muggiati", "destinatario": "Candido Portinari", "data": "09/04/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a entrevista concedida por Portinari enviando, anexa, o artigo que ele produziu. Deseja sucesso no andamento dos trabalhos para a ONU.", "ano": 1955}, {"pagina": 5517, "id_doc": "CO_3581", "remetente": "Maria Portinari", "destinatario": "Eugenio Luraghi", "data": "05/02/1963", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Responde \u00e0 carta de Luraghi sobre o envio de obras, e o respectivo seguro, para a exposi\u00e7\u00e3o em Mil\u00e3o. Informa que o Museu de Arte de S\u00e3o Paulo deve enviar, breve, permiss\u00e3o para a tela \"Retirantes\" ser exposta fora do pa\u00eds.", "ano": 1963}, {"pagina": 5530, "id_doc": "CO_3591", "remetente": "Alfred H. Barr Junior", "destinatario": "Williston P. Munger Junior", "data": "03/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando informa\u00e7\u00f5es sobre Portinari, bem como fotografias de algumas de suas obras. Sugere contato com a Marie Harriman Gallery, representante do artista em Nova York. Fala, ainda, sobre as diversas exposi\u00e7\u00f5es (itinerantes) que incluir\u00e3o obras do pintor.", "ano": 1941}, {"pagina": 5535, "id_doc": "CO_3595", "remetente": "Paolo Arrigoni", "destinatario": "Maria Portinari", "data": "05/01/1963", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Trata de assuntos referentes \u00e0s obras de Portinari, a serem expostas em Mil\u00e3o, tais como empr\u00e9stimo de institui\u00e7\u00f5es e de particulares, transporte e seguro.", "ano": 1963}, {"pagina": 5537, "id_doc": "CO_3596", "remetente": "Pietro Maria Bardi", "destinatario": "Maria Portinari", "data": "01/02/1963", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma quais os quadros de Portinari, pertencentes ao museu, que ser\u00e3o enviados a Mil\u00e3o. Indica que provid\u00eancias precisam ser tomadas, quanto ao transporte e ao seguro das obras.", "ano": 1963}, {"pagina": 5554, "id_doc": "CO_3606", "remetente": "Antonio Maria Nardi", "destinatario": "Candido Portinari", "data": "03/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia efusivas congratula\u00e7\u00f5es pela magn\u00edfica obra executada (para a ONU).", "ano": 1956}, {"pagina": 5638, "id_doc": "CO_3665", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "04/02/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Mostra-se satisfeito em saber da possibilidade de seus quadros participarem da Bienal do M\u00e9xico, concordando em receb\u00ea-los quando retornarem. Trata do acerto do pagamento destas obras.", "ano": 1958}, {"pagina": 5639, "id_doc": "CO_3666", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "07/02/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Comenta o adiamento da Bienal do M\u00e9xico e, por isso, a possibilidade de ter suas obras entregues logo. Deixa a cargo de Portinari a decis\u00e3o de entreg\u00e1-las ou de envi\u00e1-las para a mostra. Trata, tamb\u00e9m, do pagamento destas obras.", "ano": 1958}, {"pagina": 5672, "id_doc": "CO_3693", "remetente": "Fernando Odriozola", "destinatario": "Candido Portinari", "data": "04/08/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e mostra-se interessado em conhecer os pain\u00e9is da ONU.", "ano": 1954}, {"pagina": 5686, "id_doc": "CO_3703", "remetente": "A. Bernardes de Oliveira", "destinatario": "Candido Portinari", "data": "01/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em adquirir obra de Portinari, especificando temas que lhe interessam.", "ano": 1957}, {"pagina": 5710, "id_doc": "CO_3709", "remetente": "Eugenio Luraghi", "destinatario": "Maria Portinari", "data": "09/01/1963", "tipo_doc": "Carta", "onomastico": "Paolo Arrigoni", "memo_resumo": "Acusa recebimento do material enviado - negativos das fotos das obras, para a exposi\u00e7\u00e3o. Para a escolha da companhia de transporte e da seguradora, ela receber\u00e1 indica\u00e7\u00e3o de Paolo Arrigoni, encarregado de organizar a mostra. Sabedor que haver\u00e1 uma exposi\u00e7\u00e3o em Brodowski, em homenagem ao pintor, pergunta quanto tempo durar\u00e1.", "ano": 1963}, {"pagina": 5725, "id_doc": "CO_3721", "remetente": "Os\u00f3rio de Oliveira", "destinatario": "Candido Portinari", "data": "02/04/1940", "tipo_doc": "Carta", "onomastico": "Rachel", "memo_resumo": "Reclama da falta de not\u00edcias. Refere-se \u00e0 s\u00e9rie ilustrada \"Brasil\", \u00e0s reprodu\u00e7\u00f5es dos frescos do Minist\u00e9rio da Educa\u00e7\u00e3o, no livro \"Sol e Banana\", e ao cat\u00e1logo de exposi\u00e7\u00e3o de Portinari, com texto de M\u00e1rio de Andrade. Apresenta e recomenda o pintor Emeric Racz Marcier, que foi-lhe recomendado por Jos\u00e9 Almada-Negreiros, e que est\u00e1 indo tentar o meio art\u00edstico brasileiro.", "ano": 1940}, {"pagina": 5745, "id_doc": "CO_3736", "remetente": "Maria Portinari", "destinatario": "L\u00facia Tarqu\u00ednio de Souza", "data": "05/02/1953", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Comenta o excesso de trabalho de Portinari, com os quadros para a igreja de Batatais, resultando em envenenamento pelas tintas. Fala sobre um pedido de Oct\u00e1vio, para que Portinari pintasse o retrato de uma sobrinha do Jos\u00e9 Olympio. Pede que o Oct\u00e1vio transmita o pre\u00e7o que est\u00e1 cobrando, para que n\u00e3o haja d\u00favidas posteriores.", "ano": 1953}, {"pagina": 5752, "id_doc": "CO_3741", "remetente": "Jos\u00e9 Olympio", "destinatario": "Maria Portinari", "data": "01/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com a possibilidade de editar um \"D. Quixote\" ilustrado por Portinari. Aguarda a concord\u00e2ncia do artista para combinarem pre\u00e7o.", "ano": 1953}, {"pagina": 5754, "id_doc": "CO_3742", "remetente": "Jos\u00e9 Olympio", "destinatario": "Candido Portinari", "data": "08/07/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama do fato de Portinari n\u00e3o ter arranjado tempo para executar as ilustra\u00e7\u00f5es do \"D. Quixote\".", "ano": 1954}, {"pagina": 5761, "id_doc": "CO_3749", "remetente": "Jos\u00e9 Olympio", "destinatario": "Candido Portinari", "data": "05/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando dois artigos do \"Correio da Manh\u00e3\", para anim\u00e1-lo a ilustrar o \"D. Quixote\" que ser\u00e1 editado por ele, Jos\u00e9 Olympio.", "ano": 1955}, {"pagina": 5800, "id_doc": "CO_3769", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "04/03/1938", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Fala sobre sua estadia na Fazenda S\u00e3o Jos\u00e9, descrevendo suas novas pinturas. Pergunta pelos azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o, pedindo que Portinari tente apressar a burocracia.", "ano": 1938}, {"pagina": 5801, "id_doc": "CO_3770", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "05/04/1938", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Apresenta um amigo, Melc\u00edades Pereira da Silva, que necessita de contato no Minist\u00e9rio da Educa\u00e7\u00e3o. Comenta continuar esperando os documentos da execu\u00e7\u00e3o dos azulejos. Trata de assuntos pessoais.", "ano": 1938}, {"pagina": 5815, "id_doc": "CO_3779", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "01/06/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata suas experi\u00eancias com azulejos. Pergunta pelo contrato do Minist\u00e9rio da Educa\u00e7\u00e3o. Faz coment\u00e1rios sobre a exposi\u00e7\u00e3o da Fam\u00edlia Art\u00edstica Paulista, especialmente sobre a rea\u00e7\u00e3o do p\u00fablico aos quadros de Portinari.", "ano": 1939}, {"pagina": 5823, "id_doc": "CO_3783", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "01/08/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com a not\u00edcia de que os azulejos agradaram a Portinari e aos arquitetos do MInist\u00e9rio. Diz aguardar carta dos arquitetos, bem como o desenho, para come\u00e7ar a trabalhar. Comenta o Sal\u00e3o de Maio, referindo-se \u00e0 confer\u00eancia de Tarsila. Informa que est\u00e3o formando um clube (de artistas), de modo a terem um ponto de reuni\u00e3o.", "ano": 1939}, {"pagina": 5835, "id_doc": "CO_3788", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "05/10/1939", "tipo_doc": "Carta", "onomastico": "Arnaldo Barbosa", "memo_resumo": "Avisa estar enviando cheque relativo \u00e0s subscri\u00e7\u00f5es do \u00e1lbum de Portinari, feitas por diversos artistas e intelectuais. Diz que a pol\u00eamica de Lu\u00eds Martins continua, atrav\u00e9s da secret\u00e1ria de Fl\u00e1vio de Carvalho. Avisa n\u00e3o ter recebido resposta de L\u00facio Costa, sobre os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o. Pede que Portinari se informe.", "ano": 1939}, {"pagina": 5857, "id_doc": "CO_3797", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "02/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se penalizado por n\u00e3o ter-se encontrado com Portinari, quando de sua passagem por S\u00e3o Paulo. Comenta o sucesso alcan\u00e7ado por ele em Nova York. Fala sobre seu trabalho com os azulejos para o Minist\u00e9rio da Educa\u00e7\u00e3o.", "ano": 1941}, {"pagina": 5859, "id_doc": "CO_3798", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "01/09/1941", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Relata sua visista ao Rio, a chamado do Minist\u00e9rio da Educa\u00e7\u00e3o. Diz que, agora, t\u00eam pressa no trabalho dos azulejos e que concordaram em indeniz\u00e1-lo pelo tempo em que ficou parado. Comenta sobre exposi\u00e7\u00e3o de Kaminagai e sobre o movimento em seu atelier. Diz que Florence Horn arranjou-lhe um lugar, em Nova York, para colocar seus azulejos art\u00edsticos. Avisa que arranjaram concorrentes: alguns literatos come\u00e7aram a pintar...", "ano": 1941}, {"pagina": 5866, "id_doc": "CO_3804", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "12/05/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Descreve o trabalho em azulejos que est\u00e1 fazendo para Portinari. Pede o envio de detalhes dos galos.", "ano": 1944}, {"pagina": 5867, "id_doc": "CO_3805", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "04/08/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que, na coloca\u00e7\u00e3o dos azulejos na Pampulha, havia diferen\u00e7a  nas medidas das paredes e arcos e dos desenhos que lhe foram entregues.", "ano": 1944}, {"pagina": 5872, "id_doc": "CO_3808", "remetente": "Paulo Rossi Osir", "destinatario": "Oscar Niemeyer", "data": "04/09/1945", "tipo_doc": "Carta", "onomastico": "Geraldo Gomes", "memo_resumo": "Explica que o trabalho para a Pampulha j\u00e1 est\u00e1 pronto, sendo encaixotado, mas que s\u00f3 ser\u00e1 enviado contra garantias banc\u00e1rias. Diz que, com isso, pretende evitar aborrecimentos para receber o que lhe \u00e9 devido. Relata acontecimentos anteriores e pede que Niemeyer comunique sua decis\u00e3o ao prefeito de Belo Horizonte. Solicita retorno escrito.", "ano": 1945}, {"pagina": 5873, "id_doc": "CO_3809", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "12/09/1945", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Relata a posi\u00e7\u00e3o embara\u00e7osa em que se encontra, a respeito dos azulejos da Pampulha. Pede conselho a Portinari, o mesmo j\u00e1 tendo feito em carta a Niemeyer, cuja c\u00f3pia envia, anexa, para evitar ter que repetir o assunto. Foi aconselhado por Roberto Costa, de Belo Horizonte, a n\u00e3o enviar os azulejos antes de receber o dinheiro. Por n\u00e3o saber o que fazer, pede que Portinari n\u00e3o o deixe sem resposta.", "ano": 1945}, {"pagina": 5884, "id_doc": "CO_3817", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "07/04/1950", "tipo_doc": "Carta", "onomastico": "Alfredo Volpi", "memo_resumo": "Acusa recebimento de cart\u00e3o de Mil\u00e3o. Diz que tamb\u00e9m dever\u00e1 ir \u00e0 Europa, em breve, onde ver\u00e1 a abertura da Bienal de Veneza. Diz esperar encontr\u00e1-lo l\u00e1. Reconhece estar necessitando de um \"banho de arte\". Comenta a respeito de painel que Carmem Portinho encomendou a Portinari, para que ele, Rossi, executasse em azulejos.", "ano": 1950}, {"pagina": 5943, "id_doc": "CO_3856", "remetente": "Wise", "destinatario": "Candido Portinari", "data": "12/12/1941", "tipo_doc": "Bilhete", "onomastico": "Eleanor Rockefeller", "memo_resumo": "Avisa que a sra. Rockefeller e John Abbott (do Museum of Modern Art) foram visitar os murais da Biblioteca do Congresso.", "ano": 1941}, {"pagina": 5962, "id_doc": "CO_3867", "remetente": "Jos\u00e9 Pancetti", "destinatario": "Candido Portinari", "data": "12/09/1952", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Relata a recep\u00e7\u00e3o a Andr\u00e9 Lhote, quando de sua ida a Salvador. Diz estar aguardando fotos da \"Chegada de D. Jo\u00e3o VI\" para divulg\u00e1-la.", "ano": 1952}, {"pagina": 5963, "id_doc": "CO_3868", "remetente": "Jos\u00e9 Pancetti", "destinatario": "Candido Portinari", "data": "05/05/1953", "tipo_doc": "Carta", "onomastico": "Clemente Mariani", "memo_resumo": "Informa sobre a instala\u00e7\u00e3o e o estado de conserva\u00e7\u00e3o do painel \"A Chegada da Fam\u00edlia Real Portuguesa \u00e0 Bahia\", na sede do Banco da Bahia, em Salvador. Diz que s\u00f3 est\u00e3o aguardando a chegada de Portinari para poceder \u00e0 inaugura\u00e7\u00e3o.", "ano": 1953}, {"pagina": 5971, "id_doc": "CO_3871", "remetente": "Jos\u00e9 Pancetti", "destinatario": "Candido Portinari", "data": "07/07/1952", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Solicita foto do painel do Banco (da Bahia) para ilustrar um artigo no \"Di\u00e1rio da Bahia\".", "ano": 1952}, {"pagina": 6011, "id_doc": "CO_3900", "remetente": "Amarilios Vasconcellos", "destinatario": "Candido Portinari", "data": "02/02/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita autoriza\u00e7\u00e3o para fazer clich\u00ea do retrato de Olga Ben\u00e1rio Prestes, pintado por Portinari, para reprodu\u00e7\u00e3o na data de seu anivers\u00e1rio (23 de fevereiro)", "ano": 1946}, {"pagina": 6050, "id_doc": "CO_3936", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "02/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque correspondente \u00e0 segunda parcela do pagamento do mural encomendado para o Col\u00e9gio de Cataguases.", "ano": 1948}, {"pagina": 6057, "id_doc": "CO_3943", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "03/09/1949", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Agradece  por Portinari ter executado o painel \"Tiradentes\" para o Col\u00e9gio de Cataguases e desculpa-se por n\u00e3o poder atender a um pedido de Oscar Niemeyer.", "ano": 1949}, {"pagina": 6072, "id_doc": "CO_3954", "remetente": "Madalena Pelicano", "destinatario": "Maria Portinari", "data": "09/04/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, dando suas impress\u00f5es sobre a Espanha. Diz que Don Alfonso elogiou o retrato de Sofia Cantalupo. Pergunta pelo trabalho na Universidade. Comenta o sucesso do retrato de Pippo.", "ano": 1936}, {"pagina": 6113, "id_doc": "CO_3984", "remetente": "Afonso F\u00e9lix Souza", "destinatario": "Candido Portinari", "data": "06/01/1953", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Apresenta-se como um dos irm\u00e3os de Jos\u00e9 Olympio. Fala de sua ida a Brodowski, onde foi recebido por uma irm\u00e3 de Portinari, comentando algumas telas. Reafirma o desejo de Jos\u00e9 Olympio de que o pintor retrate uma sobrinha deles. Diz ter sido informado por Tarqu\u00ednio que o artista havia concordado em faz\u00ea-lo, em Brodowski. Deseja saber a melhor ocasi\u00e3o para levar a menina at\u00e9 l\u00e1.", "ano": 1953}, {"pagina": 6115, "id_doc": "CO_3985", "remetente": "Ant\u00f4nio Olavo Pereira", "destinatario": "Candido Portinari", "data": "04/04/1954", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Informa que, como Portinari n\u00e3o foi a S\u00e3o Paulo para o encerramento de sua exposi\u00e7\u00e3o, est\u00e1 enviando por Lu\u00eds Portinari as receitas enviadas por Chico Xavier. Recomenda o uso dos rem\u00e9dios, por Portinari e Maria, que est\u00e3o adoentados. Comenta o sucesso da retrospectiva.", "ano": 1954}, {"pagina": 6150, "id_doc": "CO_4012", "remetente": "Sylvio de Souza Pereira", "destinatario": "Candido Portinari", "data": "04/06/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um desenho que recebeu de Portinari.", "ano": 1935}, {"pagina": 6203, "id_doc": "CO_4052", "remetente": "Thelma Pincus", "destinatario": "Candido Portinari", "data": "01/10/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ser propriet\u00e1ria de um desenho original de Portinari, \"Mulher Chorando\", que adquiriu durante uma exposi\u00e7\u00e3o de arte brasileira, em sua cidade, no ano de 1953. Mostra-se interessada em adquirir outra obra do artista, pedindo sua orienta\u00e7\u00e3o.", "ano": 1954}, {"pagina": 6206, "id_doc": "CO_4055", "remetente": "G\u00e9rson Pompeu Pinheiro", "destinatario": "Candido Portinari", "data": "02/03/1956", "tipo_doc": "Carta", "onomastico": "Quirino Campofiorito", "memo_resumo": "Informa ter sido aprovada a proposta do professor Quirino Campofiorito para que fosse registrado, em ata, um voto de congratula\u00e7\u00f5es com Portinari, ex-aluno da casa, pelo sucesso alcan\u00e7ado com os pain\u00e9is para a ONU, obras essas expostas no Teatro Municipal.", "ano": 1956}, {"pagina": 6207, "id_doc": "CO_4056", "remetente": "Sebasti\u00e3o de Godoy Pinheiro", "destinatario": "Candido Portinari", "data": "06/10/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma, textualmente, os entendimentos verbais a prop\u00f3sito de encomenda de dois quadros para a nova sede do Banco Meridional de S\u00e3o Paulo, autorizando o in\u00edcio dos trabalhos. Informa estar enviando cheque, com metade do pagamento combinado.", "ano": 1956}, {"pagina": 6232, "id_doc": "CO_4078", "remetente": "Rubem Pires", "destinatario": "Candido Portinari", "data": "11/06/1943", "tipo_doc": "Cart\u00e3o", "onomastico": "Vera Kelsey", "memo_resumo": "Agradece a envio do livro \"Maria Rosa\", de Vera Kelsey, ilustrado por Portinari.", "ano": 1943}, {"pagina": 6253, "id_doc": "CO_4089", "remetente": "J. de Toledo Piza", "destinatario": "Candido Portinari", "data": "07/05/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao pagamento das \u00faltimas parcelas devidas do mural que Portinari executar\u00e1 no Edif\u00edcio e Galeria Calif\u00f3rnia.", "ano": 1952}, {"pagina": 6276, "id_doc": "CO_4109", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "04/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos referentes \u00e0s obras que Portinari dever\u00e1 executar para um laborat\u00f3rio (Silva Ara\u00fajo-Russell), incluindo pre\u00e7o. Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil.", "ano": 1948}, {"pagina": 6278, "id_doc": "CO_4110", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "05/06/1948", "tipo_doc": "Carta", "onomastico": "Antonio Lemme J\u00fanior", "memo_resumo": "Trata de assuntos relativos \u00e0 entrega e pagamento das obras que Portinari executou para um laborat\u00f3rio (Silva Ara\u00fajo-Russelll). Sugere a intermedia\u00e7\u00e3o de Antonio Lemme J\u00fanior.", "ano": 1948}, {"pagina": 6286, "id_doc": "CO_4118", "remetente": "Vernon C. Porter", "destinatario": "Lucio Costa", "data": "12/08/1940", "tipo_doc": "Carta", "onomastico": "Henry Agard Wallace", "memo_resumo": "Agradece, em n
