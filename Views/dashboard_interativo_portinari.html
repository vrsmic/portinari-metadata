o Prestes", "data": "05/06/1926", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Carta de recomenda\u00e7\u00e3o ao deputado J\u00falio Prestes,  com pedido de ajuda para Portinari ir estudar na Europa, motivado pelos pr\u00eamios por ele j\u00e1 recebidos.", "ano": 1926}, {"pagina": 13, "id_doc": "CO_0010", "remetente": "Rose Marie Cimonier", "destinatario": "Candido Portinari", "data": "05/02/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Bilhete de uma admiradora, marcando encontro do \"La Rotonde\", em Paris.", "ano": 1930}, {"pagina": 16, "id_doc": "CO_0012", "remetente": "Chita Lequio", "destinatario": "Maria Portinari", "data": "01/05/1935", "tipo_doc": "Carta", "onomastico": "Carlos Washington Aliseris", "memo_resumo": "Ex-aluna de Portinari, elogia o mestre e diz sentir saudades da acolhida no Rio. Conta ter estado com Aliseris, em sua passagem por Montevid\u00e9u. Comenta sua visita \u00e0 Quadriennale (di Roma). Ressalta que as obras do artista, que decoram seu apartamento em Roma, s\u00e3o admiradas por todos.", "ano": 1935}, {"pagina": 18, "id_doc": "CO_0013", "remetente": "Yolanda de Monzer", "destinatario": "Candido Portinari", "data": "12/01/1931", "tipo_doc": "Carta", "onomastico": "Van Dongen", "memo_resumo": "Mostra-se interessada em saber como foi o reencontro de Portinari com seus amigos, na volta ao Brasil. Diz-se sabedora de uma paix\u00e3o do artista. Pede not\u00edcias, incluindo impress\u00f5es da It\u00e1lia. Faz refer\u00eancia \u00e0 \"amizade\" com Van Dongen. Deseja sucesso e manda lembran\u00e7as a todos.", "ano": 1931}, {"pagina": 23, "id_doc": "CO_0015", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "09/10/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamnta n\u00e3o ter ido \u00e0 exposi\u00e7\u00e3o de Portinari, justificando-se. Reafirma sua amizade, deseja  sucesso nas vendas e boas festas ao casal.", "ano": 1934}, {"pagina": 36, "id_doc": "CO_0019", "remetente": "Antonio Bento", "destinatario": "Candido Portinari", "data": "01/12/1934", "tipo_doc": "Carta", "onomastico": "Danton Jobim", "memo_resumo": "Acusa recebimento de carta. Comenta ter sabido que o \u00eaxito da mostra est\u00e1 quase certo - art\u00edstico e financeiro. Informa ter falado com Garibaldi Dantas, de \"O Estado de S. Paulo\", que mostrou-se interessado em publicar nota sobre ele. Pede que Portinari o procure. D\u00e1 not\u00edcias dos amigos: Jobim est\u00e1 partindo para Paris, Pedrosa seguiu para S\u00e3o Paulo e n\u00e3o tem visto Murilo Mendes.", "ano": 1934}, {"pagina": 43, "id_doc": "CO_0023", "remetente": "Siegfried Adler", "destinatario": null, "data": "10/03/1954", "tipo_doc": "Carta", "onomastico": "Fl\u00e1vio Motta", "memo_resumo": "Solicita que seja reservada, para aquisi\u00e7\u00e3o, a tela \"Os Lavradores\", de Portinari", "ano": 1954}, {"pagina": 46, "id_doc": "CO_0025", "remetente": "Suzane Adrien-Bertrand", "destinatario": "Maria Portinari", "data": "12/12/1946", "tipo_doc": "Carta", "onomastico": "M\u00e1rio de Andrade", "memo_resumo": "Cumprimenta Maria, em seu retorno \u00e0 casa. Comenta leitura de artigo de M\u00e1rio de Andrade. Diz estar enviando, anexo, um bilhete a Portinari. Envia lembran\u00e7as a todos.", "ano": 1946}, {"pagina": 49, "id_doc": "CO_0026", "remetente": "Suzane Adrien-Bertrand", "destinatario": "Maria Portinari", "data": "08/03/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que far\u00e1 uma confer\u00eancia, \"La France au travail\", no Senado, em l\u00edngua portuguesa. Espera que, na ocasi\u00e3o, o casal j\u00e1 tenha retornado de S\u00e3o Paulo.", "ano": 1947}, {"pagina": 50, "id_doc": "CO_0027", "remetente": "Ferrucio Agosti", "destinatario": "Candido Portinari", "data": "10/05/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a Portinari a doa\u00e7\u00e3o, \u00e0 escola, de uma c\u00f3pia do Auto-Retrato de Leonardo da Vinci.", "ano": 1938}, {"pagina": 58, "id_doc": "CO_0034", "remetente": "Ant\u00f4nio Aita", "destinatario": "Candido Portinari", "data": "01/11/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Autoriza o envio, por navio, de obras de Portinari. Sugere que o artista siga de trem, informando que conseguir\u00e1 passagens para retorno por navio.", "ano": 1945}, {"pagina": 59, "id_doc": "CO_0035", "remetente": "Ant\u00f4nio Aita", "destinatario": "Candido Portinari", "data": "03/11/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari, apesar das dificuldades de obter passagens de navio, n\u00e3o desista da viagem. Lembra que a Comisi\u00f3n Nacional j\u00e1 anunciou a ida do artista.", "ano": 1945}, {"pagina": 64, "id_doc": "CO_0040", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "08/11/1948", "tipo_doc": "Carta", "onomastico": "Eusebio Dworkin", "memo_resumo": "Pede aten\u00e7\u00e3o a sua m\u00e3e, que estar\u00e1 de passagem pelo Rio de Janeiro. Envia lembran\u00e7as ao casal Dworkin.", "ano": 1948}, {"pagina": 66, "id_doc": "CO_0041", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "03/09/1948", "tipo_doc": "Carta", "onomastico": "Eusebio Dworkin", "memo_resumo": "Apresenta os Dworkin que, na guerra espanhola, fizeram parte da resist\u00eancia polaca, e v\u00e3o viver no Rio de Janeiro, precisando de amigos. Informa que s\u00e3o portadores do dinheiro arrecadado com a venda de um quadro na mostra da Hebraica.", "ano": 1948}, {"pagina": 69, "id_doc": "CO_0043", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "02/06/1953", "tipo_doc": "Carta", "onomastico": "Clara Ramos", "memo_resumo": "Cumprimenta os Portinari, regozijando-se pela melhora da sa\u00fade de Portinari e pelos \u00eaxitos alcan\u00e7ados. Cita frase de Portinari, onde alude ao fato de ser \"papa\" em pintura. Convida-os a visit\u00e1-los em Buenos Aires. Informa que Rafael Alberti escreveu novo livro e prepara-se para celebrar, com poemas, o tricenten\u00e1rio de Cadiz, sua cidade natal na Espanha. D\u00e1 not\u00edcias da filha. Comenta sobre tarefas dom\u00e9sticas e elogia reprodu\u00e7\u00f5es de Cangaceios. Pergunta por Clara Ramos e pelos Dworkin.", "ano": 1953}, {"pagina": 73, "id_doc": "CO_0045", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "04/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre as dificuldades da vida na Argentina, sobre a pr\u00f3xima ida de Portinari a Praga, sobre o crescimento da filha. Mostra-se meio amendrontada.", "ano": 1948}, {"pagina": 78, "id_doc": "CO_0048", "remetente": "Maria Thereza Alberti", "destinatario": "Candido Portinari", "data": "04/08/1954", "tipo_doc": "Carta", "onomastico": "Jorge Viladrich", "memo_resumo": "Relata a injusta pris\u00e3o de Jorge Viladrich, filho do pintor Miguel Viladrich. Pede ajuda a Portinari na mobiliza\u00e7\u00e3o de pessoas influentes, para que se evite a expuls\u00e3o de Jorge, cidad\u00e3o espanhol, da Argentina.", "ano": 1954}, {"pagina": 81, "id_doc": "CO_0050", "remetente": "Maria Thereza Alberti", "destinatario": "Maria Portinari", "data": "06/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica sua pr\u00f3xima ida ao Rio de Janeiro. Pede maiores informa\u00e7\u00f5es sobre o tipo de casa desejada por eles, avisando que moradia \u00e9 um grande problema em Buenos Aires e custa muito caro.", "ano": 1948}, {"pagina": 89, "id_doc": "CO_0055", "remetente": "Ribeiro Couto", "destinatario": "Candido Portinari", "data": "06/01/1939", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Acusa recebimento do cat\u00e1logo da exposi\u00e7\u00e3o (MNBA), enviado por Manuel (Bandeira), elogiando o texto escrito por M\u00e1rio de Andrade e tecendo coment\u00e1rios sobre algumas obras. Compara o \"Retrato de Minha M\u00e3e\" aos retratos dos pintores flamengos; comenta a composi\u00e7\u00e3o \"Nega Ful\u00f4\" e o desenho para um afresco, um \"Homem Sentado\". Pede o envio deste \u00faltimo e, ainda, dois cat\u00e1logos. Prop\u00f5e comprar uma paisagem, requerida em carta anterior, para pagar em presta\u00e7\u00f5es.", "ano": 1939}, {"pagina": 92, "id_doc": "CO_0057", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "08/12/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari idealize um cartaz para divulgar a 1\u00aa Confer\u00eancia Sulamericana Pr\u00f3-Anistia dos presos e exilados pol\u00edticos da Espanha e Portugal, a realizar-se em S\u00e3o Paulo.", "ano": 1959}, {"pagina": 100, "id_doc": "CO_0064", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "05/10/1949", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta ter estado ocupado com confer\u00eancia que pronunciou na Sociedade Hebraica. Avisa que n\u00e3o foi confirmada a confer\u00eancia no Museu de Arte Moderna de S\u00e3o Paulo, pedindo que Portinari pocure obter informa\u00e7\u00f5es. Envia coment\u00e1rios que Eugenio Luraghi dedicou a Portinari, em Mil\u00e3o. Comenta as fotos enviadas, ainda que n\u00e3o muito boas, do painel \"Tiradentes\".", "ano": 1949}, {"pagina": 104, "id_doc": "CO_0067", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "09/03/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta sobre o quadro \"A Floresta\", pintado por Portinari para os Litman. Informa que Teresa Alberti encontrar-se-\u00e1 com o pintor em Punta del Este, onde poder\u00e1 admirar a tela dos Litman, bem como o d' \"A Primeira Missa\". Pergunta por amigos comuns. Reitera convite a Portinari para visit\u00e1-los.", "ano": 1948}, {"pagina": 105, "id_doc": "CO_0068", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "10/02/1958", "tipo_doc": "Carta", "onomastico": "Marta A. de Estrin", "memo_resumo": "Faz-se de mediador de convite para Portinari expor desenhos e gravuras na galeria de arte Viscontea, de Marta Estrin, amiga de Alberti.", "ano": 1958}, {"pagina": 107, "id_doc": "CO_0070", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "02/11/1950", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa estar se preparando para embarcar rumo \u00e0 Europa, esperando encontr\u00e1-lo. Avisar\u00e1 quando chegar.", "ano": 1950}, {"pagina": 113, "id_doc": "CO_0076", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "09/06/1954", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Envia abra\u00e7os pelos portadores da carta, amigos e interessados na pintura de Portinari. Comenta o \u00eaxito da mostra do pintor sobre Israel, em Buenos Aires.", "ano": 1954}, {"pagina": 117, "id_doc": "CO_0078", "remetente": "Lucio Costa", "destinatario": "Candido Portinari", "data": "06/04/1939", "tipo_doc": "Carta", "onomastico": "Armando Vidal", "memo_resumo": "Informa que os pain\u00e9is de Portinari j\u00e1 foram embarcados e que a escultura de Celso Antonio ficou pronta, um e outro se completando na arquitetura. Avisa que escreveu a Vidal, despreocupando-o quanto \u00e0 excel\u00eancia dos pain\u00e9is.", "ano": 1939}, {"pagina": 118, "id_doc": "CO_0079", "remetente": "Rafael Alberti", "destinatario": "Candido Portinari", "data": "07/01/1951", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Sobrevoando o Rio de Janeiro, rumo a Buenos Aires, envia abra\u00e7os \u00e0 fam\u00edlia Portinari.", "ano": 1951}, {"pagina": 124, "id_doc": "CO_0083", "remetente": "Alexandre de Albuquerque", "destinatario": "Candido Portinari", "data": "09/02/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Alexandre, um dos fundadores da Sociedade Paulista de Belas Artes, cumprimenta Portinari, pelo pr\u00eamio do Carnegie Institute, em 1935. Comenta que a Pinacoteca de S\u00e3o Paulo lhe agradecer\u00e1, um dia, por ter comprado (para ela) um quadro de Portinari. Lamenta a m\u00e1 organiza\u00e7\u00e3o do Sal\u00e3o Paulista de Belas Artes.", "ano": 1936}, {"pagina": 128, "id_doc": "CO_0086", "remetente": "Luc\u00edlio de Albuquerque", "destinatario": "Candido Portinari", "data": "01/12/1938", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Lamenta n\u00e3o poder admirar os trabalhos de Portinari no Minist\u00e9rio da Educa\u00e7\u00e3o, por motivo de sa\u00fade, e pede que o pintor interfira, a seu favor, junto a Gustavo Capanema, numa proposta de aquisi\u00e7\u00e3o, pelo MNBA, do seu (de Luc\u00edlio) quadro \"Retrato\".", "ano": 1938}, {"pagina": 131, "id_doc": "CO_0089", "remetente": "Vera Pacheco Jord\u00e3o", "destinatario": "Candido Portinari", "data": "10/01/1941", "tipo_doc": "Carta", "onomastico": "Lischine", "memo_resumo": "Fala do bal\u00e9 que vai enviar a Lischine e que precisa de duas reprodu\u00e7\u00f5es para o Colonel de Basil conhecer a obra de Portinari. Comenta que Mignone vai fazer a m\u00fasica e que vai enviar a Toscanini a partitura de tr\u00eas m\u00fasicas suas.", "ano": 1941}, {"pagina": 140, "id_doc": "CO_0095", "remetente": "Carlos Washington Aliseris", "destinatario": "Maria Portinari", "data": "01/01/1944", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Envia felicita\u00e7\u00f5es aos Portinaris.", "ano": 1944}, {"pagina": 151, "id_doc": "CO_0099", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "03/12/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari por seu triunfo (premia\u00e7\u00e3o no Carnegie). Informa ter conseguido apoio governamental para seus estudos de aperfei\u00e7oamento na Europa. Comenta que gostaria de fazer uma confer\u00eancia na Universidade do Rio de Janeiro, pedindo opini\u00e3o de Portinari. Avisa estar enviando cat\u00e1logo do Sal\u00e3o Argentino, para o qual enviou duas obras.", "ano": 1935}, {"pagina": 169, "id_doc": "CO_0108", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "02/07/1936", "tipo_doc": "Carta", "onomastico": "Alfonso Reyes", "memo_resumo": "Infoma que Alfonso Reyes, amigo comum, trouxe-lhe boas not\u00edcias do Brasil e de Portinari. Apresenta Hortensia Herrera Uriarte, portadora da carta, recomendando-a. Comunica sua pr\u00f3xima viagem \u00e0 Europa. Inclui recorte de jornal que reproduz foto de Alfonso Reyes.", "ano": 1936}, {"pagina": 180, "id_doc": "CO_0112", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "05/04/1935", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Transcreve texto de carta da sra. Elena de Elisalde, sobre a exposi\u00e7\u00e3o a ser feita em Buenos Aires, por ocasi\u00e3o da visita do Presidente Vargas, na qual conta com a presen\u00e7a de Portinari. Elogia o retrato de M\u00e1rio de Andrade. Relata suas dificuldades art\u00edsticas e pede o apoio do amigo.", "ano": 1935}, {"pagina": 193, "id_doc": "CO_0116", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "09/04/1935", "tipo_doc": "Carta", "onomastico": "Elena Sansinueva de Elizalde", "memo_resumo": "Deseja \u00eaxito nas gest\u00f5es para a exposi\u00e7\u00e3o de Portinari, nos Salones Amigos del Arte, de Montevid\u00e9u e de Buenos Aires. Reitera o oferecimento de sua casa para hospedar o pintor, por ocasi\u00e3o de sua estadia em Montevid\u00e9u. Pede o envio de uma foto do retrato de M\u00e1rio de Andrade para Elena Sansinueva de Elizalde.", "ano": 1935}, {"pagina": 195, "id_doc": "CO_0118", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "02/06/1935", "tipo_doc": "Carta", "onomastico": "Elena Sansinueva de Elizalde", "memo_resumo": "Mostra-se radiante com a confirma\u00e7\u00e3o, atrav\u00e9s de Jos\u00e9 Jobim, da ida de Portinari a Montevid\u00e9u. Informa que a presidenta de Amigos de Arte de Montevid\u00e9u est\u00e1 encantada com sua vinda, desejando fazer uma propaganda intensa. Sugere que a mostra de Buenos Aires aconte\u00e7a em julho e a de Montevid\u00e9u, em agosto. Oferece sua resid\u00eancia para hospedagem dos Portinaris. Fala sobre suas (Aliseris) atividades art\u00edsticas. Relata o atentado sofrido pelo presidente do Uruguai, na despedida de Get\u00falio Vargas. Envia abra\u00e7os a Bopp.", "ano": 1935}, {"pagina": 199, "id_doc": "CO_0120", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "06/06/1935", "tipo_doc": "Carta", "onomastico": "Elena Sansinueva de Elizalde", "memo_resumo": "Informa que a sra. Elizalde confirmou a inaugura\u00e7\u00e3o da mostra de Portinari, em Buenos Aires, para o dia 18 de julho, sugerindo que Portinari chegue uns 10 dias antes. Pede que providencie fotos de obras para divulga\u00e7\u00e3o em Buenos Aires e em Montevid\u00e9u,", "ano": 1935}, {"pagina": 201, "id_doc": "CO_0121", "remetente": "Carlos Washington Aliseris", "destinatario": "Maria Portinari", "data": "01/01/1936", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Enviam votos de felicidades aos Portinaris.", "ano": 1936}, {"pagina": 207, "id_doc": "CO_0124", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "10/09/1938", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Recomenda que Portinari escreva a Don Pio Collivadino, solicitando envio, por mala diplom\u00e1tica, de um material pr\u00f3prio para trabalhar com afrescos. Pede o endere\u00e7o de Santa Rosa.", "ano": 1938}, {"pagina": 213, "id_doc": "CO_0128", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "01/02/1935", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "De volta a Montevid\u00e9u, recorda sua visita \u00e0 exposi\u00e7\u00e3o de Pablo Picasso, em Buenos Aires. Elogia o retrato de \"Don Alexandre\", pintado por Portinari. Informa que a ilustra\u00e7\u00e3o para a capa do \"Boletim Interamericano de M\u00fasica\" dever\u00e1 simbolizar a produ\u00e7\u00e3o musical na Am\u00e9rica. Diz estar tentando conseguir tr\u00eas salas nos Salones Amigos del Arte, em Buenos Aires, para uma exposi\u00e7\u00e3o de Portinari.", "ano": 1935}, {"pagina": 216, "id_doc": "CO_0131", "remetente": "Lauro Jo\u00e3o de Almeida Pinto", "destinatario": "Gustavo Capanema", "data": "05/12/1939", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece, em nome do jornal \"A Cidade\", de Brodowski, o apoio do Ministro da Educa\u00e7\u00e3o \u00e0 exposi\u00e7\u00e3o de Portinari.", "ano": 1939}, {"pagina": 217, "id_doc": "CO_0132", "remetente": "S\u00e9rgio Corr\u00eaa da Costa", "destinatario": "Candido Portinari", "data": "06/01/1941", "tipo_doc": "Carta", "onomastico": "Grace L. McCann Morley", "memo_resumo": "Felicita Portinari pelo sucesso de sua exposi\u00e7\u00e3o em Nova York. Recomenda a sra. Grace Morley, diretora do S. Francisco Museum pf Art, que viaja ao Rio de Janeiro, desejando contato com artistas brasileiros, e vai procur\u00e1-lo. Pede que Portinari envie panfletos, \u00e1lbum ou reprodu\u00e7\u00f5es para o Consulado.", "ano": 1941}, {"pagina": 219, "id_doc": "CO_0134", "remetente": "Ant\u00f4nio de Almeida", "destinatario": "Candido Portinari", "data": "12/03/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, apesar das obras do MEC j\u00e1 terem sido iniciadas, ele ainda continua sem trabalho. Manda lembran\u00e7as de um outro oper\u00e1rio, Pedro, encarregado da cal.", "ano": 1940}, {"pagina": 221, "id_doc": "CO_0135", "remetente": "Dirce de Almeida", "destinatario": "Candido Portinari", "data": "11/12/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pedem a doa\u00e7\u00e3o de uma obra de Portinari, a fim de angariar fundos para socorrer presos pol\u00edticos em Araraquara.", "ano": 1950}, {"pagina": 222, "id_doc": "CO_0136", "remetente": "Za\u00edra Almeida", "destinatario": "Candido Portinari", "data": "07/09/1946", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Transmitem impress\u00f5es de viagem a Floren\u00e7a e pedem not\u00edcias da exposi\u00e7\u00e3o em Paris.", "ano": 1946}, {"pagina": 226, "id_doc": "CO_0138", "remetente": "Edgard de Almeida", "destinatario": "Candido Portinari", "data": "01/09/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Comenta sua viagem pela Europa, pedindo not\u00edcias da exposi\u00e7\u00e3o de Portinari em Paris.", "ano": 1946}, {"pagina": 229, "id_doc": "CO_0139", "remetente": "Edgard de Almeida", "destinatario": "Candido Portinari", "data": "05/11/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Informa estar enviando outra carta igual, a ser entregue, em m\u00e3os, pelo secret\u00e1rio da Embaixada em Roma, Mozart Valente. Pede para Portinari tratar de assuntos pessoais, como n\u00e3o fazer a remessa de mala, pagar vinte mil francos ao Apol\u00f4nio, deixado pelo Queiroz, usando o dinheiro que est\u00e1 com Jayme de Barros, bem como levar coisas que a esposa deixou com Maria. Pede, ainda, que Portinari envie recorte de cr\u00edtica da exposi\u00e7\u00e3o (Paris) para ser publicada em Roma e em Berlim.", "ano": 1946}, {"pagina": 236, "id_doc": "CO_0143", "remetente": "Edgard de Almeida", "destinatario": "Candido Portinari", "data": "10/10/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Felicita Portinari por sua exposi\u00e7\u00e3o na Charpentier. Comenta sua viagem \u00e0 It\u00e1lia, incentivando Portinari a visit\u00e1-la tamb\u00e9m. Pede not\u00edcais do Brasil e o envio de cr\u00edticas sobre a mostra, bem como de um cat\u00e1logo.", "ano": 1946}, {"pagina": 238, "id_doc": "CO_0144", "remetente": "Mildred Constantine", "destinatario": "Maria Portinari", "data": "09/04/1942", "tipo_doc": "Carta", "onomastico": "Beatrice A. Rudes", "memo_resumo": "Comenta estar guardando (com muito prazer) as obras de Portinari e que h\u00e1 pessoas interessadas na compra de algumas, mas ela prefere que isto seja tratado diretamente com Portinari, pelo correio. Aborda a morte de Stefan  Zweig e diz saber que Orson Welles est\u00e1 no Rio, fazendo um filme. Recorda cada um dos familiares dos Portinaris, enviando lembran\u00e7as a todos.", "ano": 1942}, {"pagina": 245, "id_doc": "CO_0148", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/03/1945", "tipo_doc": "Telegrama", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Recomenda que Portinari n\u00e3o assine contrato antes de receber uma carta dele, por interm\u00e9dio de Queiroz Lima.", "ano": 1945}, {"pagina": 246, "id_doc": "CO_0149", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/12/1945", "tipo_doc": "Carta", "onomastico": "Aldo Magnelli", "memo_resumo": "Acusa recebimento de fotos, mas pede mais, pois cedeu as suas para Germain Bazin. Informa que Bazin est\u00e1 pensando em fazer a exposi\u00e7\u00e3o de Portinari na Galeria Ren\u00e9 Drouin, mas Josias acha que \u00e9 pequena. Diz estar enviando envelope para Queiroz Lima e outro para Aldo Magnelli. Avisa que vai pedir a O'Shaugnessy que mostre, as obras que tem de Portinari, ao Bazin. Insiste que a mostra seja muito bem organizada, pois Paris \"\u00e9 um covil de feras invejosas, que temem o aparecimento de qualquer novo talento mais vigoroso\".", "ano": 1945}, {"pagina": 248, "id_doc": "CO_0151", "remetente": "Ant\u00f4nio Monteiro Machado de Almeida", "destinatario": "Candido Portinari", "data": "11/09/1943", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Felicitam Portinari pelo trabalho que vai realizar na Capela da Pampulha. L\u00facia conta que Juscelino Kubitschek ficou entusiasmad\u00edssimo com as pinturas sacras de Brodowski. Comenta suas aventuras liter\u00e1rias. Lamenta n\u00e3o ter podido ir ao Rio, para visitar a exposi\u00e7\u00e3o de Portinari. Elogia os pain\u00e9is da R\u00e1dio Tupi-SP.", "ano": 1943}, {"pagina": 250, "id_doc": "CO_0152", "remetente": "L\u00facia Machado de Almeida", "destinatario": "Candido Portinari", "data": "12/03/1943", "tipo_doc": "Cart\u00e3o", "onomastico": "An\u00edbal Machado", "memo_resumo": "Comenta a possibilidade de Portinari ilustrar a edi\u00e7\u00e3o em ingl\u00eas de seu livro \"No fundo do mar\". Informa que quer dedicar esta edi\u00e7\u00e3o a Jo\u00e3o Candido. Oferece sua resid\u00eancia aos Portinaris.", "ano": 1943}, {"pagina": 255, "id_doc": "CO_0154", "remetente": "Ant\u00f4nio Monteiro Machado de Almeida", "destinatario": "Candido Portinari", "data": "12/09/1944", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Relata o contato que fez com Miss Margaret Lesser, da editora Doubleday, Doran, a respeito da publica\u00e7\u00e3o de seu livro \"No fundo do mar\", peguntando se Portinari j\u00e1 teve tempo de fazer algum desenho. Pede opini\u00e3o sobre como proceder para enviar a tradu\u00e7\u00e3o e os desenhos para os Estados Unidos. Informa que M\u00e1rio de Andrade est\u00e1 l\u00e1 e que visitaram a Igreja da Pampulha, elogiando bastante o resultado conseguido pelo artista.", "ano": 1944}, {"pagina": 260, "id_doc": "CO_0157", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/04/1946", "tipo_doc": "Telegrama", "onomastico": "Germain Bazin", "memo_resumo": "Pede o envio, com urg\u00eancia, de lista completa de obras que figurar\u00e3o na exposi\u00e7\u00e3o, para prepara\u00e7\u00e3o do cat\u00e1logo. Insiste que, via tel\u00e9grafo, sejam dadas indica\u00e7\u00f5es precisas das obras principais, cujas fotos est\u00e3o em poder de Bazin, para prepara\u00e7\u00e3o dos clich\u00eas.", "ano": 1946}, {"pagina": 261, "id_doc": "CO_0158", "remetente": "Sebasti\u00e3o Paes de Almeida", "destinatario": "Candido Portinari", "data": "10/09/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a Portinari que est\u00e3o suspensos os entendimentos, no tocante \u00e0 execu\u00e7\u00e3o de sete pain\u00e9is para decorar o Pal\u00e1cio da Fazenda, em constru\u00e7\u00e3o. Justifica tal decis\u00e3o por condi\u00e7\u00f5es desfavor\u00e1veis quanto \u00e0 situa\u00e7\u00e3o financeira do Estado.", "ano": 1954}, {"pagina": 263, "id_doc": "CO_0159", "remetente": "Ribeiro Couto", "destinatario": "Candido Portinari", "data": "05/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter sabido da mudan\u00e7a de resid\u00eancia de Portinari pelo cart\u00e3o de Boas Festas recebido. Alegra-se de estarem morando mais pr\u00f3ximos.", "ano": 1943}, {"pagina": 264, "id_doc": "CO_0160", "remetente": "Edm\u00e9a de Paula Alonso", "destinatario": "Maria Portinari", "data": "08/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recorda a viagem que fizeram a Arax\u00e1, onde se fizeram amigos. Agradece as aten\u00e7\u00f5es e a boa recep\u00e7\u00e3o do litro de pimenta enviado a Portinari.", "ano": 1952}, {"pagina": 268, "id_doc": "CO_0163", "remetente": "Mauro Alonso", "destinatario": "Candido Portinari", "data": "12/03/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando um vidro de pimenta, prometido a Portinari,  agradecendo as aten\u00e7\u00f5es durante os dias em que estiveram juntos em Arax\u00e1.", "ano": 1952}, {"pagina": 271, "id_doc": "CO_0165", "remetente": "M\u00e1rcio Moreira Alves", "destinatario": "Candido Portinari", "data": "11/02/1955", "tipo_doc": "Carta", "onomastico": "Georges Braque", "memo_resumo": "Comunica a Portinari ter encontrado a maioria das tintas encomendadas. Comenta a vida art\u00edstica em Paris, destacando algumas mostras. Pede not\u00edcias em torno da candidatura Juscelino Kubitschek, especialmente do suposto apoio do PC.", "ano": 1955}, {"pagina": 284, "id_doc": "CO_0170", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "03/03/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari embarque os quadros para a exposi\u00e7\u00e3o, cuja data ser\u00e1 marcada com a chegada das obras. Diz que a presen\u00e7a do artista \u00e9 indispens\u00e1vel e que ele ter\u00e1 condi\u00e7\u00f5es de vida normais e em um bom hotel.", "ano": 1946}, {"pagina": 285, "id_doc": "CO_0171", "remetente": "Roberto Assump\u00e7\u00e3o", "destinatario": "Candido Portinari", "data": "10/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que pediu \u00e0 m\u00e3e para buscar seus dois quadros, na casa de Potinari. Deseja bom ano de 1947.", "ano": 1947}, {"pagina": 289, "id_doc": "CO_0174", "remetente": "Zerlinda Scigliano Alves", "destinatario": "Candido Portinari", "data": "12/11/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie fotografias de obras suas, bem como uma pequena biografia (ou cat\u00e1logo que contenha uma), para ilustrar seu livro \"Arte moderna - an\u00e1lise e s\u00edntese\", em vias de impress\u00e3o. Pede, ainda, autoriza\u00e7\u00e3o para remeter algumas fotografias para entidades culturais do exterior.", "ano": 1959}, {"pagina": 290, "id_doc": "CO_0175", "remetente": "Ant\u00f4nio Alves Filho", "destinatario": "Candido Portinari", "data": "07/02/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela vit\u00f3ria, comentando a situa\u00e7\u00e3o do proletariado, das elei\u00e7\u00f5es  \"a bico de pena\", da pol\u00edtica brasileira em geral.", "ano": 1947}, {"pagina": 296, "id_doc": "CO_0179", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "10/05/1948", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Informa que as reprodu\u00e7\u00f5es, enviadas pelo artista, saem na revista \"Rinascit\u00e0\". Pede outras, para divulgar \"por estes grandes pa\u00edses\".", "ano": 1948}, {"pagina": 298, "id_doc": "CO_0180", "remetente": "Roberto Alvim Corr\u00eaa", "destinatario": "Candido Portinari", "data": "12/09/1946", "tipo_doc": "Carta", "onomastico": "Jean Cassou", "memo_resumo": "Mostra-se saudoso, desejando muito sucesso para a exposi\u00e7\u00e3o de Portinari. Comenta sua admira\u00e7\u00e3o pela obra do artista, mostrando-se satisfeito que Jean Cassou a tenha apreciado. Refere-se \u00e0 pol\u00edtica no Brasil e a sua falta de tempo para escrever, devido \u00e0s dificuldades de sua vida de professor. Relata ter morado em Paris, onde teve uma livraria, fornecendo indica\u00e7\u00f5es de sua localiza\u00e7\u00e3o.", "ano": 1946}, {"pagina": 300, "id_doc": "CO_0181", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "02/06/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que est\u00e1 tudo encaminhado e que seguiu carta com detalhes.", "ano": 1948}, {"pagina": 303, "id_doc": "CO_0183", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "02/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz refer\u00eancia a carta e telegrama anteriores. Relaciona algumas perguntas a Portinari, objetivando agilizar o convite para ele visitar o p\u00e1is e, posteriormente, transformar a visita em visto permanente. Comenta sobre a vida naquele pa\u00eds, informando que vai a Pol\u00f4nia para tratar do Congresso Mundial de Intelectuais pela Paz.", "ano": 1948}, {"pagina": 305, "id_doc": "CO_0184", "remetente": "Jorge Amado", "destinatario": "Cl\u00f3vis Graciano", "data": "10/01/1950", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Fougeron", "memo_resumo": "Transmite convite feito pela Uni\u00e3o dos Artistas Pl\u00e1sticos Tchecos, a Portinari e a Cl\u00f3vis Graciano, para participarem de Congresso, sabedores que ambos ser\u00e3o convidados pelo Minist\u00e9rio de Informa\u00e7\u00f5es para expor naquele pa\u00eds. Querem que as datas coincidam e, para isso, pedem resposta urgente.", "ano": 1950}, {"pagina": 307, "id_doc": "CO_0186", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "03/09/1950", "tipo_doc": "Carta", "onomastico": "Palamede", "memo_resumo": "Informa que a obra de Portinari \u00e9 muito apreciada pelo povo tcheco, cujas reprodu\u00e7\u00f5es fizeram muito sucesso. Transmite, em nome do Minist\u00e9rio de Informa\u00e7\u00f5es e ods artistas e cr\u00edticos de arte tchecos, o pedido para Portinari realizar uma exposi\u00e7\u00e3o naquele pa\u00eds. Pergunta por Cl\u00f3vis Graciano, que tamb\u00e9m \u00e9 convidado para l\u00e1 expor.", "ano": 1950}, {"pagina": 310, "id_doc": "CO_0188", "remetente": "Fernando Corona", "destinatario": "Candido Portinari", "data": "01/11/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa n\u00e3o ter feito contato antes, por n\u00e3o saber o endere\u00e7o de Portinari m Montevid\u00e9u. Sabedor de sua volta ao Brasil, envia-lhe seu trabalho \"Ismos\", que trata da arte sob a \u00f3tica da psican\u00e1lise.", "ano": 1948}, {"pagina": 311, "id_doc": "CO_0189", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "08/11/1946", "tipo_doc": "Carta", "onomastico": "Pablo Neruda", "memo_resumo": "Parabeniza Portinari pelo sucesso da exposi\u00e7\u00e3o. Encarrega-o de cuidar de assuntos relativos \u00e0 edi\u00e7\u00e3o de tradu\u00e7\u00e3o de seus livros na Fran\u00e7a, autorizando-o a assinar contratos e receber adiantamentos. Informa ter recebido carta de Neruda, perguntando por ele, Portinari, e pedindo seu endere\u00e7o, que foi dado.", "ano": 1946}, {"pagina": 313, "id_doc": "CO_0191", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "12/01/1950", "tipo_doc": "Carta", "onomastico": "Carlos Scliar", "memo_resumo": "Refor\u00e7a o convite do Minist\u00e9rio de Informa\u00e7\u00f5es da Tchecoeslov\u00e1quia, para que Portinari visite aquele pa\u00eds. Reafirma, ainda, que Cl\u00f3vis Graciano tamb\u00e9m ser\u00e1 convidado. Pede retorno. Diz estar enviando bilhete para ser entregue a Enrique Amorim.", "ano": 1950}, {"pagina": 316, "id_doc": "CO_0194", "remetente": "M\u00e1rio do Amaral", "destinatario": "Candido Portinari", "data": "12/10/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o aux\u00edlio de Portinari, contribuindo para a campanha contra a tuberculose.", "ano": 1944}, {"pagina": 317, "id_doc": "CO_0195", "remetente": "M\u00e1rio do Amaral", "destinatario": "Candido Portinari", "data": "04/08/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede aux\u00edlio a Portinari para a institui\u00e7\u00e3o, que cuida dos portadores de tuberculose.", "ano": 1944}, {"pagina": 318, "id_doc": "CO_0196", "remetente": "M\u00e1rio do Amaral", "destinatario": "Candido Portinari", "data": "12/10/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a ajuda enviada por Portinari, para manuten\u00e7\u00e3o dos servi\u00e7os de assist\u00eancia a portadores de tuberculose.", "ano": 1945}, {"pagina": 319, "id_doc": "CO_0197", "remetente": null, "destinatario": "Candido Portinari", "data": "06/09/1943", "tipo_doc": "Carta", "onomastico": "Jorge d' Urbano-Viau", "memo_resumo": "Convida Portinari para um jantar, no Hotel Gl\u00f3ria, em torno do sr. Jorge d'Urbano-Viau, diretor de uma das maiores livrarias distribuidoras de Buenos Aires, visando um maior interc\u00e2mbio intelectual entre o Brasil e a Argentina.", "ano": 1943}, {"pagina": 320, "id_doc": "CO_0198", "remetente": "Jean Aujame", "destinatario": "Candido Portinari", "data": "07/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mensagem dos artistas franceses para os brasileiros, visando um maior interc\u00e2mbio no caminho das artes e nos ideais de democracia e liberdade.", "ano": 1946}, {"pagina": 324, "id_doc": "CO_0202", "remetente": "Enrique Amorim", "destinatario": "Candido Portinari", "data": "04/06/1951", "tipo_doc": "Carta", "onomastico": "Bruno Pith\u00e1", "memo_resumo": "Pergunta se Portinari recebeu os poemas que dedicou a ele. Comunica estar retornando da Europa, dizendo ter estado em Paris, na It\u00e1lia e em Praga. Informa ter encontrado, em Roma, com Bruno Pith\u00e1, colecionador de obras Portinari. Refere-se a Nicol\u00e1s, com quem n\u00e3o tem falado. D\u00e1 not\u00edcias de Rafael Alberti, impedido de sair de Buenos Aires.", "ano": 1951}, {"pagina": 338, "id_doc": "CO_0212", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "02/03/1946", "tipo_doc": "Telegrama", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Informa que a Galeria est\u00e1 de acordo. Recomenda que Portinari leve Queiroz Lima.", "ano": 1946}, {"pagina": 341, "id_doc": "CO_0215", "remetente": "Franklin Anay\u00e1", "destinatario": "Candido Portinari", "data": "01/05/1953", "tipo_doc": "Carta", "onomastico": "Mario Rol\u00e1n Anaya", "memo_resumo": "Pede confirma\u00e7\u00e3o sobre a possibilidade de Portinari pintar, pelo menos, um mural no edif\u00edcio da Escuela Politecnica y de Artes Pl\u00e1sticas de la Universidad de Cochabamba (Bol\u00edvia). Aguarda resposta.", "ano": 1953}, {"pagina": 344, "id_doc": "CO_0218", "remetente": "Yoshiro Ando", "destinatario": "Candido Portinari", "data": "07/08/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para a sess\u00e3o de funda\u00e7\u00e3o do Instituto de Cultura Brasil-Jap\u00e3o.", "ano": 1957}, {"pagina": 348, "id_doc": "CO_0220", "remetente": "Giuseppe Ungareti", "destinatario": "Candido Portinari", "data": "01/03/1946", "tipo_doc": "Carta", "onomastico": "Harnish", "memo_resumo": "Fala do afeto que nutre pelo artista e que deseja enviar-lhe um volume com sele\u00e7\u00e3o de poetas brasileiros, que inclui Vin\u00edcius (de Moraes). Lamenta dizer que as c\u00f3pias das obras n\u00e3o chegaram. Apresenta seu amigo Harnish como um grande fot\u00f3grafo de arte e pede a Portinari para acolh\u00ea-lo.", "ano": 1946}, {"pagina": 352, "id_doc": "CO_0223", "remetente": "Giuseppe Ungareti", "destinatario": "Candido Portinari", "data": "09/07/1949", "tipo_doc": "Carta", "onomastico": "Lourival Fontes", "memo_resumo": "Acusa recebimento de carta de Lourival Fontes. Informa que precisou atrasar a viagem por motivo de doen\u00e7a de sua mulher. Pede confirma\u00e7\u00e3o de uma not\u00edcia da United Press, do dia 28 de janeiro.", "ano": 1949}, {"pagina": 353, "id_doc": "CO_0224", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "07/03/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo resultado obtido nas elei\u00e7\u00f5es para o Senado, em 1947.", "ano": 1947}, {"pagina": 354, "id_doc": "CO_0225", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "04/08/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia o retrato que Portinari pintou de sua filha, Maria Julieta. Desculpa-se por n\u00e3o faz\u00ea-lo pessoalmente, justificando-se. Acusa o recebimento de fotografias de obras de Portinari, solicitando t\u00edtulos para elas.", "ano": 1939}, {"pagina": 365, "id_doc": "CO_0231", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "06/04/1942", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Pedrosa", "memo_resumo": "Agradece cart\u00e3o postal enviado por Portinari, de Ribeir\u00e3o Preto. Elogia o trabalho do amigo, comentando artigo de M\u00e1rio Pedrosa, publicado no \"Boletim da Uni\u00e3o Panamericana\". Focaliza a situa\u00e7\u00e3o pol\u00edtica no Brasil.", "ano": 1942}, {"pagina": 385, "id_doc": "CO_0245", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "02/05/1939", "tipo_doc": "Bilhete", "onomastico": "Oswaldo Teixeira", "memo_resumo": "Envia um trecho da carta que lhe foi remetida por Robert C. Smith, da Universidade de Illinois, interessado em receber fotografias de obras de pintores brasileiros, notadamente Candido Portinari e Osvaldo Teixeira, para divulgar em artigos, nas revistas americanas de belas artes. Pede que Portinari o atenda.", "ano": 1939}, {"pagina": 391, "id_doc": "CO_0247", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "08/12/1937", "tipo_doc": "Bilhete", "onomastico": "Joaquim Rocha Ferreira", "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, informa que Joaquim Ferreira tem direito a receber determinada quantia como pens\u00e3o, do ano de 1937. Sugere que ele fa\u00e7a um requerimento recorrendo de decis\u00e3o que negou tal pagamento.", "ano": 1937}, {"pagina": 392, "id_doc": "CO_0248", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "08/05/1939", "tipo_doc": "Carta", "onomastico": "Odin Amorim", "memo_resumo": "Como chefe do gabinete do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade, informa que o andamento do processo referente a Odin Amorim. Renova pedido de fotografias de obras, a serem enviadas para os Estados Unidos.", "ano": 1939}, {"pagina": 404, "id_doc": "CO_0257", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "08/07/1936", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Conta a Portinari que esteve muito doente, mas est\u00e1 recuperado. Pede que Portinari conte a Manuel Bandeira.", "ano": 1936}, {"pagina": 406, "id_doc": "CO_0258", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "04/09/1936", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Desculpa-se por n\u00e3o ter enviado a parcela mensal combinada, pois queria arranjar tempo para, tamb\u00e9m, escrever. Avisa que est\u00e1 enviando o valor de duas parcelas. Manda lembran\u00e7as para Manuel Bandeira.", "ano": 1936}, {"pagina": 407, "id_doc": "CO_0259", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "04/05/1937", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Envia os dizeres e as dimens\u00f5es dos programas do Congresso da L\u00edngua Nacional Cantada.", "ano": 1937}, {"pagina": 410, "id_doc": "CO_0261", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "01/07/1942", "tipo_doc": "Carta", "onomastico": "Lasar Segall", "memo_resumo": "Informa estar enviando, junto \u00e0 carta, o artigo que escreveu sobre Portinari e que ser\u00e1 publicado na revista argentina \"Saber Vivir\". Aconselha o amigo a fazer uma exposi\u00e7\u00e3o em S\u00e3o Paulo, na mesma ocasi\u00e3o em que Segall far\u00e1 a dele no Rio, para que sejam evitados constrangimentos entre os dois artistas, j\u00e1 que existe um relacionamento conflitivo entre eles. Diz ainda que ele, M\u00e1rio, n\u00e3o gosta do \"homem\" Segall, mas admira o artista, com quem mant\u00e9m uma rela\u00e7\u00e3o de camaradagem, motivo pelo qual aceitou fazer o texto de apresenta\u00e7\u00e3o do cat\u00e1logo de sua exposi\u00e7\u00e3o. Aconselha, ainda, Portinari a procurar relacionar-se, ao menos socialmente, com Segall,", "ano": 1942}, {"pagina": 418, "id_doc": "CO_0262", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "03/05/1938", "tipo_doc": "Carta", "onomastico": "Adalgisa Nery", "memo_resumo": "Mostra-se muito desanimado com a situa\u00e7\u00e3o pol\u00edtica de S\u00e3o Paulo, tendo sido obrigado a suspender um evento j\u00e1 programado. Cita nota que escreveu sobre Portinari e enviou \u00e0 \"Revista Academica\". Cita S\u00e9rgio Milliet, Oneyda Alvarenga e Adalgisa Nery. Agradece livro que Portinari enviou-lhe de presente.", "ano": 1938}, {"pagina": 420, "id_doc": "CO_0263", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "08/06/1938", "tipo_doc": "Carta", "onomastico": "Augusto Meyer", "memo_resumo": "Mostra-se contente por Portinari ter gostado de seu artigo. Informa que s\u00f3 quer gravuras originais. Aborda uma desaven\u00e7a entre Portinari e Oswald de Andrade, ressaltando o temperamento forte de Portinari, e lamentando os ataques \u00e0 pessoa e \u00e0 arte dele. Fala de seu desejo em v\u00ea-lo louvado e reconhecido. Mostra-se saudoso dos almo\u00e7os concorridos em casa de Portinari. Comunica que suas pr\u00f3ximas f\u00e9rias ser\u00e3o na fazenda, mas que passar\u00e1 pelo Rio.", "ano": 1938}, {"pagina": 426, "id_doc": "CO_0265", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "01/04/1939", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "D\u00e1 instru\u00e7\u00f5es de procedimento para que sejam abonadas as faltas de Portinari, no in\u00edcio das aulas da Universidade do Distrito Federal. Informa que os instrumentos necess\u00e1rios para os trabalhos de gravura j\u00e1 est\u00e3o chegando de Paris. Faz uma pequena cr\u00edtica sobre o trabalho de Santa Rosa. Elogia a obra de Portinari, informando que, das que possui, s\u00f3 n\u00e3o trouxe, para o Rio de Janeiro, o seu retrato, a pedido de sua m\u00e3e, que quer poder v\u00ea-lo. Faz coment\u00e1rios sobre a reforma da Escola Nacional de Belas Artes.", "ano": 1939}, {"pagina": 438, "id_doc": "CO_0270", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "04/03/1941", "tipo_doc": "Carta", "onomastico": "Augusto Meyer", "memo_resumo": "Diz-se aliviado em saber da decis\u00e3o de Portinari permanecer mais tempo em Brodowski, atrav\u00e9s da carta que recebeu dele, uma vez que ainda n\u00e3o p\u00f4de ir l\u00e1,  para admirar a Capelinha da \"Nonna\", devido a compromissos de trabalho em S\u00e3o Paulo. Narra, com detalhes, as negocia\u00e7\u00f5es para sua nomea\u00e7\u00e3o no Servi\u00e7o do Patrim\u00f4nio Hist\u00f3rico da Prefeitura de S\u00e3o Paulo. Despede-se, desejando as melhoras dos olhos de Jo\u00e3o C\u00e2ndido.", "ano": 1941}, {"pagina": 442, "id_doc": "CO_0271", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "10/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as fotografias, destacando a \"Santa Luzia e S\u00e3oPedro\" (da Capelinha da \"Nonna\"), enviadas por Portinari. Informa que vai escrever sobre tais obras, para Rotogravura, do \"O Estado de S. Paulo\". Adia sua ida a Brodowski, por motivo de sa\u00fade.", "ano": 1941}, {"pagina": 444, "id_doc": "CO_0272", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "07/01/1941", "tipo_doc": "Carta", "onomastico": "Francisco Mignone", "memo_resumo": "Comunica a sua decis\u00e3o de voltar a morar em S\u00e3o Paulo, lamentando os anos in\u00fateis que passou no Rio. Comenta levar saudades da casa dos Portinaris e de Liddy e Mignone, lares que sentia como seus, com gente amiga e sem superficialidades. Promete ir a Brodowski, se n\u00e3o sofrer uma cirurgia odontol\u00f3gica. Demonstra curiosidade pela gravuras recentes de Portinari (pontas-secas).", "ano": 1941}, {"pagina": 458, "id_doc": "CO_0281", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "09/11/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento de fotografias de obras de Portinari. Pede informa\u00e7\u00f5es sobre a exist\u00eancia de quadros seus em Buenos Aires. Elogia as gravuras em \u00e1gua-forte e afrescos que o pintor realizou.", "ano": 1942}, {"pagina": 462, "id_doc": "CO_0284", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "06/04/1944", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Fala de sua sa\u00fade e do excesso de trabalho, que o impedem de ir a Petr\u00f3polis, para ter o retrato feito por Portinari, como o de Manuel Bandeira. Conta que a censura pegou a tradu\u00e7\u00e3o castelhana de \"Macuna\u00edma\" e que est\u00e1 sem solu\u00e7\u00e3o para o caso. Fala de fotos de obras que n\u00e3o recebeu.", "ano": 1944}, {"pagina": 464, "id_doc": "CO_0285", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "04/06/1944", "tipo_doc": "Carta", "onomastico": "Guillermo de Torre", "memo_resumo": "Conta que assinou um contrato para a edi\u00e7\u00e3o principal de \"O alienista\". Reclama do excesso de trabalho e dos compromissos banais, que tomam seu tempo, privando-o de experi\u00eancias mais \u00fateis. Elogia e critica as obras sobre paisagens de Petr\u00f3polis e Brodowski. Comenta os problemas que tem tido com a Editorial Losada, que iria publicar sua monografia sobre Portinari. Fala, ainda, de seu trabalho sobre folclore brasileiro, a ser publicado no \"Boletim Latino Americano de M\u00fasica\".", "ano": 1944}, {"pagina": 466, "id_doc": "CO_0286", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "08/07/1944", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Portinari", "memo_resumo": "Lamenta as doen\u00e7as de fam\u00edlia, que tanto atormentam Portinari. Manda um tal\u00e3o de recebimento de um livro, para que Portinari o receba e guarde cuidadosamente, enviando-lhe, se encontrar um portador seguro.", "ano": 1944}, {"pagina": 484, "id_doc": "CO_0300", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "03/11/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que recebeu convite da Editorial Losada, da Argentina, para escrever uma monografia, bastante ilustrada, sobre ele, Portinari.", "ano": 1942}, {"pagina": 497, "id_doc": "CO_0306", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "02/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Descreve detalhes de sua monografia sobre Portinari  e pede colabora\u00e7\u00e3o para a edi\u00e7\u00e3o pela Editorial Losada. Relaciona obras que pretende sejam reproduzidas, ilustrando o texto.", "ano": 1943}, {"pagina": 506, "id_doc": "CO_0309", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "03/08/1942", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta ter sido contratado, pela sra. Blanche Knopf, para escrever um livro sobre folclore brasileiro, a ser editado nos Estados Unidos, fornecendo detalhes sobre o assunto. Diz querer o Santa Rosa como ilustrador, pedindo a Portinari que fa\u00e7a contato com ele.", "ano": 1942}, {"pagina": 508, "id_doc": "CO_0310", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "12/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que, por motivo de doen\u00e7a, n\u00e3o ir\u00e1 a Brodowski visit\u00e1-lo. Elogia a id\u00e9ia de Portinari pintar murais para a igreja de Brodowski, mas teme pelos gastos que possa ter e pelo gosto conservador do povo da cidade. Lamenta utilizar seu tempo em trabalhos que s\u00e3o rent\u00e1veis, mas pouco profundos.", "ano": 1942}, {"pagina": 510, "id_doc": "CO_0311", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "09/04/1941", "tipo_doc": "Carta", "onomastico": "Camargo Guarnieri", "memo_resumo": "Acusa visita de Jos\u00e9, levando pontas-secas. Pede mais gravuras de Portinari para vender. Comenta, irritado, a rivalidade existente entre artistas, ressaltando que o mesmo ocorre entre os m\u00fasicos. Pede fotos da Capelinha da \"Nonna\" para ilustrar um artigo que escrever\u00e1 para o jornal  \"Argentina Libre\". Avisa que sair\u00e1 artigo seu, tamb\u00e9m sobre a Capelinha, em Rotogravura de \"O Estado de S. Paulo\" e mandou ainda para \"Travel in Brazil\".", "ano": 1941}, {"pagina": 517, "id_doc": "CO_0313", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "07/09/1941", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Comenta que estava ansioso por not\u00edcias, recomendando que Portinari economize nos Estados Unidos, pensando no dia de amanh\u00e3. Informa a venda de mais gravuras. Comenta a vida art\u00edstica em S\u00e3o Paulo, com sepecial aten\u00e7\u00e3o para as exposi\u00e7\u00f5es de Bianco e de Cl\u00f3vis Graciano.", "ano": 1941}, {"pagina": 525, "id_doc": "CO_0319", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "12/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a Portinari po  ter autorizado a inclus\u00e3o de seu nome entre os membros fundadores da Funda\u00e7\u00e3o dos Amigos do Patrim\u00f4nio Art\u00edstico do Brasil. Agradece, ainda, o cart\u00e3o de Boas Festas, elogiando a beleza da figura do \"Retrato de Denise\" que o ilustra.", "ano": 1960}, {"pagina": 529, "id_doc": "CO_0321", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "10/04/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia c\u00f3pia da portaria do Ministro da Educa\u00e7\u00e3o e Cultura, designando Portinari para exercer as fun\u00e7\u00f5es de membro da Comiss\u00e3o Nacional de Belas Artes.", "ano": 1956}, {"pagina": 531, "id_doc": "CO_0323", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Washington Andrade", "data": "06/05/1953", "tipo_doc": "Carta", "onomastico": "Anselmo Testa", "memo_resumo": "Apresenta Anselmo Testa e Paulo Scatena, recomendados por Candido Portinari, pedindo que lhes d\u00ea assist\u00eancia em sua visita aos monumentos, institui\u00e7\u00f5es e s\u00edtios da cidade hist\u00f3rica de Ouro Preto.", "ano": 1953}, {"pagina": 532, "id_doc": "CO_0324", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "03/02/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como Presidente da Comiss\u00e3o Nacional de Belas Artes, transmite convite do Museu Provincial de BelasArtes, de Santa F\u00e9, Argentina, para Portinari participar da exposi\u00e7\u00e3o Arte Americano - primitivo y moderno.", "ano": 1961}, {"pagina": 533, "id_doc": "CO_0325", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "04/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como Diretor do Departamento do Patrim\u00f4nio, acusa recebimento e agradece a doa\u00e7\u00e3o feita por Portinari para o leil\u00e3o de obras de arte, organizado em benef\u00edcio da preserva\u00e7\u00e3o da cidade de Ouro Preto. Acrescenta um agradecimento pessoal.", "ano": 1949}, {"pagina": 537, "id_doc": "CO_0328", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Murilo Rubi\u00e3o", "data": "06/05/1953", "tipo_doc": "Carta", "onomastico": "Anselmo Testa", "memo_resumo": "Apresenta Anselmo Testa e Paulo Scatena, recomendados por Candido Portinari, pedindo que lhes d\u00ea assist\u00eancia em sua visita \u00e0 cidade de Belo Horizonte.", "ano": 1953}, {"pagina": 540, "id_doc": "CO_0330", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "03/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Retribui os votos de Boas Festas enviados em cart\u00e3o. Comenta o rigor do ver\u00e3o carioca, recomendando que Portinari aproveite a temperatura de Brodowski e pinte bastante.", "ano": 1940}, {"pagina": 545, "id_doc": "CO_0333", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "09/01/1939", "tipo_doc": "Bilhete", "onomastico": "Manuel Bandeira", "memo_resumo": "Envia abra\u00e7o, dele e de Manuel.", "ano": 1939}, {"pagina": 546, "id_doc": "CO_0334", "remetente": "Jean Bouret", "destinatario": "Candido Portinari", "data": "11/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, comentando o artigo publicado. Diz sentir-se honrado e espera encontr\u00e1-lo na semana seguinte.", "ano": 1946}, {"pagina": 547, "id_doc": "CO_0335", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "11/01/1946", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece e retribui os votos de boas-festas dos Portinaris, elogiando o cart\u00e3o de Natal decorado com a reprodu\u00e7\u00e3o de um \"Retrato de Jo\u00e3o C\u00e2ndido\".", "ano": 1946}, {"pagina": 550, "id_doc": "CO_0337", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "08/07/1943", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Informa estar enviando c\u00f3pia de trecho de um artigo do \"Journal of Aesthetics and Art Criticism\", que cont\u00e9m excelentes refer\u00eancias ao nome de Portinari.", "ano": 1943}, {"pagina": 552, "id_doc": "CO_0338", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "08/10/1951", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Em nome da Comiss\u00e3o (Nacional de Belas Artes) pede o comparecimento urgente de Portinari ao Museu Nacional de Belas Artes, em dia e hor\u00e1rio informado.", "ano": 1951}, {"pagina": 555, "id_doc": "CO_0341", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "02/10/1951", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Em nome da Comiss\u00e3o (Nacional de Belas Arte) informa dia e hor\u00e1rio do julgamento das se\u00e7\u00f5es de pintura e artes decorativas.", "ano": 1951}, {"pagina": 556, "id_doc": "CO_0342", "remetente": "Jorge Amado", "destinatario": "Candido Portinari", "data": "06/10/1950", "tipo_doc": "Carta", "onomastico": "Aparecida Graciano", "memo_resumo": "Acusa recebimento de cartas, ressaltando que, mesmo n\u00e3o sendo poss\u00edvel expor neste momento, o governo tcheco insiste que Portinari visite o pa\u00eds, como h\u00f3spede. Pede uma resposta solicitando tamb\u00e9m que Portinari pergunte a Cl\u00f3vis Graciano se ele aceitaria o mesmo convite. Reafrirma sua admira\u00e7\u00e3o pelo artista e pelo cidad\u00e3o Portinari.", "ano": 1950}, {"pagina": 567, "id_doc": "CO_0351", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "06/01/1953", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "D\u00e1 not\u00edcais doa migos do Rio de Janeiro, onde se encontra. Relata encontro com Santa Rosa, citando sua entrevista para o \"Correio da Manh\u00e3\" onde elogia Portinari. Diz estar enviando recorte do \"Di\u00e1rio Carioca\". Avisa que ir\u00e1 a Brodowski, desejando a todos uma boa temporada por l\u00e1.", "ano": 1953}, {"pagina": 576, "id_doc": "CO_0358", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "07/08/1950", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Envia o endere\u00e7o de Marcelo Ulisses Rodrigues. Pergunta como deve efetuar o pagamento da obra \"O Galo\", que adquiriu de Portinari. Manda recomenda\u00e7\u00f5es a Cl\u00f3vis Graciano.", "ano": 1950}, {"pagina": 580, "id_doc": "CO_0362", "remetente": "Ciro dos Anjos", "destinatario": "Candido Portinari", "data": "05/07/1944", "tipo_doc": "Carta", "onomastico": "Brasil Gerson", "memo_resumo": "Explica a Portinari um mal-entendido relacionado a desenhos enviados pelo pintor, agradecendo o que recebeu de presente.", "ano": 1944}, {"pagina": 581, "id_doc": "CO_0363", "remetente": "Ciro dos Anjos", "destinatario": "Candido Portinari", "data": "01/10/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o \u00e1lbum de reprodu\u00e7\u00f5es que Portinari lhe enviou, com obras de sua \u00faltima exposi\u00e7\u00e3o. Confessando-se \"analfabeto em mat\u00e9ria de pintura\", destaca algumas obras.", "ano": 1943}, {"pagina": 582, "id_doc": "CO_0364", "remetente": "Luciano Minguzzi", "destinatario": "Candido Portinari", "data": "08/05/1952", "tipo_doc": "Carta", "onomastico": "Germana Marucelli", "memo_resumo": "Apesar de na\u00f5 conhecer pessoalmente Portinari, e aconselhado por Germana Marucelli, toma a liberdade de escrever a Portinari pedindo-lhe que seja intermedi\u00e1rio na venda de obras suas, que se encontram em S\u00e3o Paulo. Diz acreditar que, como artista, Portinari saber\u00e1 avali\u00e1-las. Gostaria, tamb\u00e9m, de obter contatos na Am\u00e9rica do Norte, atrav\u00e9s de conhecimentos de Portinari.", "ano": 1952}, {"pagina": 584, "id_doc": "CO_0365", "remetente": "Elis Antunes", "destinatario": "Candido Portinari", "data": "04/11/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que n\u00e3o est\u00e3o conseguindo alugar um apartamento de propriedade de Portinari, pelo pre\u00e7o desejado pelo pintor. Sugere pre\u00e7o menor e aguarda resposta.", "ano": 1958}, {"pagina": 591, "id_doc": "CO_0369", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "09/03/1950", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Fala sobre uma poss\u00edvel edi\u00e7\u00e3o de livro sobre Portinari, na Sui\u00e7a, dentro de uma s\u00e9rie que vem sendo publicada pela editora \"LesEditions dex Trois Collines\", na qual j\u00e1 sairam: Picasso, Leger e Braque. Informa ter escrito \u00e0 Universidade de Chicago sobre o assunto, com detalhes da edi\u00e7\u00e3o. Pede que Portinari leia as bases do contrato, insistindo para que ele coopere com os editores, e informe sua posi\u00e7\u00e3o. Acrescenta que sugeriu ao editor que Huyghe fa\u00e7a o texto sobre ele, pedindo sua opini\u00e3o.", "ano": 1950}, {"pagina": 592, "id_doc": "CO_0370", "remetente": "Josias Le\u00e3o", "destinatario": "Rollin D. Hemens", "data": "09/03/1950", "tipo_doc": "Carta", "onomastico": "Alexander", "memo_resumo": "Exp\u00f5e os planos de publica\u00e7\u00e3o de livro sobre Portinari, pela editora sui\u00e7a \"Les \u00c9ditions des Trois Collines\", fornecendo detalhes da edi\u00e7\u00e3o. Oferece \u00e0 editora da Universidade de Chicago a co-edi\u00e7\u00e3o e distribui\u00e7\u00e3o dos livros nos Estados Unidos. Envia sauda\u00e7\u00f5es \u00e0 sra. Alexander e ao sr. e sra. Buchsbaum, esperando resposta urgente.", "ano": 1950}, {"pagina": 593, "id_doc": "CO_0371", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/09/1950", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Informa estar enviando prospecto sobre \u00e1lbum de Portinari, em exemplar preparado especialmente para o Brasil. Comunica j\u00e1 ter reservado exemplares para ele e para amigos, comentando que, dos exemplares de grande luxo, j\u00e1 reservou dois e sabe que Raymundo reservou tamb\u00e9m. Diz n\u00e3o saber como est\u00e3o os entendimentos com Bazin e com Huyghe.", "ano": 1950}, {"pagina": 595, "id_doc": "CO_0373", "remetente": "Altino Arantes", "destinatario": "Candido Portinari", "data": "05/05/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Altino Arantes, cidad\u00e3o de Batatais, elogia os trabalhos que Portinari realizou na igreja matriz da cidade, elogiando tamb\u00e9m obras da casa de Brodowski, especialmente da Capelinha da \"Nonna\".", "ano": 1953}, {"pagina": 597, "id_doc": "CO_0374", "remetente": "Benedito Arantes", "destinatario": "Candido Portinari", "data": "02/06/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Arantes", "memo_resumo": "Benedito Arantes, cidad\u00e3o de Brodowski, pede que Portinari interceda por ele, para uma promo\u00e7\u00e3o na Secretaria de Fazenda.", "ano": 1941}, {"pagina": 599, "id_doc": "CO_0375", "remetente": "Juan Jos\u00e9 L\u00f3pez Silveira", "destinatario": "Candido Portinari", "data": "06/03/1949", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "Informa que a exposi\u00e7\u00e3o, em Punta del Este, precisou ser adiada e que, devido ao c\u00e2mbio desfavor\u00e1vel para os argentinos, esperam pouco p\u00fablico. Diz estar enviando cat\u00e1logo, onde omitiram dados biogr\u00e1ficos, mas inclu\u00edram poema de Alberti. Anuncia ter recebido visita de H. W. La Potin, desejoso de adquirir um \u00f3leo de Portinari. Avisa ter dado o endere\u00e7o de Portinari, pois ele ir\u00e1 ao Rio. Comenta visita de do cineasta Gras, com Trelles e o fot\u00f3grafo Quintana, quando recordaram Portinari. Informa que Grass tornou a falar, com entusiasmo, em filmar sua pintura.", "ano": 1949}, {"pagina": 602, "id_doc": "CO_0377", "remetente": "Ot\u00e1vio Ara\u00fajo", "destinatario": "Candido Portinari", "data": "04/05/1951", "tipo_doc": "Carta", "onomastico": "Carlos Scliar", "memo_resumo": "D\u00e1 not\u00edcias, agradecendo a oportunidade de ter trabalhado com Portinari, como aluno e colaborador, esperando ser chamado para faz\u00ea-lo novamente, caso Portinari precise de seus servi\u00e7os.", "ano": 1951}, {"pagina": 607, "id_doc": "CO_0379", "remetente": "Paulo Correia de Ara\u00fajo", "destinatario": "Candido Portinari", "data": "02/05/1931", "tipo_doc": "Carta", "onomastico": "Leo Putz", "memo_resumo": "Critica as declara\u00e7\u00f5es feitas por Portinari, a respeito do \"caso da Escola Nacional de Belas Artes\" e a nomea\u00e7\u00e3o de Leo Putz, publicadas no Correio da Manh\u00e3 do dia 2 maio 1931.", "ano": 1931}, {"pagina": 613, "id_doc": "CO_0384", "remetente": "Ricardo Le\u00f3n Argudo", "destinatario": "Candido Portinari", "data": "03/02/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se feliz com o \u00eaxito conseguido com a exposi\u00e7\u00e3o do painel \"Tiradentes\". Pede reprodu\u00e7\u00f5es das obras de Portinari, para serem mostradas no Equador. Comenta o presente que enviou para o pintor, um \"sombrero\", prometendo enviar outro para Jo\u00e3o C\u00e2ndido.", "ano": 1950}, {"pagina": 617, "id_doc": "CO_0387", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "01/09/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de livros. Informa estar enviando alguns recortes, com not\u00edcias de Portinari. Informa que o presidente do Uruguai vai ao Brasil, tendo manifestado interesse em conhecer a obra de Portinari. Pede que o amigo o receba, em seu ateli\u00ea.", "ano": 1948}, {"pagina": 623, "id_doc": "CO_0390", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "10/10/1948", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Em visita a Madri, mostra-se desejoso de ver uma obra de Portinari no Museu do Prado.", "ano": 1948}, {"pagina": 625, "id_doc": "CO_0391", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "01/07/1948", "tipo_doc": "Cart\u00e3o", "onomastico": "Ren\u00e9 Huyghe", "memo_resumo": "Informa que, em entrevista dada a Ren\u00e9 Huyghe, este fez elogios apaixonados \u00e0 pintura de Portinari.", "ano": 1948}, {"pagina": 626, "id_doc": "CO_0392", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "04/03/1949", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Franc\u00e9s", "memo_resumo": "Informa estar enviando uma entrevista concedida por ocasi\u00e3o de seu retorno, onde transmite impress\u00f5es de viagem \u00e0 Espanha, Fran\u00e7a e It\u00e1lia, sem esquecer a estadia no Rio de Janeiro. Comenta ter tido oportunidade de divulgar a obra de Portinari e a arte sul-americana. Lamenta n\u00e3o ter encontrado, em livrarias do Rio, nenhum livro sobre o edif\u00edcio do Minist\u00e9rio da Educa\u00e7\u00e3o e Sa\u00fade. Comenta ter se surpreendido que n\u00e3o houvesse sido feita uma edi\u00e7\u00e3o especial sobre tal maravilha.", "ano": 1949}, {"pagina": 627, "id_doc": "CO_0393", "remetente": "Jos\u00e9 Pedro Argul", "destinatario": "Candido Portinari", "data": "10/12/1954", "tipo_doc": "Carta", "onomastico": "Martin-Laval\u00e9e", "memo_resumo": "Apresenta a sra. Martin-Lavall\u00e9e, redatora da revista francesa \"Arts\", que ir\u00e1 ao Brasil. Envia votos de Feliz Ano Novo a Portinari e fam\u00edlia.", "ano": 1954}, {"pagina": 628, "id_doc": "CO_0394", "remetente": "Afonso Arinos", "destinatario": "Candido Portinari", "data": "07/01/1940", "tipo_doc": "Carta", "onomastico": "Caio de Mello Franco", "memo_resumo": "Acusa recebimento de cart\u00e3o. Comenta o calor do ver\u00e3o carioca, informando que ir\u00e1 para Itaipava, onde acabar\u00e1 uma edi\u00e7\u00e3o cr\u00edtica das \"Cartas Chilenas\", encomendada por Capanema. Relata boato sobre diverg\u00eancias com Caio. Desculpa-se por n\u00e3o ter assistido o encerramento da exposi\u00e7\u00e3o de Portinari, desejando Boas Festas aos Portinaris.", "ano": 1940}, {"pagina": 634, "id_doc": "CO_0397", "remetente": "Arie Aroch", "destinatario": "Maria Portinari", "data": "05/09/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que os quadros da exposi\u00e7\u00e3o Israel, Desenhos de Portinari, que estavam em Belo Horizonte, j\u00e1 foram devolvidos e ser\u00e3o enviados para Lima, sob seguro e responsabilidade da Embaixada de Israel. Ressalta que houve uma avaria em um dos quadros que, por isso, est\u00e1 sendo devolvido a ela, Maria Portinari, junto \u00e0 essa carta.", "ano": 1958}, {"pagina": 636, "id_doc": "CO_0399", "remetente": "Arie Aroch", "destinatario": "Candido Portinari", "data": "12/06/1957", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Indica o nome de um unguento americano, para proteger as m\u00e3os de Portinari.", "ano": 1957}, {"pagina": 638, "id_doc": "CO_0401", "remetente": null, "destinatario": "Candido Portinari", "data": "04/04/1946", "tipo_doc": "Memorando", "onomastico": "Germain Bazin", "memo_resumo": "Pede confirma\u00e7\u00e3o da data de embarque das obras de Portinari, bem como previs\u00e3o de chegada a Paris, perguntando se est\u00e3o emolduradas. Solicita a lista de obras, conforme pedido de Germain Bazin.", "ano": 1946}, {"pagina": 639, "id_doc": "CO_0402", "remetente": "Arie Aroch", "destinatario": "Maria Portinari", "data": "08/10/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, para perpetuar a visita de Portinari \u00e0 Israel, mandou plantar 3 \u00e1rvores na Terra Santa, em nome dos membros da fam\u00edlia Portinari, e que est\u00e1 enviando os respectivos certificados.", "ano": 1956}, {"pagina": 641, "id_doc": "CO_0403", "remetente": "Arie Aroch", "destinatario": "Candido Portinari", "data": "08/08/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se feliz com o regresso de Portinari, vindo de Israel. Agradece e elogia a exposi\u00e7\u00e3o de Portinari em seu pa\u00eds, da qual recebeu not\u00edcias enaltecedoras.", "ano": 1956}, {"pagina": 642, "id_doc": "CO_0404", "remetente": "H\u00e9lio Ar\u00f4xa", "destinatario": "Candido Portinari", "data": "06/03/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede o croqui e a autoriza\u00e7\u00e3o para usar o nome de Portinari na ilustra\u00e7\u00e3o das capas de cadernos de desenho, a serem lan\u00e7ados no mercado.", "ano": 1946}, {"pagina": 646, "id_doc": "CO_0407", "remetente": "Inga Arvad", "destinatario": "Candido Portinari", "data": "11/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Inga, do \"Time Herald\", agradece, encantada, o livro \"Portinari, his life and art\" enviado, por Portinari, a ela.", "ano": 1941}, {"pagina": 647, "id_doc": "CO_0408", "remetente": "Hazel Strand", "destinatario": "Maria Portinari", "data": "05/04/1954", "tipo_doc": "Carta", "onomastico": "Einaudi", "memo_resumo": "Referem-se \u00e0 bela \u00e1gua-forte que decora sua parede. Relata encontro com Vin\u00edcius de Morais e Pietro Maria Bardi, que pensam fazer um livro com fotografias de suas obras. Comenta que Bardi convidou-o a expor no Museu, talvez com algumas despesa pagas. Pede a opini\u00e3o de Portinari e pergunta sobre os pain\u00e9is para a ONU. Diz que as fotos para o \u00e1lbum italiano j\u00e1 est\u00e3o prontas, dependendo agora do texto de Zavattine para que o livro seja impresso por Einaudi. Fala que pretende ir ao Brasil em breve, mostrando-se preocupado com meios (aluguel de jeep) para transportar suas c\u00e2meras e andar em estradas ruins.", "ano": 1954}, {"pagina": 653, "id_doc": "CO_0412", "remetente": null, "destinatario": "Candido Portinari", "data": "11/09/1946", "tipo_doc": "Telegrama", "onomastico": "Robert L. Parsons", "memo_resumo": "Convida Portinari a expor algumas obras em abril de 1947, informando que Robert Parsons ir\u00e1 a Paris fazer o convite.", "ano": 1946}, {"pagina": 659, "id_doc": "CO_0415", "remetente": "Eduardo B. Astesano", "destinatario": "Candido Portinari", "data": "10/07/1947", "tipo_doc": "Carta", "onomastico": "Garrone", "memo_resumo": "Apresenta-se, mostrando-se interessado pelo bal\u00e9 no Brasil, sabedor que Portinari executou alguns cen\u00e1rios para bal\u00e9s. Convida Portinari a expor em Ros\u00e1rio, sugerindo o Museo Municipal \"Juan B. Castagnino\".", "ano": 1947}, {"pagina": 665, "id_doc": "CO_0420", "remetente": "Jos\u00e9 Roberto de Macedo Soares", "destinatario": "Candido Portinari", "data": "04/07/1945", "tipo_doc": "Telegrama", "onomastico": "Joseh Pedro Heguy Velazco", "memo_resumo": "Convida Portinari para assistir confer\u00eancia do prof. uruguaio Joseh Pedro Heguy Velazco, diretor de rela\u00e7\u00f5es culturais do Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores do Uruguai, a realizar-se no Itamaraty.", "ano": 1945}, {"pagina": 670, "id_doc": "CO_0424", "remetente": "Arthur Vargas Vianna", "destinatario": "Candido Portinari", "data": "03/07/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz coment\u00e1rios sobre as obras expostas [no Museu Nacional de Belas Artes], principalmente os retratos da m\u00e3e e do filho do artista. Diz que visitou a exposi\u00e7\u00e3o tr\u00eas vezes. Relembra os tempos de estudante e elogia a obra de Portinari.", "ano": 1943}, {"pagina": 673, "id_doc": "CO_0425", "remetente": "Jenner Augusto", "destinatario": "Candido Portinari", "data": "11/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o apoio e o est\u00edmulo dados por Portinari e lamenta n\u00e3o ter podido ver o t\u00e9rmino do painel \"Paz\".", "ano": 1955}, {"pagina": 681, "id_doc": "CO_0430", "remetente": "Emmanuel Auricoste", "destinatario": "Maria Portinari", "data": "06/12/1946", "tipo_doc": "Carta", "onomastico": "Herv\u00e9", "memo_resumo": "Lamenta a partida da fam\u00edlia Portinari, acusando recebimento de carta de Casablanca. Agradece as lembran\u00e7as deixadas no \"colis\" por Portinari. Observa que Portinari, certamente, \u00e9 a causa de uma discuss\u00e3o apaixonada, que foi aberta ap\u00f3s o artigo de Garaudy, em \"Arts de France\", continuada por Aragon e Herv\u00e9, sobre o realismo e da posi\u00e7\u00e3o e engajamento dos artistas. Mostra-se contente em ter Portinari entre os membros da \"Union des Artistes Plastiques\". Comenta assuntos pessoais.", "ano": 1946}, {"pagina": 685, "id_doc": "CO_0431", "remetente": "Emmanuel Auricoste", "destinatario": "Candido Portinari", "data": "09/01/1947", "tipo_doc": "Carta", "onomastico": "Monique Auricoste", "memo_resumo": "Pede desculpas pelo atraso em responder a carta de Portinari. Fala na candidatura do pintor ao Senado; pede para que, no entanto, n\u00e3o pare de pintar. Diz que se informou no Mus\u00e9e des Beaux Arts e que a tela voltar\u00e1 ao museu. Comenta assuntos pessoais e fala da situa\u00e7\u00e3o na Fran\u00e7a. Monique escreve tamb\u00e9m aos Portinaris, agradecendo gentilezas recebidas, reafirmando as boas lembran\u00e7as e enviando votos de um bom ano.", "ano": 1947}, {"pagina": 689, "id_doc": "CO_0433", "remetente": "Monique Auricoste", "destinatario": "Maria Portinari", "data": "09/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Procura prestar as informa\u00e7\u00f5es solicitadas sobre pre\u00e7os de aluguel ou de compra de moradia em Paris, bem como um c\u00e1lculo de despesas mensais, se quiserem viver l\u00e1.", "ano": 1949}, {"pagina": 694, "id_doc": "CO_0434", "remetente": "Monique Auricoste", "destinatario": "Maria Portinari", "data": "08/04/1948", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "D\u00e1 not\u00edcias de Paris e fala da homenagem pelos 50 anos de Prestes, onde Jorge Amado discursou. Informa que o artigo sobre Prestes e o desenho de Portinari foram publicados no \"Ce Soir\". Fala do grande afresco de Portinari e pede foto. Comentam assuntos pessoais.", "ano": 1948}, {"pagina": 707, "id_doc": "CO_0441", "remetente": "Monique Auricoste", "destinatario": "Maria Portinari", "data": "04/05/1949", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "Participa o nascimento de suas filhas g\u00eameas. Comenta que esperava os Portinaris no Congresso da Paz, pois Jorge Amado contava com isso. Trata de assuntos pessoais.", "ano": 1949}, {"pagina": 709, "id_doc": "CO_0442", "remetente": "Emmanuel Auricoste", "destinatario": "Maria Portinari", "data": "06/10/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Mostra-se entusiasmado com a visita do irm\u00e3o de Portinari, agradecendo os presentes enviados. Comenta ter encontrado Jorge Amado e Enrique Amorim, em Congresso na Pol\u00f4nia, onde esperava encontrar Portinari tamb\u00e9m. Informa sobre a situa\u00e7\u00e3o na Fran\u00e7a, dando not\u00edcias de seu trabalho. Monique refor\u00e7a os agradecimentos e comenta assuntos pessoais.", "ano": 1948}, {"pagina": 715, "id_doc": "CO_0444", "remetente": "Raymond Warnier", "destinatario": "Candido Portinari", "data": "11/11/1945", "tipo_doc": "Telegrama", "onomastico": "Jean Guehenno", "memo_resumo": "Convida Portinari para palestras de Jean Guehenno sobre educa\u00e7\u00e3o popular na Fran\u00e7a e sobre Romain Rolland.", "ano": 1945}, {"pagina": 716, "id_doc": "CO_0445", "remetente": "Leonidas Autuori", "destinatario": "Candido Portinari", "data": "06/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja a todos bom Ano Novo, e pede dinheiro emprestado a Portinari.", "ano": 1941}, {"pagina": 727, "id_doc": "CO_0450", "remetente": "Mario Autuori", "destinatario": "Candido Portinari", "data": "07/08/1952", "tipo_doc": "Carta", "onomastico": "Agesilau Ant\u00f4nio Bitancourt", "memo_resumo": "Transmite o convite do diretor geral do Instituto Biol\u00f3gico de S\u00e3o Paulo, para que Portinari pinte pain\u00e9is para o anfiteatro daquela institui\u00e7\u00e3o.", "ano": 1952}, {"pagina": 731, "id_doc": "CO_0452", "remetente": "Zacharias Autuori", "destinatario": "Candido Portinari", "data": "05/10/1938", "tipo_doc": "Carta", "onomastico": "Francisco Casabona", "memo_resumo": "Pede que Portinari use de sua influ\u00eancia para conseguir que o maestro Francisco Csabona, que dirige o Conservat\u00f3rio de S\u00e3o Paulo, seja recebido pelo Ministro Capanema, a fim de regularizar o reconhecimento federal do referido Conservat\u00f3rio. Mostra-se, ainda, interessado em conseguir o cargo de fiscal para seu irm\u00e3o, Leonidas.", "ano": 1938}, {"pagina": 733, "id_doc": "CO_0453", "remetente": "Zacharias Autuori", "destinatario": "Candido Portinari", "data": "04/11/1938", "tipo_doc": "Carta", "onomastico": "Francisco Casabona", "memo_resumo": "D\u00e1 not\u00edcias da entrevista do maestro Casabona com o Ministro Capanema, a respeito do Conservat\u00f3rio de S\u00e3o Paulo. Informa saber do interesse de Portinari pelo seu irm\u00e3o, Leonidas.", "ano": 1938}, {"pagina": 734, "id_doc": "CO_0454", "remetente": "Luiz Camillo de Oliveira Netto", "destinatario": "Candido Portinari", "data": "08/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Retribui votos de Boas Festas, aproveitando para elogiar a obra de Portinari, bem como sua exposi\u00e7\u00e3o, t\u00e3o comentada nos jornais. Mostra-se revoltado, entretanto, por tais jornais n\u00e3o reconhecerem o valor de Portinari como professor da Universidade do Distrito Federal.", "ano": 1940}
