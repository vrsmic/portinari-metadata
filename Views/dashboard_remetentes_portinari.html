u00e3o. Faz refer\u00eancia \u00e0 disputa presidencial.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/02/1930", "data_final": "1930-02-20T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 3779, "id_doc": "CO_2429", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "26/06/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em escrever, justificando-se atrav\u00e9s de rela\u00e7\u00e3o de afazeres a que se tem dedicado. Diz que o seu retrato, feito por Portinari, chegou perfeito de Ros\u00e1rio. Comenta acontecimentos no campo das artes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/06/1930", "data_final": "1930-06-26T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 3783, "id_doc": "CO_2430", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "08/03/1931", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Diz-se saudoso e cumprimenta a senhora Portinari.", "data_dt": "1931-08-03T00:00:00", "mes": 8.0, "decada": 1930.0, "data_clean": "08/03/1931", "data_final": "1931-03-08T00:00:00", "ano": 1931, "destinatario_norm": "Candido Portinari"}, {"pagina": 3784, "id_doc": "CO_2431", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "02/04/1932", "tipo_doc": "Cart\u00e3o", "onomastico": "Italo Pellezi", "memo_resumo": "Apresenta Italo Pellezi, a quem pede aten\u00e7\u00e3o.", "data_dt": "1932-02-04T00:00:00", "mes": 2.0, "decada": 1930.0, "data_clean": "02/04/1932", "data_final": "1932-04-02T00:00:00", "ano": 1932, "destinatario_norm": "Candido Portinari"}, {"pagina": 3786, "id_doc": "CO_2432", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "23/12/1941", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Retribui os votos de Natal. Parabeniza Portinari pelos trabalhos comentados na imprensa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/12/1941", "data_final": "1941-12-23T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3787, "id_doc": "CO_2433", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "28/12/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja Boas Festas, reclamando por not\u00edcias. Informa que saiu publicada uma charge dele, Portinari, no \"Para Todos\". E que, nos jornais de Buenos Aires, saiu reportagem sobre a mostra de Ros\u00e1rio, reproduzindo o retrato dele, pintado por Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/12/1929", "data_final": "1929-12-28T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 3796, "id_doc": "CO_2435", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "27/01/1931", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Envia abra\u00e7o, avisando que ir\u00e1 esper\u00e1-lo (no Rio).", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/01/1931", "data_final": "1931-01-27T00:00:00", "ano": 1931, "destinatario_norm": "Candido Portinari"}, {"pagina": 3810, "id_doc": "CO_2443", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "09/01/1938", "tipo_doc": "Carta", "onomastico": "Felix Wildenstein", "memo_resumo": "Agradece a hopitalidade dos Portinaris duarnte sua estadia no Rio de Janeiro. Informa que seus quadros chegaram em boas condi\u00e7\u00f5es e que Feliz Wildenstein mostrou-se interessado em expor obras de Portinari em sua galeria.", "data_dt": "1938-09-01T00:00:00", "mes": 9.0, "decada": 1930.0, "data_clean": "09/01/1938", "data_final": "1938-01-09T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 3813, "id_doc": "CO_2445", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "18/05/1938", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Agradece a generosidade de Portinari, acusando recebimento de fotografias de obras. Informa estar enviando c\u00f3pia de carta recebida do Ministro da Educa\u00e7\u00e3o, Gustavo Capanema, elogiando Portinari. Comenta o atual momento pol\u00edtico nos Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/05/1938", "data_final": "1938-05-18T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 3817, "id_doc": "CO_2447", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "23/07/1939", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Mostra-se contente com a not\u00edcia da pr\u00f3xima visita de Portinari aos Estados Unidos. Comenta que o fato dos quadros dele terem sido reproduzidos na revista \"Fortune\" \u00e9 importante para a divulga\u00e7\u00e3o de seu nome e consequente valoriza\u00e7\u00e3o. Diz que visitou a Feira Mundial de Nova York em seus primeiros dias e que n\u00e3o viu os pain\u00e9is do artista brasileiro. Descreve um pouco da t\u00e9cnica de litografia e do uso do crayon, aconselhando Portinari (no caso dele, Kent, estar ausente na ocasi\u00e3o) a procurar George Miller, em seu nome, com o qual poder\u00e1 aprender muito.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/07/1939", "data_final": "1939-07-23T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 3820, "id_doc": "CO_2448", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "07/09/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com a ida dos Portinaris aos Estados Unidos, dizendo que tentar\u00e1 v\u00ea-los em Nova York. Convida-os para visit\u00e1-lo, no campo, logo que seja poss\u00edvel. Agradece as fotografias dos afrescos (do Minist\u00e9rio da Educa\u00e7\u00e3o), enviadas por Portinari e informa que a litografia n\u00e3o chegou.", "data_dt": "1939-07-09T00:00:00", "mes": 7.0, "decada": 1930.0, "data_clean": "07/09/1939", "data_final": "1939-09-07T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 3821, "id_doc": "CO_2449", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "25/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o pequeno livro sobre os trabalhos de Portinari, especialmente os realizados para o Minist\u00e9rio da Educa\u00e7\u00e3o. Comenta que tem escrito para ele, mas as cartas n\u00e3o s\u00e3o recebidas. E que recebe as de Portinari com muito atraso. Pede que Portinari o avise sobre sua ida aos Estados Unidos, pois quer estar em Nova York para receb\u00ea-lo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/01/1940", "data_final": "1940-01-25T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3822, "id_doc": "CO_2450", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "08/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se contente com a chegada de Portinari a Nova York. Avisa que, se lhe for poss\u00edvel, ir\u00e1 ver sua exposi\u00e7\u00e3o, bem como v\u00ea-lo. Informa estar escrevendo para a United American Artists, visando promover encontro com ele, Portinari. Insiste para que o casal Portinari visite-o no campo.", "data_dt": "1940-08-10T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/10/1940", "data_final": "1940-10-08T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3823, "id_doc": "CO_2451", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "09/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para a abertura da exposi\u00e7\u00e3o dos membros da United American Artists, na Feira Mundial. Informa estar enviando um passe especial para Portinari entrar.", "data_dt": "1940-09-10T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/10/1940", "data_final": "1940-10-09T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3824, "id_doc": "CO_2452", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "04/10/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento das litografias, tecendo coment\u00e1rios a respeito delas.", "data_dt": "1939-04-10T00:00:00", "mes": 4.0, "decada": 1930.0, "data_clean": "04/10/1939", "data_final": "1939-10-04T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 3827, "id_doc": "CO_2454", "remetente": "Tatyana Kent", "destinatario": "Candido Portinari", "data": "17/11/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de um livro sobre Portinari e suas obras, usando material que est\u00e1 sendo preparado pela Penguin do Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/11/1948", "data_final": "1948-11-17T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3828, "id_doc": "CO_2455", "remetente": "Th\u00e9o Kerg", "destinatario": "Candido Portinari", "data": "03/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia a exposi\u00e7\u00e3o na Galerie Charpentier. Mostra-se desejoso de conhecer Portinari pessoalmente, para trocarem id\u00e9ias sobre express\u00e3o art\u00edstica e sobre as condi\u00e7\u00f5es dos artistas na Am\u00e9rica do Sul.", "data_dt": "1946-03-10T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/10/1946", "data_final": "1946-10-03T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3830, "id_doc": "CO_2457", "remetente": "Lee Kingsley", "destinatario": "Candido Portinari", "data": "30/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a hospitalidade do casal e o desenho que recebeu de Portinari, durante sua estadia no Rio de Janeiro. Comenta que est\u00e1 fazendo um livro sobre sua viagem e que eles gostar\u00e3o de v\u00ea-lo - est\u00e1 sendo editado. Pede que, caso venham a Nova York, telefonem para ela.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/07/1958", "data_final": "1958-07-30T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 3831, "id_doc": "CO_2458", "remetente": "Lincoln Kirstein", "destinatario": "Candido Portinari", "data": "04/06/1941", "tipo_doc": "Carta", "onomastico": "George Balanchine", "memo_resumo": "Por sugest\u00e3o de Monroe Wheeler, convida Portinari a desenhar o figurino para um bal\u00e9 de George Balanchine, chamado \"Serenade\", que ter\u00e1 m\u00fasica de Tchaikovsky e que ser\u00e1 apresentado durante temporada do American Bal\u00e9, no Teatro Municipal do Rio de Janeiro.", "data_dt": "1941-04-06T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/06/1941", "data_final": "1941-06-04T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3832, "id_doc": "CO_2459", "remetente": "Lincoln Kirstein", "destinatario": "Candido Portinari", "data": "14/04/1942", "tipo_doc": "Carta", "onomastico": "Camargo Guarnieri", "memo_resumo": "Elogia os murais da Biblioteca do Congresso. Mostra-se contrariado porque o American Ballet n\u00e3o se apresentar\u00e1 no Rio de Janeiro, neste ano. Refere-se a amigos comuns. Mostra-se interessado em ter algum desenho ou estudo dos murais de Washington ou do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/04/1942", "data_final": "1942-04-14T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3834, "id_doc": "CO_2461", "remetente": "Lincoln Kirstein", "destinatario": "Candido Portinari", "data": "07/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "A pedido do diretor do Brooklyn Museum, convida Portinari a participar da Exposi\u00e7\u00e3o Internacional de Aquarelas, organizada por aquele museu.", "data_dt": "1942-07-12T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/12/1942", "data_final": "1942-12-07T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3838, "id_doc": "CO_2464", "remetente": "Rodolfo Klein", "destinatario": "Candido Portinari", "data": "24/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari envie fotos, com legendas, das obras que figurar\u00e3o na Sala Especial da III Bienal de S\u00e3o Paulo, para ilustrar a mat\u00e9ria que a revista est\u00e1 preparando sobre o evento.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/05/1955", "data_final": "1955-05-24T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3839, "id_doc": "CO_2465", "remetente": "Paul Richard Klien", "destinatario": "Candido Portinari", "data": "29/11/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia muito uma obra \"Tintureiro\", descrevendo-o, que viu em casa do Dr. Sette C\u00e2mara.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/11/1960", "data_final": "1960-11-29T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3840, "id_doc": "CO_2466", "remetente": "Hans Klinghoffer", "destinatario": "Candido Portinari", "data": "24/01/1957", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Agradece o envio do livro \"Disegni di Portinari\", apresentado por Eugenio Luraghi.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/01/1957", "data_final": "1957-01-24T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3841, "id_doc": "CO_2467", "remetente": "Henrique Klyszcz", "destinatario": "Candido Portinari", "data": "25/10/1954", "tipo_doc": "Carta", "onomastico": "Jayme Maur\u00edcio", "memo_resumo": "Acusa o recebimento, atrav\u00e9s de Jayme Maur\u00edcio, de dois desenhos de Portinari, para ficarem expostos, em consigna\u00e7\u00e3o, em sua galeria. Avisa que ser\u00e3o emoldurados segundo sugest\u00e3o do artista. Confirma o pre\u00e7o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/10/1954", "data_final": "1954-10-25T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 3842, "id_doc": "CO_2468", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "23/06/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa a data prov\u00e1vel de sua chegada ao Rio de Janeiro e o hotel onde estar\u00e1 hospedada, esperando encontrar-se com Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/06/1942", "data_final": "1942-06-23T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3843, "id_doc": "CO_2469", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "18/07/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como editora, informando ter visto os trabalhos de Portinari na Biblioteca do Congresso e no Museu de Arte e que gostaria de encontr\u00e1-lo para conversarem sobre seus livros. Informa data de sua chegada ao Rio de Janeiro e hotel onde se hospedar\u00e1.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1942", "data_final": "1942-07-18T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3844, "id_doc": "CO_2470", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "07/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta que os termos de um contrato, que trouxe quando veio ao Brasil, n\u00e3o estivessem de acordo com as exig\u00eancias de Portinari. Pede que o pintor lhe devolva o original de tal contrato. Avisa estar enviando um livro publicado pela editora que representa.", "data_dt": "1942-07-12T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/12/1942", "data_final": "1942-12-07T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3845, "id_doc": "CO_2471", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "11/03/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede resposta para sua carta datada de 7 de dezembro de 1942 (CO-2470).", "data_dt": "1943-11-03T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/03/1943", "data_final": "1943-03-11T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 3846, "id_doc": "CO_2472", "remetente": "Blanche W. Knopf", "destinatario": "Candido Portinari", "data": "22/06/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Uma vez que n\u00e3o recebeu resposta \u00e0s cartas datadas de 7 de dezembro de 1942 e 11 de mar\u00e7o de 1943, informa que considera o assunto cancelado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/06/1943", "data_final": "1943-06-22T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 3857, "id_doc": "CO_2479", "remetente": "Eug\u00e8ne Kolb", "destinatario": "Candido Portinari", "data": "07/01/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Eug\u00e8ne Kolb, conservador do Mus\u00e9e de Tel-Aviv, pede que Portinari consiga uma confirma\u00e7\u00e3o escrita de M. Koogan, quanto \u00e0 aquisi\u00e7\u00e3o de um quadro do pintor brasileiro, para o museu.", "data_dt": "1957-07-01T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/01/1957", "data_final": "1957-01-07T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3858, "id_doc": "CO_2480", "remetente": "Frances Koltun", "destinatario": "Candido Portinari", "data": "03/05/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a boa acolhida que recebeu dos Portinaris, durante sua estadia no Rio de Janeiro, e a oportunidade de adquirir uma obra do pintor.", "data_dt": "1960-03-05T00:00:00", "mes": 3.0, "decada": 1960.0, "data_clean": "03/05/1960", "data_final": "1960-05-03T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3859, "id_doc": "CO_2481", "remetente": "Frances Koltun", "destinatario": "Candido Portinari", "data": "18/07/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a assist\u00eancia prestada \u00e0 equipe da revista \"Mademoiselle\" durante reportagem no Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1960", "data_final": "1960-07-18T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3860, "id_doc": "CO_2482", "remetente": "Arno Konder", "destinatario": "Candido Portinari", "data": "02/11/1941", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Informa estar enviando carta para Luiz Portinari. Pede que Portinari compare\u00e7a \u00e0 Embaixada para completar o registro da fam\u00edlia no Departamento de Estado americano.", "data_dt": "1941-02-11T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/11/1941", "data_final": "1941-11-02T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3862, "id_doc": "CO_2484", "remetente": "Val\u00e9rio Konder", "destinatario": "Candido Portinari", "data": "17/10/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a colabora\u00e7\u00e3o ativa nas atividades desenvolvidas pelo Movimento Brasileiro dos Partid\u00e1rios da Paz.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/10/1952", "data_final": "1952-10-17T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 3864, "id_doc": "CO_2485", "remetente": "Val\u00e9rio Konder", "destinatario": "Candido Portinari", "data": "18/09/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a colabora\u00e7\u00e3o ativa nas atividades desenvolvidas pelo Movimento Brasileiro dos Partid\u00e1rios da Paz.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/09/1952", "data_final": "1952-09-18T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 3870, "id_doc": "CO_2489", "remetente": "Isaac Kornblihtt", "destinatario": "Candido Portinari", "data": "04/06/1948", "tipo_doc": "Carta", "onomastico": "Luis Falcini", "memo_resumo": "Trata de assunto relativo \u00e0 venda de desenhos e monotipias.  D\u00e1 not\u00edcias de Rafael Alberti e pergunta pela viagem \u00e0 Tchecoeslov\u00e1quia.", "data_dt": "1948-04-06T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/06/1948", "data_final": "1948-06-04T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3872, "id_doc": "CO_2490", "remetente": "Isaac Kornblihtt", "destinatario": "Candido Portinari", "data": "07/09/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala sobre o envio do dinheiro de uma monotipia. Informa que as obras expostas na Hebraica est\u00e3o em poder de Lopez Silveyra, supondo que elas ser\u00e3o (j\u00e1 foram) expostas tamb\u00e9m em Montevid\u00e9u. Diz estar enviando artigo que trata da \"Primeira Missa\". Comenta sobre a pobreza do movimento art\u00edstico em Buenos Aires.", "data_dt": "1948-07-09T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/09/1948", "data_final": "1948-09-07T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3873, "id_doc": "CO_2491", "remetente": "Isaac Kornblihtt", "destinatario": "Candido Portinari", "data": "25/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Combina de visitarem os Portinaris, se for poss\u00edvel para eles.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/05/1948", "data_final": "1948-05-25T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3877, "id_doc": "CO_2495", "remetente": "Isaac Kornblihtt", "destinatario": "Candido Portinari", "data": "29/04/1957", "tipo_doc": "Carta", "onomastico": "Marta A. de Estrin", "memo_resumo": "Apresenta Marta A. de Estrin, que ir\u00e1 ao Rio em miss\u00e3o cultural. Pede que Portinari preste colabora\u00e7\u00e3o a ela.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/04/1957", "data_final": "1957-04-29T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3881, "id_doc": "CO_2499", "remetente": "Ethel M. Kremer", "destinatario": "Candido Portinari", "data": "21/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar, como convidado de honra, do \"The Fashion Group Luncheon\", que homenageia personalidades da M\u00fasica, da Arte e do Teatro. Devido ao grande interesse despertado por sua exposi\u00e7\u00e3o no MoMA.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/10/1940", "data_final": "1940-10-21T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3894, "id_doc": "CO_2510", "remetente": "Jaroslav Kuchv\u00e1lek", "destinatario": "Candido Portinari", "data": "19/04/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida, oficialmente, Portinari a participar de \"Spartakiada\", grande manifesta\u00e7\u00e3o esportiva e de educa\u00e7\u00e3o f\u00edsica, como representante do Brasil. Esclarece que todas as despesas, quer de viagem, quer de estadia, estar\u00e3o a cargo do Governo da Tchecoeslov\u00e1quia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/04/1955", "data_final": "1955-04-19T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3895, "id_doc": "CO_2511", "remetente": "Jaroslav Kuchv\u00e1lek", "destinatario": "Candido Portinari", "data": "29/03/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a oportunidade que Portinari proporcionou ao povo tcheco, de conhecer, de perto, suas obras. Pede confrima\u00e7\u00e3o, por escrito, do recebimento das obras, em perfeitas condi\u00e7\u00f5es.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/03/1961", "data_final": "1961-03-29T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3901, "id_doc": "CO_2516", "remetente": "Carlos Lacerda", "destinatario": "Candido Portinari", "data": "/12/1960", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari a comparecer \u00e0 cerim\u00f4nia de transmiss\u00e3o de cargo de Governador do Estado da Guanabara.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/12/1960", "data_final": "1960-12-01T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3902, "id_doc": "CO_2517", "remetente": "Carlos Lacerda", "destinatario": "Candido Portinari", "data": "07/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encarregado da organiza\u00e7\u00e3o de uma s\u00e9rie de confer\u00eancias, no Instituto Brasil-Estados Unidos, Lacerda convida Portinari a fazer uma palestra sobre arte. Nomeia palestrantes, todos figuras poeminentes.", "data_dt": "1941-07-02T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/02/1941", "data_final": "1941-02-07T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3908, "id_doc": "CO_2520", "remetente": "Jean Laffitte", "destinatario": "Candido Portinari", "data": "10/08/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo alguns exemplares do cartaz, ilustrado por Portinari, que ser\u00e1 enviado a todos os Comit\u00eas Nacionais de Partid\u00e1rios da Paz.", "data_dt": "1950-10-08T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/08/1950", "data_final": "1950-08-10T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3909, "id_doc": "CO_2521", "remetente": "Jean Laffitte", "destinatario": "Candido Portinari", "data": "05/08/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari envie projeto para cartaz de divulga\u00e7\u00e3o do Congresso dos Povos pela Paz.", "data_dt": "1952-05-08T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/08/1952", "data_final": "1952-08-05T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 3914, "id_doc": "CO_2525", "remetente": "Jos\u00e9 Landa", "destinatario": "Candido Portinari", "data": "12/12/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Justifica-se por n\u00e3o ir receb\u00ea-lo no desambarque, cumprimentando Portinari pelo sucesso da exposi\u00e7\u00e3o em Paris.", "data_dt": "1946-12-12T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/12/1946", "data_final": "1946-12-12T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3915, "id_doc": "CO_2526", "remetente": "Jos\u00e9 Landa", "destinatario": "Candido Portinari", "data": "17/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recorda visita \u00e0 casa de Portinari, pedindo-lhe permiss\u00e3o para usar um desenho seu como capa de um livro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/01/1959", "data_final": "1959-01-17T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 3916, "id_doc": "CO_2527", "remetente": "Alice Landau", "destinatario": "Candido Portinari", "data": "05/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Orientada pela sobrinha de Portinari, informa estar enviando um question\u00e1rio, para fins de reportagem, da revista \"Am\u00e9ricas\", com sede em Washington..", "data_dt": "1960-05-12T00:00:00", "mes": 5.0, "decada": 1960.0, "data_clean": "05/12/1960", "data_final": "1960-12-05T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3917, "id_doc": "CO_2528", "remetente": "Lucja Landau", "destinatario": "Candido Portinari", "data": "05/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradecem e retribuem os votos de boas-festas, refor\u00e7ando os elogios ao quadro \"Menino com Carneiros\", do qual s\u00e3o propriet\u00e1rios.", "data_dt": "1961-05-01T00:00:00", "mes": 5.0, "decada": 1960.0, "data_clean": "05/01/1961", "data_final": "1961-01-05T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3919, "id_doc": "CO_2530", "remetente": "Marchal E. Landgren", "destinatario": "Candido Portinari", "data": "24/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como autor da introdu\u00e7\u00e3o \u00e0 arte brasileira, na exposi\u00e7\u00e3o do Riverside Museum, mostrando-se desejoso em conversar sobre o movimento modernista no Brasil. Convida o casal Portinari para uma festa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/10/1940", "data_final": "1940-10-24T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3923, "id_doc": "CO_2533", "remetente": "Alcides da Rocha Miranda", "destinatario": "Candido Portinari", "data": "/10/1938", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta a visita que fez, com Alcides e Bianco, \u00e0 sala de audi\u00eancias do MEC. Descreve, com detalhes, as suas impress\u00f5es diante das obras de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/10/1938", "data_final": "1938-10-01T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 3928, "id_doc": "CO_2534", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "25/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede not\u00edcias de Brodowski e informa estar enviando jornais que publicaram artigos seus sobre o pintor. Comenta estar acabando outro artigo para a \"Revista Academica\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/01/1940", "data_final": "1940-01-25T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3929, "id_doc": "CO_2535", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "10/01/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Hospedado em casa de Portinari, no Cosme Velho, Landucci avisa estar enviando cartas, informando sobre telegramas e livros recebidos. D\u00e1 not\u00edcias da casa.", "data_dt": "1944-10-01T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/01/1944", "data_final": "1944-01-10T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 3930, "id_doc": "CO_2536", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "19/04/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, penalizado, o convite feito por Portinari para que ele fosse descansar em Petr\u00f3polis, mostrando-se  desejoso de apreciar as paisagens e os pain\u00e9is para os azulejos de Belo Horizonte.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/04/1944", "data_final": "1944-04-19T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 3932, "id_doc": "CO_2538", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "08/01/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Landucci, hospedado na casa dos Portinaris, informa estar enviando cartas chegadas para o pintor. Lista telegramas e telefonemas recebidos. Relata provid\u00eancias que tomou, a respeito de uma carta proveniente do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "1945-08-01T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/01/1945", "data_final": "1945-01-08T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 3934, "id_doc": "CO_2539", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "07/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Ainda hospedado em casa dos Portinaris, no Cosme Velho, avisa estar remetendo cartas recebidas, informando sobre livros e revistas que chegaram. Comenta que Yedda Schmidt foi buscar foto de seu retrato, para ser publicado na revista \"Sombra\". D\u00e1 conselhos sobre a melhor maneira de obter \u00e1gua pot\u00e1vel em Brodowski.", "data_dt": "1945-07-02T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/02/1945", "data_final": "1945-02-07T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 3936, "id_doc": "CO_2540", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "31/12/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Hospedado na casa dos Portinaris, no Cosme Velho, d\u00e1 not\u00edcias, remetando cartas recebidas e informando sobre telefonemas, telegramas, cart\u00f5es e livros recebidos durante a estadia de Portinari em Brodowski.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/12/1945", "data_final": "1945-12-31T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 3938, "id_doc": "CO_2541", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "30/01/1946", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Hospedado na casa dos Portinaris, no Cosme Velho, comenta o telegrama enviado por Germain Bazin, que mostra-se muito interessado em que Portinari exponha na Chapentier, em Paris. Landucci sugere ao pintor a melhor \u00e9poca para a exposi\u00e7\u00e3o. Comenta a inten\u00e7\u00e3o de Oscar Niemeyer de formar um n\u00facleo inicial de uma Universidade Popular, contando com o nome de Portinari. Comenta, ainda, que a nova revista \"Arquitetura e Arte\" ter\u00e1 um ensaio sobre pintura mural, escrito por An\u00edbal Machado e ilustrado com reprodu\u00e7\u00f5es de afrescos do MEC e da Pampulha. Pergunta como atender \u00e0 solicita\u00e7\u00e3o de fotos, uma vez que as que encontrou n\u00e3o dariam bons \"clich\u00eas\". Diz que Niemeyer quer tamb\u00e9m, em nome do Comit\u00ea Central, o retrato de Olga Ben\u00e1rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/01/1946", "data_final": "1946-01-30T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3940, "id_doc": "CO_2542", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "18/01/1946", "tipo_doc": "Carta", "onomastico": "Jean Bazin", "memo_resumo": "A respeito da exposi\u00e7\u00e3o na Galeria Charpentier, comenta telefonema do irm\u00e3o de Germain Bazin, (vivendo no Rio, na ocasi\u00e3o), preocupado com a dif\u00edcil situa\u00e7\u00e3o da Fran\u00e7a, de p\u00f3s-guerra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/01/1946", "data_final": "1946-01-18T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3941, "id_doc": "CO_2543", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "03/02/1946", "tipo_doc": "Carta", "onomastico": "Martin Rogberg", "memo_resumo": "Informa que recebeu um livro do sueco Martin Rogberg, com trecho (traduzido) sobre vida e obra de Portinari. Comenta o sil\u00eancio do \"Bazin carioca\", que prometeu visitar Portinari, em seu retorno de Brodowski. Sobre as perspectivas da exposi\u00e7\u00e3o em Paris, concorda com a iniciativa de Portinari de pedir informa\u00e7\u00f5es, sobre a situa\u00e7\u00e3o da Fran\u00e7a, aos amigos que l\u00e1 ficaram.", "data_dt": "1946-03-02T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/02/1946", "data_final": "1946-02-03T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3942, "id_doc": "CO_2544", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "16/02/1946", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Elogia os \u00faltimos desenhos que viu, analisando-os. D\u00e1 not\u00edcias do irm\u00e3o de Portinari, L\u00f3i, comentando detalhes sobre o envio de material  para a exposi\u00e7\u00e3o na Fran\u00e7a.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/02/1946", "data_final": "1946-02-16T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3943, "id_doc": "CO_2545", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "27/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, com not\u00edcias prenunciadoras de \u00eaxito da exposi\u00e7\u00e3o em Paris. Comenta as dificuldades havidas para a edi\u00e7\u00e3o do livro da Penguin sobre Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/09/1946", "data_final": "1946-09-27T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3946, "id_doc": "CO_2546", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "17/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Novamente hospedado em casa dos Portinaris, no Cosme Velho, informa sobre telefonema de um sr. Florenbel relatando detalhes da expedi\u00e7\u00e3o dos quadros que participaram da exposi\u00e7\u00e3o em Paris. Comenta, ainda, fatos da candidtura pol\u00edtica de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/01/1947", "data_final": "1947-01-17T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3947, "id_doc": "CO_2547", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "26/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Hospedado na casa de Portinari, parabeniza o pintor pelo sucesso alcan\u00e7ado nas elei\u00e7\u00f5es. Informa-o sobre correspond\u00eancias e telefonemas recebidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/01/1947", "data_final": "1947-01-26T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3951, "id_doc": "CO_2550", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "06/01/1946", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Comenta, com mais vagar, o telegrama de Germain Bazin, de que j\u00e1 tratara em carta anterior. D\u00e1 not\u00edcias da casa do Cosme Velho, informando sobre cartas, cart\u00f5es e telegramas chegados.", "data_dt": "1946-06-01T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/01/1946", "data_final": "1946-01-06T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3954, "id_doc": "CO_2552", "remetente": "Lelio Landucci", "destinatario": "Candido Portinari", "data": "/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta suas dificuldades profissionais, pede not\u00edcias de novas obras, especialmente da Capelinha da \"Nonna\" que Portinari pinta em Brodowski.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1941", "data_final": "1941-01-01T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3962, "id_doc": "CO_2555", "remetente": "Allen Lane", "destinatario": "Candido Portinari", "data": "30/07/1946", "tipo_doc": "Carta", "onomastico": "Paschoal Carlos Magno", "memo_resumo": "Informado por Paschoal Carlos Magno que Portinari encontrava-se em Paris, acompanhando uma exposi\u00e7\u00e3o de suas obras, comenta desejar encontr\u00e1-lo para discutir uma eventual exposi\u00e7\u00e3o na Inglaterra, bem como a publica\u00e7\u00e3o de livro sobre sua obra, como parte da s\u00e9rie \"Modern Painters\"", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/07/1946", "data_final": "1946-07-30T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3963, "id_doc": "CO_2556", "remetente": "Allen Lane", "destinatario": "Candido Portinari", "data": "24/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, adiando o encontro com Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/08/1946", "data_final": "1946-08-24T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3964, "id_doc": "CO_2557", "remetente": "Allen Lane", "destinatario": "Candido Portinari", "data": "30/08/1946", "tipo_doc": "Carta", "onomastico": "Eunice E. Frost", "memo_resumo": "Desculpa-se por n\u00e3o poder ir a Paris encontr\u00e1-lo. Avisa estar enviando Miss Frost, encarregada da s\u00e9rie \"Modern Painters\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/08/1946", "data_final": "1946-08-30T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3965, "id_doc": "CO_2558", "remetente": "Francisco Curt Lange", "destinatario": "Candido Portinari", "data": "25/02/1947", "tipo_doc": "Carta", "onomastico": "Cla\u00fadio Santoro", "memo_resumo": "Parabeniza Portinari pelo resultado das elei\u00e7\u00f5es, comentando as dificuldades para o estudo e a pesquisa de m\u00fasica no Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/02/1947", "data_final": "1947-02-25T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3969, "id_doc": "CO_2561", "remetente": "Pinchas E. Lapide", "destinatario": "Candido Portinari", "data": "10/02/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "J\u00e1 partindo do Brasil, manifesta satisfa\u00e7\u00e3o por ter conhecido Portinari, agradecendo pela ilustra\u00e7\u00e3o feita para seu livro.", "data_dt": "1960-10-02T00:00:00", "mes": 10.0, "decada": 1960.0, "data_clean": "10/02/1960", "data_final": "1960-02-10T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3970, "id_doc": "CO_2562", "remetente": "Pinchas E. Lapide", "destinatario": "Candido Portinari", "data": "06/09/1961", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, na esperan\u00e7a de n\u00e3o ter sido esquecido.", "data_dt": "1961-06-09T00:00:00", "mes": 6.0, "decada": 1960.0, "data_clean": "06/09/1961", "data_final": "1961-09-06T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3984, "id_doc": "CO_2571", "remetente": "Catina D. Lascaridi", "destinatario": "Candido Portinari", "data": "21/07/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia a exposi\u00e7\u00e3o de Portinari no Masp e pede autoriza\u00e7\u00e3o para publicar fotografias de suas obras no livro que ir\u00e1 publicar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/07/1954", "data_final": "1954-07-21T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 3986, "id_doc": "CO_2572", "remetente": "C\u00e9sar Lattes", "destinatario": "Candido Portinari", "data": "07/11/1958", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Avisa que as folhas anexas foram levadas por engano, ap\u00f3s visita de domingo.", "data_dt": "1958-07-11T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/11/1958", "data_final": "1958-11-07T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 3987, "id_doc": "CO_2573", "remetente": "Maurice Lavanoux", "destinatario": "Candido Portinari", "data": "16/02/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando um exemplar da revista publicada pela Sociedade, \"Liturgical Arts\", solicitando fotos dos murais que Portinari pintou \"em sua capela\", para serem publicadas naquela revista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/02/1942", "data_final": "1942-02-16T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3988, "id_doc": "CO_2574", "remetente": "Maurice Lavanoux", "destinatario": "Candido Portinari", "data": "13/07/1944", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Thomaz Nabuco", "memo_resumo": "Informa ter recebido uma carta e um cheque do sr. Jos\u00e9 Thomaz Nabuco correspondente \u00e0 assinatura da revista \"Liturgical Arts\", no nome de Portinari. Comenta ter visto as obras que o pintor fez na Biblioteca do Congresso. Mostra-se interessado em publicar ilustra\u00e7\u00f5es dos trabalhos religiosos de Portinari e, para isso, solicita o envio de fotos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/07/1944", "data_final": "1944-07-13T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 3989, "id_doc": "CO_2575", "remetente": "Maurice Lavanoux", "destinatario": "Candido Portinari", "data": "15/05/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a renovar a assinatura da revista \"Liturgical Arts\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/05/1945", "data_final": "1945-05-15T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 3990, "id_doc": "CO_2576", "remetente": "Bertha Lawrence", "destinatario": "Candido Portinari", "data": "26/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie material publicado ou ilustra\u00e7\u00f5es sobre as festas populares do Brasil, particularmente o Carnaval.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/09/1941", "data_final": "1941-09-26T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3991, "id_doc": "CO_2577", "remetente": "Isaac Lazzarotto", "destinatario": "Candido Portinari", "data": "20/05/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que Poty passou, por duas vezes, em casa de Portinari, para se depedir. E avisou que Portinari enviaria a eles, folhetos, desenho ou coisa parecida, devidamente autografados. Diz que ficaria agradecido por receber algo de Portinari, por mais simples que fosse...", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/05/1954", "data_final": "1954-05-20T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 3992, "id_doc": "CO_2578", "remetente": "Isaac Lazzarotto", "destinatario": "Candido Portinari", "data": "05/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusam recebimento de cart\u00f5es, agradecendo e retribuindo os votos para 1955.", "data_dt": "1955-05-01T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/01/1955", "data_final": "1955-01-05T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3994, "id_doc": "CO_2580", "remetente": "Maria Portinari", "destinatario": "Candido Portinari", "data": "07/09/1960", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa estar fazendo \u00f3tima viagem.", "data_dt": "1960-07-09T00:00:00", "mes": 7.0, "decada": 1960.0, "data_clean": "07/09/1960", "data_final": "1960-09-07T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3995, "id_doc": "CO_2581", "remetente": "C\u00e9lia Lazzarotto", "destinatario": "Candido Portinari", "data": "/03/1960", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "D\u00e1 not\u00edcias de Jo\u00e3o Candido, perguntando onde Portinari desejaria alugar atelier, quando vier, em abril. Comenta as exposi\u00e7\u00f5es que acontecem, citando cartaz de mostra a ser realizada no Museu de Utrecht, que reproduz trabalho de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/03/1960", "data_final": "1960-03-01T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3996, "id_doc": "CO_2582", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/12/1956", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Aconselha Portinari a cuidar da sa\u00fade, sabedor que ela n\u00e3o anda bem. Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro, a serem tratados com a editora Koogan.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/12/1956", "data_final": "1956-12-26T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4001, "id_doc": "CO_2586", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "09/10/1938", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Cumprimentam o casal Portinari e perguntam pelos pain\u00e9is do Minist\u00e9rio da educa\u00e7\u00e3o. Enviam abra\u00e7os ao casal Santa Rosa.", "data_dt": "1938-09-10T00:00:00", "mes": 9.0, "decada": 1930.0, "data_clean": "09/10/1938", "data_final": "1938-10-09T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 4002, "id_doc": "CO_2587", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "29/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e agradece pela vista de Brodowski.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/01/1940", "data_final": "1940-01-29T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4004, "id_doc": "CO_2588", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/05/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\".  Diz ter comprado, condicionalmente, seu quadro \"Peixes com Lim\u00e3o\". Informa da visita ao Brasil de Roland S. McKinney, diretor de museu em Los Angeles, objetivando selecionar quadros na Am\u00e9rica do Sul para uma exposi\u00e7\u00e3o pan-americana.", "data_dt": "1940-03-05T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/05/1940", "data_final": "1940-05-03T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4005, "id_doc": "CO_2589", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "11/05/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari, his life and art\".", "data_dt": "1940-11-05T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/05/1940", "data_final": "1940-05-11T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4006, "id_doc": "CO_2590", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "25/05/1940", "tipo_doc": "Carta", "onomastico": "Carlos Martins", "memo_resumo": "Acusa recebimento de fotografias de obras para substitui\u00e7\u00e3o no \u00e1lbum \"Portinari: his life and art\", descrevendo uma monotipia da qual ele, Josias, gostou muito. Relata elogios do Embaixador Pereira e Souza (Carlos Martins). Avisa sobre o envio de carta de Ruth, tratando de pre\u00e7os de obras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/05/1940", "data_final": "1940-05-25T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4007, "id_doc": "CO_2591", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "22/06/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\". Conta ter sido sondado por um dos diretores da Marshall Fields para uma exposi\u00e7\u00e3o de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/06/1940", "data_final": "1940-06-22T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4008, "id_doc": "CO_2592", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "28/06/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Mostra-se animado, comentando que Portinari j\u00e1 est\u00e1 muito famoso. Informa estar enviando carta de Rockwell Kent, que foi-lhe devolvida. Avisa ter-lhe passado o novo endere\u00e7o de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/06/1940", "data_final": "1940-06-28T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4009, "id_doc": "CO_2593", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "06/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\".", "data_dt": "1940-06-07T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/07/1940", "data_final": "1940-07-06T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4010, "id_doc": "CO_2594", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "13/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata da escolha das obras que ser\u00e3o reproduzidas em cores, no livro \"Portinari: his life and art\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/07/1940", "data_final": "1940-07-13T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4011, "id_doc": "CO_2595", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "18/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\". Comenta ter sabido sobre a exposi\u00e7\u00e3o dele que ser\u00e1 aberta no Museum of Modern Art, de Nova York, supondo ser a mesma que est\u00e1 em Detroit. Diz n\u00e3o ter conseguido identificar o Riverside Museum.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1940", "data_final": "1940-07-18T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4012, "id_doc": "CO_2596", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/08/1940", "tipo_doc": "Carta", "onomastico": "Elim O'Shaughnessy", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\", cujo pref\u00e1cio ser\u00e1 de autoria de Rockwell Kent.  Informa estar enviando parte do pagamento do quadro \"Peixes com Lim\u00e3o\". Comenta sobre uma pequena exposi\u00e7\u00e3o de Portinari, na Universidade (setembro), seguida de uma em Nova York (Museum of Modern Art - fim de outubro) e fala em fazer outra no Instituto de Artes de Chicago. Diz que ir\u00e1 a Detroit para ver a exposi\u00e7\u00e3o de Portinari.", "data_dt": "1940-03-08T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/08/1940", "data_final": "1940-08-03T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4019, "id_doc": "CO_2599", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "20/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari: his life and art\". Agradece o quadro recebido como presente de Portinari. Avisa que ainda n\u00e3o pode ir \u00e0 Detroit ver a exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/08/1940", "data_final": "1940-08-20T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4020, "id_doc": "CO_2600", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "24/08/1940", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Trata de problemas e d\u00favidas que surgiram nas negocia\u00e7\u00f5es para a edi\u00e7\u00e3o do livro \"Portinari: his life and art\". Reclama das desconfian\u00e7as de Jos\u00e9 Jobim quanto \u00e0 sua (de Josias) a\u00e7\u00e3o junto \u00e0 editora da Universidade. Agradece o quadro enviado por Portinari. Avisa estar enviando ao Museum of Modern Art, de Nova York, as telas \"O Pato\" e \"Os Lim\u00f5es\", a pedido de Barr, para ser mostrada a evolu\u00e7\u00e3o da obra do pintor, na exposi\u00e7\u00e3o. Informa sobre a possibilidade de uma outra exposi\u00e7\u00e3o dele ser realizada na Universidade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/08/1940", "data_final": "1940-08-24T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4023, "id_doc": "CO_2601", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "29/08/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/08/1940", "data_final": "1940-08-29T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4026, "id_doc": "CO_2603", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "28/09/1940", "tipo_doc": "Carta", "onomastico": "Raul Bopp", "memo_resumo": "Justifica-se pelo \"sil\u00eancio\". Avisa estar enviando as primeiras provas de quatro quadros (para o livro \"Portinari, his life and art\"). Aposta no sucesso da exposi\u00e7\u00e3o de Portinari no Arts Club de Chicago. Reclama a ida de Portinari a Chicago. Envia recado \u00e0 Raul Bopp.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/09/1940", "data_final": "1940-09-28T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4027, "id_doc": "CO_2604", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "07/10/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_dt": "1940-07-10T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/10/1940", "data_final": "1940-10-07T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4028, "id_doc": "CO_2605", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/10/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_dt": "1940-03-10T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/10/1940", "data_final": "1940-10-03T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4030, "id_doc": "CO_2606", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/10/1940", "tipo_doc": "Telegrama", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_dt": "1940-04-10T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/10/1940", "data_final": "1940-10-04T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4031, "id_doc": "CO_2607", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "12/10/1940", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_dt": "1940-12-10T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/10/1940", "data_final": "1940-10-12T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4033, "id_doc": "CO_2608", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "18/10/1940", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/10/1940", "data_final": "1940-10-18T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4034, "id_doc": "CO_2609", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "26/10/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Comenta a compra de um quadro de Portinari por Valentiner e o convite da Marshall Field (para exposi\u00e7\u00e3o). Coloca-se ao inteiro dispor de Portinari. Confirma as dimens\u00f5es dos pain\u00e9is da Feira Mundial de Nova York.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/10/1940", "data_final": "1940-10-26T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4035, "id_doc": "CO_2610", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala na abertura da exposi\u00e7\u00e3o na Marshall Fields \"hoje\". Transmite o convite da institui\u00e7\u00e3o, com despesas pagas, para os Portinaris ficarem uma semana em Chicago. Sugere hotel. Trata de assuntos relativos ao livro \"Portinari his life and art\".", "data_dt": "1940-04-11T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/11/1940", "data_final": "1940-11-04T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4037, "id_doc": "CO_2611", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do livro \"Portinari his life and art\". Comenta a abertura da exposi\u00e7\u00e3o no Marshall Field.", "data_dt": "1940-04-11T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/11/1940", "data_final": "1940-11-04T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4038, "id_doc": "CO_2612", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "21/11/1940", "tipo_doc": "Carta", "onomastico": "Ulrich Middeldorf", "memo_resumo": "Informa que a exposi\u00e7\u00e3o de Portinari no Marshall Field encerrou-se e que a do Arts Club abrir\u00e1 em dezembro. Faz refer\u00eancia ao artigo de Bulliet. Informa, ainda, que o \u00e1lbum (\"Portinari his life and art\") sair\u00e1 e que remeter\u00e1 logo os exemplares subscritos. Acerta o pagamento das \"Flores\" com mais exemplares do livro. Avisa estar enviando carta do Prof. Middeldorf, que pede uma exposi\u00e7\u00e3o de Portinari na Universidade de Chicago. Solicita que essa carta lhe seja devolvida.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/11/1940", "data_final": "1940-11-21T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4039, "id_doc": "CO_2613", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "30/11/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Enviam congratula\u00e7\u00f5es pelo sucesso e desejam boa viagem de volta ao Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/11/1940", "data_final": "1940-11-30T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4040, "id_doc": "CO_2614", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/02/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Comenta o sucesso da exposi\u00e7\u00e3o em Chicago, comunicando que a da Universidade de Chicago n\u00e3o foi poss\u00edvel realizar. Trata das remessas dos exemplares do livro \"Portinari his life and art\". Pede que Portinari apresse sua volta aos Estados Unidos, em face do ambiente de guerra.", "data_dt": "1941-01-02T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/02/1941", "data_final": "1941-02-01T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4042, "id_doc": "CO_2616", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "06/05/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre a censura pol\u00edtica vigente nos Estados Unidos, o que talvez explicasse a aus\u00eancia de cartas. Faz coment\u00e1rios sobre a boa aceita\u00e7\u00e3o e correspondente venda do livro \"Portinari his life and art\". Informa ter enviado dois quadros dele para exposi\u00e7\u00e3o no Berkshire Museum, sob o patroc\u00ednio do Museum of Modern Art de Nova York. Informa que os murais da Feira Mundial de Nova York, estar\u00e3o na referida mostra.", "data_dt": "1941-06-05T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/05/1941", "data_final": "1941-05-06T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4043, "id_doc": "CO_2617", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "26/05/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a pr\u00f3xima visita de Portinari aos Estados Unidos, para decorar a Biblioteca do Congresso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/05/1941", "data_final": "1941-05-26T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4045, "id_doc": "CO_2619", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "13/08/1941", "tipo_doc": "Bilhete", "onomastico": "Archibald MacLeish", "memo_resumo": "Avisa que n\u00e3o pode comunicar-se com MacLeish.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/08/1941", "data_final": "1941-08-13T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4046, "id_doc": "CO_2620", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "02/03/1945", "tipo_doc": "Carta", "onomastico": "Wilenski", "memo_resumo": "Exp\u00f5e o projeto da edi\u00e7\u00e3o de um livro sobre a obra de Portinari, em Londres, listando obras a serem reproduzidas em preto e branco.", "data_dt": "1945-02-03T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/03/1945", "data_final": "1945-03-02T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 4049, "id_doc": "CO_2621", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "25/09/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos reltivos \u00e0 edi\u00e7\u00e3o de livro sobre Portinari, em Londres ou Paris. Sugere uma exposi\u00e7\u00e3o tamb\u00e9m, para alavancar a publicidade do livro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/09/1945", "data_final": "1945-09-25T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 4050, "id_doc": "CO_2622", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "11/02/1943", "tipo_doc": "Carta", "onomastico": "Euclides da Cunha", "memo_resumo": "Insiste que Portinari aceite fazer 5 ilustra\u00e7\u00f5es para o livro \"Os Sert\u00f5es\" de Euclides da Cunha, a ser editado pela Universidade de Chicago.", "data_dt": "1943-11-02T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/02/1943", "data_final": "1943-02-11T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 4051, "id_doc": "CO_2623", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "21/09/1943", "tipo_doc": "Carta", "onomastico": "Willian Rex Crawford", "memo_resumo": "Apresenta o Dr. Rex Crawford, professor de sociologia da Pensylvania e admirador da pintura de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/09/1943", "data_final": "1943-09-21T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 4053, "id_doc": "CO_2625", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "14/03/1948", "tipo_doc": "Carta", "onomastico": "Lelio Landucci", "memo_resumo": "Mostra-se interessado em adquirir quadros do pintor. Comenta ter sa\u00eddo o livreto da Penguin, com texto de Lelio Landucci. Diz esperar uma resposta da Universidade de Chicago sobre a publica\u00e7\u00e3o de um novo \u00e1lbum de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/03/1948", "data_final": "1948-03-14T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4054, "id_doc": "CO_2626", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "15/10/1949", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, da cidade de Estocolmo. Avisa que pretende realizar uma exposi\u00e7\u00e3o do pintor l\u00e1.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/10/1949", "data_final": "1949-10-15T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4056, "id_doc": "CO_2627", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "27/01/1950", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Acusa recebimento de carta, informando saber da chegada dele a Paris, por Queiroz Lima. Comenta estar pensando em organizar uma exposi\u00e7\u00e3o de Portinari em Estocolmo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/01/1950", "data_final": "1950-01-27T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4057, "id_doc": "CO_2628", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "05/02/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta em que condi\u00e7\u00f5es conviria a Portinari fazer uma exposi\u00e7\u00e3o em Estocolmo. Pensa, ainda, em talvez editar um \u00e1lbum, tril\u00edngue (sueco, ingl\u00eas e franc\u00eas). Pergunta pelos quadros que reservou.", "data_dt": "1950-05-02T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/02/1950", "data_final": "1950-02-05T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4059, "id_doc": "CO_2629", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "20/02/1950", "tipo_doc": "Carta", "onomastico": "Marcel Gromaire", "memo_resumo": "Relata que o propriet\u00e1rio de uma galeria de arte mostrou-se interessado em ser o marchand de Portinari para a Su\u00e9cia e a Sui\u00e7a. Pede que o pintor diga alguma coisa a respeito de fazer uma exposi\u00e7\u00e3o em Estocolmo. Sugere que ele envie algumas telas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/02/1950", "data_final": "1950-02-20T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4060, "id_doc": "CO_2630", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "10/04/1950", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Relata os planos para publica\u00e7\u00e3o de um \u00e1lbum sobre Portinari, pela editora Trois Collines, com texto de Ren\u00e9 Huyghe. Pede o consentimento dele, explicando que estaria prevista tamb\u00e9m uma exposi\u00e7\u00e3o em cidades europ\u00e9ias.", "data_dt": "1950-10-04T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/04/1950", "data_final": "1950-04-10T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4061, "id_doc": "CO_2631", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "15/04/1950", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Exp\u00f5e planos de edi\u00e7\u00e3o de \u00e1lbum sobre a obra de Portinari, em Estocolmo, bem como pede que o pintor pense na possibilidade de uma exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/04/1950", "data_final": "1950-04-15T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4062, "id_doc": "CO_2632", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/05/1950", "tipo_doc": "Carta", "onomastico": "Ren\u00e9 Huyghe", "memo_resumo": "Exp\u00f5e os planos para publica\u00e7\u00e3o de livro sobre a obra de Portinari.", "data_dt": "1950-01-05T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/05/1950", "data_final": "1950-05-01T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4063, "id_doc": "CO_2633", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "14/05/1950", "tipo_doc": "Carta", "onomastico": "Ren\u00e9 Huyghe", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o de \u00e1lbum sobre a obra de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/05/1950", "data_final": "1950-05-14T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4064, "id_doc": "CO_2634", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "20/05/1950", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Exp\u00f5e os planos para a edi\u00e7\u00e3o de um \u00e1lbum sobre a obra de Portinari, em Estocolmo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/05/1950", "data_final": "1950-05-20T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4065, "id_doc": "CO_2635", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "01/06/1950", "tipo_doc": "Carta", "onomastico": "Clotilde Veiga Grey", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de livro sobre a obra de Portinari, em Estocolmo.", "data_dt": "1950-01-06T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/06/1950", "data_final": "1950-06-01T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4066, "id_doc": "CO_2636", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "03/07/1950", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de um livro sobre as obras de Portinari, na Europa.", "data_dt": "1950-03-07T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/07/1950", "data_final": "1950-07-03T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4067, "id_doc": "CO_2637", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/07/1950", "tipo_doc": "Carta", "onomastico": "conde d' Arquian", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de um livro sobre as obras de Portinari. Comenta que Portinari foi v\u00edtima de alguma patifaria na Bienal.", "data_dt": "1950-04-07T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/07/1950", "data_final": "1950-07-04T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4068, "id_doc": "CO_2638", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "20/07/1950", "tipo_doc": "Carta", "onomastico": "conde d' Arquian", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de um livro sobre as obras de Portinari. Inform estar enviando artigo, publicado em Estocolmo, sobre a Bienal, que reproduz quadro de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/07/1950", "data_final": "1950-07-20T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4069, "id_doc": "CO_2639", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "09/09/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "data_dt": "1959-09-09T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/09/1959", "data_final": "1959-09-09T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4071, "id_doc": "CO_2640", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "14/09/1950", "tipo_doc": "Carta", "onomastico": "conde d' Arquian", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o de um livro sobre Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/09/1950", "data_final": "1950-09-14T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4072, "id_doc": "CO_2641", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "25/09/1950", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Exp\u00f5e planos para a edi\u00e7\u00e3o de \u00e1lbum sobre a obra de Portinari, em Estocolmo, bem como pede que o pintor pense na possibilidade de uma exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/09/1950", "data_final": "1950-09-25T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4073, "id_doc": "CO_2642", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "16/10/1950", "tipo_doc": "Carta", "onomastico": "conde d' Arquian", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o de livro sobre Portinari, na Europa. Motra-se empenhado em fazer uma exposi\u00e7\u00e3o do pintor em Estocolmo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/10/1950", "data_final": "1950-10-16T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4074, "id_doc": "CO_2643", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "04/11/1950", "tipo_doc": "Carta", "onomastico": "conde d' Arquian", "memo_resumo": "Comenta assunto pessoal e se diz insatisfeito com os procedimentos dos editores sui\u00e7os. Tenta entender as raz\u00f5es de mudan\u00e7as repentinas, permanecendo a inten\u00e7\u00e3o de publicar o \u00c1lbum com as obras de Portinari. Tra\u00e7a, ainda, planos para uma exposi\u00e7\u00e3o l\u00e1. Pede que o amigo fique at\u00e9 janeiro em Paris, quando poder\u00e1 encontr\u00e1-lo.", "data_dt": "1950-04-11T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/11/1950", "data_final": "1950-11-04T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4075, "id_doc": "CO_2644", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "28/05/1952", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Desculpa-se pelo sil\u00eancio. Trata de assunto relativo a um livro sobre Portinari, a ser editado na Europa. Pergunta sobre os quadros que reservou.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/05/1952", "data_final": "1952-05-28T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4076, "id_doc": "CO_2645", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "21/03/1956", "tipo_doc": "Cart\u00e3o", "onomastico": "Alice Lin", "memo_resumo": "Cumprimenta Portinari, apresentando a sra. Alice Lin, pedindo-lhe que a ajude a organizar exposi\u00e7\u00e3o do marido, o pi a", "onomastico": "Stover", "memo_resumo": "Informa da chegada dos quadros, destacando que o das flores j\u00e1 foi levado para ser reproduzido a cores no livro \"Portinari his life and art\". Presta contas quanto ao pagamento de obras vendidas, informando que a srta. Stover ainda n\u00e3o voltou da Calif\u00f3rnia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/08/1940", "data_final": "1940-08-21T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4135, "id_doc": "CO_2684", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala da cirurgia a que se submeteu e que impediu-o de encontrar-se com Portinari em Paris. Comenta seu projeto de uma exposi\u00e7\u00e3o na It\u00e1lia, na Bienal de Mil\u00e3o. Felicita Portinari pela exposi\u00e7\u00e3o em Israel.", "data_dt": "1956-01-07T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/07/1956", "data_final": "1956-07-01T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4137, "id_doc": "CO_2685", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/04/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta. Pergunta pela inaugura\u00e7\u00e3o de Bras\u00edlia e sobre o mosaico de Portinari para a nova capital, pedindo foto. Diz estar \u00e0 espera do pintor na It\u00e1lia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/04/1960", "data_final": "1960-04-21T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4138, "id_doc": "CO_2686", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "23/07/1947", "tipo_doc": "Telegrama", "onomastico": "Jos\u00e9 Portinari Le\u00e3o", "memo_resumo": "Comunica o nascimento de seu filho Jos\u00e9, avisando que Olga passa bem.", "data_dt": "", "mes": null, "decada": null, "
