ata_clean": "12/11/1941", "data_final": "1941-11-12T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8280, "id_doc": "CO_5355", "remetente": "Clidenor de Freitas Santos", "destinatario": "Candido Portinari", "data": "18/05/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece, em nome do Sanat\u00f3rio Meduna, um quadro que o pintor doou \u00e0quela institui\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/05/1955", "data_final": "1955-05-18T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 8285, "id_doc": "CO_5358", "remetente": "Clidenor de Freitas Santos", "destinatario": "Candido Portinari", "data": "06/07/1954", "tipo_doc": "Carta", "onomastico": "Lu\u00eds da C\u00e2mara Cascudo", "memo_resumo": "Mostra-se agradecido por saber, atrav\u00e9s de Lu\u00eds da C\u00e2mara Cascudo, que o artista doar\u00e1 um de seus quadros ao sanat\u00f3rio que dirige. Diz que ir\u00e1, pessoalmente, receber a doa\u00e7\u00e3o.", "data_dt": "1954-06-07T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/07/1954", "data_final": "1954-07-06T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 8286, "id_doc": "CO_5359", "remetente": "Clidenor de Freitas Santos", "destinatario": "Candido Portinari", "data": "30/03/1955", "tipo_doc": "Carta", "onomastico": "Lu\u00eds da C\u00e2mara Cascudo", "memo_resumo": "Refere-se \u00e0 not\u00edcia dada por Lu\u00eds da C\u00e2mara Cascudo (que Portinari iria doar um quadro ao Sanat\u00f3rio Meduna) para avisar a Portinari que est\u00e1 indo para o Rio de Janeiro para encontr\u00e1-lo. Diz estar enviando folhetos sobre o sanat\u00f3rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/03/1955", "data_final": "1955-03-30T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 8288, "id_doc": "CO_5361", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "08/07/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de telegrama de Portinari, comunicando n\u00e3o ter recebido o cheque para pagamento da obra \"Gado\", adquirida pelo The Detroit Institute of Arts. Diz ter enviado este cheque, um outro no valor de $500 e os documentos de embarque das telas. Informa que o \"Gado\" voltou de uma exposi\u00e7\u00e3o em Springfield (na realidade, a exposi\u00e7\u00e3o foi em Pittsfield) e que dever\u00e1 ser exposto em Detroit.", "data_dt": "1941-08-07T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/07/1941", "data_final": "1941-07-08T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8290, "id_doc": "CO_5363", "remetente": "Paulino Saraiva", "destinatario": "Candido Portinari", "data": "27/11/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra interesse em editar, no Brasil, o livro \"A selva\", de Ferreira de Castro, ilustrado por Portinari, como na edi\u00e7\u00e3o portuguesa. Deseja saber as condi\u00e7\u00f5es do artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/11/1958", "data_final": "1958-11-27T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 8291, "id_doc": "CO_5364", "remetente": "Paulino Saraiva", "destinatario": "Candido Portinari", "data": "18/12/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari. Explica que a editora pretende lan\u00e7ar uma edi\u00e7\u00e3o brasileira do livro \"A selva\", reproduzindo as mesmas ilustra\u00e7\u00f5es do original portugu\u00eas. Diz n\u00e3o fazer obje\u00e7\u00e3o que o artista examine a prova de uma ilustra\u00e7\u00e3o, garantindo um bom trabalho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/12/1958", "data_final": "1958-12-18T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 8293, "id_doc": "CO_5366", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "17/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que a obra de Portinari, \"Gado\", de propriedade do Detroit Institute of Arts, acabou de voltar de uma exposi\u00e7\u00e3o itinerante, que obteve grande sucesso, e j\u00e1 foi solicitada por um museu de Pittsfield, Massachussets. Presta contas a Portinari, nomeando obras vendidas, obras enviadas ao Museum of Modern Art e obras enviadas \u00e0 Marie Harriman Gallery. Diz estar enviando, tamb\u00e9m, uma lista (anexa) das obras que sobraram e que ser\u00e3o devolvidas a ele, Portinari. Informa que houve apenas um pequenino estrago em obra, mas que ele sabe que Portinari prefere restaurar, ele mesmo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/04/1941", "data_final": "1941-04-17T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8295, "id_doc": "CO_5367", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "04/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, solicitando que Portinari envie-lhe fotos da Capelinha da \"Nonna\" (que o pintor conta estar construindo e decorando), assim que estiver pronta. Mostra-se satisfeito porque a tela que adquiriu de Portinari encontra-se reproduzida no livro \"Portinari, his life and art\". Diz achar uma boa id\u00e9ia que Portinari tenha como representante, em Nova York, a Marie Harriman Gallery.", "data_dt": "1941-04-04T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/04/1941", "data_final": "1941-04-04T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8296, "id_doc": "CO_5368", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "05/12/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito (e grato a Portinari por ter feito um pre\u00e7o baixo) com o fato do Detroit Institute of Arts ter adquirido a obra \"Gado\". Diz que a obra foi emprestada para exposi\u00e7\u00f5es. Agradece as litografias dadas por Portinari. Informa do interesse de outros museus americanos em apresentar mostra dos trabalhos do pintor. Trata de assuntos alfandeg\u00e1rios e informa estar enviando o cheque para pagamento da obra \"Gado\".", "data_dt": "1940-05-12T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/12/1940", "data_final": "1940-12-05T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 8300, "id_doc": "CO_5371", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "01/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se penalizado pelo fato de Portinari n\u00e3o ter ido \u00e0 exposi\u00e7\u00e3o de suas obras em Detroit. Diz estar enviando fotos. Informa que as telas foram enviadas ao Museum of Modern Art de Nova York e que ser\u00e3o expostas em outros quatro museus.  Mostra-se interessado em adquirir uma obra de Portinari, caso venha a conseguir a verba necess\u00e1ria.", "data_dt": "1940-01-10T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/10/1940", "data_final": "1940-10-01T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 8301, "id_doc": "CO_5372", "remetente": "Oswaldo Scatena", "destinatario": "Candido Portinari", "data": "31/03/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, comentando o sucesso das obras que Portinari realizou para a Igreja Matriz de Batatais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/03/1953", "data_final": "1953-03-31T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 8304, "id_doc": "CO_5373", "remetente": "Oswaldo Scatena", "destinatario": "Candido Portinari", "data": "25/05/1953", "tipo_doc": "Carta", "onomastico": "Lafayette Carvalho Toledo", "memo_resumo": "Agradece os recortes de jornal enviados, sobre a exposi\u00e7\u00e3o de Portinari. Relata a visita do professor Lafayete Carvalho Toledo, da Escola de Belas Artes de Araraquara, que levou seus alunos para estudarem as telas da Igreja Matriz de Batatais, pronunciando uma confer\u00eancia sobre o artista na sede da Sociedade 14 de Mar\u00e7o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/05/1953", "data_final": "1953-05-25T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 8314, "id_doc": "CO_5379", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "23/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata o sucesso obtido pela exposi\u00e7\u00e3o realizada no Detroit Institute of Arts e o interesse demonstrado por diversos outros museus em apresent\u00e1-la. Pergunta o pre\u00e7o da tela \"The Scarecrow\", mostrando-se interessado em adquiri-la para o museu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/08/1940", "data_final": "1940-08-23T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 8329, "id_doc": "CO_5391", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "08/03/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, mostrando-se bastante receptivo \u00e0 id\u00e9ia de organizar uma exposi\u00e7\u00e3o com as obras do pintor. Comenta ter visto suas telas para a Feira Mundial de Nova York, uma ou duas no Museum of Modern Art de Nova York e lido um artigo sobre ele. Acha \u00f3timo promover um interc\u00e2mbio cultural entre os dois pa\u00edses (Brasil e Estados Unidos).", "data_dt": "1940-08-03T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/03/1940", "data_final": "1940-03-08T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 8363, "id_doc": "CO_5415", "remetente": "Juan Uribe-Echevarria", "destinatario": "Candido Portinari", "data": "23/12/1944", "tipo_doc": "Carta", "onomastico": "Hernan Mu\u00f1oz Garrido", "memo_resumo": "Comenta ter tido not\u00edcias do artista atrav\u00e9s de declara\u00e7\u00f5es de Israel Roa aos jornais e por entrevista do jornalista Mu\u00f1oz Hern\u00e1n. Informa que a Editorial Losada, de Buenos Aires, est\u00e1 interessada em publicar uma monografia de arte sobre Portinari, em sua \"S\u00e9rie Americana\". Prop\u00f5e-se a fazer o trabalho, caso o artista autorize, solicitando-lhe o envio de algumas reprodu\u00e7\u00f5es de obras, a cores.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/12/1944", "data_final": "1944-12-23T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 8370, "id_doc": "CO_5421", "remetente": "Karel Unger", "destinatario": "Candido Portinari", "data": "08/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como um holand\u00eas, em viagem de neg\u00f3cios a Salvador, desejando obter informa\u00e7\u00f5es sobre a obra \"L'Exode\" (n\u00ba 55, no cat\u00e1logo de exposi\u00e7\u00e3o em Paris), para um amigo de Amsterdam.", "data_dt": "1958-08-03T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/03/1958", "data_final": "1958-03-08T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 8373, "id_doc": "CO_5424", "remetente": "Ione Ulrich", "destinatario": "Candido Portinari", "data": "08/03/1940", "tipo_doc": "Carta", "onomastico": "Francis E. Brennan", "memo_resumo": "Avisa ter depositado para Portinari, no Chase National Bank, a quantia estipulada pelo artista, atrav\u00e9s do sr. Brennan, da revista \"Fortune\", como pagamento da obra \"Morro\", adquirida pelo Museum of Modern Art de Nova York.", "data_dt": "1940-08-03T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/03/1940", "data_final": "1940-03-08T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 8379, "id_doc": "CO_5429", "remetente": "William H. Ukers", "destinatario": "Candido Portinari", "data": "19/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "O editor do jornal comenta estar preparando um artigo sobre a carreira de Portinari e o uso do tema caf\u00e9 em sua obra. Para tanto solicita reprodu\u00e7\u00f5es de determinadas obras com esse tema. Mostra-se interessado nos desenhos para o Minist\u00e9rio da Educa\u00e7\u00e3o, perguntando se algum deles focaliza o caf\u00e9.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/11/1940", "data_final": "1940-11-19T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 8380, "id_doc": "CO_5430", "remetente": "Julio Senna", "destinatario": "Candido Portinari", "data": "24/02/1958", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Auroriza Portinari a entregar o quadro \"Jos\u00e9 Bonif\u00e1cio\" ao portador.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/02/1958", "data_final": "1958-02-24T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 8381, "id_doc": "CO_5432", "remetente": "Clara Cova Ughetti", "destinatario": "Candido Portinari", "data": "12/03/1961", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Apresenta-se ao pintor, solicitando autoriza\u00e7\u00e3o (e envio de fotografia) para reprodu\u00e7\u00e3o da obra \"Retirantes\", como ilustra\u00e7\u00e3o de texto sobre Graciliano Ramos e o livro \"Vidas secas\", em uma antologia de escritores modernos brasileiros que ela, Clara, est\u00e1 escrevendo. Pede sugest\u00e3o de obra para ilustrar a capa do livro, elogiando os trabalhos do pintor, que viu, em viagem ao Brasil, no Rio de Janeiro e em Belo Horizonte (Pampulha).", "data_dt": "1961-12-03T00:00:00", "mes": 12.0, "decada": 1960.0, "data_clean": "12/03/1961", "data_final": "1961-03-12T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 8382, "id_doc": "CO_5433", "remetente": "Claude Serbanne", "destinatario": "Candido Portinari", "data": "25/09/1945", "tipo_doc": "Carta", "onomastico": "Joan Mir\u00f3", "memo_resumo": "Apresenta-se a Portinari, informando-lhe estar preparando estudos sobre os principais representantes da arte moderna, em colabora\u00e7\u00e3o com Ren\u00e9 Renne. Desejando consagrar-lhe um de seus estudos, pede que Portinari responda algumas perguntas, de modo a dar-lhe subs\u00eddios para o estudo de sua obra. Analisa e elogia a obra \"Morro\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/09/1945", "data_final": "1945-09-25T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 8457, "id_doc": "CO_5464", "remetente": "Foujita", "destinatario": "Candido Portinari", "data": "25/02/1941", "tipo_doc": "Carta", "onomastico": "Tadashi Kaminagai", "memo_resumo": "Cumprimenta Portinari, comenta assuntos pessoais e apresenta o artista Kaminagai, pedindo-lhe que o acolha gentilmente.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/02/1941", "data_final": "1941-02-25T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8459, "id_doc": "CO_5465", "remetente": "Harlow Shapley", "destinatario": "Candido Portinari", "data": "04/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar da Cultural and Scientific Conference for World Peace, em Nova York, de 25 a 27 de mar\u00e7o de 1949.", "data_dt": "1949-04-02T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/02/1949", "data_final": "1949-02-04T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 8468, "id_doc": "CO_5467", "remetente": "Carolyn Sherman", "destinatario": "Candido Portinari", "data": "19/02/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari preencha um question\u00e1rio anexo, dando alguns detalhes biogr\u00e1ficos, a ser divulgado na revista do Clube do Livro de The Junior Literary Guild, destinada aos jovens. Justifica o interesse pelo artista devido \u00e0s ilustra\u00e7\u00f5es feitas para o livro \"Maria Rosa\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/02/1942", "data_final": "1942-02-19T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 8472, "id_doc": "CO_5470", "remetente": "M. Shneerson", "destinatario": "Candido Portinari", "data": "18/07/1956", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Acusa recebimento de carta. Informa do encerramento da exposi\u00e7\u00e3o de Portinari em Jerusal\u00e9m, com sucesso absoluto, e da inaugura\u00e7\u00e3o em Tel Aviv, em breve. Trata da venda de algumas obras, especialmente de estudos para o painel \"Guerra\" que seriam adquiridos pelo sr. Koogan para serem doados ao Museu de Tel Aviv. Agradece o presente do amigo pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1956", "data_final": "1956-07-18T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 8486, "id_doc": "CO_5476", "remetente": "Foujita", "destinatario": "Candido Portinari", "data": "30/01/1932", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa dia e hora de sua chegada \u00e0 esta\u00e7\u00e3o do Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/01/1932", "data_final": "1932-01-30T00:00:00", "ano": 1932, "destinatario_norm": "Candido Portinari"}, {"pagina": 8520, "id_doc": "CO_5495", "remetente": "Waldomiro Corr\u00eaa Silva", "destinatario": "Candido Portinari", "data": "08/10/1936", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Alves", "memo_resumo": "Pede colabora\u00e7\u00e3o de Portinari, enviando carta de apoio, para conseguir a aprova\u00e7\u00e3o, pela C\u00e2mara Municipal de Jardin\u00f3polis, de um projeto de lei instituindo pens\u00e3o para um jovem artista, Jos\u00e9 Alves, poder frequentar a Escola de Belas Artes. Elogia a tela \"Mesti\u00e7o\", da Pinacoteca de S\u00e3o Paulo, cumprimentando o artista por sua exposi\u00e7\u00e3o, da qual soube por um artigo de Tarsila do Amaral.", "data_dt": "1936-08-10T00:00:00", "mes": 8.0, "decada": 1930.0, "data_clean": "08/10/1936", "data_final": "1936-10-08T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 8547, "id_doc": "CO_5514", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "09/10/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Diz j\u00e1 ter enviado duas cartas anteriores a essa, tratando de assuntos relativos \u00e0 realiza\u00e7\u00e3o de um filme sobre as obras dele, Portinari. Pede envio de artigos que tratem da obra \"Tiradentes\".", "data_dt": "1949-09-10T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/10/1949", "data_final": "1949-10-09T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 8548, "id_doc": "CO_5515", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "04/08/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Acusa recebimento de fotografias da obra \"Tiradentes\". Prop\u00f5e-se a realizar um filme sobre aquela obra e outro sobre os \"Retirantes\". Sugere a utiliza\u00e7\u00e3o dos desenhos dele e da m\u00fasica de Mignone para o Bal\u00e9 Iara.", "data_dt": "1949-04-08T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/08/1949", "data_final": "1949-08-04T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 8549, "id_doc": "CO_5516", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "20/06/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Comenta o projeto de, junto \u00e0 empresa \"Cufe\"- Compan\u00eda Uruguaya Filmadora y Exhibidora (da qual faz parte o sr. Sierra, que adquiriu a obra \"Morro\"), realizar diversos document\u00e1rios, desejando come\u00e7ar filmando temas dos quadros de Portinari. Um dos temas seria \"Retirantes\", aproveitando a m\u00fasica de Mignone para o Bal\u00e9 Iara.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/06/1949", "data_final": "1949-06-20T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 8550, "id_doc": "CO_5517", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "28/02/1949", "tipo_doc": "Carta", "onomastico": "Enrico Gras", "memo_resumo": "Faz coment\u00e1rios sobre seu trabalho, filmando document\u00e1rios ao lado de Enrico Gras, que sonha em realizar um filme com pinturas dele, Portinari. Informa ter enviado um exemplar de uma revista que reproduzia o painel de Punta del Este e o painel de Rafael Alberti. Faz coment\u00e1rios sobre participantes de um congresso (da paz?) realizado na Pol\u00f4nia, onde Ren\u00e9 Huyghes fez elogios ao mural \"Primeira Missa\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/02/1949", "data_final": "1949-02-28T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 8552, "id_doc": "CO_5519", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "01/08/1948", "tipo_doc": "Carta", "onomastico": "Alfredo Varela", "memo_resumo": "Relata visita do conservador do Louvre, para confer\u00eancias, onde fez in\u00fameros elogios ao mural \"Primeira Missa\", e confirmou a not\u00edcia da inaugura\u00e7\u00e3o do Museu de Arte Moderna do Rio de Janeiro. Relaciona amigos que compareceram a um congresso (da paz?) na Pol\u00f4nia. Diz estar enviando um folheto, separado, sobre sua organiza\u00e7\u00e3o de cinema, com um cat\u00e1logo de filmes. Informa sobre a situa\u00e7\u00e3o pol\u00edtica em Cuba.", "data_dt": "1948-01-08T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/08/1948", "data_final": "1948-08-01T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 8592, "id_doc": "CO_5549", "remetente": "Carleton Sprague Smith", "destinatario": "Candido Portinari", "data": "18/02/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida o artista a idealizar um ex-libris para um escrit\u00f3rio, enumerando raz\u00f5es para t\u00ea-lo recomendado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/02/1944", "data_final": "1944-02-18T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 8597, "id_doc": "CO_5553", "remetente": "Carleton Sprague Smith", "destinatario": "Candido Portinari", "data": "04/09/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Intermedia um pedido da revista \"Atlantic Monthly\", que deseja ter uma transpar\u00eancia da obra \"Retirantes\" para reproduzi-la no suplemento dedicado ao Brasil.", "data_dt": "1955-04-09T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/09/1955", "data_final": "1955-09-04T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 8604, "id_doc": "CO_5556", "remetente": "Djalma de Souza", "destinatario": "Candido Portinari", "data": "10/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque para pagamento da \u00faltima presta\u00e7\u00e3o da maquete de um painel para o Monumento \u00e0 Jos\u00e9 Ignacio Peixoto.", "data_dt": "1956-10-09T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/09/1956", "data_final": "1956-09-10T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 8611, "id_doc": "CO_5561", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "19/04/1940", "tipo_doc": "Carta", "onomastico": "Lewis Hanke", "memo_resumo": "Acusa recebimento de carta, com palavras elogiosas ao cr\u00edtico de arte. Comenta estar preparando um estudo especial sobre ele, Portinari, para uma conceituada revista de arte, necessitando de fotos de seus quadros, especialmente de todos os retratos que j\u00e1 pintou, bem como de todos os seus dados biogr\u00e1ficos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/04/1940", "data_final": "1940-04-19T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 8620, "id_doc": "CO_5568", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "13/05/1941", "tipo_doc": "Carta", "onomastico": "Roberto Assump\u00e7\u00e3o", "memo_resumo": "Acusa recebimento de carta, mostrando-se satisfeito com a not\u00edcia da visita de S\u00e9rgio Buarque de Holanda, que ser\u00e1 portador de uma obra com a qual Portinari presenteou-lhe. Refor\u00e7a a necessidade do pintor enviar-lhe croquis das decora\u00e7\u00f5es que tenciona fazer para a Biblioteca do Congresso, antes de poder fazer a encomenda.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/05/1941", "data_final": "1941-05-13T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8621, "id_doc": "CO_5569", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "07/04/1941", "tipo_doc": "Carta", "onomastico": "Elizabeth Wilder", "memo_resumo": "Comenta que os quadros do artista continuam em \"tourn\u00e9e\". Informa que n\u00e3o poder\u00e1 encontr\u00e1-lo no Rio de Janeiro devido a problemas de ordem profissional, relatando-os. Comenta ter visto, na Guatemala, dois quadros dele, Portinari, em casa do sr. John Cabot.", "data_dt": "1941-07-04T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/04/1941", "data_final": "1941-04-07T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8622, "id_doc": "CO_5570", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "23/04/1941", "tipo_doc": "Carta", "onomastico": "Artur Ramos", "memo_resumo": "Comenta ter recebido carta de Lu\u00eds Martins, anexa a um n\u00famero da \"Revista Acad\u00eamica\", consagrado a Tarsila do Amaral. Fala sobre a visita de Artur Ramos e a chegada de Pedro Calmon a Nova York. Pede que Portinari encaminhe uma carta sua, Robert Smith,  para o pintor Lu\u00eds Soares. Elogia a t\u00e9cnica do pintor cubano Daniel Serra. Pede fotos dos edif\u00edcios do Minist\u00e9rio da Educa\u00e7\u00e3o e da Associa\u00e7\u00e3o Brasileira de Imprensa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/04/1941", "data_final": "1941-04-23T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8625, "id_doc": "CO_5572", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "17/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sugest\u00e3o para telegrama a ser enviado por Portinari, aceitando executar as decora\u00e7\u00f5es da Funda\u00e7\u00e3o Hisp\u00e2nica.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/09/1941", "data_final": "1941-09-17T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8628, "id_doc": "CO_5575", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "25/04/1942", "tipo_doc": "Carta", "onomastico": "Lincoln Kirstein", "memo_resumo": "Tece coment\u00e1rios sobre as amizades que Portinari conquistou em Washington, elogiando suas pinturas (na Biblioteca do Congresso). Fala sobre as miss\u00f5es culturais americanas, enviadas ao Brasil. Pede not\u00edcias do pintor Lu\u00eds Soares e fotografias do mural em azulejos que Portinari desenhou para o Minist\u00e9rio da Educa\u00e7\u00e3o. Agradece os dois quadros que recebeu de presente do artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/04/1942", "data_final": "1942-04-25T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 8629, "id_doc": "CO_5576", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "09/03/1943", "tipo_doc": "Carta", "onomastico": "Charles A. Thomson", "memo_resumo": "Diz que os murais de Portinari na Biblioteca do Congresso continuam fazendo muito sucesso. Informa ter enviado, \u00e0 parte, c\u00f3pia de artigo publicado nos \"Anales del Instituto de Investigaciones Esteticas\", de autoria de Justino Fernandez, sobre os murais. Mostra-se curioso para conhecer os pain\u00e9is para a R\u00e1dio Tupi (do Rio de Janeiro), muito elogiados por S\u00e9rgio Milliet.", "data_dt": "1943-09-03T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/03/1943", "data_final": "1943-03-09T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 8631, "id_doc": "CO_5578", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "14/08/1947", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Solicita fotografias de diversas obras, listadas, para ilustrarem livro a ser editado pela Uni\u00e3o Panamericana, para o qual ele, Robert Smith, escrever\u00e1 a introdu\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/08/1947", "data_final": "1947-08-14T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 8633, "id_doc": "CO_5579", "remetente": "Robert Smith", "destinatario": "Candido Portinari", "data": "16/11/1940", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Mostra-se satisfeito poque Portinari tem interesse em realizar as decora\u00e7\u00f5es da Funda\u00e7\u00e3o Hisp\u00e2nica. Fala sobre a necessidade dos croquis, informando que MacLeish escrever\u00e1 dando mais detalhes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/11/1940", "data_final": "1940-11-16T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 8663, "id_doc": "CO_5598", "remetente": "Jos\u00e9 Roberto de Macedo Soares", "destinatario": "Candido Portinari", "data": "16/07/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece estudo para a obra \"Primeira Missa no Brasil\" que o artista mandou-lhe de presente.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/07/1948", "data_final": "1948-07-16T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 8671, "id_doc": "CO_5602", "remetente": "Oscar Niemeyer", "destinatario": "Candido Portinari", "data": "/01/1945", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Trata de assuntos relativos \u00e0s decora\u00e7\u00f5es da Igreja da Pampulha.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1945", "data_final": "1945-01-01T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 8678, "id_doc": "CO_5607", "remetente": "Oscar Niemeyer", "destinatario": "Candido Portinari", "data": "15/03/1948", "tipo_doc": "Telegrama", "onomastico": "Thomaz Saavedra", "memo_resumo": "Informa que Portinari deve endere\u00e7ar o painel (\"Primeira Missa\") ao Instituto dos Arquitetos do Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/03/1948", "data_final": "1948-03-15T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 8679, "id_doc": "CO_5608", "remetente": "Oscar Niemeyer", "destinatario": "Candido Portinari", "data": "/01/1954", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Trata de assuntos relativos \u00e0 execu\u00e7\u00e3o de pain\u00e9is para o novo edf\u00edcio da revista \"O Cruzeiro\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1954", "data_final": "1954-01-01T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 8681, "id_doc": "CO_5609", "remetente": "Oscar Niemeyer", "destinatario": "Candido Portinari", "data": "/01/1954", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Trata de assunto relativo \u00e0 encomenda de mural para o edif\u00edcio da revista \"O Cruzeiro\". Fala na possibilidade de ser encomendado um outro mural para uma r\u00e1dio pernambucana, de Assis Chateaubriand.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1954", "data_final": "1954-01-01T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 8695, "id_doc": "CO_5619", "remetente": "Charles A. Thomson", "destinatario": "Candido Portinari", "data": "18/08/1943", "tipo_doc": "Carta", "onomastico": "Otto Maria Carpeaux", "memo_resumo": "Acusa recebimento do cat\u00e1logo, enviado por Portinari, da exposi\u00e7\u00e3o no Museu Nacional de Belas Artes, mostrando-se encantado, especialmente com o texto de Otto Maria Carpeaux sobre os murais de temas b\u00edblicos. Diz ter sugerido ao Robert Smith fazer um artigo sobre a mostra, na revista \"Magazine of Art\". Agradece o retrato que Portinari fez de sua filha, Margaret.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/08/1943", "data_final": "1943-08-18T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 8697, "id_doc": "CO_5621", "remetente": "Charles A. Thomson", "destinatario": "Candido Portinari", "data": "21/09/1942", "tipo_doc": "Carta", "onomastico": "Mar\u00eda Rosa Oliver", "memo_resumo": "Relata conversa que teve com Mar\u00eda Rosa Oliver, que contou-lhe que os pain\u00e9is que ele, Portinari, est\u00e1 realizando para a R\u00e1dio Tupi est\u00e3o maravilhosos. Informa que mudou de endere\u00e7o e que, na casa nova, o retrato de Margaret foi colocado sobre a lareira.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/09/1942", "data_final": "1942-09-21T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 8702, "id_doc": "CO_5626", "remetente": "Charles A. Thomson", "destinatario": "Candido Portinari", "data": "23/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o retrato que Portinari executou de sua filha, Margaret. Lamenta que o artista n\u00e3o possa estar presente \u00e0 inaugura\u00e7\u00e3o dos pain\u00e9is que realizou na Biblioteca do Congresso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/12/1941", "data_final": "1941-12-23T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8716, "id_doc": "CO_5637", "remetente": "Conrado Sorgenicht Filho", "destinatario": "Candido Portinari", "data": "14/03/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Coloca \u00e0 disposi\u00e7\u00e3o de Portinari os servi\u00e7os da firma, especializada em projetos de vitrais e mosaicos, em vista da not\u00edcia de que o artista decoraria a Igreja Matriz de Batatais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/03/1952", "data_final": "1952-03-14T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 8731, "id_doc": "CO_5647", "remetente": "Anselmo Testa", "destinatario": "Candido Portinari", "data": "30/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, dizendo-se sabedor do adiantado da execu\u00e7\u00e3o dos pain\u00e9is da ONU.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/12/1955", "data_final": "1955-12-30T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 8733, "id_doc": "CO_5648", "remetente": "Anselmo Testa", "destinatario": "Candido Portinari", "data": "19/03/1955", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Martins de Barros", "memo_resumo": "Transcreve o teor de um requerimento, aprovado pela C\u00e2mara de Batatais, para que seja consignado, em ata, um voto de louvor a Portinari e a Jos\u00e9 Martins de Barros pela doa\u00e7\u00e3o, \u00e0 Igreja Matriz de Batatais, do conjunto pict\u00f3rico da \"Via Crucis\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/03/1955", "data_final": "1955-03-19T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 8734, "id_doc": "CO_5649", "remetente": "Anselmo Testa", "destinatario": "Candido Portinari", "data": "20/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de recortes de jornal reproduzindo os quadros da \"Via Sacra\" de Batatais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/10/1953", "data_final": "1953-10-20T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 8735, "id_doc": "CO_5650", "remetente": "Octavio Tarqu\u00ednio de Souza", "destinatario": "Candido Portinari", "data": "12/08/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece por Portinari ter executado seu retrato, realizado atrav\u00e9s de subscri\u00e7\u00f5es de amigos.", "data_dt": "1943-12-08T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/08/1943", "data_final": "1943-08-12T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 8742, "id_doc": "CO_5654", "remetente": "Octavio Tarqu\u00ednio de Souza", "destinatario": "Candido Portinari", "data": "16/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, dizendo-se ansioso para ver a obra \"Primeira Missa no Brasil\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/06/1948", "data_final": "1948-06-16T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 8744, "id_doc": "CO_5656", "remetente": "Anselmo Testa", "destinatario": "Candido Portinari", "data": "30/03/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a aflu\u00eancia de p\u00fablico \u00e0 Igreja Matriz de Batatais, devido \u00e0s decora\u00e7\u00f5es de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/03/1953", "data_final": "1953-03-30T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 8765, "id_doc": "CO_5665", "remetente": "Giorgio Stecher", "destinatario": "Candido Portinari", "data": "09/08/1955", "tipo_doc": "Telegrama", "onomastico": "Mendes Andr\u00e9", "memo_resumo": "Mostra-se feliz por ter recebido, por interm\u00e9dio de Mendes Andr\u00e9, um \"Cangaceiro\" executado por Portinari.", "data_dt": "1955-09-08T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/08/1955", "data_final": "1955-08-09T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 8821, "id_doc": "CO_5697", "remetente": "Oswaldo Teixeira", "destinatario": "Candido Portinari", "data": "16/08/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que o pintor mande buscar a tela \"Caf\u00e9\" no Museu Nacional de Belas Artes, quadro este que voltou ao museu por n\u00e3o haver quem o recebesse no atelier do Minist\u00e9rio da Educa\u00e7\u00e3o, onde mandou que fosse entregue, por determina\u00e7\u00e3o do Ministro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/08/1938", "data_final": "1938-08-16T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 8829, "id_doc": "CO_5703", "remetente": "Acyr Teixeira", "destinatario": "Candido Portinari", "data": "16/07/1953", "tipo_doc": "Carta", "onomastico": "Aur\u00e9lio Milloss", "memo_resumo": "Convida Portinari a realizar os cen\u00e1rios e figurinos do bal\u00e9 Passacaglia, sob a orienta\u00e7\u00e3o art\u00edstica de Aur\u00e9lio Miloss.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/07/1953", "data_final": "1953-07-16T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 8832, "id_doc": "CO_5705", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "01/03/1958", "tipo_doc": "Carta", "onomastico": "Damian Carlos Bay\u00f3n", "memo_resumo": "Apresenta-se ao pintor, citando amigos comuns, dizendo-se grande admiradora e conhecedora da obra do artista, tendo visitado, recentemente, seus murais no edif\u00edcio da ONU, sobre os quais escreveu artigo, publicado no jornal \"El Nacional\", do qual envia c\u00f3pia. Informa que o Museu de Bellas Artes de Caracas est\u00e1 formando sua cole\u00e7\u00e3o de arte latino-americana, com apoio da Sociedad Amigos del Museo de Bellas Artes, na qual ela desejaria poder incluir uma obra dele, Portinari. Para tanto, pergunta o pre\u00e7o e pede uma reprodu\u00e7\u00e3o de obra \u00e0 escolha do artista.", "data_dt": "1958-01-03T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/03/1958", "data_final": "1958-03-01T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 8833, "id_doc": "CO_5706", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "11/06/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz refer\u00eancia a uma carta anterior, refor\u00e7ando o pedido de informa\u00e7\u00f5es sobre pre\u00e7os de obras dele, Portinari, para que o Museo de Bellas Artes de Caracas venha a adquirir uma, para a cole\u00e7\u00e3o de arte latino-americana daquele museu.", "data_dt": "1958-11-06T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/06/1958", "data_final": "1958-06-11T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 8834, "id_doc": "CO_5707", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "12/08/1958", "tipo_doc": "Carta", "onomastico": "Mariano Pic\u00f3n Salas", "memo_resumo": "Acusa recebimento de carta e de quatro fotografias de obras \u00e0 venda. Informa que gostaria de adquirir a tela \"La\u00e7ando o Boi\" para a cole\u00e7\u00e3o de arte interamericana do Museo de Bellas Artes de Caracas, solicitando seu imediato envio, para a Sociedad Amigos del Museo de Bellas Artes, cujo pagamento ser\u00e1 feito atrav\u00e9s de cheque banc\u00e1rio.", "data_dt": "1958-12-08T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/08/1958", "data_final": "1958-08-12T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 8835, "id_doc": "CO_5708", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "13/08/1958", "tipo_doc": "Carta", "onomastico": "Inocente Palacios", "memo_resumo": "Informa estar enviando, \u00e0 parte, carta em nome da Sociedad Amigos del Museo de Bellas Artes de Caracas, onde informa desejar adquirir uma obra sua para o referido museu. Diz desejar mostrar transpar\u00eancias de obras do artista para o dr. Inocente Palacios, patrocinador do Museo de Arte Moderno de Caracas. Informa, ainda, estar interessada em adquirir a obra \"M\u00e3e\", particularmente, solicitando que o artista j\u00e1 separe a obra para ela.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/08/1958", "data_final": "1958-08-13T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 8836, "id_doc": "CO_5709", "remetente": "Clara Diament de Sujo", "destinatario": "Candido Portinari", "data": "27/11/1958", "tipo_doc": "Carta", "onomastico": "Inocente Palacios", "memo_resumo": "Acusa recebimento de carta de Maria Portinari, informando que ainda n\u00e3o foram despachadas as duas telas adquiridas. Diz estar tomando as provid\u00eancias junto \u00e0 Embaixada da Venezuela. Solicita o envio de uma pequena biografia do artista para ser inclu\u00edda no cat\u00e1logo da Colecci\u00f3n de Arte Interamericano, do qual enviar\u00e1 exemplar para o pintor. Diz estar aguardando fotos para mostrar a Inocente Palacios. Pergunta se Portinari estaria interessado em fazer uma mostra no Museo de Bellas Artes, sob o patroc\u00ednio da Sociedad Amigos del Museo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/11/1958", "data_final": "1958-11-27T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 8858, "id_doc": "CO_5723", "remetente": "Shane Tahney", "destinatario": "Candido Portinari", "data": "03/02/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se - um padre carmelita, interessado em arte sacra. Conta ter visto reprodu\u00e7\u00f5es de obras de arte carmelita (obras da Capela Mayrink) na revista \"Liturgical Arts\", mostrando-se interessado em adquiri-las para sua igreja. Deseja saber se est\u00e3o \u00e0 venda, pre\u00e7o ou onde est\u00e3o.", "data_dt": "1950-03-02T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/02/1950", "data_final": "1950-02-03T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 8865, "id_doc": "CO_5729", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "26/03/1953", "tipo_doc": "Carta", "onomastico": "Clemente Mariani", "memo_resumo": "Solicita fotos dos quadros da Igreja Matriz de Batatais, para divulga\u00e7\u00e3o na imprensa baiana. Sabedor que o artista ir\u00e1 expor no Museu de Arte Moderna do Rio de Janeiro, prop\u00f5e-se a levar a referida mostra para a Bahia, aproveitando a inaugura\u00e7\u00e3o da nova sede do Banco da Bahia, com o painel \"Chegada de D. Jo\u00e3o VI\", realizando uma exposi\u00e7\u00e3o Portinari na Galeria Oxumar\u00e9, com a presen\u00e7a do artista. Diz aguardar resposta.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/03/1953", "data_final": "1953-03-26T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 8881, "id_doc": "CO_5741", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "26/05/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa de remessa de cheque para pagamento da obra \"Endomingada\". Pergunta se Portinari estaria interessado em vender \"O Naufr\u00e1gio\" por 40.000 cruzeiros.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/05/1954", "data_final": "1954-05-26T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 8882, "id_doc": "CO_5742", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "10/05/1954", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Comenta assuntos pessoais, desculpando-se pelo atraso no pagamento de obras. Avisa do envio do pagamento da \"Endomingada\". Mostra-se entusiasmado com a oferta que o artista lhe fez, para a compra das \"Lavadeiras\".  Mostra-se surpreso com o envio de pain\u00e9is da revista \"O Cruzeiro\" para a Bienal de Veneza.", "data_dt": "1954-10-05T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/05/1954", "data_final": "1954-05-10T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 8883, "id_doc": "CO_5743", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "11/01/1951", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Acusa recebimento de carta. Trata de assuntos relativos \u00e0 aquisi\u00e7\u00e3o de obras de Portinari. Fala, ainda, sobre os murais para o edif\u00edcio da revista \"O Cruzeiro\" e sobre a possibilidade do artista receber encomenda de um painel para a R\u00e1dio Tamandar\u00e9 de Recife.", "data_dt": "1951-11-01T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/01/1951", "data_final": "1951-01-11T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 8887, "id_doc": "CO_5745", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "03/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita envio, urgente, de fotografias do mural \"Tiradentes\".", "data_dt": "1949-03-08T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/08/1949", "data_final": "1949-08-03T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 8938, "id_doc": "CO_5779", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "15/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexa, a ap\u00f3lice do seguro de obras que participaram da exposi\u00e7\u00e3o no Riverside Museum, incluindo lista das referidas obras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/09/1941", "data_final": "1941-09-15T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 9083, "id_doc": "CO_5855", "remetente": "M\u00e1rio de Andrade", "destinatario": "Candido Portinari", "data": "/06/1938", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa que decidiu aceitar o convite da universidade. Pede que Portinari escreva, dizendo quando deve estar no Rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/06/1938", "data_final": "1938-06-01T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 9098, "id_doc": "CO_5869", "remetente": "Eug\u00e8ne Kolb", "destinatario": "Candido Portinari", "data": "24/06/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome do Museu de Tel Aviv, informa estar encaminhando a Portinari um jarro antigo, da \u00e9poca romana. Mostra-se penalizado pela visita do artista ao museu ser r\u00e1pida, dizendo-se honrado em receb\u00ea-lo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/06/1956", "data_final": "1956-06-24T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 9101, "id_doc": "CO_5872", "remetente": "Oscar Borgerth", "destinatario": "Candido Portinari", "data": "/10/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se apreensivo com a situa\u00e7\u00e3o pol\u00edtica, informando que \"a revolu\u00e7\u00e3o irrompeu violentamente em v\u00e1rios pontos do pa\u00eds\". Comenta que tal situa\u00e7\u00e3o causa-lhe preju\u00edzos financeiros, atrapalhando seus concertos e interferindo tamb\u00e9m no envio do dinheiro que Portinari emprestou-lhe.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/10/1930", "data_final": "1930-10-01T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 9107, "id_doc": "CO_5876", "remetente": "Marcio de Mello Franco Alves", "destinatario": "Candido Portinari", "data": "/09/1941", "tipo_doc": "Cart\u00e3o", "onomastico": "Jacob Crane", "memo_resumo": "Apresenta seu novo amigo, Jacob Crane.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/09/1941", "data_final": "1941-09-01T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 9111, "id_doc": "CO_5879", "remetente": "Deocl\u00e9cio Redig de Campos", "destinatario": "Candido Portinari", "data": "15/10/1946", "tipo_doc": "Carta", "onomastico": "Bassano Vaccarini", "memo_resumo": "Comenta ter lido sobre uma exposi\u00e7\u00e3o de arte brasileira, a ser organizada em Mil\u00e3o e outras cidades italianas. A Associa\u00e7\u00e3o, interessada em promover o interc\u00e2mbio art\u00edstico entre as na\u00e7\u00f5es, oferece sua sede em Roma.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/10/1946", "data_final": "1946-10-15T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 9113, "id_doc": "CO_5881", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "/06/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "No verso de carta de Rockwell Kent (onde ele sugere a ela que Portinari exponha suas obras), diz concordar com a id\u00e9ia dele, o que pode despertar o interesse de colecionadores. Informa estar indo para New Orleans mas que, quando voltar, poder\u00e1 ter novidades para Portinari, sobre sua ida a Nova York. Diz que l\u00e1 est\u00e1 t\u00e3o quente quanto o Rio de Janeiro, em fevereiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/06/1939", "data_final": "1939-06-01T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 9115, "id_doc": "CO_5883", "remetente": "Alice Landau", "destinatario": "Candido Portinari", "data": "12/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "J\u00e1 tendo feito contato anterior, quando Portinari considerou ter o question\u00e1rio acentuado cunho pol\u00edtico, informa estar enviando novo question\u00e1rio, esperando que esteja formulado de maneira mais adequada.", "data_dt": "1960-12-12T00:00:00", "mes": 12.0, "decada": 1960.0, "data_clean": "12/12/1960", "data_final": "1960-12-12T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 9120, "id_doc": "CO_5887", "remetente": "Ahm\u00e9s de Paula Machado", "destinatario": "Candido Portinari", "data": "20/01/1945", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece a carta (de recomenda\u00e7\u00e3o) recebida, desculpando-se pela urg\u00eancia com que a mesma foi solicitada. Desculpa-se tamb\u00e9m pela demora em agradecer, informando que a decis\u00e3o ainda dever\u00e1 demorar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/01/1945", "data_final": "1945-01-20T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 9122, "id_doc": "CO_5888", "remetente": "Abraham Mandelstam", "destinatario": "Candido Portinari", "data": "28/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede permiss\u00e3o para incluir o nome de Portinari no livro \"Absent Moments in the Lives of Significant People\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/11/1941", "data_final": "1941-11-28T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 9124, "id_doc": "CO_5890", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "11/02/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se preocupado que Portinari n\u00e3o tenha recebido sua carta de 24 de janeiro, enviando uma c\u00f3pia. Pede alguma not\u00edcia quanto \u00e0 possibilidade de executar o quadro para seu amigo, um dos assuntos da carta referida.", "data_dt": "1952-11-02T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/02/1952", "data_final": "1952-02-11T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}]}};
