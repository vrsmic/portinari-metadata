u00e3o a ele, Pancetti, bem diferente do tratamento recebido na primeira vez em que veio \u00e0 Bahia. Recomenda que Portinari abra os olhos com Odorico.", "data_dt": "1952-08-06T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/06/1952", "data_final": "1952-06-08T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 815, "id_doc": "CO_0512", "remetente": "Manuel Bandeira", "destinatario": "Candido Portinari", "data": "01/10/1943", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Informa que Joanita deu not\u00edcias de todos de Brodowski. Fornece informa\u00e7\u00f5es sobre a requisi\u00e7\u00e3o do Dante Milano para o Servi\u00e7o do Patrim\u00f4nio Hist\u00f3rico. Diz estar enviando recorte com artigo do S\u00e9rgio Milliet, com refer\u00eancias a Portinari.", "data_dt": "1943-01-10T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/10/1943", "data_final": "1943-10-01T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 816, "id_doc": "CO_0513", "remetente": "Robles Peres de Castro", "destinatario": "Candido Portinari", "data": "13/03/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede ajuda financeira para tratar de sua sa\u00fade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/03/1953", "data_final": "1953-03-13T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 817, "id_doc": "CO_0514", "remetente": "Manuel Bandeira", "destinatario": "Candido Portinari", "data": "09/05/1948", "tipo_doc": "Carta", "onomastico": "Axel Leskoschek", "memo_resumo": "Pergunta se Portinari recebeu suas \"Poesias completas\" e \"Poesias escolhidas\". Mostra-se temeroso com o servi\u00e7o dos Correios e, por isso, teme enviar um outro livro, editado por Jo\u00e3o Cabral de Melo Neto. Comenta \"A Primeira Missa\" de Portinari, a exposi\u00e7\u00e3o de Leskoschek e uns artigos que publicou no \"Correio da Manh\u00e3\", criticando o prefeito.", "data_dt": "1948-09-05T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/05/1948", "data_final": "1948-05-09T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 819, "id_doc": "CO_0516", "remetente": "Manuel Bandeira", "destinatario": "Candido Portinari", "data": "14/09/1946", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Acusa recebimento de carta, tecendo coment\u00e1rios sobre o meio art\u00edstico parisiense, bem como a atua\u00e7\u00e3o dos \"am\u00e1veis desafetos\". Noticia a promulga\u00e7\u00e3o da nova constitui\u00e7\u00e3o e comenta a exposi\u00e7\u00e3o de Hannaux. Lamenta o regime a que precisa submeter-se, devido a problemas al\u00e9rgicos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/09/1946", "data_final": "1946-09-14T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 820, "id_doc": "CO_0517", "remetente": "Manuel Bandeira", "destinatario": "Candido Portinari", "data": "25/01/1948", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Axel Leskoschek", "memo_resumo": "Comenta ter recebido not\u00edcias dos Portinaris pelo Frontini. Retribui os votos do Ano Bom. Avisa que enviar\u00e1 a nova edi\u00e7\u00e3o de suas poesias completas, com capa de Leskochek.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/01/1948", "data_final": "1948-01-25T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 825, "id_doc": "CO_0519", "remetente": "Manuel Bandeira", "destinatario": "Candido Portinari", "data": "04/09/1950", "tipo_doc": "Carta", "onomastico": "Fr\u00e9dy Blank", "memo_resumo": "Lamenta-se de ter adoecido, o que o deixou quase totalmente surdo. Comenta ter recebido a visita de Olga e fam\u00edlia, quando soube da venda da casa de Laranjeiras. Comenta que o per\u00edodo eleitoral est\u00e1 efervescente e que emprestou seu nome para completar a chapa do partido.", "data_dt": "1950-04-09T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/09/1950", "data_final": "1950-09-04T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 826, "id_doc": "CO_0520", "remetente": "A. Pita Pinheiro", "destinatario": "Candido Portinari", "data": "14/10/1952", "tipo_doc": "Bilhete", "onomastico": "Ilya Ehrenbourg", "memo_resumo": "Encaminha telegrama do Conselho Mundial da Paz, de Praga, pedindo o envio urgente do cartaz solicitado a Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/10/1952", "data_final": "1952-10-14T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 828, "id_doc": "CO_0521", "remetente": "Frederico Barata", "destinatario": "Candido Portinari", "data": "23/07/1947", "tipo_doc": "Cart\u00e3o", "onomastico": "Reynaldo de Aquino Fonseca", "memo_resumo": "Apresenta o jovem Reinaldo, que tem qualidades e muita vontade de aprender.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/07/1947", "data_final": "1947-07-23T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 830, "id_doc": "CO_0522", "remetente": "Louren\u00e7o Filho", "destinatario": "Candido Portinari", "data": "24/09/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinri a participar de uma reuni\u00e3o preliminar para funda\u00e7\u00e3o do Comit\u00ea Nacional de Artistas \u00ecntores, Escultores e Gravadores, que se realizar\u00e1 na Biblioteca do Itamaraty", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/09/1953", "data_final": "1953-09-24T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 834, "id_doc": "CO_0525", "remetente": "M\u00e1rio Barata", "destinatario": "Candido Portinari", "data": "25/06/1949", "tipo_doc": "Carta", "onomastico": "Charles Estienne", "memo_resumo": "Informa estar enviando recorte do jornal \"Arts\" que cita Portinari. Comenta um artigo seu, publicado em \"Lettres Fran\u00e7aises\", onde critica Charles Estienne, que respondeu em \"Combat\", atacando-o e a Portinari.. Informa que fundaram uma Associa\u00e7\u00e3o de Cr\u00edticos, filiada \u00e0 Associa\u00e7\u00e3o Internacional, comentando seus objetivos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/06/1949", "data_final": "1949-06-25T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 836, "id_doc": "CO_0527", "remetente": "G. de Barbarin", "destinatario": "Candido Portinari", "data": "14/12/1945", "tipo_doc": "Carta", "onomastico": "Jean Vincent", "memo_resumo": "Comenta saber que Poryinari far\u00e1 exposi\u00e7\u00e3o na Galerie Charpentier. Lamenta n\u00e3o ter podido encontr\u00e1-lo em Buenos Aires e ver o suceso de sua exposi\u00e7\u00e3o l\u00e1, mas espera v\u00ea-lo no Rio de Janeiro, ou em Paris, por ocasi\u00e3o da mostra programada. Deseja que Portinari veja a Galerie como sua pr\u00f3pria casa, indicando tr\u00eas amigos que ficar\u00e3o honrados em tornar sua estada agrad\u00e1vel.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/12/1945", "data_final": "1945-12-14T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 840, "id_doc": "CO_0529", "remetente": "Ant\u00f4nio Jos\u00e9 Barbosa", "destinatario": "Candido Portinari", "data": "21/07/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como um grande admirador da obra de Portinari, pedindo reprodu\u00e7\u00f5es de seus trabalhos, se poss\u00edvel, assinadas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/07/1954", "data_final": "1954-07-21T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 841, "id_doc": "CO_0530", "remetente": "Arnaldo Barbosa", "destinatario": "Candido Portinari", "data": "29/03/1937", "tipo_doc": "Carta", "onomastico": "M\u00e1rio de Andrade", "memo_resumo": "Informa que recebeu uma circular-convite para a Exposi\u00e7\u00e3o de Paris que, com certeza, foi de iniciativa de Portinari. Agradece-lhe e diz n\u00e3o poder enviar nenhuma obra, pois o prazo termina no dia seguinte e ele n\u00e3o tem nada pronto. Fala sobre dois quadros que viu, de Portinari, em casa de M\u00e1rio de Andrade, que muito o emocionaram.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/03/1937", "data_final": "1937-03-29T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 845, "id_doc": "CO_0532", "remetente": "Augusto Barbosa", "destinatario": "Candido Portinari", "data": "08/11/1960", "tipo_doc": "Bilhete", "onomastico": "Fl\u00e1vio Motta", "memo_resumo": "Informa estar enviando carta para Portinari, recebida pelo Museu de Arte de S\u00e3o Paulo. Aproveita para cumprimentar Portinari, lembrando visita que lhe fez, acompanhando Fl\u00e1vio Motta.", "data_dt": "1960-08-11T00:00:00", "mes": 8.0, "decada": 1960.0, "data_clean": "08/11/1960", "data_final": "1960-11-08T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 846, "id_doc": "CO_0533", "remetente": "Leor Roth", "destinatario": "Candido Portinari", "data": "08/06/1953", "tipo_doc": "Carta", "onomastico": "Manoel Kantor", "memo_resumo": "Pede que Portinari indique ou envie publica\u00e7\u00f5es que reproduzam suas obras, sobretudo \"Tiradentes\". Informa que se destinam \u00e0 pequena escola de arte de uma col\u00f4nia coletiva (kibutz). Fala que Kantor esteve l\u00e1 e conversou sobre Portinari.", "data_dt": "1953-08-06T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/06/1953", "data_final": "1953-06-08T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 847, "id_doc": "CO_0534", "remetente": "Wladimir Alves de Souza", "destinatario": "Candido Portinari", "data": "24/11/1953", "tipo_doc": "Carta", "onomastico": "Antonio Ernesto Waller", "memo_resumo": "Pede a Portinari que escreva a Ernest Waller, cuja casa est\u00e1 encarregado de mobiliar de acordo com o painel que est\u00e1 sendo feito por Portinari. Ele precisa saber as cores, pois a decora\u00e7\u00e3o depender\u00e1 disto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/11/1953", "data_final": "1953-11-24T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 849, "id_doc": "CO_0535", "remetente": "Francisco de Assis Barbosa", "destinatario": "Candido Portinari", "data": "21/01/1943", "tipo_doc": "Cart\u00e3o", "onomastico": "Hart Preston", "memo_resumo": "Agradece a gravura \"A Barca\" e pede que seja entregue ao portador. Pede, ainda, que autografe uma foto de H. Preston.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/01/1943", "data_final": "1943-01-21T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 851, "id_doc": "CO_0536", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "07/02/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recorte do \"Di\u00e1rio de Not\u00edcias\" de Porto Alegre, com a transcri\u00e7\u00e3o de uma nota sua, que havia sido enviada ao \"O Jornal\". Lamenta n\u00e3o ter assistido a inaugura\u00e7\u00e3o da mostra de Portinari em S\u00e3o Paulo.", "data_dt": "1954-07-02T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/02/1954", "data_final": "1954-02-07T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 852, "id_doc": "CO_0537", "remetente": "Francisco de Assis Barbosa", "destinatario": "Candido Portinari", "data": "26/03/1960", "tipo_doc": "Bilhete", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Deseja combinar um encontro entre Portinari e o Presidente Juscelino Kubitschek, que precisa posar (para o retrato).", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/03/1960", "data_final": "1960-03-26T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 854, "id_doc": "CO_0538", "remetente": "Esther Barbosa", "destinatario": "Candido Portinari", "data": "01/07/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a compra dos bilhetes enviados, de T\u00f4mbola de caridade.", "data_dt": "1957-01-07T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/07/1957", "data_final": "1957-07-01T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 857, "id_doc": "CO_0539", "remetente": "Esther Barbosa", "destinatario": "Candido Portinari", "data": "25/08/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta se Portinari aceitar\u00e1 os bilhetes da T\u00f4mbola, enviados anteriormente, pelo correio, sobre os quais ainda n\u00e3o teve resposta.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/08/1957", "data_final": "1957-08-25T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 860, "id_doc": "CO_0540", "remetente": "Esther Barbosa", "destinatario": "Candido Portinari", "data": "30/09/1957", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Acusa o recebimento do dobro da quantia pedida pela compra dos bilhetes de T\u00f4mbola de caridade, informando que Portinari ganhou um premio. Informa estarem orando pela sa\u00fade do pai do artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/09/1957", "data_final": "1957-09-30T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 863, "id_doc": "CO_0541", "remetente": "Esther Barbosa", "destinatario": "Candido Portinari", "data": "24/03/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Envia, em nome de todos do Col\u00e9gio, os p\u00easames pelo falecimento do pai de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/03/1958", "data_final": "1958-03-24T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 865, "id_doc": "CO_0542", "remetente": "Hydson Barbosa", "destinatario": "Candido Portinari", "data": "27/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari fa\u00e7a um quadro para seu consult\u00f3rio, especificando o tema e informando que s\u00f3 teria condi\u00e7\u00f5es de pagar a d\u00e9cima parte do valor comercial da obra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/06/1961", "data_final": "1961-06-27T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 866, "id_doc": "CO_0543", "remetente": "Luiz Mesquita", "destinatario": "Candido Portinari", "data": "13/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o dep\u00f3sito de um cheque para Portinari, em nome do jornal \"O Estado de S. Paulo\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/02/1953", "data_final": "1953-02-13T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 867, "id_doc": "CO_0544", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "03/05/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para Exposi\u00e7\u00e3o de Pintura Italiana Moderna, no Minist\u00e9rio da Educa\u00e7\u00e3o, informando dia e hora.", "data_dt": "1947-03-05T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/05/1947", "data_final": "1947-05-03T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 868, "id_doc": "CO_0545", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "22/11/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "N\u00e3o tendo conseguido falar por telefone com Portinari, pede-lhe que responda uma carta enviada.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/11/1948", "data_final": "1948-11-22T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 869, "id_doc": "CO_0546", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "24/11/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que, devido mao atrazo da publica\u00e7\u00e3o do cat\u00e1logo, a inaugrura\u00e7\u00e3o foi adiada, mas precisam das obras 3 dias antes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/11/1948", "data_final": "1948-11-24T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 871, "id_doc": "CO_0548", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "06/08/1948", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Convida Portinari a visitar o Museu, pedindo que entre em contato direto com ele, para estudarem as possibilidades de fazer, no Museu, uma exposi\u00e7\u00e3o retrospectiva de Portinari, publicando um cat\u00e1logo completo.", "data_dt": "1948-06-08T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/08/1948", "data_final": "1948-08-06T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 872, "id_doc": "CO_0549", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "18/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reafirma o convite para Portinari expor suas obras no Museu de Arte de S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/08/1948", "data_final": "1948-08-18T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 873, "id_doc": "CO_0550", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "20/08/1948", "tipo_doc": "Carta", "onomastico": "Paul Mocsanyi", "memo_resumo": "Apresenta o cr\u00edtico de arte da United Press, sr. Paul Mocsanyi, muito interessado na obra de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/08/1948", "data_final": "1948-08-20T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 874, "id_doc": "CO_0551", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "23/08/1948", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Manifesta sua satisfa\u00e7\u00e3o por Portinari ter aceito fazer uma exposi\u00e7\u00e3o no Museu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/08/1948", "data_final": "1948-08-23T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 875, "id_doc": "CO_0552", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "04/11/1948", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Trata de assuntos referentes \u00e0 exposi\u00e7\u00e3o de Portinari no Museu, tais como: data, transporte e cat\u00e1logo.", "data_dt": "1948-04-11T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/11/1948", "data_final": "1948-11-04T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 876, "id_doc": "CO_0553", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "14/12/1948", "tipo_doc": "Carta", "onomastico": "S\u00e9rgio Milliet", "memo_resumo": "Avisa estar enviando recortes sobre Portinar, recentemente publicados. Informa que a exposi\u00e7\u00e3o est\u00e1 muito frequentada e que os cat\u00e1logos j\u00e1 se esgotaram.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/12/1948", "data_final": "1948-12-14T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 877, "id_doc": "CO_0554", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "10/01/1949", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Lamenta que Portinari ainda n\u00e3o tenha ido a S\u00e3o Paulo. Informa que a exposi\u00e7\u00e3o no Museu de Arte de S\u00e3o Paulo est\u00e1 sendo frequentad\u00edssima, mas a venda dos quadros \u00e9 praticamente nula. Um dos motivos porque deseja prolong\u00e1-la. Pede que Portinari entenda-se com Assis Chateaubriand, quanto \u00e0 aquisi\u00e7\u00e3o de tr\u00eas de seus quadros para o MASP. Refere-se a um curso a ser dado por Niemeyer.", "data_dt": "1949-10-01T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/01/1949", "data_final": "1949-01-10T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 878, "id_doc": "CO_0555", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "13/01/1949", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Trata da compra e da forma de pagamento de tr\u00eas grandes quadros de Portinari, a serem incorporados ao patrim\u00f4nio do Museu de Arte de S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/01/1949", "data_final": "1949-01-13T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 879, "id_doc": "CO_0556", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "27/01/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o encerramento da exposi\u00e7\u00e3o do artista, no Museu de Arte de S\u00e3o Paulo. Comenta o sucesso alcan\u00e7ado, com grande n\u00famero de visitantes e venda r\u00e1pida dos cat\u00e1logos, em contraste com o fracasso nas vendas de obras. Fala da alegria do MASP, por ter adquirido tr\u00eas obras do pintor. Reclama por uma resposta do pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/01/1949", "data_final": "1949-01-27T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 880, "id_doc": "CO_0557", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "14/02/1949", "tipo_doc": "Carta", "onomastico": "Nicanor Teixeira de Miranda", "memo_resumo": "Comunica que os quadros de Portinari, que foram expostos no Museu de Arte de S\u00e3o Paulo, j\u00e1 foram embarcados para o Rio de Janeiro. Comenta o sucesso da exposi\u00e7\u00e3o, o grande n\u00famero de visitantes, a procura pelos cat\u00e1logos e o fracasso nas vendas, citando a \u00fanica compra efetuada por Nicanor Miranda. Pede que, ao receber as obras, comunique o valor pago pelo transporte, para reembolso pelo Museu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/02/1949", "data_final": "1949-02-14T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 881, "id_doc": "CO_0558", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "11/03/1949", "tipo_doc": "Carta", "onomastico": "Rudi Baerwind", "memo_resumo": "Comunica que recebeu carta da Galeria Egon Gunther, de Mannheim, Alemanha, que recebeu o cat\u00e1logo da exposi\u00e7\u00e3o de Portinari no MASP, mostrando-se interessada em expor suas obras em cidades da Alemanha. Oferece um interc\u00e2mbio com o Museu, com o pintor Rudi Baerwind. Tece considera\u00e7\u00f5es a respeito da proposta feita ao Museu, pedindo a opini\u00e3o de Portinari.", "data_dt": "1949-11-03T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/03/1949", "data_final": "1949-03-11T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 882, "id_doc": "CO_0559", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "19/01/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo a ficha de inscri\u00e7\u00e3o para o Concurso Internacional para o Premio Hallmark, enviada pela Wildenstein, caso Portinari esteja interessado em participar do mesmo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/01/1952", "data_final": "1952-01-19T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 882, "id_doc": "CO_0560", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "25/09/1952", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que Portinari envie os projetos para a ONU, para serem publicados na revista \"Habitat\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/09/1952", "data_final": "1952-09-25T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 887, "id_doc": "CO_0561", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "25/03/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que, conforme entendimentos verbais, Portinari remeta as fotos da igreja e de todos os desenhos solicitados, a serem publicados pela revista \"Habitat\". Pede sugest\u00e3o para escolha dos desenhos que ser\u00e3o publicados em cores.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/03/1953", "data_final": "1953-03-25T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 888, "id_doc": "CO_0562", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "30/04/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie, pelo portador, sr. Walter, o material para ser publicado na \"Habitat\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/04/1953", "data_final": "1953-04-30T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 890, "id_doc": "CO_0564", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "20/12/1957", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Convida Portinari a pintar o retrato de Assis Chateaubriand. Informa que Portinari foi premiado com o Hallmark Art Award.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/12/1957", "data_final": "1957-12-20T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 891, "id_doc": "CO_0565", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "19/05/1958", "tipo_doc": "Carta", "onomastico": "Auguste Perret", "memo_resumo": "Agradece o livro \"Israel\", enviado por Portinari. Pede a colabora\u00e7\u00e3o dele, em v\u00e1rios assuntos referentes \u00e0 inaugura\u00e7\u00e3o do Museu da Funda\u00e7\u00e3o Armando Alvares Penteado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/05/1958", "data_final": "1958-05-19T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 892, "id_doc": "CO_0566", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "23/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acrescenta \u00e0 carta anterior (CO-565) o pedido para Portinari pintar um retrato de Armando Alvares Penteado, tamb\u00e9m para a Funda\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/05/1958", "data_final": "1958-05-23T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 893, "id_doc": "CO_0567", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "01/12/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Devolve o estudo para o vitral a ser executado na Funda\u00e7\u00e3o Armando Alvares Penteado.", "data_dt": "1958-01-12T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/12/1958", "data_final": "1958-12-01T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 894, "id_doc": "CO_0568", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "24/01/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta informar que o Conselho de Administra\u00e7\u00e3o do MASP n\u00e3o concedeu a cess\u00e3o dos quadros de Portinari, para a exposi\u00e7\u00e3o a ser realizada em Mil\u00e3o. A justificativa \u00e9 que o acervo do Museu est\u00e1 penhorado \u00e0 Caixa Econ\u00f4mica Federal, o que imp\u00f5e veto \u00e0 qualquer sa\u00edda de obra do Museu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/01/1962", "data_final": "1962-01-24T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 899, "id_doc": "CO_0571", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "27/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata que est\u00e1 tendo problemas com o irm\u00e3o de Portinari, no trabalho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/07/1958", "data_final": "1958-07-27T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 900, "id_doc": "CO_0572", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "27/10/1948", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que Portinari leia o pref\u00e1cio (do cat\u00e1logo), fazendo observa\u00e7\u00f5es que julgar necess\u00e1rias.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/10/1948", "data_final": "1948-10-27T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 904, "id_doc": "CO_0576", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "29/09/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar preparando o cat\u00e1logo da exposi\u00e7\u00e3o, observando ser dif\u00edcil escrever sobre ele, Portinari. Refere-se ao envio de texto da United Press.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/09/1948", "data_final": "1948-09-29T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 905, "id_doc": "CO_0577", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "21/10/1957", "tipo_doc": "Carta", "onomastico": "Vladimir Visson", "memo_resumo": "Informa que o sr. Visson vai enviar cheque para a aquarela, que foi inscrita para o pr\u00eamio Hallmark Art, observando ser a primeira vez que os sul americanos s\u00e3o convidados para este pr\u00eamio. Informa, ainda, que a tela \"O Enterro\" foi escolhida para a exposi\u00e7\u00e3o de Bruxelas. Diz ter ouvido coment\u00e1rios elogiosos \u00e0s telas de Batatais. Comenta ter doado um quadro de Portinari, de sua propriedade, para a Galeria de Arte Moderna de Mil\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/10/1957", "data_final": "1957-10-21T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 907, "id_doc": "CO_0578", "remetente": "Marcel Gromaire", "destinatario": "Candido Portinari", "data": "11/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cart\u00e3o com anjos e trombetas, comentando a mudan\u00e7a de estilo do pintor. Diz esperar rev\u00ea-lo em Paris.", "data_dt": "1954-11-01T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/01/1954", "data_final": "1954-01-11T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 908, "id_doc": "CO_0579", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "19/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que foi incumbido de selecionar uma aquarela de um artista brasileiro para participar do concurso Hallmark Art Award. Convida Portinari, perguntando-lhe se tem uma boa aquarela para tal fim.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/03/1957", "data_final": "1957-03-19T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 910, "id_doc": "CO_0580", "remetente": "Lina Bo Bardi", "destinatario": "Candido Portinari", "data": "06/09/1949", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Pede a Portinari fotografia de quadro para o cat\u00e1logo. Comenta sobre a publica\u00e7\u00e3o de fotos de projeto de Niemeyer em uma revista de arquitetura, pedindo que Portinari encaminhe carta anexa a Niemeyer, pois ela n\u00e3o tem o endere\u00e7o dele.", "data_dt": "1949-06-09T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/09/1949", "data_final": "1949-09-06T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 911, "id_doc": "CO_0581", "remetente": "Leonidas Barletta", "destinatario": "Candido Portinari", "data": "14/06/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "E nome da Comiss\u00e3o Diretora da Sociedad Argntina de Escritores, convida Portinari para um jantar em comemora\u00e7\u00e3o do Dia do Escritor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/06/1947", "data_final": "1947-06-14T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 913, "id_doc": "CO_0583", "remetente": "Ana Maria Barone", "destinatario": "Candido Portinari", "data": "05/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como uma menina pobre, adotada, do interior, rssaltando a admira\u00e7\u00e3o que sente pelo pintor. Pede-lhe que pinte um quadro para ela.", "data_dt": "1955-05-01T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/01/1955", "data_final": "1955-01-05T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 914, "id_doc": "CO_0584", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "19/01/1954", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Avisa estar enviando a chave da maleta que Portinari emprestou-lhe.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/01/1954", "data_final": "1954-01-19T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 915, "id_doc": "CO_0585", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "31/07/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede aprova\u00e7\u00e3o de Portinari para que sua exposi\u00e7\u00e3o de Detroit possa ir para o MoMA.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/07/1940", "data_final": "1940-07-31T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 916, "id_doc": "CO_0586", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "20/08/1940", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Informa estar planejando a exposi\u00e7\u00e3o de Portinari no Museum of Modern Art, ap\u00f3s o encerramento da mostra em Detroit. Pede que o pintor leve fotos dos afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o. Por sugest\u00e3o de Florence Horn pede que leve uma \"Natureza Morta\" pintada em 1928, na Europa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/08/1940", "data_final": "1940-08-20T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 918, "id_doc": "CO_0587", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "01/10/1940", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Lamenta ainda n\u00e3o ter podido encontrar-se com Portinari, alegando motivos alheios a sua vontade. Explica que, embora na carta anterior tenha avisado que o espa\u00e7o n\u00e3o comportaria mais que 50 ou 60 trabalhos, conseguiu espa\u00e7o que comporte at\u00e9 80 obras.", "data_dt": "1940-01-10T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/10/1940", "data_final": "1940-10-01T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 921, "id_doc": "CO_0589", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "13/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento e agradece a doa\u00e7\u00e3o que Portinari fez, de sete litografias suas, ao Museum of Modern Art. Informa ter recebido solicita\u00e7\u00e3o de um trabalho dele, para uma exposi\u00e7\u00e3o em Baltimore. Diz, ainda, que soube do sucesso da exposi\u00e7\u00e3o do artista em Pittsburgh.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/02/1941", "data_final": "1941-02-13T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 922, "id_doc": "CO_0590", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "12/01/1942", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Felicita o artista pela inaugura\u00e7\u00e3o dos murais da Biblioteca do Congresso.", "data_dt": "1942-12-01T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/01/1942", "data_final": "1942-01-12T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 923, "id_doc": "CO_0591", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "05/06/1942", "tipo_doc": "Carta", "onomastico": "Carlos Martins", "memo_resumo": "Informa que o Museum of Modern Art recebeu, atrav\u00e9s do Embaixador Martins, a doa\u00e7\u00e3o do mural \"Festa de S\u00e3o Jo\u00e3o\", pintado por Portinari para a Feira Mundial de Nova York. Informa que Lincoln Kirstein escreveu-lhe que desejava encontrar Portinari. Avisa que o artista dever\u00e1 receber a visita de Philip Goodwin.", "data_dt": "1942-05-06T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/06/1942", "data_final": "1942-06-05T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 924, "id_doc": "CO_0592", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "15/07/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento e agradece a doa\u00e7\u00e3o de um livro ilustrado com trabalhos de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/07/1943", "data_final": "1943-07-15T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 926, "id_doc": "CO_0594", "remetente": "Jos\u00e9 Martins do Rego Barros", "destinatario": "Candido Portinari", "data": "18/07/1960", "tipo_doc": "Carta", "onomastico": "Benedito Calixto", "memo_resumo": "Pede que Portinari lhe indique um restaurador de confin\u00e7a, em S\u00e3o Paulo, para um quadro de Benedito Calixto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1960", "data_final": "1960-07-18T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 927, "id_doc": "CO_0595", "remetente": "Luiz Mesquita", "destinatario": "Candido Portinari", "data": "05/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como diretor-gerente de \"O Estado de S. Paulo\", trata de assuntos referentes ao painel \"Os Fundadores do Jornal O Estado de S. Paulo\".", "data_dt": "1953-05-02T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/02/1953", "data_final": "1953-02-05T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 928, "id_doc": "CO_0596", "remetente": "Jos\u00e9 Martins de Barros", "destinatario": "Candido Portinari", "data": "26/05/1953", "tipo_doc": "Carta", "onomastico": "Lafayette", "memo_resumo": "Acusa recebimento de recortes enviados por Portinari, sobre a exposi\u00e7\u00e3o no Museu de Arte Moderna do Rio de Janeiro. Comenta a admira\u00e7\u00e3o demonstrada pelo prof. Lafayette, da Escola de Belas Artes de Araraquara, que levou seus alunos \u00e0 Igreja Matriz de Batatais, em visita de estudos \u00e0s obras de Portinari que decoram a referida Igreja. Informa que o referido professor proferiu uma palestra sobre o valor delas e sobre o g\u00eanio criador que as pintou.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/05/1953", "data_final": "1953-05-26T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 930, "id_doc": "CO_0597", "remetente": "Jos\u00e9 Martins de Barros", "destinatario": "Candido Portinari", "data": "12/04/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a participa\u00e7\u00e3o de Portinari no presente de anivers\u00e1rio que recebeu de seus filhos, em seu anivers\u00e1rio - seu retrato.", "data_dt": "1957-12-04T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/04/1957", "data_final": "1957-04-12T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 931, "id_doc": "CO_0598", "remetente": "Jos\u00e9 Martins de Barros", "destinatario": "Candido Portinari", "data": "14/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o livro que Portinari enviou-lhe, com a \"S\u00e9rie Isarel\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/07/1958", "data_final": "1958-07-14T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 932, "id_doc": "CO_0599", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "08/01/1954", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Comenta lembrar-se sempre de Portinari, citando encontro recente com os Moussinac, os Auricoste e a esposa dePablo Neruda, quando conversaram sobre ele. Diz que espera que os Portinari voltem a Paris.", "data_dt": "1954-08-01T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/01/1954", "data_final": "1954-01-08T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 934, "id_doc": "CO_0600", "remetente": "R. Pallas Pensadoy", "destinatario": "Candido Portinari", "data": "16/08/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como pintor filiado ao Sindicato de Artistas Pl\u00e1sticos de Nuenos Aires, em miss\u00e3o jornal\u00edstica para a revista \"Caras y Caretas\". Solicita uma entrevista com Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/08/1954", "data_final": "1954-08-16T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 935, "id_doc": "CO_0601", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "04/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o de boas festas de Portinari, enviando votos de feliz ano novo. Pergunta se o pintor recebeu a revista \"V\u00e9rtice\", com artigo dele. Diz que, em breve, sair\u00e1, na mesma revista, artigo dedicado a Portinari.", "data_dt": "1954-04-01T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/01/1954", "data_final": "1954-01-04T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 944, "id_doc": "CO_0606", "remetente": "Jos\u00e9 Cl\u00e1udio", "destinatario": "Candido Portinari", "data": "02/01/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Telegrama de felicita\u00e7\u00f5es pelo anivers\u00e1rio de Portinari, assinado por v\u00e1rios integrantes da Sociedade de Arte Moderna deRecife.", "data_dt": "1954-02-01T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/01/1954", "data_final": "1954-01-02T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 945, "id_doc": "CO_0607", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "07/02/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que n\u00e3o poder\u00e3o (ele e fam\u00edlia) ir a Brodowski.", "data_dt": "1952-07-02T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/02/1952", "data_final": "1952-02-07T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 946, "id_doc": "CO_0608", "remetente": "Arnaldo Estrela", "destinatario": "Candido Portinari", "data": "03/11/1952", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Salgado", "memo_resumo": "Tendo sido impedido de dar um concerto em Belo Horizonte, por ser do Partido Comunista, aceita o oferecimento de Portinari para explicar a situa\u00e7\u00e3o, diretamente, ao ent\u00e3o governador de Minas, Juscelino Kubitschek.", "data_dt": "1952-03-11T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/11/1952", "data_final": "1952-11-03T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 952, "id_doc": "CO_0612", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "04/01/1954", "tipo_doc": "Carta", "onomastico": "Carvalho Filho", "memo_resumo": "Envia recortes de jornais da Bahia sobre o cinquenten\u00e1rio de Portinari. Comenta o envio de telegrama conjunto de congratula\u00e7\u00f5es, que virou mensagem, enviando lista dos que assinaram. Fala da obra \"Endomingada\", que est\u00e1 comprando, e da exposi\u00e7\u00e3o na Galeria Oxumar\u00e9. Deseja sucesso na exposi\u00e7\u00e3o de S\u00e3o Paulo.", "data_dt": "1954-04-01T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/01/1954", "data_final": "1954-01-04T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 961, "id_doc": "CO_0616", "remetente": "Fernando de Souza Barros", "destinatario": "Candido Portinari", "data": "21/06/1951", "tipo_doc": "Carta", "onomastico": "Joaquim Cardoso", "memo_resumo": "Avisa estar remetendo a edi\u00e7\u00e3o dos poemas de Cardoso, feita por Cabral de Melo, em Barcelona. Lembra a Portinari que gostaria de ter uma edi\u00e7\u00e3o cr\u00edtica \u00e0 sua obra, sa\u00edda na It\u00e1lia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/06/1951", "data_final": "1951-06-21T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 964, "id_doc": "CO_0619", "remetente": "Jurandyr Carlos Barroso", "destinatario": "Candido Portinari", "data": "13/10/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata da poss\u00edvel altera\u00e7\u00e3o do local onde seriam colocados os pain\u00e9is \"Guerra\" e \"Paz\". Informa estar enviando c\u00f3pia da correspond\u00eancia trocada entre a Miss\u00e3o Brasileira junto \u00e0 ONU, o Secret\u00e1rio Geral da ONU e o Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores. Por tratar-se de assunto de natureza t\u00e9cnica, pede a opini\u00e3o de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/10/1956", "data_final": "1956-10-13T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 966, "id_doc": "CO_0620", "remetente": "Nina Zanconato Marchesini", "destinatario": "Candido Portinari", "data": "20/02/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como antiga moradora de Chiampo, desejosa de corresponder-se com Portinari, pois poder\u00e1 contar-lhe muitas coisas sobre sua fam\u00edlia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/02/1954", "data_final": "1954-02-20T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 970, "id_doc": "CO_0622", "remetente": "Rodrigo Mello Franco de Andrade", "destinatario": "Candido Portinari", "data": "05/04/1950", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita comparecimento de Portinari \u00e0 primeira reuni\u00e3o da Comiss\u00e3o Nacional de Belas Artes, da qual faz parte, informando dia, hora e local.", "data_dt": "1950-05-04T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/04/1950", "data_final": "1950-04-05T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 971, "id_doc": "CO_0623", "remetente": "Colonel W. De Basil", "destinatario": "Candido Portinari", "data": "12/10/1942", "tipo_doc": "Carta", "onomastico": "Francisco Mignone", "memo_resumo": "Trata de assuntos referentes ao Bal\u00e9 Iara, encorajando o trabalho de Portinari, que soube estar desanimado devido a cr\u00edticas. Elogia a m\u00fasica de Francisco Mignone para o bal\u00e9. Pede que Portinari escreva para ele, no Teatro Colon, em Buenos Aires, comentando o sucesso alcan\u00e7ado pelo Ballet Rousse naquele Teatro.", "data_dt": "1942-12-10T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/10/1942", "data_final": "1942-10-12T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 974, "id_doc": "CO_0624", "remetente": "Aunt La Basti\u00e9", "destinatario": "Candido Portinari", "data": "19/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por ter partido de Paris sem despedir-se, avisando que n\u00e3o comparecer\u00e1 \u00e0 inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o. Diz que Portinari ter\u00e1 a explica\u00e7\u00e3o de sua aus\u00eancia por carta.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/09/1946", "data_final": "1946-09-19T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 976, "id_doc": "CO_0625", "remetente": "Aunt La Basti\u00e9", "destinatario": "Candido Portinari", "data": "03/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta ainda n\u00e3o ter ido \u00e0 exposi\u00e7\u00e3o e cumprimenta Portinari por uma condecora\u00e7\u00e3o.", "data_dt": "1946-03-11T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/11/1946", "data_final": "1946-11-03T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 979, "id_doc": "CO_0627", "remetente": "A. D. Tavares Bastos", "destinatario": "Candido Portinari", "data": "12/02/1947", "tipo_doc": "Carta", "onomastico": "Aveline", "memo_resumo": "Parabeniza Portinari por sua vit\u00f3ria eleitoral, recordando, com entusiasmo, a \u00e9poca em que Portinari esteve em Paris, e de sua exposi\u00e7\u00e3o. D\u00e1 not\u00edcias pessoais e dos amigos comuns. Comenta a boa aceita\u00e7\u00e3o da \"Revista Academica\"em Paris. Pede noticias dos amigos do Brasil.", "data_dt": "1947-12-02T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/02/1947", "data_final": "1947-02-12T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 980, "id_doc": "CO_0628", "remetente": "Danilo Bastos", "destinatario": "Candido Portinari", "data": "22/07/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita uma entrevista de Portinari, para a revista, a ser lan\u00e7ada em agosto, \"Arquitetura e Decora\u00e7\u00e3o\". Pede o envio de fotos de pain\u00e9is decorativos de Portinari, bem como foto dele, na intimidade, para ser colocada na capa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/07/1941", "data_final": "1941-07-22T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 984, "id_doc": "CO_0631", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "13/05/1956", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Recorda a estadia no Brasil, expressando seu contentamento com a pr\u00f3xima viagem da fam\u00edlia Portinari a Israel.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/05/1956", "data_final": "1956-05-13T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 986, "id_doc": "CO_0633", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "15/12/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Indica a Galeria Charpentier como a mais apropriada para uma exposi\u00e7\u00e3o em Paris, tecendo considera\u00e7\u00f5es a respeito. Mostra-se entusiasmado em divulgar a obra de Portinari em Paris. Informa que publica um importante artigo sobre ele, na revista \"L'Amour de l'Art\", de fevereiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/12/1945", "data_final": "1945-12-15T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 988, "id_doc": "CO_0634", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "31/12/1945", "tipo_doc": "Telegrama", "onomastico": "Germain Bazin", "memo_resumo": "Deseja boas festas aos Portinaris, resume informa\u00e7\u00f5es sobre a Galerie Charpentier e informa j\u00e1 ter enviado uma carta.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/12/1945", "data_final": "1945-12-31T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 989, "id_doc": "CO_0635", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "24/05/1946", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Confirma que a entrevista para a revista \"Arts\" ser\u00e1 no Hotel Plazza, informando dia e hora. Diz ter estado com Picasso, que o receber\u00e1 em seu atelier, na pr\u00f3xima ter\u00e7a-feira. Avisa que poder\u00e1 levar a sra. Portinari e sr. Le\u00e3o, se quiserem assistir \u00e0 entrevista. Convida-os a almo\u00e7ar com ele, ap\u00f3s o encontro com Picasso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/05/1946", "data_final": "1946-05-24T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 991, "id_doc": "CO_0636", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "30/07/1946", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Informa ter chegado h\u00e1 oito dias e que est\u00e1 estudando o Aleijadinho. Diz que ir\u00e1 a Minas para ver as obras dele. Refere-se a amigos comuns: An\u00edbal Machado, Lula, Rodrigo Mello Franco de Andrade. Pede not\u00edcais de Portinari. Afirma seu amor pelo Brasil. Recomenda que seja dito a Nascenta que o cat\u00e1logo deve ser impresso com todos os quadros e que far\u00e1 as retifica\u00e7\u00f5es no fim. Pergunta se o artigo que fez sobre Lasar Segall foi publicado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/07/1946", "data_final": "1946-07-30T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 992, "id_doc": "CO_0637", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "19/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia seu artigo sobre a Pampulha, felicitando-o pela confirma\u00e7\u00e3o de seu sucesso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/10/1946", "data_final": "1946-10-19T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 993, "id_doc": "CO_0638", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "16/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Parabeniza Portinari pelo grande sucesso da exposi\u00e7\u00e3o em Paris, apontando-o como \"uma das grandes for\u00e7as espirituais deste mundo\". Diz-se honrado pela amizade come\u00e7ada no Rio de Janeiro. Reafirma que Portinari \u00e9, n\u00e3o s\u00f3 um pintor consagrado na Am\u00e9rica, mas tamb\u00e9m um dos grande pintores reconhecidos na Europa, apesar de sua grande mod\u00e9stia. Diz saber que ele orgulha-se disso, mais por seu pa\u00eds do que por ele mesmo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/11/1946", "data_final": "1946-11-16T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 994, "id_doc": "CO_0639", "remetente": "Irene Broza", "destinatario": "Candido Portinari", "data": "04/05/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Coloca-se \u00e0 disposi\u00e7\u00e3o de Portinari, em Roma, at\u00e9 seu embarque para Israel.", "data_dt": "1956-04-05T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/05/1956", "data_final": "1956-05-04T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 995, "id_doc": "CO_0640", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "18/11/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o poder despedir-se de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1948", "data_final": "1948-11-18T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 997, "id_doc": "CO_0641", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "04/01/1947", "tipo_doc": "Carta", "onomastico": "L\u00e9on Degand", "memo_resumo": "Acusa recebimento de carta, faz refer\u00eancia \u00e0 elei\u00e7\u00e3o do artista, desejando que suas obriga\u00e7\u00f5es pol\u00edticas n\u00e3o interfiram em sua arte. Comenta que, em Paris, seu nome est\u00e1 sendo visto como um dos mais representativos da arte contempr\u00e2nea. Avisa que enviar\u00e1 v\u00e1rios artigos sobre ele, citando o de Waldemar George e de Degand, este sobre o \"affair\"da Pampulha. Pede que Portinari avise a Niemeyer que ir\u00e1 publicar artigo sobre ele, em \"L'Amour de l'Art\". Pede not\u00edcias a Portinari sobre a id\u00e9ia de Rockefeller abrir uma sucursal do Museu de Arte Moderna de Nova York, no Rio. Informa estar aguardando as fotos de Marcel Gautherot, para iniciar o livro sobre o Aleijadinho. Pergunta pelo livro sobre Portinari, a ser editado em Buenos Aires.", "data_dt": "1947-04-01T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/01/1947", "data_final": "1947-01-04T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 998, "id_doc": "CO_0642", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "20/06/1947", "tipo_doc": "Carta", "onomastico": "Carmen de Saavedra", "memo_resumo": "Diz ter not\u00edcias de Portinari pelos amigos brasileiros, de passagem por Paris. Conta que a baronesa Saavedra testemunhou uma cena em que Bazin defendeu Portinari contra a opini\u00e3o de uma representante do puro esp\u00edrito granfino, chegando a ser indelicado. Comenta estar muito ocupado, explicando tanto apuro pelo fato de que vai casar-se dentro de quinze dias. Recorda os amigos, embora n\u00e3o consiga tempo para escrever-lhes. Diz saber que Portinari atravessa um ano dif\u00edcil, recordando-lhe o sucesso parisiense. Informa que um editor de Buenos Aires pediu-lhe para escrever uma monografia sobre ele, Portinari. Diz que, um dia, o far\u00e1, por ser um projeto seu. Pede not\u00edcias de seus novos trabalhos, informando seu novo endere\u00e7o..", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/06/1947", "data_final": "1947-06-20T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1000, "id_doc": "CO_0643", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "31/05/1948", "tipo_doc": "Carta", "onomastico": "Lasar Segall", "memo_resumo": "Agradece a carta de Portinari e as fotos de uma composi\u00e7\u00e3o monumental feita pelo artista, comentando-a. Pede mais detalhes para escrever um pequeno artigo em \"Arts\". Pede not\u00edcias sobre a exposi\u00e7\u00e3o de Buenos Aires e sobre os trabalhos que est\u00e1 fazendo. Diz que recebeu carta das Edi\u00e7\u00f5es Losada desistindo, moment\u00e2neamente, da monografia sobre Portinari. Comenta a vida art\u00edstica na Fran\u00e7a. Conta que Lasar Segall, ap\u00f3s a exposi\u00e7\u00e3o em Nova York, esteve em Paris e est\u00e1, agora, em Bruxelas. Diz ter saudades do Brasil, que considera sua segunda p\u00e1tria, bem como dos momentos agrad\u00e1veis em companhia de Portinari. Pensa em ir ao Brasil e \u00e0 Argentina, ainda neste ano. Diz que Huyghe passar\u00e1 em Montevid\u00e9u, pois vai dar cursos na Argentina.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/05/1948", "data_final": "1948-05-31T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 1002, "id_doc": "CO_0644", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "05/09/1946", "tipo_doc": "Carta", "onomastico": "Rodrigo Mello Franco de Andrade", "memo_resumo": "Agradece as not\u00edcias recebidas, avisando que voltar\u00e1 breve. Diz que, no Rio, fala-se muito dele, e estranham que a mostra ainda n\u00e3o tenha sido inaugurada. Comenta que n\u00e3o sabem que, em Paris, os meses de agosto e setembro s\u00e3o mortos. Fala sobre o clima do Brasil e pergunta sobre a volta de Portinari. Diz ter estado na Argentina. E que tenta encontrar m\u00fasica brasileira, pois pretende fazer um pequeno concerto em Paris, em honra de Portinari. Diz ter tentado ficar inc\u00f3gnito para trabalhar em seu livro, mas observa que o tempo voou. E que tem visto Rodrigo Mello Franco de Andrade e Rubens Borba de Moraes, que o t\u00eam ajudado em seus trabalhos.", "data_dt": "1946-05-09T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/09/1946", "data_final": "1946-09-05T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1003, "id_doc": "CO_0645", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "25/10/1950", "tipo_doc": "Carta", "onomastico": "Gilbert Bazin", "memo_resumo": "Comenta a lei do div\u00f3rcio no Brasil - arcaica e curel. Pergunta se Porinari pode ajudar seu irm\u00e3o e seu sobrinho Gilbert. Deseja que Portinari tenha ocasi\u00e3o de fazer grandes obras, como as do Minist\u00e9rio e da Pampulha. Espera que o pa\u00eds entre numa era de constru\u00e7\u00f5es, com v\u00e1rios \"muros\" para Portinari decorar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/10/1950", "data_final": "1950-10-25T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 1004, "id_doc": "CO_0646", "remetente": "Germain Bazin", "destinatario": "Candido Portinari", "data": "/12/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja Boas Festas, esperando que em 1949 possam reunir-se em terras brasileiras. Agradece os dias calmos passados no Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/12/1948", "data_final": "1948-12-01T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 1005, "id_doc": "CO_0647", "remetente": "Jean Bazin", "destinatario": "Candido Portinari", "data": "19/07/1947", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Desculpa-se pelo atraso em mandar not\u00edcias. Informa que nenhuma provid\u00eancia foi poss\u00edvel, quanto aos nomes dos estudantes candidatos a bolsistas, pois j\u00e1 havia terminado o prazo. Comenta ter lido not\u00edcias sobre a exposi\u00e7\u00e3o de Portinari, e que est\u00e3o satisfeitos em Buenos Aires. Relata visita a Josias e Rute Le\u00e3o. Tamb\u00e9m recebeu not\u00edcias de Germain Bazin, que casou-se pela segunda vez, e que programa uma grande viagem para 1948: Brasil, Argentina, Chile, Col\u00f4mbia. Avisa que Castro Maya retornou ao Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/07/1947", "data_final": "1947-07-19T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1006, "id_doc": "CO_0648", "remetente": "Jean Bazin", "destinatario": "Candido Portinari", "data": "14/10/1950", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Diz ter sabido, por Queiroz Lima, que Portinari pensa em voltar ao Brasil em breve. Pede que Portinari recomende seu filho, Gilbert, a Queiroz Lima, tecendo considera\u00e7\u00f5es a respeito dos m\u00e9ritos do rapaz.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/10/1950", "data_final": "1950-10-14T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 1008, "id_doc": "CO_0649", "remetente": "Jean Bazin", "destinatario": "Candido Portinari", "data": "26/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta que est\u00e1 gravemente doente do cora\u00e7\u00e3o, mas est\u00e1 trabalhando num jornal da Embaixada Francesa, dirigido por Fleury, que informou-lhe que Portinari est\u00e1 de partida para a Europa. O \"Journal Fran\u00e7ais du Br\u00e9sil\" deseja publicar uma reportagem sobre ele. Informa ter fotos dele, e da fam\u00edlia, e ter dois \u00e1lbuns - do Landucci e o de 1943 -, mas preferia publicar clich\u00eas de obras mais recentes. Receoso de n\u00e3o mais encontr\u00e1-lo, quando tiver voltado, veio despedir-se. Mas n\u00e3o o encontrou.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/08/1958", "data_final": "1958-08-26T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1010, "id_doc": "CO_0650", "remetente": "Domingo L. Bazzurro", "destinatario": "Candido Portinari", "data": "03/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para conversar com alunos de sua Escola, orientando-os na aprecia\u00e7\u00e3o de seus quadros, ora expostos na Comisi\u00f3n Nacional de Bellas Artes.", "data_dt": "1947-03-09T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/09/1947", "data_final": "1947-09-03T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1016, "id_doc": "CO_0654", "remetente": "Paul Beer", "destinatario": "Candido Portinari", "data": "25/06/1959", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Paul Beer, guia de Portinari em sua viagem a Jerusal\u00e9m, pede que o pintor lhe doe uma obra. Comenta ter lido um artigo sobre a inaugura\u00e7\u00e3o da Igreja projetada por Niemeyer, em Belo Horizonte, com magn\u00edfico mural de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/06/1959", "data_final": "1959-06-25T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 1035, "id_doc": "CO_0666", "remetente": "Nello Benedetti", "destinatario": "Candido Portinari", "data": "23/07/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede or\u00e7amento de Portinari, para um retrato a \u00f3leo. Informando que o interessado tem poder de compra, insinua uma comiss\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/07/1945", "data_final": "1945-07-23T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 1036, "id_doc": "CO_0667", "remetente": "Raymond Warnier", "destinatario": "Candido Portinari", "data": "/08/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa a transfer\u00eancia de data de uma reuni\u00e3o no Centro de Estudos Franceses, justificando-a", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/08/1945", "data_final": "1945-08-01T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 1037, "id_doc": "CO_0668", "remetente": "Antonio Bento", "destinatario": "Candido Portinari", "data": "18/02/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pelo afresco que realizou em Brodowski, do qual enviou um fragmento. Pede uma boa foto, para publicar no Rio, e d\u00e1 not\u00edcias do ver\u00e3o no Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/02/1937", "data_final": "1937-02-18T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 1039, "id_doc": "CO_0669", "remetente": "Hella Moritz", "destinatario": "Candido Portinari", "data": "02/07/1956", "tipo_doc": "Carta", "onomastico": "O. Mazar-Nergal", "memo_resumo": "Agradece o desenho que Portinari lhe ofereceu, atrav\u00e9s de Mazar. Mostra-se encantada com a amabilidade recebida durante a estadia dele em Israel. Comenta o sucesso da exposi\u00e7\u00e3o de Portinari.", "data_dt": "1956-02-07T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/07/1956", "data_final": "1956-07-02T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1041, "id_doc": "CO_0670", "remetente": "Ruben Navarra", "destinatario": "Candido Portinari", "data": "13/09/1946", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Cumprimentam \"o pintor e ceramista da Pampulha\" - Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/09/1946", "data_final": "1946-09-13T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1043, "id_doc": "CO_0671", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "24/02/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se contente e agradecido por Portinari ter aceito expor na Bienal Interamericana de Pintura y Grabado en M\u00e9xico. Informa que o artista ter\u00e1 uma sala especial, onde cabem trinta quadros. Pede que Portinari entre em contato com a representa\u00e7\u00e3o diplom\u00e1tica do M\u00e9xico, no Brasil, para acertar pormenores do envio dos quadros. Informa estar aguardando envio de dados biogr\u00e1ficos do pintor, convidando-o a comparecer como h\u00f3spede, pedindo que informe a data poss\u00edvel de sua viagem, para envio da passagem.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/02/1958", "data_final": "1958-02-24T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1044, "id_doc": "CO_0672", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "08/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia ap\u00f3lice de seguro referente aos 39 quadros enviados para a I Bienal Interamericana de Pintura y Grabado.", "data_dt": "1958-08-07T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/07/1958", "data_final": "1958-07-08T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1046, "id_doc": "CO_0674", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "22/05/1958", "tipo_doc": "Memorando", "onomastico": null, "memo_resumo": "Para a ap\u00f3lice de seguro, pede que Portinari informe o valor total das obras e data de envio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/05/1958", "data_final": "1958-05-22T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1047, "id_doc": "CO_0675", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "22/06/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que as obras n\u00e3o chegaram. Pede n\u00famero da guia de embarque, nome da transportadora e data de sa\u00edda do avi\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/06/1958", "data_final": "1958-06-22T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1048, "id_doc": "CO_0676", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "01/07/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa ter recebido os quadros. Comunica a chegada dos quadros, informando a data de inaugura\u00e7\u00e3o.", "data_dt": "1958-01-07T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/07/1958", "data_final": "1958-07-01T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1050, "id_doc": "CO_0678", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "16/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar da divulga\u00e7\u00e3o e da sele\u00e7\u00e3o da representa\u00e7\u00e3o brasileira na I Bienal de Pintura y Grabado, no M\u00e9xico.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/12/1957", "data_final": "1957-12-16T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1051, "id_doc": "CO_0679", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "23/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que o convite oficial, para a participa\u00e7\u00e3o do Brasil na Bienal do M\u00e9xico, foi feito pela Chancelaria do Instituto, tendo sido solicitada a contribui\u00e7\u00e3o de vinte pintores e vinte gravadores. Informa que, nesta carta, ele mesmo faz quest\u00e3o de convidar Portinari, para que o artista participe como \u00fanico convidado de honra, com um m\u00e1ximo de quarenta quadros, em uma sala especial. Trata, a seguir, dos tr\u00e2mites de transporte das obras", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/12/1957", "data_final": "1957-12-23T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1052, "id_doc": "CO_0680", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "04/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida, oficialmente, Portinari a fazer parte do juri da Primeira Bienal Interamericana de Pintura y Grabado, no M\u00e9xico. Informa, ainda, que o artista n\u00e3o concorrer\u00e1 a premia\u00e7\u00e3o, at\u00e9 por que ter\u00e1 uma sala especial na mostra.Trata, ainda, do envio das obras de Portinari, solicitando t\u00edtulos, dimens\u00f5es e pre\u00e7os, informando a data de abertura da exposi\u00e7\u00e3o.", "data_dt": "1958-04-03T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/03/1958", "data_final": "1958-03-04T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1053, "id_doc": "CO_0681", "remetente": "Am\u00e9rico Bernacchi", "destinatario": "Candido Portinari", "data": "05/11/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando um exemplar da revista \"Medicina e Farm\u00e1cia\", contendo coment\u00e1rios sobre o painel \"Tiradentes\".", "data_dt": "1949-05-11T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/11/1949", "data_final": "1949-11-05T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 1068, "id_doc": "CO_0689", "remetente": "Alejandro Laureiro", "destinatario": "Candido Portinari", "data": "10/11/1947", "tipo_doc": "Carta", "onomastico": "Graciliano Ramos", "memo_resumo": "Acusa recebimento de carta, perguntando se Portinari recebeu os peri\u00f3dicos enviados.Diz que a situa\u00e7\u00e3o no Uruguai \u00e9 boa, elogiando o programa do presidente Batlle Berres. Manifesta o desejo de ver Portinari realizando uma pintura mural de import\u00e2ncia, em sua terra. Informa sobre o projeto de realiza\u00e7\u00e3o de uma exposi\u00e7\u00e3o sobre a cultura nacional uruguaia, de cunho pol\u00edtico, esperando contar com mensagens de apoio de amigos da Am\u00e9rica. Informa j\u00e1 ter escrito a Pablo Neruda, dizendo contar com a colabora\u00e7\u00e3o de Portinari, Marinello, Guill\u00e9n e Graciliano Ramos.", "data_dt": "1947-10-11T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/11/1947", "data_final": "1947-11-10T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1073, "id_doc": "CO_0693", "remetente": "Antonio Berni", "destinatario": "Candido Portinari", "data": "26/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que embarca, no vapor \"Bretagne\", com destino a Buenos Aires. Deseja encontarr Portinari, nas pouca horas que passar\u00e1 no porto do Rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/02/1955", "data_final": "1955-02-26T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1074, "id_doc": "CO_0694", "remetente": "Cristina Berruezo", "destinatario": "Candido Portinari", "data": "05/11/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Mostra-se saudosa do tio. D\u00e1 not\u00edcias da neta Denise. Comenta ter se entristecido com o cart\u00e3o enviado por Portinari. Recomenda que ele se cuide.", "data_dt": "1961-05-11T00:00:00", "mes": 5.0, "decada": 1960.0, "data_clean": "05/11/1961", "data_final": "1961-11-05T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 1075, "id_doc": "CO_0695", "remetente": "Maria Luiza Berruezo", "destinatario": "Candido Portinari", "data": "08/11/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Mostra-se saudosa e d\u00e1 not\u00edcias da neta de Portinari, Denise. Fala das visitas que tem tecebido dos familiares de Portinari,  citando Maria e a \"Nonna\".", "data_dt": "1961-08-11T00:00:00", "mes": 8.0, "decada": 1960.0, "data_clean": "08/11/1961", "data_final": "1961-11-08T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 1076, "id_doc": "CO_0696", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "06/11/1958", "tipo_doc": "Carta", "onomastico": "Carlos Chagas Filho", "memo_resumo": "Agradece uma tela presenteada por Portinari, descrevendo-a elogiosamente.", "data_dt": "1958-06-11T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/11/1958", "data_final": "1958-11-06T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1077, "id_doc": "CO_0697", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "16/05/1958", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Acusa recebimento de carta de Portinari, informando sobre a melhora da sa\u00fade de Maria, podendo, ent\u00e3o, viajar para o M\u00e9xico. Informa que o Instituto enviar\u00e1 as passagens. Avisa ter recebido a lista de obras, com as dimens\u00f5es, e que, devido \u00e0s grandes dimens\u00f5es dos \u00f3leos, v\u00e3o preparar uma grande sala para exp\u00f4-las.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/05/1958", "data_final": "1958-05-16T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1078, "id_doc": "CO_0698", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "28/05/1958", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Lamenta saber que Portinari n\u00e3o ir\u00e1 ao M\u00e9xico, devido a problemas de sa\u00fade de sua esposa, Maria. Ainda esperan\u00e7oso de contar com a presen\u00e7a do pintor, mesmo n\u00e3o podendo participar do juri, pede que ele avise se a esposa melhorar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/05/1958", "data_final": "1958-05-28T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1079, "id_doc": "CO_0699", "remetente": "Jacques Van de Beuque", "destinatario": "Candido Portinari", "data": "05/08/1946", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Agradece a Portinari por ter proporcionado seu encontro com Jayme de Barros. Avisa que, em agradecimento, enviar\u00e1 um desenho seu.", "data_dt": "1946-05-08T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/08/1946", "data_final": "1946-08-05T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1083, "id_doc": "CO_0701", "remetente": "Jacques Van de Beuque", "destinatario": "Candido Portinari", "data": "24/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que vai viajar para o Rio de Janeiro, dizendo que gostaria de encontrar-se com Portinari antes, em Paris, para que este lhe forne\u00e7a nomes e endere\u00e7os \u00fateis no Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/08/1946", "data_final": "1946-08-24T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1086, "id_doc": "CO_0703", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "29/08/1952", "tipo_doc": "Carta", "onomastico": "Benozzo Gozzoli", "memo_resumo": "Transmite impress\u00f5es de sua vaigem \u00e0 It\u00e1lia. Comenta t\u00e9cnicas de afresco que p\u00f4de observar em Pisa, em pintura de Benozzo Gozzoli.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/08/1952", "data_final": "1952-08-29T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 1088, "id_doc": "CO_0704", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "03/01/1953", "tipo_doc": "Carta", "onomastico": "Octavio Tarqu\u00ednio de Souza", "memo_resumo": "Deseja Feliz Ano Novo aos Portinaris, informando que retirou o painel \"Chegada de D. Jo\u00e3o VI \u00e0 Bahia\" do Autom\u00f3vel Club. Comenta encontro com Castro Maya, que tenciona fazer uma edi\u00e7\u00e3o do \"Cangaceiro\", para os Cem Bibli\u00f3filos. D\u00e1 not\u00edcias de suas atividades art\u00edsticas.", "data_dt": "1953-03-01T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/01/1953", "data_final": "1953-01-03T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1089, "id_doc": "CO_0705", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "29/01/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre as f\u00e9rias de Portinari, lamentando n\u00e3o poder aceitar o convite para juntar-se a Portinari em Brodowski. Fala sobre seu trabalho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/01/1945", "data_final": "1945-01-29T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagin
