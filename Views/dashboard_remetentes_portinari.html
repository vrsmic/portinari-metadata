lfredo Ceschiatti", "memo_resumo": "D\u00e1 not\u00edcias de sua vida pessoal e art\u00edstica, bem como da vida intelectual do Rio e de S\u00e3o Paulo.Comenta que visitou a Capela Mayrink na Floresta da Tijuca, elogiando os trabalhos que Portinari executou l\u00e1. Lamenta a extrema umidade do local.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/07/1946", "data_final": "1946-07-23T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1462, "id_doc": "CO_0961", "remetente": "Athos Bulc\u00e3o", "destinatario": "Candido Portinari", "data": "01/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a dificuldade que vem enfrentando para obter sua bolsa de estudos, relatando os dist\u00farbios pol\u00edticos que vem ocorrendo no Rio de Janeiro.", "data_dt": "1946-01-09T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/09/1946", "data_final": "1946-09-01T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1465, "id_doc": "CO_0964", "remetente": "Athos Bulc\u00e3o", "destinatario": "Candido Portinari", "data": "21/03/1960", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa estar enviando as medidas da parede e a planta da sala onde ficaria um painel de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/03/1960", "data_final": "1960-03-21T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 1468, "id_doc": "CO_0967", "remetente": "Irmgard Burchard", "destinatario": "Candido Portinari", "data": "19/09/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita uma carta de recomenda\u00e7\u00e3o para o governo sui\u00e7o, atestando a import\u00e2ncia de sua perman\u00eancia no Brasil, para completar seus estudos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/09/1945", "data_final": "1945-09-19T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 1469, "id_doc": "CO_0968", "remetente": "William A.M. Burden", "destinatario": "Candido Portinari", "data": "23/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa sobre a chegada de um quadro, convidando os Portinaris para jantar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/09/1941", "data_final": "1941-09-23T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1470, "id_doc": "CO_0969", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "21/01/1941", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Informa ter chegado de S\u00e3o Paulo, onde encontrou-se com Z\u00e9 (Ant\u00f4nio Portinari), que \"intimou-o\" a ir a Brodowski. Avisa que s\u00f3 poder\u00e1 ir em fevereiro.. Comenta negocia\u00e7\u00f5es sobre seu (Bopp) interesse em ir para Los Angeles. Diz que, talvez, v\u00e1 precisar de Portinari, para conseguir uma bolsa para Pilar. Retoma assunto sobre requisi\u00e7\u00e3o de lotes de terra em uma granja modelo, no Estado do Rio, sugerindo modelo de requerimento.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/01/1941", "data_final": "1941-01-21T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1471, "id_doc": "CO_0970", "remetente": "Gordon Lee Burgett", "destinatario": "Candido Portinari", "data": "23/10/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, estudante e jornalista americano, pedindo que Portinari conceda-lhe entrevista, para jornal de Des Plaines, IL, EUA, do qual \u00e9 correspondente.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/10/1959", "data_final": "1959-10-23T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 1472, "id_doc": "CO_0971", "remetente": "Rodolfo Burgos", "destinatario": "Candido Portinari", "data": "25/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Declarando-se admirador de Portinari, solicita uma fotografia autografada e dedicada a ele, Rodolfo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/07/1947", "data_final": "1947-07-25T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1473, "id_doc": "CO_0972", "remetente": "Helena Alexander Burr", "destinatario": "Candido Portinari", "data": "23/03/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja saber o pre\u00e7o que Portinari cobraria para fazer um retrato dela, aventando a possibilidade de ser usada uma determinada t\u00e9cnica que seria, no seu entender, mais barata.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/03/1944", "data_final": "1944-03-23T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 1478, "id_doc": "CO_0976", "remetente": "H. Coulthard Burrow", "destinatario": "Candido Portinari", "data": "05/12/1951", "tipo_doc": "Carta", "onomastico": "Christopher Powell", "memo_resumo": "Informa estar anexando uma carta do tenente Christopher Powell, bem como um livro que deveria ser devolvido ao pintor. Lamenta que Portinari n\u00e3o tenha se encontrado com Eric Newton.", "data_dt": "1951-05-12T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/12/1951", "data_final": "1951-12-05T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 1479, "id_doc": "CO_0977", "remetente": "Raul V. D. Bylaardt", "destinatario": "Candido Portinari", "data": "25/01/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se, mostrando-se desejoso de obter algumas informa\u00e7\u00f5es sobre as obras do artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/01/1950", "data_final": "1950-01-25T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 1481, "id_doc": "CO_0978", "remetente": "Jo\u00e3o Cabanas", "destinatario": "Candido Portinari", "data": "03/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o quadro com que Portinari presenteou-lhe.", "data_dt": "1953-03-10T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/10/1953", "data_final": "1953-10-03T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1483, "id_doc": "CO_0979", "remetente": "Manuel dos Santos Cabanas", "destinatario": "Candido Portinari", "data": "25/01/1956", "tipo_doc": "Carta", "onomastico": "Mendes Andr\u00e9", "memo_resumo": "Encarregado de realizar algumas capas em madeira, para o livro de Ferreira de Castro, ilustrado por Portinari, informa estar enviando alguns entalhes para o artista, esperando sua aprova\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/01/1956", "data_final": "1956-01-25T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1485, "id_doc": "CO_0980", "remetente": "John Moors Cabot", "destinatario": "Candido Portinari", "data": "31/10/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encomenda um quadro a Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/10/1960", "data_final": "1960-10-31T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 1490, "id_doc": "CO_0985", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "08/07/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que chegar\u00e1 ao Rio na semana seguinte.", "data_dt": "1955-08-07T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/07/1955", "data_final": "1955-07-08T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1491, "id_doc": "CO_0986", "remetente": "Jefferson Caffery", "destinatario": "Candido Portinari", "data": "12/06/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os retoques que Portinari executou em seu quadro e a sugest\u00e3o de trocar a moldura por outra mais apropriada.", "data_dt": "1941-12-06T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/06/1941", "data_final": "1941-06-12T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1494, "id_doc": "CO_0988", "remetente": "Jefferson Caffery", "destinatario": "Candido Portinari", "data": "31/08/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece palavras de Portinari, pronunciadas na ABI, em festa em sua homenagem.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/08/1943", "data_final": "1943-08-31T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 1495, "id_doc": "CO_0989", "remetente": "Ely Lima", "destinatario": "Candido Portinari", "data": "25/03/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita comparecimento do pintor ao Departamento Imobili\u00e1rio da Equitativa, para tratar de assunto de interesse m\u00fatuo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/03/1955", "data_final": "1955-03-25T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1496, "id_doc": "CO_0990", "remetente": "Tambelini Machado", "destinatario": "Candido Portinari", "data": "18/03/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que a \"Via Sacra\" foi aben\u00e7oada pelo bispo, que chamou Portinari de \"mestre\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/03/1955", "data_final": "1955-03-18T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1501, "id_doc": "CO_0995", "remetente": "Anselmo Pimoli", "destinatario": "Candido Portinari", "data": "/05/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sabedores de problemas de sa\u00fade de Portinari, enviam, por interm\u00e9dio de artistas brasileiros, votos de melhoras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/05/1953", "data_final": "1953-05-01T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1503, "id_doc": "CO_0997", "remetente": "Belis\u00e1rio Salles Caldas", "destinatario": "Candido Portinari", "data": "11/06/1953", "tipo_doc": "Carta", "onomastico": "Ot\u00e1vio Frias Filho", "memo_resumo": "Pede que Portinari informe o tipo de revestimento final a ser aplicado na superf\u00edcie que ir\u00e1 receber um painel decorativo, a ser executado pelo artista no hall da entrada principal da Galeria Galif\u00f3rnia.", "data_dt": "1953-11-06T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/06/1953", "data_final": "1953-06-11T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1504, "id_doc": "CO_0998", "remetente": "Bill Calfee", "destinatario": "Candido Portinari", "data": "18/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia a obra de Portinari, cumprimentando-o pelo Natal. Comenta que sua filha ganhou, de presente, o livro \"Maria Rosa\", ilustrado por Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/12/1942", "data_final": "1942-12-18T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 1505, "id_doc": "CO_0999", "remetente": "Waldomiro Corr\u00eaa Silva", "destinatario": "Candido Portinari", "data": "/07/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convidam Portinari para assistir \u00e0s solenidades comemorativas do Jubileu de Ouro da Associa\u00e7\u00e3o, bem como \u00e0 inaugura\u00e7\u00e3o do seu edif\u00edcio-sede.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/07/1954", "data_final": "1954-07-01T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1506, "id_doc": "CO_1000", "remetente": "Lopes Gon\u00e7alves", "destinatario": "Candido Portinari", "data": "12/03/1955", "tipo_doc": "Telegrama", "onomastico": "Paschoal Carlos Magno", "memo_resumo": "Convite para jantar de ades\u00e3o, em despedida de Paschoal Carlos Magno.", "data_dt": "1955-12-03T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/03/1955", "data_final": "1955-03-12T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1507, "id_doc": "CO_1001", "remetente": "Pearl M. Call", "destinatario": "Candido Portinari", "data": "16/09/1941", "tipo_doc": "Carta", "onomastico": "Joseph E. Davies", "memo_resumo": "Carta-convite para Portinari ser membro da Cruz Vermelha.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/09/1941", "data_final": "1941-09-16T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1512, "id_doc": "CO_1002", "remetente": "Antonio Callado", "destinatario": "Candido Portinari", "data": "16/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa s\u00f3 ter encontrado 1 tubo da tinta pedida por Portinari, perguntando se outros tons de verde, do mesmo fabricante, interessariam.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/12/1954", "data_final": "1954-12-16T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1514, "id_doc": "CO_1003", "remetente": "Giuseppe A. Callegari", "destinatario": "Candido Portinari", "data": "08/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, informando ser um homem de oitenta e cinco anos que, estando na Argentina em casa de uma filha, foi ver a exposi\u00e7\u00e3o no Sal\u00e3o Peuser, que muito o emocionou. Pede a Portinari uma fotografia sua.", "data_dt": "1947-08-08T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/08/1947", "data_final": "1947-08-08T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1514, "id_doc": "CO_1004", "remetente": "Pedro Calmon", "destinatario": "Candido Portinari", "data": "13/03/1956", "tipo_doc": "Carta", "onomastico": "Alfredo Galv\u00e3o", "memo_resumo": "Associando-se \u00e0s homenagens, prestadas a Portinari, pela execu\u00e7\u00e3o do pain\u00e9is \"Guerra\" e \"Paz\", transmite o teor da proposta apresentada pelo prof. Alfredo Galv\u00e3o, aprovada pelo Conselho Universit\u00e1rio, de inserir na ata dos trabalhos de 8 do m\u00eas em curso um voto de louvor ao pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/03/1956", "data_final": "1956-03-13T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1515, "id_doc": "CO_1005", "remetente": "Aldo Calvet", "destinatario": "Candido Portinari", "data": "07/05/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para integrar a Comiss\u00e3o de Honra da Cia. Dram\u00e1tica Nacional.", "data_dt": "1953-07-05T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/05/1953", "data_final": "1953-05-07T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1516, "id_doc": "CO_1006", "remetente": "Jos\u00e9 Calvino Filho", "destinatario": "Candido Portinari", "data": "01/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para a inaugura\u00e7\u00e3o da Galeria Calvino. Informa estar distribuindo, aos jornais, uma se\u00e7\u00e3o de Artes Pl\u00e1sticas, incluindo uma curta biografia de um pintor brasileiro. Pede que Portinari organize a sua.", "data_dt": "1948-01-10T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/10/1948", "data_final": "1948-10-01T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 1517, "id_doc": "CO_1007", "remetente": "Jos\u00e9 Calvino Filho", "destinatario": "Candido Portinari", "data": "12/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Prop\u00f5e que sua Galeria fa\u00e7a a propaganda e a venda das obras de Portinari. Lista as vantagens do contrato com Calvino Filho.", "data_dt": "1948-12-07T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/07/1948", "data_final": "1948-07-12T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 1519, "id_doc": "CO_1008", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "20/12/1955", "tipo_doc": "Carta", "onomastico": "Helena Prechel", "memo_resumo": "Agradece o desenho enviado por Portinari, informando ter entregue os outros a M\u00e1rio Dion\u00edsio e a Maria Leonor. Diz, ainda, que entregou as ilustra\u00e7\u00f5es para \"A selva\" \u00e0 D. Helena Prechel, conforme o artista havia indicado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/12/1955", "data_final": "1955-12-20T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1520, "id_doc": "CO_1009", "remetente": "Genaro de Carvalho", "destinatario": "Candido Portinari", "data": "04/12/1955", "tipo_doc": "Memorando", "onomastico": null, "memo_resumo": "Convite para inaugura\u00e7\u00e3o de sua exposi\u00e7\u00e3o.", "data_dt": "1955-04-12T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/12/1955", "data_final": "1955-12-04T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1522, "id_doc": "CO_1011", "remetente": "Jayme Adour da C\u00e2mara", "destinatario": "Candido Portinari", "data": "04/10/1934", "tipo_doc": "Carta", "onomastico": "Geraldo Ferraz", "memo_resumo": "Comenta que o clima de efervesc\u00eancia pol\u00edtica, em S\u00e3o Paulo, \u00e9 prop\u00edcio \u00e0 exposi\u00e7\u00e3o de Portinari. Informa que a imprensa paulista estar\u00e1 \u00e0 disposi\u00e7\u00e3o para divulgar a mostra.", "data_dt": "1934-04-10T00:00:00", "mes": 4.0, "decada": 1930.0, "data_clean": "04/10/1934", "data_final": "1934-10-04T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 1526, "id_doc": "CO_1012", "remetente": "Genaro de Carvalho", "destinatario": "Candido Portinari", "data": "15/12/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para o cocktail de encerramento de sua exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/12/1955", "data_final": "1955-12-15T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1531, "id_doc": "CO_1016", "remetente": "Jayme Adour da C\u00e2mara", "destinatario": "Candido Portinari", "data": "05/03/1959", "tipo_doc": "Carta", "onomastico": "Aquilino Ribeiro", "memo_resumo": "Transmite ao pintor o interesse que Aquilino Ribeiro, escritor portugu\u00eas e tradutor do \"D. Quixote\", tem em ter a edi\u00e7\u00e3o, do citado livro, ilustrada com desenhos de Portinari, transcrevendo trecho da carta recebida de Aquilino, quando refere-se a Portinari. Por ter demorado em enviar esta, recebeu carta de Aquilino j\u00e1 endere\u00e7ada ao Portinari. Diz estar enviando-a.", "data_dt": "1959-05-03T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/03/1959", "data_final": "1959-03-05T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 1533, "id_doc": "CO_1018", "remetente": "Iber\u00ea Gomes Grosso", "destinatario": "Candido Portinari", "data": "16/03/1940", "tipo_doc": "Carta", "onomastico": "Arnaldo Estrela", "memo_resumo": "Tece considera\u00e7\u00f5es sobre as dificuldades da vida de artista, para conciliar arte x aspectos materiais. Convida Portinari a participar de um grupo de artistas que pretende propor ao governo que crie uma esp\u00e9cie de \"fundo\" para a manuten\u00e7\u00e3o de atividades culturais, proveniente das rendas de cidades, munic\u00edpios, capitais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/03/1940", "data_final": "1940-03-16T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 1536, "id_doc": "CO_1019", "remetente": "Iber\u00ea Camargo", "destinatario": "Candido Portinari", "data": "25/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Esclarece uma not\u00edcia publicada na revista de \"O Globo\", que julga ser injusta, agradecendo a Portinari ter podido estar sob sua orienta\u00e7\u00e3o art\u00edstica.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/12/1946", "data_final": "1946-12-25T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1537, "id_doc": "CO_1020", "remetente": "Iber\u00ea Camargo", "destinatario": "Candido Portinari", "data": "29/09/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tenta convencer Portinari a passar na It\u00e1lia o resto de sua estadia na Europa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/09/1950", "data_final": "1950-09-29T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 1538, "id_doc": "CO_1021", "remetente": "Iber\u00ea Camargo", "destinatario": "Candido Portinari", "data": "20/08/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de viagem \u00e0 It\u00e1lia, mostrando-se desejoso de encontrar-se com o casal Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/08/1950", "data_final": "1950-08-20T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 1539, "id_doc": "CO_1022", "remetente": "Carlos Vianna", "destinatario": "Candido Portinari", "data": "05/02/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Justifica-se por n\u00e3o ter comparecido \u00e0 inaugura\u00e7\u00e3o da mostra de Portinari, desejando grande \u00eaxito.", "data_dt": "1954-05-02T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/02/1954", "data_final": "1954-02-05T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1540, "id_doc": "CO_1023", "remetente": "Jord\u00e3o de Oliveira", "destinatario": "Candido Portinari", "data": "20/01/1954", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter comparecido \u00e0s homenagens ao cinquenten\u00e1rio de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/01/1954", "data_final": "1954-01-20T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1541, "id_doc": "CO_1024", "remetente": "Era Campagnol", "destinatario": "Candido Portinari", "data": "14/06/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar encaminhando cartas, onde pede algum favor, que n\u00e3o fica esclarecido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/06/1958", "data_final": "1958-06-14T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1542, "id_doc": "CO_1025", "remetente": "A. Vicente Campinas", "destinatario": "Candido Portinari", "data": "24/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Autor de v\u00e1rios livros, pede que Portinari fa\u00e7a uns desenhos para seu novo livro, \"Raiz da serenidade\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/07/1958", "data_final": "1958-07-24T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1544, "id_doc": "CO_1027", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "18/02/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Manoel Santiago", "memo_resumo": "Informa que tentou despedir-se de Portinari, mas houve desencontro. Pede que escreva, a ele ou ao Santiago, dando not\u00edcias sinceras, contando ter lido a primeira entrevista dele, Portinari, ao Correio da Manh\u00e3.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/02/1930", "data_final": "1930-02-18T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1546, "id_doc": "CO_1028", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "15/02/1940", "tipo_doc": "Carta", "onomastico": "M\u00e1rio de Andrade", "memo_resumo": "Comenta estar em Araraquara e que, ali, encontrou-se com M\u00e1rio de Andrade. Informa estra pensando levar alunos da Escola de Belas Artes local para visitar Portinari em Brodowski. Para isso, pede autoriza\u00e7\u00e3o de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/02/1940", "data_final": "1940-02-15T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 1548, "id_doc": "CO_1029", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "21/03/1941", "tipo_doc": "Carta", "onomastico": "M\u00e1rio de Andrade", "memo_resumo": "Agradece a acolhida que ele e seus alunos receberam, de todos, durante sua visita a Brodowski.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/03/1941", "data_final": "1941-03-21T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1551, "id_doc": "CO_1030", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "18/09/1943", "tipo_doc": "Cart\u00e3o", "onomastico": "Hilda Campofiorito", "memo_resumo": "Lamenta que os Portinaris n\u00e3o tenham comparecido \u00e0 inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Hilda e que eles n\u00e3o tenham jantado juntos, na v\u00e9spera da viagem de Portinari a Brodowski, como haviam combinado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/09/1943", "data_final": "1943-09-18T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 1553, "id_doc": "CO_1031", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "08/05/1948", "tipo_doc": "Carta", "onomastico": "Ado Malagoli", "memo_resumo": "Elogia \"A Primeira Missa no Brasil\". Lista os artistas escolhidos para participar da Bienal de Veneza, criticando a aus\u00eancia do nome de Portinari. D\u00e1 not\u00edcias do Museu de Arte Moderna do Rio de Janeiro. Comenta uma prov\u00e1vel transfer\u00eancia de Portinari para Buenos Aires e o sucesso do livro editado pela Pinguin.", "data_dt": "1948-08-05T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/05/1948", "data_final": "1948-05-08T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 1559, "id_doc": "CO_1033", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "/01/1944", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Formula os melhores votos de sa\u00fade e prosperidade para 1944, \u00e0 Portinari e aos seus.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1944", "data_final": "1944-01-01T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 1561, "id_doc": "CO_1034", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "/12/1944", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta os Portinaris, desejando felicidades para 1945.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/12/1944", "data_final": "1944-12-01T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 1563, "id_doc": "CO_1035", "remetente": "Hilda Campofiorito", "destinatario": "Candido Portinari", "data": "18/12/1944", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta e deseja Feliz Ano Novo aos Portinaris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/12/1944", "data_final": "1944-12-18T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 1569, "id_doc": "CO_1038", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "/01/1948", "tipo_doc": "Cart\u00e3o", "onomastico": "Cipriano Santiago Vitureira", "memo_resumo": "Pede not\u00edcias do mural para o Banco Boavista. Envia abra\u00e7o para Cipriano Vitureira.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1948", "data_final": "1948-01-01T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 1573, "id_doc": "CO_1040", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "11/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando duas notas publicadas no \"Di\u00e1rio da Noite\". Mostra-se confiante na vit\u00f3ria de Portinari nas elei\u00e7\u00f5es.", "data_dt": "1947-11-01T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/01/1947", "data_final": "1947-01-11T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1574, "id_doc": "CO_1041", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "24/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia um question\u00e1rio sobre a pr\u00f3xima exposi\u00e7\u00e3o de Portinari, em Buenos Aires, para que ele possa publicar, sob a forma de entrevista, no \"Di\u00e1rio da Noite\". Envia, tamb\u00e9m, endere\u00e7os de parentes dele, em Buneos Aires, para qualquer necessidade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/05/1947", "data_final": "1947-05-24T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1577, "id_doc": "CO_1042", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "06/06/1947", "tipo_doc": "Carta", "onomastico": "Maria Bir\u00f3", "memo_resumo": "Diz estar esperando respostas ao question\u00e1rio enviado. Apresenta seus amigos, Sra. e Sr. Bir\u00f3, solicitando a aten\u00e7\u00e3o de Portinari.", "data_dt": "1947-06-06T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/06/1947", "data_final": "1947-06-06T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1578, "id_doc": "CO_1043", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "28/07/1947", "tipo_doc": "Carta", "onomastico": "Alfredo Bigatti", "memo_resumo": "Acusa recebimento do card\u00e1pio do banquete oferecido a Portinari, em Buenos Aires. Comenta que a not\u00edcia foi publicada pela \"Tribuna\", atrapalhando sua nota que sairia pelo \"Di\u00e1rio da Noite\". Informa ter enviado recortes, via avi\u00e3o. Envia abra\u00e7os para artistas argentinos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/07/1947", "data_final": "1947-07-28T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1579, "id_doc": "CO_1044", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "11/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter sido avisado que Portinari enviou-lhe diversos cat\u00e1logos, agradecendo-os. Torna a acusar o recebimento do card\u00e1pio do banquete oferecido a Portinari. Comenta ter lido sobre inc\u00eandio na exposi\u00e7\u00e3o de Portinari e ter sabido que o artista recebeu algumas  encomendas de retratos.", "data_dt": "1947-11-08T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/08/1947", "data_final": "1947-08-11T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1580, "id_doc": "CO_1045", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "22/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recortes de jornais, com not\u00edcias publicadas no Rio de Janeiro. Acusa recebimento de not\u00edcias dos jornais argentinos. Diz que, de novidade, est\u00e3o pretendendo vender gasolina nas \"quitandinhas\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/08/1947", "data_final": "1947-08-22T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1581, "id_doc": "CO_1046", "remetente": "Hilda Campofiorito", "destinatario": "Candido Portinari", "data": "/12/1951", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Desejam Boas Festas e um Ano Novo de Paz.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/12/1951", "data_final": "1951-12-01T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 1583, "id_doc": "CO_1047", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "23/01/1955", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Informa estar remetendo c\u00f3pia de artigo, com as devidas retifica\u00e7\u00f5es, uma vez que saiu publicado com incorre\u00e7\u00f5es. Comenta sobre a escolha do local para execu\u00e7\u00e3o dos pain\u00e9is da ONU e sobre o convite para Portinari participar da II Bienal de S\u00e3o Paulo, informando guardar ressentimento por fatos acontecidos na I Bienal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/01/1955", "data_final": "1955-01-23T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1584, "id_doc": "CO_1048", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "04/09/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Informa estar enviando recorte de uma reportagem, publicada em \"O Jornal\".", "data_dt": "1955-04-09T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/09/1955", "data_final": "1955-09-04T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1588, "id_doc": "CO_1050", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "28/04/1956", "tipo_doc": "Cart\u00e3o", "onomastico": "Eugenio Luraghi", "memo_resumo": "Cumprimenta Portinari, informando estar enviando reportagem sobre o alargamento da avenida Atl\u00e2ntica, em Copacabana.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/04/1956", "data_final": "1956-04-28T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1595, "id_doc": "CO_1053", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "07/12/1957", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de sua viagem \u00e0 Espanha.", "data_dt": "1957-07-12T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/12/1957", "data_final": "1957-12-07T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1597, "id_doc": "CO_1054", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "20/10/1958", "tipo_doc": "Carta", "onomastico": "\u00cdtalo Campofiorito", "memo_resumo": "Agradece a aten\u00e7\u00e3o de Portinari para com \u00cdtalo Campofiorito, pedindo not\u00edcias sobre as atividades de Portinari na Fran\u00e7a. Informa estar enviando uma carta destinada a Portinari, que estava na Escola Nacional de Belas Artes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/10/1958", "data_final": "1958-10-20T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1599, "id_doc": "CO_1055", "remetente": "Quirino Campofiorito", "destinatario": "Candido Portinari", "data": "10/11/1960", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Cumprimenta Portinari, relatando ter estado com Jo\u00e3o Candido e sra.", "data_dt": "1960-10-11T00:00:00", "mes": 10.0, "decada": 1960.0, "data_clean": "10/11/1960", "data_final": "1960-11-10T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 1603, "id_doc": "CO_1058", "remetente": "Dario de Arruda Campos", "destinatario": "Candido Portinari", "data": "22/02/1952", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Cobra de Portinari apromessa de executar alguns trabalhos para o Forum de Jabuticabal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/02/1952", "data_final": "1952-02-22T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 1604, "id_doc": "CO_1059", "remetente": "Deocl\u00e9cio Redig de Campos", "destinatario": "Candido Portinari", "data": "30/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como conselheiro e s\u00f3cio da Associazione Artistica Internazionale, em Roma, coloca os sal\u00f5es da referida Associa\u00e7\u00e3o \u00e0 disposi\u00e7\u00e3o, sabedor de estar sendo planejada uma exposi\u00e7\u00e3o de pintura brasileira programada para algumas cidades italianas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/10/1946", "data_final": "1946-10-30T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1605, "id_doc": "CO_1060", "remetente": "Marcel Campos", "destinatario": "Candido Portinari", "data": "05/07/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convoca Portinari para comparecer \u00e0 Assembl\u00e9ia Extraordin\u00e1ria do Conselho T\u00e9cnico Administrativo da Universidade do Povo.", "data_dt": "1946-05-07T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/07/1946", "data_final": "1946-07-05T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1606, "id_doc": "CO_1061", "remetente": "Deocl\u00e9cio Redig de Campos", "destinatario": "Candido Portinari", "data": "15/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando carta anexa, em italiano, por ser documento oficial da Associa\u00e7\u00e3o Art\u00edstica Internacional de Roma. Ressaltando que, quem a escreveu, \u00e9 um brasileiro, e seu admirador, desejoso de ver realizada uma exposi\u00e7\u00e3o de arte brasileira, n\u00e3o s\u00f3 em Mil\u00e3o, mas em Roma tamb\u00e9m.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/10/1946", "data_final": "1946-10-15T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1607, "id_doc": "CO_1062", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "02/02/1954", "tipo_doc": "Carta", "onomastico": "Fl\u00e1vio Motta", "memo_resumo": "Ap\u00f3s identificar-se, diz estar enviando a prova do an\u00fancio da exposi\u00e7\u00e3o de Portinari, no dia 5. Informa que o clich\u00ea encontra-se com Fl\u00e1vio Motta.", "data_dt": "1954-02-02T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/02/1954", "data_final": "1954-02-02T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1608, "id_doc": "CO_1063", "remetente": "Clarence A. Canary", "destinatario": "Candido Portinari", "data": "13/09/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta informar que o livro solicitado por Portinari n\u00e3o se acha \u00e0 venda nos Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/09/1944", "data_final": "1944-09-13T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 1609, "id_doc": "CO_1064", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "18/12/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se curiosa a respeito da viagem de Portinari a Paris e Londres. Pede mais not\u00edcias e est\u00edmulo para continuar seus estudos de pintura.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/12/1929", "data_final": "1929-12-18T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 1613, "id_doc": "CO_1065", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "15/07/1930", "tipo_doc": "Carta", "onomastico": "Riette Mendes de Almeida", "memo_resumo": "Acusa o recebimento, agradecendo um radiograma enviado por Portinari. Comenta ter enviado, junto com Riette, trabalhos para o Sal\u00e3o, comentando seu prov\u00e1vel corte. Mostra-se entusiasmada com sua viagem a Paris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/07/1930", "data_final": "1930-07-15T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1614, "id_doc": "CO_1066", "remetente": "Roberto Cantalupo", "destinatario": "Candido Portinari", "data": "18/01/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que o retrato agradou a todos. Pede que Portinari envie lista de cores (tintas), para envias da it\u00e1lia, ofertando-as ao pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/01/1934", "data_final": "1934-01-18T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 1616, "id_doc": "CO_1068", "remetente": "Sofia Cantalupo", "destinatario": "Candido Portinari", "data": "13/11/1934", "tipo_doc": "Carta", "onomastico": "Gaetano Vecchiotti", "memo_resumo": "Acusa recebimento de carta de Portinari. Informa que chegou, assim como Renata Crespi e o c\u00f4nsul Gaetano Vecchiotti, que est\u00e1 hospedado no Esplanada Hotel. Deseja sucesso na exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1934", "data_final": "1934-11-13T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 1621, "id_doc": "CO_1071", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "06/10/1938", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Envia abra\u00e7os, desejando dia tranquilo, junto \u00e0 fam\u00edlia.", "data_dt": "1938-06-10T00:00:00", "mes": 6.0, "decada": 1930.0, "data_clean": "06/10/1938", "data_final": "1938-10-06T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 1622, "id_doc": "CO_1072", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "19/06/1939", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Convida Portinari para a abertura da exposi\u00e7\u00e3o comemorativa do centen\u00e1rio de nascimento de Machado de Assis.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/06/1939", "data_final": "1939-06-19T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 1623, "id_doc": "CO_1073", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "27/09/1939", "tipo_doc": "Carta", "onomastico": "Eduardo Duarte de Souza Aguiar", "memo_resumo": "Informa que enviou ao presidente Get\u00falio Vargas a proposta da nomea\u00e7\u00e3o de Portinari para a cadeira de pintura mural (na Universidade do Distrito Federal). Trata de assuntos referentes \u00e0 decora\u00e7\u00e3o do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/09/1939", "data_final": "1939-09-27T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 1626, "id_doc": "CO_1075", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "11/10/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo sucesso (de sua exposi\u00e7\u00e3o).", "data_dt": "1940-11-10T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/10/1940", "data_final": "1940-10-11T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 1627, "id_doc": "CO_1076", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "08/03/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Acusa recebimento de cartas e fotografias. Felicita Portinari por seus novos trabalhos.", "data_dt": "1941-08-03T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/03/1941", "data_final": "1941-03-08T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1628, "id_doc": "CO_1077", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "12/03/1941", "tipo_doc": "Carta", "onomastico": "Rodrigo Mello Franco de Andrade", "memo_resumo": "Acusa recebimento de carta e das fotos das pinturas da Capelinha da \"Nonna\". Comenta as pinturas, felicitando-o. Encomenda uma c\u00f3pia da \"Cabe\u00e7a de Jesus\", em tamanho natural. Manifesta vontade de tombar a igreja.", "data_dt": "1941-12-03T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/03/1941", "data_final": "1941-03-12T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1630, "id_doc": "CO_1078", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "12/08/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, comunicando sua pr\u00f3xima viagem aos Estados Unidos. Concorda com as condi\u00e7\u00f5es pela quais o artista poder\u00e1 executar as pinturas de decora\u00e7\u00e3o do gabinete do Ministro, dos sal\u00f5es de espera e de exposi\u00e7\u00f5es (no Minist\u00e9rio da Educa\u00e7\u00e3o)", "data_dt": "1941-12-08T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/08/1941", "data_final": "1941-08-12T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1632, "id_doc": "CO_1079", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "17/10/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cartas de Portinari. Parabeniza o artista por seus trabalhos. Concorda que ele fique em Washington pelo tempo que se fizer necess\u00e1rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/10/1941", "data_final": "1941-10-17T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1634, "id_doc": "CO_1080", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "07/12/1942", "tipo_doc": "Carta", "onomastico": "Euclides da Cunha", "memo_resumo": "Elogia \"O \u00d9ltimo Baluarte\". Descreve os temas que gostaria de ver desenvolvidos para a decora\u00e7\u00e3o do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "1942-07-12T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/12/1942", "data_final": "1942-12-07T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 1635, "id_doc": "CO_1081", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "22/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando duas revistas, que reproduzem uma jangada e um vaqueiro, para ajud\u00e1-lo nas decora\u00e7\u00f5es do Minist\u00e9rio da Educa\u00e7\u00e3o. Elogia \"O \u00daltimo Baluarte\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/12/1942", "data_final": "1942-12-22T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 1638, "id_doc": "CO_1083", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "31/07/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Combina detalhes das decora\u00e7\u00f5es do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/07/1944", "data_final": "1944-07-31T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 1639, "id_doc": "CO_1084", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "24/08/1944", "tipo_doc": "Carta", "onomastico": "Jacques Lipchitz", "memo_resumo": "Informa estar enviando fotografia da maquete da escultura de Jacques Lipchitz, para o edif\u00edcio do MEC.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/08/1944", "data_final": "1944-08-24T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 1640, "id_doc": "CO_1085", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "16/05/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Remete, anexo, um resumo dos entendimentos celebrados entre ele e Portinari, para a realiza\u00e7\u00e3o das pinturas do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/05/1945", "data_final": "1945-05-16T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 1642, "id_doc": "CO_1086", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "16/10/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sugere que Portinari adie sua viagem a Buenos Aires, permanecendo no Rio para concluir as obras no edif\u00edcio do Minist\u00e9rio da Educa\u00e7\u00e3o, antes do t\u00e9rmino de seu mandato como Ministro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/10/1945", "data_final": "1945-10-16T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 1644, "id_doc": "CO_1087", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "02/01/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Deseja Feliz Ano Novo, enviando felicita\u00e7\u00f5es pela gloriosa exposi\u00e7\u00e3o em Paris.", "data_dt": "1947-02-01T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/01/1947", "data_final": "1947-01-02T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1645, "id_doc": "CO_1088", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "15/10/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari por ocasi\u00e3o de seu regresso ao Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/10/1947", "data_final": "1947-10-15T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1646, "id_doc": "CO_1089", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "06/01/1962", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari por seu anivers\u00e1rio.", "data_dt": "1962-06-01T00:00:00", "mes": 6.0, "decada": 1960.0, "data_clean": "06/01/1962", "data_final": "1962-01-06T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 1647, "id_doc": "CO_1090", "remetente": "Jean Lur\u00e7at", "destinatario": "Candido Portinari", "data": "01/02/1954", "tipo_doc": "Carta", "onomastico": "Maurice Hajje", "memo_resumo": "Lamenta n\u00e3o ter podido estar com Portinari pessoalmente. Pede que o pintor receba seu ajudante, que acompanha uma exposi\u00e7\u00e3o de seus quadros (de Lur\u00e7at) e tape\u00e7arias, pela Am\u00e9rica Latina, ajudando-o nas dificuldades que surgirem.", "data_dt": "1954-01-02T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/02/1954", "data_final": "1954-02-01T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1649, "id_doc": "CO_1092", "remetente": "Miguel Angel C\u00e1rcano", "destinatario": "Candido Portinari", "data": "25/09/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando pagamento de retrato executado pelo artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/09/1934", "data_final": "1934-09-25T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 1650, "id_doc": "CO_1093", "remetente": "Cardillo Filho", "destinatario": "Candido Portinari", "data": "27/08/1932", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Apresenta o portador, autorizando-o a receber a obra \"Roda\". O portador tamb\u00e9m leva o pagamento pela obra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/08/1932", "data_final": "1932-08-27T00:00:00", "ano": 1932, "destinatario_norm": "Candido Portinari"}, {"pagina": 1652, "id_doc": "CO_1094", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "15/07/1929", "tipo_doc": "Carta", "onomastico": "Raul Pederneiras", "memo_resumo": "Descreve a partida do Bag\u00e9, comentando ter gostado das not\u00edcias de Vit\u00f3ria, da Bahia e de Recife. Fala em sua persist\u00eancia na pintura, pedindo a opini\u00e3o de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/07/1929", "data_final": "1929-07-15T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 1657, "id_doc": "CO_1095", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "20/07/1929", "tipo_doc": "Carta", "onomastico": "Celso Kelly", "memo_resumo": "Tece coment\u00e1rios sobre a 36\u00aa Exposi\u00e7\u00e3o Geral da Escola de Belas Artes, destacando como o juri \u00e9 acad\u00eamico e arcaico. Diz que Celso Kelly pensa promover um Sal\u00e3o independente, que j\u00e1 conta com muitos apoios. Fala da falta que Portinari est\u00e1 fazendo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/07/1929", "data_final": "1929-07-20T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 1660, "id_doc": "CO_1096", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "12/08/1929", "tipo_doc": "Carta", "onomastico": "H\u00e9lios Seelinger", "memo_resumo": "Comenta que a abertura do 36\u00ba Sal\u00e3o foi muito fraca, podendo destacar dois nomes: Oswaldo Teixeira e Joaquim Ferreira. Fala da falta que Portinari faz.", "data_dt": "1929-12-08T00:00:00", "mes": 12.0, "decada": 1920.0, "data_clean": "12/08/1929", "data_final": "1929-08-12T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 1663, "id_doc": "CO_1097", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "25/08/1929", "tipo_doc": "Carta", "onomastico": "Celso Kelly", "memo_resumo": "Acusa recebimento de carta, pedindo maiores detalhes do acidente com o navio Bag\u00e9. Diz que o Sal\u00e3o Independente, organizado por Celsoi Kelly, est\u00e1 em andamento, j\u00e1 tendo sido noticiado pelo \"Globo\". Pede not\u00edcias da vida em Paris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/08/1929", "data_final": "1929-08-25T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 1664, "id_doc": "CO_1098", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "08/09/1929", "tipo_doc": "Carta", "onomastico": "Orlando Teruz", "memo_resumo": "Trata de assuntos pessoais. Comenta a exposi\u00e7\u00e3o de Teruz.", "data_dt": "1929-08-09T00:00:00", "mes": 8.0, "decada": 1920.0, "data_clean": "08/09/1929", "data_final": "1929-09-08T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 1666, "id_doc": "CO_1099", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "31/10/1929", "tipo_doc": "Carta", "onomastico": "Carlos Domingues", "memo_resumo": "Agradece os presentes que recebeu dele, atrav\u00e9s de Carlos Domingues. Fala na Exposi\u00e7\u00e3o de Artistas Brasileiros, promovida por Celso Kelly.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/10/1929", "data_final": "1929-10-31T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 1670, "id_doc": "CO_1100", "remetente": "Jos\u00e9 Caridade", "destinatario": "Candido Portinari", "data": "15/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede not\u00edcias de Aparecida.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/12/1946", "data_final": "1946-12-15T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1671, "id_doc": "CO_1101", "remetente": "Richard Carline", "destinatario": "Candido Portinari", "data": "08/07/1946", "tipo_doc": "Carta", "onomastico": "Muniz de Arag\u00e3o", "memo_resumo": "Recorda visita recente feita aos Portinaris, desejando que a exposi\u00e7\u00e3o seja um sucesso. Informa estar enviando not\u00edcia sobre a Exposi\u00e7\u00e3o Internacional de Arte Moderna, a realizar-se no Museu de Arte Moderna de Paris, interessado em tratar da participa\u00e7\u00e3o de artistas brasileiros.", "data_dt": "1946-08-07T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/07/1946", "data_final": "1946-07-08T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1672, "id_doc": "CO_1102", "remetente": "Richard Carline", "destinatario": "Candido Portinari", "data": "13/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a colabora\u00e7\u00e3o de Portinari para a Exposi\u00e7\u00e3o Internacional de Arte Moderna, da Unesco, informando que est\u00e1 enviando um cat\u00e1logo da mesma.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/01/1947", "data_final": "1947-01-13T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1673, "id_doc": "CO_1103", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "29/12/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a carta e os livros que Portinari mandou pelo Natal, comentando detalhes dos mesmos. Cumprimenta o pintor pelo anivers\u00e1rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1929", "data_final": "1929-12-29T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 1677, "id_doc": "CO_1104", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "12/07/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se feliz por ter recebido carta de Portinari. Reclama da falta de not\u00edcias constantes. Pede-lhe que volte a pintar. Comenta que ir\u00e1 a Paris brevemente.", "data_dt": "1930-12-07T00:00:00", "mes": 12.0, "decada": 1930.0, "data_clean": "12/07/1930", "data_final": "1930-07-12T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1681, "id_doc": "CO_1105", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "30/08/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se contente por ter recebido carta de Portinari. Conta de sua estadia em Praga, queixando-se dos muitos compromissos que a ocupam.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/08/1930", "data_final": "1930-08-30T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1684, "id_doc": "CO_1106", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "06/10/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Estranha muito a falta de not\u00edcias da parte de Portinari. Informa ter recebido a carta que fala no Palaninho, enviada ao Brasil e reenviada pela fam\u00edlia dela.", "data_dt": "1930-06-10T00:00:00", "mes": 6.0, "decada": 1930.0, "data_clean": "06/10/1930", "data_final": "1930-10-06T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1687, "id_doc": "CO_1107", "remetente": "Rosalita Mendes de Almeida", "destinatario": "Candido Portinari", "data": "08/10/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Informa que est\u00e1 na Alemanha, sem saber quando chegar\u00e1 em Paris. Comenta ter havido um terremoto e diz-se penalizada por n\u00e3o poderem ir juntos ao Museu (Alem\u00e3o), que \u00e9 considerado o maior do mundo.", "data_dt": "1930-08-10T00:00:00", "mes": 8.0, "decada": 1930.0, "data_clean": "08/10/1930", "data_final": "1930-10-08T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1689, "id_doc": "CO_1108", "remetente": "Rodolfo Klein", "destinatario": "Candido Portinari", "data": "06/02/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, ao pintor, cinquenta exemplares do cat\u00e1logo da exposi\u00e7\u00e3o de Portinari (no Masp).", "data_dt": "1954-06-02T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/02/1954", "data_final": "1954-02-06T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1690, "id_doc": "CO_1109", "remetente": "Manoel Kantor", "destinatario": "Candido Portinari", "data": "06/02/1954", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Eugenio Luraghi", "memo_resumo": "Relata sua viagem, que j\u00e1 dura um ano, quando conheceu Luraghi e Gotuzzo. Informa ter convivido tamb\u00e9m com Guill\u00e9n.", "data_dt": "1954-06-02T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/02/1954", "data_final": "1954-02-06T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1692, "id_doc": "CO_1110", "remetente": "Carmona", "destinatario": "Candido Portinari", "data": "26/10/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Convida Portinari a encontrar-se com ele, sugerindo um local onde comumente ele re\u00fane-se com outros amigos espanh\u00f3is, em Paris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/10/1950", "data_final": "1950-10-26T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 1706, "id_doc": "CO_1117", "remetente": "Georgina de Albuquerque", "destinatario": "Candido Portinari", "data": "23/04/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convoca Portinari para reuni\u00e3o dos filiados \u00e0 Associa\u00e7\u00e3o Internacional dos Artistas Pl\u00e1sticos, pedindo confirma\u00e7\u00e3o de recebimento do telegrama.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/04/1954", "data_final": "1954-04-23T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1707, "id_doc": "CO_1118", "remetente": "Otto Maria Carpeaux", "destinatario": "Candido Portinari", "data": "28/02/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o poder visitar os Portinaris em Petr\u00f3polis, desabafando sua amargura com injusti\u00e7as que vem sofrendo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/02/1944", "data_final": "1944-02-28T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 1722, "id_doc": "CO_1127", "remetente": "Altamiro Carrilho", "destinatario": "Candido Portinari", "data": "25/10/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as palavras de louvor, dizendo-se honrado por sua arte t\u00ea-las merecido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/10/1957", "data_final": "1957-10-25T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1723, "id_doc": "CO_1128", "remetente": "Altamiro Carrilho", "destinatario": "Candido Portinari", "data": "13/11/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando mais discos \"para o meu grande fan\", dizendo-se honrado com tal amizade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1957", "data_final": "1957-11-13T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1724, "id_doc": "CO_1129", "remetente": "Georgina de Albuquerque", "destinatario": "Candido Portinari", "data": "14/04/1959", "tipo_doc": "Telegrama", "onomastico": "Luc\u00edlio de Albuquerque", "memo_resumo": "Convida para a solenidade de anivers\u00e1rio de morte de Luc\u00edlio Albuquerque, na Escola Nacional de Belas Artes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/04/1959", "data_final": "1959-04-14T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 1725, "id_doc": "CO_1130", "remetente": "Carlos Zamboni", "destinatario": "Candido Portinari", "data": "23/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que j\u00e1 enviou os desenhos da igreja e que est\u00e1 enviando, agora, o or\u00e7amento aproximado. Diz que pode executar o projeto em poucos dias.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/04/1952", "data_final": "1952-04-23T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 1726, "id_doc": "CO_1131", "remetente": "Leonardo Altuve Carrillo", "destinatario": "Candido Portinari", "data": "21/10/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumpimenta Portinari, solicitando a entrega do retrato de Martha, a ela mesma ou a quem ela indicar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/10/1958", "data_final": "1958-10-21T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1727, "id_doc": "CO_1132", "remetente": "Ant\u00f4nia Carruso", "destinatario": "Candido Portinari", "data": "28/12/1944", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Gonzaga", "memo_resumo": "Pede que Portinari intercedo, junto a Get\u00falio Vargas, para que seu marido, preso em Brodowski, seja solto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/12/1944", "data_fi
