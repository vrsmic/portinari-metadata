_final": "1939-12-16T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 1783, "id_doc": "CO_1161", "remetente": "N\u00e9lson N\u00f3brega", "destinatario": "Candido Portinari", "data": "10/06/1939", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Diz estar enviando retratos da fam\u00edlia de Portinari, bem como do Almeida J\u00fanior, pedindo desculpas pela qualidade. Comenta exposi\u00e7\u00e3o coletiva da Fam\u00edlia Art\u00edstica Paulista, referindo \u00e0 cr\u00edtica escrita por Alfredo Mesquita, que est\u00e1 enviando junto com a carta.", "data_dt": "1939-10-06T00:00:00", "mes": 10.0, "decada": 1930.0, "data_clean": "10/06/1939", "data_final": "1939-06-10T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 1784, "id_doc": "CO_1162", "remetente": "Evelyn Carvalho", "destinatario": "Candido Portinari", "data": "24/01/1962", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Comenta j\u00e1 ter enviado cart\u00e3o anteriomente, supondo que tenha se extraviado. Pergunta por seu quadro, que estaria sendo pintado por Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/01/1962", "data_final": "1962-01-24T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 1792, "id_doc": "CO_1165", "remetente": "Joaquim de Montezuma de Carvalho", "destinatario": "Candido Portinari", "data": "22/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a ilustrar a capa do livro que est\u00e1 organizando, \"Panorama das Literaturas das Am\u00e9ricas\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/06/1957", "data_final": "1957-06-22T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1796, "id_doc": "CO_1167", "remetente": "Octavio de Carvalho", "destinatario": "Candido Portinari", "data": "13/10/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Combina detalhes para a execu\u00e7\u00e3o do retrato do Sr. Domingos Fernandes Alonso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/10/1954", "data_final": "1954-10-13T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1797, "id_doc": "CO_1168", "remetente": "Octavio de Carvalho", "destinatario": "Candido Portinari", "data": "26/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando cheque relativo ao pagamento do retrato de Domingos Fernandes Alonso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/01/1955", "data_final": "1955-01-26T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1809, "id_doc": "CO_1175", "remetente": "Marcos Andr\u00e9", "destinatario": "Candido Portinari", "data": "30/12/1940", "tipo_doc": "Carta", "onomastico": "Emily Genauer", "memo_resumo": "Cumprimenta Portinari e familiares, comentando assuntos pessoais. Refere-se \u00e0 cr\u00edtica de Emily Genauer, no \"World Telegram\", elogiando Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/12/1940", "data_final": "1940-12-30T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 1814, "id_doc": "CO_1177", "remetente": "Lu\u00eds da C\u00e2mara Cascudo", "destinatario": "Candido Portinari", "data": "15/01/1954", "tipo_doc": "Carta", "onomastico": "Clidenor de Freitas Santos", "memo_resumo": "D\u00e1 informa\u00e7\u00f5es sobre o grupo \"Tel\u00faricos\", em Teresina, cujo l\u00edder \u00e9 o m\u00e9dico Clidenor de Freitas Santos, criador do Sanat\u00f3rio Meduna. Pede a doa\u00e7\u00e3o de uma obra de Portinari para o Sanat\u00f3rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/01/1954", "data_final": "1954-01-15T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1820, "id_doc": "CO_1180", "remetente": "Aloysio Alberto Fonseca Santos", "destinatario": "Candido Portinari", "data": "29/08/1930", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Pessoa", "memo_resumo": "Diz lembrar-se sempre do artista, gra\u00e7as ao seu retrato colocado na sala de visitas. Pede not\u00edcias de Paris e do \"Nu\" que encomendou a Portinari. Fala da situa\u00e7\u00e3o pol\u00edtica do Brasil. Manda artigos de jornais sobre os premiados do Sal\u00e3o de Belas Artes de 1930.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/08/1930", "data_final": "1930-08-29T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1822, "id_doc": "CO_1181", "remetente": "Nelson Bend", "destinatario": "Candido Portinari", "data": "02/10/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "D\u00e1 not\u00edcias de sua chegada a Nova York.", "data_dt": "1930-02-10T00:00:00", "mes": 2.0, "decada": 1930.0, "data_clean": "02/10/1930", "data_final": "1930-10-02T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1824, "id_doc": "CO_1182", "remetente": "Nelson Bend", "destinatario": "Candido Portinari", "data": "08/11/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Avisa sobre sua pr\u00f3xima chegada a Paris.", "data_dt": "1930-08-11T00:00:00", "mes": 8.0, "decada": 1930.0, "data_clean": "08/11/1930", "data_final": "1930-11-08T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1826, "id_doc": "CO_1183", "remetente": "J. Egydio de Souza Aranha", "destinatario": "Candido Portinari", "data": "24/09/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Pl\u00ednio Salgado", "memo_resumo": "Registra a falta que sente de Portinari, lembrando de poesia por ele recitada. Comenta que o Museu do Prado estava fechado, quando ele e Pl\u00ednio estiveram em Madri.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/09/1930", "data_final": "1930-09-24T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1829, "id_doc": "CO_1185", "remetente": "Castello", "destinatario": "Candido Portinari", "data": "08/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta detalhadamente o \"Tiradentes\" de Portinari.", "data_dt": "1949-08-08T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/08/1949", "data_final": "1949-08-08T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 1831, "id_doc": "CO_1186", "remetente": "Paulo Mendes de Almeida", "destinatario": "Candido Portinari", "data": "09/04/1935", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Desculpa-se por n\u00e3o ter escrito antes e convida os Portinaris para seu casamento.", "data_dt": "1935-09-04T00:00:00", "mes": 9.0, "decada": 1930.0, "data_clean": "09/04/1935", "data_final": "1935-04-09T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 1836, "id_doc": "CO_1189", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "25/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari ilustre a edi\u00e7\u00e3o de luxo de \"A selva\", comemorativa  do 25\u00ba anivers\u00e1rio da publica\u00e7\u00e3o do livro. Informa o prazo, apertado, bem como a quantia que os editores podem pagar. Pede que Portinari responda se aceitar\u00e1 fazer as ilustra\u00e7\u00f5es.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/01/1955", "data_final": "1955-01-25T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1837, "id_doc": "CO_1190", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "11/02/1955", "tipo_doc": "Carta", "onomastico": "Joaquim Gondim", "memo_resumo": "Agradece por Portinari ter aceito o convite para ilustrar a edi\u00e7\u00e3o de luxo de \"A selva\". Informa o formato que as ilustra\u00e7\u00f5es dever\u00e3o ter. Sugere pesquisas sobre o assunto a ser tratado.", "data_dt": "1955-11-02T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/02/1955", "data_final": "1955-02-11T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1838, "id_doc": "CO_1191", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "04/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 ilustra\u00e7\u00e3o de seu livro \"A selva\", por Portinari.", "data_dt": "1955-04-03T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/03/1955", "data_final": "1955-03-04T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1839, "id_doc": "CO_1192", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "21/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter acabado de receber as ilustra\u00e7\u00f5es para seu livro \"A selva\". Agradece, entusiasmado. Envia recortes de jornais, falando desta edi\u00e7\u00e3o ilustrada por Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/03/1955", "data_final": "1955-03-21T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1840, "id_doc": "CO_1193", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "04/05/1955", "tipo_doc": "Carta", "onomastico": "Almada Negreiros", "memo_resumo": "Informa que as ilustra\u00e7\u00f5es realizadas por Portinari para seu romance \"A selva\", ser\u00e3o expostas \"na pr\u00f3xima semana\". Diz que os honor\u00e1rios ser\u00e3o enviados brevemente. Envia recorte do \"Di\u00e1rio Popular\", anunciando a exposi\u00e7\u00e3o.", "data_dt": "1955-04-05T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/05/1955", "data_final": "1955-05-04T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1841, "id_doc": "CO_1194", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "18/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o \u00eaxito da exposi\u00e7\u00e3o dos originais das ilustra\u00e7\u00f5es de seu livro \"A selva\", executadas por Portinari. Mostra-se aborrecido com os editores, pela demora no envio dos honor\u00e1rios devidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/05/1955", "data_final": "1955-05-18T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1842, "id_doc": "CO_1195", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "15/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um livro de reprodu\u00e7\u00f5es de obras de Portinari, da It\u00e1lia, enviado pelo artista. Pede que seja confirmado o recebimento do pagamento dos honor\u00e1rios devidos. Informa ter recebido pedido de autoriza\u00e7\u00e3o para expor as ilustra\u00e7\u00f5es de Portinari na Academia Rodriguez Alvarez, na cidade de Porto. Tece considera\u00e7\u00f5es a respeito da capa do livro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/06/1955", "data_final": "1955-06-15T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1844, "id_doc": "CO_1196", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "04/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a edi\u00e7\u00e3o de luxo de \"A selva\", ilustrada por Portinari, j\u00e1 est\u00e1 pronta, devendo aparecer breve, e que ser-lhe-\u00e3o enviados alguns exemplares. Diz ter sido convidado para a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o dos desenhos, na cidade do Porto.", "data_dt": "1955-04-10T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/10/1955", "data_final": "1955-10-04T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1846, "id_doc": "CO_1197", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "14/10/1955", "tipo_doc": "Carta", "onomastico": "Isidoro Americano do Brasil", "memo_resumo": "Comenta que a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o dos originais das ilustra\u00e7\u00f5es de \"A selva\", na cidade do Porto, foi um sucesso extraordin\u00e1rio. Informa que o pintor Jayme Isidoro foi muito criativo nos cat\u00e1logos, cartazes e decora\u00e7\u00f5es. Cita, ainda, como colaborador, o dr. Ramos de Almeida.  Diz que ser-lhe-\u00e3o enviados diversos recortes de jornal sobre a referida exposi\u00e7\u00e3o, bem como mais exemplares do livro. Faz refer\u00eancia \u00e0 cr\u00edtica de Jaime Brasil, enviada anexa \u00e0 carta, embora n\u00e3o esteja assinada.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/10/1955", "data_final": "1955-10-14T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1848, "id_doc": "CO_1198", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "20/10/1955", "tipo_doc": "Carta", "onomastico": "Jayme Isidoro", "memo_resumo": "Comunica o sucesso do lan\u00e7amento da edi\u00e7\u00e3o ilustrada de \"A selva\". Informa sobre o envio de artigo de Jo\u00e3o de Barros, do \"Di\u00e1rio de Lisboa\", a respeito. Diz que foram expedidos cinco exemplares dos dez solicitados pelo artista. Aguarda orienta\u00e7\u00e3o acerca dos outros cinco. Pergunta se Jayme Isidoro enviou os artigos da cidade do Porto. Pede um dos primeiros desenhos que Portinari fez para o livro, para a diretora da editora, Maria Leonor Cunha Le\u00e3o, esposa do diretor do \"Di\u00e1rio Popular\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/10/1955", "data_final": "1955-10-20T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1850, "id_doc": "CO_1199", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "11/11/1955", "tipo_doc": "Carta", "onomastico": "Maria Leonor da Cunha Le\u00e3o", "memo_resumo": "Informa que a edi\u00e7\u00e3o de luxo,  ilustrada por Portinari, do romance \"A selva\", esgotou-se rapidamente, mas que foram respeitados os exemplares destinados ao Brasil. Comenta que ele e D. Maria Leonor Cunha Le\u00e3o ficaram satisfeitos com a promessa do artista em enviar-lhes dois trabalhos seus, de presente.", "data_dt": "1955-11-11T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/11/1955", "data_final": "1955-11-11T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1852, "id_doc": "CO_1200", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "21/11/1955", "tipo_doc": "Carta", "onomastico": "Jayme Isidoro", "memo_resumo": "Informa que Jayme Isidoro j\u00e1 trouxe os originais das ilustra\u00e7\u00f5es de Portinari, para o livro \"A selva\", de volta a Lisboa. Pede que o pintor escreva, dizendo-lhe se prefere que sejam despachadas pela Panair ou se prefere receb\u00ea-las, em m\u00e3os, quando passar por Portugal, a caminho da Europa. Diz que vai enviar mais recortes de jornais, tratando das ilustra\u00e7\u00f5es. Comenta que sugeriu ao Isidoro e ao Dion\u00edsio que organizassem uma exposi\u00e7\u00e3o de Portinari, em Portugal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/11/1955", "data_final": "1955-11-21T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1853, "id_doc": "CO_1201", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "10/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta estar feliz com o \u00eaxito dos trabalhos de Portinari, mais uma vez, na Fran\u00e7a, especialmente os desenhos para \"A selva\". Diz que deseja rev\u00ea-lo.", "data_dt": "1957-10-05T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/05/1957", "data_final": "1957-05-10T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1854, "id_doc": "CO_1202", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "01/09/1958", "tipo_doc": "Carta", "onomastico": "Paulino Saraiva", "memo_resumo": "Diz que escreveu carta, h\u00e1 mais de m\u00eas, onde relatava o interesse dos editores de \"A selva\" em publicar uma edi\u00e7\u00e3o para o Brasil, com as ilustra\u00e7\u00f5es que Portinari fez para a edi\u00e7\u00e3o portuguesa. A editora Saraiva, de S\u00e3o Paulo, quer saber em que condi\u00e7\u00f5es o artista concordaria em autorizar a reprodu\u00e7\u00e3o de seus trabalhos. Pede que Portinari envie suas condi\u00e7\u00f5es, se estiver de acordo.", "data_dt": "1958-01-09T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/09/1958", "data_final": "1958-09-01T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1856, "id_doc": "CO_1203", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "08/01/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o desenho de Boas Festas que recebeu de Portinari, retribuindo os votos enviados. Comenta que n\u00e3o recebeu mais not\u00edcias da editora Saraiva, que estava interessada em publicar uma edi\u00e7\u00e3o de \"A selva\", no Brasil.", "data_dt": "1958-08-01T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/01/1958", "data_final": "1958-01-08T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1857, "id_doc": "CO_1204", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "20/07/1958", "tipo_doc": "Carta", "onomastico": "Paulino Saraiva", "memo_resumo": "Relata o interesse da editora Saraiva, de S\u00e3o Paulo, em publicar uma edi\u00e7\u00e3o especial de \"A selva\", como a edi\u00e7\u00e3o de luxo portuguesa. Informa que desejam saber as condi\u00e7\u00f5es de Portinari. Sugere que Portinari substitua ou acrescente duas ilustra\u00e7\u00f5es \u00e0s publicadas em Portugal. Quer saber a opini\u00e3o dele.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/07/1958", "data_final": "1958-07-20T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1860, "id_doc": "CO_1205", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "19/11/1958", "tipo_doc": "Carta", "onomastico": "Almada Negreiros", "memo_resumo": "Agradece e elogia o livro que recebeu de Portinari, com desenhos sobre Israel. Comenta sobre a falta de not\u00edcias da editora Saraiva, que estava interessada em publicar \"A selva\", ilustrada por Portinari, no Brasil. D\u00e1 not\u00edcias de Jo\u00e3o de Barros.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/11/1958", "data_final": "1958-11-19T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1862, "id_doc": "CO_1206", "remetente": "Ferreira de Castro", "destinatario": "Candido Portinari", "data": "17/06/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que Portinari esqueceu de anexar c\u00f3pia da carta da editora Saraiva \u00e0 sua carta, onde faz refer\u00eancias \u00e0 primeira. Pede o envio da c\u00f3pia, de modo a poder entender quais as suas id\u00e9ias e sugest\u00f5es (sobre a edi\u00e7\u00e3o de \"A selva\", no Brasil, com as ilustra\u00e7\u00f5es de Portinari)", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/06/1959", "data_final": "1959-06-17T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 1863, "id_doc": "CO_1207", "remetente": "Gentil Fernando de Castro", "destinatario": "Candido Portinari", "data": "26/05/1954", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Informa estar enviando livros para Portinari e para D. Maria.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/05/1954", "data_final": "1954-05-26T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1866, "id_doc": "CO_1209", "remetente": "Manuel de Castro", "destinatario": "Candido Portinari", "data": "22/11/1939", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Informa ter embarcado precipitadamente, esquecendo de pegar as fotos de obras de Portinari, para usar em palestras sobre o pintor, no Uruguai. Pede que lhe sejam enviadas, informando o endere\u00e7o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/11/1939", "data_final": "1939-11-22T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 1868, "id_doc": "CO_1210", "remetente": "Jorge de Castro", "destinatario": "Candido Portinari", "data": "13/04/1929", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Oleg\u00e1rio Mariano", "memo_resumo": "D\u00e1 not\u00edcias de sua viagem \u00e0 Europa, reclamando que Portinari n\u00e3o responde suas mensagens. Envia seu endere\u00e7o, novamente, pergunta quando Portinari ir\u00e1 \u00e0 Europa e se Oleg\u00e1rio ir\u00e1 com ele..", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/04/1929", "data_final": "1929-04-13T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 1873, "id_doc": "CO_1213", "remetente": "Moacir Werneck de Castro", "destinatario": "Candido Portinari", "data": "01/06/1952", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Dalc\u00eddio Jurandir", "memo_resumo": "Comenta sua ida \u00e0 Uni\u00e3o Sovi\u00e9tica. Informa sobre as datas de embarque dele e do Dalc\u00eddio. Comenta que a situa\u00e7\u00e3o pol\u00edtica em Paris \u00e9 tensa. Faz alus\u00e3o a uma exposi\u00e7\u00e3o de arte mexicana", "data_dt": "1952-01-06T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/06/1952", "data_final": "1952-06-01T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 1875, "id_doc": "CO_1214", "remetente": "Paulo Castro", "destinatario": "Candido Portinari", "data": "08/04/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta a institui\u00e7\u00e3o beneficente e pede que Portinari doe um trabalho seu para figurar em exposi\u00e7\u00e3o, em Bel\u00e9m, cujas venda reverter\u00e3o para a Maternidade do Povo. Solcita resposta urgente.", "data_dt": "1958-08-04T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/04/1958", "data_final": "1958-04-08T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1878, "id_doc": "CO_1216", "remetente": "Castro Filho", "destinatario": "Candido Portinari", "data": "07/03/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o sucesso de Portinari nos Estados Unidos, informando que tudo est\u00e1 em ordem, com rela\u00e7\u00e3o aos d\u00e9bitos do artista para com a Sociedade Brasileira de Belas Artes.", "data_dt": "1941-07-03T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/03/1941", "data_final": "1941-03-07T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1879, "id_doc": "CO_1217", "remetente": "Ataliba Castro J\u00fanior", "destinatario": "Candido Portinari", "data": "15/12/1943", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Cumprimenta o artista, oferecendo fotografias tiradas na \"formatura\" da Escola Maternal do Col\u00e9gio Bennett, onde os filhos dos dois estudam.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/12/1943", "data_final": "1943-12-15T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 1880, "id_doc": "CO_1218", "remetente": "Alberto Cavalcanti", "destinatario": "Candido Portinari", "data": "12/10/1953", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "A secret\u00e1ria de Alberto Cavalcanti encaminha carta de Danilo Trlles, enviada a ele, por engano.", "data_dt": "1953-12-10T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/10/1953", "data_final": "1953-10-12T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1881, "id_doc": "CO_1219", "remetente": "Francisco Lyon de Castro", "destinatario": "Candido Portinari", "data": "08/06/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encomenda ilustra\u00e7\u00f5es de Portinari, para uma edi\u00e7\u00e3o especial de \"Gabriela, cravo e canela\", de Jorge Amado, a ser publicada em Portugal, \u00e0 semelhan\u00e7a de \"A selva\", de Ferreira de Castro.", "data_dt": "1960-08-06T00:00:00", "mes": 8.0, "decada": 1960.0, "data_clean": "08/06/1960", "data_final": "1960-06-08T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 1883, "id_doc": "CO_1220", "remetente": "Carlos de Lima Cavalcanti", "destinatario": "Candido Portinari", "data": "30/06/1929", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Envia votos de boa viagem.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/06/1929", "data_final": "1929-06-30T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 1884, "id_doc": "CO_1221", "remetente": "Carlos de Lima Cavalcanti", "destinatario": "Candido Portinari", "data": "09/10/1931", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari o ajude a conseguir o reembolso de determinada quantia que precisou gastar com o envio do retrato do Presidente Jo\u00e3o Pessoa. Faz coment\u00e1rios sobre a pol\u00edtica local.", "data_dt": "1931-09-10T00:00:00", "mes": 9.0, "decada": 1930.0, "data_clean": "09/10/1931", "data_final": "1931-10-09T00:00:00", "ano": 1931, "destinatario_norm": "Candido Portinari"}, {"pagina": 1889, "id_doc": "CO_1222", "remetente": "Carlos de Lima Cavalcanti", "destinatario": "Candido Portinari", "data": "09/10/1931", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Comunica que acaba de receber o reembolso das despesas feitas com o envio de retrato do Presidente Jo\u00e3o Pessoa.", "data_dt": "1931-09-10T00:00:00", "mes": 9.0, "decada": 1930.0, "data_clean": "09/10/1931", "data_final": "1931-10-09T00:00:00", "ano": 1931, "destinatario_norm": "Candido Portinari"}, {"pagina": 1890, "id_doc": "CO_1223", "remetente": "Jos\u00e9 de S\u00e1 Bezerra Cavalcanti", "destinatario": "Candido Portinari", "data": "28/04/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se e pede que Portinari colabore com a campanha \"Ajuda teu irm\u00e3o\", em aux\u00edlio das popula\u00e7\u00f5es nordestinas sacrificadas pela seca, adquirindo o b\u00f4nus anexo, no valor de 200 cruzeiros.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/04/1953", "data_final": "1953-04-28T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1893, "id_doc": "CO_1224", "remetente": "Gen\u00e9sio", "destinatario": "Candido Portinari", "data": "/02/1937", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Diz-se surpreso e alegre por terem se encontrado inesperadamente, enviando palavras elogiosa ao artista. Refor\u00e7a a vontade de voltar a pintar, pedindo ao pintor algumas cores de tintas, que lhe faltam em sua paleta. Ressalta a import\u00e2ncia de Portinari ter um amigo como o An\u00edbal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/02/1937", "data_final": "1937-02-01T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 1896, "id_doc": "CO_1225", "remetente": "Gen\u00e9sio", "destinatario": "Candido Portinari", "data": "03/10/1937", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Agradece a carta e o material enviado. Pede que Portinari o avise quando for a Ouro Preto, demonstando vontade de v\u00ea-lo trabalhando. Pergunta por amigos comuns, especialmente pelo An\u00edbal.", "data_dt": "1937-03-10T00:00:00", "mes": 3.0, "decada": 1930.0, "data_clean": "03/10/1937", "data_final": "1937-10-03T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 1897, "id_doc": "CO_1226", "remetente": "Henrique Cavalleiro", "destinatario": "Candido Portinari", "data": "03/04/1961", "tipo_doc": "Carta", "onomastico": "Lilian Nabuco", "memo_resumo": "Apresenta Lilian Nabuco, sua aluna, para quem solicitou carta de apresenta\u00e7\u00e3o ao C\u00f4nsul da It\u00e1lia, visando obter uma bolsa de estudos. Agradece a presteza com que sua solicita\u00e7\u00e3o foi atendida.", "data_dt": "1961-03-04T00:00:00", "mes": 3.0, "decada": 1960.0, "data_clean": "03/04/1961", "data_final": "1961-04-03T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 1898, "id_doc": "CO_1227", "remetente": "Gen\u00e9sio", "destinatario": "Candido Portinari", "data": "08/12/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fa pequeno coment\u00e1rio sobre um Sal\u00e3o realizado em Belo Horizonte. Diz que aguarda, ansioso, o material que pediu a Portinari, para recome\u00e7ar a pintar. Comenta que deve ir esper\u00e1-lo em Ouro Preto.", "data_dt": "1937-08-12T00:00:00", "mes": 8.0, "decada": 1930.0, "data_clean": "08/12/1937", "data_final": "1937-12-08T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 1899, "id_doc": "CO_1228", "remetente": "Celso Ant\u00f4nio", "destinatario": "Candido Portinari", "data": "17/12/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Responde a uma carta de Portinari, aproveitando para felicit\u00e1-lo pelo sucesso de sua exposi\u00e7\u00e3o em S\u00e3o Paulo. Elogia o meio paulista, acolhedor e incentivador.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/12/1934", "data_final": "1934-12-17T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 1901, "id_doc": "CO_1230", "remetente": "E. Centuri\u00f3n", "destinatario": "Candido Portinari", "data": "03/01/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e retribui votos de Boas Festas, enviados por Portinari.", "data_dt": "1948-03-01T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/01/1948", "data_final": "1948-01-03T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 1904, "id_doc": "CO_1232", "remetente": "Arturo A. Rovegno", "destinatario": "Candido Portinari", "data": "02/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a ades\u00e3o da institui\u00e7\u00e3o \u00e0 homenagem a Portinari, nomeando pessoas que acompanham tal ades\u00e3o.", "data_dt": "1947-02-07T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/07/1947", "data_final": "1947-07-02T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1905, "id_doc": "CO_1233", "remetente": "Ermete Cesana", "destinatario": "Candido Portinari", "data": "19/10/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tece coment\u00e1rios sobre a Bienal de S\u00e3o Paulo, 1959,  elogiando a cole\u00e7\u00e3o apresentada por Portinari, citando tr\u00eas outras obras do pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/10/1959", "data_final": "1959-10-19T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 1908, "id_doc": "CO_1234", "remetente": "Antonio Cesar", "destinatario": "Candido Portinari", "data": "24/01/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agardece e confirma presen\u00e7a em um almo\u00e7o na resid\u00eancia de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/01/1946", "data_final": "1946-01-24T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1911, "id_doc": "CO_1236", "remetente": "Alfredo Ceschiatti", "destinatario": "Candido Portinari", "data": "10/06/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa o dia que embarca, pedindo que Portinari fa\u00e7a reserva de quarto para ele, de prefer\u00eancia no mesmo hotel em que ele est\u00e1.", "data_dt": "1946-10-06T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/06/1946", "data_final": "1946-06-10T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1913, "id_doc": "CO_1237", "remetente": "Alfredo Ceschiatti", "destinatario": "Candido Portinari", "data": "16/02/1947", eria para uso de suas salas de exposi\u00e7\u00f5es. Informa as datas dispon\u00edveis, avisando que enviar\u00e1 a planta do Sal\u00e3o, na pr\u00f3xima carta.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/04/1947", "data_final": "1947-04-25T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2001, "id_doc": "CO_1296", "remetente": "Antonio Quintana Choca", "destinatario": "Candido Portinari", "data": "05/11/1949", "tipo_doc": "Carta", "onomastico": "Waldo Salazar", "memo_resumo": "Apresenta um amigo, Waldo Salazar, que leva uma solicita\u00e7\u00e3o de alguns dados que precisa. Pede que Portinari o ajude a consegu\u00ed-los.", "data_dt": "1949-05-11T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/11/1949", "data_final": "1949-11-05T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2006, "id_doc": "CO_1301", "remetente": "Jose Ratto Ciarlo", "destinatario": "Candido Portinari", "data": "20/10/1949", "tipo_doc": "Cart\u00e3o", "onomastico": "Miguel Otero-Silva", "memo_resumo": "Sa\u00fada Portinari, informando sobre envio de exemplar do jornal \"El Nacional\", onde foi publicado artigo de Nicol\u00e1s Guill\u00e9n, por recomenda\u00e7\u00e3o de Miguel Otero-Silva, redator chefe do referido jornal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/10/1949", "data_final": "1949-10-20T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2008, "id_doc": "CO_1302", "remetente": "Clemente Cimorra", "destinatario": "Candido Portinari", "data": "17/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Remete uma breve biografia que preparou para \"Critica\", desejando n\u00e3o ter cometido muitos erros.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/07/1947", "data_final": "1947-07-17T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2010, "id_doc": "CO_1304", "remetente": "M\u00e1rio Civelli", "destinatario": "Candido Portinari", "data": "08/07/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita opini\u00e3o de Portinari, para fazer filme sobre obras suas, que tratam do canga\u00e7o. Pede proposta concernente \u00e0 cessa\u00e7\u00e3o dos direitos autorias, para tal fim.", "data_dt": "1953-08-07T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/07/1953", "data_final": "1953-07-08T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 2011, "id_doc": "CO_1305", "remetente": "Frederico de Castello Branco Clark", "destinatario": "Candido Portinari", "data": "28/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em oferecer uma recep\u00e7\u00e3o a Portinari. Sabedor que o pintor prefere um almo\u00e7o, ao inv\u00e9s de recep\u00e7\u00e3o, pede que Portinari envie uma lista das pessoas que pretende convidar, para que sejam enviados os convites. Em anexo, envia sugest\u00e3o de card\u00e1pio a ser oferecido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/10/1946", "data_final": "1946-10-28T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2015, "id_doc": "CO_1307", "remetente": "W. Clifford", "destinatario": "Candido Portinari", "data": "12/06/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agardece a Portinari a doa\u00e7\u00e3o de um exemplar de cat\u00e1logo de uma exposi\u00e7\u00e3o de suas obras.", "data_dt": "1940-12-06T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/06/1940", "data_final": "1940-06-12T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 2016, "id_doc": "CO_1308", "remetente": "Sampaio Lacerda", "destinatario": "Candido Portinari", "data": "/09/1952", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Chamando a aten\u00e7\u00e3o para os perigos de uma 3\u00aa Guerra Mundial, informa sobre a convoca\u00e7\u00e3o do Congresso dos Povos pela Paz, a ser realizado em Viena. Pede ajuda para arrecada\u00e7\u00e3o de fundos necess\u00e1rios ao \"envio de uma delega\u00e7\u00e3o representativa de todas as camadas sociais brasileiras\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/09/1952", "data_final": "1952-09-01T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2017, "id_doc": "CO_1309", "remetente": "Leonore Hubrecht", "destinatario": "Candido Portinari", "data": "01/07/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz que est\u00e1 trabalhando em Bucareste, comenta diversas exposi\u00e7\u00f5es que est\u00e3o acontecendo pela Europa, convidando-os a ir \u00e0 Holanda, quando vierem \u00e0 Europa.", "data_dt": "1935-01-07T00:00:00", "mes": 1.0, "decada": 1930.0, "data_clean": "01/07/1935", "data_final": "1935-07-01T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 2020, "id_doc": "CO_1310", "remetente": "Rog\u00e9rio Coelho", "destinatario": "Candido Portinari", "data": "04/06/1943", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Pede a inscri\u00e7\u00e3o de Portinari no quadro social da institui\u00e7\u00e3o, colaborando com essa associa\u00e7\u00e3o de combate \u00e0 lepra e \u00e0 tuberculose.", "data_dt": "1943-04-06T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/06/1943", "data_final": "1943-06-04T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 2021, "id_doc": "CO_1311", "remetente": "A. F. Cofod Junior", "destinatario": "Candido Portinari", "data": "04/03/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie um certificado de autenticidade de uma obra sua, adquirida pelo Museum of Modern Art de Nova York.", "data_dt": "1940-04-03T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/03/1940", "data_final": "1940-03-04T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 2022, "id_d inicial, e informa estar aguardando que Portinari marque o dia em que o referido senhor dever\u00e1 posar para o artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/07/1954", "data_final": "1954-07-19T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2050, "id_doc": "CO_1326", "remetente": "George C. Compton", "destinatario": "Candido Portinari", "data": "02/03/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa Portinari sobre os problemas aduaneiros que ocorreram com suas obras, ao tentarem devolv\u00ea-las, indicando a forma para resolv\u00ea-los.", "data_dt": "1948-02-03T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/03/1948", "data_final": "1948-03-02T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2055, "id_doc": "CO_1329", "remetente": "Leonore Hubrecht", "destinatario": "Candido Portinari", "data": "09/09/1938", "tipo_doc": "Carta", "onomastico": "Caio de Mello Franco", "memo_resumo": "Informa estar bem instalada em Doorn, com um pequeno atelier em casa. Elogia a Holanda, mas diz amar o Rio. Pergunta pela exposi\u00e7\u00e3o de Portinari em S\u00e3o Paulo. Comenta que o marido esteve em casa de Caio Mello Franco. Pede que escreva informando se ir\u00e1, com Maria, \u00e0 Holanda.", "data_dt": "1938-09-09T00:00:00", "mes": 9.0, "decada": 1930.0, "data_clean": "09/09/1938", "data_final": "1938-09-09T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 2057, "id_doc": "CO_1330", "remetente": "Ademar Duarte Constant", "destinatario": "Candido Portinari", "data": "25/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que ser\u00e3o remetidos, a Portinari, alguns exemplares do jornal \"Hoje\", edi\u00e7\u00e3o do dia 18 daquele m\u00eas, gratuitamente, em car\u00e1ter de propaganda. Sugere a distribui\u00e7\u00e3o dos exemplares entre pessoas interessadas.", "data_dt": "", "mes": null, "decada": null, "data untos relativos \u00e0s edi\u00e7\u00f5es da Sociedade dos Cem Bibli\u00f3filos, pedindo opini\u00f5es a Portinari.", "data_dt": "1947-05-01T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/01/1947", "data_final": "1947-01-05T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2160, "id_doc": "CO_1387", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "20/06/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cobra a anuidade da Sociedade dos Cem Bibli\u00f3filos, relativa a 1946.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/06/1947", "data_final": "1947-06-20T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2163, "id_doc": "CO_1389", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "01/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cobra a anuidade da Sociedade dos Cem Bibli\u00f3filos, referente ao ano de 1946.", "data_dt": "1947-01-08T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/08/1947", "data_final": "1947-08-01T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2164, "id_doc": "CO_1390", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "22/04/1948", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Diz que, atrav\u00e9s de not\u00edcias dos jornais, est\u00e1 curioso para ver \"A Primeira Missa\". Comenta assuntos da Sociedade dos Cem Bibli\u00f3filos do Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/04/1948", "data_final": "1948-04-22T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2165, "id_doc": "CO_1391", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "18/08/1948", "tipo_doc": "Carta", "onomastico": "Afonso Arinos", "memo_resumo": "Comunica que est\u00e1 \u00e0 disposi\u00e7\u00e3o dos associados o exemplar de \"Pelo Sert\u00e3o\", de Afonso Arinos, ilustrado por Livio Abramo. Aproveita para cobrar a anuidade relativa a 1947.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/08/1948", "data_final": "1948-08-18T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2166, "id_doc": "CO_1392", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "22/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Volta a cobrar a anuidade relativa a 1947.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/10/1948", "data_final": "1948-10-22T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2168, "id_doc": "CO_1393", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "02/05/1950", "tipo_doc": "Carta", "onomastico": "Alceu Amoroso Lima", "memo_resumo": "Agradece cart\u00e3o recebido. Comenta ter visto foto, em uma revista, de Portinari, em casa de Jayme de Barros, diante de um \"Menino de Brodowski\". Deseja boa estadia em Paris.", "data_dt": "1950-02-05T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/05/1950", "data_final": "1950-05-02T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2170, "id_doc": "CO_1394", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "08/10/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando relat\u00f3rio, anexo,de atividades, com a presta\u00e7\u00e3o de contas da Sociedade, bem como texto pedindo sugest\u00e3o de novo livro a ser publicado. Aproveita para cobrar a anuidade relativa ao pr\u00f3ximo livro, j\u00e1 em fase de edi\u00e7\u00e3o.", "data_dt": "1951-08-10T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/10/1951", "data_final": "1951-10-08T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2175, "id_doc": "CO_1396", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "21/01/1952", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Agradece e retribui os votos de Boas Festas, enviados por ele e pelo Loy.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/01/1952", "data_final": "1952-01-21T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2176, "id_doc": "CO_1397", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "18/03/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o novo endere\u00e7o da Sociedade, informa estar em finaliza\u00e7\u00e3o a edi\u00e7\u00e3o de \"O Rebelde\" e solicita sugest\u00e3o para o novo livro a ser publicado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/03/1952", "data_final": "1952-03-18T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2177, "id_doc": "CO_1398", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "02/04/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando c\u00f3pia da ata \u00faltima reuni\u00e3o da Sociedade, pede que seja retirado o exemplar do  novo livro, bem como cobra a anuidade devida.", "data_dt": "1954-02-04T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/04/1954", "data_final": "1954-04-02T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2178, "id_doc": "CO_1399", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "08/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando ata com a presta\u00e7\u00e3o de contas relativas ao livro \"Mem\u00f3rias de um Sargento de Mil\u00edcias\". Pede a retirada do volume 2 do \"Mem\u00f3rias...\", bem como o pagamento da anuidade referente ao novo livro, que j\u00e1 est\u00e1 sendo impresso.", "data_dt": "1954-08-12T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/12/1954", "data_final": "1954-12-08T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2179, "id_doc": "CO_1400", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "27/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando ata com a presta\u00e7\u00e3o de contas relativa ao livro \"Canudos\". Pede a retirada do livro, bem como o pagamento da anuidade referente a \"Macuna\u00edma\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/09/1956", "data_final": "1956-09-27T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2180, "id_doc": "CO_1401", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "03/11/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o dia da distribui\u00e7\u00e3o do livro \"Menino de engenho\", de Jos\u00e9 Lins do Rego, ilustrado por Portinari, bem como o hor\u00e1rio do leil\u00e3o dos originais das ilustra\u00e7\u00f5es. Informa, ainda, qual ser\u00e1 a pr\u00f3xima edi\u00e7\u00e3o da Sociedade, solicitando que seja paga a 1\u00aa cota desta edi\u00e7\u00e3o.", "data_dt": "1959-03-11T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/11/1959", "data_final": "1959-11-03T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 2181, "id_doc": "CO_1402", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "10/10/1960", "tipo_doc": "Carta", "onomastico": "Aldemir Martins", "memo_resumo": "Convoca os associados para Assembl\u00e9ia Geral da Sociedade, onde ser\u00e1 apresentado o livro \"Pas\u00e1rgada\", de Manuel Bandeira, ilustrado por Aldemir Martins.", "data_dt": "1960-10-10T00:00:00", "mes": 10.0, "decada": 1960.0, "data_clean": "10/10/1960", "data_final": "1960-10-10T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 2185, "id_doc": "CO_1404", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "13/07/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que foi adiado o jantar da Sociedade, no Jockey Club e que a nova data ser\u00e1 comunicada.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/07/1948", "data_final": "1948-07-13T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2193, "id_doc": "CO_1407", "remetente": "Nazareno", "destinatario": "Candido Portinari", "data": "01/02/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela vit\u00f3ria na elei\u00e7\u00e3o para o Senado (que, na verdade, n\u00e3o conteceu).", "data_dt": "1947-01-02T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/02/1947", "data_final": "1947-02-01T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2195, "id_doc": "CO_1409", "remetente": "Dante Costa", "destinatario": "Candido Portinari", "data": "28/07/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar encaminhando um exemplar do cat\u00e1logo, editado em Israel, de artistas israelenses que participam da III Bienal de S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/07/1955", "data_final": "1955-07-28T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2196, "id_doc": "CO_1410", "remetente": "Cypriano Amoroso Costa", "destinatario": "Candido Portinari", "data": "25/06/1945", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta assuntos pessoais, contando os planos para os novos livros a sarem editados pelos Cem Bibli\u00f3filos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/06/1945", "data_final": "1945-06-25T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 2198, "id_doc": "CO_1411", "remetente": "Lucio Costa", "destinatario": "Candido Portinari", "data": "25/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que os quadros chegaram e fala no mau estado das molduras.Pergunta se deve entreg\u00e1-los assim mmesmo, ou se aguarda a volta de Portinari. Aborda assuntos pessoais e pergunta pela Capelinha da \"Nonna\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/01/1941", "data_final": "1941-01-25T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 2200, "id_doc": "CO_1412", "remetente": "Lucio Costa", "destinatario": "Candido Portinari", "data": "09/04/1954", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Agradece, em seu nome e no das meninas, o telegrama carinhoso, mostrando-se preocupado com Leleta.", "data_dt": "1954-09-04T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/04/1954", "data_final": "1954-04-09T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2202, "id_doc": "CO_1414", "remetente": "Manuel C. Costa", "destinatario": "Candido Portinari", "data": "01/07/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que aceita a oferta de Portinari para compra de casa \u00e0 Rua Cosme Velho, 103.", "data_dt": "1942-01-07T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/07/1942", "data_final": "1942-07-01T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 2213, "id_doc": "CO_1421", "remetente": "Pedro Junqueira da Costa", "destinatario": "Candido Portinari", "data": "25/11/1933", "tipo_doc": "Carta", "onomastico": "Oswaldo Aranha", "memo_resumo": "Pede que Portinari interceda, por ele, junto ao Oswaldo Aranha, ajudando-o a resolver assuntos particulares.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/11/1933", "data_final": "1933-11-25T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 2217, "id_doc": "CO_1422", "remetente": "S\u00e9rgio Corr\u00eaa da Costa", "destinatario": "Candido Portinari", "data": "22/10/1948", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 G\u00f3mez Sicre", "memo_resumo": "Informa que est\u00e1 disposto a tomar o encargo de providenciar a remessa das telas de Portinari, que foram enviadas, em 1940, a Nova York, para exposi\u00e7\u00e3o, e que ainda se encontram na Uni\u00e3o Panamericana. Informa sobre o estado das obras. Pede que o artista envie uma autoriza\u00e7\u00e3o para que ele cuide do assunto. Comenta j\u00e1 possuir duas obras de Portinari, ambas de flores, e que gostaria de  adquirir mais duas, dentre as que est\u00e3o l\u00e1.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/10/1948", "data_final": "1948-10-22T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2218, "id_doc": "CO_1423", "remetente": "S\u00e9rgio Corr\u00eaa da Costa", "destinatario": "Candido Portinari", "data": "18/11/1948", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 G\u00f3mez Sicre", "memo_resumo": "Agradece o telegrama cordial e generoso. Comunica que ele e Gom\u00e9z Sicre est\u00e3o providenciando o envio das telas. Informa quem acompanhar\u00e1 as obras e que seu cunhado, Osvaldo Aranha Filho, ficar\u00e1 encarregado de receb\u00ea-las e entreg\u00e1-las, pessoalmente, a Portinari. Fornece seu endere\u00e7o em Los Angeles.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1948", "data_final": "1948-11-18T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2219, "id_doc": "CO_1424", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "27/09/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite suas impress\u00f5es sobre a viagem que faz a Portugal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/09/1930", "data_final": "1930-09-27T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 2222, "id_doc": "CO_1425", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "07/06/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "data_dt": "1930-07-06T00:00:00", "mes": 7.0, "decada": 1930.0, "data_clean": "07/06/1930", "data_final": "1930-06-07T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 2224, "id_doc": "CO_1426", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "23/01/1933", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa que procurar\u00e1 Portinari, quando for ao Rio, em breve. Quer combinar detalhes para montarem uma exposi\u00e7\u00e3o em Petr\u00f3polis.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/01/1933", "data_final": "1933-01-23T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 2227, "id_doc": "CO_1427", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "05/03/1933", "tipo_doc": "Carta", "onomastico": "S\u00edlvia Meyer", "memo_resumo": "Combina detalhes para uma exposi\u00e7\u00e3o coletiva (ele, Portinari e Silvia Meyer) a realizar-se em um clube de t\u00eanis, em Petr\u00f3polis.", "data_dt": "1933-05-03T00:00:00", "mes": 5.0, "decada": 1930.0, "data_clean": "05/03/1933", "data_final": "1933-03-05T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 2231, "id_doc": "CO_1428", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "09/05/1933", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida os Portinaris para passar um fim de semana em Nogueira, com ele.", "data_dt": "1933-09-05T00:00:00", "mes": 9.0, "decada": 1930.0, "data_clean": "09/05/1933", "data_final": "1933-05-09T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 2233, "id_doc": "CO_1429", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "15/05/1933", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Refor\u00e7a o convite para os Portinaris irem passar um fim de semana com ele. Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/05/1933", "data_final": "1933-05-15T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 2236, "id_doc": "CO_1430", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "25/07/1933", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, desabafando m\u00e1goas. Faz refer\u00eancia \u00e0 carta do Palninho, escrita por Portinari, quando estava em Paris, latente de nacionalismo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/07/1933", "data_final": "1933-07-25T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 2239, "id_doc": "CO_1431", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "04/09/1933", "tipo_doc": "Carta", "onomastico": "Pedro Lu\u00eds Correia de Ara\u00fajo", "memo_resumo": "Congratula-se pela iniciativa de Pedro Correia de Ara\u00fajo, na forma\u00e7\u00e3o de um Sal\u00e3o de Modernos (na Escola Nacional de Belas Artes), demonstrando interesse em participar, para o qu\u00ea faz diversas perguntas. Comenta o retrato de Pag\u00fa, executado por Portinari.", "data_dt": "1933-04-09T00:00:00", "mes": 4.0, "decada": 1930.0, "data_clean": "04/09/1933", "data_final": "1933-09-04T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 2241, "id_doc": "CO_1432", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "21/10/1933", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos e opini\u00f5es pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/10/1933", "data_final": "1933-10-21T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 2245, "id_doc": "CO_1433", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "01/11/1933", "tipo_doc": "Carta", "onomastico": "Jorge de Castro", "memo_resumo": "Lembra aos Portinaris que os espera para o fim de semana. Explica como devem ir. Pede que estendam o convite \u00e0 Silvia e a Jorge de Castro.", "data_dt": "1933-01-11T00:00:00", "mes": 1.0, "decada": 1930.0, "data_clean": "01/11/1933", "data_final": "1933-11-01T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 2247, "id_doc": "CO_1434", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "21/06/1934", "tipo_doc": "Carta", "onomastico": "Leonore Hubrecht", "memo_resumo": "Informa a data de sua chegada ao Rio, para participar de uma exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/06/1934", "data_final": "1934-06-21T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 2249, "id_doc": "CO_1435", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "06/08/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, bem como seu retrato, pintado por Portinari. Deseja sucesso na exposi\u00e7\u00e3o.", "data_dt": "1936-06-08T00:00:00", "mes": 6.0, "decada": 1930.0, "data_clean": "06/08/1936", "data_final": "1936-08-06T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 2251, "id_doc": "CO_1436", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "09/06/1936", "tipo_doc": "Carta", "onomastico": "Rebolo Gonzales", "memo_resumo": "Comenta sua exposi\u00e7\u00e3o em S\u00e3o paulo. Fala sobre artistas paulistas e comenta trabalhos de Portinari.", "data_dt": "1936-09-06T00:00:00", "mes": 9.0, "decada": 1930.0, "data_clean": "09/06/1936", "data_final": "1936-06-09T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 2254, "id_doc": "CO_1437", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "02/07/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter comparecido \u00e0 inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari, desejando sucesso. Comenta assuntos pessoais.", "data_dt": "1937-02-07T00:00:00", "mes": 2.0, "decada": 1930.0, "data_clean": "02/07/1937", "data_final": "1937-07-02T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 2256, "id_doc": "CO_1438", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "19/07/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite suas impress\u00f5es de sua viagem ao Norte. Sugere que seja organizada uma caravana de pintores do Sal\u00e3o de Maio, para irem a Portugal. Pede informa\u00e7\u00f5es sobre a sele\u00e7\u00e3o de trabalhos a serem enviados \u00e0 Argentina.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/07/1937", "data_final": "1937-07-19T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 2262, "id_doc": "CO_1440", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "27/06/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta jantar da Fam\u00edlia Art\u00edstica Paulista, bem como relata ter planos de melhorias para a classe art\u00edstica. Pergunta quando deve enviar as fotografias de telas de outros pintores, sem especificar para qu\u00ea.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/06/1939", "data_final": "1939-06-27T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 2265, "id_doc": "CO_1441", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "15/09/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/09/1950", "data_final": "1950-09-15T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2271, "id_doc": "CO_1443", "remetente": "Waldemar da Costa", "destinatario": "Candido Portinari", "data": "13/08/1935", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Apresenta a modelo Clea, supondo poder ser \u00fatil a Portinari, na Universidade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/08/1935", "data_final": "1935-08-13T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 2275, "id_doc": "CO_1445", "remetente": "J. P. Cotter", "destinatario": "Candido Portinari", "data": "13/08/1959", "tipo_doc": "Carta", "onomastico": "Charles W. Engelhard", "memo_resumo": "Envia um cheque de Charles W. Engelhard, relativo ao pagamento de duas obras de Portinari, por ele adquiridas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/08/1959", "data_final": "1959-08-13T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 2283, "id_doc": "CO_1453", "remetente": "Nair Mesquita", "destinatario": "Candido Portinari", "data": "10/12/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede fotografias de obras para publicar no n\u00famero de Natal da revista \"Vanitas\".", "data_dt": "1934-10-12T00:00:00", "mes": 10.0, "decada": 1930.0, "data_clean": "10/12/1934", "data_final": "1934-12-10T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 2284, "id_doc": "CO_1454", "remetente": "Ribeiro Couto", "destinatario": "Candido Portinari", "data": "11/11/1933", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata do pagamento de dois desenhos de Portinari.", "data_dt": "1933-11-11T00:00:00", "mes": 11.0, "decada": 1930.0, "data_clean": "11/11/1933", "data_final": "1933-11-11T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 2285, "id_doc": "CO_1455", "remetente": "Ribeiro Couto", "destinatario": "Candido Portinari", "data": "29/07/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta diversas obras que possui de Portinari e pergunta pelo seu retrato, sugerindo modifica\u00e7\u00f5es.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/07/1937", "data_final": "1937-07-29T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 2288, "id_doc": "CO_1457", "remetente": "Eduardo J. Couture", "destinatario": "Candido Portinari", "data": "23/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tece muitos elogios \u00e0 obra de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/09/1947", "data_final": "1947-09-23T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2289, "id_doc": "CO_1458", "remetente": "Eduardo J. Couture", "destinatario": "Candido Portinari", "data": "26/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece muito um livro que recebeu de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/05/1948", "data_final": "1948-05-26T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2290, "id_doc": "CO_1459", "remetente": "Eduardo J. Couture", "destinatario": "Candido Portinari", "data": "28/09/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a gravura que recebeu de presente de Portinari. Avisa estar enviando um livro para Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/09/1948", "data_final": "1948-09-28T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2291, "id_doc": "CO_1460", "remetente": "Eduardo J. Couture", "destinatario": "Candido Portinari", "data": "10/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o envio de uma \"recorda\u00e7\u00e3o\" do \"Tiradentes\", esperando poder admir\u00e1-lo pessoalmente, um dia. E, de prefer\u00eancia, em companhia do pr\u00f3prio Portinari.", "data_dt": "1949-10-10T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/10/1949", "data_final": "1949-10-10T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2296, "id_doc": "CO_1462", "remetente": "Dilermando Cox", "destinatario": "Candido Portinari", "data": "21/02/1936", "tipo_doc": "Cart\u00e3o", "onomastico": "Diana Barb\u00e9ri", "memo_resumo": "Cumprimenta Portinari pelo sucesso da exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/02/1936", "data_final": "1936-02-21T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 2298, "id_doc": "CO_1463", "remetente": "Dilermando Cox", "destinatario": "Candido Portinari", "data": "14/05/1936", "tipo_doc": "Carta", "onomastico": "Vicente Leite", "memo_resumo": "Agradece o desenho enviado por Portinari. Comenta o ambiente art\u00edstico em S\u00e3o Paulo, destacando a exposi\u00e7\u00e3o de Vicente Leite.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/05/1936", "data_final": "1936-05-14T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 2300, "id_doc": "CO_1464", "remetente": "Dilermando Cox", "destinatario": "Candido Portinari", "data": "07/07/1937", "tipo_doc": "Carta", "onomastico": "Tarsila do Amaral", "memo_resumo": "Informa estra enviando artigo de Tarsila, no \"Di\u00e1rio de S. Paulo, onde refere-se a ele, Portinari. Comenta o fraco movimento art\u00edstico em S\u00e3o Paulo.", "data_dt": "1937-07-07T00:00:00", "mes": 7.0, "decada": 1930.0, "data_clean": "07/07/1937", "data_final": "1937-07-07T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 2301, "id_doc": "CO_1465", "remetente": "Jacob Crane", "destinatario": "Candido Portinari", "data": "29/12/1941", "tipo_doc": "Carta", "onomastico": "Marcio de Mello Franco Alves", "memo_resumo": "Informa ser conhecido de M\u00e1rcio de Mello Franco Alves, anexando um cart\u00e3o de apresenta\u00e7\u00e3o do mesmo. Diz ter visto (e gostado muito) o retrato da esposa dele, executado por Portinari. Convida o casal Portinari para jantar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1941", "data_final": "1941-12-29T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 2302, "id_doc": "CO_1466", "remetente": "Rubem Valentim de Souza", "destinatario": "Candido Portinari", "data": "/06/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convidam Portinari a comparecer ao ato de funda\u00e7\u00e3o da Associa\u00e7\u00e3o dos Artistas Baianos, quando tamb\u00e9m ser\u00e1 escolhido o artista que representar\u00e1 a Bahia no Congresso pela Paz.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/06/1949", "data_final": "1949-06-01T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2315, "id_doc": "CO_1473", "remetente": "Synesio", "destinatario": "Candido Portinari", "data": "18/04/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Envia congratula\u00e7\u00f5es pela coloca\u00e7\u00e3o das telas na Igreja Matriz de Batatais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/04/1953", "data_final": "1953-04-18T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 2316, "id_doc": "CO_1474", "remetente": "Andrew Wrigth Crawford", "destinatario": "Candido Portinari", "data": "14/06/1943", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Oferece a Portinari a possibilidade de expor suas gravuras no Print Club.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/06/1943", "data_final": "1943-06-14T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 2318, "id_doc": "CO_1475", "remetente": "Willian Rex Crawford", "destinatario": "Candido Portinari", "data": "08/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recortes sobre a exposi\u00e7\u00e3o de Portinari em Washigton, mostrando-se contente com o sucesso alcan\u00e7ado, pelo pintor, nos Estado Unidos", "data_dt": "1944-08-11T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/11/1944", "data_final": "1944-11-08T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 2324, "id_doc": "CO_1479", "remetente": "Gast\u00e3o Cruls", "destinatario": "Candido Portinari", "data": "20/08/1932", "tipo_doc": "Cart\u00e3o", "onomastico": "Henrique Pongetti", "memo_resumo": "Pede que Portinari entregue, o portador, um artigo de Henrique Pongetti.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/08/1932", "data_final": "1932-08-20T00:00:00", "ano": 1932, "destinatario_norm": "Candido Portinari"}, {"pagina": 2325, "id_doc": "CO_1480", "remetente": "Gast\u00e3o Cruls", "destinatario": "Candido Portinari", "data": "27/03/1936", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede a opini\u00e3o de Portinari quanto \u00e0 compra de um livro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/03/1936", "data_final": "1936-03-27T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 2326, "id_doc": "CO_1481", "remetente": "Orlando Teruz", "destinatario": "Candido Portinari", "data": "03/08/1930", "tipo_doc": "Carta", "onomastico": "Riette Mendes de Almeida", "memo_resumo": "Acusa recebimento de carta, avisando que responder\u00e1 as quest\u00f5es art\u00edsticas em outra ocasi\u00e3o. Informa que Rosalita e Riette devem estar chegando a Paris.", "data_dt": "1930-03-08T00:00:00", "mes": 3.0, "decada": 1930.0, "data_clean": "03/08/1930", "data_final": "1930-08-03T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 2329, "id_doc": "CO_1482", "remetente": "Gast\u00e3o Cruls", "destinatario": "Candido Portinari", "data": "23/01/1948", "tipo_doc": "Carta", "onomastico": "Rodrigo Mello Franco de Andrade", "memo_resumo": "Agradece telegrama recebido, retribuindo votos enviados. Lamenta n\u00e3o ter se despedido de Portinari, antes da partida para Montevid\u00e9u. Comenta o Sal\u00e3o de 1948, destacando a falta do pintor na se\u00e7\u00e3o dos modernos. Pede not\u00edcias do seu trabalho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/01/1948", "data_final": "1948-01-23T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2330, "id_doc": "CO_1483", "remetente": "Gast\u00e3o Cruls", "destinatario": "Candido Portinari", "data": "09/03/1948", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Comenta assuntos pessoais, informando que recebeu o trabalho da Editora Pinguim, sobre Portinari. Mostra-se curioso para ver o painel do Banco Boavista e o mural da casa de Rafael Alberti. Pede o envio de foto.", "data_dt": "1948-09-03T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/03/1948", "data_final": "1948-03-09T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2332, "id_doc": "CO_1484", "remetente": "Gast\u00e3o Cruls", "destinatario": "Candido Portinari", "data": "02/05/1948", "tipo_doc": "Carta", "onomastico": "Rodrigo Mello Franco de Andrade", "memo_resumo": "Mostra-se curioso em conhecer o painel \"A Primeira Missa\". Comenta as realiza\u00e7\u00f5es art\u00edsticas de Portinari, em sua estadia no Uruguai, citando a exposi\u00e7\u00e3o l\u00e1 realizada. Estranha o sil\u00eancio dos jornais brasileiros, a respeito da mostra.", "data_dt": "1948-02-05T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/05/1948", "data_final": "1948-05-02T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2338, "id_doc": "CO_1487", "remetente": "Gast\u00e3o Cruls", "destinatario": "Candido Portinari", "data": "24/03/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Manifesta seu pesar pelo falecimento do pai de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/03/1958", "data_final": "1958-03-24T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 2343, "id_doc": "CO_1490", "remetente": "Pedro Le\u00e3o Velloso", "destinatario": "Candido Portinari", "data": "04/10/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari e fam\u00edlia para instala\u00e7\u00e3o do Instituto Brasil Holanda, no Pal\u00e1cio Itamaraty.", "data_dt": "1945-04-10T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/10/1945", "data_final": "1945-10-04T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 2365, "id_doc": "CO_1501", "remetente": "Carlos Zamboni", "destinatario": "Candido Portinari", "data": "30/03/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece as monografias enviadas por Portinari. Informa da remessa de plantas, cortes e fotos da Igreja de Batatais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/03/1952", "data_final": "1952-03-30T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2370, "id_doc": "CO_1506", "remetente": "W. Czajka", "destinatario": "Candido Portinari", "data": "05/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a integrar o Comit\u00ea de Organiza\u00e7\u00e3o ao Congresso Mundial de Intelectuais, que se reunir\u00e1 em Wroclaw, em agosto de 1948.", "data_dt": "1948-05-07T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/07/1948", "data_final": "1948-07-05T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2373, "id_doc": "CO_1509", "remetente": "Candido", "destinatario": "Candido Portinari", "data": "28/09/1940", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Josias Le\u00e3o", "memo_resumo": "Mostra-se encantado com o Instituto de Artes de Chicago. Agradece o cart\u00e3o de apresenta\u00e7\u00e3o que Portinari fez para Josias Le\u00e3o, de quem ficou amigo. Comenta a exposi\u00e7\u00e3o dos trabalhos do pintor, em Chicago.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/09/1940", "data_final": "1940-09-28T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 2375, "id_doc": "CO_1510", "remetente": "David H. Annon", "destinatario": "Candido Portinari", "data": "08/06/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que a guerra ocupa muito tempo da vida dos americanos e, por isso, acha que o retrato de Mary n\u00e3o poder\u00e1 ser feito.", "data_dt": "1941-08-06T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/06/1941", "data_final": "1941-06-08T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 2377, "id_doc": "CO_1511", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "29/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta os Portinaris, com votos de boas-festas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1941", "data_final": "1941-12-29T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 2378, "id_doc": "CO_1512", "remetente": "Milton Dacosta", "destinatario": "Candido Portinari", "data": "22/05/1945", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Delacroix", "memo_resumo": "Transmite impress\u00f5es de sua viagem aos Estados Unidos, citando pintores, dos quais tem podido apreciar obras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/05/1945", "data_final": "1945-05-22T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 2380, "id_doc": "CO_1513", "remetente": "Milton Dacosta", "destinatario": "Candido Portinari", "data": "01/08/1945", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Modigliani", "memo_resumo": "Transmite impress\u00f5es (no campo art\u00edstico) de sua viagem aos Estados Unidos. Parabeniza Portinari pelo trabalho realizado na Funda\u00e7\u00e3o Hisp\u00e2nica, a qual visitou. Comenta n\u00e3o ter conseguido encontrar-se com Robert Smith, mas que deixou as cartas para serem entregues a ele.", "data_dt": " c0s volta, agradece a interven\u00e7\u00e3o de Portinari para conseguir-lhe ter, como correspondente, um agente liter\u00e1rio de Paris, Sr. B.J. Buber.", "data_dt": "1949-04-09T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/09/1949", "data_final": "1949-09-04T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2389, "id_doc": "CO_1518", "remetente": "Fl\u00e1vio Damm", "destinatario": "Candido Portinari", "data": "26/10/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Informa estar remetendo fotos da neta de Portinari, Denise.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/10/1961", "data_final": "1961-10-26T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2390, "id_doc": "CO_1519", "remetente": "S. Dangoulov", "destinatario": "Candido Portinari", "data": "/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar do n\u00famero especial da revista \"Literatura Estrangeira\", dedicado ao 40\u00ba anivers\u00e1rio da Revolu\u00e7\u00e3o Russa, com desenhos alusivos \u00e0 luta dos povos pelos seus direitos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/03/1957", "data_final": "1957-03-01T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2392, "id_doc": "CO_1520", "remetente": "Paul F. Damaz", "destinatario": "Candido Portinari", "data": "29/01/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que est\u00e1 escrevendo um livro sobre a integra\u00e7\u00e3o da arte na moderna arquitetura latino-americana, e pede a colabora\u00e7\u00e3o de Portinari, com o envio de fotos e informa\u00e7\u00f5es sobre seus trabalhos murais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/01/1962", "data_final": "1962-01-29T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 2393, "id_doc": "CO_1521", "remetente": "Jayme
