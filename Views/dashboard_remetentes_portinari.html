rm": "Candido Portinari"}, {"pagina": 4521, "id_doc": "CO_2918", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "25/02/1955", "tipo_doc": "Bilhete", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Informa que enviar\u00e1 o primeiro exemplar do livro por um amigo e que Gerometta levar\u00e1 outra c\u00f3pia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/02/1955", "data_final": "1955-02-25T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4522, "id_doc": "CO_2919", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "28/02/1955", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Diz imaginar que Portinari j\u00e1 tenha recebido o primeiro exemplar do livro, que ele enviou atrav\u00e9s de um amigo, informando que Gerometta levar\u00e1 outro e, t\u00e3o logo possa, enviar\u00e1 50 c\u00f3pias. Informa que recebeu carta da Jos\u00e9 Olympio com algumas d\u00favidas. Tece considera\u00e7\u00f5es sobre o problema de distribui\u00e7\u00e3o do livro em outros pa\u00edses. Diz-se feliz com o come\u00e7o das obras para a ONU, mas mostra-se preocupado com a sa\u00fade do pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/02/1955", "data_final": "1955-02-28T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4523, "id_doc": "CO_2920", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/04/1955", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Diz-se feliz porque Portinari aprovou o livro. Avisa da expedi\u00e7\u00e3o de 50 c\u00f3pias, ressaltando que devolver\u00e1 originais por algu\u00e9m de confian\u00e7a que v\u00e1 ao Rio. E que mandar\u00e1 um exemplar a Rafael Alberti, perguntando se o artista deseja que seja enviado a mais algum amigo na Europa.", "data_dt": "1955-01-04T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/04/1955", "data_final": "1955-04-01T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4524, "id_doc": "CO_2921", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/05/1955", "tipo_doc": "Carta", "onomastico": "Renzo Biasion", "memo_resumo": "Informa sobre dificuldades para o envio de caixa com exemplares do livro, gratuitos, para Portinari, uma vez que o Consulado brasileiro em G\u00eanova n\u00e3o forneceu o visto de embarque. Pede que Portinari use sua influ\u00eancia junto a algu\u00e9m do governo brasileiro, uma vez que n\u00e3o se trata de uma exporta\u00e7\u00e3o para venda. Torna a perguntar a quem deve enviar livro, na Europa. Ressalta que o livro est\u00e1 tendo o sucesso esperado, enviando cr\u00edtica de Biasion em \"Oggi\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/05/1955", "data_final": "1955-05-26T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4525, "id_doc": "CO_2922", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/06/1955", "tipo_doc": "Carta", "onomastico": "Francis Jourdain", "memo_resumo": "Comunica que, finalmente, foram embarcados os livros, oferecidos gratuitamente a Portinari. Comenta que o cr\u00edtico Marziano Bernardi falar\u00e1 sobre o livro na R\u00e1dio Italiana e que enviar\u00e1 o texto. Pede que Portinari continue mandando fotografias de seus trabalhos, para que possa manter atualizado o seu arquivo, j\u00e1 que pensa em fazer exposi\u00e7\u00e3o dele na Europa, melhor, na It\u00e1lia - dos grandes murais podem usar os esbo\u00e7os e fotografias. Informa que recebeu carta de Francis Jourdain para Portinari, ap\u00f3s ter recebido o livro, segundo pedido de Portinari. Recebeu tamb\u00e9m carta da sra. Nina Zanconato, de Chiampo, que teria escrito a Portinari, pedindo que fizesse um retrato, sem receber resposta.", "data_dt": "1955-03-06T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/06/1955", "data_final": "1955-06-03T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4526, "id_doc": "CO_2923", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/06/1955", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Informa que Gerometta escreveu, acusando a chegada dos livros para Portinari e sugerindo, para o pr\u00f3ximo envio, pedir aux\u00edlio \u00e0 Embaixada Italiana. Tamb\u00e9m pensam na Embaixada, quanto \u00e0 exposi\u00e7\u00e3o na It\u00e1lia. Diz estar enviando texto do discurso do cr\u00edtico Marziano Bernardi na r\u00e1dio. Mostra-se contente com o fato de Assis Chateaubriand ter arranjado local para que Portinari execute os pain\u00e9is para a ONU, pedindo fotografias dos esbo\u00e7os.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/06/1955", "data_final": "1955-06-18T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4527, "id_doc": "CO_2924", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/07/1955", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Dion\u00edsio", "memo_resumo": "Acusa recebimento de carta de M\u00e1rio Dion\u00edsio, a quem enviou exemplar do livro, como recomendado por Portinari. O cr\u00edtico portugu\u00eas informou que escrever\u00e1 artigo sobre Portinari na revista \"V\u00e9rtice\". Comenta estar havendo dificuldade de comunica\u00e7\u00e3o entre a editora ILTE e Jos\u00e9 Olympio. Sugere que Portinari deixe o assunto por conta de Gerometta.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/07/1955", "data_final": "1955-07-19T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4528, "id_doc": "CO_2925", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "31/10/1955", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa estar enviando n\u00famero da revista \"Ferrania\" que cont\u00e9m artigo de sua autoria sobre a obra de Portinari", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/10/1955", "data_final": "1955-10-31T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4529, "id_doc": "CO_2926", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "25/01/1956", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Mostra-se satisfeito com a premia\u00e7\u00e3o (medalha de ouro) recebida por Portinari. Conta que, quando Juscelino Kubitschek esteve na It\u00e1lia, ouviu-o elogiar muito a Portinari. Comenta sobre a expedi\u00e7\u00e3o dos livros para o Brasil, que est\u00e1 sendo conduzida por Gerometta. Pergunta pelos pain\u00e9is da ONU. D\u00e1 not\u00edcias de Rafael Alberti.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/01/1956", "data_final": "1956-01-25T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4530, "id_doc": "CO_2927", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/02/1956", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Alegra-se com a not\u00edcia da viagem de Portinari \u00e0 It\u00e1lia, informando que escreveu a Gerometta para procurar determinada ag\u00eancia no Rio, onde poder\u00e1 obter condi\u00e7\u00f5es especiais. Pergunta qual a programa\u00e7\u00e3o, quanto tempo o artista ficar\u00e1, se ficar\u00e1 baseado em Roma, se quer ficar em hotel ou alugar um pequeno apartamento. Quanto a um est\u00fadio para pintar, oferece o de sua filha, Chiara, que ficar\u00e1 honrada.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/02/1956", "data_final": "1956-02-23T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4531, "id_doc": "CO_2928", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "13/03/1956", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Mostra-se feliz pelo sucesso alcan\u00e7ado com os pain\u00e9is para a ONU. Diz que pretende discutir mais a fundo as declara\u00e7\u00f5es de Portinari de que a pintura acabou. Pergunta pela viagem de Portinari \u00e0 It\u00e1lia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/03/1956", "data_final": "1956-03-13T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4532, "id_doc": "CO_2929", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/03/1956", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Acusa recebimento de carta, confirmando a viagem de Portinari \u00e0 It\u00e1lia. Pergunta a prefer\u00eancia do pintor quanto \u00e0 localiza\u00e7\u00e3o do hotel. Comenta sobre a reprodu\u00e7\u00e3o dos pain\u00e9is da ONU, em revista enviada por Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/03/1956", "data_final": "1956-03-26T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4534, "id_doc": "CO_2931", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama da falta de not\u00edcias. Fala nos desenhos de Israel e na possibilidade de serem editados, por editora holandesa ou francesa. Pergunta pela exposi\u00e7\u00e3o do pintor. Comenta a situa\u00e7\u00e3o pol\u00edtica na Europa e assuntos pessoais.", "data_dt": "1956-07-11T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/11/1956", "data_final": "1956-11-07T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4537, "id_doc": "CO_2933", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/01/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Relata seu entendimento com Koogan sobre a edi\u00e7\u00e3o do livro com os desenhos de Israel e os verbetes da B\u00edblia. Pergunta se a viagem de Portinari a Paris e It\u00e1lia est\u00e1 confirmada para mar\u00e7o. Deseja que esteja bem de sa\u00fade.", "data_dt": "1957-09-01T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/01/1957", "data_final": "1957-01-09T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4538, "id_doc": "CO_2934", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "28/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento das cartas de Portinari e de Maria. Informa que enviou artigo que fez para a revista \"Tempo\". Lamenta os problemas com seus quadros junto \u00e0 Alf\u00e2ndega americana. Pergunta pelas poesias de Portinari e pela sua sa\u00fade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/01/1959", "data_final": "1959-01-28T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4539, "id_doc": "CO_2935", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/01/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Acusa o recebimento dos desenhos de Israel. Faz considera\u00e7\u00f5es acerca da edi\u00e7\u00e3o, enviando c\u00f3pia de carta que escreveu ao editor Koogan. Mostra-se satisfeito em saber que Portinari ir\u00e1 a Paris para sua exposi\u00e7\u00e3o. Diz que escrever\u00e1 sobre a viagem de sua filha ao Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/01/1957", "data_final": "1957-01-21T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4540, "id_doc": "CO_2936", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "29/01/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa ter recebido o primeiro exemplar do livro \"Israel\" e que espera not\u00edcias de Koogan sobre o aparecimento do livro em Nova York. Confirma o pedido para expor desenhos de Portinari na inaugura\u00e7\u00e3o de uma galeria de arte em Bolonha.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/01/1958", "data_final": "1958-01-29T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4541, "id_doc": "CO_2937", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/02/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Diz-se contente com a homenagem prestada a Portinari no M\u00e9xico. Observa que ele, na verdade, ao concordar em expor suas obras, \u00e9 que honrou a Bienal. Sabedor que o pintor vem trabalhando muito, mostra-se preocupado com sua sa\u00fade. Comenta que ser\u00e1 inaugurada a exposi\u00e7\u00e3o na Galleria del Libraio, lamentando que s\u00f3 apresente os desenhos de Israel. Elogia o livro, esperando uma posi\u00e7\u00e3o de Koogan quanto \u00e0 distribui\u00e7\u00e3o. Quanto \u00e0 obra que Portinari lhe deu e que participou de mostra na Alemanha, pensa sobre a melhor maneira dela lhe ser entregue.", "data_dt": "1958-05-02T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/02/1958", "data_final": "1958-02-05T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4542, "id_doc": "CO_2938", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "12/02/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Esperando que Portinari tenha recebido o primeiro exemplar do livro \"Israel\", trata da distribui\u00e7\u00e3o do mesmo, a cargo de Koogan. Comenta que a exposi\u00e7\u00e3o de Bolonha foi um sucesso, avisando estar enviando alguns recortes de jornal a respeito. Transcreve o artigo publicado em \"Il Resto del Carlino\".", "data_dt": "1958-12-02T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/02/1958", "data_final": "1958-02-12T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4544, "id_doc": "CO_2939", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/02/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Espera que Portinari tenha recebido sua carta de 21 de janeiro, com a qual enviou c\u00f3pia da carta enviada a Koogan. Informa que recebeu os desenhos e que j\u00e1 completou os vers\u00edculos da B\u00edblia, faltando traduzir o pref\u00e1cio. Pede que o pintor envie os dados biogr\u00e1ficos que lhe faltam. Avisa estar enviando c\u00f3pia de outra carta sua \u00e0 Koogan, pedindo uma decis\u00e3o efetiva, pois pretende conseguir uma redu\u00e7\u00e3o no pre\u00e7o dos editores, mas depende da quantidade de exemplares.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/02/1957", "data_final": "1957-02-15T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4545, "id_doc": "CO_2940", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/03/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Mostra-se preocupado com a sa\u00fade do sr. Baptista. Relata o andamento das negocia\u00e7\u00f5es da edi\u00e7\u00e3o do livro, enviando c\u00f3pia de carta que mandou ao editor Koogan. Mostra-se interessado em expor em Mil\u00e3o e Roma os desenhos de Israel, esperando ansioso a abertura da exposi\u00e7\u00e3o em Paris. Fala na viagem de Chiara ao Brasil.", "data_dt": "1957-09-03T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/03/1957", "data_final": "1957-03-09T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4546, "id_doc": "CO_2941", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/11/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter enviado carta ao Minist\u00e9rio da Educa\u00e7\u00e3o sobre o livro, bem como o texto de uma transmiss\u00e3o para a R\u00e1dio Italiana. Pede foografia das obras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/11/1951", "data_final": "1951-11-16T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4547, "id_doc": "CO_2942", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/03/1958", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Relata as provid\u00eancias tomadas para a expedi\u00e7\u00e3o dos exemplares do livro \"Israel\", bem como dos originais. Diz que ir\u00e1 tentar conseguir a reprodu\u00e7\u00e3o do retrato de Jo\u00e3o, que ilustrava a capa do primeiro livro e que espera pelo seu quadro da \"Guerra\". Conta ter sido um sucesso a exposi\u00e7\u00e3o de Chiara.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/03/1958", "data_final": "1958-03-15T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4548, "id_doc": "CO_2943", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/04/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa estar enviando c\u00f3pia de carta para Koogan (sobre a publica\u00e7\u00e3o e distribui\u00e7\u00e3o do livro \"Israel\").  Comenta que os vers\u00edculos e a introdu\u00e7\u00e3o est\u00e3o quase prontos, bem como fala de outros detalhes do livro.", "data_dt": "1957-06-04T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/04/1957", "data_final": "1957-04-06T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4549, "id_doc": "CO_2944", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/04/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Fala sobre o projeto de edi\u00e7\u00e3o do livro, perguntando se Portinari recebeu o texto que fez, como introdu\u00e7\u00e3o. Pensa tamb\u00e9m em livro com os desenhos de \"D.Quixote\". Mostra-se satisfeito por Portinari estar trabalhando para a nova capital. Acusa o recebimento e agradece o desenho enviado para Renzo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/04/1957", "data_final": "1957-04-24T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4550, "id_doc": "CO_2945", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/04/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa ter organizado os vers\u00edculos com as respectivas tradu\u00e7\u00f5es e que enviar\u00e1 \u00e0 editora. E que est\u00e1 enviando o pref\u00e1cio terminado, pedindo a opini\u00e3o de Portinari, antes de traduz\u00ed-lo. Diz que se Portinari quiser, deve mostr\u00e1-lo a Koogan, que havia pensado em arranjar algu\u00e9m para escrever tal pref\u00e1cio. Pede que Portinari diga a Koogan para escrever-lhe. Prop\u00f5e como t\u00edtulo \"Israel disegni di Portinari\". Pretende visitar a exposi\u00e7\u00e3o de Israel, em Paris, relatando j\u00e1 estar tratando da remessa do quadro destinado a ele.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/04/1957", "data_final": "1957-04-16T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4552, "id_doc": "CO_2946", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/05/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Espera que Portinari tenha recebido cartas anteriores, datando-as. Comenta ter visto reprodu\u00e7\u00e3o de quadro de sua propriedade (ainda n\u00e3o recebido) em um artigo antigo do \"Di\u00e1rio de Not\u00edcias\". Diz estar enviando c\u00f3pia de carta para Koogan, esperando que resolva-se o assunto (do livro) sem maior demora.", "data_dt": "1957-10-05T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/05/1957", "data_final": "1957-05-10T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4553, "id_doc": "CO_2947", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando c\u00f3pia de carta de Koogan, sobre o livro. Sabedor que a exposi\u00e7\u00e3o que est\u00e1 em Paris ainda ir\u00e1 a outros pa\u00edses, acredita que conseguir\u00e3o publicar o livro antes que a mostra deixe a Europa. Mostra vontade de trazer a referida exposi\u00e7\u00e3o \u00e0 It\u00e1lia. Diz-se alegre de saber que os Portinaris ir\u00e3o a Mil\u00e3o em breve. Acusa recebimento do livro \"Retrato de Portinari\", de Callado. Informa estar contente de seu texto introdut\u00f3rio para o livro \"Israel\" ter agradado ao artista. Pede, ainda para o mesmo livro, o envio de um auto-retrato a bico de pena. Diz que escreveu carta a Maria.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/05/1957", "data_final": "1957-05-15T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4555, "id_doc": "CO_2949", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/05/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Para mant\u00ea-lo informado, est\u00e1 enviando c\u00f3pia de carta para Koogan. Diz que tudo corre bem, esperando que Koogan esteja satisfeito. Agradece recorte do \"Correio da Manh\u00e3\". Informa da chegada de Rafael Alberti a Roma.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/05/1957", "data_final": "1957-05-24T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4556, "id_doc": "CO_2950", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "/05/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa ter recebido telegrama de Koogan, dando seu \"de acordo\". Pede uma fotografia recente, ou um auto-retrato em desenho (para o livro).", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/05/1957", "data_final": "1957-05-01T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4557, "id_doc": "CO_2951", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/05/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Comenta as not\u00edcias enviadas por sua filha, Chiara, sobre sua estadia no Rio, com a fam\u00edlia Portinari. Informa que far\u00e1 uma confer\u00eancia sobre a pintura de Portinari, em Mil\u00e3o. Pede fotografia das \u00faltimas obras, para proje\u00e7\u00e3o. Diz que Chiara falou sobre as poesias escritas por Portinari, lamentando n\u00e3o conhecer o portugu\u00eas. Tece considera\u00e7\u00f5es sobre a exposi\u00e7\u00e3o de Portinari que deseja fazer na It\u00e1lia, pensando em talvez aproveitar as obras enviadas a Nova York. Agradece a hospitalidade relativa \u00e0 Chiara. Espera que Portinari tenha recebido a nova edi\u00e7\u00e3o do livro \"Israel\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/05/1959", "data_final": "1959-05-15T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4559, "id_doc": "CO_2952", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/06/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Lamenta a morte do pai de Portinari. Comenta a situa\u00e7\u00e3o pol\u00edtica na Fran\u00e7a, bem como assuntos pessoais. Pergunta pelo trabalho e pela sa\u00fade de Portinari.", "data_dt": "1958-03-06T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/06/1958", "data_final": "1958-06-03T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4560, "id_doc": "CO_2953", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Alegra-se com a not\u00edcia da pr\u00f3xima viagem de Portinari \u00e0 It\u00e1lia, pedindo diversas informa\u00e7\u00f5es. Acusa recebimento de cat\u00e1logo da exposi\u00e7\u00e3o em Paris. Diz esperar pelo auto-retrato para ser reproduzido no livro. Quer saber se \u00e9 poss\u00edvel uma nova edi\u00e7\u00e3o e se Portinari est\u00e1 interessado nos exemplares restantes.", "data_dt": "1957-08-06T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/06/1957", "data_final": "1957-06-08T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4561, "id_doc": "CO_2954", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/07/1959", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Refere-se \u00e0 sa\u00fade de Portinari. Comenta problemas relativos \u00e0 sua filha, Chiara. Espera fotografia colorida do novo trabalho de Portinari. Relata ter recebido um s\u00f3cio de Koogan, interessado em negocia\u00e7\u00f5es com a editora italiana. E solicitando sua colabora\u00e7\u00e3o na revista \"SR\". Pede confima\u00e7\u00e3o da viagem de Portinari \u00e0 It\u00e1lia e pergunta por suas poesias. Pensa que poderiam publicar algumas, no novo livro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/07/1959", "data_final": "1959-07-16T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4563, "id_doc": "CO_2955", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/07/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Comenta o adiamento da viagem de Portinari \u00e0 It\u00e1lia. Avisa que a prova do livro foi enviada a Koogan em Nova York. Pede que Maria confirme o recebimento do medicamento para seu sobrinho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/07/1957", "data_final": "1957-07-19T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4564, "id_doc": "CO_2956", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/07/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Agradece a pintura enviada a ele, por meio de Chiara, bem como a fotografia para o novo livro. Pede que Portinari envie suas poesias numa tradu\u00e7\u00e3o literal para que ele possa trabalh\u00e1-las em italiano. Informa que Chiara agradece os ensinamentos e a hospitalidade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/07/1959", "data_final": "1959-07-26T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4566, "id_doc": "CO_2958", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/09/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Fornece informa\u00e7\u00f5es, intermediadas por Biasion, solicitadas por Portinari a cerca do Gupo Mosaicisti de Ravena, para um mosaico a ser realizado em Bras\u00edlia. Envia amostra de mosaico. Aproveita a ocasi\u00e3o para enviar c\u00f3pia de carta escrita a Koogan sobre o livro.", "data_dt": "1957-07-09T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/09/1957", "data_final": "1957-09-07T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4567, "id_doc": "CO_2959", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/09/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Diz j\u00e1 ter elementos para o novo livro sobre a obra de Portinari. Comenta n\u00e3o saber com traduzir certas poesias de Portinari, inspiradas nos retirantes. Mas pede uma tradu\u00e7\u00e3o, mesmo grosseira, para que possa interpret\u00e1-las em italiano. Agradece presente enviado atrav\u00e9s de Chiara. Lembra ao pintor que deseja adquirir um dos seus quadros mais recentes, insistindo para que seja cobrado.", "data_dt": "1959-03-09T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/09/1959", "data_final": "1959-09-03T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4570, "id_doc": "CO_2961", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/09/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando o esbo\u00e7o da introdu\u00e7\u00e3o do novo livro. Avisa que, se n\u00e3o for poss\u00edvel fazer uma boa tradu\u00e7\u00e3o da poesia de Portinari, far\u00e1 alus\u00e3o a esta sua atividade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/09/1959", "data_final": "1959-09-19T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4571, "id_doc": "CO_2962", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/09/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Comenta sobre complica\u00e7\u00f5es com as r\u00e9plicas da obra \"Kibutz\". Diz estar enviando nova prova, que espera estar correta. Fala sobre outros detalhes do livro. Diz ter enviado c\u00f3pia de carta que mandou a Koogan. Espera que Portinari tenha recebido a carta com amostra de mosaico da Academia de Ravena.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/09/1957", "data_final": "1957-09-21T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4572, "id_doc": "CO_2963", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "17/10/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Pergunta-se se deve modificar sua introdu\u00e7\u00e3o ao livro, para fazer refer\u00eancia \u00e0 poesia de Portinari. Renova sua id\u00e9ia de promover eposi\u00e7\u00e3o de Portinari na It\u00e1lia, pensando nas obras que foram \u00e0 Bienal de S\u00e3o Paulo. Pergunta se entendeu bem sua carta, onde diz que enviar\u00e1 um quadro especial. Permite-se a liberdade de fazer quest\u00e3o de pag\u00e1-lo. Coloca-se, mais uma vez, \u00e0 disposi\u00e7\u00e3o de Jo\u00e3o, que est\u00e1 voltando a Paris. Comenta as melhorias na pintura de Chiara.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/10/1959", "data_final": "1959-10-17T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4573, "id_doc": "CO_2964", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "30/10/1957", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Acusa recebimento de carta com recorte de \"O Jornal\". Agradece as fotos enviadas, comenta os problemas com a instala\u00e7\u00e3o dos pain\u00e9is da ONU e informa que o livro dever\u00e1 estar pronto em fins de novembro. Pergunta o motivo da suspens\u00e3o da execu\u00e7\u00e3o de obra para Bras\u00edlia. Fala em exposi\u00e7\u00e3o na R\u00fassia. Diz enviar, anexo, c\u00f3pia de duas cartas mandadas a Koogan.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/10/1957", "data_final": "1957-10-30T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4574, "id_doc": "CO_2965", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1958", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Deseja que tenham feito boa viagem de volta ao Brasil. Lamenta que o \"Di\u00e1rio de Cristov\u00e3o Colombo\", que havia prometido a Portinari esteja egotado. Informa que escreveu a Jo\u00e3o, colocando-se \u00e0 disposi\u00e7\u00e3o. E que pensa em publicar novo livro.", "data_dt": "1958-07-11T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/11/1958", "data_final": "1958-11-07T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4575, "id_doc": "CO_2966", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/11/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Mostra-se satisfeito com o projeto de viagem de Portinari, sugerindo-lhe que passe algum tempo na It\u00e1lia. Agradece o envio do diapositivo dos pain\u00e9is da ONU. Diz estar contente com o sucesso de Portinari na Bienal de S\u00e3o Paulo e com as ilustra\u00e7\u00f5es para o livro de Graham Greene. D\u00e1 not\u00edcias do trabalho art\u00edstico de Chiara.", "data_dt": "1959-09-11T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/11/1959", "data_final": "1959-11-09T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4576, "id_doc": "CO_2967", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/12/1957", "tipo_doc": "Carta", "onomastico": "Le\u00e3o de Moura", "memo_resumo": "Lamenta que a editora ILTE tenha adiado a publica\u00e7\u00e3o do livro para janeiro. Diz estar enviando o original do \"Kibutz\", atrav\u00e9s de Le\u00e3o de Moura, com algumas c\u00f3pias da reprodu\u00e7\u00e3o. Informa estar organizando, com Biasion, uma exposi\u00e7\u00e3o dos desenhos em Bolonha, quando do lan\u00e7amento do livro. Pergunta a Portinari se os desenhos estariam \u00e0 venda.", "data_dt": "1957-06-12T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/12/1957", "data_final": "1957-12-06T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4577, "id_doc": "CO_2968", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/12/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Envia votos de bom ano novo. Lamenta ter estado ocupado demais, impedindo-o de dedicar-se ao que gosta. Compara seu trabalho com o de Portinari, \"invejando-o\". Agradece um artigo de jornal recebido. Reclama da exposi\u00e7\u00e3o de arte brasileira estar na \u00c1ustria e n\u00e3o ter ido para a It\u00e1lia. Pergunta quando estar\u00e3o dispon\u00edveis os quadros da Bienal de S\u00e3o Paulo, pois pretende organizar mostra deles em Mil\u00e3o. Agradece pelo seu \"M\u00fasico\", mas fazendo quest\u00e3o de pag\u00e1-lo. Informa que o novo livro estar\u00e1 finalizado em breve, esperando que coincida com a ida de Portinari \u00e0 It\u00e1lia. Aconselha Portinari a respeito de Jo\u00e3o. D\u00e1 not\u00edcias de Chiara.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/12/1959", "data_final": "1959-12-26T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4581, "id_doc": "CO_2970", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/02/1960", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Surpreso com a carta de Portinari, que anuncia a separa\u00e7\u00e3o dele e Maria, aconselha-o a ir \u00e0 Europa, deixando o tempo e a dist\u00e2ncia tratarem da situa\u00e7\u00e3o, propiciando reflex\u00e3o. Insiste que Portinari v\u00e1 estar com ele.", "data_dt": "1960-10-02T00:00:00", "mes": 10.0, "decada": 1960.0, "data_clean": "10/02/1960", "data_final": "1960-02-10T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4583, "id_doc": "CO_2971", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/01/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece telegrama enviado e pede que Portinari mande de 15 a 20 fotografias de quadros recentes, de pequena propor\u00e7\u00e3o, j\u00e1 que o livro novo \u00e9 centrado em obras menores.", "data_dt": "1960-11-01T00:00:00", "mes": 11.0, "decada": 1960.0, "data_clean": "11/01/1960", "data_final": "1960-01-11T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4584, "id_doc": "CO_2972", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/03/1960", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Ainda esperan\u00e7oso de haver entendimento entre o casal Portinari, acredita que o trabalho possa ser ben\u00e9fico a Portinari. Trata das reprodu\u00e7\u00f5es para o livro, informando que escreveu a Koogan sobre a possibilidade de distribuir/vender reprodu\u00e7\u00f5es no Brasil, mas n\u00e3o recebeu resposta. Pergunta pelo mural para o Congresso de Bras\u00edlia, estranhando a limita\u00e7\u00e3o de 2 cores. Pede confirma\u00e7\u00e3o da viagem de Portinari \u00e0 Europa, em maio.", "data_dt": "1960-01-03T00:00:00", "mes": 1.0, "decada": 1960.0, "data_clean": "01/03/1960", "data_final": "1960-03-01T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4586, "id_doc": "CO_2973", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "28/07/1960", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Refere-se \u00e0 exposi\u00e7\u00e3o de Portinari na Galeria Bonino. Felicita Jo\u00e3o Candido pelos resultados dos exames. Justifica o atraso na publica\u00e7\u00e3o do novo livro. Mostra-se ansioso para ver a edi\u00e7\u00e3o das poesias de Portinari, selecionadas por manuel Bandeira, pensando em traduz\u00ed-las para o italiano.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/07/1960", "data_final": "1960-07-28T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4587, "id_doc": "CO_2974", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/06/1960", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Trata de assuntos relativos ao livro, informando que remeter\u00e1 a foto da \"Ceia\" \u00e0 ILTE, para ser inclu\u00edda no mesmo. Compara-a (cores e fundo) ao desenho do \"Quixote\". Felicita Portinari pelo nascimento da neta. Mostra-se contente que Maria esteja pr\u00f3xima a ele, ao menos como secret\u00e1ria. Fala sobre a pr\u00f3xima viagem do pintor \u00e0 Europa. Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/06/1960", "data_final": "1960-06-21T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4588, "id_doc": "CO_2975", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/02/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Acusa recebimento de carta com retrato da neta do pintor, Denise. Fala nos exemplares do livro novo, j\u00e1 enviados a Portinari. Sugere que o pintor converse com Jos\u00e9 Ol\u00edmpio sobre a distribui\u00e7\u00e3o no Brasil. Diz que far\u00e1 o envio de um livro a Jo\u00e3o. Comenta ter-se encontrado com o novo c\u00f4nsul brasileiro em Mil\u00e3o, Roberto Assump\u00e7\u00e3o, amigo de Portinari. Informa que, juntos, projetam uma exposi\u00e7\u00e3o em Mil\u00e3o. Pede confirma\u00e7\u00e3o de sua viagem \u00e0 Europa.", "data_dt": "1961-02-02T00:00:00", "mes": 2.0, "decada": 1960.0, "data_clean": "02/02/1961", "data_final": "1961-02-02T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4589, "id_doc": "CO_2976", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/03/1961", "tipo_doc": "Carta", "onomastico": "Roberto Assump\u00e7\u00e3o", "memo_resumo": "Lamenta o adiamento da viagem de Portinari \u00e0 It\u00e1lia. Elogia o retrato de Denise, do qual o pintor enviou-lhe fotografia. Avisa que falar\u00e1, na televis\u00e3o italiana, sobre o livro \"Brasil\". Diz saber que, agora, est\u00e1 mais f\u00e1cil a sa\u00edda de obras de arte do Brasil, sem necessitar de ajuda diplom\u00e1tica, ressaltando que o c\u00f4nsul em Mil\u00e3o mostrou-se admirador e amigo de Portinari.", "data_dt": "1961-03-03T00:00:00", "mes": 3.0, "decada": 1960.0, "data_clean": "03/03/1961", "data_final": "1961-03-03T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4590, "id_doc": "CO_2977", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/04/1961", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Mostra-se preocupado com a sa\u00fade de Portinari. Trata da distribui\u00e7\u00e3o dos livros. Diz pretender ir ao Rio, quando tratar\u00e3o da exposi\u00e7\u00e3o a ser feita em Mil\u00e3o. Conta ter falado sobre a vida e obra dele, em programa na televis\u00e3o. Informa data da exposi\u00e7\u00e3o de Chiara. Comenta desejar conhecer a neta do artista, bem como os retratos que ele j\u00e1 fez dela.", "data_dt": "1961-11-04T00:00:00", "mes": 11.0, "decada": 1960.0, "data_clean": "11/04/1961", "data_final": "1961-04-11T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4591, "id_doc": "CO_2978", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/04/1961", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Informa ter recebido oferta para venda exclusiva do livro no Brasil, pedindo informa\u00e7\u00f5es a respeito da seriedade da livraria. Avisa que dever\u00e1 ir ao Rio de Janeiro, quando tratar\u00e3o da exposi\u00e7\u00e3o de Portinari em Mil\u00e3o. D\u00e1 not\u00edcias de Chiara", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/04/1961", "data_final": "1961-04-27T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4592, "id_doc": "CO_2979", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "22/05/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida em sua breve passagem pelo Rio de Janeiro. Diz estar enviando fotografia da vitrine que a ILTE prop\u00f5e \u00e0s livrarias de Mil\u00e3o e de Roma, dando destaque ao livro sobre Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/05/1961", "data_final": "1961-05-22T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4593, "id_doc": "CO_2980", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "28/06/1961", "tipo_doc": "Carta", "onomastico": "Marysia Portinari Greggio", "memo_resumo": "Agradece o envio de carta, mostrando-se contente com a confirma\u00e7\u00e3o da viagem de Portinari \u00e0 It\u00e1lia, com Marysia. Comenta assunto pessoal, avisando que ir\u00e1 \u00e0 Espanha.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/06/1961", "data_final": "1961-06-28T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4594, "id_doc": "CO_2981", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/09/1961", "tipo_doc": "Carta", "onomastico": "Marysia Portinari Greggio", "memo_resumo": "Acusa recebimento de carta de Portinari, informando sobre o envio do seu quadro para G\u00eanova, agradecendo. Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o. Cumprimenta Marysia e informa da passagem de Rafael Alberti por Mil\u00e3o", "data_dt": "1961-05-09T00:00:00", "mes": 5.0, "decada": 1960.0, "data_clean": "05/09/1961", "data_final": "1961-09-05T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4596, "id_doc": "CO_2982", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/09/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento da tela \"Feras\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/09/1961", "data_final": "1961-09-21T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4597, "id_doc": "CO_2983", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1961", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Lamenta o incidente com Portinari no porto de Havre. Comenta que Rafael Alberti esteve em Mil\u00e3o e deve ir para Paris, onde poder\u00e3o se encontrar e, quem sabe, irem junto at\u00e9 a It\u00e1lia. Comenta que o embaixador do Brasil mostrou-se feliz com a poss\u00edvel exposi\u00e7\u00e3o de Portinari na It\u00e1lia.", "data_dt": "1961-07-11T00:00:00", "mes": 7.0, "decada": 1960.0, "data_clean": "07/11/1961", "data_final": "1961-11-07T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4598, "id_doc": "CO_2984", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/09/1961", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Alegra-se com a viagem de Portinari \u00e0 Europa, acompanhado por Maria. Segundo o programa de viagem do pintor, acredita que s\u00f3 estar\u00e1 na It\u00e1lia na metade no m\u00eas de novembro, quando o clima estar\u00e1 prop\u00edcio \u00e0 ida a Sardenha e \u00e0 Sic\u00edlia, como deseja Portinari. Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3po que pretende fazer na It\u00e1lia. Quanto a dinheiro para a viagem, aconselha-o a comprar d\u00f3lar, franco sui\u00e7o ou lira italiana. Avisa que ainda n\u00e3o pode ver o quadro enviado por Portinari, por problemas alfandeg\u00e1rios.", "data_dt": "1961-11-09T00:00:00", "mes": 11.0, "decada": 1960.0, "data_clean": "11/09/1961", "data_final": "1961-09-11T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4599, "id_doc": "CO_2985", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "20/10/1961", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Acusa recebimento de carta, lamentando o acontecido com Maria, com seu estado de \u00e2nimo e com seu projeto de viagem. Pede que Portinari escreva quando organizar sua ida, aconselhando-o a passar um longo per\u00edodo na It\u00e1lia. Avisa que Rafael Alberti passar\u00e1 por Mil\u00e3o, antes de retornar \u00e0 Argentina. E que dar\u00e1 a ele o endere\u00e7o de Portinari, em Paris. Diz ter sabido que Portinari pretende encontrar-se com Picasso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/10/1961", "data_final": "1961-10-20T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4601, "id_doc": "CO_2986", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/11/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se surpreso com a decis\u00e3o de Portyinari de antecipar sua volta ao Brasil, sem passar pela It\u00e1lia. Insiste que existe um bom ambiente para fazer uma exposi\u00e7\u00e3o em Mil\u00e3o e em Roma. Diz que pretende ir a Paris, antes da partida de Portinari. Procura animar o pintor, lembrando-o que j\u00e1 superou situa\u00e7\u00f5es piores em sua vida.", "data_dt": "1961-11-11T00:00:00", "mes": 11.0, "decada": 1960.0, "data_clean": "11/11/1961", "data_final": "1961-11-11T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4602, "id_doc": "CO_2987", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/12/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se preocupado, perguntando pela sa\u00fade de Portinari . Acusa a chegada de quadros e desenhos, tratando dos preparativos para a exposi\u00e7\u00e3o de Portinari em Mil\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/12/1961", "data_final": "1961-12-23T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4603, "id_doc": "CO_2988", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/02/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se desolado por saber que Portinari novamente sofre com intoxica\u00e7\u00e3o por chumbo. Recomenda-lhe cuidado e diz que aguarda sua melhora para tratar das fotografias de obras (grandes).", "data_dt": "1962-02-02T00:00:00", "mes": 2.0, "decada": 1960.0, "data_clean": "02/02/1962", "data_final": "1962-02-02T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 4604, "id_doc": "CO_2989", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/01/1962", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Elogia a carta escrita por Portinari em italiano, mostrando-se contente por saber que o amigo superou a crise de Paris e que j\u00e1 est\u00e1 trabalhando. Avisa que retirou os quadros enviados, dizendo-se curioso de ver que outras coisas Portinari mandar\u00e1 para a exposi\u00e7\u00e3o. Espera fotografia de um quadro. D\u00e1 not\u00edcias de Rafael Alberti.", "data_dt": "1962-03-01T00:00:00", "mes": 3.0, "decada": 1960.0, "data_clean": "03/01/1962", "data_final": "1962-01-03T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 4605, "id_doc": "CO_2990", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/01/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama por not\u00edcias de Portinari, imaginando que esteja trabalhando para a exposi\u00e7\u00e3o, da qual fala tamb\u00e9m. Pergunta pela sa\u00fade do artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/01/1962", "data_final": "1962-01-18T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 4606, "id_doc": "CO_2991", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "22/01/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o de Portinari em Mil\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/01/1962", "data_final": "1962-01-22T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 4607, "id_doc": "CO_2992", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, que informa que o Centro Israelita aconselhou-o a editar o livro (sobre Israel) na Sui\u00e7a, Fran\u00e7a ou Estados Unidos. Tece considera\u00e7\u00f5es a respeito da edi\u00e7\u00e3o de tal livro. Pergunta quando os quadros da mostra de Israel ser\u00e3o expostos em Paris. D\u00e1 not\u00edcias familiares.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/09/1956", "data_final": "1956-09-24T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4611, "id_doc": "CO_2994", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/02/1956", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Mostra-se contente com a confirma\u00e7\u00e3o da viagem de Portinari \u00e0 It\u00e1lia. Torna a perguntar se prefere ficar em um apartamento ou em hotel. Quanto ao dinheiro, aconselha que leve d\u00f3lares, avisando que Gerometta pode ajud\u00e1-lo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/02/1956", "data_final": "1956-02-27T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4612, "id_doc": "CO_2995", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/09/1955", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Agradece o envio de recortes de jornal, fazendo refr\u00eancia ao livro da ILTE. Diz que a editora aguarda resposta de Jos\u00e9 Olympio quanto \u00e0 expedi\u00e7\u00e3o dos livros para serem distribu\u00eddos no Brasil. Informa que o livro foi muito bem aceito na It\u00e1lia, facilitando o projeto de fazer uma exposi\u00e7\u00e3o de Portinari l\u00e1. Mostra-se ansioso por ver os pain\u00e9is da ONU. Pergunta pela viagem do pintor \u00e0 Europa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/09/1955", "data_final": "1955-09-15T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4614, "id_doc": "CO_2996", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata as provid\u00eancias tomadas para atender a um pedido de Portinari, em favor de amigos. Pergunta pelo t\u00e9rmino da \"Paz\" e quando ser\u00e3o enviadas as obras da ONU a Nova York e, ainda, se o artista vai mesmo \u00e0 It\u00e1lia. Deseja que o pintor n\u00e3o esteja exagerando no trabalho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/10/1955", "data_final": "1955-10-18T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4615, "id_doc": "CO_2997", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/11/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter sido informado do primeiro envio dos livros para o Brasil. Acusa recebimento da revista \"O Cruzeiro\", reproduzindo as obras da ONU. Pede que Portinari providencie boas fotos, antes de envi\u00e1-los aos Estados Unidos. Pergunta se Portinari recebeu a revista \"Ferrania\", acusando recebimento do livro com ilustra\u00e7\u00f5es e dizendo-se impaciente por ver o \"D. Quixote\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/11/1955", "data_final": "1955-11-23T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4616, "id_doc": "CO_2998", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/11/1955", "tipo_doc": "Carta", "onomastico": "Cutolo", "memo_resumo": "Acusa recebimento de cartas de Portinari e de Gerometta, este solicitando a expedi\u00e7\u00e3o do livro para o Brasil. Diz aguardar uma decis\u00e3o de Jos\u00e9 Olympio. Comenta sobre resenha do livro, lida numa r\u00e1dio, por Marziano Bernardi e uma apresenta\u00e7\u00e3o na televis\u00e3o, pelo prof. Cutolo. Diz estar enviando artigo de sua autoria, da revista \"Ferrania\", ilustrado por reprodu\u00e7\u00e3o do quadro que Portinari fez, para ele, em Mil\u00e3o. Informa ter mandado exemplar do livro \u00e0 sra. Clare Boothe Luce, embaixatriz dos Estados Unidos em Roma, para quem Portinari fez um quadro. Deseja muito ver as ilustra\u00e7\u00f5es para \"D. Quixote\". Comenta o progresso de Chiara na pintura.", "data_dt": "1955-07-11T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/11/1955", "data_final": "1955-11-07T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4618, "id_doc": "CO_2999", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar preparando os textos para os desenhos de Israel.", "data_dt": "1956-07-09T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/09/1956", "data_final": "1956-09-07T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4620, "id_doc": "CO_3001", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/12/1960", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Agradece o bel\u00edssimo desenho enviado. Informa ter expedido a primeira remessa do livro \"Brasil\".", "data_dt": "1960-10-12T00:00:00", "mes": 10.0, "decada": 1960.0, "data_clean": "10/12/1960", "data_final": "1960-12-10T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4621, "id_doc": "CO_3002", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/11/1961", "tipo_doc": "Telegrama", "onomastico": "Rafael Alberti", "memo_resumo": "Avisa dia e hor\u00e1rio de sua chegada a Paris, pedindo que Portinari informe a Alberti.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1961", "data_final": "1961-11-18T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4625, "id_doc": "CO_3004", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/09/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Comenta assunto pessoal. Concorda com a decis\u00e3o do artista de n\u00e3o expor, em Roma, as obras enviadas \u00e0 Bienal. Afirma que a primeira mostra dele na It\u00e1lia deve ser uma exposi\u00e7\u00e3o completa, que mostre sua complexidade e grandeza. Espera que o artista continue a pintar em Paris, agradecendo pelas fotografias dos \u00faltimos trabalhos. Avisa que, para o livro, precisar\u00e1 de outras. Informa que enviar\u00e1 artigo publicado na \"Domus\". Informa estar tentando apresentar \"El Adefesio\" de Rafael Alberti,", "data_dt": "1950-08-09T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/09/1950", "data_final": "1950-09-08T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4627, "id_doc": "CO_3005", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de duas cartas. Sobre a Bienal, diz que vai procurar saber qual o prazo para envio de obras, por pintores estrangeiros. Sobre o livro, diz ter recebido poucas fotografias e que est\u00e1 escrevendo baseado do material que j\u00e1 possui. Diz n\u00e3o ter entendido se, ao trocar o dinheiro para liras italianas, deve mand\u00e1-las para Paris ou esperar a ida de Portinari \u00e0 It\u00e1lia. Tamb\u00e9m n\u00e3o entendeu bem se Portinari ir\u00e1 \u00e0 It\u00e1lia antes de sua partida para o Brasil. Caso n\u00e3o v\u00e1, dar\u00e1 um jeito de ir a Paris, pois precisa encontr\u00e1-lo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/04/1950", "data_final": "1950-04-23T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4650, "id_doc": "CO_3016", "remetente": "Ang\u00e9lica Lussich", "destinatario": "Candido Portinari", "data": "02/04/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Renova convite, anteriormente feito, para Portinari expor suas obras nos sal\u00f5es da institui\u00e7\u00e3o.", "data_dt": "1935-02-04T00:00:00", "mes": 2.0, "decada": 1930.0, "data_clean": "02/04/1935", "data_final": "1935-04-02T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 4651, "id_doc": "CO_3017", "remetente": "Reynaldo Luza", "destinatario": "Candido Portinari", "data": "18/09/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "D\u00e1 as boas vinda a Nova York.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/09/1940", "data_final": "1940-09-18T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4654, "id_doc": "CO_3019", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "07/11/1952", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa estar interessado em um neg\u00f3cio, sem especificar qual, a ser tratado com a portadora.", "data_dt": "1952-07-11T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/11/1952", "data_final": "1952-11-07T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4655, "id_doc": "CO_3020", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "10/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata suas \u00faltimas viagens, comentando a situa\u00e7\u00e3o de Cuba.", "data_dt": "1954-10-01T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/01/1954", "data_final": "1954-01-10T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4663, "id_doc": "CO_3025", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "22/01/1956", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Justifica-se pela demora em responder \u00e0 carta de Portinari, e relata as negocia\u00e7\u00f5es que tem feito com os representantes da ONU, de modo a evitar a mudan\u00e7a de local de instala\u00e7\u00e3o dos pain\u00e9is de Portinari. Mostra-se triste com o falecimento de Santa Rosa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/01/1956", "data_final": "1956-01-22T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4664, "id_doc": "CO_3026", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "05/07/1956", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Neves da Fontoura", "memo_resumo": "Acusa recebimento de carta, onde Portinari comenta o sucesso da viagem a Israel. Informa estar enviando c\u00f3pias de correspond\u00eancias sobre o assunto da coloca\u00e7\u00e3o dos pain\u00e9is na ONU. Aprova o envio de carta ao Neves da Fontoura, por Portinari. Faz refer\u00eancia ao artigo que escreveu sobre o assunto, publicado na revista \"O Cruzeiro\" (PR 7686)", "data_dt": "1956-05-07T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/07/1956", "data_final": "1956-07-05T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4666, "id_doc": "CO_3030", "remetente": "Luiz Arlindo Tavares de Lyra", "destinatario": "Candido Portinari", "data": "15/02/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari por sua inclus\u00e3o na Comiss\u00e3o Nacional de Belas Artes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/02/1956", "data_final": "1956-02-15T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4670, "id_doc": "CO_3034", "remetente": "Ary Ferreira de Macedo", "destinatario": "Candido Portinari", "data": "14/09/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Primeiramente, lembra a Portinari quem \u00e9 ele para, em seguida, comentar sua visita \u00e0 Biblioteca do Congresso, onde o guia elogiou bastante as pinturas de Portinari (elogios com os quais concorda)", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/09/1953", "data_final": "1953-09-14T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4672, "id_doc": "CO_3035", "remetente": "Ary Ferreira de Macedo", "destinatario": "Candido Portinari", "data": "20/02/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Identifica-se e elogia a Arte de Portinari, referindo-se a algumas obras espec\u00edficas,  desejando saber pre\u00e7os de telas, interessado em adquirir uma.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/02/1960", "data_final": "1960-02-20T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4678, "id_doc": "CO_3038", "remetente": "Frances McFadden", "destinatario": "Candido Portinari", "data": "19/06/1941", "tipo_doc": "Carta", "onomastico": "Herbert Matter", "memo_resumo": "Pede que Portinari pose para uma fotografia, a ser publicada na revista, indicando um fot\u00f3grafo no Rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/06/1941", "data_final": "1941-06-19T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4680, "id_doc": "CO_3040", "remetente": "Ahm\u00e9s de Paula Machado", "destinatario": "Candido Portinari", "data": "22/12/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari escreva uma carta de recomenda\u00e7\u00e3o, com o objetivo de obter uma bolsa de estudos junto ao Instituto Brasil-Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/12/1944", "data_final": "1944-12-22T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 4683, "id_doc": "CO_3042", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "01/11/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Pede not\u00edcias da filha, Maria Clara, h\u00f3spede dos Portinaris. Envia not\u00edcias do Rio.", "data_dt": "1941-01-11T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/11/1941", "data_final": "1941-11-01T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4685, "id_doc": "CO_3043", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "04/10/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando poema a ser publicado na \"Tribuna Popular\", a ser ilustrado por Portinari.", "data_dt": "1945-04-10T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/10/1945", "data_final": "1945-10-04T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 4686, "id_doc": "CO_3044", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "07/02/1941", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta assuntos pessoais, referindo-se a v\u00e1rios amigos comuns.", "data_dt": "1941-07-02T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/02/1941", "data_final": "1941-02-07T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4688, "id_doc": "CO_3045", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "10/10/1946", "tipo_doc": "Carta", "onomastico": "A. D. Tavares Bastos", "memo_resumo": "Faz coment\u00e1rios diversos sobre a viagem e a exposi\u00e7\u00e3o de Portinari, em Paris. Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil, \u00e0s v\u00e9speras da promulga\u00e7\u00e3o da Constitui\u00e7\u00e3o. Fala sobre o texto de Landucci, para a editora Pinguin, sobre Portinari. Cita amigos comuns, avisando que Drummond escrever\u00e1 para ele, Portinari.", "data_dt": "1946-10-10T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/10/1946", "data_final": "1946-10-10T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4691, "id_doc": "CO_3047", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "14/09/1947", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Jayme de Barros", "memo_resumo": "Comenta o \u00eaxito da exposi\u00e7\u00e3o na Argentina e lembran\u00e7as da mostra em Paris, das quais est\u00e1 sendo testemunha. Avisa ter usado francos dele, Portinari, que estavam com Jayme de Barros, e que acertar\u00e1 na volta ao Rio. Comenta a pol\u00edtica p\u00f3s-guerra, achando-a confusa. Cita amigos comuns, dizendo-se surpreso com algumas cidades da It\u00e1lia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/09/1947", "data_final": "1947-09-14T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 4693, "id_doc": "CO_3048", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "17/05/1948", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil, a estadia de Portinari em Montevid\u00e9u e assuntos pessoais. Refere-se ao livro da Penguin, sobre Portinari, com texto de Landucci. Cita, ainda, texto seu sobre o livro, publicado em \"Literatura\". E cita artigo de Campofiorito sobre o pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/05/1948", "data_final": "1948-05-17T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4695, "id_doc": "CO_3049", "remetente": "An\u00edbal Machado", "destinatario": "Candido Portinari", "data": "/01/1953", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo seu anivers\u00e1rio, desejando-lhe Ano Novo fecundo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1953", "data_final": "1953-01-01T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4696, "id_doc": "CO_3050", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "28/09/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que Portinari dever\u00e1 receber brevemente o contrato e que as ilustra\u00e7\u00f5es devem ser enviadas at\u00e9 2 de dezembro do ano em curso. Recorda ao pintor as dimens\u00f5es dos livros ilustrados, editados por eles.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/09/1959", "data_final": "1959-09-28T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4698, "id_doc": "CO_3051", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "24/10/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata das ilustra\u00e7\u00f5es de Portinari, para os livros \"Terre promise\" e \"Les roses de septembre\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/10/1960", "data_final": "1960-10-24T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4701, "id_doc": "CO_3053", "remetente": "C\u00e2ndido Guinle de Paula Machado", "destinatario": "Candido Portinari", "data": "29/12/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recorda viagem comum, h\u00e1 14 anos, aos Estados Unidos, cumprimentando Portinari pela passagem de seu anivers\u00e1rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1953", "data_final": "1953-12-29T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4703, "id_doc": "CO_3054", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "16/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento das ilustra\u00e7\u00f5es, por interm\u00e9dio de Jo\u00e3o Candido. Pergunta onde deve efetuar o pagamento, Paris ou Rio?", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/12/1960", "data_final": "1960-12-16T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4704, "id_doc": "CO_3055", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "21/10/1959", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que Portinari assine os 2 contratos, encaminhando a ele, com urg\u00eancia, uma das c\u00f3pias assinadas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/10/1959", "data_final": "1959-10-21T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4705, "id_doc": "CO_3056", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "13/08/1949", "tipo_doc": "Telegrama", "onomastico": "Francisco In\u00e1cio Peixoto", "memo_resumo": "Informa a Portinari que o Museu de Arte Moderna de S\u00e3o Paulo recebeu autoriza\u00e7\u00e3o de Francisco In\u00e1cio Peixoto para expor o \"Tiradentes\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/08/1949", "data_final": "1949-08-13T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4707, "id_doc": "CO_3058", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "04/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o encerramento da exposi\u00e7\u00e3o do mural \"Tiradentes\", com sucesso invulgar de p\u00fablico.", "data_dt": "1949-04-10T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/10/1949", "data_final": "1949-10-04T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4708, "id_doc": "CO_3059", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "/01/1943", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Conta sua visita \u00e0 Brodowski, agradecendo a gentileza com que foi recebido. Elogia o \"Santo Ant\u00f4nio\" da capela local. Informa que escrever\u00e1 a respeito na \"Folha da Manh\u00e3\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1943", "data_final": "1943-01-01T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 4710, "id_doc": "CO_3060", "remetente": "Alfredo Mesquita", "destinatario": "Candido Portinari", "data": "/04/1939", "tipo_doc": "Carta", "onomastico": "Charlot", "memo_resumo": "Informa estar enviando foto tirada por seu cunhado Charlot. Diz que pretende escrever artigo sobre a trilogia Portinari, Brecheret e Villa Lobos. Pede not\u00edcias. Pergunta se Portinari fechou neg\u00f3cio com o \"Morro\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/04/1939", "data_final": "1939-04-01T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 4713, "id_doc": "CO_3064", "remetente": "Maria Helena Eiras Machado", "destinatario": "Candido Portinari", "data": "15/11/1961", "tipo_doc": "Carta", "onomastico": "Angelo Machado", "memo_resumo": "Mostra-se penalizada com as not\u00edcias das mudan\u00e7as nos planos de viagem de Portinari. Trata de assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/11/1961", "data_final": "1961-11-15T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4717, "id_doc": "CO_3065", "remetente": "Osmar Machado", "destinatario": "Candido Portinari", "data": "03/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela vit\u00f3ria de sua candidatura ao Senado Federal.", "data_dt": "1947-03-01T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/01/1947", "data_final": "1947-01-03T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 4718, "id_doc": "CO_3067", "remetente": "Jos\u00e9 Jesu\u00edno Maciel", "destinatario": "Candido Portinari", "data": "09/03/1946", "tipo_doc": "Carta", "onomastico": "Kaluguin", "memo_resumo": "Mostra-se agradecido, em nome do Instituto Cultural Brasil-URSS com o oferecimento de Portinari, de enviar a cole\u00e7\u00e3o de quadros expostos na Fran\u00e7a para o Museu Brasileiro em Moscou, ainda em organiza\u00e7\u00e3o.", "data_dt": "1946-09-03T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/03/1946", "data_final": "1946-03-09T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4720, "id_doc": "CO_3068", "remetente": "John McJennett", "destinatario": "Candido Portinari", "data": "05/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece fotografias enviadas por Portinari, sabedor que outras est\u00e3o a caminho.", "data_dt": "1941-05-12T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/12/1941", "data_final": "1941-12-05T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4721, "id_doc": "CO_3069", "remetente": "Guilherme de Almeida", "destinatario": "Candido Portinari", "data": "29/11/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a data e local de estr\u00e9ia do ballet Passacaglia, informando que, na bilheteria do teatro, Portinari encontrar\u00e1 ingressos \u00e0 disposi\u00e7\u00e3o dele.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/11/1954", "data_final": "1954-11-29T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4722, "id_doc": "CO_3070", "remetente": "Carlos A. Herrera Mac-Lean", "destinatario": "Candido Portinari", "data": "30/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome da Comisi\u00f3n, da qual \u00e9 vice-presidente, agradece a oportunidade de expor, em seus sal\u00f5es, a obra \"A Primeira Missa\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/04/1948", "data_final": "1948-04-30T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4723, "id_doc": "CO_3071", "remetente": "Carlos A. Herrera Mac-Lean", "destinatario": "Candido Portinari", "data": "04/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para expor, fora de concurso, no XI Sal\u00f3n Nacional de Dibujo y Grabado.", "data_dt": "1948-04-05T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/05/1948", "data_final": "1948-05-04T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4728, "id_doc": "CO_3074", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "09/02/1942", "tipo_doc": "Carta", "onomastico": "Lincoln Kirstein", "memo_resumo": "Elogia as pinturas que Portinari executou na Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso, transcrevendo palavras de Lincoln Kirstein, diretor do Ballet Caravan.", "data_dt": "1942-09-02T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/02/1942", "data_final": "1942-02-09T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 4729, "id_doc": "CO_3075", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "22/08/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a presen\u00e7a de Portinari na Biblioteca do Congresso, para serem resolvidas  algumas quest\u00f5es relativas \u00e0 execu\u00e7\u00e3o das decora\u00e7\u00f5es murais na sala da Funda\u00e7\u00e3o Hisp\u00e2nica.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/08/1941", "data_final": "1941-08-22T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4732, "id_doc": "CO_3077", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "26/09/1941", "tipo_doc": "Carta", "onomastico": "Robert Smith", "memo_resumo": "Informado por Robert Smith de que Portinari gostaria de receber um documento, por escrito, atestando a aprova\u00e7\u00e3o das maquetes dos murais pelo arquiteto do Capit\u00f3lio, comunica oficialmente que, no dia 22 de setembro, em seu escrit\u00f3rio, o arquiteto  n\u00e3o s\u00f3 aprovou, como achou-os admir\u00e1veis.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/09/1941", "data_final": "1941-09-26T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4735, "id_doc": "CO_3078", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "18/10/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo cheque relativo ao pagamento do trabalho de Portinari, bem como das despesas com material de pintura, na execu\u00e7\u00e3o dos murais na sala da Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/10/1941", "data_final": "1941-10-18T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4737, "id_doc": "CO_3079", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por estar ausente quando da visita de Portinari \u00e0 Biblioteca do Congresso. Informa, em linhas gerais, suas id\u00e9ias para uma pintura mural na Funda\u00e7\u00e3o Hisp\u00e2nica, fornecendo as dimens\u00f5es da sala e enviando foto da mesma.", "data_dt": "1940-04-11T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/11/1940", "data_final": "1940-11-04T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4738, "id_doc": "CO_3080", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "18/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o interesse demonstrado por Portinari, atrav\u00e9s de carta, quanto \u00e0 decora\u00e7\u00e3o da Funda\u00e7\u00e3o Hisp\u00e2nica da Biblioteca do Congresso. Explica os tr\u00e2mites necess\u00e1rios para aprova\u00e7\u00e3o do projeto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1940", "data_final": "1940-11-18T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4739, "id_doc": "CO_3081", "remetente": "Archibald MacLeish", "destinatario": "Candido Portinari", "data": "13/12/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os votos de boas festas, enviados em radiograma por Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/12/1944", "data_final": "1944-12-13T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 4741, "id_doc": "CO_3084", "remetente": "Seville McMillan", "destinatario": "Candido Portinari", "data": "25/04/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Diz que Florence Horn pediu-lhe que informasse a Portinari que o Museum of Modern Art  n\u00e3o poder\u00e1 comprar o \"Morro\" no momento, pois as obras do pintor vieram para os Estados Unidos sob a condi\u00e7\u00e3o de uso exclusivo para reprodu\u00e7\u00e3o. Sugere que, quando o artista for a Nova York, entre em contacto com Alfred Barr para saber se ainda pretende comprar a obra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/04/1939", "data_final": "1939-04-25T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 4742, "id_doc": "CO_3085", "remetente": "Seville McMillan", "destinatario": "Candido
