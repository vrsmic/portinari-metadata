a": 1091, "id_doc": "CO_0706", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "18/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz coment\u00e1rios sobre os trabalhos que Portinari realizou na Igreja, durante suas f\u00e9rias em Brodowski. Comenta detalhes de sua vida profissional.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/02/1953", "data_final": "1953-02-18T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1091, "id_doc": "CO_0707", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "23/10/1952", "tipo_doc": "Carta", "onomastico": "Duccio di Buoninsegna", "memo_resumo": "Comenta ter lido sobre o convite que Portinari recebeu para realizar os murais para a ONU. Imagina o trabalho intenso de Portinari, j\u00e1 que estava executando as telas para a Igreja de Batatais. Transmite impress\u00f5es de sua viagem \u00e0 It\u00e1lia e faz compara\u00e7\u00f5es entre as mentalidades art\u00edsticas europ\u00e9ia e brasileira.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/10/1952", "data_final": "1952-10-23T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 1092, "id_doc": "CO_0708", "remetente": "Enrico Bianco", "destinatario": "Candido Portinari", "data": "25/11/1952", "tipo_doc": "Carta", "onomastico": "Albert Marquet", "memo_resumo": "Mostra-se satisfeito com a confirma\u00e7\u00e3o e torna a parabenizar Portinari pelo convite para realizar os murais para a ONU. Transmite impress\u00f5es de sua viagem a Paris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/11/1952", "data_final": "1952-11-25T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 1095, "id_doc": "CO_0711", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "09/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari, em sala especial, ressaltando o interesse despertado pelas obras dele. Informa estar enviando cat\u00e1logo e c\u00f3pia do discurso que fez na ocasi\u00e3o.", "data_dt": "1958-09-07T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/07/1958", "data_final": "1958-07-09T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1096, "id_doc": "CO_0712", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "11/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando o texto de seu discurso na inaugura\u00e7\u00e3o da sala especial de Portinari, na Bienal do M\u00e9xico.", "data_dt": "1958-11-08T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/08/1958", "data_final": "1958-08-11T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1097, "id_doc": "CO_0713", "remetente": "Renato Bianco", "destinatario": "Candido Portinari", "data": "15/02/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Por fazer parte da organiza\u00e7\u00e3o da primeira Mostra d'Oltremare e del Lavoro Italiano nel Mondo, pede a colabora\u00e7\u00e3o de Portinari, no sentido de enviar documenta\u00e7\u00e3o fotogr\u00e1fica de suas obras, apara exp\u00f4-las.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/02/1952", "data_final": "1952-02-15T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 1100, "id_doc": "CO_0714", "remetente": "Franca Biasion", "destinatario": "Candido Portinari", "data": "27/12/1956", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "O casal Biasion agradece o presente que Portinari deu ao seu filho. Lamentam n\u00e3o terem encontrado o pintor, quando esteve na It\u00e1lia. Convidam o artista a visitar Bolonha, perguntando quando ele far\u00e1 uma individual na It\u00e1lia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/12/1956", "data_final": "1956-12-27T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1102, "id_doc": "CO_0715", "remetente": "Renzo Biasion", "destinatario": "Candido Portinari", "data": "30/05/1954", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Acusa recebimento de carta e de recorde de jornal. Comenta suas atividades profissionais, citando peri\u00f3dicos onde escreve sobre arte e avisando sobre envio de livro que escreveu sobre a Gr\u00e9cia. Pede fotografias de obras do pintor. Comenta que, junto com Luraghi, pensavam em uma grande mostra, sendo necess\u00e1rio, antes, tornar seu nome conhecido na It\u00e1lia. Informa que Luraghi est\u00e1 na Am\u00e9rica, sendo poss\u00edvel que passe pelo Brasil. Diz que ver\u00e1 sua obra na Bienal. Comenta assuntos pessoais, dizendo estar enviando fotografia do filho Giulio. Quanto ao livro enviado, pede que Portinari o passe a algum cr\u00edtico barsileiro, pensando na possibilidade de uma tradu\u00e7\u00e3o do mesmo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/05/1954", "data_final": "1954-05-30T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1106, "id_doc": "CO_0716", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "04/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em responder cartade Portinari, comentando o sucesso da mostra de suas obras. Informa que a Bienal foi prorrogada, pedindo autoriza\u00e7\u00e3o de Portinari para que suas obras continuem expostas. Avisa estar enviando cat\u00e1logos e fotografias da sala onde suas obras est\u00e3o expostas, no dia da inaugura\u00e7\u00e3o.", "data_dt": "1958-04-08T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/08/1958", "data_final": "1958-08-04T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1109, "id_doc": "CO_0719", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "19/08/1958", "tipo_doc": "Carta", "onomastico": "Enrique Fernandez G.", "memo_resumo": "Informa estar enviando artigo de Enrique Fernandez G, tratando da obra de Portinari. Agradece pela participa\u00e7\u00e3o de Portinari nessa Primeira Bienal. Informa a data de encerramento da exposi\u00e7\u00e3o, quando dar\u00e1 informa\u00e7\u00f5es sobr o regresso dos quadros de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/08/1958", "data_final": "1958-08-19T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1115, "id_doc": "CO_0722", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "19/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que est\u00e3o transformando o Museo Nacional de Bellas Artes em Museo de Arte Moderno e que, para a inaugura\u00e7\u00e3o do novo museu, est\u00e3o organizando uma exposi\u00e7\u00e3o, com obras representativas, enviadas pelos museus de T\u00f3quio, Nova York, Paris e S\u00e3o Paulo. Comenta j\u00e1 ter escrito ao diretor do Museu de Arte Moderna de S\u00e3o Paulo, mas pede que Portinari apoie esta id\u00e9ia, junto \u00e0s autoridades daquele museu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/08/1958", "data_final": "1958-08-19T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1116, "id_doc": "CO_0723", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "22/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa estar enviando fotografias da sala onde foram expostas as obras de Portinari, na Bienal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/08/1958", "data_final": "1958-08-22T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1117, "id_doc": "CO_0724", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "26/11/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que a Embaixada do Brasil recolheu as obras de Portinari, agradecendo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/11/1958", "data_final": "1958-11-26T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1118, "id_doc": "CO_0725", "remetente": "Joseph Billiet", "destinatario": "Candido Portinari", "data": "13/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, a Portinari, a s\u00e9rie completa de livros editados pela \"Raisons d'\u00catre\", ressaltando que os de sua autoria v\u00e3o com uma dedicat\u00f3ria pessoal. Reafirma seus sentimentos de admira\u00e7\u00e3o e simpatia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/09/1946", "data_final": "1946-09-13T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1119, "id_doc": "CO_0726", "remetente": "Joseph Billiet", "destinatario": "Candido Portinari", "data": "20/01/1950", "tipo_doc": "Carta", "onomastico": "Henda da Rocha Freire", "memo_resumo": "Sabendo da chegada de Portinari a Paris, cumprimenta-o, elogia seu \"Tiradentes\" e convida-o a visit\u00e1-lo no Museu de Malmaison.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/01/1950", "data_final": "1950-01-20T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 1123, "id_doc": "CO_0728", "remetente": "Andr\u00e9 Lhote", "destinatario": "Candido Portinari", "data": "03/09/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica o dia de sua chegada ao Rio.", "data_dt": "1952-03-09T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/09/1952", "data_final": "1952-09-03T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 1127, "id_doc": "CO_0730", "remetente": "Miguel Salas Anzures", "destinatario": "Candido Portinari", "data": "29/11/1958", "tipo_doc": "Carta", "onomastico": "Carlos Martins", "memo_resumo": "Explica que o Embaixador do Brasil, no M\u00e9xico, recebeu as obras de Portinari, que haviam sido enviadas para a Bienal, e enviou-as para Nova York. Mostra-se chocado por ter sabido, por telegrama, que Portinari n\u00e3o havia autorizado tal movimenta\u00e7\u00e3o das obras. Insiste que o Embaixador disse-lhe que cumpria determina\u00e7\u00e3o do Minist\u00e9rio da Educa\u00e7\u00e3o do Brasil. Lamenta toda a situa\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/11/1958", "data_final": "1958-11-29T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1130, "id_doc": "CO_0733", "remetente": "Laura Austreg\u00e9silo", "destinatario": "Candido Portinari", "data": "10/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari envie, urgente, qualquer trabalho para exposi\u00e7\u00e3o do Congresso da Paz.", "data_dt": "1949-10-08T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/08/1949", "data_final": "1949-08-10T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 1131, "id_doc": "CO_0734", "remetente": "Iber\u00ea Camargo", "destinatario": "Candido Portinari", "data": "/09/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela conquista do premio nacional Guggenheim.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/09/1958", "data_final": "1958-09-01T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1132, "id_doc": "CO_0735", "remetente": "Robert de Billy", "destinatario": "Candido Portinari", "data": "23/10/1946", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Cumprimenta Portinari pelas justas homenagens que vem recebendo na Fran\u00e7a. Envia seus respeitos a Maria Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/10/1946", "data_final": "1946-10-23T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1133, "id_doc": "CO_0736", "remetente": "Robert de Billy", "destinatario": "Candido Portinari", "data": "30/06/1946", "tipo_doc": "Carta", "onomastico": "Picasso", "memo_resumo": "Confirma  convite para um almo\u00e7o em sua casa, onde estariam presentes tamb\u00e9m: Rivel, Germain Bazin, Picasso e \"outros amigos e admiradores do seu grande talento.\"", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/06/1946", "data_final": "1946-06-30T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1135, "id_doc": "CO_0737", "remetente": "Rebecca Ellen Bilsky", "destinatario": "Candido Portinari", "data": "17/11/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Rebecca Bilsky, jovem admiradora de Portinari, elogia sua ilustra\u00e7\u00e3o para o livro \"Maria Rosa\", de Vera Kelsey.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/11/1960", "data_final": "1960-11-17T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 1141, "id_doc": "CO_0741", "remetente": "Solange Bouvier-Ajam", "destinatario": "Candido Portinari", "data": "22/05/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa ter recebido confirma\u00e7\u00e3o da Alemanha, avisando estar enviando as caixas para a Embaixada do Brasil en Bonn.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/05/1957", "data_final": "1957-05-22T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1148, "id_doc": "CO_0746", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "05/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o do patrim\u00f4nio do Museu de Arte Moderna do Rio de Janeiro. Agradece a participa\u00e7\u00e3o de um quadro de Portinari e combina detalhes para a organiza\u00e7\u00e3o de uma exposi\u00e7\u00e3o retrospectiva.", "data_dt": "1953-05-02T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/02/1953", "data_final": "1953-02-05T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1149, "id_doc": "CO_0747", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "22/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata da organiza\u00e7\u00e3o da exposi\u00e7\u00e3o retrospectiva de Portinari no Museu de Arte Moderna do Rio de Janeiro. Pede confirma\u00e7\u00e3o da data de inaugura\u00e7\u00e3o da Igreja.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/02/1953", "data_final": "1953-02-22T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1154, "id_doc": "CO_0750", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "10/08/1955", "tipo_doc": "Carta", "onomastico": "Wladimir do Amaral Murtinho", "memo_resumo": "Pede que Portinari ceda dois de seus trabalhos para uma exposi\u00e7\u00e3o em Berna, conforme of\u00edcio enviado por Wladimir do Amaral Murtinho, secret\u00e1rio da Lega\u00e7\u00e3o do Brasil em Berna.", "data_dt": "1955-10-08T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/08/1955", "data_final": "1955-08-10T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1157, "id_doc": "CO_0752", "remetente": "Niomar Moniz Sodr\u00e9", "destinatario": "Candido Portinari", "data": "02/12/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para participar de uma exposi\u00e7\u00e3o representativa de Arte Moderna no Brasil, que est\u00e1 sendo organizada pelo museu, para ser apresentada jnas principais cidades europ\u00e9ias.", "data_dt": "1958-02-12T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/12/1958", "data_final": "1958-12-02T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1161, "id_doc": "CO_0756", "remetente": "Juanita Fagg-Newcomb", "destinatario": "Candido Portinari", "data": "21/09/1940", "tipo_doc": "Carta", "onomastico": "Vernon C. Porter", "memo_resumo": "Dizendo-se admiradora da pintura de Portinari, convida-o para conhecer o Harlem, em sua companhia. Acredita que, como pintor, o passeio muito o interessar\u00e1.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/09/1940", "data_final": "1940-09-21T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 1164, "id_doc": "CO_0758", "remetente": "Alfredo Galv\u00e3o", "destinatario": "Candido Portinari", "data": "16/04/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para reuni\u00e3o da Comiss\u00e3o Nacional de Belas Artes, informando data, hora e local.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/04/1956", "data_final": "1956-04-16T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1173, "id_doc": "CO_0763", "remetente": "Jos\u00e9 Paulo de Medeiros", "destinatario": "Candido Portinari", "data": "14/12/1956", "tipo_doc": "Telegrama", "onomastico": "Augusto Tamayo Vargas", "memo_resumo": "Convida Portinari e fam\u00edlia para confer\u00eancia do adido cultural da Embaixada do Peru, Augusto Tamayo Vargas, sobre o tema Jos\u00e9 Santos Chocavo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/12/1956", "data_final": "1956-12-14T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1174, "id_doc": "CO_0764", "remetente": "Joanita Blank", "destinatario": "Candido Portinari", "data": "29/12/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicitam Portinari pela passagem do seu anivers\u00e1rio. Todos se dizem saudosos, lamentando n\u00e3o estarem em Paris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1949", "data_final": "1949-12-29T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 1180, "id_doc": "CO_0767", "remetente": "Arnaldo de Moraes", "destinatario": "Candido Portinari", "data": "13/04/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Impossibilitado de comparecer ao almo\u00e7o em homenagem a Portinari, envia votos de boa viagem e sucesso na exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/04/1956", "data_final": "1956-04-13T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1185, "id_doc": "CO_0770", "remetente": "Celso Lisboa", "destinatario": "Candido Portinari", "data": "11/04/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari a participar de sess\u00e3o p\u00fablica, promovida pela Comiss\u00e3o de Via\u00e7\u00e3o, Obras e Urbanismo, sobre o alargamento da Avenida Atl\u00e2ntica.", "data_dt": "1956-11-04T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/04/1956", "data_final": "1956-04-11T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1195, "id_doc": "CO_0774", "remetente": "Joanita Blank", "destinatario": "Candido Portinari", "data": "29/03/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Lamenta a morte do pai de Portinari, comentando assuntos pessoais. Conta que o livro de desenhos de Portinari, editado na It\u00e1lia, \u00e9 bastante admirado pelos amigos dela, admiradores dele.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/03/1958", "data_final": "1958-03-29T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1197, "id_doc": "CO_0775", "remetente": "Maria Jos\u00e9", "destinatario": "Candido Portinari", "data": "08/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o portador da carta vai pegar os \u00f3culos auditivos, para os devidos reparos. Agradece a tela que Portinari ofereceu-lhe, e que tanto gosta.", "data_dt": "1960-08-03T00:00:00", "mes": 8.0, "decada": 1960.0, "data_clean": "08/03/1960", "data_final": "1960-03-08T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 1213, "id_doc": "CO_0782", "remetente": "Arthur Moses", "destinatario": "Candido Portinari", "data": "05/04/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em rela\u00e7\u00e3o \u00e0 Exposi\u00e7\u00e3o de Portinari em Israel, estebelece as responsabilidades do Centro Cultural Brasil-Israel, incluindo despesas de passagens e estadia da Fam\u00edlia Portinari.", "data_dt": "1956-05-04T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/04/1956", "data_final": "1956-04-05T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1214, "id_doc": "CO_0783", "remetente": "Juan Manuel Alvarez del Castillo", "destinatario": "Candido Portinari", "data": "20/05/1958", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Encaminha a Portinari o texto que enviou ao Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores do M\u00e9xico, comunicando sobre a impossibilidade da viagem de Portinari, devido \u00e0 enfermidade de sua esposa; onde sugere, tamb\u00e9m, que as passagens fiquem \u00e0 disposi\u00e7\u00e3o, caso mude de opini\u00e3o; onde informa, ainda, que a Embaixada do M\u00e9xico tenta solucionar problemas surgidos com a Alf\u00e2ndega e o Banco do Brasil, em rela\u00e7\u00e3o ao envio dos quadros de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/05/1958", "data_final": "1958-05-20T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1215, "id_doc": "CO_0784", "remetente": "Juan Manuel Alvarez del Castillo", "destinatario": "Candido Portinari", "data": "14/05/1958", "tipo_doc": "Comunicado", "onomastico": null, "memo_resumo": "Comunica que a Embaixada obteve autoriza\u00e7\u00e3o do Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores do M\u00e9xico para o envio das obras de Portinari, a serem expostas na Bienal Interamericana de Pintura y Grabados, por via diplom\u00e1tica. Por outro lado, a Embaixada isenta-se de qualquer responsabilidade securit\u00e1ria.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/05/1958", "data_final": "1958-05-14T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1218, "id_doc": "CO_0787", "remetente": "Jean B. Blair", "destinatario": "Candido Portinari", "data": "15/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa o dia de sua chegada ao Rio de Janeiro, para uma estadia r\u00e1pida. Pede que Portinari informe onde poder\u00e1 ver suas pinturas, oferecendo-se para retribuir tal gentileza, quando o pintor visitar a Calif\u00f3rnia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/11/1946", "data_final": "1946-11-15T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1220, "id_doc": "CO_0788", "remetente": "Pierre Blanchar", "destinatario": "Candido Portinari", "data": "19/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a dar uma palestra no Congresso organizado pela Union Nationale des Intellectuels.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/06/1946", "data_final": "1946-06-19T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1224, "id_doc": "CO_0790", "remetente": "Juan Manuel Alvarez del Castillo", "destinatario": "Candido Portinari", "data": "10/05/1958", "tipo_doc": "Comunicado", "onomastico": null, "memo_resumo": "Comunica a Portinari que, quando regressarem ao Brasil, seus quadros, enviados para a Bienal Interamericana, ser\u00e3o retirados da Alf\u00e2ndega pela miss\u00e3o diplom\u00e1tica mexicana.", "data_dt": "1958-10-05T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/05/1958", "data_final": "1958-05-10T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1228, "id_doc": "CO_0792", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "05/04/1959", "tipo_doc": "Telegrama", "onomastico": "Carleton Sprague Smith", "memo_resumo": "Pergunta se Portinari recebeu o convite de Carleton Sprague Smith, para visitar os Estados Unidos, por ocasi\u00e3o da exposi\u00e7\u00e3o dele. Pede resposta urgente.", "data_dt": "1959-05-04T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/04/1959", "data_final": "1959-04-05T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 1232, "id_doc": "CO_0794", "remetente": "N. Blankmeister", "destinatario": "Candido Portinari", "data": "18/09/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como editor e pintor, dizendo-se interessado em organizar uma exposi\u00e7\u00e3o de Portinari, itinerante por cidades alem\u00e3s.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/09/1950", "data_final": "1950-09-18T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 1233, "id_doc": "CO_0795", "remetente": "Abra\u00e3o Blay", "destinatario": "Candido Portinari", "data": "02/03/1961", "tipo_doc": "Carta", "onomastico": "Eduardo Sucupira Filho", "memo_resumo": "Pede que Portinari ilustre a capa de seu livro, intitulado \"Do trabalho \u00e0 civiliza\u00e7\u00e3o\".", "data_dt": "1961-02-03T00:00:00", "mes": 2.0, "decada": 1960.0, "data_clean": "02/03/1961", "data_final": "1961-03-02T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 1234, "id_doc": "CO_0796", "remetente": "Abra\u00e3o Blay", "destinatario": "Candido Portinari", "data": "05/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradecem a ilustra\u00e7\u00e3o que Portinari fez para a capa do livro deles, \"Do trabalho \u00e0 civiliza\u00e7\u00e3o\".", "data_dt": "1961-05-06T00:00:00", "mes": 5.0, "decada": 1960.0, "data_clean": "05/06/1961", "data_final": "1961-06-05T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 1235, "id_doc": "CO_0797", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "11/06/1946", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Agradece a colhida de Portinari, bem como \u00e0 autoriza\u00e7\u00e3o para a revista reproduzir algumas de suas obras. Informa estar enviando c\u00f3pia da carta escrita a Niemeyer, por indica\u00e7\u00e3o de Portinari.", "data_dt": "1946-11-06T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/06/1946", "data_final": "1946-06-11T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1236, "id_doc": "CO_0798", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "04/07/1946", "tipo_doc": "Carta", "onomastico": "F\u00e9lix Gattegno", "memo_resumo": "Carta-convite para Portinari participar das reuni\u00f5es de personalidades e arquitetos franceses, que pensam em fazer uma exposi\u00e7\u00e3o itinerantes sobre a nova arquitetura francesa da reconstru\u00e7\u00e3o p\u00f3s-guerra.Tal exposi\u00e7\u00e3o ser\u00e1 promovida pelo adido de informa\u00e7\u00e3o da Embaixada Francesa, em Buenos Aires, para circular na Am\u00e9rica do Sul.", "data_dt": "1946-04-07T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/07/1946", "data_final": "1946-07-04T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1238, "id_doc": "CO_0799", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "20/11/1946", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Bruy\u00e8re", "memo_resumo": "Avisa que chegar\u00e1 ao Rio em dezembro para uma visita. Diz que, no pr\u00f3ximo n\u00famero, na edi\u00e7\u00e3o francesa e na da Am\u00e9rica do Sul, da revista \"Architecture d'Aujourd'Hui\", ser\u00e1 focalizada a Igreja da Pampulha. Pede que o pintor avise a Oscar Niemeyer de sua chegada.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/11/1946", "data_final": "1946-11-20T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 1240, "id_doc": "CO_0800", "remetente": "Andr\u00e9 Bloc", "destinatario": "Candido Portinari", "data": "05/03/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o ter se encontrado com Portinari no Brasil e diz ignorar os resultados das elei\u00e7\u00f5es de que o artista participou. Diz que conheceu o Minist\u00e9rio da Educa\u00e7\u00e3o e que vai escrever um artigo para a revista \"Art Pr\u00e9sent\" sobre o papel da pintura e da escultura na arquitetura monumental contempor\u00e2nea. Pede que Portinari envie fotografias de seus afrescos e mosaicos, tanto do MEC quanto da Pampulha.", "data_dt": "1947-05-03T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/03/1947", "data_final": "1947-03-05T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1241, "id_doc": "CO_0801", "remetente": "Rose M. Blount", "destinatario": "Candido Portinari", "data": "03/06/1941", "tipo_doc": "Carta", "onomastico": "Vernon C. Porter", "memo_resumo": "Informa que, por sugest\u00e3o de Vernon Porter, do Riverside Museum, est\u00e3o enviando recortes com as cr\u00edticas publicadas sobre a exposi\u00e7\u00e3o de Portinari, no Denver Museum. Lamenta n\u00e3o ter sido feito cat\u00e1logo.", "data_dt": "1941-03-06T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/06/1941", "data_final": "1941-06-03T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1242, "id_doc": "CO_0802", "remetente": "Vladimir Bobri", "destinatario": "Candido Portinari", "data": "11/02/1955", "tipo_doc": "Carta", "onomastico": "Andr\u00e9s Seg\u00f3via", "memo_resumo": "Informa que a \"Guitar Review\" deseja dedicar uma edi\u00e7\u00e3o especial ao Brasil e \u00e0 m\u00fasica brasileira. Pede que Portinari envie alguns desenhos para ilustrar tal edi\u00e7\u00e3o. Cita nomes de m\u00fasicos que tamb\u00e9m estar\u00e3o representados na mesma edi\u00e7\u00e3o.", "data_dt": "1955-11-02T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/02/1955", "data_final": "1955-02-11T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1243, "id_doc": "CO_0803", "remetente": "Mario Bocchi", "destinatario": "Candido Portinari", "data": "09/08/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se a Portinari, mostrando-se interessado em adquirir um desenho dele, diretamente, evitando pagar comiss\u00e3o a uma galeria de arte.", "data_dt": "1960-09-08T00:00:00", "mes": 9.0, "decada": 1960.0, "data_clean": "09/08/1960", "data_final": "1960-08-09T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 1244, "id_doc": "CO_0804", "remetente": "Jaime Torres Bodet", "destinatario": "Candido Portinari", "data": "30/07/1952", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Fornece informa\u00e7\u00f5es sobra uma Confer\u00eancia Internacional de Artistas, a realizar-se em Veneza, citando participantes do Comit\u00ea Organizador e convidando Portinari a fazer parte do Comit\u00ea de Honra da referida confer\u00eancia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/07/1952", "data_final": "1952-07-30T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 1246, "id_doc": "CO_0805", "remetente": "Arturo Profili", "destinatario": "Candido Portinari", "data": "01/06/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede estudos e desenhos para serem inclu\u00eddos na exposi\u00e7\u00e3o internacional de arte, a ser realizada na It\u00e1lia.", "data_dt": "1959-01-06T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/06/1959", "data_final": "1959-06-01T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 1249, "id_doc": "CO_0806", "remetente": "Luigi Bogliolo", "destinatario": "Candido Portinari", "data": "03/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sabedor que a exposi\u00e7\u00e3o de obras de Portinari sobre Israel encerrar-se-\u00e1 em meados de maio, consulta Portinari sobre a possibilidade de exp\u00f4-las em Belo Horizonte, convidando o casal Portinari para a \"vernissage\", caso concorde.", "data_dt": "1958-03-05T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/05/1958", "data_final": "1958-05-03T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1250, "id_doc": "CO_0807", "remetente": "Irene de Bojano", "destinatario": "Candido Portinari", "data": "16/03/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome da Comiss\u00e3o Organizadora, convida Portinari a fazer parte do 2\u00ba Sal\u00e3o de Maio , em S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/03/1938", "data_final": "1938-03-16T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 1254, "id_doc": "CO_0810", "remetente": "Bohum\u00edr Dvorsky", "destinatario": "Candido Portinari", "data": "02/12/1957", "tipo_doc": "Carta", "onomastico": "Arnost Paderl\u00edk", "memo_resumo": "Em nome da Uni\u00e3o dos Artistas Tchecos, agradece a acolhida que Portinari proporcionou \u00e0 Delega\u00e7\u00e3o que veio ao Brasil, para a Bienal de S\u00e3o Paulo. Aproveita, para convidar Portinari a estender sua exposi\u00e7\u00e3o, que est\u00e1 na Alemanha, at\u00e9 Praga.", "data_dt": "1957-02-12T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/12/1957", "data_final": "1957-12-02T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1256, "id_doc": "CO_0811", "remetente": "Annibal Bomfim", "destinatario": "Candido Portinari", "data": "29/08/1945", "tipo_doc": "Carta", "onomastico": "Henrique Pongetti", "memo_resumo": "De passagem pelo Rio de Janeiro, lamenta n\u00e3o ter encontrado Portinari. Tendo sido informado, por Henrique Pongetti, que Portinri pretende ilustrar edi\u00e7\u00f5es de luxo, imprimindo-as em sua pr\u00f3pria casa, envia, pelo portador da carta, cat\u00e1logo de m\u00e1quinas apropriadas para esse tipo de trabalho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/08/1945", "data_final": "1945-08-29T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 1257, "id_doc": "CO_0812", "remetente": "G\u00e9rson Pompeu Pinheiro", "destinatario": "Candido Portinari", "data": "24/01/1956", "tipo_doc": "Telegrama", "onomastico": "M\u00e1rio Barata", "memo_resumo": "Convida Portinari para o ato solene de posse do professor catedr\u00e1tico de Hist\u00f3ria da Arte, M\u00e1rio Barata, no Sal\u00e3o Nobre da ENBA.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/01/1956", "data_final": "1956-01-24T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1258, "id_doc": "CO_0813", "remetente": "Astrea Mattos", "destinatario": "Candido Portinari", "data": "09/12/1956", "tipo_doc": "Telegrama", "onomastico": "Maria Portinari", "memo_resumo": "Astrea serve de intermedi\u00e1ria entre J. Patrick Lannan e Portinari. Lannan oferece local e inteira liberdade para Portinari produzir um quadro, com dimens\u00f5es indicadas em carta, podendo ser paga adiantado, caso Maria deseje.Envia o telegrama por interm\u00e9dio de Carmen Portinho.", "data_dt": "1956-09-12T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/12/1956", "data_final": "1956-12-09T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1259, "id_doc": "CO_0814", "remetente": "Alfredo Bonino", "destinatario": "Candido Portinari", "data": "06/09/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata do pagamento das obras de Portinari, vendidas em exposi\u00e7\u00e3o na sua galeria.", "data_dt": "1960-06-09T00:00:00", "mes": 6.0, "decada": 1960.0, "data_clean": "06/09/1960", "data_final": "1960-09-06T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 1260, "id_doc": "CO_0815", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "02/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia c\u00f3pia de carta que remeteu para o Rio de Janeiro, junto ao material solicitado por Portinari.", "data_dt": "1956-02-07T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/07/1956", "data_final": "1956-07-02T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1263, "id_doc": "CO_0817", "remetente": "Marco A. Bonta C.", "destinatario": "Candido Portinari", "data": "01/07/1947", "tipo_doc": "Carta", "onomastico": "Pablo Neruda", "memo_resumo": "Tendo sido informado, por Pablo Neruda, do interesse de Portinari em conhecer o Chile, convida-o a pronunciar palestras no Instituto de Extensi\u00f3n, sob sua dire\u00e7\u00e3o, oferecendo-lhe passagens de ida e volta a Buenos Aires.", "data_dt": "1947-01-07T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/07/1947", "data_final": "1947-07-01T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1264, "id_doc": "CO_0818", "remetente": "A. Tchakovsky", "destinatario": "Candido Portinari", "data": "26/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari responda a duas perguntas sobre sua obra atual e projetos para um futuro pr\u00f3ximo. Pede uma repodu\u00e7\u00e3o de uma obra, autografada.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/03/1958", "data_final": "1958-03-26T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1266, "id_doc": "CO_0819", "remetente": "F. Schiff", "destinatario": "Candido Portinari", "data": "03/06/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que est\u00e3o orgulhosos em expor as obras de Portinari em Israel e honrados em receb\u00ea-lo pessoalmente. Diz desejar promover uma \"soir\u00e9e\" no Museu de Arte Moderna de Haifa, em sua homenagem. Convida Portinari a visitar uma exposi\u00e7\u00e3o local, onde se encontraria com pintores israelenses.", "data_dt": "1956-03-06T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/06/1956", "data_final": "1956-06-03T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1270, "id_doc": "CO_0821", "remetente": "Vlastimil Fiala", "destinatario": "Candido Portinari", "data": "18/04/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando livros sobre artistas tchecos, solicitando o consentimento de Portinari para publicar, em uma s\u00e9rie sobre artistas internacionais, uma monografia sobre ele. Para tanto, pede tamb\u00e9m fotos de obras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/04/1958", "data_final": "1958-04-18T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1271, "id_doc": "CO_0822", "remetente": "Nelson Tabajara", "destinatario": "Candido Portinari", "data": "11/11/1956", "tipo_doc": "Carta", "onomastico": "O. Mazar-Nergal", "memo_resumo": "Informa estar enviando recorte de jornal sobre a exposi\u00e7\u00e3o de Portinari em Haifa, avisando que est\u00e1 sendo organizada uma cole\u00e7\u00e3o de recortes para serem enviadas a ele. Mostra-se precupado com a situa\u00e7\u00e3o em Israel, mas acha que os quadros de Portinari n\u00e3o correm risco.", "data_dt": "1956-11-11T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/11/1956", "data_final": "1956-11-11T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1275, "id_doc": "CO_0825", "remetente": "Fernando de Azevedo", "destinatario": "Candido Portinari", "data": "13/06/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica data e hor\u00e1rio da inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de obras de Portinari sobre Israel, no Museu de Arte Moderna de S\u00e3o Paulo. Solicita confirma\u00e7\u00e3o  de Portinari, em outro telegrama, enviado logo ap\u00f3s o primeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/06/1958", "data_final": "1958-06-13T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1278, "id_doc": "CO_0827", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "01/06/1941", "tipo_doc": "Carta", "onomastico": "Manuel do Nascimento Vargas Netto", "memo_resumo": "\u00c0 bordo do navio Mormacsea, trata das provid\u00eancias necess\u00e1rias ao seu casamento, por procura\u00e7\u00e3o. Informa os v\u00e1rios endere\u00e7os onde poder\u00e1 ser encontrado.", "data_dt": "1941-01-06T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/06/1941", "data_final": "1941-06-01T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1280, "id_doc": "CO_0828", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "06/08/1941", "tipo_doc": "Carta", "onomastico": "Caputi", "memo_resumo": "Diz ter sabido da viagem dos Portinaris, para os Estados Unidos, por um boletim do Minist\u00e9rio. Convida-os a irem \u00e0 Calif\u00f3rnia, comentando a vida l\u00e1. Relata sua situa\u00e7\u00e3o com Pilar, que est\u00e1 ruim. Reclama da falta de not\u00edcias do Brasil.", "data_dt": "1941-06-08T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/08/1941", "data_final": "1941-08-06T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1282, "id_doc": "CO_0830", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "03/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Congratula-se com Portinari pela assinatura do contrato para execu\u00e7\u00e3o dos pain\u00e9is da ONU. Diz que promoveu, na Sui\u00e7a, uma exposi\u00e7\u00e3o coletiva de artistas brasileiros, com a colabora\u00e7\u00e3o do Museu de Arte Moderna do Rio de Janeiro. Como a referida mostra ser\u00e1 aumentada, para ser levada a Lugano, pede a Portinari que envie, por interm\u00e9dio do Itamarati, uns seis ou oito desenhos e algumas gravuras mais, pelos quais ele se responsabiliza pessoalmente.", "data_dt": "1955-03-03T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/03/1955", "data_final": "1955-03-03T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1283, "id_doc": "CO_0831", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "05/10/1956", "tipo_doc": "Carta", "onomastico": "Epstein", "memo_resumo": "Acusa recebimento de cat\u00e1logo e recortes de peri\u00f3dicos. Relata a pequena viagem que fez, percorrendo cidades da It\u00e1lia, recomendando o passeio aos Portinaris. Diz que gostaria de ir a Paris, v\u00ea-los e \u00e0 exposi\u00e7\u00e3o, mas o c\u00e2mbio est\u00e1 dificultando a viagem.", "data_dt": "1956-05-10T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/10/1956", "data_final": "1956-10-05T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1284, "id_doc": "CO_0832", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "14/11/1956", "tipo_doc": "Carta", "onomastico": "Caio de Mello Franco", "memo_resumo": "Diz que a carta anterior, pela pressa com que foi escrita, fica sem efeito, reiterando a vontade de enviar uma lembran\u00e7a para Maria, bem como para Queiroz Lima. Comenta ter recebido convite para ir para o Cairo. Deseja boa viagem de retorno ao Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/11/1956", "data_final": "1956-11-14T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1285, "id_doc": "CO_0833", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "/02/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Relata a dificuldade que est\u00e1 enfrentando para retirar determinado pacote, endere\u00e7ado a Portinari, dos Correios. Informa que sua casa foi invadida por ladr\u00f5es, mas foram presos e n\u00e3o chegaram a levar nada. Comenta que os livros-\u00e1lbuns devem estar chegando, explicando como ser\u00e1 feita a distribui\u00e7\u00e3o dos mesmos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/02/1941", "data_final": "1941-02-01T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1289, "id_doc": "CO_0836", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "09/10/1955", "tipo_doc": "Carta", "onomastico": "Abelardo Rodrigues", "memo_resumo": "Fala do livro editado em Turim, com desenhos de Portinari. Fala das elei\u00e7\u00f5es no Brasil, com vantagens para Juscelino. Pede um desenho,  feito para os murais da ONU, para a exposi\u00e7\u00e3o de Neuch\u00e2tel. Descreve o que ser\u00e1 a exposi\u00e7\u00e3o e conta a est\u00f3ria do \"Bumba-meu-Boi\", que ser\u00e1 apresentada.", "data_dt": "1955-09-10T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/10/1955", "data_final": "1955-10-09T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1290, "id_doc": "CO_0837", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "20/10/1955", "tipo_doc": "Carta", "onomastico": "Dirceu Nery", "memo_resumo": "Repete, mais ou menos, os assuntos tratados na CO-836: fala na exposi\u00e7\u00e3o de Neuch\u00e2tel, onde deve figurar um estudo de Portinari para a ONU, e descreve o \"Bumba-meu-Boi\" que ser\u00e1 apresentado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/10/1955", "data_final": "1955-10-20T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1291, "id_doc": "CO_0838", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "19/09/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o sucesso da exposi\u00e7\u00e3o de gravuras brasileiras em Lugano. Pede que Portinari envie outra obras, para acrescentar \u00e0 mostra. Diz ter enviado o cat\u00e1logo, com reprodu\u00e7\u00f5es de obras dele.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/09/1954", "data_final": "1954-09-19T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1294, "id_doc": "CO_0841", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "08/09/1941", "tipo_doc": "Carta", "onomastico": "Yaconeli", "memo_resumo": "Apresenta um amigo, Yaconeli, que quer conhecer Portinari e que vai para o Brasil. Pede que Portinari escreva, informando sobre seus planos, antes de voltar ao Brasil.", "data_dt": "1941-08-09T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/09/1941", "data_final": "1941-09-08T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1297, "id_doc": "CO_0843", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "10/11/1941", "tipo_doc": "Carta", "onomastico": "Pilar Ferrer", "memo_resumo": "Acusa recebimento de carta de Portinari e informa que est\u00e3o felizes, ele e Pilar, pela prov\u00e1vel ida da fam\u00edlia a Los Angeles.", "data_dt": "1941-10-11T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/11/1941", "data_final": "1941-11-10T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1298, "id_doc": "CO_0844", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "28/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta at\u00e9 quando Portinari ficar\u00e1 nos Estados Unidos, avisando que est\u00e1 de partida para Nova Orleans, para receber Pilar, que chega do Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/09/1941", "data_final": "1941-09-28T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1302, "id_doc": "CO_0849", "remetente": "Cyro de Freitas-Valle", "destinatario": "Candido Portinari", "data": "30/03/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o ter podido comparecer \u00e0 exposi\u00e7\u00e3o dos pain\u00e9is da ONU, mas diz que volta a Nova York breve e quer combinar a inaugura\u00e7\u00e3o dos pain\u00e9is, na ONU, para o dia 7 de setembro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/03/1956", "data_final": "1956-03-30T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1305, "id_doc": "CO_0851", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "02/09/1941", "tipo_doc": "Carta", "onomastico": "Carmen Miranda", "memo_resumo": "Insiste, com os Portinaris, para que apare\u00e7am em Los Angeles, citando diversas pessoas interessantes que se encontram l\u00e1.", "data_dt": "1941-02-09T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/09/1941", "data_final": "1941-09-02T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1310, "id_doc": "CO_0855", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "27/02/1940", "tipo_doc": "Carta", "onomastico": "Lucio Costa", "memo_resumo": "Relata sua ida \u00e0 Secretaria de Justi\u00e7a de S\u00e3o Paulo, para tratar da efetiva\u00e7\u00e3o do sobrinho do Prefeito de Brodowski, no cargo de escriv\u00e3o da Pol\u00edcia daquela cidade. Informa estar embarcando para o Rio, onde falar\u00e1 com Lucio Costa. Envia recado a Pilar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/02/1940", "data_final": "1940-02-27T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 1327, "id_doc": "CO_0865", "remetente": "Gabriel Talphio", "destinatario": "Candido Portinari", "data": "10/12/1956", "tipo_doc": "Carta", "onomastico": "Josef Leron", "memo_resumo": "Informa ter enviado a Portinari o \u00faltimo n\u00famero do jornal de arte e literatura \"Gazit\", de Tel-Aviv, onde foi publicado ensaio de sua autoria, sobre Portinari e a exposi\u00e7\u00e3o de suas obras em Israel.", "data_dt": "1956-10-12T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/12/1956", "data_final": "1956-12-10T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 1329, "id_doc": "CO_0866", "remetente": "Leopoldo Gotuzzo", "destinatario": "Candido Portinari", "data": "04/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando um recorte do \"New York Times\", onde saiu a reprodu\u00e7\u00e3o de foto da montagem dos pain\u00e9is da ONU.", "data_dt": "1957-04-12T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/12/1957", "data_final": "1957-12-04T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1331, "id_doc": "CO_0867", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "/12/1933", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Madeleine Foujita", "memo_resumo": "Pergunta se Portinari recebeu os pinc\u00e9is e informa que Madeleine Foujita morreu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/12/1933", "data_final": "1933-12-01T00:00:00", "ano": 1933, "destinatario_norm": "Candido Portinari"}, {"pagina": 1334, "id_doc": "CO_0869", "remetente": "Manoel Kantor", "destinatario": "Candido Portinari", "data": "19/02/1957", "tipo_doc": "Telegrama", "onomastico": "Rafael Alberti", "memo_resumo": "Avisa que Rafael Alberti passar\u00e1 pelo Rio, informando v\u00f4o e hor\u00e1rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/02/1957", "data_final": "1957-02-19T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1335, "id_doc": "CO_0870", "remetente": "Raul Corr\u00eaa de Smandek", "destinatario": "Candido Portinari", "data": "23/05/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Desculpa-se, lamentando na\u00f5 ter-se encontrado com Portinari, ao passar pelo Rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/05/1957", "data_final": "1957-05-23T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1338, "id_doc": "CO_0872", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "22/02/1941", "tipo_doc": "Cart\u00e3o", "onomastico": "Antonio Bento", "memo_resumo": "Avisa que o pacote chwegou, mas que ainda n\u00e3o pode peg\u00e1-lo. Explica como resolveu os assuntos de dinheiro e d\u00e1 not\u00edcias do gato.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/02/1941", "data_final": "1941-02-22T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1340, "id_doc": "CO_0873", "remetente": "Carlos Abreu de Souza", "destinatario": "Candido Portinari", "data": "20/09/1957", "tipo_doc": "Carta", "onomastico": "J. Gilbert Dreyfus", "memo_resumo": "Mostra-se surpreso com a inquieta\u00e7\u00e3o de Portinari, em rela\u00e7\u00e3o \u00e0s obras que foram expostas em Israel, na Maison de la Pens\u00e9e Fran\u00e7aise e na Alemanha, eximindo a Embaixada de responsabilidade sobre elas. Sugere que Portinari dirija-se ao Itamaraty, procurando o chefe da Divis\u00e3o Cultural ou o respons\u00e1vel pelo setor de exposi\u00e7\u00f5es, que poder\u00e3o resolver o assunto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/09/1957", "data_final": "1957-09-20T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1345, "id_doc": "CO_0876", "remetente": "Os\u00f3rio Borba", "destinatario": "Candido Portinari", "data": "08/01/1941", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Agradece o convite de Portinari para uma visita a Brodowski, elogia os trabalhos que o artista tem realizado e pede desculpas por um mal entendido com um amigo comum.", "data_dt": "1941-08-01T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/01/1941", "data_final": "1941-01-08T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1347, "id_doc": "CO_0877", "remetente": "Os\u00f3rio Borba", "destinatario": "Candido Portinari", "data": "27/12/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Desculpa-se por n\u00e3o ter comparecido ao embarque de Portinari para Brodowski, justificando-se. Pede not\u00edcias.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/12/1940", "data_final": "1940-12-27T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 1349, "id_doc": "CO_0878", "remetente": "Os\u00f3rio Borba", "destinatario": "Candido Portinari", "data": "16/02/1940", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Comenta o fato de Portinari, em vez de descansar em Brodowski, estar pintando afrescos. Conta ter, antes do carnaval, encontrado com Landucci, Santa Rosa e Glorinha e Paulo Werneck. Post Scriptum para Ant\u00f4nio (Z\u00e9) Portinari, comentando assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/02/1940", "data_final": "1940-02-16T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 1351, "id_doc": "CO_0879", "remetente": "Os\u00f3rio Borba", "destinatario": "Candido Portinari", "data": "15/04/1939", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Agradece as not\u00edcias recebidas. Refere-se \u00e0 entrevista publicada em \"Vamos Ler!\". Comenta que a redatora da revista \"Life\" informou do sucesso dos trabalhos de Portinari nos Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/04/1939", "data_final": "1939-04-15T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 1353, "id_doc": "CO_0880", "remetente": "Carl Schlesinger Chinatti", "destinatario": "Candido Portinari", "data": "/10/1957", "tipo_doc": "Carta", "onomastico": "Alexander Jenner", "memo_resumo": "Convida para conc\u00earto do pianista austr\u00edaco Alexander Jenner.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/10/1957", "data_final": "1957-10-01T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1354, "id_doc": "CO_0881", "remetente": "Rosa F. de Borba", "destinatario": "Candido Portinari", "data": "13/04/1955", "tipo_doc": "Carta", "onomastico": "Ot\u00e1vio Ara\u00fajo", "memo_resumo": "Pede, em nome do Masp, informa\u00e7\u00f5es sobre o pintor Ara\u00fajo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/04/1955", "data_final": "1955-04-13T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1355, "id_doc": "CO_0882", "remetente": "Elizabeth Bishop", "destinatario": "Candido Portinari", "data": "07/04/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Envia os seus sentimentos e de Lota pelo falecimento do pai de Portinari, informando que souberam atrav\u00e9s de Rosinha Le\u00e3o. Comenta que associa as imagens dos quadros em que crian\u00e7as brincam em Brodowski com Portinari e o Sr. Baptista.", "data_dt": "1958-07-04T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/04/1958", "data_final": "1958-04-07T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1356, "id_doc": "CO_0883", "remetente": "Ferm\u00edn Ch\u00e1vez", "destinatario": "Candido Portinari", "data": "12/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mensagem de sauda\u00e7\u00e3o de pintores e gravadores mexicanos ( e de outras nacionalidades) para Portinari.", "data_dt": "1958-12-07T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/07/1958", "data_final": "1958-07-12T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1358, "id_doc": "CO_0884", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "16/03/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento do livro com os desenhos de Portinari feitos em Israel, elogiando-o. Mostra-se encantado com o poder de observa\u00e7\u00e3o do artista que, em t\u00e3o pouco tempo, captou tanta coisa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/03/1958", "data_final": "1958-03-16T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1359, "id_doc": "CO_0885", "remetente": "Oscar Borgerth", "destinatario": "Candido Portinari", "data": "07/07/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tendo chegado ao Brasil, vindo de Paris, conta ter sido muito bem recebido pela imprensa em geral. Relata suas atividades, mostrando-se preocupado em pagar uma d\u00edvida de 200 francos a Portinari.", "data_dt": "1930-07-07T00:00:00", "mes": 7.0, "decada": 1930.0, "data_clean": "07/07/1930", "data_final": "1930-07-07T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1361, "id_doc": "CO_0886", "remetente": "Juan Carlos Lopez Gutierrez", "destinatario": "Candido Portinari", "data": "08/02/1958", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "Convidam Portinari para fazer uma retrospectiva em maio, citando outras exposi\u00e7\u00f5es que j\u00e1 t\u00eam agendadas.", "data_dt": "1958-08-02T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/02/1958", "data_final": "1958-02-08T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1362, "id_doc": "CO_0887", "remetente": "Helena Borges", "destinatario": "Candido Portinari", "data": "21/05/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa a Portinari que n\u00e3o poder\u00e1 adquirir um quadro sobre \"Ca\u00e7adas\" (possivelmente refere-se a \"Florestas\"), pois o pre\u00e7o est\u00e1 acima de seu or\u00e7amento.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/05/1950", "data_final": "1950-05-21T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 1364, "id_doc": "CO_0889", "remetente": "Ot\u00e1vio Borghini", "destinatario": "Candido Portinari", "data": "20/11/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela vit\u00f3ria nas elei\u00e7\u00f5es para o Senado Federal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/11/1947", "data_final": "1947-11-20T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 1365, "id_doc": "CO_0890", "remetente": "\u00c9mile Langui", "destinatario": "Candido Portinari", "data": "04/10/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a mostra \"50 Anos de Arte Moderna\" ganhou a estrela de ouro, premio dado \u00e0 melhor mostra apresentada dentro da Exposi\u00e7\u00e3o Universal e Internacional de Bruxelas - 1958. Convida Portinari a comparecer \u00e0 reuni\u00e3o em que todos os participantes receber\u00e3o uma lembran\u00e7a.", "data_dt": "1958-04-10T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/10/1958", "data_final": "1958-10-04T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1367, "id_doc": "CO_0891", "remetente": "Josef Leron", "destinatario": "Candido Portinari", "data": "14/03/1958", "tipo_doc": "Carta", "onomastico": "Arie Aroch", "memo_resumo": "Acusa o recebimento do livro \"Israel\", enviado a ele pelo Ministro de Israel, Arie Aroch, com os desenhos de Portinari. Mostra-se agradavelmente surpreso, pois o artista captou a alma e a eternidade do Estado de Israel, antigo e moderno.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/03/1958", "data_final": "1958-03-14T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1371, "id_doc": "CO_0894", "remetente": "Gerda Helga Bordtheiser", "destinatario": "Candido Portinari", "data": "17/11/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, desejando boa viagem de volta a Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/11/1961", "data_final": "1961-11-17T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 1372, "id_doc": "CO_0895", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "07/04/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari providencie as informa\u00e7\u00f5es para o cat\u00e1logo da exposi\u00e7\u00e3o que far\u00e1, em maio, no Museu de Arte do Rio Grande do Sul. Orienta, ainda, quanto ao envio das obras.", "data_dt": "1958-07-04T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/04/1958", "data_final": "1958-04-07T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1373, "id_doc": "CO_0896", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "02/05/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa estar aguardando a remessa do caixote para a exposi\u00e7\u00e3o arcada para maio em Porto Alegre.", "data_dt": "1958-02-05T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/05/1958", "data_final": "1958-05-02T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1375, "id_doc": "CO_0898", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "17/06/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala dos neg\u00f3cios de Portinari em S\u00e3o Paulo e da arruma\u00e7\u00e3o que deu, em sua casa,  aos quadros que possui do artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/06/1958", "data_final": "1958-06-17T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1378, "id_doc": "CO_0901", "remetente": "C\u00e2ndido de Arruda Botelho", "destinatario": "Candido Portinari", "data": "22/10/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encontrando-se em Paris, coloca-se \u00e0 disposi\u00e7\u00e3o de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/10/1930", "data_final": "1930-10-22T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 1381, "id_doc": "CO_0902", "remetente": "Martin de Botelho", "destinatario": "Candido Portinari", "data": "15/01/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a doa\u00e7\u00e3o de dois desenhos, para serem leiloados.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/01/1942", "data_final": "1942-01-15T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 1382, "id_doc": "CO_0903", "remetente": "Ant\u00f3nio Botto", "destinatario": "Candido Portinari", "data": "29/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que foi publicada, no \"Di\u00e1rio Carioca\", uma homenagem sua \u00e0 pintura de Portinari. Manifesta vontade de falar, pessoalmente, com o pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/06/1953", "data_final": "1953-06-29T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 1386, "id_doc": "CO_0905", "remetente": "Ant\u00f3nio Botto", "destinatario": "Candido Portinari", "data": "02/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar ainda internado. Avisa que est\u00e1 enviando dois volumes de suas obras completas. Diz-se desejoso de escrever sobre os pain\u00e9is de Portinari para a ONU, transmitindo sua admira\u00e7\u00e3o pelo pintor.", "data_dt": "1955-02-12T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/12/1955", "data_final": "1955-12-02T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1388, "id_doc": "CO_0906", "remetente": "Ant\u00f3nio Botto", "destinatario": "Candido Portinari", "data": "01/11/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia as obras de Portinari, dizendo desejar marcar um encontro, com o fim de entrevist\u00e1-lo e visit\u00e1-lo em seu atelier, de modo a poder ver novos quadros do artista. Diz estar enviando livro seu.", "data_dt": "1951-01-11T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/11/1951", "data_final": "1951-11-01T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 1389, "id_doc": "CO_0907", "remetente": "Danilo Trelles", "destinatario": "Candido Portinari", "data": "03/02/1958", "tipo_doc": "Carta", "onomastico": "\u00c1lvaro Bunster", "memo_resumo": "Comenta j\u00e1 ter contactado o Museu de Arte Moderna de Montevid\u00e9u, a respeito da exposi\u00e7\u00e3o de Portinari. Diz que a Universidade do Chile tamb\u00e9m mostrou-se interessada em receber tal mostra. Quanto a Buenos Aires, ainda n\u00e3o foi feita nenhuma gest\u00e3o, lembrando que teria ficado a cargo de Rafael (Alberti?). Pede not\u00edcias.", "data_dt": "1958-03-02T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/02/1958", "data_final": "1958-02-03T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1399, "id_doc": "CO_0914", "remetente": "Solange Bouvier-Ajam", "destinatario": "Candido Portinari", "data": "21/12/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede um aut\u00f3grafo de Portinari, feito a pincel, para compor o cartaz de exposi\u00e7\u00e3o (comemorativa dos 15 anos de atividades da Maison de la Pens\u00e9e Fran\u00e7aise), com todas as assinaturas dos artistas que l\u00e1 expuseram.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/12/1961", "data_final": "1961-12-21T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 1400, "id_doc": "CO_0915", "remetente": "Solange Bouvier-Ajam", "destinatario": "Candido Portinari", "data": "17/01/1962", "tipo_doc": "Carta", "onomastico": "L\u00e9on Moussinac", "memo_resumo": "Mostra-se preocupada, lamentando que Portinari n\u00e3o tenha respondido suas cartas anteriores, onde pede sua participa\u00e7\u00e3o na exposi\u00e7\u00e3o comemorativa dos 15 anos de atividades da Maison de la Pens\u00e9e Fran\u00e7aise.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/01/1962", "data_final": "1962-01-17T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 1401, "id_doc": "CO_0916", "remetente": "Stephen Bowen", "destinatario": "Candido Portinari", "data": "27/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se honrado, em nome da Marie Harriman Gallery, por terem sido escolhidos para representar Portinari nos Estados Unidos. Esclarece seus crit\u00e9rios de participa\u00e7\u00e3o nas despesas e nos lucros, quanto \u00e0 venda de suas obras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/11/1940", "data_final": "1940-11-27T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 1404, "id_doc": "CO_0918", "remetente": "Hjalmar Boyesen", "destinatario": "Candido Portinari", "data": "12/08/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, informando trabalhar com mosaicos. Mostra interesse em conhecer Portinari, para discutirem aspectos de seus trabalhos.", "data_dt": "1955-12-08T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/08/1955", "data_final": "1955-08-12T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1405, "id_doc": "CO_0919", "remetente": "Am\u00e9rico Braga", "destinatario": "Candido Portinari", "data": "10/02/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Am\u00e9rico Braga, que fez os azulejos de Cataguases, oferece seus servi\u00e7os como ceramista e pede que Portinari use sua influ\u00eancia para auxili\u00e1-lo no desenvolvimento de seu trabalho.", "data_dt": "1958-10-02T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/02/1958", "data_final": "1958-02-10T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 1410, "id_doc": "CO_0921", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "21/01/1959", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "O Secret\u00e1rio Cultural da Lega\u00e7\u00e3o da Tchecoslov\u00e1quia trata da exposi\u00e7\u00e3o de Portinari, a ser realizada naquele pa\u00eds, informando itiner\u00e2ncias e patrocinadores. Comenta o conte\u00fado previsto para o cat\u00e1logo. Informa sobre o interesse da Pol\u00f4nia em receber a mostra tamb\u00e9m. Pede que Portinari interceda para a libera\u00e7\u00e3o de suas obras, retidas em Laredo, na fronteira do M\u00e9xico com os Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/01/1959", "data_final": "1959-01-21T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 1412, "id_doc": "CO_0922", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "15/10/1951", "tipo_doc": "Telegrama", "onomastico": "Aleijadinho", "memo_resumo": "Convida Portinari e fam\u00edlia para a inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o fotogr\u00e1fica das obras de Aleijadinho, a realizar-se no Itamaraty.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/10/1951", "data_final": "1951-10-15T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 1413, "id_doc": "CO_0923", "remetente": "Darwin Brand\u00e3o", "destinatario": "Candido Portinari", "data": "23/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Darwin Brand\u00e3o, jornalista do \"O Momento\", pede que Portinari responda a umas perguntas, que ser\u00e3o publicadas no \"Caderno da Bahia\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/08/1949", "data_final": "1949-08-23T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 1416, "id_doc": "CO_0925", "remetente": "Hamilton Nogueira", "destinatario": "Candido Portinari", "data": "24/11/1955", "tipo_doc": "Telegrama", "onomastico": "David Shaltiel", "memo_resumo": "Convida Portinari para jantar de despedida, em homenagem ao ministro de Israel, David Shaltiel.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/11/1955", "data_final": "1955-11-24T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1417, "id_doc": "CO_0926", "remetente": "V\u00edtor Brecheret", "destinatario": "Candido Portinari", "data": "26/01/1938", "tipo_doc": "Bilhete", "onomastico": "Carlos Le\u00e3o", "memo_resumo": "Informa estar enviando fotografias de seus \u00faltimos trabalho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/01/1938", "data_final": "1938-01-26T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 1418, "id_doc": "CO_0927", "remetente": "Francis E. Brennan", "destinatario": "Candido Portinari", "data": "03/01/1939", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Francis E. Brennan, editor de arte da revista \"Fortune\", relata os contatos recebidos, com o objetivo de reproduzir a obra \"Morro\". Informa estar enviando cheque, da \"Vogue\", como pagamento de direitos autorais.", "data_dt": "1939-03-01T00:00:00", "mes": 3.0, "decada": 1930.0, "data_clean": "03/01/1939", "data_final": "1939-01-03T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 1419, "id_doc": "CO_0928", "remetente": "Francis E. Brennan", "destinatario": "Candido Portinari", "data": "18/04/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece por Portinari lembrar-se dele de uma maneira t\u00e3o especial (sem especificar a maneira).", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/04/1941", "data_final": "1941-04-18T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1420, "id_doc": "CO_0929", "remetente": "Perla M. de Breyter", "destinatario": "Candido Portinari", "data": "26/08/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a colaborar com uma Enciclop\u00e9dia sobre arte, a ser publicada.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/08/1957", "data_final": "1957-08-26T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1422, "id_doc": "CO_0930", "remetente": "Perla M. de Breyter", "destinatario": "Candido Portinari", "data": "02/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta enviada por Portinari, solicitando o envio de algum trabalho, com legenda escrita pelo artista, fornecendo motiva\u00e7\u00e3o, t\u00e9cnica ou inspira\u00e7\u00e3o de tal trabalho. Agradece, antecipadamente, tal colabora\u00e7\u00e3o valiosa.", "data_dt": "1957-02-12T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/12/1957", "data_final": "1957-12-02T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1426, "id_doc": "CO_0934", "remetente": "Raul Briquet", "destinatario": "Candido Portinari", "data": "28/07/1951", "tipo_doc": "Carta", "onomastico": "Moacyr Freitas Amorim", "memo_resumo": "Convida Portinari a participar, com desenhos, de um livro de reprodu\u00e7\u00f5es de artistas paulistas. Recorda que conheceram-se em um coquetel, em homenagem ao artista, em casa de Moacyr Freitas Amorim.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/07/1951", "data_final": "1951-07-28T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 1427, "id_doc": "CO_0935", "remetente": "Caldas Brito", "destinatario": "Candido Portinari", "data": "06/01/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, encantado com a dedicat\u00f3ria, uma obra que recebeu de presente de Portinari.", "data_dt": "1949-06-01T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/01/1949", "data_final": "1949-01-06T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 1428, "id_doc": "CO_0936", "remetente": "Caldas Brito", "destinatario": "Candido Portinari", "data": "04/10/1954", "tipo_doc": "Carta", "onomastico": "Dominga Torquato", "memo_resumo": "Cumprimenta Portinari, relatando encontro com a m\u00e3e do artista, registrando a semelhan\u00e7a entre os dois.", "data_dt": "1954-04-10T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/10/1954", "data_final": "1954-10-04T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 1441, "id_doc": "CO_0945", "remetente": "Lenore Browning", "destinatario": "Candido Portinari", "data": "27/02/1941", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Focillon", "memo_resumo": "Conta que compareceu \u00e0 confer\u00eancia de Monsieur Focillon, sobre arte impressionista, e que este professor apelidou Portinari de \"la fleur d'Amerique\". Pergunta sobre os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o, pedindo para ver uma foto. Comenta que a carta que enviou em dezembro aos Portinaris, com o cheque da sra. Lloyd anexo, voltou a Nova York, mas Florence prometeu reenvi\u00e1-la.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/02/1941", "data_final": "1941-02-27T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1448, "id_doc": "CO_0950", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "29/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que, como Portinari \u00e9 artista convidado e n\u00e3o passa pelo juri de sele\u00e7\u00e3o, o prazo para enviar suas obras (para a Bienal) vai at\u00e9 30 de maio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/03/1955", "data_final": "1955-03-29T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1449, "id_doc": "CO_0951", "remetente": "Orestes Bruno", "destinatario": "Candido Portinari", "data": "06/05/1941", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que Portinari entregue, ao portador, um quadro e duas gravuras que adquiriu do artista.", "data_dt": "1941-06-05T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/05/1941", "data_final": "1941-05-06T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 1454, "id_doc": "CO_0955", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "15/12/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Confirma pedido para remessa de obras para a exposi\u00e7\u00e3o Paisagem Brasileira, solicitando resposta urgente.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/12/1955", "data_final": "1955-12-15T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1456, "id_doc": "CO_0957", "remetente": "Francisco Matarazzo Sobrinho", "destinatario": "Candido Portinari", "data": "10/10/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para a cerim\u00f4nia de entrega do premio internacional para Escolas de Arquitetura, bem como para o encerramento da III Bienal.", "data_dt": "1955-10-10T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/10/1955", "data_final": "1955-10-10T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 1457, "id_doc": "CO_0958", "remetente": "Al Buican", "destinatario": "Candido Portinari", "data": "09/05/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a visitar seu pa\u00eds, por um per\u00edodo de 2 a 3 semanas, com objetivo de interc\u00e2mbio cultural.", "data_dt": "1957-09-05T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/05/1957", "data_final": "1957-05-09T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 1458, "id_doc": "CO_0959", "remetente": "Al Buican", "destinatario": "Candido Portinari", "data": "28/07/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a visitar seu pa\u00eds, aproveitando a exposi\u00e7\u00e3o que far\u00e1 em Praga. Informa que subscritou para Portinari duas revistas rumenas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/07/1959", "data_final": "1959-07-28T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 1460, "id_doc": "CO_0960", "remetente": "Athos Bulc\u00e3o", "destinatario": "Candido Portinari", "data": "23/07/1946", "tipo_doc": "Carta", "onomastico": "A
