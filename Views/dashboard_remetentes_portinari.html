toxica\u00e7\u00f5es sofridas por Portinari. Pede not\u00edcias diretas.", "data_dt": "1954-08-03T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/03/1954", "data_final": "1954-03-08T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2824, "id_doc": "CO_1806", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "13/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta as not\u00edcias sobre uma das intoxica\u00e7\u00f5es sofridas por Portinari, relatando tamb\u00e9m problemas pessoais de sa\u00fade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/01/1954", "data_final": "1954-01-13T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2827, "id_doc": "CO_1810", "remetente": "Yeda Fontes", "destinatario": "Candido Portinari", "data": "31/08/1949", "tipo_doc": "Carta", "onomastico": "Quirino Campofiorito", "memo_resumo": "Agradece o apoio dispensado ao curso da Escola de Arte e Decora\u00e7\u00e3o, onde Quirino Campofiorito realizou palestra sobre o mural \"Tiradentes\" de autoria dele, Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/08/1949", "data_final": "1949-08-31T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2828, "id_doc": "CO_1811", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "11/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a obra que Portinari enviou-lhe de presente de festas. Pede que o artista pinte o retrato de sua filha.", "data_dt": "1943-11-01T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/01/1943", "data_final": "1943-01-11T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 2829, "id_doc": "CO_1812", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "16/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fala no sucesso da exposi\u00e7\u00e3o do \"Tiradentes\", no Autom\u00f3vel Club, a qual j\u00e1 visitou quatro vezes (e deseja ir outras tantas). Elogia muito o mural.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/08/1949", "data_final": "1949-08-16T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2831, "id_doc": "CO_1814", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "07/02/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Declara-se emocionado com as palavras de Portinari (que o reconhece, entre outras coisas, como o \"pai\" da id\u00e9ia dos pain\u00e9is da ONU). Diz que n\u00e3o tardar\u00e1 em atender o convite para ver a obra conclu\u00edda.", "data_dt": "1956-07-02T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/02/1956", "data_final": "1956-02-07T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2843, "id_doc": "CO_1822", "remetente": "Clementino Fraga Filho", "destinatario": "Candido Portinari", "data": "16/12/1956", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Agradece a Portinari pela doa\u00e7\u00e3o de uma obra (com algum fim comunit\u00e1rio), comentando e corroborando as palavras do Sr. Baptista Portinari, pai do pintor, que dizia \"N\u00e3o sei se \u00e9 mesmo um bom pintor... mas \u00e9 um bom filho!\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/12/1956", "data_final": "1956-12-16T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2844, "id_doc": "CO_1823", "remetente": "L\u00facio Fragoso", "destinatario": "Candido Portinari", "data": "01/08/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede confirma\u00e7\u00e3o do recebimento do exemplar n\u00ba 11 do livro \"Mem\u00f3rias posthumas de Braz Cubas\".", "data_dt": "1944-01-08T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/08/1944", "data_final": "1944-08-01T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 2845, "id_doc": "CO_1824", "remetente": "L\u00facio Fragoso", "destinatario": "Candido Portinari", "data": "30/08/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter havido erro na dedicat\u00f3ria do livro \"Mem\u00f3rias posthumas de Braz Cubas\" e que o caderno, onde se acha o referido engano, ser\u00e1 substitu\u00eddo oportunamente.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/08/1944", "data_final": "1944-08-30T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 2849, "id_doc": "CO_1828", "remetente": "Humberto Frangella", "destinatario": "Candido Portinari", "data": "07/10/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo as fotos tiradas na despedida dos Portinari, cumprimentando-os.", "data_dt": "1947-07-10T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/10/1947", "data_final": "1947-10-07T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2850, "id_doc": "CO_1829", "remetente": "Humberto Frangella", "destinatario": "Candido Portinari", "data": "29/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que ele e Elena passar\u00e3o, de navio, pelo Rio de Janeiro, com destino \u00e0 Europa. Manifesta entusiasmo diante da possibilidade de conhecer os murais do Minist\u00e9rio da Educa\u00e7\u00e3o, a \"Missa\" e outras obras do pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/08/1949", "data_final": "1949-08-29T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2852, "id_doc": "CO_1831", "remetente": "Marcelle Marquet", "destinatario": "Candido Portinari", "data": "07/03/1956", "tipo_doc": "Carta", "onomastico": "Chaim Soutine", "memo_resumo": "Focaliza a id\u00e9ia de se fazer uma exposi\u00e7\u00e3o de artistas brasileiros na \"Maison de le Pens\u00e9e Fran\u00e7aise\", perguntando qual data seria mais conveniente para Portinari. Faz sondagens, ainda, sobre a possibilidade de uma exposi\u00e7\u00e3o de Marquet no Brasil.", "data_dt": "1956-07-03T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/03/1956", "data_final": "1956-03-07T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2854, "id_doc": "CO_1832", "remetente": "Leor Roth", "destinatario": "Candido Portinari", "data": "24/06/1956", "tipo_doc": "Carta", "onomastico": "Abra\u00e3o Palatnik", "memo_resumo": "Apresenta-se como professor de um kibutz, que havia escrito anos atr\u00e1s para Portinari. Pede que, agora, estando o pintor em Israel, v\u00e1 visit\u00e1-lo. Ao final, bilhete de um brasileiro radicado l\u00e1.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/06/1956", "data_final": "1956-06-24T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2860, "id_doc": "CO_1835", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "04/08/1956", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lamenta desencontro e espera que eles voltem depois.", "data_dt": "1956-04-08T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/08/1956", "data_final": "1956-08-04T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2861, "id_doc": "CO_1836", "remetente": "Ronald Freelander", "destinatario": "Candido Portinari", "data": "11/01/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo um cheque a Portinari, pela publica\u00e7\u00e3o de sua tela \"Morro\", na revista \"Atlantic Monthly\" de fevereiro do corrente e, posteriormente, na separata \"Perspective of Brazil\". Diz, ainda. que lhe ser\u00e3o enviados exemplares das duas publica\u00e7\u00f5es.", "data_dt": "1956-11-01T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/01/1956", "data_final": "1956-01-11T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2862, "id_doc": "CO_1837", "remetente": "Lilia Freire", "destinatario": "Candido Portinari", "data": "08/11/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta com quem Portinari deixou seus \u00e1lbuns, onde o pintor teria executado desenhos.", "data_dt": "1929-08-11T00:00:00", "mes": 8.0, "decada": 1920.0, "data_clean": "08/11/1929", "data_final": "1929-11-08T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 2864, "id_doc": "CO_1838", "remetente": "Segundo Freire", "destinatario": "Candido Portinari", "data": "04/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "De passagem pelo Rio de Janeiro, com destino \u00e0 Europa, o artista argentino cumprimenta Portinari.", "data_dt": "1949-04-08T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/08/1949", "data_final": "1949-08-04T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2865, "id_doc": "CO_1839", "remetente": "Everardo Wallenstein Freitas", "destinatario": "Candido Portinari", "data": "16/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Exp\u00f5e seus estudos e pesquisas sobre cores, pedindo que Portinari prefacie um livro que escreveu sobre o assunto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/04/1948", "data_final": "1948-04-16T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2875, "id_doc": "CO_1841", "remetente": "M\u00e1rio Ribeiro de Freitas", "destinatario": "Candido Portinari", "data": "02/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari lhe d\u00ea alguma de suas obras, j\u00e1 que n\u00e3o tem dinheiro para compr\u00e1-la.", "data_dt": "1959-02-01T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/01/1959", "data_final": "1959-01-02T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 2876, "id_doc": "CO_1842", "remetente": "M\u00e1rio Ribeiro de Freitas", "destinatario": "Candido Portinari", "data": "30/10/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um cart\u00e3o que Portinari enviou-lhe, pedindo or\u00e7amento de uma obra de pequenas dimens\u00f5es.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/10/1959", "data_final": "1959-10-30T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 2877, "id_doc": "CO_1843", "remetente": "Newton Freitas", "destinatario": "Candido Portinari", "data": "25/03/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari preencha o formul\u00e1rio, enviado anexo, se desejar figurar na pr\u00f3xima edi\u00e7\u00e3o de \"Quem \u00e9 quem no Brasil\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/03/1944", "data_final": "1944-03-25T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 2879, "id_doc": "CO_1844", "remetente": "Jaime Duarte French", "destinatario": "Candido Portinari", "data": "02/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a expor na Biblioteca Luis-Angel Arango, do Banco de la Rep\u00fablica da Col\u00f4mbia.", "data_dt": "1960-02-12T00:00:00", "mes": 2.0, "decada": 1960.0, "data_clean": "02/12/1960", "data_final": "1960-12-02T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 2880, "id_doc": "CO_1845", "remetente": "Maria Jos\u00e9 Frias", "destinatario": "Candido Portinari", "data": "17/10/1944", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Pede que Portinari lhe envie uns cat\u00e1logos (ou outros impressos) de seus \u00faltimos trabalhos. Comenta ter visto um cat\u00e1logo, com os murais da Tupi-SP, do qual n\u00e3o conseguiu um exemplar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/10/1944", "data_final": "1944-10-17T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 2882, "id_doc": "CO_1846", "remetente": "Maurice Fried", "destinatario": "Candido Portinari", "data": "30/09/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida o casal Portinari para um jantar em sua casa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/09/1940", "data_final": "1940-09-30T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 2883, "id_doc": "CO_1847", "remetente": "Berent Friele", "destinatario": "Candido Portinari", "data": "29/11/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Em nome da American Brazilian Association deseja boa viagem a Portinari, agradecendo sua visita aos Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/11/1940", "data_final": "1940-11-29T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 2884, "id_doc": "CO_1848", "remetente": "Berent Friele", "destinatario": "Candido Portinari", "data": "11/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo exemplares das revistas \"Saber Vivir\" n\u00ba 26 e \"Sur\" n\u00ba 96.", "data_dt": "1943-11-01T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/01/1943", "data_final": "1943-01-11T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 2886, "id_doc": "CO_1850", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "15/03/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que as primeiras negocia\u00e7\u00f5es para uma exposi\u00e7\u00e3o de Portinari em Buenos Aires foram muito bem recebidas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/03/1943", "data_final": "1943-03-15T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 2887, "id_doc": "CO_1851", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "14/04/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa sobre as negocia\u00e7\u00f5es para uma exposi\u00e7\u00e3o de Portinari, em Buenos Aires.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/04/1943", "data_final": "1943-04-14T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 2888, "id_doc": "CO_1852", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "24/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Estranhando a volta repentina de Portinari a Buenos Aires, pergunta-lhe o que sucedeu em Montevid\u00e9u. Elogia veementemente a obra de Portinari, observando que a mesma \u00e9 t\u00e3o somente a express\u00e3o do que ele \u00e9.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/09/1947", "data_final": "1947-09-24T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2889, "id_doc": "CO_1853", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "28/01/1948", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Transmite impress\u00f5es de sua viagem a Ouro Preto e \u00e0 Pampulha. Relata visita que fez aos pais de Portinari, que encontravam-se na casa do Cosme Velho, onde almo\u00e7ou, juntamente com Guill\u00e9n, e onde viu os \u00faltimos trabalhos do artista. Elogia a pintura de Portinari e faz refer\u00eancia a diversos amigos brasileiros.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/01/1948", "data_final": "1948-01-28T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2890, "id_doc": "CO_1854", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "23/02/1948", "tipo_doc": "Carta", "onomastico": "Astrojildo Pereira", "memo_resumo": "Transmite impress\u00f5es de sua viagem ao Brasil. Relata ter estado com Caio Prado e Niemeyer, que perguntou pelos esbo\u00e7os de Portinari para o Banco. Observando a vida miser\u00e1vel no campo brasileiro, diz ter compreendido a posi\u00e7\u00e3o do PC. Faz coment\u00e1rios sobre a pol\u00edtica argentina.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/02/1948", "data_final": "1948-02-23T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2891, "id_doc": "CO_1855", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "11/02/1949", "tipo_doc": "Carta", "onomastico": "Lu\u00eds Sebane", "memo_resumo": "Agradece um cart\u00e3o enviado por Portinari, pedindo-lhe que apresente o pintor Luis Sebane a amigos em Paris.", "data_dt": "1949-11-02T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/02/1949", "data_final": "1949-02-11T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2892, "id_doc": "CO_1856", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "15/10/1951", "tipo_doc": "Carta", "onomastico": "Juan Enrique Azcoaga", "memo_resumo": "Pede que Portinari receba seu amigo Enrique Azcoaga, que vem da Espanha para a Am\u00e9rica do Sul, por motivos pol\u00edticos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/10/1951", "data_final": "1951-10-15T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2893, "id_doc": "CO_1857", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "31/03/1952", "tipo_doc": "Carta", "onomastico": "Helmer Bendiner", "memo_resumo": "Apresenta o escritor e jornalista Helmer Bendiner a Portinari, que deseja ver seus quadros.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/03/1952", "data_final": "1952-03-31T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2894, "id_doc": "CO_1858", "remetente": "Norberto A. Frontini", "destinatario": "Candido Portinari", "data": "22/05/1952", "tipo_doc": "Carta", "onomastico": "Mar\u00eda Rosa Oliver", "memo_resumo": "Solicita que Portinari envie \"algumas linhas\", saudando Mar\u00eda Rosa Oliver, para serem lidas em solenidade homenageando a escritora.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/05/1952", "data_final": "1952-05-22T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2897, "id_doc": "CO_1861", "remetente": "Eunice E. Frost", "destinatario": "Candido Portinari", "data": "20/09/1946", "tipo_doc": "Carta", "onomastico": "Alcides da Rocha Miranda", "memo_resumo": "Cumprimenta os Portinari, comentando sobre um livro que pretende fazer, com Alcides da Rocha Miranda, sobre a obra de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/09/1946", "data_final": "1946-09-20T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2898, "id_doc": "CO_1862", "remetente": "Eunice E. Frost", "destinatario": "Candido Portinari", "data": "04/09/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que chegou ao hotel.", "data_dt": "1946-04-09T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/09/1946", "data_final": "1946-09-04T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2899, "id_doc": "CO_1863", "remetente": "Justice Gad Frumkin", "destinatario": "Candido Portinari", "data": "12/12/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja Boas Festas ao casal Portinari, referindo-se \u00e0 visita deles a Israel.", "data_dt": "1958-12-12T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/12/1958", "data_final": "1958-12-12T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 2900, "id_doc": "CO_1864", "remetente": "Jayme Maur\u00edcio", "destinatario": "Candido Portinari", "data": "18/01/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o de Portinari, informando que est\u00e1 na Europa a convite da Unesco, mas que o que recebe \u00e9 pouco. Pede que Portinari o indique, ao Itamaraty, para trabalhar na promo\u00e7\u00e3o da exposi\u00e7\u00e3o que acontecer\u00e1 em maio e, tamb\u00e9m, na XXXI Bienal de Veneza. Ressalta que o ajudaria bastante.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/01/1962", "data_final": "1962-01-18T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 2905, "id_doc": "CO_1868", "remetente": "Telesforo Fuentes Su\u00e1rez", "destinatario": "Candido Portinari", "data": "30/11/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede um aut\u00f3grafo de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/11/1954", "data_final": "1954-11-30T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2906, "id_doc": "CO_1869", "remetente": "Telesforo Fuentes Su\u00e1rez", "destinatario": "Candido Portinari", "data": "15/03/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se, mas insiste em solicitar um aut\u00f3grafo de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/03/1955", "data_final": "1955-03-15T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2907, "id_doc": "CO_1870", "remetente": "Gustavo Capanema", "destinatario": "Candido Portinari", "data": "26/01/1939", "tipo_doc": "Telegrama", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Felicita o casal Portinari pelo nascimento do filho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/01/1939", "data_final": "1939-01-26T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 2913, "id_doc": "CO_1876", "remetente": "Fernando Lucas Gaffr\u00e9e", "destinatario": "Candido Portinari", "data": "20/08/1951", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece a aten\u00e7\u00e3o que Portinari e sua fam\u00edlia dispensaram-lhe durante sua estadia no Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/08/1951", "data_final": "1951-08-20T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2917, "id_doc": "CO_1878", "remetente": "Paulo Gagarin", "destinatario": "Candido Portinari", "data": "19/04/1925", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter se despedido e transmite impress\u00f5es de sua viagem.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/04/1925", "data_final": "1925-04-19T00:00:00", "ano": 1925, "destinatario_norm": "Candido Portinari"}, {"pagina": 2921, "id_doc": "CO_1879", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "13/02/1953", "tipo_doc": "Carta", "onomastico": "Luiz Mesquita", "memo_resumo": "Em resposta \u00e0 carta do pintor, pede que Portinari n\u00e3o se preocupe com os termos da carta enviada por seu sobrinho, Luiz Mesquita, bastante comercial. Refor\u00e7a o acordo firmado entre eles, pessoalmente, quanto \u00e0 execu\u00e7\u00e3o do painel para a reda\u00e7\u00e3o do jornal \"O Estado de S. Paulo\". Informa j\u00e1 ter dado ordens para dep\u00f3sito do pagamento inicial, solicitado pelo artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/02/1953", "data_final": "1953-02-13T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 2924, "id_doc": "CO_1881", "remetente": "Nino Galdi", "destinatario": "Candido Portinari", "data": "10/01/1947", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Pede a presen\u00e7a de Portinari em sua primeira exposi\u00e7\u00e3o, que acontecer\u00e1 no Palace Hotel.", "data_dt": "1947-10-01T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/01/1947", "data_final": "1947-01-10T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2928, "id_doc": "CO_1883", "remetente": "M\u00facio Athayde", "destinatario": "Candido Portinari", "data": "29/05/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando cheque para pagamento de obras para o Pampulha Iate Clube. Solicita informa\u00e7\u00e3o de recebimento.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/05/1961", "data_final": "1961-05-29T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2932, "id_doc": "CO_1886", "remetente": "Alfredo Galv\u00e3o", "destinatario": "Candido Portinari", "data": "24/07/1930", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Mostra-se encantado com a gente simples do lugarejo onde passa as f\u00e9rias.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/07/1930", "data_final": "1930-07-24T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 2934, "id_doc": "CO_1887", "remetente": "Beatriz Guedes Galv\u00e3o", "destinatario": "Candido Portinari", "data": "29/06/1956", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Pede or\u00e7amento para execu\u00e7\u00e3o de um S\u00e3o Pedro, de Portinari, com pequenas dimens\u00f5es.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/06/1956", "data_final": "1956-06-29T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2936, "id_doc": "CO_1888", "remetente": "Joel Galv\u00e3o", "destinatario": "Candido Portinari", "data": "06/05/1939", "tipo_doc": "Carta", "onomastico": "Augusto Meyer", "memo_resumo": "Informa estar enviando a carta atrav\u00e9s de Murillo la Greca e pede que Portinari doe um trabalho seu para a Pinacoteca de Escola de Belas Artes de Pernambuco.", "data_dt": "1939-06-05T00:00:00", "mes": 6.0, "decada": 1930.0, "data_clean": "06/05/1939", "data_final": "1939-05-06T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 2937, "id_doc": "CO_1889", "remetente": "H. Gamzu", "destinatario": "Candido Portinari", "data": "13/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que recebeu o livro editado por Eugenio Luraghi, que trata da obra de Portinari, elogiando-a. Comenta j\u00e1 ter realizado, e permanece realizando, v\u00e1rias confer\u00eancias sobre a mesma. Comenta assuntos pessoais e art\u00edsticos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/09/1956", "data_final": "1956-09-13T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2940, "id_doc": "CO_1891", "remetente": "Carmem Elvira G\u00e1ndara", "destinatario": "Candido Portinari", "data": "22/02/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lmenta n\u00e3o ter encontrado com Portinari durante sua estadia no Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/02/1953", "data_final": "1953-02-22T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 2941, "id_doc": "CO_1892", "remetente": "Nena G\u00e1ndara", "destinatario": "Candido Portinari", "data": "11/07/1947", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Agradece e elogia muito o retrato de Carmen, realizado por Portinari, que acabou de receber. Envia flores \u00e0 Maria.", "data_dt": "1947-11-07T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/07/1947", "data_final": "1947-07-11T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2945, "id_doc": "CO_1894", "remetente": "Roger Garaudy", "destinatario": "Candido Portinari", "data": "18/11/1949", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Fougeron", "memo_resumo": "Recem chegado \u00e0 Fran\u00e7a, vindo do Congresso da Paz em Londres e da reuni\u00e3o do comit\u00ea em Roma, agradece a acolhida no Rio, informando que Fougeron e Auricoste ir\u00e3o providenciar um apartamento e um ateli\u00ea para Portinari. Fala do livro que pretende editar sobre Portinari, na Fran\u00e7a, e manda lembran\u00e7as aos amigos que fez no Rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1949", "data_final": "1949-11-18T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2947, "id_doc": "CO_1895", "remetente": "Roger Garaudy", "destinatario": "Candido Portinari", "data": "08/08/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz que recebeu o telegrama de Portinari e indica-lhe onde poder\u00e1 apanhar as fotos solicitadas e o filme de \"Tiradentes\", em seu quarto em Paris. Deseja que Portinari conquiste o grande pr\u00eamio (da Paz).", "data_dt": "1950-08-08T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/08/1950", "data_final": "1950-08-08T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2950, "id_doc": "CO_1897", "remetente": "Gerineldo Garcia", "destinatario": "Candido Portinari", "data": "25/02/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, pedindo que Portinari o deixe participar de sua equipe de aprendizes. Felicita-o pelo premio recebido da Comiss\u00e3o Mundial dos Partid\u00e1rios da Paz.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/02/1951", "data_final": "1951-02-25T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2952, "id_doc": "CO_1898", "remetente": "Gerineldo Garcia", "destinatario": "Candido Portinari", "data": "30/04/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os conselhos recebidos de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/04/1951", "data_final": "1951-04-30T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2954, "id_doc": "CO_1899", "remetente": "Jos\u00e9 Alves Garcia", "destinatario": "Candido Portinari", "data": "06/08/1954", "tipo_doc": "Carta", "onomastico": "Paul Gauguin", "memo_resumo": "Informa estar enviando um ensaio que escreveu sobre Van Gogh e Gauguin, para que Portinari d\u00ea sua opini\u00e3o.", "data_dt": "1954-06-08T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/08/1954", "data_final": "1954-08-06T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2957, "id_doc": "CO_1902", "remetente": "Andrea Savio", "destinatario": "Candido Portinari", "data": "29/12/1961", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Felicitam Portinari pelo anivers\u00e1rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1961", "data_final": "1961-12-29T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2958, "id_doc": "CO_1903", "remetente": "Harriet Gardner", "destinatario": "Candido Portinari", "data": "16/09/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando um pacote de sementes para os Portinaris. Lamenta a aus\u00eancia do pintor, comentando assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/09/1942", "data_final": "1942-09-16T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 2959, "id_doc": "CO_1904", "remetente": "Kenneth Gardner", "destinatario": "Candido Portinari", "data": "20/11/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o prazer e o privil\u00e9gio de ter visto obras de Portinari, citando os trabalhos da Pampulha. Compara a \u00c1frica do Sul a alguns aspectos do Brasil. Afirma que Portinari \"\u00e9 a consci\u00eancia do Brasil\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/11/1952", "data_final": "1952-11-20T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2962, "id_doc": "CO_1906", "remetente": "Jos\u00e9 Portinari Le\u00e3o", "destinatario": "Candido Portinari", "data": "26/10/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia not\u00edcias da fam\u00edlia e do Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/10/1961", "data_final": "1961-10-26T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2964, "id_doc": "CO_1908", "remetente": "Jenny Moura Bicalho", "destinatario": "Candido Portinari", "data": "17/12/1948", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Deseja feliz ano novo para Portinari e fam\u00edlia, informa estar enviando duas poesias que fez e que espera ter o prazer de conhec\u00ea-lo pessoalmente.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/12/1948", "data_final": "1948-12-17T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2966, "id_doc": "CO_1909", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "27/01/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Concorda com as modifica\u00e7\u00f5es, propostas por Portinari, nas dimens\u00f5es do painel que o artista executar\u00e1 para o jornal \"O Estado de S. Paulo\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/01/1953", "data_final": "1953-01-27T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 2967, "id_doc": "CO_1910", "remetente": "Josef Grohman", "destinatario": "Candido Portinari", "data": "24/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie uma mensagem para p 2\u00ba Congresso Mundial de Estudantes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/04/1950", "data_final": "1950-04-24T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2968, "id_doc": "CO_1911", "remetente": "Jacques Pilon", "destinatario": "Candido Portinari", "data": "22/02/1961", "tipo_doc": "Carta", "onomastico": "Gaston Rueff", "memo_resumo": "Trancreve o telegrama que recebeu de Mr. Rueff, no qual ele concorda com um projeto de pintura de Portinari e com o pre\u00e7o. Para o projeto de execu\u00e7\u00e3o indica Robert Platon. Jacques Pilon informa que, assim que Platon chegar de Paris, entrar\u00e1 em contato com ele e tornar\u00e1 a comunicar-se com Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/02/1961", "data_final": "1961-02-22T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2969, "id_doc": "CO_1912", "remetente": "Oscar D. Gestido", "destinatario": "Candido Portinari", "data": "09/06/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o quadro que Portinari doou para a Comisi\u00f3n Nacional para Damnificados.", "data_dt": "1959-09-06T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/06/1959", "data_final": "1959-06-09T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 2977, "id_doc": "CO_1915", "remetente": "Rodolfo Ghioldi", "destinatario": "Candido Portinari", "data": "16/03/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a situa\u00e7\u00e3o pol\u00edtica da Am\u00e9rica Latina, em rela\u00e7\u00e3o aos Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/03/1948", "data_final": "1948-03-16T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2978, "id_doc": "CO_1916", "remetente": "Rodolfo Ghioldi", "destinatario": "Candido Portinari", "data": "16/04/1948", "tipo_doc": "Carta", "onomastico": "Israel Pedrosa", "memo_resumo": "Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil, resaltando que, por causa dela,  Pedrosa encontra-se em dificuldades, tendo chegado a pedir-lhe um empr\u00e9stimo. Pede que Portinari escreva a ele, para confort\u00e1-lo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/04/1948", "data_final": "1948-04-16T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2979, "id_doc": "CO_1917", "remetente": "Rodolfo Ghioldi", "destinatario": "Candido Portinari", "data": "02/06/1948", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "Comenta ter sabido, por Jorge Amado, do convite para Portinari visitar ou residir em Praga. Sabedor que Jorge Amadao est\u00e1 de partida para Praga, informa o endere\u00e7o onde ele ficar\u00e1, sugerindo que o pintor entre em contato com ele. Informa, ainda, que haver\u00e1 um Congresso de intelectuais, pela Paz, e que Jorge acha que seria bom se Portinari fosse ao Congresso.", "data_dt": "1948-02-06T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/06/1948", "data_final": "1948-06-02T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2980, "id_doc": "CO_1918", "remetente": "Francisco H. Giangrande", "destinatario": "Candido Portinari", "data": "14/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia lista de material para impress\u00e3o de gravuras em oferta de pre\u00e7os.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/04/1952", "data_final": "1952-04-14T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2981, "id_doc": "CO_1919", "remetente": "Ethel B. Gibbons", "destinatario": "Candido Portinari", "data": "27/09/1943", "tipo_doc": "Carta", "onomastico": "Andrew Wrigth Crawford", "memo_resumo": "Pede permiss\u00e3o, em nome do diretor da institui\u00e7\u00e3o, Andrew Wright Crawford, para organizarem uma exposi\u00e7\u00e3o dos trabalhos de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/09/1943", "data_final": "1943-09-27T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 2984, "id_doc": "CO_1921", "remetente": "Maria Luiza Le\u00e3o", "destinatario": "Candido Portinari", "data": "08/11/1961", "tipo_doc": "Carta", "onomastico": "Akos Litsek", "memo_resumo": "Comenta sua participa\u00e7\u00e3o em uma exposi\u00e7\u00e3o coletiva, na Galeria Oca, relembrando conselhos de Portinari, sobre disciplina de estudo.", "data_dt": "1961-08-11T00:00:00", "mes": 8.0, "decada": 1960.0, "data_clean": "08/11/1961", "data_final": "1961-11-08T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2985, "id_doc": "CO_1922", "remetente": "Pierre Antoine Lucie", "destinatario": "Candido Portinari", "data": "12/03/1961", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "1961-12-03T00:00:00", "mes": 12.0, "decada": 1960.0, "data_clean": "12/03/1961", "data_final": "1961-03-12T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2986, "id_doc": "CO_1923", "remetente": "Vittorio Gobbis", "destinatario": "Candido Portinari", "data": "11/10/1938", "tipo_doc": "Carta", "onomastico": "Gregori Warchavchik", "memo_resumo": "Pede que Portinari procure por obras suas e de um amigo escultor, que figuraram no Sal\u00e3o. Trata de assuntos pessoais.", "data_dt": "1938-11-10T00:00:00", "mes": 11.0, "decada": 1930.0, "data_clean": "11/10/1938", "data_final": "1938-10-11T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 2996, "id_doc": "CO_1925", "remetente": "Chiara Luraghi", "destinatario": "Candido Portinari", "data": "12/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o desenho que Portinari enviou como presente de casamento.", "data_dt": "1961-12-06T00:00:00", "mes": 12.0, "decada": 1960.0, "data_clean": "12/06/1961", "data_final": "1961-06-12T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2997, "id_doc": "CO_1926", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "15/04/1961", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que tudo chegou em ordem e que a inaugura\u00e7\u00e3o foi um sucesso, com trabalhos vendidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/04/1961", "data_final": "1961-04-15T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2998, "id_doc": "CO_1927", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "19/04/1961", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Denuncia a invas\u00e3o de Cuba pelos Estados Unidos e espera que Portinari junte-se ao protesto universal contra essa brutal agress\u00e3o ao seu pa\u00eds.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/04/1961", "data_final": "1961-04-19T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2999, "id_doc": "CO_1928", "remetente": "Maria Goldberg", "destinatario": "Candido Portinari", "data": "15/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessada em ter aulas de pintura ou escultura com Portinari. Solicita contato.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/04/1950", "data_final": "1950-04-15T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3007, "id_doc": "CO_1936", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "18/12/1946", "tipo_doc": "Carta", "onomastico": "Vera Pacheco Jord\u00e3o", "memo_resumo": "Diz-se j\u00e1 saudoso dos Portinaris, informando detalhes, que est\u00e1 resolvendo, para a expedi\u00e7\u00e3o dos quadros de Portinari, que participaram da mostra na Galerie Charpentier. Comenta a candidatura de Portinari a deputado federal, por S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/12/1946", "data_final": "1946-12-18T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3008, "id_doc": "CO_1937", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "10/03/1947", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Comenta o bom andamento da candidatura de Portinari ao Senado por S\u00e3o Paulo. Relata detalhes da expedi\u00e7\u00e3o dos quadros que participaram da exposi\u00e7\u00e3o da Galeria Charpentier, informando sobre o movimento de receita e despesa, bem como os acertos efetuados com a Galeria. Informa ter ficado com um quadro, perguntando o pre\u00e7o do mesmo.", "data_dt": "1947-10-03T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/03/1947", "data_final": "1947-03-10T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3011, "id_doc": "CO_1938", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "19/05/1947", "tipo_doc": "Carta", "onomastico": "Edgard de Almeida", "memo_resumo": "Comenta o resultado final das elei\u00e7\u00f5es. Deseja que o problema dos quadros, vindos de Paris, esteja resolvido. Agradece o quadro que recebeu de presente de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/05/1947", "data_final": "1947-05-19T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3017, "id_doc": "CO_1939", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "25/06/1947", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Aproveita o oferecimento de um amigo, para encaminhar os recortes de jornais selecionados pela Charpentier. Pergunta pela exposi\u00e7\u00e3o em Buenos Aires e por carta enviada pelo An\u00edbal Machado. Ressalta que, se Portinari quiser liquidar seus neg\u00f3cios em Paris, \u00e9 f\u00e1cil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/06/1947", "data_final": "1947-06-25T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3018, "id_doc": "CO_1940", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "24/02/1948", "tipo_doc": "Carta", "onomastico": "Edgard de Almeida", "memo_resumo": "Diz estar ansioso para ver \"A Primeira Missa no Brasil\". Presta contas a Portinari, anotando despesas e receita. Sugere que o artista escreva para Auricoste, que demonstrou ter estranhado o sil\u00eancio de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/02/1948", "data_final": "1948-02-24T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3022, "id_doc": "CO_1941", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "21/04/1948", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Cumprimenta os Portinaris, fala sobre amigos comuns, tenta resolver o envio de dinheiro a Portinari e pede foto de \"A Primeira Missa\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/04/1948", "data_final": "1948-04-21T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3024, "id_doc": "CO_1942", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "16/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite os coment\u00e1rios elogiosos que \"A Primeira Missa\" tem recebido em Paris. Informa que a Galeria Charpentier est\u00e1 cobrando direitos sobre os quadros vendidos, reclamados pela alf\u00e2ndega. Envia as faturas que est\u00e3o sendo cobradas, pela Alf\u00e2ndega francesa e pela Galeria.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/07/1948", "data_final": "1948-07-16T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3030, "id_doc": "CO_1943", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "05/10/1948", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Mostra-se contente com a volta dos Portinaris ao Brasil, por saber o quanto s\u00e3o apegados \u00e0s ra\u00edzes. Diz ter recebido elogios \u00e0 obra \"Retirantes\". Informa que as contas de Portinari, em Paris, est\u00e3o liquidadas e que o saldo (com a presta\u00e7\u00e3o de contas) segue com o L\u00f3i (Luiz Portinari)", "data_dt": "1948-05-10T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/10/1948", "data_final": "1948-10-05T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3032, "id_doc": "CO_1944", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "21/10/1948", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Informa estar enviando o saldo em dinheiro, pelo Loy. Por escrito, envia a presta\u00e7\u00e3o de contas do dinheiro que estava em seu poder, usado para saldar as despesas com a exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/10/1948", "data_final": "1948-10-21T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3034, "id_doc": "CO_1945", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "18/10/1949", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Mostra-se contente com a not\u00edcia de que os Portinaris v\u00e3o a Paris. Reclama n\u00e3o ter recebido cat\u00e1logo nem fotos do \"Tiradentes\", mas diz saber do enorme sucesso alcan\u00e7ado. Fala em amigos comuns.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/10/1949", "data_final": "1949-10-18T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 3036, "id_doc": "CO_1946", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "06/11/1949", "tipo_doc": "Carta", "onomastico": "Jacques Dumaine", "memo_resumo": "Informa estar providenciando o \"visto\" de Portinari, na Fran\u00e7a, com o amigo comum Dumaine, bem como o \"atelier\". Recomenda a Portinari que n\u00e3o fa\u00e7a coment\u00e1rios pol\u00edticos, ao chegar.", "data_dt": "1949-06-11T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/11/1949", "data_final": "1949-11-06T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 3038, "id_doc": "CO_1947", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "20/03/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos de ordem pr\u00e1tica e pessoal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/03/1950", "data_final": "1950-03-20T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3040, "id_doc": "CO_1948", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "07/11/1950", "tipo_doc": "Carta", "onomastico": "Walther Moreira Salles", "memo_resumo": "Pergunta se Portinari viu, ao chegar, o bilhete que lhe enviou, contando sobre a entrega de um quadro a Walther Moreira Salles. D\u00e1 not\u00edcias do Rio de Janeiro.", "data_dt": "1950-07-11T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/11/1950", "data_final": "1950-11-07T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3042, "id_doc": "CO_1950", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "10/01/1955", "tipo_doc": "Carta", "onomastico": "Henry Cabbot Lodge", "memo_resumo": "Comenta que a dire\u00e7\u00e3o das Na\u00e7\u00f5es Unidas aguardam ansiosamente os dois pain\u00e9is dele. Relata os elogios recebidos de Cabot Lodge, chefe da Delega\u00e7\u00e3o dos Estados Unidos \u00e0s Na\u00e7\u00f5es Unidas, \u00e0s telas que possui de Portinari, as quais levou para Nova York.", "data_dt": "1955-10-01T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/01/1955", "data_final": "1955-01-10T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3044, "id_doc": "CO_1951", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "25/07/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Diz-se contente por ter visto obra de Portinari no San Francisco Museum.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/07/1955", "data_final": "1955-07-25T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3046, "id_doc": "CO_1952", "remetente": "Antonio Callado", "destinatario": "Candido Portinari", "data": "23/10/1961", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Aconselha Portinari quanto a assuntos pessoais, ressaltando a import\u00e2ncia do tempo, na busca de solu\u00e7\u00f5es.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/10/1961", "data_final": "1961-10-23T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3046, "id_doc": "CO_1953", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "28/02/1956", "tipo_doc": "Carta", "onomastico": "Dag Hammarskj\u00f6ld", "memo_resumo": "Mostra-se entusiasmado com o t\u00e9rmino dos pain\u00e9is da ONU. Recorda o in\u00edcio da id\u00e9ia. Imagina uma inaugura\u00e7\u00e3o \"em grande estilo\". Quanto ao visto de entrada nos Estados Unidos, para Portinari, sugere que o Itamarati manifeste, claramente, o desejo de que o artista acompanhe a montagem da obra. Pede que Portinari providencie fotos boas, para serem distribu\u00eddas \u00e0 imprensa americana.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/02/1956", "data_final": "1956-02-28T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 3046, "id_doc": "CO_1955", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "23/08/1957", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Diz que os murais (da ONU) est\u00e3o \"debaixo das lonas\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/08/1957", "data_final": "1957-08-23T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3046, "id_doc": "CO_1956", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "16/07/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que foi iniciada a instala\u00e7\u00e3o dos pain\u00e9is de Portinari na ONU. Informa o envio de nota distribu\u00edda pela Organiza\u00e7\u00e3o. Diz que a inaugura\u00e7\u00e3o est\u00e1 prevista para 7 de setembro ou 15 de novembro. Sugere a utiliza\u00e7\u00e3o de um passaporte especial para que o pintor possa ir a Nova York. Conta que apareceu uma pessoa querendo vender uma tela de cabe\u00e7a de negra, de 1950, dizendo ser de Portinari. Quer saber se o artista lembra-se de tal quadro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/07/1957", "data_final": "1957-07-16T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3046, "id_doc": "CO_1957", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "11/09/1957", "tipo_doc": "Carta", "onomastico": "Cyro de Freitas-Valle", "memo_resumo": "Transmite suas (e as do p\u00fablico) impress\u00f5es sobre os murais j\u00e1 instalados na ONU. Informa estar enviando fotos, que ser\u00e3o publicadas no \"O Cruzeiro\".", "data_dt": "1957-11-09T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/09/1957", "data_final": "1957-09-11T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3046, "id_doc": "CO_1958", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "26/07/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta nova dificuldade para a instala\u00e7\u00e3o dos murais na ONU. Explica, detalhadamente, os cortes que se far\u00e3o necess\u00e1rios. Pede resposta urgente, sobre a concord\u00e2ncia do artista, quanto aos cortes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/07/1957", "data_final": "1957-07-26T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3047, "id_doc": "CO_1959", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "17/11/1958", "tipo_doc": "Carta", "onomastico": "Prebitch", "memo_resumo": "Incentiva Portinari a expor em Nova York, cerca de 40 quadros. Pergunta o pre\u00e7o de um \"Cangaceiro\" e orienta como enviar as telas, atrav\u00e9s da Varig, procurando determinada pessoa na Embaixada americana. Mostra-se satisfeito com not\u00edcias do Jo\u00e3o. Informa estar enviando cat\u00e1logo de uma exposi\u00e7\u00e3o onde fez o Brasil estar representado, \"nem que seja com um s\u00f3 desenho seu\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/11/1958", "data_final": "1958-11-17T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 3049, "id_doc": "CO_1960", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "05/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o e os votos enviados. Cobra de Portinari o envio dos quadros. Quanto aos trabalhos enviados \u00e0 Exposi\u00e7\u00e3o do M\u00e9xico, comenta que Dora Vasconcellos informa estarem em Laredo, na fronteira, \"por falta de dinheiro para o frete...\". Quanto aos desenhos que est\u00e3o com ele, pede autoriza\u00e7\u00e3o para exp\u00f4-los - j\u00e1 h\u00e1 galeria interessada, desde que possam ser vendidos. Pede a lista de pre\u00e7os, caso Portinari concorde.", "data_dt": "1959-05-01T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/01/1959", "data_final": "1959-01-05T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 3051, "id_doc": "CO_1961", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "13/11/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta que reviu, \"maravilhado\", os murais da ONU. Pede not\u00edcias da Bienal de S\u00e3o Paulo, bem como indica\u00e7\u00f5es sobre a tinta branca que Portinari deseja.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1959", "data_final": "1959-11-13T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 3053, "id_doc": "CO_1962", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "21/12/1959", "tipo_doc": "Carta", "onomastico": "Prebitch", "memo_resumo": "Informa estar remetendo, por um amigo, as tintas que Portinari pediu-lhe para comprar. Pergunta pelo seu quadro, orientando o envio atrav\u00e9s de um gerente da Varig.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/12/1959", "data_final": "1959-12-21T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 3056, "id_doc": "CO_1963", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "27/06/1960", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Agradece a ilustra\u00e7\u00e3o para uma das p\u00e1ginas de \"A selva\", enviada por Portinari. Lamenta a separa\u00e7\u00e3o de Maria e Candido, desejando que se reconciliem.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/06/1960", "data_final": "1960-06-27T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3059, "id_doc": "CO_1965", "remetente": "Antonio Callado", "destinatario": "Candido Portinari", "data": "07/11/1961", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Comenta os problemas pessoais de Portinari, com sua separa\u00e7\u00e3o recente. Fala sobre um incidente no Havre. Incentiva o pintor a ir \u00e0 It\u00e1lia, encontrar-se com Luraghi e cuidar da exposi\u00e7\u00e3o a realizar em Mil\u00e3o.", "data_dt": "1961-07-11T00:00:00", "mes": 7.0, "decada": 1960.0, "data_clean": "07/11/1961", "data_final": "1961-11-07T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3061, "id_doc": "CO_1966", "remetente": "Jos\u00e9 G\u00f3mez Sicre", "destinatario": "Candido Portinari", "data": "17/12/1947", "tipo_doc": "Carta", "onomastico": "Beatrice A. Rudes", "memo_resumo": "Informa estar enviando as doze telas de Portinari que participaram de uma exposi\u00e7\u00e3o na Uni\u00e3o Panamericana.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/12/1947", "data_final": "1947-12-17T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3064, "id_doc": "CO_1969", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "03/02/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recortes da imprensa tcheca sobre as exposi\u00e7\u00f5es de Portinari em cidades daquele pa\u00eds.", "data_dt": "1961-03-02T00:00:00", "mes": 3.0, "decada": 1960.0, "data_clean": "03/02/1961", "data_final": "1961-02-03T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3065, "id_doc": "CO_1970", "remetente": "Dan\u00fabio Gon\u00e7alves", "destinatario": "Candido Portinari", "data": "04/03/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede a opini\u00e3o de Portinari a respeito de uma entrevista dada pela Congrega\u00e7\u00e3o dos Artistas de Bag\u00e9.", "data_dt": "1951-04-03T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/03/1951", "data_final": "1951-03-04T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 3066, "id_doc": "CO_1971", "remetente": "Roberto Mendes Gon\u00e7alves", "destinatario": "Candido Portinari", "data": "14/02/1950", "tipo_doc": "Carta", "onomastico": "Nan Reid", "memo_resumo": "Pergunta se Portinari estaria disposto a orientar os estudos da bolsista inglesa Nan Reid, interessada em estudar a t\u00e9cnica e o estilo dos afrescos dos pintores brasileiros.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/02/1950", "data_final": "1950-02-14T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3068, "id_doc": "CO_1972", "remetente": "Joanita Blank", "destinatario": "Candido Portinari", "data": "/12/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sabedora que Portinari esteve na Euopa, lamenta n\u00e3o ter podido encontr\u00e1-lo, Deseja Feliz Natal e feliz anivers\u00e1rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/12/1961", "data_final": "1961-12-01T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3071, "id_doc": "CO_1973", "remetente": "Marietta Gonz\u00e1les Gara\u00f1o", "destinatario": "Candido Portinari", "data": "09/08/1947", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Manifestam-se contra os ataques aos quadros de Portinari, em um ato que julgaram est\u00fapido e b\u00e1rbaro.", "data_dt": "1947-09-08T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/08/1947", "data_final": "1947-08-09T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3073, "id_doc": "CO_1974", "remetente": "Domingo Mazzone", "destinatario": "Candido Portinari", "data": "09/06/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sa\u00fadam o pintor brasileiro, colocando a sede da Associa\u00e7\u00e3o \u00e0 disposi\u00e7\u00e3o de Portinari,", "data_dt": "1947-09-06T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/06/1947", "data_final": "1947-06-09T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3074, "id_doc": "CO_1975", "remetente": "Jos\u00e9 da Silva Gordo", "destinatario": "Candido Portinari", "data": "24/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia maiores detalhes, bem como desenhos das paredes onde ser\u00e3o executados os pain\u00e9is solicitados, no pr\u00e9dio da Matriz do Banco.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/01/1955", "data_final": "1955-01-24T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3079, "id_doc": "CO_1977", "remetente": "Leopoldo Gotuzzo", "destinatario": "Candido Portinari", "data": "/03/1958", "tipo_doc": "Bilhete", "onomastico": "Baptista Portinari", "memo_resumo": "Lamenta a morte do pai de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/03/1958", "data_final": "1958-03-01T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 3080, "id_doc": "CO_1978", "remetente": "Rebecca Ellen Bilsky", "destinatario": "Candido Portinari", "data": "07/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata-se de uma menina americana que j\u00e1 havia escrito a Portinari, agradecendo a resposta que o pintor enviou-lhe.", "data_dt": "1961-07-01T00:00:00", "mes": 7.0, "decada": 1960.0, "data_clean": "07/01/1961", "data_final": "1961-01-07T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3084, "id_doc": "CO_1980", "remetente": "M\u00facio Athayde", "destinatario": "Candido Portinari", "data": "25/02/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma os entendimentos verbais a cerca de execu\u00e7\u00e3o de um painel e um mural, por Portinari, para o Pampulha Iate Clube, estabelecendo prazo de entrega e informando o envio, anexo, de cheque visado, como in\u00edcio de pagamento.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/02/1961", "data_final": "1961-02-25T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3085, "id_doc": "CO_1981", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "27/01/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando d\u00f3lares para pagar uma obra e sobrar, pedindo que Portinari lhe envie algumas gravuras, que pretende vender, em benef\u00edcio dos refugiados de guerra, em exposi\u00e7\u00e3o de sua cole\u00e7\u00e3o de obras de arte.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/01/1940", "data_final": "1940-01-27T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3087, "id_doc": "CO_1983", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "23/05/1940", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Acusa recebimento de carta. Informa que Maria Sermolino telefonou-lhe avisando que lhe entregar\u00e1 as gravuras de Portinari. Diz estar enviando cat\u00e1logos e pergunta sobre a exposi\u00e7\u00e3o em Detroit.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/05/1940", "data_final": "1940-05-23T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3088, "id_doc": "CO_1984", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "13/06/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia c\u00f3pia da revista canadense \"The New World\", onde seu retrato, pintado por Portinari, encontra-se reproduzido. Noticia uma \"tourn\u00e9e\" das obras de Portinari, pertencentes \u00e0 sua cole\u00e7\u00e3o. Encomenda 20 desenhos a cores, para dar de presente aos amigos no Natal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/06/1945", "data_final": "1945-06-13T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 3089, "id_doc": "CO_1985", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "18/07/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento das fotos dos retratos de Arthur Rubinstein, sua mulher e filhos, elogiando-os. Diz estar enviando recorte da \"Vogue\", onde est\u00e1 reproduzido seu retrato, pintado por Portinari. Comenta desejar ver a exposi\u00e7\u00e3o de Portinari em Detroit. Pergunta sobre uma poss\u00edvel exposi\u00e7\u00e3o, em agosto ou setembro, em Nova York. Fala no livro de reprodu\u00e7\u00f5es de obras do artista, publicado pela Chicago University Press.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1940", "data_final": "1940-07-18T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3090, "id_doc": "CO_1986", "remetente": "Alfred H. Barr Junior", "destinatario": "Candido Portinari", "data": "05/08/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede a informa\u00e7\u00e3o do ano exato de cada tela dele, inclu\u00eddas na exposi\u00e7\u00e3o de Detroit e na da cole\u00e7\u00e3o de Helena Rubinstein.", "data_dt": "1940-05-08T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/08/1940", "data_final": "1940-08-05T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3091, "id_doc": "CO_1987", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "05/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando fotos das obras de Portinari, as expostas no Riverside Museum e as reproduzidas no \u00e1lbum da University Chicago Press. Informa que adquiriu duas das telas expostas no Museum of Modern Art, de Nova York. Pede o envio de novo lote de litografias. Fala na nova localiza\u00e7\u00e3o do retrato que Portinari pintou dela.", "data_dt": "1940-05-08T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/08/1940", "data_final": "1940-08-05T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3096, "id_doc": "CO_1992", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "12/05/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando a hist\u00f3ria de sua viagem ao M\u00e9xico, onde mencionou Portinari. Comunica que emprestou tr\u00eas obras de Portinari, pertencentes \u00e0 sua cole\u00e7\u00e3o, para uma exposi\u00e7\u00e3o no MoMA.", "data_dt": "1941-12-05T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/05/1941", "data_final": "1941-05-12T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3097, "id_doc": "CO_1993", "remetente": "Helena Rubinstein", "destinatario": "Candido Portinari", "data": "01/06/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando artigo do \"Times\", tratando de uma importante exposi\u00e7\u00e3o no Museum of Modern Art de Nova York, para a qual ela emprestou sua tela \"Coffee Growers\", que est\u00e1 reproduzida no artigo. Encomenda cerca de 10 desenhos coloridos, para dar a diversos jornalistas, como presente de Natal.", "data_dt": "1944-01-06T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/06/1944", "data_final": "1944-06-01T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 3101, "id_doc": "CO_1995", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "24/11/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que a exposi\u00e7\u00e3o de quadros brasileiros na Royal Academy of Arts tem sido um sucesso e que adquiriu o quadro de Portinari, que aparece na p\u00e1gina I do cat\u00e1logo. Informa que emprestou-o ao British Council, que o enviar\u00e1 a diversas exposi\u00e7\u00f5es regionais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/11/1944", "data_final": "1944-11-24T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 3102, "id_doc": "CO_1996", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "06/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica, extra-oficialmente, que Portinari venceu o concurso de 1955 do \"International Fine-Arts Council\".", "data_dt": "1955-06-12T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/12/1955", "data_final": "1955-12-06T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3104, "id_doc": "CO_1997", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "02/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que o Governo brasileiro resolveu indicar e apoiar exclusivamente o nome de Portinari como candidato \u00e0 medalha de ouro relativa a 1955, concedida pelo \"International Fine-Arts Council\".", "data_dt": "1955-02-06T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/06/1955", "data_final": "1955-06-02T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3105, "id_doc": "CO_1998", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "21/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento da biografia do pintor e fotos de obras, solicitados, para o \"International Fine-Arts Council\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/06/1955", "data_final": "1955-06-21T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3106, "id_doc": "CO_1999", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "14/07/1955", "tipo_doc": "Carta", "onomastico": "Samuel Oliphant", "memo_resumo": "Comunica o recebimento de carta de Samuel Oliphant, diretor do International Fine-Arts Council, insistindo em receber, em quadruplicata, uma ou mais fotos do painel \"A Primeira Missa\", bem como de outras obras de car\u00e1ter religioso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/07/1955", "data_final": "1955-07-14T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3108, "id_doc": "CO_2000", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "03/04/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que voltou da Calif\u00f3rnia.", "data_dt": "1941-03-04T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/04/1941", "data_final": "1941-04-03T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3109, "id_doc": "CO_2001", "remetente": "Thadei Grabowski", "destinatario": "Candido Portinari", "data": "14/11/1935", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Grabowski, ministro da Pol\u00f4nia, felicita Portinari pela premia\u00e7\u00e3o do Instituto Carnegie, com a tela \"Caf\u00e9\"", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/11/1935", "data_final": "1935-11-14T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 3111, "id_doc": "CO_2002", "remetente": "Aloysio Gra\u00e7a Aranha", "destinatario": "Candido Portinari", "data": "31/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja boas festas e avisa estar enviando, pelo portador, as tintas encomendadas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/12/1954", "data_final": "1954-12-31T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 3112, "id_doc": "CO_2003", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "09/06/1939", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Informa que os trabalhos enviados chegaram bem e que est\u00e3o bem localizados. E... impressionam. Comenta cr\u00edticas ouvidas sobre os trabalhos.", "data_dt": "1939-09-06T00:00:00", "mes": 9.0, "decada": 1930.0, "data_clean": "09/06/1939", "data_final": "1939-06-09T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 3119, "id_doc": "CO_2005", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "18/03/1950", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Informa que chegaram bem e comenta assuntos pessoais. Envia lembran\u00e7as a Luraghi e fam\u00edlia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/03/1950", "data_final": "1950-03-18T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3120, "id_doc": "CO_2006", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "23/11/1950", "tipo_doc": "Carta", "onomastico": "Aparecida Graciano", "memo_resumo": "Avisa estar enviando recortes sobre o premio da Paz e comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/11/1950", "data_final": "1950-11-23T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3121, "id_doc": "CO_2007", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "27/12/1950", "tipo_doc": "Carta", "onomastico": "Aparecida Graciano", "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/12/1950", "data_final": "1950-12-27T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3123, "id_doc": "CO_2008", "remetente": "Cl\u00f3vis Graciano", "destinatario": "Candido Portinari", "data": "18/03/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de detalhes para a montagem de uma exposi\u00e7\u00e3o em S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/03/1961", "data_final": "1961-03-18T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3124, "id_doc": "CO_2009", "remetente": "Hugo Gouthier", "destinatario": "Candido Portinari", "data": "03/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o nome de Portinari foi inclu\u00eddo, ao lado de outros artistas de renome mundial, para concorrer \u00e0 Medalha de Ouro do \"Internatiomal Fine-Arts Council\". Pede o envio de biografia e fotografias de trabalhos importantes do artista.", "data_dt": "1955-03-05T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/05/1955", "data_final": "1955-05-03T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3130, "id_doc": "CO_2013", "remetente": "Ana Gradis", "destinatario": "Candido Portinari", "data": "18/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como pintora e oferece-se para colaborar com Portinari na execu\u00e7\u00e3o dos pain\u00e9is da ONU.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/02/1955", "data_final": "1955-02-18T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3131, "id_doc": "CO_2014", "remetente": "Elsieanna Graff", "destinatario": "Candido Portinari", "data": "17/12/1942", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Informa estar devolvendo quatro desenhos preto & branco, reproduzidos na revista \"Fortune\", n\u00ba de novembro. Informa terem sido reproduzidas, tamb\u00e9m, outras duas pinturas. Envia outros recortes de jornal. Diz presumir que Florence Horn tenha enviado, a ele, a carta de agradecimento por sua doa\u00e7\u00e3o an\u00f4nima \u00e0 Cruz Vermelha Americana.", "data bre a exposi\u00e7\u00e3o de Portinari em seu pa\u00eds, a Tchecoslov\u00e1quia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/03/1960", "data_final": "1960-03-18T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3233, "id_doc": "CO_2077", "remetente": "Octavio M\u00e9ndez Guardia", "destinatario": "Candido Portinari", "data": "17/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para executar um mural para o edif\u00edcio da Biblioteca da Universidad de Panam\u00e1.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/04/1950", "data_final": "1950-04-17T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3238, "id_doc": "CO_2078", "remetente": "Octavio M\u00e9ndez Guardia", "destinatario": "Candido Portinari", "data": "17/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a Portinari por ter aceito o convite para  executar um mural para o edif\u00edcio da Biblioteca da Universidad de Panam\u00e1.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/04/1950", "data_final": "1950-04-17T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3239, "id_doc": "CO_2079", "remetente": "Camargo Guarnieri", "destinatario": "Candido Portinari", "data": "24/07/1935", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Comenta assuntos pessoais e agradece os desenhos que Portinari lhe deu, manifestando vontade de ter seu retrato pintado por ele. Fala em Manuel Bandeira e M\u00e1rio de Andrade e critica o est\u00e1gio da cr\u00edtica musical no Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/07/1935", "data_final": "1935-07-24T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 3241, "id_doc": "CO_2080", "remetente": "P. Guastalla", "destinatario": "Candido Portinari", "data": "15/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para uma reuni\u00e3o na sede da Union des Artistes Modernes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/06/1946", "data_final": "1946-06-15T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3242, "id_doc": "CO_2081", "remetente": "Irene", "destinatario": "Candido Portinari", "data": "28/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recado da av\u00f3 de Irene, pedindo que Portinari pinte retrato de sua neta, que envia um desenho em troca do retrato.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/12/1960", "data_final": "1960-12-28T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3245, "id_doc": "CO_2082", "remetente": "Ros\u00e1rio Fusco", "destinatario": "Candido Portinari", "data": "13/05/1960", "tipo_doc": "Bilhete", "onomastico": "Antonio Callado", "memo_resumo": "Solicita, em nome de antiga camaradagem, um aut\u00f3grafo e uma gravura para um cunhado, admirador de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/05/1960", "data_final": "1960-05-13T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3246, "id_doc": "CO_2083", "remetente": "Ros\u00e1rio Fusco", "destinatario": "Candido Portinari", "data": "05/06/1960", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Informa que o portador est\u00e1 indo buscar o prometido para seu cunhado, f\u00e3 de Portinari.", "data_dt": "1960-05-06T00:00:00", "mes": 5.0, "decada": 1960.0, "data_clean": "05/06/1960", "data_final": "1960-06-05T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3247, "id_doc": "CO_2084", "remetente": "Jo\u00e3o Fahrion", "destinatario": "Candido Portinari", "data": "07/01/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo de interesse de Portinari, fazendo ressalvas quanto a erros tipogr\u00e1ficos.", "data_dt": "1960-07-01
