00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4145, "id_doc": "CO_2691", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "23/10/1950", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Trata de assuntos pol\u00edticos e pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/10/1950", "data_final": "1950-10-23T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4146, "id_doc": "CO_2692", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/04/1960", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Pede confirma\u00e7\u00e3o da viagem de Portinari \u00e0 Europa, para estar dispon\u00edvel. Comenta que o livro est\u00e1 sendo impresso. D\u00e1 not\u00edcias de Jo\u00e3o Candido em Paris.", "data_dt": "1960-06-04T00:00:00", "mes": 6.0, "decada": 1960.0, "data_clean": "06/04/1960", "data_final": "1960-04-06T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4148, "id_doc": "CO_2694", "remetente": "Teophilo Azevedo Pacheco Le\u00e3o", "destinatario": "Candido Portinari", "data": "02/11/1950", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "data_dt": "1950-02-11T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/11/1950", "data_final": "1950-11-02T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4150, "id_doc": "CO_2695", "remetente": "Jacyra de Amorim L\u00e9beis", "destinatario": "Candido Portinari", "data": "/08/1943", "tipo_doc": "Carta", "onomastico": "Pedro Pereira Carvalho", "memo_resumo": "Apresenta o casal Pedro Pereira de Carvalho (provavelmente, um casal de artistas pl\u00e1sticos). Mostra-se encantada com as ilustra\u00e7\u00f5es de Portinari para o livro \"O pa\u00eds dos quadratins\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/08/1943", "data_final": "1943-08-01T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 4153, "id_doc": "CO_2696", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "12/09/1952", "tipo_doc": "Carta", "onomastico": "Enrico Bianco", "memo_resumo": "Comenta a obra \"Chegada de D. Jo\u00e3o VI \u00e0 Bahia\", que viu por fotografia. Trata de assuntos relativos ao \u00e1lbum que pretende imprimir. Pergunta por Bianco.", "data_dt": "1952-12-09T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/09/1952", "data_final": "1952-09-12T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4154, "id_doc": "CO_2697", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "29/01/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz que enviar\u00e1 artigos da imprensa italiana sobre Portinari, com foto. Fala na fam\u00edlia e de projeto de viagem.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/01/1954", "data_final": "1954-01-29T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4155, "id_doc": "CO_2698", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/10/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fornece informa\u00e7\u00f5es sobre pre\u00e7o para se publicar um livro, com tiragem de 1000 exemplares.", "data_dt": "1952-02-10T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/10/1952", "data_final": "1952-10-02T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4157, "id_doc": "CO_2700", "remetente": "A. Legat", "destinatario": "Candido Portinari", "data": "08/11/1958", "tipo_doc": "Carta", "onomastico": "\u00c9mile Langui", "memo_resumo": "Interessados em divulgar as obras que participaram da mostra 50 Anos de Arte Moderna, em Bruxelas, pedem autoriza\u00e7\u00e3o de Portinari para difundir diapositivos da obra \"Enterro na Rede\".", "data_dt": "1958-08-11T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/11/1958", "data_final": "1958-11-08T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4158, "id_doc": "CO_2701", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/11/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela encomenda dos pain\u00e9is da ONU. Pede que o pintor envie fotos para que sejam publicadas em uma revista italiana de arquitetura.", "data_dt": "1952-05-11T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/11/1952", "data_final": "1952-11-05T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4160, "id_doc": "CO_2703", "remetente": "Herbert Van Leisen", "destinatario": "Candido Portinari", "data": "25/05/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo, com entrevista do pintor, publicado em \"Patrie Suisse\". Mostra-se honrado em homenagear Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/05/1949", "data_final": "1949-05-25T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4166, "id_doc": "CO_2706", "remetente": "Ant\u00f4nio T. Corr\u00eaa Leite", "destinatario": "Candido Portinari", "data": "03/04/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Informa estar enviando poemas, de sua autoria - \"Cristo crucificado\" e \"Era at\u00f4mica\".", "data_dt": "1955-03-04T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/04/1955", "data_final": "1955-04-03T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4168, "id_doc": "CO_2707", "remetente": "Vicente Leite", "destinatario": "Candido Portinari", "data": "31/12/1929", "tipo_doc": "Carta", "onomastico": "Carlos Flexa Ribeiro", "memo_resumo": "Comenta o assassinato do colega Roberto Rodrigues e outros assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/12/1929", "data_final": "1929-12-31T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 4172, "id_doc": "CO_2708", "remetente": "Julio Rosen", "destinatario": "Candido Portinari", "data": "/01/1958", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Retribui os votos de Boas Festas e aguarda resposta sobre proposta de uma exposi\u00e7\u00e3o parisiense.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1958", "data_final": "1958-01-01T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4174, "id_doc": "CO_2709", "remetente": "Vicente Leite", "destinatario": "Candido Portinari", "data": "08/02/1931", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Benjamin Parlagrecco", "memo_resumo": "Comenta estar em Recife, no atelier de Lagreco, descrevendo-o.", "data_dt": "1931-08-02T00:00:00", "mes": 8.0, "decada": 1930.0, "data_clean": "08/02/1931", "data_final": "1931-02-08T00:00:00", "ano": 1931, "destinatario_norm": "Candido Portinari"}, {"pagina": 4176, "id_doc": "CO_2710", "remetente": "Vicente Leite", "destinatario": "Candido Portinari", "data": "24/07/1931", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assunto relativo \u00e0 exposi\u00e7\u00e3o de seus quadros no Sal\u00e3o de 1931, no qual Portinari fez parte da Comiss\u00e3o Organizadora.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/07/1931", "data_final": "1931-07-24T00:00:00", "ano": 1931, "destinatario_norm": "Candido Portinari"}, {"pagina": 4181, "id_doc": "CO_2712", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "14/06/1960", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Trata de assuntos referentes \u00e0s reprodu\u00e7\u00f5es de obras de Portinari, para o livro a ser editado, elogiando o desenho do Quixote. Felicita o pintor pelo nascimento da neta, cumprimentando tamb\u00e9m a Jo\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/06/1960", "data_final": "1960-06-14T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4182, "id_doc": "CO_2713", "remetente": "S\u00edlvio Lemgruber", "destinatario": "Candido Portinari", "data": "20/02/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a colabora\u00e7\u00e3o de Portinari, colocando seus servi\u00e7os hospitalares ao dispor dele.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/02/1943", "data_final": "1943-02-20T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 4185, "id_doc": "CO_2715", "remetente": "Antonio Lemme J\u00fanior", "destinatario": "Candido Portinari", "data": "11/11/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari ajude, com o que for poss\u00edvel, na compra de passagens para amigos que est\u00e3o de partida para a Europa. E que envie, pela portadora, a quantia que havia reservado, conforme combina\u00e7\u00e3o anterior", "data_dt": "1954-11-11T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/11/1954", "data_final": "1954-11-11T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4188, "id_doc": "CO_2717", "remetente": "Carlos Lemos", "destinatario": "Candido Portinari", "data": "12/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata da remessa de \"vidrotil\" para execu\u00e7\u00e3o do painel de Portinari, a ser executado na Galeria Calif\u00f3rnia.", "data_dt": "1953-12-10T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/10/1953", "data_final": "1953-10-12T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4190, "id_doc": "CO_2719", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/11/1960", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Informa que a ILTE dever\u00e1 terminar o livro \"Brasil\" perto do Natal, sendo logo enviada a Portinari a primeira c\u00f3pia. Pede que o pintor escreva dando sua opini\u00e3o. Agradece o desenho que o artista enviou \u00e0 sua mulher. Mostra-se preocupado com a sa\u00fade de Portinari, com o excesso de trabalho nas ilustra\u00e7\u00f5es de livros. Informa que Chiara far\u00e1 uma exposi\u00e7\u00e3o. Inclui bilhete de Liliane (esposa de Luraghi), mais uma vez agradecendo o desenho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/11/1960", "data_final": "1960-11-27T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4191, "id_doc": "CO_2720", "remetente": "Axel Leskoschek", "destinatario": "Candido Portinari", "data": "24/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a amizade de Portinari, quando de sua estadia no Brasil, exaltando sua figura humana, e pergunta se ele ir\u00e1 ao Congresso em Vars\u00f3via. Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/07/1948", "data_final": "1948-07-24T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4207, "id_doc": "CO_2727", "remetente": "Axel Leskoschek", "destinatario": "Candido Portinari", "data": "29/01/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela prov\u00e1vel elei\u00e7\u00e3o a senador.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/01/1947", "data_final": "1947-01-29T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 4209, "id_doc": "CO_2729", "remetente": "Axel Leskoschek", "destinatario": "Candido Portinari", "data": "04/01/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica\u00e7\u00e3o do Tel\u00e9grafo Nacional de Montevid\u00e9u, notificando que o telegrama enviado para Axel Leskoschek n\u00e3o foi entregue, por n\u00e3o existir o n\u00famero indicado.", "data_dt": "1948-04-01T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/01/1948", "data_final": "1948-01-04T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4220, "id_doc": "CO_2735", "remetente": "Margaret Lesser", "destinatario": "Candido Portinari", "data": "08/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo o balan\u00e7o de pagamento pelas ilustra\u00e7\u00f5es (do livro \"Maria Rosa\"), referindo-se \u00e0 satisfa\u00e7\u00e3o com que as ilustra\u00e7\u00f5es foram recebidas.", "data_dt": "1941-08-09T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/09/1941", "data_final": "1941-09-08T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4221, "id_doc": "CO_2736", "remetente": "Margaret Lesser", "destinatario": "Candido Portinari", "data": "22/06/1942", "tipo_doc": "Carta", "onomastico": "Vera Kelsey", "memo_resumo": "Mostra-se aborrecida por saber que Portinari n\u00e3o recebeu seus exemplares do livro \"Maria Rosa\", informando a data do envio. Conta estar colecionando cr\u00edticas entusiasmadas sobre as ilustra\u00e7\u00f5es, para mand\u00e1-las por Vera Kelsey (se ela for ao Brasil) ou pelo correio. Trata de assuntos relativos a um outro contrato para outro livro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/06/1942", "data_final": "1942-06-22T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 4222, "id_doc": "CO_2737", "remetente": "Arthur Leuba", "destinatario": "Candido Portinari", "data": "27/05/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta as boas-vindas a Portinari \u00e0 Ordem Mundial do M\u00e9rito Humano.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/05/1949", "data_final": "1949-05-27T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4226, "id_doc": "CO_2738", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/06/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Oferece-se para arranjar alojamento para a fam\u00edlia Portinari, se forem \u00e0 Gardone, no lago de Garda, na It\u00e1lia, onde ele se encontra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/06/1950", "data_final": "1950-06-27T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4227, "id_doc": "CO_2739", "remetente": "Rino Levi", "destinatario": "Candido Portinari", "data": "31/10/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando cheque relativo ao pagamento de quadro que adquiriu do artista, elogiando sua obra em geral.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/10/1945", "data_final": "1945-10-31T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 4228, "id_doc": "CO_2740", "remetente": "Rino Levi", "destinatario": "Candido Portinari", "data": "17/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o banco (n\u00e3o diz qual) ainda n\u00e3o se definiu sobre a decora\u00e7\u00e3o de suas instala\u00e7\u00f5es, desculpando-se pelo tempo perdido por Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/02/1949", "data_final": "1949-02-17T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4231, "id_doc": "CO_2743", "remetente": "Reeves Lewenthal", "destinatario": "Candido Portinari", "data": "12/09/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a pertencer \u00e0 Associa\u00e7\u00e3o dos Artistas Americanos, fornecendo informa\u00e7\u00f5es a respeito.", "data_dt": "1945-12-09T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/09/1945", "data_final": "1945-09-12T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 4234, "id_doc": "CO_2745", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "12/05/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, com fotografias de obras para o livro em preparo. Diz que dever\u00e1 colocar na capa o auto-retrato. Pede o envio de foto do \"Retrato de Juscelino Kubitschek\".", "data_dt": "1960-12-05T00:00:00", "mes": 12.0, "decada": 1960.0, "data_clean": "12/05/1960", "data_final": "1960-05-12T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4237, "id_doc": "CO_2747", "remetente": "Andr\u00e9 Lhote", "destinatario": "Candido Portinari", "data": "19/09/1946", "tipo_doc": "Cart\u00e3o", "onomastico": "Paulo Duarte", "memo_resumo": "Combina de encontrar-se com Portinari em Paris, assim que voltar das f\u00e9rias, para as quais est\u00e1 partindo. Diz ter aceitado escrever para o jornal \"O Estado de S. Paulo\", por amizade \u00e0 Am\u00e9rica do Sul. Envia cumprimentos a Paulo Duarte.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/09/1946", "data_final": "1946-09-19T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4239, "id_doc": "CO_2748", "remetente": "Andr\u00e9 Lhote", "destinatario": "Candido Portinari", "data": "13/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja que Portinari tenha lido o artigo que escreveu para \"O Estado de S. Paulo\" sobre a exposi\u00e7\u00e3o dele na Charpentier. Trata de assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/12/1946", "data_final": "1946-12-13T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4248, "id_doc": "CO_2752", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/05/1960", "tipo_doc": "Carta", "onomastico": "Pierre Mathieu", "memo_resumo": "Informa que ser\u00e3o expedidos tr\u00eas exemplares do livro \"Disegni di Portinari\" para Pierre Mathieu, conforme solicita\u00e7\u00e3o de Portinari. Comenta a foto da \"\u00daltima Ceia\", mas n\u00e3o sabe dizer se haver\u00e1 tempo de inclu\u00ed-la no novo livro. Pede que o artista informe a respeito de sua viagem \u00e0 It\u00e1lia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/05/1960", "data_final": "1960-05-27T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4249, "id_doc": "CO_2753", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/10/1960", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Acusa recebimento de desenho, elogiando-o e informando que ser\u00e1 reproduzido no novo livro. Oferece-se para ajudar no que for preciso, em rela\u00e7\u00e3o a Jo\u00e3o Candido.", "data_dt": "1960-10-10T00:00:00", "mes": 10.0, "decada": 1960.0, "data_clean": "10/10/1960", "data_final": "1960-10-10T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4251, "id_doc": "CO_2755", "remetente": "Louise G. Caton", "destinatario": "Candido Portinari", "data": "10/10/1941", "tipo_doc": "Carta", "onomastico": "Robert Smith", "memo_resumo": "Informa estar remetendo, anexo, um cart\u00e3o para que Portinari possa usar os livros da Biblioteca, quando necessitar, por conta da pintura dos murais.", "data_dt": "1941-10-10T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/10/1941", "data_final": "1941-10-10T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4254, "id_doc": "CO_2756", "remetente": "Irineu Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "12/11/1943", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Comunica a exist\u00eancia de d\u00e9bitos com o Instituto, condicionando os exames orais ao pagamento do d\u00e9bito.", "data_dt": "1943-12-11T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/11/1943", "data_final": "1943-11-12T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 4255, "id_doc": "CO_2757", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "30/08/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0s reprodu\u00e7\u00f5es de obras de Portinari no novo livro que ser\u00e1 editado, especificamente de desenhos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/08/1960", "data_final": "1960-08-30T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4260, "id_doc": "CO_2760", "remetente": "Alceu Amoroso Lima", "destinatario": "Candido Portinari", "data": "01/01/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o e retribui os votos de feliz 1943.", "data_dt": "1943-01-01T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/01/1943", "data_final": "1943-01-01T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 4262, "id_doc": "CO_2761", "remetente": "Alceu Amoroso Lima", "destinatario": "Candido Portinari", "data": "05/01/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o envio de \"um Portinari\", desejando-lhe b\u00ean\u00e7\u00e3os.", "data_dt": "1944-05-01T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/01/1944", "data_final": "1944-01-05T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 4264, "id_doc": "CO_2762", "remetente": "Alceu Amoroso Lima", "destinatario": "Candido Portinari", "data": "07/07/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Prop\u00f5e que Portinari escreva um livro sobre sua experi\u00eancia art\u00edstica profissional, para a Editora Agir.", "data_dt": "1944-07-07T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/07/1944", "data_final": "1944-07-07T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 4265, "id_doc": "CO_2763", "remetente": "Jacome Baggi de Berenguer C\u00e9sar", "destinatario": "Candido Portinari", "data": "11/12/1945", "tipo_doc": "Telegrama", "onomastico": "Alceu Amoroso Lima", "memo_resumo": "Convida para confer\u00eancia a ser proferida por Alceu Amoroso Lima, sob o patroc\u00ednio do Instituto Interaliado de Alta Cultura.", "data_dt": "1945-11-12T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/12/1945", "data_final": "1945-12-11T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 4266, "id_doc": "CO_2764", "remetente": "Alceu Amoroso Lima", "destinatario": "Candido Portinari", "data": "09/12/1947", "tipo_doc": "Carta", "onomastico": "Aloysio Gra\u00e7a Aranha", "memo_resumo": "Comenta o renascimento do facismo, principalmente no Itamaraty e, por isso, diz n\u00e3o ter conseguido nada (n\u00e3o explica o asssunto).", "data_dt": "1947-09-12T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/12/1947", "data_final": "1947-12-09T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 4267, "id_doc": "CO_2765", "remetente": "Alceu Amoroso Lima", "destinatario": "Candido Portinari", "data": "12/07/1948", "tipo_doc": "Carta", "onomastico": "Henrique de Morais", "memo_resumo": "Acusa recebimento de carta de Portinari e da sauda\u00e7\u00e3o de Benjamin, na fazenda de um amigo comum em que est\u00e1 hospedado. Informa n\u00e3o ter conseguido avistar-se com Benjamin, em sua \u00faltima passagem pelo Brasil e que n\u00e3o dever\u00e1 encontr\u00e1-lo, j\u00e1 que n\u00e3o pretende ir ao Congresso (da Paz). Elogia o painel \"Primeira Missa no Brasil\", cujas fotos Portinari remeteu-lhe.", "data_dt": "1948-12-07T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/07/1948", "data_final": "1948-07-12T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4274, "id_doc": "CO_2768", "remetente": "Alceu Amoroso Lima", "destinatario": "Candido Portinari", "data": "09/11/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Diz-se encantado com os pais de Portinari, que conheceu em Brodowski.", "data_dt": "1955-09-11T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/11/1955", "data_final": "1955-11-09T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4277, "id_doc": "CO_2771", "remetente": "Anna Maria Queiroz Lima", "destinatario": "Candido Portinari", "data": "30/04/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/04/1954", "data_final": "1954-04-30T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4280, "id_doc": "CO_2773", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/04/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Avisa sobre chegada de sua filha, Chiara, ao Brasil, para estudar com Portinari. Mostra-se contente com a not\u00edcia da exposi\u00e7\u00e3o em Nova York e pergunta pela retrospectiva em S\u00e3o Paulo.", "data_dt": "1959-06-04T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/04/1959", "data_final": "1959-04-06T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4281, "id_doc": "CO_2774", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/04/1958", "tipo_doc": "Carta", "onomastico": "Baptista Portinari", "memo_resumo": "Lamenta a morte do pai de Portinari, tentando consol\u00e1-lo. Refere-se ao fato do pintor ter sido convidado a participar como jurado da Bienal do M\u00e9xico. Parabeniza o artista pelas vit\u00f3rias de Jo\u00e3o Candido nos estudos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/04/1958", "data_final": "1958-04-23T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4283, "id_doc": "CO_2775", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "26/06/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Acusa recebimento de carta e das fotos de novas obras, comentando as cores, comparando-as com as reprodu\u00e7\u00f5es do livro \"Israel\". Comenta que as vendas em Nova York n\u00e3o foram muito bem. Mas, de resto, mostra-se bastante satisfeito. Informa ter sido devolvido o exemplar enviado aTereza Nicolao. Refere-se ao sucesso da exposi\u00e7\u00e3o no M\u00e9xico, perguntando  quando far\u00e1 mostra em Paris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/06/1958", "data_final": "1958-06-26T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4284, "id_doc": "CO_2776", "remetente": "Everaldo Dayrell de Lima", "destinatario": "Candido Portinari", "data": "27/03/1957", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo \u00eaxito da exposi\u00e7\u00e3o em Paris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/03/1957", "data_final": "1957-03-27T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4285, "id_doc": "CO_2777", "remetente": "Jorge de Lima", "destinatario": "Candido Portinari", "data": "11/12/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, dando-lhe boas vindas.", "data_dt": "1946-11-12T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/12/1946", "data_final": "1946-12-11T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4286, "id_doc": "CO_2778", "remetente": "Jorge de Lima", "destinatario": "Candido Portinari", "data": "04/06/1940", "tipo_doc": "Carta", "onomastico": "Emeric Marcier", "memo_resumo": "Avisa estar enviando uma decalra\u00e7\u00e3o, j\u00e1 datilografada, sobre o pintor Emeric Marcier, para que Portinari assine. Diz que o prest\u00edgio de Portinari ajudaria muito quanto ao processo de perman\u00eancia do interessado no Brasil.", "data_dt": "1940-04-06T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/06/1940", "data_final": "1940-06-04T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4291, "id_doc": "CO_2780", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "12/12/1941", "tipo_doc": "Carta", "onomastico": "Archibald MacLeish", "memo_resumo": "Pede que Portinari arranje-lhe os livros de MacLeish. D\u00e1 not\u00edcias r\u00e1pidas, pedindo fotos dos pain\u00e9is e mandando agradecer \u00e0 Florence Horn um exemplar da \"Fortune\".", "data_dt": "1941-12-12T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/12/1941", "data_final": "1941-12-12T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4294, "id_doc": "CO_2782", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "27/01/1935", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, avisando que ir\u00e1 almo\u00e7ar qualquer dia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/01/1935", "data_final": "1935-01-27T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 4300, "id_doc": "CO_2784", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "18/01/1936", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Parabeniza Portinari  por um retrato publicado em \"O Globo\". Pede not\u00edcias de amigos comuns,", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/01/1936", "data_final": "1936-01-18T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 4301, "id_doc": "CO_2785", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "19/01/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais. Insiste para que Portinari consiga publicar assuntos da Am\u00e9rica.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/01/1936", "data_final": "1936-01-19T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 4305, "id_doc": "CO_2787", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "04/02/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Responde carta de Portinari, sugerindo que o artista mande material para uma entrevista que ele far\u00e1 publicar, inclusive em S\u00e3o Paulo, na sucursal de \"A Noite\". Informa que soube, atrav\u00e9s de Jos\u00e9 Jobim, da chegada de alguns n\u00fameros, j\u00e1 vendidos, do \u00e1lbum de Chicago.", "data_dt": "1941-04-02T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/02/1941", "data_final": "1941-02-04T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4312, "id_doc": "CO_2788", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "03/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "1942-03-03T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/03/1942", "data_final": "1942-03-03T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 4315, "id_doc": "CO_2789", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "10/01/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "1945-10-01T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/01/1945", "data_final": "1945-01-10T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 4321, "id_doc": "CO_2791", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "19/07/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Comenta assuntos pessoais, bem como a situa\u00e7\u00e3o pol\u00edtica do Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/07/1946", "data_final": "1946-07-19T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4325, "id_doc": "CO_2792", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "21/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a situa\u00e7\u00e3o pol\u00edtica no Brasil. Pede que Portinari informe-se do custo de uma pequena impressora. Informa que o bal\u00e9 (para o qual Portinari desenhou os figurinos) foi um sucesso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/08/1946", "data_final": "1946-08-21T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4327, "id_doc": "CO_2793", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "14/08/1946", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil, que conduz a clima de revolta, citando Vargas. D\u00e1 not\u00edcias pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/08/1946", "data_final": "1946-08-14T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4329, "id_doc": "CO_2794", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "06/09/1946", "tipo_doc": "Carta", "onomastico": "Antonio Bento", "memo_resumo": "D\u00e1 not\u00edcias sobre o Rio e solicita favores pessoais.", "data_dt": "1946-06-09T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/09/1946", "data_final": "1946-09-06T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4332, "id_doc": "CO_2795", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "26/09/1946", "tipo_doc": "Carta", "onomastico": "Dwight Eisenhower", "memo_resumo": "Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil. Trata de assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/09/1946", "data_final": "1946-09-26T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4336, "id_doc": "CO_2796", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "09/09/1946", "tipo_doc": "Carta", "onomastico": "Apol\u00f4nio de Carvalho", "memo_resumo": "Parabeniza Portinari pelo sucesso de sua exposi\u00e7\u00e3o, noticiado pela imprensa em geral, e comenta a situa\u00e7\u00e3o pol\u00edtica no Brasil.", "data_dt": "1946-09-09T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/09/1946", "data_final": "1946-09-09T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4338, "id_doc": "CO_2797", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "31/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/10/1946", "data_final": "1946-10-31T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4340, "id_doc": "CO_2798", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "10/02/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o regresso de Portinari e a vontade renovada de pintar. Refere-se \u00e0 candidatura do pintor \u00e0 senatoria.", "data_dt": "1947-10-02T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/02/1947", "data_final": "1947-02-10T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 4342, "id_doc": "CO_2799", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "15/09/1950", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Comenta assuntos pessoais, bm como a situa\u00e7\u00e3o pol\u00edtica no Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/09/1950", "data_final": "1950-09-15T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4344, "id_doc": "CO_2800", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "17/10/1950", "tipo_doc": "Carta", "onomastico": "Getu 1-11-07T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4355, "id_doc": "CO_2806", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "29/12/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pelo anivers\u00e1rio, lembrando ser um anivers\u00e1rio diferente, por ser passado no ex\u00edlio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1947", "data_final": "1947-12-29T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 4356, "id_doc": "CO_2807", "remetente": "Jos\u00e9 de Queiroz Lima", "destinatario": "Candido Portinari", "data": "/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa sobre a situa\u00e7\u00e3o pol\u00edtica no Brasil, supondo uma amea\u00e7a de golpe.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/08/1946", "data_final": "1946-08-01T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4381, "id_doc": "CO_2822", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/09/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz esperar pelos Portinaris, em Mil\u00e3o, ofendendo-se caso n\u00e3o aceitem ser seus h\u00f3spedes. Acha melhor decidirem juntos quanto \u00e0 reprodu\u00e7\u00e3o de \"D. Quixote\" (provavelmente para o livro novo)", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/09/1958", "data_final": "1958-09-19T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4383, "id_doc": "CO_2824", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "28/09/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta e telegrama, que confirma a chegada de Portinari a Mil\u00e3o no dia 10 de outubro. Confirma reserva de hotel. Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/09/1958", "data_final": "1958-09-28T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4390, "id_doc": "CO_2829", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Candido Portinari", "data": "21/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando uma lista com nomes de amigos, para os quais gostaria de obter convites para o \"vernissage\" da exposi\u00e7\u00e3o de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/09/1946", "data_final": "1946-09-21T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4392, "id_doc": "CO_2831", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Candido Portinari", "data": "04/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, tratando de assuntos pessoais, onde solicita alguns favores.", "data_dt": "1946-04-12T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/12/1946", "data_final": "1946-12-04T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4393, "id_doc": "CO_2832", "remetente": "Fran\u00e7ois Le Lionnais", "destinatario": "Candido Portinari", "data": "15/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/07/1947", "data_final": "1947-07-15T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 4395, "id_doc": "CO_2833", "remetente": "Henriqueta Lisboa", "destinatario": "Candido Portinari", "data": "20/07/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a gravura enviada por Portinari e elogia a obra realizada na Pampulha.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/07/1945", "data_final": "1945-07-20T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 4397, "id_doc": "CO_2834", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/09/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que o artista avise com anteced\u00eancia a ida a Mil\u00e3o, para que haja tempo de reservar hotel. Diz ter sido avisado da chegada de uma obra, na Embaixada de Israel. Mostra-se impaciente em ver o desenho de \"D. Quixote\" (para o livro)", "data_dt": "1958-11-09T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/09/1958", "data_final": "1958-09-11T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4398, "id_doc": "CO_2835", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "04/10/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica o nacimento de um neto, convidando Portinari para ir at\u00e9 Lugano. Acusa recebimento de quadro. Comenta assuntos pessoais.", "data_dt": "1958-04-10T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/10/1958", "data_final": "1958-10-04T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4402, "id_doc": "CO_2838", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/03/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Relata o envio de exemplares do livro a Koogan, informando que ser\u00e3o enviados tamb\u00e9m \u00e0 Am\u00e9rica do Norte. Mostra-se contente porque o livro est\u00e1 saindo no ano do d\u00e9cimo anivers\u00e1rio do Estado de Israel. Segundo orienta\u00e7\u00e3o recebida de Koogan, enviar\u00e1 os originais ao Brasil, por interm\u00e9dio da Embaixada de Israel em Roma. Avisa sobre cartas enviadas a Koogan e ao Ministro Aroch.", "data_dt": "1958-05-03T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/03/1958", "data_final": "1958-03-05T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4405, "id_doc": "CO_2841", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "12/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de detalhes da distribui\u00e7\u00e3o do livro \"Disegni di Portinari\", que est\u00e1 quase pronto. Diz estar enviando p\u00e1gina publicit\u00e1ria do livro para a revista \"Dramma\". Fala de assuntos pessoais. Deseja saber se Portinari j\u00e1 conseguiu local para execu\u00e7\u00e3o dos pain\u00e9is para a ONU. Comenta ter escrito artigo sobre a obra, na revista \"Ferrania\".", "data_dt": "1955-12-01T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/01/1955", "data_final": "1955-01-12T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4419, "id_doc": "CO_2850", "remetente": "M\u00edlton Lobato", "destinatario": "Candido Portinari", "data": "08/10/1957", "tipo_doc": "Carta", "onomastico": "Elisa Branco", "memo_resumo": "Avisa estar enviando fotografias para que Portinari execute o retrato de Elisa Branco.", "data_dt": "1957-08-10T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/10/1957", "data_final": "1957-10-08T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4420, "id_doc": "CO_2851", "remetente": "F. A. Loeffel", "destinatario": "Candido Portinari", "data": "22/05/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agente da \"The Pennsylvania Railroad\" trata de um d\u00e9bito relativo \u00e0 compra de passagens no m\u00eas de janeiro, em Nova York.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/05/1942", "data_final": "1942-05-22T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 4421, "id_doc": "CO_2852", "remetente": "Marie D. Loizeaux", "destinatario": "Candido Portinari", "data": "13/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desejando incluir Portinari na publica\u00e7\u00e3o anual da \"Current biography\", pede que seja enviada uma fotografia do pintor, bem como foto de quadros seus, para ilustrar seu verbete.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1940", "data_final": "1940-11-13T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4424, "id_doc": "CO_2854", "remetente": "Alfred A. Longden", "destinatario": "Candido Portinari", "data": "12/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que os desenhos que figuraram na exposi\u00e7\u00e3o em Londres j\u00e1 foram remetidos para o Brasil e que, talvez, cheguem a tempo de participar da mostra na Galeria Charpentier.", "data_dt": "1946-12-06T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/06/1946", "data_final": "1946-06-12T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 4425, "id_doc": "CO_2855", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/04/1958", "tipo_doc": "Carta", "onomastico": "Abrah\u00e3o Koogan", "memo_resumo": "Informa estar enviando um artigo de Raffaele Carrieri, publicado na revista \"Epoca\". Informa, ainda, que os primeiros 1000 exemplares do livro foram enviados ao Sr. Koogan, est\u00e3o sendo expedidos 500 para Nova York e ser\u00e3o enviados 650 para o Brasil.", "data_dt": "1958-08-04T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/04/1958", "data_final": "1958-04-08T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4426, "id_doc": "CO_2856", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/10/1954", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Informa que o livro dever\u00e1 ser lan\u00e7ado perto do Natal. Diz ter enviado a Gerometta as condi\u00e7\u00f5es da companhia de navega\u00e7\u00e3o para a viagem de Portinari. Conta que Chiara escreveu artigo na revista \"Bellezza\" sobre exposi\u00e7\u00e3o de Portinari na It\u00e1lia. Espera que o pintor tenha recebido as tintas que lhe enviou. Pergunta sobre o \"Descobrimento do Brasil\".", "data_dt": "1954-07-10T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/10/1954", "data_final": "1954-10-07T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4429, "id_doc": "CO_2858", "remetente": "Carmem S. B. de Lozada", "destinatario": "Candido Portinari", "data": "02/04/1948", "tipo_doc": "Carta", "onomastico": "Enrique S. de Lozada", "memo_resumo": "Lamenta que o governo brasileiro n\u00e3o tenha aceito as propostas da UNAC-ONU, em campanha em prol das crian\u00e7as desamparadas. Pede a colabora\u00e7\u00e3o de Portinari, enviando foto ou autorizando a reprodu\u00e7\u00e3o de um determinado quadro, para distribui\u00e7\u00e3o em diversos pa\u00edses.", "data_dt": "1948-02-04T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/04/1948", "data_final": "1948-04-02T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4432, "id_doc": "CO_2860", "remetente": "Enrique S. de Lozada", "destinatario": "Candido Portinari", "data": "21/04/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a significa\u00e7\u00e3o de Brodowski para Portinari e sua obra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/04/1942", "data_final": "1942-04-21T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 4433, "id_doc": "CO_2861", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "27/03/1959", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Comunica o nascimento de outra neta. Informa que sua filha Chiara ir\u00e1 ao Rio de Janeiro, pedindo que Portinari permita-lhe participar de seu trabalho. Refere-se \u00e0 edi\u00e7\u00e3o italiana do livro \"Israel\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/03/1959", "data_final": "1959-03-27T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4434, "id_doc": "CO_2862", "remetente": "Solange Diniz Lucie", "destinatario": "Candido Portinari", "data": "17/04/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Deseja felicidade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/04/1948", "data_final": "1948-04-17T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4435, "id_doc": "CO_2863", "remetente": "Pierre Antoine Lucie", "destinatario": "Candido Portinari", "data": "06/07/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica o nascimento de seu filho.", "data_dt": "1947-06-07T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/07/1947", "data_final": "1947-07-06T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 4438, "id_doc": "CO_2866", "remetente": "Artur Lundkvist", "destinatario": "Candido Portinari", "data": "12/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Em nome do Instituto Internacional da Paz, de Viena, convida Portinari para uma reuni\u00e3o informal. Pede que Portinari envie seus pontos de vista e suas sugest\u00f5es concernentes ao interc\u00e2mbio cultural, caso n\u00e3o possa comparecer.", "data_dt": "1958-12-05T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/05/1958", "data_final": "1958-05-12T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4439, "id_doc": "CO_2867", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/12/1958", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Agradece carta recebida. Comenta estar esperando decis\u00e3o de Jos\u00e9 Olympio, a respeito do livro de desenhos. Conta ter recebido uma tradu\u00e7\u00e3o francesa do livro \"A selva\", com dedicat\u00f3ria do autor, identificando a interfer\u00eancia de Portinari. Felicita o artista pelo sucesso nos Estados Unidos. Diz j\u00e1 estar pensando em um novo livro sobre a obra do pintor e que, breve, far-lhe-\u00e1 uma proposta.", "data_dt": "1958-02-12T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/12/1958", "data_final": "1958-12-02T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4442, "id_doc": "CO_2870", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "25/06/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida no Rio de Janeiro, pedindo que Portinari envie-lhe fotografias do \"Tiradentes\" e de outras obras recentes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/06/1949", "data_final": "1949-06-25T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4444, "id_doc": "CO_2872", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "07/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reitera o pedido feito por cabograma anteriormente enviado, solicitando fotos de Portinari e de sua fam\u00edlia, bem como de obras recentes, especialmente do \"Tiradentes\", para ilustrar artigo que vai escrever sobre o pintor.", "data_dt": "1949-07-07T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/07/1949", "data_final": "1949-07-07T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4446, "id_doc": "CO_2873", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "20/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento das fotografias, esperando haver tempo para public\u00e1-las na revista \"Tempo\" . Comenta ser revista de grande tiragem, o que levaria a obra de Portinari ao conhecimento de in\u00fameras pessoas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/07/1949", "data_final": "1949-07-20T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4447, "id_doc": "CO_2874", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "29/09/1949", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Mostra-se satisfeito por Portinari ter gostado de seu artigo, publicado na revista \"Tempo\", informando ter feito grande sucesso. Ainda mostra-se feliz com o sucesso da exposi\u00e7\u00e3o do mural \"Tiradentes\" e com a poss\u00edvel viagem de Portinari e fam\u00edlia \u00e0 It\u00e1lia, fornecendo diversas informa\u00e7\u00f5es sobre viagem tur\u00edstica. Diz estar tamb\u00e9m esperando por Rafael Alberti.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/09/1949", "data_final": "1949-09-29T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4449, "id_doc": "CO_2875", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/12/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Alegra-se com a chegada de Portinari e fam\u00edlia a Paris, esperando-os breve na It\u00e1lia. Diz aguardar o livro que est\u00e1 sendo impresso sobre a obra de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/12/1949", "data_final": "1949-12-15T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4450, "id_doc": "CO_2876", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "15/04/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa haver problemas \"de importa\u00e7\u00e3o\" para o envio, ao Brasil, do microsc\u00f3pio solicitado. Quanto ao livro de Hoepli, pede confirma\u00e7\u00e3o do t\u00edtulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/04/1950", "data_final": "1950-04-15T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4451, "id_doc": "CO_2877", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "17/04/1950", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Diz estar enviando, anexo, telegrama devolvido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/04/1950", "data_final": "1950-04-17T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4452, "id_doc": "CO_2878", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/01/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se alegre com a inten\u00e7\u00e3o de Portinari de ir \u00e0 It\u00e1lia. D\u00e1 informa\u00e7\u00f5es sobre pre\u00e7os para alojamento e alimenta\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/01/1950", "data_final": "1950-01-19T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4453, "id_doc": "CO_2879", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "04/03/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "A respeito da viagem de Portinari \u00e0 It\u00e1lia, sugere passeios a fazer. Combina encontrar-se com a fam\u00edlia Portinari em Veneza. Mostra-se feliz com a proposta de Portinari, para fazerem um livro juntos, uma vez que sua arte o conquistou.", "data_dt": "1950-04-03T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/03/1950", "data_final": "1950-03-04T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4455, "id_doc": "CO_2880", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/03/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja que Portinari tenha encontado uma Paris acolhedora e serena para trabalhar. Confessa-se feliz por haver encontrado nele um amigo precioso, reconhecendo sua miss\u00e3o art\u00edstica, a ser testemunhada pelos s\u00e9culos futuros. Informa ter enviado ao Consulado de Paris 4 cartas recebidas para ele. Diz estar completamente envolvido com o livro dedicado a ele. Refere-se ao quadro que Portinari fez para ele, do qual lhe mandar\u00e1 fotografia a cores.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/03/1950", "data_final": "1950-03-24T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4457, "id_doc": "CO_2881", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "20/03/1950", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Espera que Portinari tenha recebido sua carta anterior, na qual enviou fotografias (da viagem a Chiampo). Incentiva o artista a pintar muito.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/03/1950", "data_final": "1950-03-20T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4458, "id_doc": "CO_2882", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/04/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Comenta que tem pensado no livro que pretende fazer. E que ainda n\u00e3o encontrou o tratado de pintura de Hoepli, que interessa a Portinari, mas promete procur\u00e1-lo e envi\u00e1-lo logo. Pede que avise quando pretende partir para o Rio, pois pretende encontr\u00e1-lo ainda em Paris. Avisa que o microsc\u00f3pio ser\u00e1 enviado ao Rio. Informa ter recebido carta de Rafael, que encontra-se em Punta del Este.", "data_dt": "1950-11-04T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/04/1950", "data_final": "1950-04-11T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4460, "id_doc": "CO_2883", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/08/1950", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Sime\u00e3o Leal", "memo_resumo": "Comenta a Bienal de Veneza, observando que a obras de Portinari est\u00e3o mal localizadas e com p\u00e9ssima luz; acrescenta que misturaram-no com pintores insignificantes e que, na p\u00e1gina de apresenta\u00e7\u00e3o, escrita por S\u00e9rgio Milliet, Portinari nem \u00e9 citado. Pergunta quem \u00e9 Jos\u00e9 Sime\u00e3o Leal, que organizou a representa\u00e7\u00e3o do Brasil. Diz esperar que seu artigo para a revista \"Domus\" saia antes do fechamento da Bienal.", "data_dt": "1950-08-08T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/08/1950", "data_final": "1950-08-08T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4464, "id_doc": "CO_2884", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/05/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito por Portinari ter gostado do livro. Pede ser informado de quantos exemplares ainda deve enviar. E pede orienta\u00e7\u00e3o a respeito do microsc\u00f3pio de Jo\u00e3o. Comenta sobre um novo trabalho de Portinari, do qual espera ver a fotografia do esbo\u00e7o.", "data_dt": "1951-11-05T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/05/1951", "data_final": "1951-05-11T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4465, "id_doc": "CO_2885", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "09/05/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Acusa recebimento de carta. Mostra-se satisfeito em saber que Portinari foi convidado a fazer um mural para a Biblioteca Nacional do Panam\u00e1, querendo saber o que Portinari far\u00e1. Mostra-se feliz com a not\u00edcia de que Portinari ir\u00e1 \u00e0 It\u00e1lia, perguntando se deseja que providencie um atelier. Deseja saber o que o pintor enviar\u00e1 para a Bienal de Veneza. Informa que Rafael escreveu.", "data_dt": "1950-09-05T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/05/1950", "data_final": "1950-05-09T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4467, "id_doc": "CO_2886", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/05/1950", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Acusa recebimento de carta de Maria. Pergunta quando receber\u00e1 foto do novo quadro. E mostra-se ansioso para que Portinari v\u00e1 \u00e0 It\u00e1lia. Diz ter sabido, pela carta de Maria, que os quadros enviados \u00e0 Bienal n\u00e3o foram os escolhidos por ele, Portinari, perguntando quais foram. Comenta que vai precisar de fotos e dados biogr\u00e1ficos para o livro que vai publicar. Faz uma s\u00e9rie de perguntas para esclarecer alguns dados. Diz estar atento quanto \u00e0 permiss\u00e3o necess\u00e1ria para o envio do microsc\u00f3pio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/05/1950", "data_final": "1950-05-19T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4469, "id_doc": "CO_2887", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "05/06/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agardece cartas recebidas, informando que ir\u00e1 a Veneza para ver as obras de Portinari expostas. Diz que escrever\u00e1 contando como est\u00e3o colocados os quadros e informando sobre a cr\u00edtica. Fornece informa\u00e7\u00f5es - pre\u00e7o, sugest\u00e3o, recomenda\u00e7\u00f5es  - para Portinari comprar um carro. Diz continuar esperando pela viagem de todos da fam\u00edlia Portinari a Mil\u00e3o.", "data_dt": "1950-05-06T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/06/1950", "data_final": "1950-06-05T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4471, "id_doc": "CO_2888", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "20/07/1950", "tipo_doc": "Carta", "onomastico": "Cl\u00f3vis Graciano", "memo_resumo": "Informa que estar\u00e1 ausente de Mil\u00e3o por tr\u00eas semana, comentando que vai visitar a Bienal de Veneza novamente. Mostra-se satisfeito por sab\u00ea-lo motorizado. Informa que o livro dever\u00e1 sair em setembro ou outubro e que vai usar reprodu\u00e7\u00e3o do quadro que Portinari fez para ele, em Mil\u00e3o, do qual muito se orgulha. E que publicar\u00e1 an\u00fancio do livro na revista \"Domus\", com fotografias.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/07/1950", "data_final": "1950-07-20T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4475, "id_doc": "CO_2889", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "25/07/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em responder carta de Portinari, alegrando-se por saber que gostou do texto escrito para o livro. Diz que ainda n\u00e3o pode retornar \u00e0 Bienal, mas espera faz\u00ea-lo em breve. Pede o envio de foto das telas novas, reafirmando sua vontade de fazer mostra individual de Portinari em Mil\u00e3o. Insiste para que ele v\u00e1 passar um tempo l\u00e1.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/07/1950", "data_final": "1950-07-25T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4477, "id_doc": "CO_2890", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/10/1950", "tipo_doc": "Carta", "onomastico": "Renzo Biasion", "memo_resumo": "Agradece o desenho que Portinari enviou-lhe, atrav\u00e9s do pintor e escritor Biasion, que esteve com ele em Paris. Mostra-se satisfeito com a possibilidade do artista ir \u00e0 It\u00e1lia, a Verona, pedindo-lhe que, se for, leve fotografia de seus \u00faltimos quadros. Espera que seu artigo e o an\u00fancio do livro saiam logo na revista \"Domus\".", "data_dt": "1950-01-10T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/10/1950", "data_final": "1950-10-01T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4479, "id_doc": "CO_2891", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/10/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta saber que Portinari est\u00e1 de partida para o Rio, sem passar pela It\u00e1lia. Avisa que tentar\u00e1 ir a Paris para encontr\u00e1-lo, antes de sua partida. Insiste na id\u00e9ia de fazer uma exposi\u00e7\u00e3o na It\u00e1lia. Informa que enviar\u00e1, para o Rio, a revista \"Domus\" com o artigo que escreveu, juntamente com o livro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/10/1950", "data_final": "1950-10-16T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4481, "id_doc": "CO_2892", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/12/1950", "tipo_doc": "Carta", "onomastico": "Birolli", "memo_resumo": "Informa que far\u00e1 logo o an\u00fancio do livro na \"Domus\", uma vez que est\u00e1 demorando muito para sair o seu artigo. Parabeniza Portinari pelo pr\u00eamio da Paz, recebido pelo \"Tiradentes\". Comenta que o pintor Birolli far\u00e1 confer\u00eancia sobre a pintura de Portinari e que Rafael Alberti est\u00e1 na It\u00e1lia. Fala no microsc\u00f3pio de Jo\u00e3o, j\u00e1 embalado e pronto para ser expedido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/12/1950", "data_final": "1950-12-18T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4483, "id_doc": "CO_2893", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "06/07/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita envio de fotos de Portinari e de sua fam\u00edlia, bem como de obra importante, como o \"Tiradentes\", para publica\u00e7\u00e3o.", "data_dt": "1949-06-07T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/07/1949", "data_final": "1949-07-06T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4484, "id_doc": "CO_2894", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "14/11/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Mostra-se desolado por n\u00e3o terem se encontrado, tecendo elogios e aug\u00farios ao pintor. Comenta a demora na publica\u00e7\u00e3o do artigo e do livro.  Avisa que Alberti chegar\u00e1 a Paris em breve e que, por pouco, n\u00e3o encontrar\u00e1 mais Portinari. Pede orienta\u00e7\u00e3o em rela\u00e7\u00e3o ao microsc\u00f3pio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/11/1950", "data_final": "1950-11-14T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4486, "id_doc": "CO_2895", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/11/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Acusa recebimento de carta de Portinari, escrita antes dele partir de Paris. Lamenta n\u00e3o ter podido encontrar-se com ele. Pede que Portinari avise quando voltar \u00e0 Europa, para que ele possa organizar uma exposi\u00e7\u00e3o. E que Portinari j\u00e1 pense nos quadros que mandar\u00e1, sugerindo que, depois, visitem Chiampo. Informa que Rafael Alberti est\u00e1 em Genebra. Pede que o pintor escreva sobre o microsc\u00f3pio, que est\u00e1 pronto para ser enviado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1950", "data_final": "1950-11-18T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4488, "id_doc": "CO_2896", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "20/02/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece uma recorda\u00e7\u00e3o enviada por Portinari, dizendo-se impaciente por ver fotos das novas obras dele. Informa que o livro est\u00e1 quase pronto e que enviar\u00e1 logo um exemplar para Portinari. Torna a perguntar como deve expedir o microsc\u00f3pio de Jo\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/02/1951", "data_final": "1951-02-20T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4490, "id_doc": "CO_2897", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "03/04/1951", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Informa que o livro, finalmente, est\u00e1 pronto e ser\u00e1 enviado, perguntando quantos exemplares Portinari quer. Avisa que j\u00e1 enviou o livro a Alberti e a Neruda.", "data_dt": "1951-03-04T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/04/1951", "data_final": "1951-04-03T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4494, "id_doc": "CO_2900", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/04/1951", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Acusa recebimento de carta de Portinari, mostrando-se satisfeito por sab\u00ea-lo trabalhando muito, num afresco de grandes dimens\u00f5es. Comenta o interesse de sua filha, Chiara, pela pintura. Refor\u00e7a o pedido da permiss\u00e3o de importa\u00e7\u00e3o, para o envio do microsc\u00f3pio de Jo\u00e3o. Diz esperar que Portinari tenha recebido o livro, avisando que enviar\u00e1 cr\u00edtica.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/04/1951", "data_final": "1951-04-24T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4496, "id_doc": "CO_2901", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "21/05/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, especialmente quanto ao envio do microsc\u00f3pio de Jo\u00e3o, ressaltando que Portinari n\u00e3o fa\u00e7a cerim\u00f4nia no pedido de livros, pois enviar\u00e1 quantos exemplares o artista indicar. Elogia o quadro que recebeu de presente.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/05/1951", "data_final": "1951-05-21T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4497, "id_doc": "CO_2902", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "25/07/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a mudan\u00e7a de endere\u00e7o de Portinari, imaginando a bela vista que deve ter. Diz estar enviando uma resenha sobre o livro, publicada em \"Domus\". Afirma que participar da Bienal de G\u00eanova n\u00e3o vale a pena, melhor pensar na Bienal de Veneza ou na possibilidade de uma mostra individual, como a que fez em Paris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/07/1951", "data_final": "1951-07-25T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4498, "id_doc": "CO_2903", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "30/09/1951", "tipo_doc": "Comunicado", "onomastico": null, "memo_resumo": "Texto de um comunicado do Minist\u00e9rio da Instru\u00e7\u00e3o P\u00fablica Italiana sobre a publica\u00e7\u00e3o, pela Edizione della Meridiana, de livro sobre Portinari e sua obra, apresentado por Eugenio Luraghi.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/09/1951", "data_final": "1951-09-30T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4499, "id_doc": "CO_2904", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "10/11/1951", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Acusa recebimento de carta de Portinari. Pede foto do novo mural para a Bahia. D\u00e1 not\u00edcias de Rafael Alberti. Comenta que Raymont Cogniat teceu coment\u00e1rios favor\u00e1veis ao livro, na revista \"Arts\".", "data_dt": "1951-10-11T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/11/1951", "data_final": "1951-11-10T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4500, "id_doc": "CO_2905", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/05/1952", "tipo_doc": "Carta", "onomastico": "Germana Marucelli", "memo_resumo": "Agradece o envio de presente, por meio de Marucelli, e pede confirma\u00e7\u00e3o de que Portinari ir\u00e1 \u00e0 It\u00e1lia no final do ano. Insiste no envio de fotos de obras novas, para que possa acompanhar o que ele anda fazendo. D\u00e1 apoio ao pintor para que n\u00e3o participe da Bienal de Veneza deste ano. Pede confirma\u00e7\u00e3o sobre um novo livro a ser publicado. Comenta que Rafael Alberti escreveu que vai a Paris em outubro, e sugere  encontrarem-se - ele, Portinari e Alberti - em Paris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/05/1952", "data_final": "1952-05-16T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4502, "id_doc": "CO_2906", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "22/12/1952", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Acusa recebimento da fotografia do esbo\u00e7o dos pain\u00e9is para a ONU. Diz que far\u00e1 public\u00e1-la na revista \"Domus\" ou semelhante. D\u00e1 not\u00edcias do poeta Ungaretti. Alegra-se que o microsc\u00f3pio tenha chegado ao Rio. Trata de assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/12/1952", "data_final": "1952-12-22T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4504, "id_doc": "CO_2907", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "30/06/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cartas de Maria e de Portinari, mostrando-se preocupado com a not\u00edcia da doen\u00e7a de Portinari. Estimula o artista a viajar para a Europa, sugerindo visita a Chiampo. Conta ter gostado do Cristo de Batatais, do D. Quixote e Sancho Pan\u00e7a.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/06/1953", "data_final": "1953-06-30T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4506, "id_doc": "CO_2908", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "19/12/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pelo cinquenten\u00e1rio, perguntando pelo cat\u00e1logo de todas as suas obras. Informa que dever\u00e1 ir ao Brasil no in\u00edcio de 1954, mas que avisar\u00e1.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/12/1953", "data_final": "1953-12-19T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4507, "id_doc": "CO_2909", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "18/02/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cat\u00e1logo do Museu de S\u00e3o Paulo, avisando estar enviando recortes de \"Oggi\" e de \"Tempo\", onde escreveu sobre seu anivers\u00e1rio de 50 anos. Informa que vai tentar organizar uma exposi\u00e7\u00e3o dele em Mil\u00e3o. Avisa que adiou sua viagem ao Brasil para fins de abril.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/02/1954", "data_final": "1954-02-18T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4508, "id_doc": "CO_2910", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "02/03/1954", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Informa estar enviando um artigo da \"Gassetta del Popolo\", esperando que tenha recebido os enviados na carta anterior. Avisa do casamento de sua filha, Titti.", "data_dt": "1954-02-03T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/03/1954", "data_final": "1954-03-02T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4509, "id_doc": "CO_2911", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "23/07/1954", "tipo_doc": "Carta", "onomastico": "Pietro Maria Bardi", "memo_resumo": "Mostra-se feliz por saber que os pain\u00e9is para a ONU ser\u00e3o realizados. Fala sobre os preparativos do livro. Reclama do excesso de trabalho que ainda n\u00e3o lhe permitiu ver as obras de Portinari na Bienal de Veneza. Comenta a doa\u00e7\u00e3o de quadro de Portinari, por Pietro Maria Bardi, ao Museu de Mil\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/07/1954", "data_final": "1954-07-23T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4511, "id_doc": "CO_2912", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "22/03/1954", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Diz-se contente porque Portinari gostou de seus artigos. Comenta o lan\u00e7amento de uma nova revista \"Civilt\u00e0 delle macchine\". Diz estar de partida, ainda n\u00e3o sabendo se ir\u00e1 primeiro a Buenos Aires ou ao Rio. Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/03/1954", "data_final": "1954-03-22T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4513, "id_doc": "CO_2913", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "08/11/1954", "tipo_doc": "Carta", "onomastico": "Chiara Luraghi", "memo_resumo": "Lamenta o adiamento da viagem de Portinari \u00e0 It\u00e1lia. Comenta que a edi\u00e7\u00e3o do livro caminha bem, mas que modificar\u00e1 o t\u00edtulo para \"Disegni di Portinari\". Lamenta que a revista enviada tenha se perdido.", "data_dt": "1954-08-11T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/11/1954", "data_final": "1954-11-08T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4515, "id_doc": "CO_2914", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "16/06/1954", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Comenta que precisou retardar sua volta \u00e0 It\u00e1lia, agradecendo os dias que passou no Rio. Mostra-se animado com o \u00e1lbum de desenhos que est\u00e3o preparando. Diz ter not\u00edcias da sa\u00fade dele por Gerometta. Faz planos para a visita do pintor \u00e0 It\u00e1lia. Informa que Rafael Alberti dever\u00e1 ir tamb\u00e9m.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/06/1954", "data_final": "1954-06-16T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4516, "id_doc": "CO_2915", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "13/08/1954", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Acusa recebimento de carta, das fotografias e dos desenhos enviados por Portinari para o \u00e1lbum, especificando seu formato e informando que dever\u00e1 ser publicado pela ILTE, de Turim. Pede que Portinari precise a data de sua chegada \u00e0 It\u00e1lia, de modo a providenciar acomoda\u00e7\u00f5es.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/08/1954", "data_final": "1954-08-13T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4518, "id_doc": "CO_2916", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "01/09/1954", "tipo_doc": "Carta", "onomastico": "Val\u00e9rio Gerometta", "memo_resumo": "Trata de detalhes sobre o livro que deve sair no Natal. Diz esperar not\u00edcias sobre a ida de Portinari \u00e0 It\u00e1lia.", "data_dt": "1954-01-09T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/09/1954", "data_final": "1954-09-01T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4519, "id_doc": "CO_2917", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "11/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter estado na editora, comentando detalhes do livro e que reservou 50 exemplares para Portinari. Para a venda no Brasil, pergunta se Portinari conhece algum distribuidor s\u00e9rio. Diz que far\u00e1 um artigo para ser publicado na revista \"Ferrania\". Informa que o livro se chamar\u00e1 \"Disegni de Portinari\" e a tiragem ser\u00e1 de 1500 c\u00f3pias numeradas.", "data_dt": "1954-11-12T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/12/1954", "data_final": "1954-12-11T00:00:00", "ano": 1954, "destinatario_no
