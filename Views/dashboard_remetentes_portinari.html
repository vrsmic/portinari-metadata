da exposi\u00e7\u00e3o do \"Tiradentes\". Diz-se maravilhado, bem como penalizado por n\u00e3o poder ver o mural, assim como n\u00e3o pode ver a \"Missa\". Recorda, saudoso, a estadia dos Portinaris junto a ele.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/10/1949", "data_final": "1949-10-23T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6113, "id_doc": "CO_3984", "remetente": "Afonso F\u00e9lix Souza", "destinatario": "Candido Portinari", "data": "06/01/1953", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Apresenta-se como um dos irm\u00e3os de Jos\u00e9 Olympio. Fala de sua ida a Brodowski, onde foi recebido por uma irm\u00e3 de Portinari, comentando algumas telas. Reafirma o desejo de Jos\u00e9 Olympio de que o pintor retrate uma sobrinha deles. Diz ter sido informado por Tarqu\u00ednio que o artista havia concordado em faz\u00ea-lo, em Brodowski. Deseja saber a melhor ocasi\u00e3o para levar a menina at\u00e9 l\u00e1.", "data_dt": "1953-06-01T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/01/1953", "data_final": "1953-01-06T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 6115, "id_doc": "CO_3985", "remetente": "Ant\u00f4nio Olavo Pereira", "destinatario": "Candido Portinari", "data": "04/04/1954", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Informa que, como Portinari n\u00e3o foi a S\u00e3o Paulo para o encerramento de sua exposi\u00e7\u00e3o, est\u00e1 enviando por Lu\u00eds Portinari as receitas enviadas por Chico Xavier. Recomenda o uso dos rem\u00e9dios, por Portinari e Maria, que est\u00e3o adoentados. Comenta o sucesso da retrospectiva.", "data_dt": "1954-04-04T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/04/1954", "data_final": "1954-04-04T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 6116, "id_doc": "CO_3986", "remetente": "Astrojildo Pereira", "destinatario": "Candido Portinari", "data": "28/12/1944", "tipo_doc": "Carta", "onomastico": "L\u00facia Miguel-Pereira", "memo_resumo": "Diz ter recebido carta de Frontini, de Buenos Aires, contando ter feito a tradu\u00e7\u00e3o do artigo \"Inf\u00e2ncia\", de L\u00facia Miguel-Pereira, mostrando-se desejoso de public\u00e1-lo ilustrado com frescos de Portinari. Pede instru\u00e7\u00f5es sobre como deve proceder.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/12/1944", "data_final": "1944-12-28T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 6124, "id_doc": "CO_3991", "remetente": "Daniel Pereira", "destinatario": "Candido Portinari", "data": "19/02/1953", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Agradece a acolhida que foi dada a ele e sua fam\u00edlia em Brodowski. Relata coment\u00e1rios de sua filha, da qual Portinari fez o retrato, receosa de ser pintada como os \"Cangaceiros\" que viu na revista \"O Cruzeiro\". Faz refer\u00eancia \u00e0 carta de Maria Portinari para L\u00facia Tarqu\u00ednio de Souza.  Elogia muito as decora\u00e7\u00f5es das igrejas de Batatais e de Brodowski.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/02/1953", "data_final": "1953-02-19T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 6134, "id_doc": "CO_3998", "remetente": "Carlos Drummond de Andrade", "destinatario": "Candido Portinari", "data": "20/01/1935", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter comparecido a um almo\u00e7o em homenagem a Portinari, afirmando-se solid\u00e1rio a ela.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/01/1935", "data_final": "1935-01-20T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 6138, "id_doc": "CO_4002", "remetente": "Octavio M\u00e9ndez Pereira", "destinatario": "Candido Portinari", "data": "18/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como Reitor da Universidade do Panam\u00e1, convida Portinari a executar um afresco em um dos edif\u00edcios daquela universidade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/10/1949", "data_final": "1949-10-18T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6150, "id_doc": "CO_4012", "remetente": "Sylvio de Souza Pereira", "destinatario": "Candido Portinari", "data": "04/06/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um desenho que recebeu de Portinari.", "data_dt": "1935-04-06T00:00:00", "mes": 4.0, "decada": 1930.0, "data_clean": "04/06/1935", "data_final": "1935-06-04T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 6153, "id_doc": "CO_4015", "remetente": "Prudente de Moraes Neto", "destinatario": "Candido Portinari", "data": "15/08/1936", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Diz ter recebido o quadro em estado lastim\u00e1vel, arrependendo-se da gentileza que fez (emprestando o quadro para a exposi\u00e7\u00e3o no Palace Hotel)", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/08/1936", "data_final": "1936-08-15T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 6158, "id_doc": "CO_4019", "remetente": "Paul Peters", "destinatario": "Candido Portinari", "data": "18/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia bastante as obras de Portinari expostas no Museum of Modern Art de Nova York, especificando algumas. Anexo \u00e0 carta, diz estar enviando cheque para pagamento das obras que adquiriu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1940", "data_final": "1940-11-18T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 6167, "id_doc": "CO_4023", "remetente": "Adelma Petroni", "destinatario": "Candido Portinari", "data": "27/09/1949", "tipo_doc": "Carta", "onomastico": "Antonio Berni", "memo_resumo": "Solicita fotografias da obra \"Tiradentes\", para ilustrar artigo a ser publicado na nova revista \"Nueva Gaceta\", organizada por Luis Falcini e Antonio Berni. Faz coment\u00e1rio sobre a \"Ceia\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/09/1949", "data_final": "1949-09-27T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6178, "id_doc": "CO_4029", "remetente": "Wolfgang Pfeiffer", "destinatario": "Candido Portinari", "data": "25/04/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que o Museu de Arte Moderna de S\u00e3o Paulo, por seu interm\u00e9dio, emprestou a obra \"S\u00e3o Francisco\", pertencente a seu acervo, para participar da Exposi\u00e7\u00e3o Internacional de Arte de T\u00f3quio, organizada pela Minichi Newspapers. Pede que Portinari aprove um outro empr\u00e9stimo, \u00e0 exposi\u00e7\u00e3o de artistas brasileiros, a ser enviada \u00e0 Universidade do Chile.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/04/1952", "data_final": "1952-04-25T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 6191, "id_doc": "CO_4039", "remetente": "John Phillips", "destinatario": "Candido Portinari", "data": "27/01/1940", "tipo_doc": "Carta", "onomastico": "Content Peckham", "memo_resumo": "Pede que Portinari atenda, com especial aten\u00e7\u00e3o, a jornalista Content Peckham, editora da revista \"Time\", no Rio. Comenta que Florence Horn mostrou-lhe fotografia de uma pintura de Jo\u00e3o Candido, que muito o agradou. Diz ter gostado muito, tamb\u00e9m, dos murais de Portinari na exposi\u00e7\u00e3o. Mostra-se satisfeito da revista \"Fortune\" ter publicado reprodu\u00e7\u00e3o da obra \"Futebol\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/01/1940", "data_final": "1940-01-27T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 6198, "id_doc": "CO_4044", "remetente": "Menotti Del Picchia", "destinatario": "Candido Portinari", "data": "29/04/1936", "tipo_doc": "Carta", "onomastico": "Ricardo Cassiano", "memo_resumo": "Agradece o desenho que ganhou de Portinari. Diz que ele e Ricardo Cassiano precisam de fotografia do \"Caf\u00e9\", para publicar na revista \"S\u00e3o Paulo\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/04/1936", "data_final": "1936-04-29T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 6203, "id_doc": "CO_4052", "remetente": "Thelma Pincus", "destinatario": "Candido Portinari", "data": "01/10/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ser propriet\u00e1ria de um desenho original de Portinari, \"Mulher Chorando\", que adquiriu durante uma exposi\u00e7\u00e3o de arte brasileira, em sua cidade, no ano de 1953. Mostra-se interessada em adquirir outra obra do artista, pedindo sua orienta\u00e7\u00e3o.", "data_dt": "1954-01-10T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/10/1954", "data_final": "1954-10-01T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 6206, "id_doc": "CO_4055", "remetente": "G\u00e9rson Pompeu Pinheiro", "destinatario": "Candido Portinari", "data": "02/03/1956", "tipo_doc": "Carta", "onomastico": "Quirino Campofiorito", "memo_resumo": "Informa ter sido aprovada a proposta do professor Quirino Campofiorito para que fosse registrado, em ata, um voto de congratula\u00e7\u00f5es com Portinari, ex-aluno da casa, pelo sucesso alcan\u00e7ado com os pain\u00e9is para a ONU, obras essas expostas no Teatro Municipal.", "data_dt": "1956-02-03T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/03/1956", "data_final": "1956-03-02T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 6207, "id_doc": "CO_4056", "remetente": "Sebasti\u00e3o de Godoy Pinheiro", "destinatario": "Candido Portinari", "data": "06/10/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma, textualmente, os entendimentos verbais a prop\u00f3sito de encomenda de dois quadros para a nova sede do Banco Meridional de S\u00e3o Paulo, autorizando o in\u00edcio dos trabalhos. Informa estar enviando cheque, com metade do pagamento combinado.", "data_dt": "1956-06-10T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/10/1956", "data_final": "1956-10-06T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 6215, "id_doc": "CO_4066", "remetente": "Lauro Pinto", "destinatario": "Candido Portinari", "data": "20/03/1942", "tipo_doc": "Carta", "onomastico": "Ezequiel Fonseca Filho", "memo_resumo": "Comenta uma entrevista de Portinari, lida na revista \"Diretrizes\". Informa que um amigo do pintor, da Escola Nacional de Belas Artes, Ezequiel Fonseca Filho, tornou-se m\u00e9dico, est\u00e1 vivo e reside na cidade de A\u00e7u, RN. Recorda a Portinari que Ezequiel foi modelo de uma de suas obras, premiada com men\u00e7\u00e3o honrosa no Sal\u00e3o de 22.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/03/1942", "data_final": "1942-03-20T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 6224, "id_doc": "CO_4072", "remetente": "Raymond F. Piper", "destinatario": "Candido Portinari", "data": "22/06/1950", "tipo_doc": "Carta", "onomastico": "Maurice Lavanoux", "memo_resumo": "Atrav\u00e9s de Maurice Lavanoux, editor da revista \"Liturgical Ats\", diz ter sabido que Portinari fez a decora\u00e7\u00e3o de uma capela para sua m\u00e3e (av\u00f3). Solicita fotos da capela, para ilustrar seu livro sobre arte c\u00f3smica. Pede, ainda, o endere\u00e7o do arquiteto de uma igreja que n\u00e3o foi consagrada, por ter sido considerada bizarra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/06/1950", "data_final": "1950-06-22T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 6232, "id_doc": "CO_4078", "remetente": "Rubem Pires", "destinatario": "Candido Portinari", "data": "11/06/1943", "tipo_doc": "Cart\u00e3o", "onomastico": "Vera Kelsey", "memo_resumo": "Agradece a envio do livro \"Maria Rosa\", de Vera Kelsey, ilustrado por Portinari.", "data_dt": "1943-11-06T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/06/1943", "data_final": "1943-06-11T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 6253, "id_doc": "CO_4089", "remetente": "J. de Toledo Piza", "destinatario": "Candido Portinari", "data": "07/05/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao pagamento das \u00faltimas parcelas devidas do mural que Portinari executar\u00e1 no Edif\u00edcio e Galeria Calif\u00f3rnia.", "data_dt": "1952-07-05T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/05/1952", "data_final": "1952-05-07T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 6255, "id_doc": "CO_4091", "remetente": "Rollin D. Hemens", "destinatario": "Candido Portinari", "data": "29/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de nova proposta de Portinari para a publica\u00e7\u00e3o do livro \"Portinari, his life and art\", considerando-a satisfat\u00f3ria. Resume, nesta carta, os pontos duvidosos do contrato. Diz estar enviando duas c\u00f3pias, solicitando que o artista assine uma das vias, caso concorde, devolvendo-a a ele, ficando com a outra c\u00f3pia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/08/1940", "data_final": "1940-08-29T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 6264, "id_doc": "CO_4100", "remetente": "Octavio Guinle", "destinatario": "Candido Portinari", "data": "18/06/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma encomenda (e pre\u00e7o) de 264 gravuras para o Copacabana Palace Hotel, estabelecendo prazo de entrega e solicitando que Portinari informe as condi\u00e7\u00f5es de pagamento.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/06/1942", "data_final": "1942-06-18T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 6275, "id_doc": "CO_4108", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "29/01/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando proposta de um laborat\u00f3rio (Silva Ara\u00fajo-Russell), para confec\u00e7\u00e3o de dez quadros. Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/01/1948", "data_final": "1948-01-29T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6276, "id_doc": "CO_4109", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "04/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos referentes \u00e0s obras que Portinari dever\u00e1 executar para um laborat\u00f3rio (Silva Ara\u00fajo-Russell), incluindo pre\u00e7o. Comenta a situa\u00e7\u00e3o pol\u00edtica do Brasil.", "data_dt": "1948-04-04T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/04/1948", "data_final": "1948-04-04T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6278, "id_doc": "CO_4110", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "05/06/1948", "tipo_doc": "Carta", "onomastico": "Antonio Lemme J\u00fanior", "memo_resumo": "Trata de assuntos relativos \u00e0 entrega e pagamento das obras que Portinari executou para um laborat\u00f3rio (Silva Ara\u00fajo-Russelll). Sugere a intermedia\u00e7\u00e3o de Antonio Lemme J\u00fanior.", "data_dt": "1948-05-06T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/06/1948", "data_final": "1948-06-05T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6279, "id_doc": "CO_4111", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "19/05/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita resposta urgente \u00e0 proposta enviada para execu\u00e7\u00e3o de telas. Informa que a firma (Laborat\u00f3rio Silva Ara\u00fajo-Russell) aceitou pre\u00e7o pedido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/05/1948", "data_final": "1948-05-19T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6291, "id_doc": "CO_4121", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "29/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexa, a lista das obras de Portinari, inclu\u00eddas na exposi\u00e7\u00e3o que est\u00e1 sendo enviada para oito museus. Fornece informa\u00e7\u00f5es sobre o seguro das referidas obras. Diz que enviar\u00e1, breve, a lista dos museus que apresentar\u00e3o a mostra, com as respectivas datas. Pede a Portinari dez exemplares do cat\u00e1logo para enviar aos museus.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/10/1940", "data_final": "1940-10-29T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 6301, "id_doc": "CO_4128", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "02/09/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao seguro das obras que participaram da exposi\u00e7\u00e3o organizada pelo Riverside Museum.", "data_dt": "1941-02-09T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/09/1941", "data_final": "1941-09-02T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 6305, "id_doc": "CO_4131", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "10/09/1941", "tipo_doc": "Carta", "onomastico": "James W. Watts", "memo_resumo": "Informa estar enviando a tela \"Burial in the Hill\" para Portinari. Diz que a obra veio do Rio de Janeiro, a mando de Randolph Harrison, da Embaixada Americana, tendo sido entregue \u00e0 sua irm\u00e3, sra. James W. Watts, na Virg\u00ednia. Diz ter informado \u00e0 sra. Watts e ao sr. Harrison que o desenho, que foi enviado ao museu, fora encaminhado a Portinari e que o pintor encarregar-se-ia de devolv\u00ea-lo.", "data_dt": "1941-10-09T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/09/1941", "data_final": "1941-09-10T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 6311, "id_doc": "CO_4135", "remetente": "Vernon C. Porter", "destinatario": "Candido Portinari", "data": "14/10/1941", "tipo_doc": "Carta", "onomastico": "James W. Watts", "memo_resumo": "Informa ter recebido carta da sra. James W. Watts solicitando a entrega da obra \"Hill\", a qual foi enviada a Portinari em 2 de setembro. Diz tratar-se da pintura enviada por Randolph Harrison, irm\u00e3o da sra. Watts. Pede que Portinari fa\u00e7a a entrega sem demora.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/10/1941", "data_final": "1941-10-14T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 6449, "id_doc": "CO_4224", "remetente": "Baptista Portinari", "destinatario": "Candido Portinari", "data": "01/03/1948", "tipo_doc": "Carta", "onomastico": "Lelio Landucci", "memo_resumo": "D\u00e1 not\u00edcias dos familiares e da casa. Comenta o in\u00edcio do trabalho de Portinari na \"Primeira Missa no Brasil\". Conta ter recebido, de Landucci, um \u00e1lbum sobre Portinari.", "data_dt": "1948-01-03T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/03/1948", "data_final": "1948-03-01T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6451, "id_doc": "CO_4225", "remetente": "Baptista Portinari", "destinatario": "Candido Portinari", "data": "16/03/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta sobre as visitas que tem recebido, em casa dos Portinaris. Comenta ter lido artigo sobre \"A Primeira Missa no Brasil\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/03/1948", "data_final": "1948-03-16T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6454, "id_doc": "CO_4228", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "24/09/1951", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Diz estar enviando a planta definitiva da ala dos brasileiros na Bienal de S\u00e3o Paulo. Pede que Portinari decida sobre a participa\u00e7\u00e3o total ou parcial da \"Via Sacra\". Pede, ainda, sugest\u00e3o sobre as molduras a usar nos quadros. Quer saber se o pintor j\u00e1 falou com Assis Chateaubriand sobre a participa\u00e7\u00e3o dos quadros do Museu de Arte.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/09/1951", "data_final": "1951-09-24T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 6469, "id_doc": "CO_4242", "remetente": "Dominga Torquato", "destinatario": "Candido Portinari", "data": "13/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tratam de assuntos pessoais. Mostram-se contentes com o sucesso dos pain\u00e9is.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/03/1956", "data_final": "1956-03-13T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 6527, "id_doc": "CO_4290", "remetente": "Baptista Portinari", "destinatario": "Candido Portinari", "data": "13/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Comenta a chegada da \"Primeira Missa\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/05/1948", "data_final": "1948-05-13T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6575, "id_doc": "CO_4330", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "09/12/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a exposi\u00e7\u00e3o das obras de Portinari em Haifa, j\u00e1 encerrada, alcan\u00e7ou tanto sucesso quanto em Jerusal\u00e9m e Tel-Aviv. Presta contas de obras vendidas, enviando, anexa, c\u00f3pia da transfer\u00eancia banc\u00e1ria efetuada em favor do artista, correspondente ao valor das vendas.", "data_dt": "1956-09-12T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/12/1956", "data_final": "1956-12-09T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 6614, "id_doc": "CO_4357", "remetente": "Carlos Collini Netto", "destinatario": "Candido Portinari", "data": "09/08/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexos, dois negativos de fotografia do sr. Domingos Fernandes Alonso, conforme solicita\u00e7\u00e3o do artista, para orienta\u00e7\u00e3o na confec\u00e7\u00e3o do retrato do referido senhor. Solicita seja avisado, com anteced\u00eancia, quando for necess\u00e1rio o comparecimento do sr. Domingos para posar para o pintor.", "data_dt": "1954-09-08T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/08/1954", "data_final": "1954-08-09T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 6663, "id_doc": "CO_4388", "remetente": "M\u00facio Athayde", "destinatario": "Candido Portinari", "data": "21/09/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque para pagamento da \u00faltima parcela das obras para decora\u00e7\u00e3o do Pampulha Iate Clube.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/09/1961", "data_final": "1961-09-21T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 6682, "id_doc": "CO_4404", "remetente": "Mendes Andr\u00e9", "destinatario": "Candido Portinari", "data": "06/04/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque para pagamento das tr\u00eas obras encomendadas para decora\u00e7\u00e3o do escrit\u00f3rio d' A Equitativa.", "data_dt": "1951-06-04T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/04/1951", "data_final": "1951-04-06T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 6957, "id_doc": "CO_4552", "remetente": "Baptista Portinari", "destinatario": "Candido Portinari", "data": "05/07/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e familiares, comentando as constantes visitas ao \"Santo Ant\u00f4nio\" (pintado na igreja da pra\u00e7a de Brodowski)", "data_dt": "1942-05-07T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/07/1942", "data_final": "1942-07-05T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 7106, "id_doc": "CO_4637", "remetente": "Eugenio Luraghi", "destinatario": "Candido Portinari", "data": "24/03/1960", "tipo_doc": "Carta", "onomastico": "Pinchas E. Lapide", "memo_resumo": "Diz estar enviando a tradu\u00e7\u00e3o, em portugu\u00eas, da apresenta\u00e7\u00e3o do novo livro a ser publicado, pedindo a opini\u00e3o de Portinari. Relata encontro, em Mil\u00e3o, com o sr. Lapide, onde falaram a respeito das ilustra\u00e7\u00f5es que Portinari fez para o livro dele, Lapide.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/03/1960", "data_final": "1960-03-24T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 7169, "id_doc": "CO_4669", "remetente": "Francisco Jos\u00e9 Pinto", "destinatario": "Candido Portinari", "data": "08/04/1940", "tipo_doc": "Carta", "onomastico": "Armando Navarro da Costa", "memo_resumo": "Solicita que Portinari coloque os quadros \"O Caf\u00e9\" e \"Retrato de Minha M\u00e3e\" \u00e0 disposi\u00e7\u00e3o da Comiss\u00e3o Julgadora da Exposi\u00e7\u00e3o do Mundo Portugu\u00eas, a realizar-se em Lisboa.", "data_dt": "1940-08-04T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/04/1940", "data_final": "1940-04-08T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 7210, "id_doc": "CO_4699", "remetente": "Marysia Portinari Greggio", "destinatario": "Candido Portinari", "data": "19/11/1956", "tipo_doc": "Carta", "onomastico": "Enrico Bianco", "memo_resumo": "Trata da realiza\u00e7\u00e3o da Exposi\u00e7\u00e3o do Retrato Moderno, em S\u00e3o Paulo, da qual ela faz parte da comiss\u00e3o organizadora. Agradece o envio de obras do tio, que ela sabe ter sido feito com o intuito de prestigi\u00e1-la.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/11/1956", "data_final": "1956-11-19T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 7227, "id_doc": "CO_4704", "remetente": "Andr\u00e9 Wurmser", "destinatario": "Candido Portinari", "data": "05/12/1947", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Andr\u00e9, redator do jornal \"Ce Soir\", solicita que Portinari escreva uma pequena biografia de Lu\u00eds Carlos Prestes, ilustrando-a com um desenho seu.", "data_dt": "1947-05-12T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/12/1947", "data_final": "1947-12-05T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 7327, "id_doc": "CO_4755", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Candido Portinari", "data": "12/04/1948", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Trata de assuntos pessoais e familiares, prestando contas de diversos pagamentos efetuados a ela (de obras. Pergunta quando chegar\u00e1 a \"Primeira Missa\".", "data_dt": "1948-12-04T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/04/1948", "data_final": "1948-04-12T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 7461, "id_doc": "CO_4813", "remetente": "Wiros Wowk", "destinatario": "Candido Portinari", "data": "13/11/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia poesia dedicada a Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1961", "data_final": "1961-11-13T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 7508, "id_doc": "CO_4834", "remetente": "Carmen Portinho", "destinatario": "Candido Portinari", "data": "21/01/1950", "tipo_doc": "Carta", "onomastico": "Francisco de Paula Lemos Bolonha", "memo_resumo": "Instrui Portinari a respeito dos primeiros detalhes relativos \u00e0 execu\u00e7\u00e3o de um painel de azulejos para a parede do gin\u00e1sio de uma escola prim\u00e1ria de um n\u00facleo residencial.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/01/1950", "data_final": "1950-01-21T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 7512, "id_doc": "CO_4836", "remetente": "Ruth H. M. Le\u00e3o", "destinatario": "Candido Portinari", "data": "25/05/1940", "tipo_doc": "Carta", "onomastico": "Josias Le\u00e3o", "memo_resumo": "Informa ter vendido um quadro de flores, avisando do envio de cheque como sinal e solicitando a remessa do referido quadro. Orienta Portinari quanto ao mercado de arte nos Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/05/1940", "data_final": "1940-05-25T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 7515, "id_doc": "CO_4838", "remetente": "Maria Porto", "destinatario": "Candido Portinari", "data": "17/08/1954", "tipo_doc": "Carta", "onomastico": "Paulo Sampaio", "memo_resumo": "Informa que o dr. Paulo (Sampaio) aprovou a utiliza\u00e7\u00e3o de trabalhos do ciclo econ\u00f4mico do Brasil, no calend\u00e1rio da Panair.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/08/1954", "data_final": "1954-08-17T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 7528, "id_doc": "CO_4848", "remetente": "Waldemiro Potsch", "destinatario": "Candido Portinari", "data": "30/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Oferece a 26\u00aa edi\u00e7\u00e3o de seu livro \"O Brasil e suas riquezas\", pedindo que Portinari autorize a utiliza\u00e7\u00e3o de reprodu\u00e7\u00e3o de algumas de suas obras na pr\u00f3xima edi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/01/1955", "data_final": "1955-01-30T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 7564, "id_doc": "CO_4873", "remetente": "Monroe Wheeler", "destinatario": "Candido Portinari", "data": "15/05/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento e agradece o envio de fotografias de obras de Portinari, destacando os desenhos do pai e da m\u00e3e do artista. Elogia os murais realizados na Biblioteca do Congresso. Diz que pretende ir ao Brasil para ver os afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/05/1942", "data_final": "1942-05-15T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 7576, "id_doc": "CO_4882", "remetente": "Arturo Profili", "destinatario": "Candido Portinari", "data": "20/09/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o sr. Oks, de Buenos Aires, esteve na III Bienal de S\u00e3o Paulo, mostrando-se interessado em adquirir a obra \"Os Cachorros\" de Portinari. Pede resposta de Portinari, dizendo se deseja vend\u00ea-la.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/09/1955", "data_final": "1955-09-20T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 7606, "id_doc": "CO_4902", "remetente": "Maur\u00edcio Wellisch", "destinatario": "Candido Portinari", "data": "17/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tece elogios ao painel \"Tiradentes\", ap\u00f3s leitura de artigo no jornal \"Correio da Manh\u00e3\", onde o autor critica ferozmente a referida obra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/08/1949", "data_final": "1949-08-17T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 7609, "id_doc": "CO_4904", "remetente": "Maur\u00edcio Wellisch", "destinatario": "Candido Portinari", "data": "20/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite suas impress\u00f5es sobre a estadia nos Estados Unidos. Pede a colabora\u00e7\u00e3o de Portinari para a montagem de um Sal\u00e3o Brasileiro na Universidade de Stanford, enviando-lhe reprodu\u00e7\u00f5es de obras assinadas. Comenta o sucesso do livro \"Maria Rosa\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/12/1942", "data_final": "1942-12-20T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 7630, "id_doc": "CO_4914", "remetente": "Joseph E. Quigley", "destinatario": "Candido Portinari", "data": "15/10/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Oferece, em nome do banco, as tintas encomendadas por Portinari, dos Estados Unidos. Elogia os pain\u00e9is que o artista executou para o banco.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/10/1960", "data_final": "1960-10-15T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 7631, "id_doc": "CO_4915", "remetente": "Joseph E. Quigley", "destinatario": "Candido Portinari", "data": "08/01/1962", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando um folheto que reproduz os murais que Portinari pintou para o The First National Bank of Boston.", "data_dt": "1962-08-01T00:00:00", "mes": 8.0, "decada": 1960.0, "data_clean": "08/01/1962", "data_final": "1962-01-08T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 7634, "id_doc": "CO_4918", "remetente": "Georges S. Rabinovitch", "destinatario": "Candido Portinari", "data": "03/12/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a colabora\u00e7\u00e3o do artista no envio de material ilustrativo para ser utilizado em artigo da \"Revista das Na\u00e7\u00f5es Unidas\" sobre a instala\u00e7\u00e3o dos murais na sede da ONU.", "data_dt": "1957-03-12T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/12/1957", "data_final": "1957-12-03T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 7647, "id_doc": "CO_4928", "remetente": "Graciliano Ramos", "destinatario": "Candido Portinari", "data": "13/02/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Exp\u00f5e seus questionamentos existenciais sobre a pobreza, em rela\u00e7\u00e3o \u00e0 cria\u00e7\u00e3o art\u00edstica", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/02/1946", "data_final": "1946-02-13T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 7649, "id_doc": "CO_4929", "remetente": "Graciliano Ramos", "destinatario": "Candido Portinari", "data": "04/08/1949", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Diz ter-se demorado a admir\u00e1-lo (o painel \"Tiradentes\", exposto no Autom\u00f3vel Club) e que voltar\u00e1 diversas vezes.", "data_dt": "1949-04-08T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/08/1949", "data_final": "1949-08-04T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 7650, "id_doc": "CO_4930", "remetente": "Margaret S. Weber", "destinatario": "Candido Portinari", "data": "02/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como uma americana, graduada em filosofia pelo Barnard College, em visita ao Brasil, desejosa de escrever um artigo sobre a obra de Portinari. Diz j\u00e1 ter visto o \"Caf\u00e9\" e os afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o, mas gostaria de ver retratos por ele executados.", "data_dt": "1956-02-07T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/07/1956", "data_final": "1956-07-02T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 7655, "id_doc": "CO_4934", "remetente": "Lum\u00edr Rand\u00fdsek", "destinatario": "Candido Portinari", "data": "28/10/1952", "tipo_doc": "Carta", "onomastico": "Ivo Vania Psota", "memo_resumo": "Informa estar enviando gravura, realizada pelo artista Pablo Simon, em homenagem ao 44\u00ba anivers\u00e1rio do core\u00f3grafo Ivo Vania Psota, primo do remetente, que iria montar o Bal\u00e9 Iara em Praga e em Brno, mas faleceu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/10/1952", "data_final": "1952-10-28T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 7658, "id_doc": "CO_4935", "remetente": "Lum\u00edr Rand\u00fdsek", "destinatario": "Candido Portinari", "data": "26/11/1953", "tipo_doc": "Carta", "onomastico": "Ivo Vania Psota", "memo_resumo": "Deseja feliz ano novo ao artista. Diz estar remetendo duas fotografias de obras de Portinari, tiradas por seu primo Ivo Vania Psota, core\u00f3grafo que trabalhou com o pintor na montagem do Bal\u00e9 Iara.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/11/1953", "data_final": "1953-11-26T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 7671, "id_doc": "CO_4942", "remetente": "Marques Rebelo", "destinatario": "Candido Portinari", "data": "16/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 organiza\u00e7\u00e3o de uma exposi\u00e7\u00e3o coletiva. Relata o acordo que firmou, aprovado por Maria, para que Portinari fa\u00e7a o retrato de Am\u00e9lia Peixoto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/02/1945", "data_final": "1945-02-16T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 7673, "id_doc": "CO_4944", "remetente": "Marques Rebelo", "destinatario": "Candido Portinari", "data": "18/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa j\u00e1 ter entregue a L\u00f3i (Luiz Portinari) as obras (que participaram de exposi\u00e7\u00e3o), mostrando-se interessado em adquirir um dos quadros de \"Crian\u00e7as Brincando\", para n\u00e3o ficar apenas com seu retrato, pintado por Portinari. Fala do convite que o pintor recebeu para expor em Praga. Comenta o sucesso do Bal\u00e9 Iara, elogiando os cen\u00e1rios concebidos por Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/08/1946", "data_final": "1946-08-18T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 7689, "id_doc": "CO_4955", "remetente": "Afonso Eduardo Reidy", "destinatario": "Candido Portinari", "data": "21/06/1950", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Amorim", "memo_resumo": "Acusa recebimento de carta, na qual Portinari diz estar terminando o desenho (para o painel de azulejos do Conjunto Residencial do Pedregulho).. Orienta-o a entregar o desenho a Paulo Rossi e, quanto ao pagamento, a escrever diretamente ao engenheiro, M\u00e1rio Amorim.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/06/1950", "data_final": "1950-06-21T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 7690, "id_doc": "CO_4956", "remetente": "Afonso Eduardo Reidy", "destinatario": "Candido Portinari", "data": "17/08/1950", "tipo_doc": "Carta", "onomastico": "Paulo Rossi Osir", "memo_resumo": "Acusa recebimento de carta, onde Portinari diz que os desenhos (para o painel de azulejos para o Conjunto Residencial do Pedregulho) est\u00e3o prontos e que enviar\u00e1 fotografias. Reidy pede que Portinari entregue os desenhos ao Paulo Rossi e que n\u00e3o os divulgue antes de 31 de dezembro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/08/1950", "data_final": "1950-08-17T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 7692, "id_doc": "CO_4957", "remetente": "Afonso Eduardo Reidy", "destinatario": "Candido Portinari", "data": "19/09/1950", "tipo_doc": "Carta", "onomastico": "Paulo Rossi Osir", "memo_resumo": "Acusa recebimento das fotos do painel (de azulejos, para o Conjunto Residencial do Pedregulho), elogiando os desenhos. Informa ter contactado Paulo Rossi para que pegue os desenhos com ele, Portinari, com as instru\u00e7\u00f5es para execu\u00e7\u00e3o dos azulejos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/09/1950", "data_final": "1950-09-19T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 7697, "id_doc": "CO_4961", "remetente": "Ruy Moreira Reis", "destinatario": "Candido Portinari", "data": "21/12/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita comparecimento de Portinari \u00e0quela divis\u00e3o, a fim de tratar de assunto relativo ao adiantamento de pagamento dos trabalhos em execu\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/12/1944", "data_final": "1944-12-21T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 7698, "id_doc": "CO_4962", "remetente": "James Watrous", "destinatario": "Candido Portinari", "data": "30/01/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita resposta \u00e0 sua carta de 8 de novembro de 1956, mostrando-se ansioso em saber se Portinari poder\u00e1 colaborar, com informa\u00e7\u00f5es, com as pesquisas que est\u00e3o sendo realizadas, naquela universidade, sobre mosaicos contempor\u00e2neos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/01/1957", "data_final": "1957-01-30T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 7699, "id_doc": "CO_4963", "remetente": "James Watrous", "destinatario": "Candido Portinari", "data": "08/11/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que seu departamento na University of Wisconsin est\u00e1 gerenciando um projeto de pesquisa no \u00e1rea de mosaicos contempor\u00e2neos. Pede que Portinari envie-lhe diversas informa\u00e7\u00f5es a respeito de seus trabalhos nesta \u00e1rea (especificando o tipo de informa\u00e7\u00e3o desejada), bem como fotografias da Pampulha e de um trabalho realizado em uma escola prim\u00e1ria no Rio de Janeiro.", "data_dt": "1956-08-11T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/11/1956", "data_final": "1956-11-08T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 7701, "id_doc": "CO_4965", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "12/04/1939", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita que Portinari envie pre\u00e7o e condi\u00e7\u00f5es de venda da tela \"Morro\"  para o Museum of Modern Art de Nova York.", "data_dt": "1939-12-04T00:00:00", "mes": 12.0, "decada": 1930.0, "data_clean": "12/04/1939", "data_final": "1939-04-12T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 7718, "id_doc": "CO_4977", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "04/10/1940", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Betty Chamberlain", "memo_resumo": "Cumprimenta Portinari, tratando de assuntos pessoais. Fala sobre amigos comuns. Comenta que sua m\u00e3e gostou muito do \"Espantalho\".", "data_dt": "1940-04-10T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/10/1940", "data_final": "1940-10-04T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 7721, "id_doc": "CO_4979", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "/05/1942", "tipo_doc": "Carta", "onomastico": "Earl Brown", "memo_resumo": "Diz estar enviando recortes de peri\u00f3dicos sobre o livro \"Maria Rosa\". Comenta ter lido entrevista com Portinari na revista \"Diretrizes\". Diz ter enviado carta, atrav\u00e9s de Mary Morse, para o Leme, no Rio de Janeiro, esperando encontr\u00e1-los ainda morando l\u00e1. Pergunta pelos temas usados nos trabalhos do Minist\u00e9rio da Educa\u00e7\u00e3o e pede fotos da pintura feita na Igreja de Brodowski. Faz coment\u00e1rios sobre o retrato que Portinari fez dela.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/05/1942", "data_final": "1942-05-01T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 7739, "id_doc": "CO_4993", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "/10/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Lista diversos nomes de pessoas influentes, fornecendo informa\u00e7\u00f5es \u00fateis a respeito delas, como poss\u00edveis refer\u00eancias para Portinari quando estiver nos Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/10/1939", "data_final": "1939-10-01T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 7747, "id_doc": "CO_4999", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "08/05/1940", "tipo_doc": "Carta", "onomastico": "Hans Staden", "memo_resumo": "Comenta a exposi\u00e7\u00e3o da cole\u00e7\u00e3o de Helena Rubinstein. Apresenta uma amiga que ir\u00e1 ao Brasil, solicitando colabora\u00e7\u00e3o no que ela necessitar. Pede que o pintor avise quando estiver enviando as obras para a exposi\u00e7\u00e3o de Detroit, para que ela acione a revista \"Life\". Conta que o retrato de Helena Rubinstein feito por Portinari sair\u00e1 na revista \"Vogue\".", "data_dt": "1940-08-05T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/05/1940", "data_final": "1940-05-08T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 7751, "id_doc": "CO_5002", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "/04/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Fala sobre o problema da venda da obra \"Morro\", abordado em carta de Seville MacMillan. Informa a Portinari que Alfred Barr, do Museum of Modern Art de Nova York, continua interessado na compra e que o artigo da revista \"Fortune\" dever\u00e1 sair logo, reproduzindo telas e registrando o fato de que uma de suas pinturas - \u00fanica sul-americana - integra a exposi\u00e7\u00e3o do Museum of Modern Art (Art in Our Time) e que tr\u00eas outras obras suas estar\u00e3o na Feira Mundial de Nova York.  Sugere que Portinari v\u00e1 para Nova York at\u00e9 junho de 1939 e que leve diversos quadros, pensando em fazer uma exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/04/1939", "data_final": "1939-04-01T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 7776, "id_doc": "CO_5020", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "/04/1939", "tipo_doc": "Carta", "onomastico": "Seville McMillan", "memo_resumo": "Transcreve trechos de carta da revista \"Fortune\", onde fica patente o interesse da revista em divulgar o trabalho de Portinari, bem como orienta, quanto ao aspecto fiscal, no envio das telas para serem fotografadas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/04/1939", "data_final": "1939-04-01T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 7788, "id_doc": "CO_5031", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "05/04/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz um resumo dos problemas havidos com a Alf\u00e2ndega dos Estados Unidos, quanto \u00e0 aquisi\u00e7\u00e3o da obra \"Morro\" pelo Museum of Modern Art de Nova York.", "data_dt": "1939-05-04T00:00:00", "mes": 5.0, "decada": 1930.0, "data_clean": "05/04/1939", "data_final": "1939-04-05T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 7793, "id_doc": "CO_5036", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "07/04/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma que o governo americano autorizou a ida da obra \"Morro\" para o Museum of Modern Art de Nova York (para a exposi\u00e7\u00e3o Art in Our Time)", "data_dt": "1939-07-04T00:00:00", "mes": 7.0, "decada": 1930.0, "data_clean": "07/04/1939", "data_final": "1939-04-07T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 7824, "id_doc": "CO_5065", "remetente": "Florence Horn", "destinatario": "Candido Portinari", "data": "11/06/1939", "tipo_doc": "Carta", "onomastico": "Alfred H. Barr Junior", "memo_resumo": "Comenta ter-se encontrado com o homem do Museum of Modern Art  de Nova York (Alfred Barr), mas que n\u00e3o falaram a respeito da aquisi\u00e7\u00e3o do quadro, achando melhor esperar at\u00e9 o fim da exposi\u00e7\u00e3o (Art in Our Time) ou at\u00e9 ele (Portinari) chegar e encontrar-se com o sr. Barr. Informa que seus quadros est\u00e3o sendo enviados de volta, menos o do MoMA (\"Morro\"). Insiste que o artista v\u00e1 aos Estados Unidos logo, levando suas telas, especialmente a pintura \"Carnaval\".", "data_dt": "1939-11-06T00:00:00", "mes": 11.0, "decada": 1930.0, "data_clean": "11/06/1939", "data_final": "1939-06-11T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 7832, "id_doc": "CO_5072", "remetente": "Robert Rey", "destinatario": "Candido Portinari", "data": "07/11/1946", "tipo_doc": "Carta", "onomastico": "Emmanuel Auricoste", "memo_resumo": "Agradece a Portinari por ter vendido a obra \"Menino Morto\", ao governo franc\u00eas, pela quantia de 50.000Fr.", "data_dt": "1946-07-11T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/11/1946", "data_final": "1946-11-07T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 7833, "id_doc": "CO_5073", "remetente": "Alfonso Reyes", "destinatario": "Candido Portinari", "data": "24/12/1931", "tipo_doc": "Cart\u00e3o", "onomastico": "Foujita", "memo_resumo": "Convida o casal Portinari para jantarem, em sua casa, com Foujita e alguns outros amigos. Pede confirma\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/12/1931", "data_final": "1931-12-24T00:00:00", "ano": 1931, "destinatario_norm": "Candido Portinari"}, {"pagina": 7836, "id_doc": "CO_5076", "remetente": "Alfonso Reyes", "destinatario": "Candido Portinari", "data": "20/01/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta o artista por seu triunfo nos Estados Unidos (Biblioteca do Congresso), orgulhando-se de ter reconhecido um grande pintor, anos antes do mundo descobri-lo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/01/1942", "data_final": "1942-01-20T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 7841, "id_doc": "CO_5080", "remetente": "Antonio Ernesto Waller", "destinatario": "Candido Portinari", "data": "04/11/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Concorda com o pre\u00e7o e a forma de pagamento da tela de Portinari destinada \u00e0 sua resid\u00eancia.", "data_dt": "1954-04-11T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/11/1954", "data_final": "1954-11-04T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 7842, "id_doc": "CO_5081", "remetente": "Antonio Ernesto Waller", "destinatario": "Candido Portinari", "data": "31/12/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita autoriza\u00e7\u00e3o de Portinari para mandar fotografar a maquete do mural que ele est\u00e1 realizando para sua resid\u00eancia, de modo a facilitar o trabalho do decorador.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/12/1953", "data_final": "1953-12-31T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 7845, "id_doc": "CO_5083", "remetente": "Aquilino Ribeiro", "destinatario": "Candido Portinari", "data": "01/03/1959", "tipo_doc": "Carta", "onomastico": "Ferreira de Castro", "memo_resumo": "Prop\u00f5e que Portinari fa\u00e7a as ilustra\u00e7\u00f5es para a 2\u00aa edi\u00e7\u00e3o de sua tradu\u00e7\u00e3o do livro \"D.Quixote\", publicada pela Livraria Bertrand, bem como para um romance de sua autoria, do qual remete um exemplar atrav\u00e9s de Jaime Adour. Comenta ter sido informado por Ferreira de Castro, para quem Portinari ilustrou o livro \"A selva\", que o artista j\u00e1 ilustrara uma edi\u00e7\u00e3o do \"D. Quixote\".", "data_dt": "1959-01-03T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/03/1959", "data_final": "1959-03-01T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 7861, "id_doc": "CO_5095", "remetente": "Jos\u00e9 Cl\u00e1udio da Costa Ribeiro", "destinatario": "Candido Portinari", "data": "15/04/1948", "tipo_doc": "Carta", "onomastico": "Rosinha Le\u00e3o", "memo_resumo": "D\u00e1 not\u00edcias da vida no Rio de Janeiro, dos amigos e dos familiares. Diz ter comprado o livro de Lelio Landucci sobre ele, Portinari. Comenta not\u00edcia lida no \"O Jornal\", assinada por Brazil Gerson.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/04/1948", "data_final": "1948-04-15T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 7867, "id_doc": "CO_5099", "remetente": "Rallou Voisson", "destinatario": "Candido Portinari", "data": "06/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida no \"atelier\" de Portinari, elogiando sua obra. Comenta que seu quarto, no Copacabana Palace Hotel, \u00e9 decorado com duas obras do pintor.", "data_dt": "1948-06-10T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/10/1948", "data_final": "1948-10-06T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 7875, "id_doc": "CO_5106", "remetente": "Adolfo Morales de los R\u00edos Filho", "destinatario": "Candido Portinari", "data": "26/10/1960", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, oferecendo-lhe o livro que escreveu sobre seu pai, Adolfo Morales de los Rios, no qual est\u00e1 reproduzido o retrato feito por Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/10/1960", "data_final": "1960-10-26T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 7883, "id_doc": "CO_5112", "remetente": "T. E. Rivers", "destinatario": "Candido Portinari", "data": "15/12/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite sua interpreta\u00e7\u00e3o dos pain\u00e9is das Na\u00e7\u00f5es Unidas, discorrendo especialmente sobre o painel \"Paz\". Pergunta ao artista se est\u00e1 correto e se existem outros detalhes a serem acrescentados, quando ele discorrer sobre o assunto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/12/1959", "data_final": "1959-12-15T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 7885, "id_doc": "CO_5113", "remetente": "Cipriano Santiago Vitureira", "destinatario": "Candido Portinari", "data": "15/08/1949", "tipo_doc": "Carta", "onomastico": "Danilo Trelles", "memo_resumo": "Felicita o artista pela obra \"Tiradentes\". Pede o envio de fotos de algumas obras (especificando), para ilustrar um livro que vai publicar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/08/1949", "data_final": "1949-08-15T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 7886, "id_doc": "CO_5114", "remetente": "Cipriano Santiago Vitureira", "destinatario": "Candido Portinari", "data": "04/07/1949", "tipo_doc": "Carta", "onomastico": "Dalton Boechat", "memo_resumo": "Solicita o envio de fotos de diversas obras (especificando-as) para ilustrar um livro que ir\u00e1 publicar, com os textos de sua confer\u00eancia sobre a exposi\u00e7\u00e3o de Portinari em Montevid\u00e9u. Pede, ainda, o envio de cr\u00edtica da obra \"Tiradentes\", a qual ele traduziria e faria publicar no Uruguai.", "data_dt": "1949-04-07T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/07/1949", "data_final": "1949-07-04T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 7887, "id_doc": "CO_5115", "remetente": "Elodie Courter", "destinatario": "Candido Portinari", "data": "11/09/1941", "tipo_doc": "Carta", "onomastico": "Pichetto", "memo_resumo": "Mostra-se penalizada por ter que informar a Portinari sobre um acidente ocorrido com um de seus murais (\"Cena Ga\u00facha\"), o qual participava de exposi\u00e7\u00e3o itinerante (Murals by Candido Portinari). Oferece os servi\u00e7os do restaurador do Museum of Modern Art de Nova York, sr. Pichetto, perguntando se Portinari autoriza que o referido senhor fa\u00e7a a restaura\u00e7\u00e3o ou se ele mesmo desejaria faz\u00ea-la.", "data_dt": "1941-11-09T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/09/1941", "data_final": "1941-09-11T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 7895, "id_doc": "CO_5122", "remetente": "Corbiniano Villa\u00e7a", "destinatario": "Candido Portinari", "data": "25/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita o envio de carta, autenticando o retrato de Francisco Braga", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/05/1948", "data_final": "1948-05-25T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 7907, "id_doc": "CO_5130", "remetente": "Jo\u00e3o Evangelista Mendes da Rocha", "destinatario": "Candido Portinari", "data": "29/07/1957", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece a colabora\u00e7\u00e3o de Portinari, ilustrando a capa da \"Revista do Clube Militar\", de julho de 1957.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/07/1957", "data_final": "1957-07-29T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 7911, "id_doc": "CO_5134", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "02/01/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta com o or\u00e7amento para execu\u00e7\u00e3o de painel para o novo edif\u00edcio do jornal \"O Estado de S. Paulo\". Argumentando excessivos compromissos financeiros da empresa, embora concorde que o pre\u00e7o est\u00e1 de acordo com o trabalho, envia contra-proposta.", "data_dt": "1953-02-01T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/01/1953", "data_final": "1953-01-02T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 7920, "id_doc": "CO_5143", "remetente": "Nelson Rockefeller", "destinatario": "Candido Portinari", "data": "25/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com as obras que Portinari executou para ele. Diz estar ansioso para saber se poder\u00e1 adquirir o \"Retrato de Lourival Fontes\". Agradece a venda de um retrato de Jo\u00e3o Candido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/11/1941", "data_final": "1941-11-25T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 7923, "id_doc": "CO_5146", "remetente": "Nelson Rockefeller", "destinatario": "Candido Portinari", "data": "02/01/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia os retratos que Portinari fez dos g\u00eameos e antev\u00ea que o retrato que o artista est\u00e1 executando de sua m\u00e3e ser\u00e1 um de seus melhores trabalhos. Avisa estar incluindo cheque, em pagamento destes tr\u00eas retratos.", "data_dt": "1942-02-01T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/01/1942", "data_final": "1942-01-02T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 7928, "id_doc": "CO_5151", "remetente": "Nelson Rockefeller", "destinatario": "Candido Portinari", "data": "14/10/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia muito o ex-libris que Portinari desenhou para ele. Aproveita a oportunidade para dizer quanto prazer as obras de Portinari, de sua cole\u00e7\u00e3o, t\u00eam-lhe proporcionado. Diz esperar que, brevemente, o artista termine o retrato de sua m\u00e3e.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/10/1944", "data_final": "1944-10-14T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 7929, "id_doc": "CO_5152", "remetente": "Nelson Rockefeller", "destinatario": "Candido Portinari", "data": "21/11/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento do retrato de sua m\u00e3e, elogiando-o muito.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/11/1949", "data_final": "1949-11-21T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 7932, "id_doc": "CO_5155", "remetente": "Selden Rodman", "destinatario": "Candido Portinari", "data": "25/07/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando, anexo, cheque em pagamento pelos direitos autorais de reprodu\u00e7\u00e3o da obra \"Girl and Child\" (que encontra-se no Museum of Modern Art de Nova York), no livro \"New world writing\". Solicita que o recibo seja assinado, sendo devolvida a c\u00f3pia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/07/1953", "data_final": "1953-07-25T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 7936, "id_doc": "CO_5157", "remetente": "Armando Vidal", "destinatario": "Candido Portinari", "data": "24/12/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica a aprova\u00e7\u00e3o do or\u00e7amento (bem como a forma de pagamento) do artista para a decora\u00e7\u00e3o do Pavilh\u00e3o do Brasil na Feira Mundial de Nova York em 1939, constando de tr\u00eas pain\u00e9is representando cenas t\u00edpicas brasileiras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/12/1938", "data_final": "1938-12-24T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 7945, "id_doc": "CO_5164", "remetente": "Fernando Gama Rodrigues", "destinatario": "Candido Portinari", "data": "10/02/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que, em sua viagem aos Estados Unidos, n\u00e3o conseguiu conhecer os pain\u00e9is da Biblioteca do Congresso porque o Congresso estava fechado, em f\u00e9rias.", "data_dt": "1946-10-02T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/02/1946", "data_final": "1946-02-10T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 7967, "id_doc": "CO_5180", "remetente": "Marcos Rom\u00e9ro", "destinatario": "Candido Portinari", "data": "05/12/1955", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Como c\u00f4nsul do Brasil nos Estados Unidos, cumprimenta Portinari pela conquista da medalha de ouro concedida pelo International Fine Arts Council. Informa estar remetendo a tradu\u00e7\u00e3o de uma biografia do pintor, escrita por ele.", "data_dt": "1955-05-12T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/12/1955", "data_final": "1955-12-05T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 7972, "id_doc": "CO_5181", "remetente": "Marcos Rom\u00e9ro", "destinatario": "Candido Portinari", "data": "18/01/1956", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Comenta a premia\u00e7\u00e3o de Portinari, com medalha de ouro, pelo International Fine Arts Council, dizendo estar enviando boletim editado pela Embaixada, no qual est\u00e1 registrada a not\u00edcia. Fala, ainda, sobre a instala\u00e7\u00e3o dos pain\u00e9is da ONU, \u00e0 qual acha que Portinari deveria comparecer.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/01/1956", "data_final": "1956-01-18T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 7978, "id_doc": "CO_5182", "remetente": "Marcos Rom\u00e9ro", "destinatario": "Candido Portinari", "data": "21/02/1956", "tipo_doc": "Carta", "onomastico": "Heitor Villa-Lobos", "memo_resumo": "Acusa recebimento de carta de Portinari, lamentando que o artista n\u00e3o v\u00e1 a Nova York, por ocasi\u00e3o da instala\u00e7\u00e3o dos pain\u00e9is no edif\u00edcio da ONU. Diz estar enviando, anexa, carta de Tad Szulc, correspondente do New York Times no Brasil, que dever\u00e1 procurar o artista, em breve. Promete enviar artigo seu a respeito de Portinari, publicado no \"Boletim do International Fine Arts Council\".  Pergunta se o pintor tem o n\u00famero de fevereiro de 1956 da revista \"Atlantic Monthly\", que cont\u00e9m suplemento dedicado ao Brasil, reproduzindo obras dele, Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/02/1956", "data_final": "1956-02-21T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 7980, "id_doc": "CO_5183", "remetente": "Marcos Rom\u00e9ro", "destinatario": "Candido Portinari", "data": "17/04/1957", "tipo_doc": "Carta", "onomastico": "Niomar Moniz Sodr\u00e9", "memo_resumo": "Pede not\u00edcias de Portinari. Diz estar remetendo artigos publicados no \"New York Times\" e no \"Herald Tribune\". Comenta os livros escritos sobre o pintor: um, de autoria de Callado, e outro, que teria sido publicado pela revista \"Habitat\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/04/1957", "data_final": "1957-04-17T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 8003, "id_doc": "CO_5198", "remetente": "B. Rosenthal", "destinatario": "Candido Portinari", "data": "20/11/1959", "tipo_doc": "Carta", "onomastico": "Solange Bouvier-Ajam", "memo_resumo": "Apresenta-se como amigo de Solange Bouvier-Ajam. E como possuidor de uma obra de Portinari, pede que o artista lhe informe o ano que tal obra foi pintada, acreditando ser desnecess\u00e1rio enviar um t\u00edtulo, uma vez que est\u00e1 enviando fotografia da mesma.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/11/1959", "data_final": "1959-11-20T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 8010, "id_doc": "CO_5202", "remetente": "Marc Rousseau", "destinatario": "Candido Portinari", "data": "04/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar remetendo, anexo, um cheque correspondente \u00e0 parte do pagamento das duas obras que adquiriu de Portinari.", "data_dt": "1949-04-10T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/10/1949", "data_final": "1949-10-04T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 8011, "id_doc": "CO_5203", "remetente": "Marc Rousseau", "destinatario": "Candido Portinari", "data": "27/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar remetendo, anexo, um cheque correspondente ao saldo do pagamento das duas obras que adquiriu de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/10/1949", "data_final": "1949-10-27T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 8018, "id_doc": "CO_5207", "remetente": "Renata Frank de Verthelyi", "destinatario": "Candido Portinari", "data": "13/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar divulgando as fotografias dos pain\u00e9is para a ONU, procurando conseguir a publica\u00e7\u00e3o de artigos na imprensa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/03/1956", "data_final": "1956-03-13T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 8024, "id_doc": "CO_5211", "remetente": "Marcelle Rubinstein", "destinatario": "Candido Portinari", "data": "02/02/1944", "tipo_doc": "Carta", "onomastico": "Helena Rubinstein", "memo_resumo": "Trata de assuntos relativos \u00e0 aquisi\u00e7\u00e3o de obras de Portinari por Helena Rubinstein.", "data_dt": "1944-02-02T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/02/1944", "data_final": "1944-02-02T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 8037, "id_doc": "CO_5217", "remetente": "Jorge Romero Brest", "destinatario": "Candido Portinari", "data": "20/01/1950", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Pede desculpas por ter-se extraviado o cat\u00e1logo da exposi\u00e7\u00e3o da obra \"Tiradentes\", motivo pelo qual ainda n\u00e3o publicou cr\u00edtica na revista \"Ver y Estimar\". Pergunta se o pintor tem recebido regularmente a revista, solicitando que emita sua opini\u00e3o a respeito.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/01/1950", "data_final": "1950-01-20T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 8072, "id_doc": "CO_5237", "remetente": "Carmen de Saavedra", "destinatario": "Candido Portinari", "data": "16/05/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, sensibilizada, um quadro de flores que Portinari fez para ela.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/05/1940", "data_final": "1940-05-16T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 8077, "id_doc": "CO_5239", "remetente": "Carmen de Saavedra", "destinatario": "Candido Portinari", "data": "10/02/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar orgulhosa por ter colaborado com a nova obra do pintor, em Brodowski (Capelinha da \"Nonna\"). Trata de assuntos pessoais.", "data_dt": "1941-10-02T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/02/1941", "data_final": "1941-02-10T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8079, "id_doc": "CO_5240", "remetente": "Carmen de Saavedra", "destinatario": "Candido Portinari", "data": "15/10/1941", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Mostra-se interessada em ver fotos dos estudos de Portinari para os murais da Biblioteca do Congresso. Trata de assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/10/1941", "data_final": "1941-10-15T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8087, "id_doc": "CO_5244", "remetente": "Carmen de Saavedra", "destinatario": "Candido Portinari", "data": "18/08/1946", "tipo_doc": "Carta", "onomastico": "Ivo Vania Psota", "memo_resumo": "Felicita Portinari pelo \u00eaxito do Bal\u00e9 Iara, elogiando os pain\u00e9is e as vestimentas, bem como a coreografia de Psota. Lamenta n\u00e3o poder estar em Paris para assistir \u00e0 inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o do artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/08/1946", "data_final": "1946-08-18T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 8117, "id_doc": "CO_5263", "remetente": "Alfredo Sabino", "destinatario": "Candido Portinari", "data": "24/09/1952", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta o artista pela incumb\u00eancia recebida: pintar murais para o edif\u00edcio da ONU.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/09/1952", "data_final": "1952-09-24T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 8140, "id_doc": "CO_5282", "remetente": "Sylvio de Vasconcellos", "destinatario": "Candido Portinari", "data": "01/04/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita a Portinari a doa\u00e7\u00e3o de alguma obra sua ao Museu de Arte de Belo Horizonte.", "data_dt": "1959-01-04T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/04/1959", "data_final": "1959-04-01T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 8148, "id_doc": "CO_5288", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "29/07/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Diz estar tratando da venda do quadro \"Feras\", ainda em Nova York, ap\u00f3s exposi\u00e7\u00e3o na galeria Wildenstein.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/07/1960", "data_final": "1960-07-29T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 8153, "id_doc": "CO_5292", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "10/02/1960", "tipo_doc": "Carta", "onomastico": "Adolfo Berle", "memo_resumo": "Transmite recado de Jayme de Barros, a respeito de um desenho de Portinari a ser doado ao sr. Visson da Galeria Wildenstein. Informa que j\u00e1 est\u00e1 com os cat\u00e1logos da exposi\u00e7\u00e3o para envi\u00e1-los ao pintor. Comenta o problema na alf\u00e2ndega, para retirada dos quadros no Brasil. Informa estar com o quadro \"Feras\", guardado na Wildenstein, sugerindo a venda nos Estados Unidos. Pergunta sobre recebimento de cheques que ela enviou (aquisi\u00e7\u00e3o de obra pela sra. Adolfo Berle e pelo adido da Embaixada da Espanha em Washington, sr. Jos\u00e9 Vergara). Comenta um artigo sobre as ilustra\u00e7\u00f5es que Portinari fez para o livro \"O poder e a gl\u00f3ria\", afirmando que seu \"Espantalho\" faz muito sucesso.", "data_dt": "1960-10-02T00:00:00", "mes": 10.0, "decada": 1960.0, "data_clean": "10/02/1960", "data_final": "1960-02-10T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 8156, "id_doc": "CO_5294", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "30/06/1959", "tipo_doc": "Carta", "onomastico": "Adolfo Berle", "memo_resumo": "Relata as provid\u00eancias que tomou para o retorno dos quadros de Portinari ao Brasil. Justifica o atraso no envio das obras pela demora dos compradores em escolher as obras que querem. Est\u00e1 aguardando decis\u00e3o do sr. Jos\u00e9 Vergara e da sra. Adolfo Berle. Diz estar enviando, anexas, tr\u00eas listas de obras (que foram expostas no M\u00e9xico). Informa que a tela \"Mulheres Chorando\" ir\u00e1 para um Museu da Tchecoeslov\u00e1quia, doada por Assis Chateaubriand (obra n\u00e3o localizada); a tela \"Feras\" ser\u00e1 cedida, por empr\u00e9stimo, para uma exposi\u00e7\u00e3o no Texas, com op\u00e7\u00e3o de compra. Agradece os presentes do artista: o \"Espantalho\" para ela e o \"Menino com Atiradeira\" para Jayme de Barros. Aguarda que a sra. Berle decida-se entre \"Tocador de Corneta\" e \"Meninos Ca\u00e7ando P\u00e1ssaros\". Diz estar enviando c\u00f3pia fotost\u00e1tica dos telegramas do Ministro Lucas Lopes, para facilitar os problemas alfandeg\u00e1rios.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/06/1959", "data_final": "1959-06-30T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 8162, "id_doc": "CO_5295", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "/05/1959", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Agradece, emocionada, a tela \"Espantalho\" que Portinari deu-lhe de presente. Comenta o sucesso da exposi\u00e7\u00e3o na galeria Wildenstein, bem como o texto de Jayme de Barros para o cat\u00e1logo da mesma. Diz que est\u00e3o, ela e Jayme de Barros, cuidando das vendas, informando ter recebido telegramas do Ministro da Fazenda dizendo ser poss\u00edvel efetuar as vendas. Diz estar enviando cr\u00edtica da revista \"Art News\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/05/1959", "data_final": "1959-05-01T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 8166, "id_doc": "CO_5298", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "04/04/1959", "tipo_doc": "Carta", "onomastico": "Carleton Sprague Smith", "memo_resumo": "Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o de Portinari na galeria Wildenstein. Elogia o pref\u00e1cio de Jayme de Barros para o cat\u00e1logo. Comenta sobre a chegada dos quadros, vindos do M\u00e9xico, dizendo-se encantada com o \"Espantalho\". Sobre a venda de quadros, diz estar tentando junto ao Ministro Lucas Lopes permiss\u00e3o nesse sentido.", "data_dt": "1959-04-04T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/04/1959", "data_final": "1959-04-04T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 8169, "id_doc": "CO_5300", "remetente": "Anna Rosa B. Smith de Vasconcellos", "destinatario": "Candido Portinari", "data": "29/10/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita um aut\u00f3grafo de Portinari, elogiando seus pain\u00e9is para o Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/10/1958", "data_final": "1958-10-29T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 8184, "id_doc": "CO_5304", "remetente": "Arthur Martins Sampaio", "destinatario": "Candido Portinari", "data": "01/09/1949", "tipo_doc": "Carta", "onomastico": "Roberto Jo\u00e3o da Silva Medeiros", "memo_resumo": "Trancreve texto de carta que enviou ao juiz da 15\u00aa Vara Criminal, Roberto Jo\u00e3o da Silva Medeiros, elogiando-o por garantir a liberdade de Portinari, concedendo-lhe o \"habeas-corpus\". Aproveita para elogiar a obra \"Tiradentes\".", "data_dt": "1949-01-09T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/09/1949", "data_final": "1949-09-01T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 8204, "id_doc": "CO_5316", "remetente": "\u00cdndio Vargas", "destinatario": "Candido Portinari", "data": "28/06/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta ter emoldurado reprodu\u00e7\u00e3o dos murais da ONU, publicadas na revista \"O Cruzeiro\" mas que, agora, desejaria comprar uma obra original do artista. Pede que o artista entre em contato com ele.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/06/1960", "data_final": "1960-06-28T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 8243, "id_doc": "CO_5337", "remetente": "Santa Rosa", "destinatario": "Candido Portinari", "data": "10/02/1940", "tipo_doc": "Carta", "onomastico": "Badi", "memo_resumo": "Acusa recebimento de carta. Comenta o excesso de trabalho, a decora\u00e7\u00e3o que fez para o carnaval e a visita do pintor argentino Butler, que gostou muito da obra \"Caf\u00e9\", que viu no Museu Nacional de Belas Artes. Fala sobre um determinado n\u00famero da \"Revista Acad\u00eamica\", que est\u00e1 quase pronto e muito bom.", "data_dt": "1940-10-02T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/02/1940", "data_final": "1940-02-10T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 8271, "id_doc": "CO_5349", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "12/01/1942", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Congratula-se com Portinari pelos murais (Biblioteca do Congresso), desculpando-se por n\u00e3o poder ir ao almo\u00e7o em homenagem ao artista.", "data_dt": "1942-12-01T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/01/1942", "data_final": "1942-01-12T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 8274, "id_doc": "CO_5351", "remetente": "Jane Himmelein", "destinatario": "Candido Portinari", "data": "27/11/1941", "tipo_doc": "Carta", "onomastico": "Kathrine S. Hochschild", "memo_resumo": "Solicita a devolu\u00e7\u00e3o de um quadro, pertencente \u00e0 sra. Walter Hochscild, que foi enviado, por engano, junto com as obras de Portinari, para o Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/11/1941", "data_final": "1941-11-27T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 8277, "id_doc": "CO_5353", "remetente": "William R. Valentiner", "destinatario": "Candido Portinari", "data": "12/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se encantado com as fotografias dos estudos (para os murais da Biblioteca do Congresso) que Portinari enviou-lhe.", "data_dt": "1941-12-11T00:00:00", "mes": 12.0, "decada": 1940.0, "d
