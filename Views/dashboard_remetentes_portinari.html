T00:00:00", "mes": 7.0, "decada": 1960.0, "data_clean": "07/01/1960", "data_final": "1960-01-07T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3249, "id_doc": "CO_2085", "remetente": "Anne-Maria Cornburgh", "destinatario": "Candido Portinari", "data": "02/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Dizendo-se admiradora de Portinari desde a exposi\u00e7\u00e3o no M\u00e9xico, mostra-se interessada em adquirir um desenho do artista.", "data_dt": "1960-02-03T00:00:00", "mes": 2.0, "decada": 1960.0, "data_clean": "02/03/1960", "data_final": "1960-03-02T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3250, "id_doc": "CO_2086", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "22/02/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Finaliza os detalhes do envio de obras de Portinari para uma exposi\u00e7\u00e3o em Praga.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/02/1960", "data_final": "1960-02-22T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3251, "id_doc": "CO_2087", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "17/06/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa o novo itiner\u00e1rio da exposi\u00e7\u00e3o de Portinari na Tchecoslov\u00e1quia, justificando a mudan\u00e7a ocorrida.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/06/1960", "data_final": "1960-06-17T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3252, "id_doc": "CO_2088", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "10/08/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita que Portinari confirme os entendimentos anteriores de que, finda a exposi\u00e7\u00e3o na Tchecoslov\u00e1quia, os quadros dever\u00e3o retornar ao Brasil. Informa estar enviando, anexos, exemplares do convite da mostra em Brno.", "data_dt": "1960-10-08T00:00:00", "mes": 10.0, "decada": 1960.0, "data_clean": "10/08/1960", "data_final": "1960-08-10T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3253, "id_doc": "CO_2089", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "09/11/1960", "tipo_doc": "Carta", "onomastico": "Assis Chateaubriand", "memo_resumo": "Informa estar enviando recortes de jornais eslovacos, cat\u00e1logo e cr\u00f4nicas sobre a exposi\u00e7\u00e3o de obras de Portinari em Bratislava. Informa que dever\u00e1 receber not\u00edcias da referida exposi\u00e7\u00e3o, em Praga, da qual est\u00e1 enviando apenas um artigo e o convite. Pede confirma\u00e7\u00e3o da not\u00edcia, divulgada pelos \"Di\u00e1rios Associados\", de doa\u00e7\u00e3o da tela \"Mulheres Chorando\" \u00e0 Galeria Nacional de Praga, doa\u00e7\u00e3o essa efetuada por Assis Chateaubriand.", "data_dt": "1960-09-11T00:00:00", "mes": 9.0, "decada": 1960.0, "data_clean": "09/11/1960", "data_final": "1960-11-09T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3254, "id_doc": "CO_2090", "remetente": "V\u00e1clav Buben\u00edcek", "destinatario": "Candido Portinari", "data": "21/11/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja confirmar conversa telef\u00f4nica onde recebeu recado de Portinari pedindo o retorno imediato ao Brasil de sua obras, que foram expostas na Tchecoslov\u00e1quia, uma vez que o artista n\u00e3o concorda que tal mostra seja transferida \u00e0 Pol\u00f4nia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/11/1960", "data_final": "1960-11-21T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3255, "id_doc": "CO_2091", "remetente": "Nehemias Gueiros", "destinatario": "Candido Portinari", "data": "25/09/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Justifica-se pela demora em escrever, relatando suas tentativas para conseguir c\u00e2mbio oficial para Portinari, infrut\u00edferas. Coloca, \u00e0 disposi\u00e7\u00e3o de Portinari, o dinheiro que for necess\u00e1rio ao seu regresso ao Brasil. Comenta assuntos pessoais. Elogia os retratos que Portinari fez, dele e de sua esposa, os quais ainda n\u00e3o mandou emoldurar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/09/1950", "data_final": "1950-09-25T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3262, "id_doc": "CO_2097", "remetente": "Ant\u00f4nio V\u00edtor Guerra", "destinatario": "Candido Portinari", "data": "09/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari doe uma obra sua para o acervo do Museu.", "data_dt": "1960-09-12T00:00:00", "mes": 9.0, "decada": 1960.0, "data_clean": "09/12/1960", "data_final": "1960-12-09T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3264, "id_doc": "CO_2099", "remetente": "Barboza Mello", "destinatario": "Candido Portinari", "data": "01/02/1962", "tipo_doc": "Carta", "onomastico": "Mauro Vinhas de Queiroz", "memo_resumo": "Agradece a colabora\u00e7\u00e3o de Portinari na \"Antologia Po\u00e9tica\" de Nicol\u00e1s Guill\u00e9n, informando estar remetendo, atrav\u00e9s de Mauro Vinhas, os 7 desenhos originais.", "data_dt": "1962-01-02T00:00:00", "mes": 1.0, "decada": 1960.0, "data_clean": "01/02/1962", "data_final": "1962-02-01T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 3265, "id_doc": "CO_2100", "remetente": "No\u00eamia Guerra", "destinatario": "Candido Portinari", "data": "29/02/1960", "tipo_doc": "Carta", "onomastico": "Denise Albe-Fessard", "memo_resumo": "Aconselha Portinari a afastar sua tristeza, comentando assuntos relativos \u00e0 vida de Jo\u00e3o Candido em Paris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/02/1960", "data_final": "1960-02-29T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3267, "id_doc": "CO_2101", "remetente": "No\u00eamia Guerra", "destinatario": "Candido Portinari", "data": "31/03/1960", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "D\u00e1 not\u00edcias do filho dos Portinaris, em Paris. Comenta a vida art\u00edstica francesa. Mostra-se contente com a not\u00edcia, dada por Jo\u00e3o C\u00e2ndido, de que Portinari est\u00e1 pintando o Presidente Juscelino Kubitschek. Pede not\u00edcias.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/03/1960", "data_final": "1960-03-31T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3270, "id_doc": "CO_2102", "remetente": "No\u00eamia Guerra", "destinatario": "Candido Portinari", "data": "30/04/1960", "tipo_doc": "Carta", "onomastico": "Denise Albe-Fessard", "memo_resumo": "Conta ter visto o cartaz de propaganda do livro de Graham Greene, ilustrado por Portinari. Fala que o cartaz reproduz uma das ilustra\u00e7\u00f5es, descrevendo-a. Informa que Pierre Mathieu mostrou-se interessado em realizar um curta metragem sobre Portinari. Sugere que o pintor envie a Mathieu um exemplar do livro \"Disegni di Portinari\". Comenta assuntos pessoais, especialmente de Jo\u00e3o C\u00e2ndido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/04/1960", "data_final": "1960-04-30T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3279, "id_doc": "CO_2105", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "23/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reitera sua encomenda de gravuras de Portinari. Pede pre\u00e7o para a tela \"Menino Esquel\u00e9tico\". Solicita fotos do \"Tiradentes\", para publicar nos jornais baianos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/05/1947", "data_final": "1947-05-23T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3281, "id_doc": "CO_2106", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "17/05/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari envie as gravuras e o desenho solicitados por carta, informando pre\u00e7o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/05/1949", "data_final": "1949-05-17T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 3282, "id_doc": "CO_2107", "remetente": "S. J. Guerra", "destinatario": "Candido Portinari", "data": "/01/1948", "tipo_doc": "Bilhete", "onomastico": "Axel Leskoschek", "memo_resumo": "Solicita, escrito em convite impresso, a presen\u00e7a de Portinari na primeira exposi\u00e7\u00e3o de sua esposa, Sheila Guerra, e de uma amiga, ambas alunas de Leskoscheck.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1948", "data_final": "1948-01-01T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3284, "id_doc": "CO_2108", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "03/05/1949", "tipo_doc": "Carta", "onomastico": "Josias Le\u00e3o", "memo_resumo": "Trata de aquisi\u00e7\u00e3o de gravuras e desenho de Portinari, para sua cole\u00e7\u00e3o. Pede que o pintor lembre-se de que est\u00e1 na fila para comprar o quadro \"M\u00e3e Preta\", caso Josias Le\u00e3o desista de compr\u00e1-lo.", "data_dt": "1949-03-05T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/05/1949", "data_final": "1949-05-03T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 3288, "id_doc": "CO_2110", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "05/11/1934", "tipo_doc": "Carta", "onomastico": "Anita Malfatti", "memo_resumo": "Lamenta a n\u00e3o participa\u00e7\u00e3o de Portinari na exposi\u00e7\u00e3o da Pro Arte, enviando abra\u00e7os a amigos comuns.", "data_dt": "1934-05-11T00:00:00", "mes": 5.0, "decada": 1930.0, "data_clean": "05/11/1934", "data_final": "1934-11-05T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 3289, "id_doc": "CO_2111", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "18/11/1935", "tipo_doc": "Carta", "onomastico": "An\u00edbal Barbosa", "memo_resumo": "Apresenta o modelo An\u00edbal Barbosa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1935", "data_final": "1935-11-18T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 3290, "id_doc": "CO_2112", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "20/09/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta os problemas que tem tido com a Universidade, ressaltando os progressos obtidos por seus alunos de Desenho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/09/1936", "data_final": "1936-09-20T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 3293, "id_doc": "CO_2113", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "08/01/1940", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Agradece e retribui os votos para o Ano Novo. Comenta ter visitado por duas vezes a exposi\u00e7\u00e3o de Portinari, mostrando-se surpreso com o comparecimento do presidente Get\u00falio Vargas.", "data_dt": "1940-08-01T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/01/1940", "data_final": "1940-01-08T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3297, "id_doc": "CO_2115", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "02/09/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta um acidente de autom\u00f3vel que sofreu e pede hospedagem na casa de Portinari, durante sua estadia no Rio, para ver a Exposi\u00e7\u00e3o de Arete Francesa. Informa que alguns de seus alunos v\u00e3o concorrer ao Sal\u00e3o, no Rio.", "data_dt": "1945-02-09T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/09/1945", "data_final": "1945-09-02T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 3299, "id_doc": "CO_2116", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "29/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela condecora\u00e7\u00e3o recebida do governo franc\u00eas, comentando assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/11/1946", "data_final": "1946-11-29T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3300, "id_doc": "CO_2117", "remetente": "C. P. Bueno", "destinatario": "Candido Portinari", "data": "08/11/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma informa\u00e7\u00e3o dada a Maria Portinari de ter sido estabelecido limite de valores, para abono de juros em conta corrente, devido a situa\u00e7\u00e3o do mercado monet\u00e1rio.", "data_dt": "1943-08-11T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/11/1943", "data_final": "1943-11-08T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 3308, "id_doc": "CO_2123", "remetente": "Alberto da Veiga Guignard", "destinatario": "Candido Portinari", "data": "12/11/1954", "tipo_doc": "Carta", "onomastico": "D'Ponzio", "memo_resumo": "Apresenta um artista novo, que lhe parece promissor - D'Ponzio.", "data_dt": "1954-12-11T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/11/1954", "data_final": "1954-11-12T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 3323, "id_doc": "CO_2133", "remetente": "Harry F. Guggenheim", "destinatario": "Candido Portinari", "data": "18/12/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia congratula\u00e7\u00f5es pela escolha de sua tela \"Mulheres Chorando\" para o pr\u00eamio Guggenheim Brasil. Informa estar enviando cheque correspondente.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/12/1956", "data_final": "1956-12-18T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 3328, "id_doc": "CO_2135", "remetente": "Gilles Guilbert", "destinatario": "Candido Portinari", "data": "01/11/1947", "tipo_doc": "Carta", "onomastico": "Claire Gilles Guilbert", "memo_resumo": "Refere-se \u00e0 tourn\u00e9e de sua esposa, que passou pela Bol\u00edvia e est\u00e1 na Col\u00f4mbia. Trata de outros ssuntos pessoais.", "data_dt": "1947-01-11T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/11/1947", "data_final": "1947-11-01T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3331, "id_doc": "CO_2137", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "22/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sua estadia na Argentina, pergunta pela estada de Portinari no Uruguai. Diz esperar encontr\u00e1-lo no Rio, em breve.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/09/1947", "data_final": "1947-09-22T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3332, "id_doc": "CO_2138", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "16/10/1947", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Avisa o dia de sua chegada ao Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/10/1947", "data_final": "1947-10-16T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3333, "id_doc": "CO_2139", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "02/12/1947", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Comenta suas atividades, em sua estada em S\u00e3o Paulo, referindo-se \u00e0 situa\u00e7\u00e3o pol\u00edtica do pa\u00eds. Informa ter recebido not\u00edcias da situa\u00e7\u00e3o no Chile, atrav\u00e9s de carta de Neruda. Cola \u00e0 carta um recorte do \"O Estado de S. Paulo\" tratando da viagem de Portinari ao Uruguai.", "data_dt": "1947-02-12T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/12/1947", "data_final": "1947-12-02T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3336, "id_doc": "CO_2140", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "13/12/1947", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Cita compromisso assumidos, nessa visita ao Brasil, deculpando-se por n\u00e3o poder ir encontr\u00e1-lo em Salto, URU. Comenta encontro com Luiz Carlos Prestes, que lhe deu aut\u00f3grafo e lhe concedeu uma entrevista. Diz estar enviando recorte, com foto que registra sua visita ao Museu, tirada em frente ao \"S\u00e3o Francisco\" de Portinari. Pergunta pelo trabalho para o Banco.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/12/1947", "data_final": "1947-12-13T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3337, "id_doc": "CO_2141", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "20/06/1947", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, ao chegar a Montevid\u00e9u.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/06/1947", "data_final": "1947-06-20T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3340, "id_doc": "CO_2143", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "30/01/1948", "tipo_doc": "Carta", "onomastico": "Astrojildo Pereira", "memo_resumo": "Relata suas atividades no Brasil, tais como: confer\u00eancias, passeios, encontro com Prestes. Mostra-se entusiasmado com as cidades mineiras que visitou, em companhia de Astrojildo e Frontini. Exp\u00f5e suas impress\u00f5es sobre D. Domingas, sobre a Pampulha, a pol\u00edtica brasileira e a cubana. Diz ter tido not\u00edcias dos trabalhos que Portinari est\u00e1 realizando em Montevid\u00e9u, atrav\u00e9s de Amorim.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/01/1948", "data_final": "1948-01-30T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3343, "id_doc": "CO_2144", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "15/07/1948", "tipo_doc": "Carta", "onomastico": "Astrojildo Pereira", "memo_resumo": "Comenta ter sabido do retono de Portinari atrav\u00e9s de Manuel Bandeira. Relata a boa acolhida a um poema seu, escrito na casa de Portinari. Pede not\u00edcias de Astrogildo, a quem tem escrito, sem obter resposta. Mostra-se contente por ter recebido carta dos pais de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/07/1948", "data_final": "1948-07-15T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3344, "id_doc": "CO_2145", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "12/05/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta assuntos pessoais, especialmente a situa\u00e7\u00e3o pol\u00edtica de Cuba.", "data_dt": "1948-12-05T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/05/1948", "data_final": "1948-05-12T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3346, "id_doc": "CO_2146", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "07/12/1948", "tipo_doc": "Carta", "onomastico": "Astrojildo Pereira", "memo_resumo": "Acusa recebimento de carta e fotos de obras de Portinari, comentando-as.Comenta, tamb\u00e9m, a situa\u00e7\u00e3o pol\u00edtica da Venezuela e de Cuba. Diz estar em falta com Astrojildo, pretendendo escrever-lhe breve.", "data_dt": "1948-07-12T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/12/1948", "data_final": "1948-12-07T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3347, "id_doc": "CO_2147", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "02/10/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta que um jornal de Havana encomenou-lhe artigo sobre sua viagem. Em rela\u00e7\u00e3o ao Brasil, pretende focalizar Portinari e Niemeyer, pedindo o envio de fotografias de obras, para ilustr\u00e1-lo. Refere-se \u00e0s fotos deles dois juntos, pedindo o envio de uma que lhe falta, junto ao cartaz da exposi\u00e7\u00e3o de Portinari. Mostra-se desejoso que o pintor v\u00e1 a Cuba.", "data_dt": "1948-02-10T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/10/1948", "data_final": "1948-10-02T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3348, "id_doc": "CO_2148", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "13/11/1948", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Avisa que escreveu para Niemeyer, junto \u00e0 carta para Portinari, enviando tamb\u00e9m recortes da revista \"Boemia\", contendo reportagem de sua autoria sobre a obra dele, Portinari. Reitera o pedido de fotos de obras para um trabalho mais extenso que ele quer fazer, como o de Mario de Andrade. Informa ter recebido carta de Manuel Bandeira, com uma tradu\u00e7\u00e3o do poema que ele, Guill\u00e9n, fez em casa de Portinari. Insiste que Portinari deve ir \u00e0 Cuba.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1948", "data_final": "1948-11-13T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3352, "id_doc": "CO_2150", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "23/03/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Avisa estar em Nova York, com a delega\u00e7\u00e3o cubana, no Congresso pela Paz Mundial. Comenta o problema com os vistos, ocorrido com todos os latinos, com o objetivo de esvaziar o Congresso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/03/1949", "data_final": "1949-03-23T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 3354, "id_doc": "CO_2151", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "30/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se pela demora em responder, avisando estar enviando artigo, de sua autoria, sobre Portinari, publicado na revista \"Bohemia\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/10/1949", "data_final": "1949-10-30T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 3355, "id_doc": "CO_2152", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "27/09/1949", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "No verso de cart\u00e3o-convite para um coquetel nos Sal\u00f5es do Comit\u00ea da Paz, encerrando leil\u00e3o de pintores e escultores mexicanos e sulamericanos, Nicol\u00e1s e Di Cavalcanti sa\u00fadam Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/09/1949", "data_final": "1949-09-27T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 3365, "id_doc": "CO_2158", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "29/09/1953", "tipo_doc": "Carta", "onomastico": "Ary de Andrade", "memo_resumo": "Relata os percal\u00e7os de sua viagem at\u00e9 a China, comentando assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/09/1953", "data_final": "1953-09-29T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 3368, "id_doc": "CO_2160", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "05/08/1953", "tipo_doc": "Carta", "onomastico": "Peloduro", "memo_resumo": "Comenta sua estadia em S\u00e3o Paulo, bem como a situa\u00e7\u00e3o pol\u00edtica em Cuba.", "data_dt": "1953-05-08T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/08/1953", "data_final": "1953-08-05T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 3371, "id_doc": "CO_2162", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "25/08/1953", "tipo_doc": "Carta", "onomastico": "Ary de Andrade", "memo_resumo": "Comenta a situa\u00e7\u00e3o pol\u00edtica em Cuba e a sua perman\u00eancia no Brasil, por motivos pol\u00edticos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/08/1953", "data_final": "1953-08-25T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 3376, "id_doc": "CO_2165", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "25/10/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa o hor\u00e1rio de sua chegada.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/10/1947", "data_final": "1947-10-25T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3377, "id_doc": "CO_2166", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "22/02/1955", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Comenta a sua vida de exilado pol\u00edtico e faz refer\u00eancia ao suic\u00eddio de Get\u00falio Vargas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/02/1955", "data_final": "1955-02-22T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3378, "id_doc": "CO_2167", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "16/07/1955", "tipo_doc": "Carta", "onomastico": "Maria de Lourdes Teixeira", "memo_resumo": "Informa estar enviando um artigo seu, publicado na \"Gaceta Literaria\" (M\u00e9xico), onde Maria de Lourdes Teixeira fala em Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/07/1955", "data_final": "1955-07-16T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3380, "id_doc": "CO_2169", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "14/12/1961", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para ser membro do juri de um concurso latino-americano de monumentos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/12/1961", "data_final": "1961-12-14T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3381, "id_doc": "CO_2170", "remetente": "Nicol\u00e1s Guill\u00e9n", "destinatario": "Candido Portinari", "data": "/06/1948", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Avisa estar enviando o poema que fez em casa de Portinari e que, breve, escrever\u00e1 uma carta maior.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/06/1948", "data_final": "1948-06-01T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3384, "id_doc": "CO_2173", "remetente": "Alencastro Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "02/05/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em promover uma exposi\u00e7\u00e3o de obras de Portinari em Roma, aproveitando que estar\u00e1 expondo em Israel. Para isso, pediu apoio do Itamaraty e pede a opini\u00e3o de Portinari.", "data_dt": "1956-02-05T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/05/1956", "data_final": "1956-05-02T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 3387, "id_doc": "CO_2175", "remetente": "Alexandre Baldaque Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "22/05/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a presteza e boa vontade de Portinari em colaborar com a organiza\u00e7\u00e3o da mostra de arte brasileira que est\u00e1 sendo enviada \u00e0 Europa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/05/1959", "data_final": "1959-05-22T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 3390, "id_doc": "CO_2177", "remetente": "Argeu Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "05/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter recebido, da Lega\u00e7\u00e3o do Brasil em Haia, medalhas comemorativas da exposi\u00e7\u00e3o Arte em Liberdade, realizada em 1945. E que a medalha destinada a Portinari encontra-se ao seu dispor nessa Divis\u00e3o Cultural.", "data_dt": "1948-05-08T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/08/1948", "data_final": "1948-08-05T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3391, "id_doc": "CO_2178", "remetente": "Genival Barbosa Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "14/11/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida os Portinaris a assistirem \u00e0s solenidades comemorativas do Dia Internacional do Estudante, informando sobre a programa\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/11/1948", "data_final": "1948-11-14T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3399, "id_doc": "CO_2183", "remetente": "Mario Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "13/06/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encaminha carta convite do Presidente da Comiss\u00e3o Municipal de Celebra\u00e7\u00f5es Colombianas de G\u00eanova, para que Portinari exponha na I Bienal de Arte Marinha.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/06/1951", "data_final": "1951-06-13T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 3400, "id_doc": "CO_2184", "remetente": "Mario Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "09/07/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar encaminhando, anexo, c\u00f3pia de carta onde tr\u00eas professoras de desenho, argentinas, solicitam informa\u00e7\u00f5es sobre a possibilidade de estudarem pintura com Portinari. Pede que o pintor responda.", "data_dt": "1952-09-07T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/07/1952", "data_final": "1952-07-09T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 3401, "id_doc": "CO_2185", "remetente": "Mario Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "29/07/1952", "tipo_doc": "Carta", "onomastico": "Jacques Gotard", "memo_resumo": "Apresenta o escultor franc\u00eas Jacques Gotard, agradecendo se Portinari puder dar-lhe aten\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/07/1952", "data_final": "1952-07-29T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 3402, "id_doc": "CO_2186", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "28/12/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta e elogia o retrato que Portinari fez de sua m\u00e3e, anotando um pequeno sen\u00e3o a corrigir, quando de uma ida do artista a S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/12/1960", "data_final": "1960-12-28T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3403, "id_doc": "CO_2187", "remetente": "Mario Guimar\u00e3es", "destinatario": "Candido Portinari", "data": "08/09/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando of\u00edcios e recortes sobre um italiano muito devotado ao Brasil, e que j\u00e1 morreu.", "data_dt": "1958-08-09T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/09/1958", "data_final": "1958-09-08T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 3408, "id_doc": "CO_2191", "remetente": "Beatriz Llambi-Campbell", "destinatario": "Candido Portinari", "data": "30/11/1934", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Agradece o retrato feito por Portinari, enviando-lhe pagamento.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/11/1934", "data_final": "1934-11-30T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 3414, "id_doc": "CO_2196", "remetente": "Paul Guth", "destinatario": "Candido Portinari", "data": "18/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari. orgulhoso por t\u00ea-lo conhecido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1946", "data_final": "1946-11-18T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3417, "id_doc": "CO_2199", "remetente": "Romero Fernando de Gutierrez", "destinatario": "Candido Portinari", "data": "15/05/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia bastante a pintura de Portinari, solicitando-lhe uma obra ou, em \u00faltimo caso, um aut\u00f3grafo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/05/1956", "data_final": "1956-05-15T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 3419, "id_doc": "CO_2200", "remetente": "Roger Van Haecke", "destinatario": "Candido Portinari", "data": "17/08/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede um aut\u00f3grafo ou esbo\u00e7o de Portinari. Informa sobre sua cole\u00e7\u00e3o de aut\u00f3grafos, citando cidades onde j\u00e1 foi exposta.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/08/1942", "data_final": "1942-08-17T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3421, "id_doc": "CO_2201", "remetente": "Barbara Hale", "destinatario": "Candido Portinari", "data": "30/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessada em distribuir reprodu\u00e7\u00f5es de obras de Portinari nos Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/12/1941", "data_final": "1941-12-30T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3422, "id_doc": "CO_2202", "remetente": "Jean Pierre Haley", "destinatario": "Candido Portinari", "data": "15/11/1957", "tipo_doc": "Carta", "onomastico": "Adina Mera", "memo_resumo": "Marca encontro com Portinari, e Adina Mera, para tratarem da participa\u00e7\u00e3o do pintor no \"Petit Salon\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/11/1957", "data_final": "1957-11-15T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3423, "id_doc": "CO_2203", "remetente": "Jean Pierre Haley", "destinatario": "Candido Portinari", "data": "29/11/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida o casal Portinari para uma recep\u00e7\u00e3o oferecida pelo Embaixador da Fran\u00e7a aos membros do juri e expositores do \"Petit Salon\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/11/1957", "data_final": "1957-11-29T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3426, "id_doc": "CO_2206", "remetente": "Leonard Hamilton", "destinatario": "Candido Portinari", "data": "10/07/1961", "tipo_doc": "Carta", "onomastico": "Jayme Chermont", "memo_resumo": "Agradece o quadro que Portinari pintou, sob encomenda pessoal, entregue pelo Embaixador Chermont.", "data_dt": "1961-10-07T00:00:00", "mes": 10.0, "decada": 1960.0, "data_clean": "10/07/1961", "data_final": "1961-07-10T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3428, "id_doc": "CO_2208", "remetente": "Lewis Hanke", "destinatario": "Candido Portinari", "data": "19/01/1942", "tipo_doc": "Carta", "onomastico": "Robert Smith", "memo_resumo": "Informa que foram enviadas fotografias dos pain\u00e9is realizados por Portinari a diversas pessoas, no Brasil e em outras partes da Am\u00e9rica Latina. Comenta o interesse de um membro do \"Reader's Digest\" em compor um ensaio sobre o artista, a ser publicado nas edi\u00e7\u00f5es em l\u00edngua portuguesa e espanhola. Envia lembran\u00e7as de Robert Smith .", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/01/1942", "data_final": "1942-01-19T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3429, "id_doc": "CO_2209", "remetente": "Lewis Hanke", "destinatario": "Candido Portinari", "data": "13/02/1942", "tipo_doc": "Carta", "onomastico": "Maria Portinari", "memo_resumo": "Informa ter recebido da sra. Paine as tr\u00eas fotografias anexas, para Maria Portinari. Diz ter anexado tamb\u00e9m uma c\u00f3pia do artigo publicado no \"Magazine of Art\". Comenta que os murais da Funda\u00e7\u00e3o Hisp\u00e2nica t\u00eam sido muito visitados.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/02/1942", "data_final": "1942-02-13T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3431, "id_doc": "CO_2211", "remetente": "Lewis Hanke", "destinatario": "Candido Portinari", "data": "15/08/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Marca encontro com Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/08/1941", "data_final": "1941-08-15T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3432, "id_doc": "CO_2212", "remetente": "Lewis Hanke", "destinatario": "Candido Portinari", "data": "16/08/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida o casal Portinari para um jantar informal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/08/1941", "data_final": "1941-08-16T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3434, "id_doc": "CO_2213", "remetente": "Lewis Hanke", "destinatario": "Candido Portinari", "data": "23/08/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie livros sobre sua vida e obra, excluindo o que j\u00e1 possuem - \"Portinari his lfe and art\" - al\u00e9m de enviar, ainda, uma nota bibliogr\u00e1fica, incluindo artigos em peri\u00f3dicos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/08/1943", "data_final": "1943-08-23T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 3440, "id_doc": "CO_2217", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "01/09/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento do cat\u00e1logo da exposi\u00e7\u00e3o de Portinari em 1943. Mostra-se particularmente impressionado com as reprodu\u00e7\u00f5es de \"Lazaro\" e de \"O \u00daltimo Baluarte\".", "data_dt": "1943-01-09T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/09/1943", "data_final": "1943-09-01T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 3441, "id_doc": "CO_2218", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "09/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar no Rio, por pouco tempo, indo para S\u00e3o Paulo no dia 11. Mostra-se desapontado por saber que Portinari est\u00e1 em Brodowski. Elogia os afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "1945-09-02T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/02/1945", "data_final": "1945-02-09T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 3442, "id_doc": "CO_2219", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "11/03/1946", "tipo_doc": "Carta", "onomastico": "Arthur Kaufmann", "memo_resumo": "Cumprimenta Portinari por ter sido eleito nas elei\u00e7\u00f5es de 1945. Informa que fez uma carta de apresenta\u00e7\u00e3o do pintor Arthur Kaufman, de quem confessa saber pouco.", "data_dt": "1946-11-03T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/03/1946", "data_final": "1946-03-11T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3445, "id_doc": "CO_2222", "remetente": "Ren\u00e9 d' Harnoncourt", "destinatario": "Candido Portinari", "data": "06/09/1941", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida o casal Portinari para cear com ele, solicitando confirma\u00e7\u00e3o.", "data_dt": "1941-06-09T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/09/1941", "data_final": "1941-09-06T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3447, "id_doc": "CO_2223", "remetente": "Randolph Harrison Junior", "destinatario": "Candido Portinari", "data": "04/12/1939", "tipo_doc": "Carta", "onomastico": "Elim O'Shaughnessy", "memo_resumo": "Envia, pelo portador da carta, o pagamento da obra que comprou e das tr\u00eas obras adquiridas por O'Shaughnessy. Pede que Portinari entregue as pinturas ao mesmo portador.", "data_dt": "1939-04-12T00:00:00", "mes": 4.0, "decada": 1930.0, "data_clean": "04/12/1939", "data_final": "1939-12-04T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 3448, "id_doc": "CO_2224", "remetente": "Randolph Harrison Junior", "destinatario": "Candido Portinari", "data": "28/08/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando pagamento do desenho \"Negra no Morro\". Pede recibo para identific\u00e1-lo ap\u00f3s a exibi\u00e7\u00e3o nos Estados Unidos. Mostra-se satisfeito por ver que seu quadro e os de O'Shaughnessy foram escolhidos para reprodu\u00e7\u00e3o em revistas americanas. Deseja sucesso nos Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/08/1940", "data_final": "1940-08-28T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3449, "id_doc": "CO_2225", "remetente": "Arthur Hasse", "destinatario": "Candido Portinari", "data": "23/02/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Refere-se \u00e0s 8 (oito) pinturas despachadas para Helena Rubinstein. Por exig\u00eancia da Alf\u00e2ndega americana, pede que Portinari envie a fatura consular bem como certificado de autenticidade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/02/1940", "data_final": "1940-02-23T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3452, "id_doc": "CO_2228", "remetente": "Paulo G. Hasslocher", "destinatario": "Candido Portinari", "data": "10/10/1949", "tipo_doc": "Carta", "onomastico": "Octavio M\u00e9ndez Pereira", "memo_resumo": "Informa que o Dr. Ocatavio M\u00e9ndez Pereira, Reitor da Universidad de Panam\u00e1, gostaria de contratar os servi\u00e7os de Portinari, para uma pintura mural num dos novos edif\u00edcios da Cidade Universit\u00e1ria.", "data_dt": "1949-10-10T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/10/1949", "data_final": "1949-10-10T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 3453, "id_doc": "CO_2229", "remetente": "Douglas P. Hausamann", "destinatario": "Candido Portinari", "data": "23/09/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Dizendo-se possuidor de uma tela de Portinari, pede que o pintor a assine ou lhe d\u00ea um certificado de autenticidade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/09/1954", "data_final": "1954-09-23T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 3461, "id_doc": "CO_2233", "remetente": "Henri Hell", "destinatario": "Candido Portinari", "data": "20/10/1949", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Informa que a Divis\u00e3o de Artes e Letras da Unesco est\u00e1 fazendo uma pesquisa sobre as condi\u00e7\u00f5es de liberdade dos artistas em seus pa\u00edses. Para tal, informa estar enviando question\u00e1rio a ser preenchido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/10/1949", "data_final": "1949-10-20T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 3463, "id_doc": "CO_2235", "remetente": "Geoffrey Hellman", "destinatario": "Candido Portinari", "data": "16/11/1940", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lamenta precisar ir a Washington, desmarcando o jantar. Avisa que telefona ao voltar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/11/1940", "data_final": "1940-11-16T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3472, "id_doc": "CO_2242", "remetente": "Rollin D. Hemens", "destinatario": "Candido Portinari", "data": "04/11/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Agradece o envio de reprodu\u00e7\u00f5es de obras, listando as que foram selecionadas para constarem do livro, a ser publicado, \"Portinari, his life and works\". Informa que enviar\u00e1 c\u00f3pia da introdu\u00e7\u00e3o, escrita por Rochwell Kent para o livro.", "data_dt": "1940-04-11T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/11/1940", "data_final": "1940-11-04T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3474, "id_doc": "CO_2244", "remetente": "Mary Moon Hemingway", "destinatario": "Candido Portinari", "data": "02/01/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Engajada em um movimento pela valoriza\u00e7\u00e3o salarial de professores, pede que Portinari participe de uma exposi\u00e7\u00e3o, a ser realizada na Knoedler Gallery, como parte do referido movimento", "data_dt": "1946-02-01T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/01/1946", "data_final": "1946-01-02T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3476, "id_doc": "CO_2245", "remetente": "Mary Moon Hemingway", "destinatario": "Candido Portinari", "data": "29/05/1946", "tipo_doc": "Carta", "onomastico": "Luiz Carlos Prestes", "memo_resumo": "Justifica-se por n\u00e3o ter podido comparecer ao jantar. Informa estar enviando fotografia da fam\u00edlia Portinari e um exemplar da revista da qual \u00e9 editora. Mostra-se interessa em ler a respeito de Luiz Carlos Prestes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/05/1946", "data_final": "1946-05-29T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3478, "id_doc": "CO_2247", "remetente": "Elmano Henrique", "destinatario": "Candido Portinari", "data": "26/12/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se e pede para trabalhar ao lado de Portinari em seu per\u00edodo de f\u00e9rias.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/12/1950", "data_final": "1950-12-26T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3479, "id_doc": "CO_2248", "remetente": "J. Henriques", "destinatario": "Candido Portinari", "data": "12/05/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a empresa pretende publicar o livro \"Os grandes vultos do Brasil\", pedindo autoriza\u00e7\u00e3o para incluir a biografia de Portinari no mesmo. Para isso, pede que Portinari preencha o question\u00e1rio enviado anexo.", "data_dt": "1945-12-05T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/05/1945", "data_final": "1945-05-12T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 3481, "id_doc": "CO_2249", "remetente": "D. Hernandez", "destinatario": "Candido Portinari", "data": "09/08/1929", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, mostarndo-se encantado com St. Sebastian.", "data_dt": "1929-09-08T00:00:00", "mes": 9.0, "decada": 1920.0, "data_clean": "09/08/1929", "data_final": "1929-08-09T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 3483, "id_doc": "CO_2250", "remetente": "Carlos A. Herrera Mac-Lean", "destinatario": "Candido Portinari", "data": "05/08/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari informe quando poder\u00e1 expor em Montevid\u00e9u.", "data_dt": "1947-05-08T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/08/1947", "data_final": "1947-08-05T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3484, "id_doc": "CO_2251", "remetente": "Antonio Herrlein", "destinatario": "Candido Portinari", "data": "24/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o belo cat\u00e1logo de obras de Portinari, que lhe foi enviado pela Editora Freitas Bastos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/01/1961", "data_final": "1961-01-24T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3485, "id_doc": "CO_2252", "remetente": "Marcelo Herreros", "destinatario": "Candido Portinari", "data": "19/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se e oferece seus servi\u00e7os, interessado em ajudar Portinari na execu\u00e7\u00e3o de pain\u00e9is.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/02/1955", "data_final": "1955-02-19T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3487, "id_doc": "CO_2253", "remetente": "Michael Herz", "destinatario": "Candido Portinari", "data": "06/06/1946", "tipo_doc": "Carta", "onomastico": "Axel Leskoschek", "memo_resumo": "Apresenta-se, desejando marcar um encontro com Portinari.", "data_dt": "1946-06-06T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/06/1946", "data_final": "1946-06-06T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3491, "id_doc": "CO_2257", "remetente": "Alejandro Hidalgo", "destinatario": "Candido Portinari", "data": "23/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sua visita \u00e0 exposi\u00e7\u00e3o de Portinari, elogiando suas obras, com \u00eanfase especial para \"Enterro na Rede\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/07/1947", "data_final": "1947-07-23T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3501, "id_doc": "CO_2262", "remetente": "Jane Himmelein", "destinatario": "Candido Portinari", "data": "23/05/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento de carta de Maria Portinari, desculpando-se pelo fato do cheque, enviado em pagamento da obra \"Cattle\", n\u00e3o ter chegado \u00e0s m\u00e3os de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/05/1941", "data_final": "1941-05-23T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3505, "id_doc": "CO_2265", "remetente": "Richard H. Hippelheuser", "destinatario": "Candido Portinari", "data": "29/10/1942", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Apresenta-se como funcion\u00e1rio do Escrit\u00f3rio do Coordenador de Neg\u00f3cios Inter-Americanos no Brasil, referenciando a amiga comum, Florence Horn, mostando-se desejoso de conhecer Portinari pessoalmente.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/10/1942", "data_final": "1942-10-29T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3508, "id_doc": "CO_2267", "remetente": "Michael Hnatt", "destinatario": "Candido Portinari", "data": "01/06/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, mostrando-se interessado em estudar com Portinari.", "data_dt": "1946-01-06T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/06/1946", "data_final": "1946-06-01T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3518, "id_doc": "CO_2273", "remetente": "Borge Houmann", "destinatario": "Candido Portinari", "data": "/08/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de uma grande exposi\u00e7\u00e3o internacional de arte gr\u00e1fica progressista, em Copenhagen.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/08/1953", "data_final": "1953-08-01T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 3519, "id_doc": "CO_2274", "remetente": "Cordell Hull", "destinatario": "Candido Portinari", "data": "24/09/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece dois desenhos enviados por Portinari e deseja sucesso para a exposi\u00e7\u00e3o do artista no Museum of Modern Art, de Nova York.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/09/1940", "data_final": "1940-09-24T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3520, "id_doc": "CO_2275", "remetente": "Charles Humboldt", "destinatario": "Candido Portinari", "data": "10/02/1947", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "Mostrando-se interessado em publicar trabalhos de Portinari, pede que Portinari envie fotos. Informa que encomendou artigo a Jorge Amado sobre intelectuais de esquerda brasileiros. Pede que, caso Portinari encontre-o, sejam inclu\u00eddos artistas brasileiros.", "data_dt": "1947-10-02T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/02/1947", "data_final": "1947-02-10T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3521, "id_doc": "CO_2276", "remetente": "Charles Humboldt", "destinatario": "Candido Portinari", "data": "30/07/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "H\u00e1 algum tempo, Portinari escreveu-lhe dizendo que mandaria fotos de seus \u00faltimos trabalho, para serem publicados no jornal \"New Masses\". Lembrando-o de tal carta, pede que lhe sejam enviadas fotos para publica\u00e7\u00e3o na nova revista cultural, \"Masses & Mainstream\", da qual \u00e9 um dos editores.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/07/1948", "data_final": "1948-07-30T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3524, "id_doc": "CO_2278", "remetente": "Ren\u00e9 Huyghe", "destinatario": "Candido Portinari", "data": "22/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela condecora\u00e7\u00e3o recebida do governo franc\u00eas - a Legi\u00e3o de Honra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/10/1946", "data_final": "1946-10-22T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3525, "id_doc": "CO_2279", "remetente": "Ren\u00e9 Huyghe", "destinatario": "Candido Portinari", "data": "28/08/1948", "tipo_doc": "Carta", "onomastico": "Raymundo Ottoni de Castro Maya", "memo_resumo": "Agradece as gentilezas de Portinari para com ele, em sua estadia no Brasil. Elogia sua obra, especialmente as decora\u00e7\u00f5es para a Capela Mayrink.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/08/1948", "data_final": "1948-08-28T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3526, "id_doc": "CO_2280", "remetente": "Ren\u00e9 Huyghe", "destinatario": "Candido Portinari", "data": "03/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia o livro de desenhos que Portinari lhe enviou. Elogia, ainda, sua obra em geral.", "data_dt": "1955-03-06T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/06/1955", "data_final": "1955-06-03T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3528, "id_doc": "CO_2281", "remetente": "Ren\u00e9 Huyghe", "destinatario": "Candido Portinari", "data": "28/05/1961", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta os Portinaris.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/05/1961", "data_final": "1961-05-28T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 3548, "id_doc": "CO_2296", "remetente": "Ben L. Ireland", "destinatario": "Candido Portinari", "data": "24/04/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari preencha o question\u00e1rio anexo, sobre o uso de texturas em pinturas, assunto que est\u00e1 tratando em sua tese de mestrado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/04/1956", "data_final": "1956-04-24T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 3553, "id_doc": "CO_2297", "remetente": "Manuel Dominguez Irizar", "destinatario": "Candido Portinari", "data": "19/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede uma contribui\u00e7\u00e3o de Portinari para a revista \"Panorama\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/01/1959", "data_final": "1959-01-19T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 3556, "id_doc": "CO_2300", "remetente": "Jayme Isidoro", "destinatario": "Candido Portinari", "data": "24/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita autoriza\u00e7\u00e3o de Portinari para expor, na Academia Dominguez Alvarez, as ilustra\u00e7\u00f5es, por ele executadas, para o livro \"A selva\", de Ferreira de Castro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/05/1955", "data_final": "1955-05-24T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3557, "id_doc": "CO_2301", "remetente": "Jayme Isidoro", "destinatario": "Candido Portinari", "data": "18/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, autorizando a exposi\u00e7\u00e3o das ilustra\u00e7\u00f5es do livro \"A selva\", na Academia Dominguez Alvarez.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/06/1955", "data_final": "1955-06-18T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3558, "id_doc": "CO_2302", "remetente": "Jayme Isidoro", "destinatario": "Candido Portinari", "data": "05/10/1955", "tipo_doc": "Carta", "onomastico": "Ferreira de Castro", "memo_resumo": "Comunica o adiamento da inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o das ilustra\u00e7\u00f5es de Portinari para o livro \"A selva\", na Academia Dominguez Alvarez. Informa que contar\u00e3o com a presen\u00e7a de Ferreira de Castro; que Ramos de Almeida far\u00e1 uma palestra e que ser\u00e3o enviados a Portinari alguns exemplares do cartaz e do cat\u00e1logo, prefaciado por M\u00e1rio Dion\u00edsio.", "data_dt": "1955-05-10T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/10/1955", "data_final": "1955-10-05T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3559, "id_doc": "CO_2303", "remetente": "Jayme Isidoro", "destinatario": "Candido Portinari", "data": "17/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o sucesso da exposi\u00e7\u00e3o das ilustra\u00e7\u00f5es do livro \"A selva\", gerando interesse de algumas pessoas em compr\u00e1-las. Pergunta se Portinari concorda em vender algum original, qual e por quanto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/10/1955", "data_final": "1955-10-17T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3560, "id_doc": "CO_2304", "remetente": "Dimitri Ismailovitch", "destinatario": "Candido Portinari", "data": "31/05/1942", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Diz estar enviando artigo sobre um painel de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/05/1942", "data_final": "1942-05-31T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 3563, "id_doc": "CO_2306", "remetente": "Eri Jabotinsky", "destinatario": "Candido Portinari", "data": "13/07/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece por Portinari ter aceito o convite de fazer parte do Committee for a Jewish Army.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/07/1943", "data_final": "1943-07-13T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 3564, "id_doc": "CO_2307", "remetente": "Jack", "destinatario": "Candido Portinari", "data": "16/03/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como pintor iniciante do Rio Grande do Sul, pedindo que Portinari critique seu trabalho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/03/1950", "data_final": "1950-03-16T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 3568, "id_doc": "CO_2311", "remetente": "Carlos Washington Aliseris", "destinatario": "Candido Portinari", "data": "29/06/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari avise sobre sua chegada, para a exposi\u00e7\u00e3o de Buenos Aires, para que o busque no porto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/06/1935", "data_final": "1935-06-29T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 3580, "id_doc": "CO_2320", "remetente": "Concha Romero James", "destinatario": "Candido Portinari", "data": "10/04/1945", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Solicita que Portinari preencha um formul\u00e1rio anexo, com seus dados biog\u00e1ficos, a fim de integrar-se a uma lista de artistas latinoamericanos. Pede, ainda, o envio de reprodu\u00e7\u00f5es de suas obras mais significativas. Para estarem aptos a fornecer informa\u00e7\u00f5es a quem lhes solicitar.", "data_dt": "1945-10-04T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/04/1945", "data_final": "1945-04-10T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 3584, "id_doc": "CO_2321", "remetente": "Julio Rosen", "destinatario": "Candido Portinari", "data": "01/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Encarregado da filmagem da exposi\u00e7\u00e3o na Maison de la Pens\u00e9e Fran\u00e7aise, para o jornal Atualidades Francesas, sugere fazer um document\u00e1rio sobre o artista, listando material necess\u00e1rio.", "data_dt": "1957-01-03T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/03/1957", "data_final": "1957-03-01T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3598, "id_doc": "CO_2327", "remetente": "Guilherme Jantacan", "destinatario": "Candido Portinari", "data": "03/05/1954", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Desculpa-se pela demora, avisando estar enviando uma banqueta que executou para Portinari.", "data_dt": "1954-03-05T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/05/1954", "data_final": "1954-05-03T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 3601, "id_doc": "CO_2330", "remetente": "Jesualdo Sosa", "destinatario": "Candido Portinari", "data": "19/06/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, elogiando sua capacidade art\u00edstica, e comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/06/1940", "data_final": "1940-06-19T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3619, "id_doc": "CO_2342", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "29/07/1930", "tipo_doc": "Carta", "onomastico": "Raul Bopp", "memo_resumo": "Transmite impress\u00f5es de sua viagem a Berlim.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/07/1930", "data_final": "1930-07-29T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 3621, "id_doc": "CO_2343", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "01/10/1930", "tipo_doc": "Carta", "onomastico": "Fernanda Cosme", "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "1930-01-10T00:00:00", "mes": 1.0, "decada": 1930.0, "data_clean": "01/10/1930", "data_final": "1930-10-01T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 3629, "id_doc": "CO_2348", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "14/01/1941", "tipo_doc": "Carta", "onomastico": "S\u00e9rgio Lima e Silva", "memo_resumo": "Acusa recebimento de carta de Portinari. Informa estar encaminhando carta de S\u00e9rgio Lima e Silva para ele, Portinari. Comenta assunto pessoal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/01/1941", "data_final": "1941-01-14T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3630, "id_doc": "CO_2349", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "17/02/1941", "tipo_doc": "Carta", "onomastico": "S\u00e9rgio Lima e Silva", "memo_resumo": "Cumprimenta Portinari. Pergunta se recebeu o \u00e1lbum enviado e avisa estar enviando outra carta de S\u00e9rgio Lima e Silva. Pede que confirme data de retorno e diz estar saudoso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/02/1941", "data_final": "1941-02-17T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3631, "id_doc": "CO_2350", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "06/02/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 de Queiroz Lima", "memo_resumo": "Informa ter recebido carta de Josias, avisando que o \u00e1lbum estar\u00e1 chegando breve ao Brasil. Entretanto, soube que a Livraria Kosmos j\u00e1 recebeu e j\u00e1 vendeu uns exemplares. Avisa que vai enviar exemplar para Portinari.", "data_dt": "1941-06-02T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/02/1941", "data_final": "1941-02-06T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3633, "id_doc": "CO_2351", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "26/03/1941", "tipo_doc": "Carta", "onomastico": "Josias Le\u00e3o", "memo_resumo": "Trta de assuntos relativos \u00e0 distribui\u00e7\u00e3o do \u00e1lbum.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/03/1941", "data_final": "1941-03-26T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3634, "id_doc": "CO_2352", "remetente": "Jos\u00e9 Jobim", "destinatario": "Candido Portinari", "data": "02/09/1941", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Remete d\u00f3lares, pagando um empr\u00e9stimo feito no Rio de Janeiro.", "data_dt": "1941-02-09T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/09/1941", "data_final": "1941-09-02T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 3643, "id_doc": "CO_2357", "remetente": "Mark Joff\u00e9", "destinatario": "Candido Portinari", "data": "07/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Sugere ao artista que seja o correspondente do rec\u00e9m lan\u00e7ado peri\u00f3dico \"One World\", no que concerne \u00e0 pintura.", "data_dt": "1946-07-10T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/10/1946", "data_final": "1946-10-07T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3644, "id_doc": "CO_2358", "remetente": "Ellis Johnson", "destinatario": "Candido Portinari", "data": "15/01/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari colabore com o \"Laurinburg Normal and Industrial Institute\", uma institui\u00e7\u00e3o para treinamento profissional de homens e mulheres negros da Carolina do Norte.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/01/1945", "data_final": "1945-01-15T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 3646, "id_doc": "CO_2359", "remetente": "W. W. Johnson", "destinatario": "Candido Portinari", "data": "08/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a \"Time\" publicar\u00e1 nota sobre a exposi\u00e7\u00e3o de Portinari no Sal\u00e3o Peuser, pedindo que lhe sejam enviadas fotografias de obras que l\u00e1 ser\u00e3o expostas. Encaminha, ainda, algumas perguntas que gostaria que Portinari repondesse.", "data_dt": "1947-08-07T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/07/1947", "data_final": "1947-07-08T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3648, "id_doc": "CO_2360", "remetente": "Rockwell Kent", "destinatario": "Candido Portinari", "data": "31/10/1940", "tipo_doc": "Carta", "onomastico": "Rockwell Kent", "memo_resumo": "Em nome de Rockwell Kent, cumprimenta Portinari, desculpando-se por n\u00e3o poder encontr\u00e1-lo no momento. Informa que, em sua pr\u00f3xima vinda a Nova York, Mr. Kent faz quest\u00e3o de encontr\u00e1-lo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/10/1940", "data_final": "1940-10-31T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 3649, "id_doc": "CO_2361", "remetente": "Jean Fr\u00e9d\u00e9ric Joliot-Curie", "destinatario": "Candido Portinari", "data": "25/08/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convoca\u00e7\u00e3o para participa\u00e7\u00e3o no Congresso Mundial pela Paz.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/08/1952", "data_final": "1952-08-25T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 3659, "id_doc": "CO_2368", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "23/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pela condecora\u00e7\u00e3o com a Legi\u00e3o de Honra, comentando o sucesso da exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/10/1946", "data_final": "1946-10-23T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3660, "id_doc": "CO_2369", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "22/02/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o ter se despedido de Portinari, quando deixou Paris. Tece coment\u00e1rios sobre a estadia na cidade, bem como sobre a campanha de Portinari para o Senado. Fala sobre o tratamento da diabetes de sua esposa, com um rem\u00e9dio que os Portinaris enviaram do Brasil. Descreve as dificuldades do p\u00f3s-guerra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/02/1947", "data_final": "1947-02-22T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 3667, "id_doc": "CO_2372", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "05/11/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia o trabalho de Portinari, do qual recebeu reprodu\u00e7\u00e3o fotogr\u00e1fica. Comenta assuntos gerais.", "data_dt": "1949-05-11T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/11/1949", "data_final": "1949-11-05T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 3676, "id_doc": "CO_2377", "remetente": "Francis Jourdain", "destinatario": "Candido Portinari", "data": "25/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de \u00e1lbum de Portinari, elogiando-o muito, e a grata not\u00edcia de que em breve poder\u00e3o encontrar-se.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/05/1955", "data_final": "1955-05-25T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3679, "id_doc": "CO_2379", "remetente": "Louis Joxe", "destinatario": "Candido Portinari", "data": "10/11/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "De parte da Dire\u00e7\u00e3o Geral de Rela\u00e7\u00f5es Culturais, do Minist\u00e9rio de Assuntos Estrangeiros da Fran\u00e7a, convida o casal Portinari a comparecer a uma recep\u00e7\u00e3o em homenagem ao pintor.", "data_dt": "1946-10-11T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/11/1946", "data_final": "1946-11-10T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3680, "id_doc": "CO_2380", "remetente": "Jos\u00e9 Salvador Julianelli", "destinatario": "Candido Portinari", "data": "24/11/1959", "tipo_doc": "Carta", "onomastico": "Heitor Villa-Lobos", "memo_resumo": "Informa que a Divis\u00e3o de Educa\u00e7\u00e3o Extra-Escolar ir\u00e1 publicar um volume de estudos e testemunhos da vida e da obra de Heitor Villa-Lobos. Para tal, pede que Portinari envie um trabalho a respeito.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/11/1959", "data_final": "1959-11-24T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 3681, "id_doc": "CO_2381", "remetente": "Dalc\u00eddio Jurandir", "destinatario": "Candido Portinari", "data": "25/01/1952", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Pedrosa", "memo_resumo": "Relata acontecimentos no campo da arte, comentando ter sido inaugurado o Museu de Arte Moderna. E que a revista \"Para Todos\" est\u00e1 com dificuldades financeiras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/01/1952", "data_final": "1952-01-25T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 3683, "id_doc": "CO_2382", "remetente": "Dalc\u00eddio Jurandir", "destinatario": "Candido Portinari", "data": "11/02/1953", "tipo_doc": "Carta", "onomastico": "Egydio Squeff", "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "1953-11-02T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/02/1953", "data_final": "1953-02-11T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 3702, "id_doc": "CO_2393", "remetente": "Michel B. Kamenka", "destinatario": "Candido Portinari", "data": "15/07/1953", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Comenta ter tido muito prazer ao escrever seu artigo sobre Portinari. Repete o que escreveu: \"prossiga no seu luminoso caminho\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/07/1953", "data_final": "1953-07-15T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 3705, "id_doc": "CO_2395", "remetente": "Emilie S. da Gama Kamprad", "destinatario": "Candido Portinari", "data": "12/06/1958", "tipo_doc": "Carta", "onomastico": "Era Campagnoli", "memo_resumo": "Apresenta a desenhista Era Campagnoli, que precisa de carta de recomenda\u00e7\u00e3o para conseguir uma bolsa de estudos em Floren\u00e7a.", "data_dt": "1958-12-06T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/06/1958", "data_final": "1958-06-12T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 3709, "id_doc": "CO_2398", "remetente": "Manoel Kantor", "destinatario": "Candido Portinari", "data": "12/09/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando um exemplar do convite para sua confer\u00eancia sobre a obra de Portinari, alguns recortes de jornal registrando sua repercuss\u00e3o, bem como o texto original da mesma. Relata, com detalhes, a apresenta\u00e7\u00e3o. Comenta o sucesso da exposi\u00e7\u00e3o em Israel.", "data_dt": "1956-12-09T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/09/1956", "data_final": "1956-09-12T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 3741, "id_doc": "CO_2414", "remetente": "K\u00e4te Kaphan", "destinatario": "Candido Portinari", "data": "18/07/1955", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Agradece um livro que recebeu de presente de Portinari. Comenta ter admirado os quadros do artista na Bienal de S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1955", "data_final": "1955-07-18T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 3747, "id_doc": "CO_2417", "remetente": "K\u00e4te Kaphan", "destinatario": "Candido Portinari", "data": "09/05/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia bastante o livro de Portinari com desenhos sobre Israel.", "data_dt": "1958-09-05T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/05/1958", "data_final": "1958-05-09T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 3750, "id_doc": "CO_2419", "remetente": "K\u00e4te Kaphan", "destinatario": "Candido Portinari", "data": "07/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o quadro recebido de Portinari, descrevendo-o com emo\u00e7\u00e3o.", "data_dt": "1960-07-03T00:00:00", "mes": 7.0, "decada": 1960.0, "data_clean": "07/03/1960", "data_final": "1960-03-07T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 3756, "id_doc": "CO_2422", "remetente": "Lubor K\u00e1ra", "destinatario": "Candido Portinari", "data": "16/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando um exemplar do peri\u00f3dico tcheco \"Kultura\", onde foi publicado um artigo dele, sobre Portinari. Pede que Portinari lhe envie material publicado sobre sua obra, pois pretende escrever um livro sobre ele. Avisa j\u00e1 ter conhecimento do \"Retrato de Portinari\", de A. Callado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/03/1957", "data_final": "1957-03-16T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 3757, "id_doc": "CO_2423", "remetente": "Leoni Kaseff", "destinatario": "Candido Portinari", "data": "26/09/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida o casal Portinari a asistir ao Festival Sinf\u00f4nico de M\u00fasica Hebraica, a realizar-se no Teatro Municipal. Envia ingressos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/09/1952", "data_final": "1952-09-26T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 3759, "id_doc": "CO_2425", "remetente": "S. A. Kaye", "destinatario": "Candido Portinari", "data": "09/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o nome de Portinari foi sugerido para ser inclu\u00eddo na 4\u00aa edi\u00e7\u00e3o do \"Biographical Enciclopedia of the World\", pedindo que ele preencha um question\u00e1rio com seus dados biogr\u00e1ficos.", "data_dt": "1946-09-12T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/12/1946", "data_final": "1946-12-09T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 3760, "id_doc": "CO_2426", "remetente": "Paulina Kaz", "destinatario": "Candido Portinari", "data": "12/06/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari participe de uma exposi\u00e7\u00e3o a ser realizada no Museu Nacional de Belas Artes, em benef\u00edcio do American Jewish Joint Distribution Committee.", "data_dt": "1948-12-06T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/06/1948", "data_final": "1948-06-12T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 3761, "id_doc": "CO_2427", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "06/11/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta os bastidores do Sal\u00e3o da Escola, que geraram a funda\u00e7\u00e3o da Associa\u00e7\u00e3o dos Artistas Brasileiros. Pede a ades\u00e3o de Portinari.", "data_dt": "1929-06-11T00:00:00", "mes": 6.0, "decada": 1920.0, "data_clean": "06/11/1929", "data_final": "1929-11-06T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 3777, "id_doc": "CO_2428", "remetente": "Celso Kelly", "destinatario": "Candido Portinari", "data": "20/02/1930", "tipo_doc": "Carta", "onomastico": "Getulio Vargas", "memo_resumo": "Relata fatos sobre a Associa\u00e7\u00e3o dos Artistas Brasileiros. Pede que Portinari ( e Santiago) envie uma \u00fanica obra para figurar no Sal\u00e3o de Julho dessa Associa\u00e7\
