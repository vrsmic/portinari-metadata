Portinari", "data": "05/06/1940", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Agradece o envio de presentes, por Maria Sermolino. Mostra-se contente com o sucesso alcan\u00e7ado por Portinari, esperando v\u00ea-lo, com a fam\u00edlia, breve, em Nova York.", "data_dt": "1940-05-06T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/06/1940", "data_final": "1940-06-05T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4743, "id_doc": "CO_3086", "remetente": "Seville McMillan", "destinatario": "Candido Portinari", "data": "19/07/1939", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Agradece litografias que recebeu. Diz-se desapontada em saber que Portinari n\u00e3o ir\u00e1 neste ver\u00e3o, mas espera que ele possa ir no inverno.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/07/1939", "data_final": "1939-07-19T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 4745, "id_doc": "CO_3088", "remetente": "Julio Rosen", "destinatario": "Candido Portinari", "data": "30/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Prop\u00f5e-se a realizar document\u00e1rio relativo \u00e0 segunda exposi\u00e7\u00e3o de Portinari em Paris, na Maison de la Pens\u00e9e Fran\u00e7aise. Informa pre\u00e7o e aguarda resposta.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/03/1957", "data_final": "1957-03-30T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 4749, "id_doc": "CO_3091", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "10/06/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Informa ter enviado a Jos\u00e9 Olympio, em abril, o \"lay out\" que dever\u00e1 ser usado na edi\u00e7\u00e3o do livro. Sugere que Portinari tenha uma vers\u00e3o dele, em portugu\u00eas, para l\u00ea-lo e executar as ilustra\u00e7\u00f5es.", "data_dt": "1941-10-06T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/06/1941", "data_final": "1941-06-10T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4751, "id_doc": "CO_3092", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "26/09/1941", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Informa ter recebido carta de Jos\u00e9 Olympio, comentando que Portinari n\u00e3o gostou do \"lay out\" do livro. Diz que, se o pintor quiser, este poder\u00e1 ser modificado, sugerindo que o pr\u00f3prio Portinari o fa\u00e7a. Mostra-se ansioso em ver o trabalho come\u00e7ado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/09/1941", "data_final": "1941-09-26T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4754, "id_doc": "CO_3095", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "13/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento dos vinte e quatro desenhos de Portinari, para ilustrar a nova edi\u00e7\u00e3o do livro de Hans Staden. Diz que, ap\u00f3s t\u00ea-los examinado bem, achou que Portinari deu muita \u00eanfase \u00e0s brutalidades. Pede que o pintor fa\u00e7a novos desenhos, informando estar devolvendo os desenhos via postal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1941", "data_final": "1941-11-13T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4757, "id_doc": "CO_3096", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "28/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz entender que sua carta de 13 de novembro (respondida no mesmo dia) tenha causado desapontamento em Portinari, mas pede que o artista reconsidere sua decis\u00e3o de n\u00e3o refazer os desenhos para ilustrar o livro de Hans Staden, conforme carta do pintor. Tece in\u00fameras considera\u00e7\u00f5es sobre a liberdade do artista,  que, no seu entender, fica restrita quando trata-se de ilustra\u00e7\u00e3o de um livro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/11/1941", "data_final": "1941-11-28T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4759, "id_doc": "CO_3097", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "26/09/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Informa de seu interesse em editar um livro no Brasil, com Jos\u00e9 Olympio que, por sua vez, sugeriu que as ilustra\u00e7\u00f5es fossem realizadas por Portinari. Pede um contato com o artista, durante sua perman\u00eancia em Nova York.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/09/1940", "data_final": "1940-09-26T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4760, "id_doc": "CO_3098", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "12/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa j\u00e1 haver escrito uma carta antes, datada de 26 de setembro, na qual relata as inten\u00e7\u00f5es do Limited Editions Club de imprimir no Brasil, em vers\u00e3o inglesa, o livro \"Descri\u00e7\u00e3o verdadeira de um pa\u00eds\", de Hans Staden. Por sugest\u00e3o do editor (Jos\u00e9 Olympio) pergunta se Portinari gostaria de fazer as ilustra\u00e7\u00f5es.", "data_dt": "1940-12-11T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/11/1940", "data_final": "1940-11-12T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4762, "id_doc": "CO_3099", "remetente": "George Macy", "destinatario": "Candido Portinari", "data": "26/11/1940", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Olympio", "memo_resumo": "Mostra-se satisfeito com a resposta positiva de Portinari, aceitando fazer a ilustra\u00e7\u00e3o do livro de Hans Staden, a ser editado no Brasil, por Jos\u00e9 Olympio. Faz um resumo das negocia\u00e7\u00f5es com o editor, que sugeriu o nome de Portinari como ilustrador. Convida o pintor a ir ao escrit\u00f3rio para maiores detalhes. Informa o valor do pagamento e sugere que, se ele voltar ao Rio, entre em contato com o editor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/11/1940", "data_final": "1940-11-26T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 4767, "id_doc": "CO_3102", "remetente": "Cec\u00edlio Madanes", "destinatario": "Candido Portinari", "data": "05/11/1947", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, agradecendo os desenhos que enfeitam sua casa.", "data_dt": "1947-05-11T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/11/1947", "data_final": "1947-11-05T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 4769, "id_doc": "CO_3103", "remetente": "Fernando de Magalh\u00e3es", "destinatario": "Candido Portinari", "data": "30/12/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Como parte da Campanha do B\u00f4nus de Guerra, pede a colabora\u00e7\u00e3o de Portinari com a Feira de Arte Moderna, onde 50% do produto da venda dos quadros expostos seriam encaminhados para a compra de b\u00f4nus da Liga de Defesa Nacional, na luta contra o nazi-fascismo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/12/1942", "data_final": "1942-12-30T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 4770, "id_doc": "CO_3104", "remetente": "Raimundo Magalh\u00e3es J\u00fanior", "destinatario": "Candido Portinari", "data": "/09/1958", "tipo_doc": "Carta", "onomastico": "Breno da Silveira", "memo_resumo": "Candidato a vereador pela Alian\u00e7a Democr\u00e1tica Nacionalista, pede votos, do pintor e de seus parentes e amigos. Informa estar enviando propaganda sua e de Breno da Silveira, companheiro de partido, candidato a deputado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/09/1958", "data_final": "1958-09-01T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4778, "id_doc": "CO_3110", "remetente": "Raul de Ara\u00fajo Maia", "destinatario": "Candido Portinari", "data": "01/12/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a apresentar proposta de decora\u00e7\u00e3o do sal\u00e3o de festas da nova sede da Associa\u00e7\u00e3o.", "data_dt": "1938-01-12T00:00:00", "mes": 1.0, "decada": 1930.0, "data_clean": "01/12/1938", "data_final": "1938-12-01T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 4779, "id_doc": "CO_3111", "remetente": "Vasconcelos Maia", "destinatario": "Candido Portinari", "data": "12/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando exemplar da revista \"Caderno da Bahia\", da qual \u00e9 diretor, pedindo a aprecia\u00e7\u00e3o de Portinari. Convida o pintor a conhecer e pintar a cidade.", "data_dt": "1948-12-08T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/08/1948", "data_final": "1948-08-12T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4782, "id_doc": "CO_3113", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "25/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de exposi\u00e7\u00e3o de pintura, organizada pela Divis\u00e3o de Cultura da Secretaria de Educa\u00e7\u00e3o e Cultura do Rio Gande do Sul.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/05/1955", "data_final": "1955-05-25T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4783, "id_doc": "CO_3114", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "22/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de exposi\u00e7\u00e3o de pintura, organizada pela Divis\u00e3o de Cultura da Secretaria de Educa\u00e7\u00e3o e Cultura do Rio Gande do Sul.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/06/1955", "data_final": "1955-06-22T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4784, "id_doc": "CO_3115", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "03/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Felicita Portinari pelo sucesso de sua exposi\u00e7\u00e3o naquela capital, informando que a Divis\u00e3o de Cultura est\u00e1 organizando um \u00e1lbum com o notici\u00e1rio sobre a mostra.", "data_dt": "1958-03-07T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/07/1958", "data_final": "1958-07-03T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4785, "id_doc": "CO_3116", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "04/11/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari acuse o recebimento de um cheque, pelo pagamento do quadro adquirido.", "data_dt": "1955-04-11T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/11/1955", "data_final": "1955-11-04T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4786, "id_doc": "CO_3117", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "11/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a participa\u00e7\u00e3o de Portinari na I Exposi\u00e7\u00e3o de Arte Brasileira Contempor\u00e2nea, naquela capital.", "data_dt": "1955-11-10T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/10/1955", "data_final": "1955-10-11T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4787, "id_doc": "CO_3118", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "21/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece por Portinari ter exposto em Porto Alegre, sob os ausp\u00edcios do Museu de Arte do Rio Grande do Sul.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/08/1958", "data_final": "1958-08-21T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4788, "id_doc": "CO_3119", "remetente": "Ado Malagoli", "destinatario": "Candido Portinari", "data": "27/08/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece por Portinari ter exposto em Porto Alegre, lamentando que os quadros n\u00e3o estivessem \u00e0 venda.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/08/1958", "data_final": "1958-08-27T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 4794, "id_doc": "CO_3124", "remetente": "Sam Mallah", "destinatario": "Candido Portinari", "data": "04/08/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida dos Portinaris. Mostra-se impaciente em receber logo a obra \"O Frevo\". Renova o pedido de fotos da obra que adquiriu e da obra de um amigo seu.", "data_dt": "1959-04-08T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/08/1959", "data_final": "1959-08-04T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4796, "id_doc": "CO_3126", "remetente": "Alberto de Saint Malo", "destinatario": "Candido Portinari", "data": "29/05/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a pintar um mural no edif\u00edcio da Biblioteca da Universidade do Panam\u00e1.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/05/1950", "data_final": "1950-05-29T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4797, "id_doc": "CO_3127", "remetente": "Alberto de Saint Malo", "destinatario": "Candido Portinari", "data": "28/07/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 execu\u00e7\u00e3o de um mural no edif\u00edcio da Biblioteca da Universidade do Panam\u00e1, em fase de aprova "}, {"pagina": 4818, "id_doc": "CO_3141", "remetente": "Nina Zanconato Marchesini", "destinatario": "Candido Portinari", "data": "16/03/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, da origem familiar de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/03/1954", "data_final": "1954-03-16T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4822, "id_doc": "CO_3143", "remetente": "Nina Zanconato Marchesini", "destinatario": "Candido Portinari", "data": "23/04/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/04/1954", "data_final": "1954-04-23T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4826, "id_doc": "CO_3146", "remetente": "Nina Zanconato Marchesini", "destinatario": "Candido Portinari", "data": "28/05/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais, mostrando interesse em publicar um artigo no jornal de Chiampo, divulgando o \u00eaxito alcan\u00e7ado por Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/05/1954", "data_final": "1954-05-28T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4832, "id_doc": "CO_3149", "remetente": "Nina Zanconato Marchesini", "destinatario": "Candido Portinari", "data": "12/11/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama not\u00edcias dos Portinaris. Comunica a inten\u00e7\u00e3o de dar o nome de Candido Portinari ao m\u00e1rmore da mina de seu marido.", "data_dt": "1954-12-11T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/11/1954", "data_final": "1954-11-12T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4838, "id_doc": "CO_3151", "remetente": "Nina Zanconato Marchesini", "destinatario": "Candido Portinari", "data": "22/06/1955", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Reclama, mostrando-se preocupada com a falta de not\u00edcias. Prop\u00f5e que Portinari pinte um retrato de seu neto, j\u00e1 falecido. Refere-se ao trabalho excessivo com os pain\u00e9is para a ONU, informado por Eugenio Luraghi.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/06/1955", "data_final": "1955-06-22T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4841, "id_doc": "CO_3153", "remetente": "Nina Zanconato Marchesini", "destinatario": "Candido Portinari", "data": "07/11/1955", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Reclama da aus\u00eancia de not\u00edcias, desejando que esteja tudo bem.", "data_dt": "1955-07-11T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/11/1955", "data_final": "1955-11-07T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4842, "id_doc": "CO_3154", "remetente": "Pietro Maria Bardi", "destinatario": "Candido Portinari", "data": "20/03/1952", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Avisa a Portinari que doou uma obra sua \u00e0 Galleria de Arte Moderna de Mil\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/03/1952", "data_final": "1952-03-20T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4843, "id_doc": "CO_3155", "remetente": "Nina Zanconato Marchesini", "destinatario": "Candido Portinari", "data": "21/02/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assunto pessoal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/02/1956", "data_final": "1956-02-21T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4847, "id_doc": "CO_3157", "remetente": "Nina Zanconato Marchesini", "destinatario": "Candido Portinari", "data": "18/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede not\u00edcias de Portinari.", "data_dt": "", 954-02-06T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 4855, "id_doc": "CO_3168", "remetente": "Oleg\u00e1rio Mariano", "destinatario": "Candido Portinari", "data": "11/12/1926", "tipo_doc": "Carta", "onomastico": "Carlos de Lima Cavalcanti", "memo_resumo": "Mostra-se surpreso e agradece o envio de carta de Brodowski. Comenta assuntos pessoais, sobre a pintura do \"Cora\u00e7\u00e3o de Jesus\" e sobre a perda da oportunidade de fazer retrato de um amigo, Carlos de Lima, que ficou encantado com seu retrato.", "data_dt": "1926-11-12T00:00:00", "mes": 11.0, "decada": 1920.0, "data_clean": "11/12/1926", "data_final": "1926-12-11T00:00:00", "ano": 1926, "destinatario_norm": "Candido Portinari"}, {"pagina": 4858, "id_doc": "CO_3169", "remetente": "Oleg\u00e1rio Mariano", "destinatario": "Candido Portinari", "data": "08/07/1929", "tipo_doc": "Carta", "onomastico": "Jayme Ovalle", "memo_resumo": "Responde a um cart\u00e3o enviado por Portinari, de Paris, dando not\u00edcias dos amigos que ficaram no Rio de Janeiro.", "data_dt": "1929-08-07T00:00:00", "mes": 8.0, "decada": 1920.0, "data_clean": "08/07/1929", "data_final": "1929-07-08T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 4859, "id_doc": "CO_3170", "remetente": "Oleg\u00e1rio Mariano", "destinatario": "Candido Portinari", "data": "22/10/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a receptividade aos presentes enviados por Portinari, de Paris, para os amigos do Rio. Comenta a possibilidade de aparecer em Paris. D\u00e1 not\u00edcias sobre o Sal\u00e3o da Escola de Belas Artes. Reclama do espa\u00e7amento das not\u00edcias.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/10/1929", "data_final": "1929-10-22T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 4862, "id_doc": "CO_3171", "remetente": "Oleg\u00e1rio Mariano", "destinatario": "Candido Portinari", "data": "04/07/1930", "tipo_doc": "Carta", "onomastico": "Afr\u00e2nio de Mello Franco", "memo_resumo": "Comenta assuntos pessoais, aconselhando Portinari a procurar por dr. Afr\u00e2nio (Mello Franco). Pergunta sobre sua produ\u00e7\u00e3o art\u00edstica e d\u00e1 not\u00edcias dos amigos comuns.", "data_dt": "1930-04-07T00:00:00", "mes": 4.0, "decada": 1930.0, "data_clean": "04/07/1930", "data_final": "1930-07-04T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 4877, "id_doc": "CO_3177", "remetente": "Oleg\u00e1rio Mariano", "destinatario": "Candido Portinari", "data": "31/03/1948", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Envia abra\u00e7o saudoso.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/03/1948", "data_final": "1948-03-31T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 4892, "id_doc": "CO_3184", "remetente": "Anne E. Sardi", "destinatario": "Candido Portinari", "data": "03/07/1942", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que a Galeria estar\u00e1 fechando e pede instru\u00e7\u00f5es para o embarque de obras.", "data_dt": "1942-03-07T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/07/1942", "data_final": "1942-07-03T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 4894, "id_doc": "CO_3187", "remetente": "Vasco Leit\u00e3o da Cunha", "destinatario": "Candido Portinari", "data": "19/09/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma o convite feito, verbalmente, para que Portinari execute dois murais a serem oferecidos ao novo edif\u00edcio da Assembl\u00e9ia Geral das Na\u00e7\u00f5es Unidas, pelo Governo do Brasil. Discrimina as bases propostas para elabora\u00e7\u00e3o dos estudos preliminares, incluindo pagamento.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/09/1952", "data_final": "1952-09-19T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4896, "id_doc": "CO_3188", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "07/01/1953", "tipo_doc": "Carta", "onomastico": "Vasco Leit\u00e3o da Cunha", "memo_resumo": "Autorizado pelo embaixador Vasco Leit\u00e3o da Cunha, informa a Portinari que os cart\u00f5es para os murais causaram \u00f3tima impress\u00e3o, devendo ser aprovados.", "data_dt": "1953-07-01T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/01/1953", "data_final": "1953-01-07T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4897, "id_doc": "CO_3189", "remetente": "Jo\u00e3o Neves da Fontoura", "destinatario": "Candido Portinari", "data": "26/01/1953", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Carlos Muniz", "memo_resumo": "Comunica, n\u00e3o oficialmente, que o engenheiro Harrison informou ao embaixador Jo\u00e3o Carlos Muniz que os cart\u00f5es dos murais causaram \u00f3tima impress\u00e3o, devendo ser aprovados.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/01/1953", "data_final": "1953-01-26T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4898, "id_doc": "CO_3190", "remetente": "Osvaldino Marques", "destinatario": "Candido Portinari", "data": "20/01/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, agradecendo uma carta de recomenda\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/01/1944", "data_final": "1944-01-20T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 4899, "id_doc": "CO_3191", "remetente": "Osvaldino Marques", "destinatario": "Candido Portinari", "data": "28/01/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, elogiando sua \"Missa\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/01/1949", "data_final": "1949-01-28T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4900, "id_doc": "CO_3192", "remetente": "Rafael Marques", "destinatario": "Candido Portinari", "data": "02/10/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede aux\u00edlio a Portinari.", "data_dt": "1952-02-10T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/10/1952", "data_final": "1952-10-02T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4901, "id_doc": "CO_3193", "remetente": "Angelo da Silva Neves", "destinatario": "Candido Portinari", "data": "15/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo c\u00f3pia autenticada do contrato assinado entre o Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores e o artista, para execu\u00e7\u00e3o dos pain\u00e9is que ser\u00e3o oferecidos pelo Governo do Brasil \u00e0s Na\u00e7\u00f5es Unidas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/02/1955", "data_final": "1955-02-15T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4904, "id_doc": "CO_3195", "remetente": "Joaquim Rocha Ferreira", "destinatario": "Candido Portinari", "data": "13/12/1938", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Relata sua experi\u00eancia na It\u00e1lia, no estudo de mosaicos, citando M\u00e1rio Sironi, famoso mosaicista italiano. Refere-se a Drummond e comenta seu problema com a bolsa de estudos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/12/1938", "data_final": "1938-12-13T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 4907, "id_doc": "CO_3196", "remetente": "Rodolfo Nicolao", "destinatario": "Candido Portinari", "data": "15/07/1950", "tipo_doc": "Carta", "onomastico": "Palamede", "memo_resumo": "Trata de assuntos pessoais. Comenta assuntos relativos \u00e0 vida art\u00edstica brasileira, referindo-se a v\u00e1rias pessoas e abordando a quest\u00e3o figurativismo x abstracionismo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/07/1950", "data_final": "1950-07-15T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 4909, "id_doc": "CO_3197", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "04/07/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Desculpa-se por n\u00e3o ter podido apanhar antes o trabalho de Portinari, feito para a revista \"Progress\".", "data_dt": "1951-04-07T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/07/1951", "data_final": "1951-07-04T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4910, "id_doc": "CO_3198", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "25/07/1951", "tipo_doc": "Carta", "onomastico": "Dominga Torquato", "memo_resumo": "Comenta assuntos pessoais, informando que o presidente da Lever gostou muito do trabalho de Portinari para a revista \"Progress\". Pergunta pela sa\u00fade de D. Dominga e agradece o estudo que o pintor lhe ofereceu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/07/1951", "data_final": "1951-07-25T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4911, "id_doc": "CO_3199", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "21/08/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter recebido carta do diretor da Lever, em Londres, agradecendo a ilustra\u00e7\u00e3o para a capa da revista \"Progress\". Pergunta o n\u00famero de exemplares que Portinari gostaria de receber.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/08/1951", "data_final": "1951-08-21T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 4912, "id_doc": "CO_3200", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "24/01/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que j\u00e1 recebeu um exemplar da revista \"Progress\" cam a capa ilustrada pelo pintor. Desculpa-se por n\u00e3o envi\u00e1-la a Portinari, por estar esperando receber a remessa total de exmplares para faz\u00ea-lo. Consulta Portinari sobre a possibilidade de pintar um quadro para um amigo seu, informando as dimens\u00f5es desejadas por ele, e pedindo id\u00e9ia de pre\u00e7o, caso interesse a Portinari fazer o trabalho.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/01/1952", "data_final": "1952-01-24T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 4914, "id_doc": "CO_3201", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "05/03/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter recebido o convite para as solenidades de apresenta\u00e7\u00e3o e b\u00ean\u00e7\u00e3o das 14 telas da \"Via Sacra\" de Batatais. Mostra-se saudoso da fam\u00edlia Portinari, justificando seu n\u00e3o comparecimento ao ato.", "data_dt": "1953-05-03T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/03/1953", "data_final": "1953-03-05T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4915, "id_doc": "CO_3202", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "16/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata o desejo de um amigo da Lever, que gostaria de poder levar uma obra de Portinari para a Inglaterra. Consulta Portinari sobre pre\u00e7os. Comenta ter visitado Batatais, elogiando muito as telas sacras pintadas pelo artista, especialmente o conjunto do altar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/06/1955", "data_final": "1955-06-16T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4920, "id_doc": "CO_3205", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "03/04/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recorda a capa para a revista \"Progress\" feita por Portinari, anteriormente, para convid\u00e1-lo a fazer um novo trabalho, em um novo n\u00famero daquela revista, tamb\u00e9m dedicado ao Brasil.", "data_dt": "1961-03-04T00:00:00", "mes": 3.0, "decada": 1960.0, "data_clean": "03/04/1961", "data_final": "1961-04-03T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4921, "id_doc": "CO_3206", "remetente": "Rodolfo Lima Martensen", "destinatario": "Candido Portinari", "data": "24/05/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a revista \"Progress\" suspendeu a publica\u00e7\u00e3o do n\u00famero dedicado ao Brasil e que, portanto, fica suspensa, no momento, a ilustra\u00e7\u00e3o que havia pedido a Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/05/1961", "data_final": "1961-05-24T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4923, "id_doc": "CO_3209", "remetente": "Percy Alvim Martin", "destinatario": "Candido Portinari", "data": "12/11/1929", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari envie dados biogr\u00e1ficos para ser inclu\u00eddo no dicion\u00e1rio biogr\u00e1fico, que aproximaria mais a Am\u00e9rica Latina e os Estados Unidos", "data_dt": "1929-12-11T00:00:00", "mes": 12.0, "decada": 1920.0, "data_clean": "12/11/1929", "data_final": "1929-11-12T00:00:00", "ano": 1929, "destinatario_norm": "Candido Portinari"}, {"pagina": 4928, "id_doc": "CO_3212", "remetente": "Margarida Guedes Nogueira", "destinatario": "Candido Portinari", "data": "28/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento das maquetes de \"Guerra\" e \"Paz\" para o edif\u00edcio da ONU.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/03/1956", "data_final": "1956-03-28T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4931, "id_doc": "CO_3214", "remetente": "Jos\u00e9 Augusto de Macedo Soares", "destinatario": "Candido Portinari", "data": "19/01/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari informando da conclus\u00e3o do segundo e \u00faltimo painel, \"Paz\". O representante do Minist\u00e9rio recorda cl\u00e1usula do contrato que reza 60 dias de car\u00eancia para que assuma a guarda e conserva\u00e7\u00e3o dos referidos pain\u00e9is.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/01/1956", "data_final": "1956-01-19T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 4933, "id_doc": "CO_3215", "remetente": "M. A. Martini", "destinatario": "Candido Portinari", "data": "04/05/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se como presidente da Banca Tosacana, informando que est\u00e1 enviando uma publica\u00e7\u00e3o que conta a hist\u00f3ria do pal\u00e1cio onde est\u00e1 a sede central em Floren\u00e7a e que peretenceu \u00e0 fam\u00edlia Portinari.", "data_dt": "1960-04-05T00:00:00", "mes": 4.0, "decada": 1960.0, "data_clean": "04/05/1960", "data_final": "1960-05-04T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4935, "id_doc": "CO_3217", "remetente": "Ivan Pedro de Martins", "destinatario": "Candido Portinari", "data": "12/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari por sua obra \"Tiradentes\", enumerando qualidades pessoais e art\u00edsticas detectadas, por ele, no amigo.", "data_dt": "1949-12-08T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/08/1949", "data_final": "1949-08-12T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4936, "id_doc": "CO_3218", "remetente": "Ivan Pedro de Martins", "destinatario": "Candido Portinari", "data": "29/12/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo anivers\u00e1rio de nascimento.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1953", "data_final": "1953-12-29T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4937, "id_doc": "CO_3219", "remetente": "D\u00e9cio de Moura", "destinatario": "Candido Portinari", "data": "11/03/1953", "tipo_doc": "Carta", "onomastico": "Michael M. Harris", "memo_resumo": "Comunica, oficialmente, a aceita\u00e7\u00e3o, por Wallace K. Harrison, das pinturas para os murais a serem doados pelo Governo do Brasil ao edif\u00edcio da ONU. Informa, tamb\u00e9m, da restitui\u00e7\u00e3o dos esbo\u00e7os, necess\u00e1rios \u00e0 execu\u00e7\u00e3o final. Lamenta os termos da carta de Michael M. Harris.", "data_dt": "1953-11-03T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/03/1953", "data_final": "1953-03-11T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4940, "id_doc": "CO_3220", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "16/02/1953", "tipo_doc": "Carta", "onomastico": "Jo\u00e3o Carlos Muniz", "memo_resumo": "Informa estar enviando a carta de Michael M. Harris, desculpando-se por ela ter sido aberta, por engano. Trancreve o texto da referida carta, traduzido. Pondera haver uma inconsist\u00eancia com um comunicado de Jo\u00e3o Carlos Muniz. Diz que esclarecer\u00e1 o assunto.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/02/1953", "data_final": "1953-02-16T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4943, "id_doc": "CO_3221", "remetente": "Nicole Ouali", "destinatario": "Candido Portinari", "data": "03/02/1960", "tipo_doc": "Carta", "onomastico": "Denise Albe-Fessard", "memo_resumo": "Avisa que o pagamento das ilustra\u00e7\u00f5es do livro \"O poder e a gl\u00f3ria\" foi feito por cheque, atrav\u00e9s de Albe-Fessard.", "data_dt": "1960-03-02T00:00:00", "mes": 3.0, "decada": 1960.0, "data_clean": "03/02/1960", "data_final": "1960-02-03T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4947, "id_doc": "CO_3223", "remetente": "Joaquim da Costa Martins", "destinatario": "Candido Portinari", "data": "02/04/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita o pagamento de import\u00e2ncia emprestada a Portinari, em Paris, no ano anterior.", "data_dt": "1947-02-04T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/04/1947", "data_final": "1947-04-02T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 4949, "id_doc": "CO_3224", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "21/02/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisam que os quadros chegaram em Nova York, informando o per\u00edodo em que estar\u00e3o expostos na Galeria Wilenstein.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/02/1959", "data_final": "1959-02-21T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4950, "id_doc": "CO_3225", "remetente": "Maria Am\u00e9lia de Rezende Martins", "destinatario": "Candido Portinari", "data": "12/05/1949", "tipo_doc": "Carta", "onomastico": "Theodoro Heuberger", "memo_resumo": "Pede que Portinari deixe \"representada a sua arte\" no \u00e1lbum que lhe est\u00e1 sendo enviado e que re\u00fane \"os maiores vultos da atualidade\". Tal iniciativa foi feita em homenagem a Theodoro Heuberger, mas foi posteriormente delegada \u00e0s \"nossas sociedades de arte\".", "data_dt": "1949-12-05T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/05/1949", "data_final": "1949-05-12T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4951, "id_doc": "CO_3226", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "04/11/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta e trata de assuntos referentes \u00e0s ilustra\u00e7\u00f5es de Portinari para o livro \"O poder e a gl\u00f3ria\". Pergunta se o artista recebeu as duas c\u00f3pias do contrato, pedindo que lhe seja devolvida uma, assinada.", "data_dt": "1959-04-11T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/11/1959", "data_final": "1959-11-04T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4952, "id_doc": "CO_3227", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "10/09/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Explica a Portinari n\u00e3o ser poss\u00edvel encomendar-lhe as 32 ilustra\u00e7\u00f5es do livro, pois cada romance dever\u00e1 ser ilustrado por um artista diferente. Pede que o artista responda, breve, se aceitar\u00e1 fazer 8 ilustra\u00e7\u00f5es para \"O poder e a gl\u00f3ria\".", "data_dt": "1959-10-09T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/09/1959", "data_final": "1959-09-10T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4954, "id_doc": "CO_3228", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "30/07/1959", "tipo_doc": "Carta", "onomastico": "Anatole Jakovsky", "memo_resumo": "Relata encontro com Auricoste e Jakovsky, onde falaram sobre Portinari e sobre o interesse dele, Mathieu, de que o artista ilustrasse um dos livros ilustrados que a Gallimard publica nos fins de ano. Pergunta a Portinari se ele aceitaria faz\u00ea-lo, em princ\u00edpio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/07/1959", "data_final": "1959-07-30T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 4955, "id_doc": "CO_3229", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "28/03/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia a prova do cartaz de divulga\u00e7\u00e3o do livro \"O poder e a gl\u00f3ria\", a ser afixado em todas as livrarias da Fran\u00e7a.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/03/1960", "data_final": "1960-03-28T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4956, "id_doc": "CO_3230", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "20/06/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o envio de tr\u00eas exemplares de livro, proveniente da It\u00e1lia, elogiando-o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/06/1960", "data_final": "1960-06-20T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4957, "id_doc": "CO_3231", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "28/09/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta ter visitado a exposi\u00e7\u00e3o, em Paris, que inclui telas de Portinari. Convida-o  a ilustrar dois romances de Andr\u00e9 Maurois, inclu\u00eddos no volume \"Romans\", especificando tipo de papel, n\u00famero de ilustra\u00e7\u00f5es por romance (4) e prazo de entrega dos trabalhos. Pede resposta em breve.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/09/1960", "data_final": "1960-09-28T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 4959, "id_doc": "CO_3232", "remetente": "Pierre Mathieu", "destinatario": "Candido Portinari", "data": "03/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja bom ano novo a Portinari, avisando-lhe ter enviado, ao seu banco, o pagamento das ilustra\u00e7\u00f5es realizadas para sua editora.", "data_dt": "1961-03-01T00:00:00", "mes": 3.0, "decada": 1960.0, "data_clean": "03/01/1961", "data_final": "1961-01-03T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 4960, "id_doc": "CO_3233", "remetente": "Miguel Lupi Martins", "destinatario": "Candido Portinari", "data": "29/05/1942", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Pede que Portinari interceda por ele, junto ao Ministro Capanema, para ser nomeado Delegado Federal de Sa\u00fade da 3\u00aa Regi\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/05/1942", "data_final": "1942-05-29T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 4961, "id_doc": "CO_3234", "remetente": "Leo Martinuzzi", "destinatario": "Candido Portinari", "data": "18/11/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari enrique\u00e7a a Latin American Fair, cedendo uma ou duas obras suas para figurarem na exposi\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1941", "data_final": "1941-11-18T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 4962, "id_doc": "CO_3235", "remetente": "Milton Ribeiro", "destinatario": "Candido Portinari", "data": "20/12/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Sa\u00fadam Portinari pelos pain\u00e9is \"Guerra\" e \"Paz\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/12/1955", "data_final": "1955-12-20T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4963, "id_doc": "CO_3236", "remetente": "Ant\u00f4nio Carneiro Le\u00e3o", "destinatario": "Candido Portinari", "data": "08/04/1953", "tipo_doc": "Telegrama", "onomastico": "S\u00edlvio J\u00falio Albuquerque Lima", "memo_resumo": "Convida Portinari e fam\u00edlia para a confer\u00eancia do professor S\u00edlvio J\u00falio Albuquerque Lima, na Faculdade Nacional de Filosofia, sobre Viagem Cultural \u00e0 Cuba e ao Peru.", "data_dt": "1953-08-04T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/04/1953", "data_final": "1953-04-08T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 4964, "id_doc": "CO_3237", "remetente": "Nelson Bressan Mascarenhas", "destinatario": "Candido Portinari", "data": "28/08/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta-se, comentando sentir voca\u00e7\u00e3o art\u00edstica e pedindo que Portinari o aceite como auxiliar, com o objetivo de aprender a pintar com o Mestre.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/08/1943", "data_final": "1943-08-28T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 4966, "id_doc": "CO_3238", "remetente": "Lu\u00edsa Elza Massena", "destinatario": "Candido Portinari", "data": "08/09/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia perguntas, sobre os pain\u00e9is da ONU, para serem respondidas por Portinari, as quais constar\u00e3o de entrevista a ser publicada na revista \"Forma\".", "data_dt": "1955-08-09T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/09/1955", "data_final": "1955-09-08T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 4967, "id_doc": "CO_3239", "remetente": "Francisco Matarazzo Sobrinho", "destinatario": "Candido Portinari", "data": "26/02/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para assistir a inaugura\u00e7\u00e3o do Museu de Arte Moderna de S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/02/1949", "data_final": "1949-02-26T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4968, "id_doc": "CO_3240", "remetente": "Francisco Matarazzo Sobrinho", "destinatario": "Candido Portinari", "data": "20/06/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Consulta Portinari sobre a possibilidade de expor o painel \"Tiradentes\", no Museu de Arte Moderna, em S\u00e3o Paulo, antes que seja enviado a Minas Gerais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/06/1949", "data_final": "1949-06-20T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 4969, "id_doc": "CO_3241", "remetente": "Francisco Matarazzo Sobrinho", "destinatario": "Candido Portinari", "data": "22/05/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo"  Maya", "destinatario": "Candido Portinari", "data": "14/09/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recorte do jornal \"Arts\" com artigo sobre a exposi\u00e7\u00e3o de Portinari. Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/09/1960", "data_final": "1960-09-14T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 5032, "id_doc": "CO_3283", "remetente": "Raymundo Ottoni de Castro Maya", "destinatario": "Candido Portinari", "data": "06/06/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se ansioso para ver as pinturas da Pampulha.", "data_dt": "1945-06-06T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/06/1945", "data_final": "1945-06-06T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 5033, "id_doc": "CO_3284", "remetente": "Raymundo Ottoni de Castro Maya", "destinatario": "Candido Portinari", "data": "11/05/1950", "tipo_doc": "Carta", "onomastico": "Germain Bazin", "memo_resumo": "Reclama da falta de not\u00edcias, comentando o vazio da vida art\u00edstica no Rio, sem Portinari. Diz que pretende ir \u00e0 Cataguases para ver o \"Tiradentes\" no lugar. Comenta assunto pessoal.", "data_dt": "1950-11-05T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/05/1950", "data_final": "1950-05-11T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 5038, "id_doc": "CO_3286", "remetente": "Fernando A. Maza", "destinatario": "Candido Portinari", "data": "29/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede informa\u00e7\u00f5es sobre a possiblidade de estudar, no Rio de Janeiro, com Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/01/1959", "data_final": "1959-01-29T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 5039, "id_doc": "CO_3287", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "25/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em publicar uma edi\u00e7\u00e3o em hebraico do \u00e1lbum com as obras sobre Israel.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/06/1957", "data_final": "1957-06-25T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 5040, "id_doc": "CO_3288", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "02/07/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as gentilezas de Portinari, para com ele e com os membros da Associa\u00e7\u00e3o. Informa estar remetendo recortes dos artigos publicados em Israel sobre a exposi\u00e7\u00e3o, frisando que a mesma continua a atrair grande p\u00fablico.  Remete, ainda, carta de L. Roth, recebida ap\u00f3s a partida de Portinari.", "data_dt": "1956-02-07T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/07/1956", "data_final": "1956-07-02T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 5041, "id_doc": "CO_3289", "remetente": "O. Mazar-Nergal", "destinatario": "Candido Portinari", "data": "30/07/1956", "tipo_doc": "Carta", "onomastico": "Mordechai Narkiss", "memo_resumo": "Esclarece assunto do envio de recortes dos artigos publicados em Israel sobre a exposi\u00e7\u00e3o. Informa que a mesma foi aberta com grande sucesso em Tel Aviv e ser\u00e1 realizada cerim\u00f4nia especial em Haifa, quando os quadros forem levados para l\u00e1. Reitera solicita\u00e7\u00e3o de not\u00edcia sobre a pel\u00edcula \"O Painel\", que gostaria de apresentar em Haifa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/07/1956", "data_final": "1956-07-30T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 5042, "id_doc": "CO_3290", "remetente": "Lucien Mazenod", "destinatario": "Candido Portinari", "data": "16/11/1961", "tipo_doc": "Carta", "onomastico": "Bernard Dorival", "memo_resumo": "Convida Portinari a escrever um verbete sobre ele mesmo - escolhendo obras a serem reproduzidas - a ser publicado em edi\u00e7\u00e3o consagrada aos \"Peintres C\u00e9l\u00e8bres Contemporains\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/11/1961", "data_final": "1961-11-16T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 5043, "id_doc": "CO_3291", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "12/11/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que a capa j\u00e1 est\u00e1 resolvida, pedindo que Portinari providencie 40 fotos para o cat\u00e1logo, bem como clich\u00ea em cores do \"Carneirinho\".", "data_dt": "1953-12-11T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/11/1953", "data_final": "1953-11-12T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5044, "id_doc": "CO_3292", "remetente": "Ahm\u00e9s de Paula Machado", "destinatario": "Candido Portinari", "data": "31/12/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pelo anivers\u00e1rio e pelos pain\u00e9is da ONU.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/12/1955", "data_final": "1955-12-31T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 5045, "id_doc": "CO_3293", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "06/12/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que transferiu a viagem.", "data_dt": "1953-06-12T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/12/1953", "data_final": "1953-12-06T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5046, "id_doc": "CO_3294", "remetente": "Jos\u00e9 Pacheco de Medeiros", "destinatario": "Candido Portinari", "data": "12/03/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo, anexa, parcela do pagamento do \"Tiradentes\". Pergunta se o artista j\u00e1 iniciou os trabalhos da \"Ceia\".", "data_dt": "1949-12-03T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/03/1949", "data_final": "1949-03-12T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 5047, "id_doc": "CO_3295", "remetente": "Jos\u00e9 Pacheco de Medeiros", "destinatario": "Candido Portinari", "data": "18/06/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo, anexa, mais duas parcelas do pagamento do painel \"Tiradentes\", elogiando-o. Mostra-se ansioso pela retomada, por Portinari, dos trabalhos na \"Ceia\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/06/1949", "data_final": "1949-06-18T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 5049, "id_doc": "CO_3296", "remetente": "Yusuf Meherally", "destinatario": "Candido Portinari", "data": "21/12/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Recorda o prazer de t\u00ea-lo encontrado, durante sua estada no Rio. Cumprimenta Portinari pelo pr\u00f3ximo anivers\u00e1rio, desejando bom Ano Novo ao casal. Comenta assuntos de arte, na \u00cdndia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/12/1948", "data_final": "1948-12-21T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 5052, "id_doc": "CO_3298", "remetente": "Hildreth Mei\u00e8re", "destinatario": "Candido Portinari", "data": "28/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que Portinari foi eleito Membro Honor\u00e1rio da Sociedade de Pintores Murais, esperando que aceite. Ressalta que sentir-se-\u00e3o honrados por inclu\u00ed-lo na lista de membros, mostando-se interessado em receber fotografias de seus recentes murais, para exib\u00ed-las em suas exposi\u00e7\u00f5es. Fornece informa\u00e7\u00f5es sobre a funda\u00e7\u00e3o e os objetivos da Sociedade.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/01/1947", "data_final": "1947-01-28T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 5053, "id_doc": "CO_3299", "remetente": "Hildreth Mei\u00e8re", "destinatario": "Candido Portinari", "data": "12/06/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a Portinari por aceitar ser Membro Honor\u00e1rio da Sociedade de Pintores Murais. Pede que n\u00e3o se esque\u00e7a que desejam ver fotografias de seus \u00faltimos trabalhos. Informa que ele, pessoalmente, teve o prazer de ver 3 de suas pinturas em casa de Carleton Sprague Smith.", "data_dt": "1947-12-06T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/06/1947", "data_final": "1947-06-12T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 5054, "id_doc": "CO_3300", "remetente": "Augusto Meira Filho", "destinatario": "Candido Portinari", "data": "27/12/1957", "tipo_doc": "Carta", "onomastico": "Francisco de Paula Lemos Bolonha", "memo_resumo": "Como prometido, informa estar remetendo fragmentos de cer\u00e2mica dos Tapaj\u00f3s.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/12/1957", "data_final": "1957-12-27T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 5056, "id_doc": "CO_3302", "remetente": "Cec\u00edlia Meirelles", "destinatario": "Candido Portinari", "data": "10/03/1946", "tipo_doc": "Carta", "onomastico": "Heitor Grillo", "memo_resumo": "Informa sua mudan\u00e7a para a vizinhan\u00e7a dos Portinaris. Envia cumprimentos, em nome dela e de Heitor, convidando-os a visit\u00e1-los.", "data_dt": "1946-10-03T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/03/1946", "data_final": "1946-03-10T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 5057, "id_doc": "CO_3303", "remetente": "Di Cavalcanti", "destinatario": "Candido Portinari", "data": "01/06/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para cocktail de apresenta\u00e7\u00e3o dos pain\u00e9is para reda\u00e7\u00e3o do jornal \"\u00daltima Hora\", em seu atelier.", "data_dt": "1952-01-06T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/06/1952", "data_final": "1952-06-01T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 5058, "id_doc": "CO_3304", "remetente": "Federico Arborio Mella", "destinatario": "Candido Portinari", "data": "14/01/1962", "tipo_doc": "Carta", "onomastico": "Augusto Barbosa", "memo_resumo": "Pede que Portinari envie slides coloridos de obras suas, a serem reproduzidos em verbete, sobre sua vida e obra, em uma enciclop\u00e9dia. Informa j\u00e1 ter conseguido tr\u00eas fotos em preto e branco, com Augusto Barbosa, do Museu de S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/01/1962", "data_final": "1962-01-14T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 5061, "id_doc": "CO_3305", "remetente": "Edson Cavalcanti", "destinatario": "Candido Portinari", "data": "01/11/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para almo\u00e7o de inaugura\u00e7\u00e3o das novas instala\u00e7\u00f5es do restaurante central do SAPS, na Pra\u00e7a da Bandeira, com a presen\u00e7a do Presidente da Rep\u00fablica.", "data_dt": "1952-01-11T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/11/1952", "data_final": "1952-11-01T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 5062, "id_doc": "CO_3306", "remetente": "Anselmo Testa", "destinatario": "Candido Portinari", "data": "24/04/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para quermesse na Matriz de Batatais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/04/1952", "data_final": "1952-04-24T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 5063, "id_doc": "CO_3307", "remetente": "Eduardo Kneese de Mello", "destinatario": "Candido Portinari", "data": "22/07/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia os afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o e pede autoriza\u00e7\u00e3o para incluir, fotos dos estudos de detalhes dos mesmo, em artigo a ser publicado na revista \"Acr\u00f3pole\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/07/1938", "data_final": "1938-07-22T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 5065, "id_doc": "CO_3308", "remetente": "Hermano Guedes de Melo", "destinatario": "Candido Portinari", "data": "29/11/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Discorre sobre suas dificuldades para trabalhar com arte, pedindo conselhos a Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/11/1945", "data_final": "1945-11-29T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 5067, "id_doc": "CO_3309", "remetente": "Murilo Miranda", "destinatario": "Candido Portinari", "data": "19/11/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari a participar de Exposi\u00e7\u00e3o de Naturezas Mortas, organizada pelo SAPS,a realizar-se na Associa\u00e7\u00e3o Brasileira de Imprensa, informando local de entrega dos trabalhos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/11/1952", "data_final": "1952-11-19T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 5068, "id_doc": "CO_3310", "remetente": "Thiago de Mello", "destinatario": "Candido Portinari", "data": "15/02/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, pedindo que Portinari n\u00e3o esque\u00e7a do seu \u00f3leo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/02/1961", "data_final": "1961-02-15T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 5069, "id_doc": "CO_3311", "remetente": "Thiago de Mello", "destinatario": "Candido Portinari", "data": "20/06/1961", "tipo_doc": "Carta", "onomastico": "Denise Berruezo Portinari", "memo_resumo": "Comenta assuntos pessoais. Relata seus contatos com artistas chilenos, todos interessados em ver a fase \"denisiana\" da obra de Portinari. Diz estar com uma pe\u00e7a da Ilha de P\u00e1scoa, para o amigo Portinari, perguntando quando se unir\u00e3o, ele e Jos\u00e9 Lins do Rego.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/06/1961", "data_final": "1961-06-20T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 5073, "id_doc": "CO_3314", "remetente": "Afr\u00e2nio de Mello Franco", "destinatario": "Candido Portinari", "data": "11/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Justifica-se por n\u00e3o poder comparecer \u00e0 exposi\u00e7\u00e3o de Portinari, no MoMA, parabenizando-o pela conquista.", "data_dt": "1940-11-11T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/11/1940", "data_final": "1940-11-11T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 5075, "id_doc": "CO_3315", "remetente": "Afr\u00e2nio de Mello Franco", "destinatario": "Candido Portinari", "data": "24/12/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e retribui os votos de Boas Festas. Comenta o ataque japon\u00eas a Pearl Harbor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/12/1941", "data_final": "1941-12-24T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 5077, "id_doc": "CO_3316", "remetente": "Geraldo Biagi Marques Pereira", "destinatario": "Candido Portinari", "data": "13/10/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari ajude a apressar o despacho de seu processo (de soltura).", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/10/1952", "data_final": "1952-10-13T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 5089, "id_doc": "CO_3322", "remetente": "Abel Chermont", "destinatario": "Candido Portinari", "data": "01/09/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que o juiz concedeu salvo conduto para sair do pa\u00eds e que poder\u00e3o tirar passagens. Pede resposta urgente.", "data_dt": "1949-01-09T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/09/1949", "data_final": "1949-09-01T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 5093, "id_doc": "CO_3324", "remetente": "Thais de Mello Lima", "destinatario": "Candido Portinari", "data": "13/11/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece cart\u00e3o recebido em seu anivers\u00e1rio, comentando a viagem de Portinari \u00e0 Europa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1961", "data_final": "1961-11-13T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 5095, "id_doc": "CO_3325", "remetente": "Jer\u00f4me Mellquist", "destinatario": "Candido Portinari", "data": "04/01/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari responda a uma enquete - question\u00e1rio anexo - da Unesco.", "data_dt": "1956-04-01T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/01/1956", "data_final": "1956-01-04T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 5097, "id_doc": "CO_3326", "remetente": "Pedro Pomar", "destinatario": "Candido Portinari", "data": "01/09/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Confirma que foi concedido o habeas corpus, garantindo viagem ao exterior. Pede confirma\u00e7\u00e3o dessa possibilidade.", "data_dt": "1945-01-09T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/09/1945", "data_final": "1945-09-01T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 5102, "id_doc": "CO_3328", "remetente": "Henri Membr\u00e9", "destinatario": "Candido Portinari", "data": "07/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida o casal Portinari a comparecer, na Maison des Journalistes, a uma reuni\u00e3o com o Ministro das Rela\u00e7\u00f5es Exteriores do Brasil, que \u00e9 membro do P.E.N. Club do Rio de Janeiro.", "data_dt": "1946-07-10T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/10/1946", "data_final": "1946-10-07T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 5104, "id_doc": "CO_3329", "remetente": "Ernesto Mendes", "destinatario": "Candido Portinari", "data": "20/04/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa a Portinari que a Associa\u00e7\u00e3o Paulista de Medicina est\u00e1 interessada em comprar uma obra sua.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/04/1949", "data_final": "1949-04-20T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 5105, "id_doc": "CO_3330", "remetente": "Ernesto Mendes", "destinatario": "Candido Portinari", "data": "05/03/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que a Associa\u00e7\u00e3o Paulista de Medicina pretende formar uma galeria de pintura brasileira contempor\u00e2nea. Com esse fim, pede que Portinari ceda um quadro de sua autoria, por um pre\u00e7o excepcional.", "data_dt": "1949-05-03T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/03/1949", "data_final": "1949-03-05T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 5106, "id_doc": "CO_3331", "remetente": "Ernesto Mendes", "destinatario": "Candido Portinari", "data": "01/08/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reitera pedido a Portinari, para que ceda um quadro de sua autoria, por um pre\u00e7o excepcional, para a forma\u00e7\u00e3o de uma galeria de pintura brasileira contempor\u00e2nea, na Associa\u00e7\u00e3o Paulista de Medicina.", "data_dt": "1949-01-08T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/08/1949", "data_final": "1949-08-01T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 5107, "id_doc": "CO_3332", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "02/09/1932", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari entregue, ao portador, sua cabe\u00e7a (retrato) e a de Maria, assim como a de Ismael Nery. Informa que precisar\u00e1 ausentar-se do Rio, mas que ir\u00e1 procur\u00e1-lo, t\u00e3o logo chegue, para come\u00e7arem o retrato.", "data_dt": "1932-02-09T00:00:00", "mes": 2.0, "decada": 1930.0, "data_clean": "02/09/1932", "data_final": "1932-09-02T00:00:00", "ano": 1932, "destinatario_norm": "Candido Portinari"}, {"pagina": 5108, "id_doc": "CO_3333", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "10/08/1932", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando estudo para seu retrato, pintado por Portinari. Avisa que, logo que poss\u00edvel, enviar\u00e1 tamb\u00e9m o desenho, para participarem da exposi\u00e7\u00e3o.", "data_dt": "1932-10-08T00:00:00", "mes": 10.0, "decada": 1930.0, "data_clean": "10/08/1932", "data_final": "1932-08-10T00:00:00", "ano": 1932, "destinatario_norm": "Candido Portinari"}, {"pagina": 5112, "id_doc": "CO_3336", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "18/04/1934", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Pergunta pel sa\u00fade de Portinari, desculpando-se por n\u00e3o ter aparecido, antes de viajar. Diz s\u00f3 ter se despedido de An\u00edbal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/04/1934", "data_final": "1934-04-18T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 5113, "id_doc": "CO_3337", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "19/12/1934", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Envia seu endere\u00e7o, informando j\u00e1 ter tido not\u00edcias da sua exposi\u00e7\u00e3o. Comenta que Guignard pediu-lhe desenhos de Portinari para expor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/12/1934", "data_final": "1934-12-19T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 5115, "id_doc": "CO_3338", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "20/03/1936", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Pinto Nogueira Accioly Neto", "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o de uma nota sua sobre Portinari, recomendando que ele decida se quer public\u00e1-la na revista \"O Cruzeiro\" ou em \"O Jornal\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/03/1936", "data_final": "1936-03-20T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 5117, "id_doc": "CO_3339", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "26/03/1936", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, mostrando-se satisfeito em saber que Portinari pinta novos quadros. Diz esperar que o artista n\u00e3o esque\u00e7a de pintar o \"Enterro\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/03/1936", "data_final": "1936-03-26T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 5119, "id_doc": "CO_3340", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "08/11/1949", "tipo_doc": "Telegrama", "onomastico": "Jacques Dumaine", "memo_resumo": "Avisa ter conseguido autoriza\u00e7\u00e3o para visto com Jacques Dumaine, recomendando que Portinari mantenha contato com o consulado no Rio de Janeiro.", "data_dt": "1949-08-11T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/11/1949", "data_final": "1949-11-08T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 5120, "id_doc": "CO_3341", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "08/02/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "1937-08-02T00:00:00", "mes": 8.0, "decada": 1930.0, "data_clean": "08/02/1937", "data_final": "1937-02-08T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 5122, "id_doc": "CO_3342", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "15/03/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia e incentiva as experi\u00eancias de Portinari com a pintura de afrescos, das quais teve not\u00edcias. Envia lembran\u00e7as aos amigos comuns.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/03/1937", "data_final": "1937-03-15T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 5123, "id_doc": "CO_3343", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "15/09/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pergunta pelos afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o. Tece coment\u00e1rios sobre a cidade de Juiz de Fora e pergunta pelos amigos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/09/1938", "data_final": "1938-09-15T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 5126, "id_doc": "CO_3344", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "24/09/1938", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Pede not\u00edcias, perguntando pelos afrescos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/09/1938", "data_final": "1938-09-24T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 5128, "id_doc": "CO_3345", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "02/10/1938", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais.", "data_dt": "1938-02-10T00:00:00", "mes": 2.0, "decada": 1930.0, "data_clean": "02/10/1938", "data_final": "1938-10-02T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 5130, "id_doc": "CO_3346", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "10/10/1938", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Comenta a falta que o casal Portinari faz, no Rio, perguntando quando voltam.", "data_dt": "1938-10-10T00:00:00", "mes": 10.0, "decada": 1930.0, "data_clean": "10/10/1938", "data_final": "1938-10-10T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 5132, "id_doc": "CO_3347", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "20/01/1939", "tipo_doc": "Bilhete-postal", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais, enviando lembran\u00e7as a amigos comuns.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/01/1939", "data_final": "1939-01-20T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5134, "id_doc": "CO_3348", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "03/02/1939", "tipo_doc": "Bilhete-postal", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Pergunta pelos pain\u00e9is do Minist\u00e9rio da Educa\u00e7\u00e3o e pela situa\u00e7\u00e3o de Portinari na Universidade (do Distrito Federal). Refere-se ao nascimento de Jo\u00e3o Candido.", "data_dt": "1939-03-02T00:00:00", "mes": 3.0, "decada": 1930.0, "data_clean": "03/02/1939", "data_final": "1939-02-03T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5136, "id_doc": "CO_3349", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "13/02/1939", "tipo_doc": "Bilhete-postal", "onomastico": "Jo\u00e3o Candido Portinari", "memo_resumo": "Deseja pronto restabelecimento a Maria, comenta sobre Jo\u00e3o Candido, pergunta pelos pain\u00e9is do Minist\u00e9rio da Educa\u00e7\u00e3o e pela situa\u00e7\u00e3o na Universidade (do Distrito Federal).", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/02/1939", "data_final": "1939-02-13T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5141, "id_doc": "CO_3351", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "28/03/1939", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Trata de assuntos pessoais, informando sua programa\u00e7\u00e3o para Semana Santa. Comenta doen\u00e7a de Jo\u00e3o Candido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/03/1939", "data_final": "1939-03-28T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5147, "id_doc": "CO_3353", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "22/05/1939", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede uns discos emprestados a Portinari, avisando que tomar\u00e1 todo o cuidado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/05/1939", "data_final": "1939-05-22T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5149, "id_doc": "CO_3354", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "30/12/1939", "tipo_doc": "Carta", "onomastico": "Lelio Landucci", "memo_resumo": "Trata de assuntos pessoais, registrando a falta que fazem no Rio de Janeiro. Avisa que Landucci escreveu artigo sobre Portinari, a sair n' \"O Jornal\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/12/1939", "data_final": "1939-12-30T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5153, "id_doc": "CO_3356", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "13/02/1940", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Reclama do sil\u00eancio. Elogia o trabalho de Santa Rosa, fazendo coment\u00e1rios sobre arte. Cita amigos comuns. Avisa que vai sair o n\u00famero da \"Revista Academica\" dedicado a Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/02/1940", "data_final": "1940-02-13T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 5157, "id_doc": "CO_3357", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "17/01/1940", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Desculpa-se por n\u00e3o ir a Brodowski e comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/01/1940", "data_final": "1940-01-17T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 5161, "id_doc": "CO_3358", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "16/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a viagem de Portinari aos Estados Unidos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/11/1940", "data_final": "1940-11-16T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 5164, "id_doc": "CO_3359", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "04/01/1941", "tipo_doc": "Carta", "onomastico": "Gast\u00e3o Worms", "memo_resumo": "Deseja Boas Festas e pede o endere\u00e7o do Z\u00e9. Relata encontro com o pintor Worms, comentando assuntos pessoais.", "data_dt": "1941-04-01T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/01/1941", "data_final": "1941-01-04T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 5166, "id_doc": "CO_3360", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "13/06/1943", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Informa estar enviando uma carta destinada a Portinari, que recebeu atrav\u00e9s de Dominique Braga. Acusa recebimento de abra\u00e7os e recados, pelo Dante.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/06/1943", "data_final": "1943-06-13T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 5167, "id_doc": "CO_3361", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "22/06/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Conta a confus\u00e3o que gerou um erro de endere\u00e7amento desta carta (Laranjeiras ao inv\u00e9s de Cosme Velho). Parabeniza o pintor pela exposi\u00e7\u00e3o e reclama o envio de seu retrato.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/06/1943", "data_final": "1943-06-22T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 5169, "id_doc": "CO_3362", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "25/11/1943", "tipo_doc": "Carta", "onomastico": "Adonias Filho", "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o do seu livro \"As metamorfoses\", ilustrado por Portinari e de problemas com a venda dos desenhos originais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/11/1943", "data_final": "1943-11-25T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 5172, "id_doc": "CO_3363", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "19/02/1937", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sobre os novos trabalhos de Portinari, observando que ele est\u00e1 abrindo novos caminhos para as artes pl\u00e1sticas no Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/02/1937", "data_final": "1937-02-19T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 5174, "id_doc": "CO_3364", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "18/03/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "DATA_INICIO: 1944/03/18", "data_dt": "", "me
