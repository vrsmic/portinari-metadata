da": null, "data_clean": "18/03/1955", "data_final": "1955-03-18T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2431, "id_doc": "CO_1545", "remetente": "Jacques Denis", "destinatario": "Candido Portinari", "data": "20/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a carta enviada, estimulando os jovens a participar do V Festival Mundial da Juventude e dos Estudantes pela Paz e pela Amizade, a pedido.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/05/1955", "data_final": "1955-05-20T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2432, "id_doc": "CO_1546", "remetente": "Jacques Denis", "destinatario": "Candido Portinari", "data": "17/09/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta o sucesso do V Festival Mundial da Juventude e dos Estudantes pela Paz e pela Amizade, agradecendo a participa\u00e7\u00e3o de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/09/1955", "data_final": "1955-09-17T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2436, "id_doc": "CO_1548", "remetente": "Jean D\u00e9sy", "destinatario": "Candido Portinari", "data": "14/02/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para ser s\u00f3cio fundador do Instituto Brasileiro-Canadense.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/02/1944", "data_final": "1944-02-14T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 2437, "id_doc": "CO_1549", "remetente": "Jos\u00e9 Gomes Delgado", "destinatario": "Candido Portinari", "data": "/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari indique o nome de editora, em S\u00e3o Paulo, que edite livros de ideologia socialista ou comunista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/07/1947", "data_final": "1947-07-01T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2438, "id_doc": "CO_1550", "remetente": "Jean D\u00e9sy", "destinatario": "Candido Portinari", "data": "20/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os conselhos e o aux\u00edlio prestado na montagem da Exposi\u00e7\u00e3o de Pintura Canadense.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/02/1945", "data_final": "1945-02-20T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 2439, "id_doc": "CO_1551", "remetente": "Jean D\u00e9sy", "destinatario": "Candido Portinari", "data": "10/12/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Deseja boas-vindas, cumprimentando Portinari pelo sucesso alcan\u00e7ado em Paris.", "data_dt": "1946-10-12T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/12/1946", "data_final": "1946-12-10T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2440, "id_doc": "CO_1552", "remetente": "Jean D\u00e9sy", "destinatario": "Candido Portinari", "data": "08/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Despede-se de Portinari, agradecendo a colabora\u00e7\u00e3o prestada ao Instituto Brasil-Canad\u00e1.", "data_dt": "1947-08-09T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/09/1947", "data_final": "1947-09-08T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2442, "id_doc": "CO_1554", "remetente": "Riokai Ohashi", "destinatario": "Candido Portinari", "data": "15/04/1941", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Mostram-se encantados com a acolhida e as obras que puderam apreciar. Convidam o casal para um almo\u00e7o japon\u00eas, quando for poss\u00edvel.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/04/1941", "data_final": "1941-04-15T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 2449, "id_doc": "CO_1558", "remetente": "Raul Bopp", "destinatario": "Candido Portinari", "data": "/02/1941", "tipo_doc": "Carta", "onomastico": "Santa Rosa", "memo_resumo": "Trata de assuntos pessoais. Informa que Florence Horn est\u00e1 vindo ao Brasil e que, segundo carta enviada por Josias Le\u00e3o, foram remetidos 80 volumes do \u00e1lbum.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/02/1941", "data_final": "1941-02-01T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 2450, "id_doc": "CO_1559", "remetente": "M. Didier", "destinatario": "Candido Portinari", "data": "17/01/1962", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Informa que est\u00e1 em prepara\u00e7\u00e3o um livro de hist\u00f3ria contempor\u00e2nea, pedindo que Portinari envie fotografias de suas obras, bem como forne\u00e7a o endere\u00e7o de algum colecionador parisiense com quem pudessem fazer contato.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/01/1962", "data_final": "1962-01-17T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 2451, "id_doc": "CO_1560", "remetente": "Ant\u00f4nio Amorim Diniz", "destinatario": "Candido Portinari", "data": "08/05/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa um endere\u00e7o e que os pap\u00e9is est\u00e3o prontos e seguem \"na segunda\".", "data_dt": "1948-08-05T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/05/1948", "data_final": "1948-05-08T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2454, "id_doc": "CO_1562", "remetente": "M. H. Neto", "destinatario": "Candido Portinari", "data": "09/07/1943", "tipo_doc": "Carta", "onomastico": "Oscar Wilde", "memo_resumo": "Ap\u00f3s visitar a exposi\u00e7\u00e3o de Portinari, envia longo trecho de Oscar Wilde a prop\u00f3sito de obra de arte.", "data_dt": "1943-09-07T00:00:00", "mes": 9.0, "decada": 1940.0, "data_clean": "09/07/1943", "data_final": "1943-07-09T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 2456, "id_doc": "CO_1563", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "12/06/1946", "tipo_doc": "Carta", "onomastico": "Panos N. Dz\u00e9l\u00e9py", "memo_resumo": "Apresenta o amigo, arquiteto, Panos Dz\u00e9l\u00e9py, que deseja conhec\u00ea-lo. Pergunta como v\u00e3o as coisas em Paris, pedindo not\u00edcias.", "data_dt": "1946-12-06T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/06/1946", "data_final": "1946-06-12T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2458, "id_doc": "CO_1564", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "23/07/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o postal com a reprodu\u00e7\u00e3o do \"Enterro\". Comenta ter publicado artigo-entrevista, com reprodu\u00e7\u00f5es, na revista \"V\u00e9rtice\", de Lisboa. Combina de ir a Paris para conhecer as obras, pessoalmente, pois precisa escrever um estudo para \u00e1lbum dobre ele, Portinari. Acusa recebimento do \u00e1lbum do Rockwell Kent e o n\u00famero especial da \"Revista Academica\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/07/1946", "data_final": "1946-07-23T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2459, "id_doc": "CO_1565", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "14/08/1946", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Pedro", "memo_resumo": "Acerta detalhes de sua ida a Paris, onde ir\u00e1 estudar as obras que Portinari expor\u00e1 na Galerie Charpentier, para escrever um estudo que acompanhar\u00e1 \u00e1lbum sobre ele, Portinari, a ser publicado em Lisboa. Informa estar enviando exemplar da revista \"V\u00e9rtice\", onde foi publicado seu artigo-entrevista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/08/1946", "data_final": "1946-08-14T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2460, "id_doc": "CO_1566", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "10/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida recebida em Paris. Pede que Maria lhe envie as not\u00edcias sobre a exposi\u00e7\u00e3o e diz estar aguardando o envio das reprodu\u00e7\u00f5es solicitadas. Informa que publicar\u00e1 nota sobre a exposi\u00e7\u00e3o.", "data_dt": "1946-10-10T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/10/1946", "data_final": "1946-10-10T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2461, "id_doc": "CO_1567", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "14/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 edi\u00e7\u00e3o de \u00e1lbum sobre a obra de Portinari. Mostra-se interessado em saber da exposi\u00e7\u00e3o em Paris, bem como da venda dos quadros.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/10/1946", "data_final": "1946-10-14T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2462, "id_doc": "CO_1568", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "11/04/1947", "tipo_doc": "Carta", "onomastico": "Joaquim Namorado", "memo_resumo": "Agradece os recortes enviados, sobre a mostra de Paris. Informa estar enviando c\u00f3pia de artigo que publicou a respeito, em jornal de grande circula\u00e7\u00e3o local, al\u00e9m de mais dois, de outros autores. Parabeniza Portinari pela elei\u00e7\u00e3o ao Senado. Pede not\u00edcias das reprodu\u00e7\u00f5es de obras que solicitou, perguntando sobre o \u00e1lbum da \"Penguin\".", "data_dt": "1947-11-04T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/04/1947", "data_final": "1947-04-11T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2465, "id_doc": "CO_1570", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "16/05/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede a colabora\u00e7\u00e3o de Portinari, enviando um desenho, para o n\u00famero comemorativo pelos 10 anos da revista \"V\u00e9rtice\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/05/1951", "data_final": "1951-05-16T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2466, "id_doc": "CO_1571", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "12/08/1951", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Acusa recebimento, agradecendo o envio, de desenho para figurar no n\u00famero especial da \"V\u00e9rtice\" (comemorativo dos dez anos de exist\u00eancia da revista)", "data_dt": "1951-12-08T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/08/1951", "data_final": "1951-08-12T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2467, "id_doc": "CO_1572", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "14/11/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa que o n\u00famero comemorativo da revista \"V\u00e9rtice\", para o qual Portinari enviou um desenho, s\u00f3 sair\u00e1 em janeiro. Trata de assuntos diversos, sobre a publica\u00e7\u00e3o do \u00e1lbum da obra do artista, para o qual solicita documenta\u00e7\u00e3o. Fornece uma lista da documenta\u00e7\u00e3o que j\u00e1 tem. Recomenda envio pelo correio a\u00e9reo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/11/1951", "data_final": "1951-11-14T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2469, "id_doc": "CO_1573", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "22/01/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 publica\u00e7\u00e3o do \u00e1lbum sobre a obra de Portinari. Pede envio de documenta\u00e7\u00e3o, posterior ao \u00e1lbum da Penguin e ao livro do Luraghi.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/01/1952", "data_final": "1952-01-22T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2470, "id_doc": "CO_1574", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "07/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari, das fotografias de obras e do \"Time\", com reprodu\u00e7\u00e3o de um dos murais da ONU. Comenta a resposta do pintor \u00e0 uma \"carta aberta\", publicada na imprensa portuguesa. Diz sentir-se desatualizado, com rela\u00e7\u00e3o aos trabalhos de Portinari, para a prepara\u00e7\u00e3o do livro que deseja publicar sobre ele.", "data_dt": "1953-07-10T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/10/1953", "data_final": "1953-10-07T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 2472, "id_doc": "CO_1575", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "04/06/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se preocupado com not\u00edcias sobre o estado de sa\u00fade do pintor. Felicita-o pelas ilustra\u00e7\u00f5es que fez para \"A selva\", de Ferreira de Castro. Pede que Portinari envie c\u00f3pia da entrevista que deu a um jornal brasileiro, onde afirma que \"... a pintura vai acabar\". Que teria originado o artigo \"Vai a arte acabar?\" publicado no \"Jornal de Letras\".", "data_dt": "1955-04-06T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/06/1955", "data_final": "1955-06-04T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2473, "id_doc": "CO_1576", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "06/07/1955", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Acusa o recebimento do livro \"Disegni di Portinari\", de Eugenio Luraghi, o qual pretende comentar na revista \"V\u00e9rtice\". Diz-se satisfeito pelo trabalho de Portinari para a ONU. Renova o pedido de c\u00f3pia da entrevista que o pintor concedeu a um jornal brasileiro (na qual dizia que \"... a pintura vai acabar\". Informa ter aceito prefaciar o cat\u00e1logo da exposi\u00e7\u00e3o das ilustra\u00e7\u00f5es de \"A selva\", na Academia Dominguez Alvarez, no Porto.", "data_dt": "1955-06-07T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/07/1955", "data_final": "1955-07-06T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2474, "id_doc": "CO_1577", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "21/06/1955", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Agradece as not\u00edcias. Diz continuar esperando o desenho prometido e, agora, as fotos pedidas. Tece coment\u00e1rios a respeito do livro que pretende publicar sobre a obra de Portinari. Acusa recebimento do livro de Luraghi.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/06/1955", "data_final": "1955-06-21T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2475, "id_doc": "CO_1578", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "20/12/1955", "tipo_doc": "Carta", "onomastico": "Ferreira de Castro", "memo_resumo": "Agradece uma obra (desenho) que recebeu de presente de Portinari. Tece considera\u00e7\u00f5es a respeito da obra do pintor. Comenta o sucesso da exposi\u00e7\u00e3o das ilustra\u00e7\u00f5es de \"A selva\", no Porto. Diz que Ferreira de Castro autografou in\u00fameros cat\u00e1logos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/12/1955", "data_final": "1955-12-20T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2477, "id_doc": "CO_1579", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "01/06/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece os coment\u00e1rios de Portinari sobre o v.1 do seu livro \"A paleta e o mundo\". Mostra-se entusiasmado com o sucesso da exposi\u00e7\u00e3o do pintor em Paris, agradecendo recortes, e o livro \"Retrato de Portinari\", enviados . Pergunta pela instala\u00e7\u00e3o dos pain\u00e9is para a ONU.", "data_dt": "1957-01-06T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/06/1957", "data_final": "1957-06-01T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2479, "id_doc": "CO_1580", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "30/03/1956", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Cumprimenta Portinari pela conclus\u00e3o (e sucesso) dos murais para a ONU.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/03/1956", "data_final": "1956-03-30T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2481, "id_doc": "CO_1581", "remetente": "M\u00e1rio Dion\u00edsio", "destinatario": "Candido Portinari", "data": "27/12/1958", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Desejando bom Ano Novo, agradece o exemplar do \u00e1lbum \"Israel\" que recebeu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/12/1958", "data_final": "1958-12-27T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 2484, "id_doc": "CO_1583", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "11/10/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece um presente recebido, mostrando-se feliz porque Portinari aceitou o convite de visitar Israel.", "data_dt": "1955-11-10T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/10/1955", "data_final": "1955-10-11T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2490, "id_doc": "CO_1588", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "07/02/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o de Natal enviado por Portinari, mostarndo-se contente pelo progresso no preparo e publica\u00e7\u00e3o do \u00e1lbum sobre \"Israel\".", "data_dt": "1957-07-02T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/02/1957", "data_final": "1957-02-07T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2492, "id_doc": "CO_1590", "remetente": "Eliahu Dobkin", "destinatario": "Candido Portinari", "data": "11/01/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o cart\u00e3o de Natal autografado que recebeu de Portinari.", "data_dt": "1959-11-01T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/01/1959", "data_final": "1959-01-11T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 2493, "id_doc": "CO_1591", "remetente": "J\u00falio de Mesquita Filho", "destinatario": "Candido Portinari", "data": "17/06/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a maquete do painel feito para a sede do jornal, bem como felicita-o pelo retrato de seu pai.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/06/1954", "data_final": "1954-06-17T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2494, "id_doc": "CO_1592", "remetente": "Nelly Dobratich", "destinatario": "Candido Portinari", "data": "18/07/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Cumprimenta Portinari, em nome dos artistas argentinos (pela inaugura\u00e7\u00e3o da mostra do pintor).", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1947", "data_final": "1947-07-18T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2495, "id_doc": "CO_1593", "remetente": "R. J. Dolan", "destinatario": "Candido Portinari", "data": "30/08/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a acolhida, na casa dos Portinaris, onde apreciou obras da \"S\u00e9rie D. Quixote\". Mostra-se interessado em ver a \"Guerra\", numa outra oportunidade. Informa estar enviando um presunto especial para que Portinari o prove.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/08/1955", "data_final": "1955-08-30T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2496, "id_doc": "CO_1594", "remetente": "Alphonsus de Guimaraens Filho", "destinatario": "Candido Portinari", "data": "18/06/1945", "tipo_doc": "Carta", "onomastico": "Manuel Bandeira", "memo_resumo": "Diz estar enviando as notas publicadas sobre a visita de Portinari a Belo Horizonte.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/06/1945", "data_final": "1945-06-18T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 2497, "id_doc": "CO_1595", "remetente": "Oswaldo Doria", "destinatario": "Candido Portinari", "data": "02/05/1939", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Envia postal com imagem da Igreja de Santo Ant\u00f4nio, em Brodowski, para Portinari lembrar-se da \"Santa Cec\u00edlia\".", "data_dt": "1939-02-05T00:00:00", "mes": 2.0, "decada": 1930.0, "data_clean": "02/05/1939", "data_final": "1939-05-02T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 2499, "id_doc": "CO_1596", "remetente": "Oswaldo Doria", "destinatario": "Candido Portinari", "data": "04/05/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari colabore com o Comit\u00ea Pr\u00f3-Funda\u00e7\u00e3o do Hospital de Brodowski.", "data_dt": "1939-04-05T00:00:00", "mes": 4.0, "decada": 1930.0, "data_clean": "04/05/1939", "data_final": "1939-05-04T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 2501, "id_doc": "CO_1597", "remetente": "Oswaldo Doria", "destinatario": "Candido Portinari", "data": "05/05/1939", "tipo_doc": "Carta", "onomastico": "Adhemar de Barros", "memo_resumo": "Pede que Portinari colabore com o Comit\u00ea Pr\u00f3-Funda\u00e7\u00e3o do Hospital de Brodowski.", "data_dt": "1939-05-05T00:00:00", "mes": 5.0, "decada": 1930.0, "data_clean": "05/05/1939", "data_final": "1939-05-05T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 2504, "id_doc": "CO_1598", "remetente": "Oswaldo Doria", "destinatario": "Candido Portinari", "data": "27/05/1939", "tipo_doc": "Carta", "onomastico": "Adhemar de Barros", "memo_resumo": "Comenta assuntos relativos \u00e0 constru\u00e7\u00e3o e \u00e0s contribui\u00e7\u00f5es para o Hospital de Brodowski.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/05/1939", "data_final": "1939-05-27T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 2506, "id_doc": "CO_1599", "remetente": "Oswaldo Doria", "destinatario": "Candido Portinari", "data": "26/08/1940", "tipo_doc": "Carta", "onomastico": "Adhemar de Barros", "memo_resumo": "Desculpando-se por ocup\u00e1-lo, pede que Portinari, aproveitando a viagem que far\u00e1 aos Estados Unidos, adquira um aparelho port\u00e1til de Raios X, para o Hospital de Brodowski, responsabilizando-se pelo pagamento.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/08/1940", "data_final": "1940-08-26T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 2508, "id_doc": "CO_1600", "remetente": "Oswaldo Doria", "destinatario": "Candido Portinari", "data": "10/05/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica que Portinari foi escolhido como membro da \"Comiss\u00e3o de Honra\" do Comit\u00ea Pr\u00f3-Funda\u00e7\u00e3o do Hospital de Brodowski.", "data_dt": "1939-10-05T00:00:00", "mes": 10.0, "decada": 1930.0, "data_clean": "10/05/1939", "data_final": "1939-05-10T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 2509, "id_doc": "CO_1601", "remetente": "Ant\u00f4nio Aita", "destinatario": "Candido Portinari", "data": "13/11/1945", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lamenta dificuldades no transporte dos quadros, pedindo que Portinari escolha o meio de transport\u00e1-los, responsabilizando-se pelo pagamento do frete, para a exposi\u00e7\u00e3o no Museo de Bellas Artes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1945", "data_final": "1945-11-13T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 2510, "id_doc": "CO_1602", "remetente": "Alexander Dothan", "destinatario": "Candido Portinari", "data": "30/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a aceita\u00e7\u00e3o de Portinari em participar do Comit\u00ea Internacional de Violoncelo Pablo Casals.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/06/1961", "data_final": "1961-06-30T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 2515, "id_doc": "CO_1607", "remetente": "E. Dubrunfaut", "destinatario": "Candido Portinari", "data": "21/01/1960", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Por solicita\u00e7\u00e3o de uma revista belga de arquitetura, informa estar escrevendo artigos sobre a situa\u00e7\u00e3o da arte mural. Para ilustr\u00e1-los, pede que Portinari lhe envie fotos de seus trabalhos murais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/01/1960", "data_final": "1960-01-21T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 2518, "id_doc": "CO_1610", "remetente": "Dorothy H. Dudley", "destinatario": "Candido Portinari", "data": "27/11/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar devolvendo desenhos e gravuras que estavam no MoMA, com exce\u00e7\u00e3o de um \u00f3leo, que seria enviado para a Marie Harriman Gallery.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/11/1940", "data_final": "1940-11-27T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 2520, "id_doc": "CO_1612", "remetente": "Dorothy H. Dudley", "destinatario": "Candido Portinari", "data": "27/02/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa quais as provid\u00eancias a serem tomadas para o embarque da obra \"Jangada\" para o Museum of Modern Art, de Nova York.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/02/1942", "data_final": "1942-02-27T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 2523, "id_doc": "CO_1614", "remetente": "Dorothy H. Dudley", "destinatario": "Candido Portinari", "data": "01/10/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos referentes \u00e0 compra, seguro e transporte de obras.", "data_dt": "1942-01-10T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/10/1942", "data_final": "1942-10-01T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 2524, "id_doc": "CO_1615", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "04/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para participar da mostra inaugural da sala de exposi\u00e7\u00f5es da Sociedad Hebraica Argentina.", "data_dt": "1947-04-07T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/07/1947", "data_final": "1947-07-04T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2525, "id_doc": "CO_1616", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "06/08/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para participar da mostra inaugural da sala de exposi\u00e7\u00f5es da Sociedad Hebraica Argentina.", "data_dt": "1947-06-08T00:00:00", "mes": 6.0, "decad ": "Candido Portinari", "data": "05/05/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Representando um grupo de estudantes de belas artes da cidade do Porto, admiradores de sua obra, sa\u00fadam a passagem de Portinari por Portugal.", "data_dt": "1946-05-05T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/05/1946", "data_final": "1946-05-05T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2545, "id_doc": "CO_1628", "remetente": "Jacques Dumaine", "destinatario": "Candido Portinari", "data": "13/06/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetando c\u00f3pia da carta que escreveu para a Citr\u00f6en solictando a libera\u00e7\u00e3o de um autom\u00f3vel para Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/06/1950", "data_final": "1950-06-13T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2547, "id_doc": "CO_1629", "remetente": "Jacques Dumaine", "destinatario": "Candido Portinari", "data": "05/11/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece e elogia os retratos que Portinari executou de sua mulher e de sua filha.", "data_dt": "1950-05-11T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/11/1950", "data_final": "1950-11-05T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2549, "id_doc": "CO_1630", "remetente": "Jacques Dumaine", "destinatario": "Candido Portinari", "data": "04/01/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo uma carta na qual apresenta Portinari a diretores da pol\u00edcia francesa, a fim de facilitar a obten\u00e7\u00e3o do visto de resid\u00eancia em Paris.", "data_dt": "1950-04-01T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/01/1950", "data_final": "1950-01-04T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2553, "id_doc": "CO_1632", "remetente": "Chantal-Maria Dumaine", "destinatario": "Candido Portinari", "data": "/12/1950", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Enviam votos de boas festas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/12/1950", "data_final": "1950-12-01T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2560, "id_doc": "CO_1637", "remetente": "Josias Le\u00e3o", "destinatario": "Candido Portinari", "data": "16/04/1940", "tipo_doc": "Cart\u00e3o-postal", "onomastico": "Jos\u00e9 Jobim", "memo_resumo": "Informa estar enviando o cart\u00e3o atrav\u00e9s de Jos\u00e9 Jobim, por n\u00e3o ter o novo endere\u00e7o de Portinari. Avisa que logo tratar\u00e1 do assunto do \u00e1lbum.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/04/1940", "data_final": "1940-04-16T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 2564, "id_doc": "CO_1639", "remetente": "Oswaldo Aranha", "destinatario": "Candido Portinari", "data": "15/07/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter visto o painel \"Tiradentes\", elogiando-o muito.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/07/1949", "data_final": "1949-07-15T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2565, "id_doc": "CO_1640", "remetente": "Raymond Nasenta", "destinatario": "Candido Portinari", "data": "10/02/1946", "tipo_doc": "Telegrama", "onomastico": "Germain Bazin", "memo_resumo": "Informa que Bazin confirma que os quadros devem ser enviados para a Galerie Charpentier.", "data_dt": "1946-10-02T00:00:00", "mes": 10.0, "decada": 1940.0, "data_clean": "10/02/1946", "data_final": "1946-02-10T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2566, "id_doc": "CO_1641", "remetente": "Paulo Em\u00edlio", "destinatario": "Candido Portinari", "data": "13/09/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Justifica-se por n\u00e3o poder comparecer \u00e0 inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari. Envia nomes e endere\u00e7os de amigos franceses que gostariam de ir.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/09/1946", "data_final": "1946-09-13T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2567, "id_doc": "CO_1642", "remetente": "Pierre Gu\u00e9guen", "destinatario": "Candido Portinari", "data": "24/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz que n\u00e3o p\u00f4de encontrar-se com Portinari, nem conseguiu falar pelo telefone. Lamenta que as reprodu\u00e7\u00f5es que havia obtido n\u00e3o se coadunassem com o artigo que escreveu. Envia c\u00f3pia do primeiro artigo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/10/1946", "data_final": "1946-10-24T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2571, "id_doc": "CO_1644", "remetente": "Leopoldo Lima e Silva", "destinatario": "Candido Portinari", "data": "18/11/1946", "tipo_doc": "Bilhete", "onomastico": "Neuwahl Guntar", "memo_resumo": "Apresenta um novo companheiro de viagem, Sr. Guntar Veuwahl.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/11/1946", "data_final": "1946-11-18T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2574, "id_doc": "CO_1647", "remetente": "Panos N. Dz\u00e9l\u00e9py", "destinatario": "Candido Portinari", "data": "20/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta problemas pol\u00edticos da Gr\u00e9cia e assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/05/1947", "data_final": "1947-05-20T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2577, "id_doc": "CO_1649", "remetente": "Edward Charles Eaton", "destinatario": "Candido Portinari", "data": "12/07/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar remetendo c\u00f3pia de artigo tratando de assuntos latinoamericanos, da revista \"Tomorrow\", acreditando que ser\u00e1 do interesse de Portinari.", "data_dt": "1944-12-07T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/07/1944", "data_final": "1944-07-12T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 2580, "id_doc": "CO_1651", "remetente": "Evelyn Eck", "destinatario": "Candido Portinari", "data": "25/03/1943", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Pergunta pre\u00e7o das litografias e das pontas secas, que est\u00e3o sob sua guarda, atrav\u00e9s de Maria Sermolino. Comunica que o San Francisco Museum est\u00e1 interessado em duas delas, especificando quais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/03/1943", "data_final": "1943-03-25T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 2581, "id_doc": "CO_1652", "remetente": "Evelyn Carvalho", "destinatario": "Candido Portinari", "data": "05/01/1962", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Elogia o clima de Teres\u00f3polis, onde est\u00e1. Pergunta se Portinari j\u00e1 come\u00e7ou a pintar sua Igrejinha da Gl\u00f3ria.", "data_dt": "1962-05-01T00:00:00", "mes": 5.0, "decada": 1960.0, "data_clean": "05/01/1962", "data_final": "1962-01-05T00:00:00", "ano": 1962, "destinatario_norm": "Candido Portinari"}, {"pagina": 2584, "id_doc": "CO_1654", "remetente": "J. M. F. Edange", "destinatario": "Candido Portinari", "data": "22/02/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando exemplar da revista \"Progress\", elogiando o estudo sobre o Brasil, as ilustra\u00e7\u00f5es fotogr\u00e1ficas, bem como o desenho de capa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/02/1952", "data_final": "1952-02-22T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2585, "id_doc": "CO_1655", "remetente": "Stella Alves de Souza essadas em serem retratadas, o que n\u00e3o lhe parece dif\u00edcil. Pergunta pelo quadro que Portinari est\u00e1 pintando em Montevid\u00e9u. Comenta assuntos pol\u00edticos.", "data_dt": "1947-01-12T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/12/1947", "data_final": "1947-12-01T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2603, "id_doc": "CO_1667", "remetente": "A. S. A. Jamra", "destinatario": "Candido Portinari", "data": "14/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar deixando seu \u00e1lbum de aut\u00f3grafos, pedindo que Portinari deixe uma lembran\u00e7a, em forma de desenho ou de aut\u00f3grafo mesmo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/10/1948", "data_final": "1948-10-14T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2604, "id_doc": "CO_1668", "remetente": "Humberto Frangella", "destinatario": "Candido Portinari", "data": "26/10/1948", "tipo_doc": "Carta", "onomastico": "Peloduro", "memo_resumo": "Agradece a monotipia enviada por Portinari, atrav\u00e9s de Peloduro, amigo comum. Informa que recebeu visita de um jornalista, solicitando reprodu\u00e7\u00e3o de \"A Primeira Missa\". Diz estar feliz por saber que Portinari encontra-se, novamente, em sua pr\u00f3pria terra, trabalhando.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/10/1948", "data_final": "1948-10-26T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2616, "id_doc": "CO_1676", "remetente": "L. Raineri", "destinatario": "Candido Portinari", "data": "13/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Fornece informa\u00e7\u00f5es sobre alojamentos em Paris, a bons pre\u00e7os.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/10/1949", "data_final": "1949-10-13T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2622, "id_doc": "CO_1678", "remetente": "Rober intor. Em nota, informa estar enviando artigo de Manuel Kantor, sobre Portinari, publicado em \"La Naci\u00f3n\".", "data_dt": "1957-10-03T00:00:00", "mes": 10.0, "decada": 1950.0, "data_clean": "10/03/1957", "data_final": "1957-03-10T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2637, "id_doc": "CO_1688", "remetente": "Reuven Eytan", "destinatario": "Candido Portinari", "data": "13/06/1957", "tipo_doc": "Carta", "onomastico": "Mordechai Narkiss", "memo_resumo": "Acusa recebimento de carta pelo falecimento do diretor do Bezalel National Museum, M. Narkiss, registrando que pretende continuar seu trabalho naquele museu. Agradece o apoio e a simpatia de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/06/1957", "data_final": "1957-06-13T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2638, "id_doc": "CO_1689", "remetente": "Walter Eytan", "destinatario": "Candido Portinari", "data": "27/03/1957", "tipo_doc": "Carta Circular", "onomastico": "Mordechai Narkiss", "memo_resumo": "Comunica o falecimento de M. Mordechai Narkiss, diretor do Museu Bezalel.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/03/1957", "data_final": "1957-03-27T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2643, "id_doc": "CO_1692", "remetente": "Rui Fac\u00f3", "destinatario": "Candido Portinari", "data": "30/12/1948", "tipo_doc": "Bilhete", "onomastico": null, "memo_resumo": "Pede que Portinari entregue, ao portador, o artigo para \"A Classe Oper\u00e1ria\". Cumprimenta o pintor pelo anivers\u00e1rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/12/1948", "data_final": "1948-12-30T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2644, "id_doc": "CO_1693", "remetente": "Assis Chateaubriand", "destinatario": "Candido Portinari", "data": "19/11/1945", "tipo_doc": "Telegrama", "onomastico": "Justo Morais", "memo_resumo": "Convida para festa, no audit\u00f3rio da R\u00e1dio Tupi, em homenagem a Targino Ribeiro e Justo Morais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/11/1945", "data_final": "1945-11-19T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 2649, "id_doc": "CO_1696", "remetente": "Edgard C. Falc\u00e3o", "destinatario": "Candido Portinari", "data": "31/10/1946", "tipo_doc": "Carta Circular", "onomastico": null, "memo_resumo": "Informa ter organizado uma edi\u00e7\u00e3o especial de sua obra \"Rel\u00edquias da Terra do Ouro\". Atrav\u00e9s da carta, oferece a compra da obra, informando pre\u00e7o e forma de pagamento, solicitando resposta em quinze dias.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/10/1946", "data_final": "1946-10-31T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2650, "id_doc": "CO_1697", "remetente": "Ildefonso Falc\u00e3o", "destinatario": "Candido Portinari", "data": "13/11/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata-se de Circular interna n\u00ba 542.6, do Minist\u00e9rio das Rela\u00e7\u00f5es Exteriores, remetida a Portinari, onde o chefe do Servi\u00e7o de Coopera\u00e7\u00e3o Intelactual parabeniza o artista pelo \u00eaxito alcan\u00e7ado, com sua tela \"Caf\u00e9\", na Exposi\u00e7\u00e3o Internacional do Instituto Carnegie, em Pittsburg", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1935", "data_final": "1935-11-13T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 2654, "id_doc": "CO_1699", "remetente": "Ildefonso Falc\u00e3o", "destinatario": "Candido Portinari", "data": "19/08/1946", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Relata as provid\u00eancias que tomou, junto \u00e0 Anglo Brazilian Society, interessado em trazer a exposi\u00e7\u00e3o de Portinari a Londres.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/08/1946", "data_final": "1946-08-19T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2656, "id_doc": "CO_1700", "remetente": "Maria Fracellina B. B. Falc\u00e3o", "destinatario": "Candido Portinari", "data": "02/05/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Congratula-se com Portinari pela aquisi\u00e7\u00e3o da tela \"Morro\" pelo Museum of Modern Art de Nova York.", "data_dt": "1939-02-05T00:00:00", "mes": 2.0, "decada": 1930.0, "data_clean": "02/05/1939", "data_final": "1939-05-02T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 2657, "id_doc": "CO_1701", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "02/04/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se entusiasmado com a possibilidade de Portinari expor na Sociedad Hebraica Argentina, sugerindo at\u00e9 uma data. Pede que o pintor confirme ou indique uma data que lhe seja mais conveniente.", "data_dt": "1948-02-04T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/04/1948", "data_final": "1948-04-02T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2658, "id_doc": "CO_1702", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "19/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o de Portinari na Sociedade Hebraica Argentina", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/05/1948", "data_final": "1948-05-19T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2659, "id_doc": "CO_1703", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "05/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 mostra de Portinari na Sociedade Hebraica Argentina", "data_dt": "1948-05-05T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/05/1948", "data_final": "1948-05-05T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2661, "id_doc": "CO_1704", "remetente": "Luis Falcini", "destinatario": "Candido Portinari", "data": "28/05/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos \u00e0 mostra de Portinari na Sociedade Hebraica Argentina", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/05/1948", "data_final": "1948-05-28T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 2662, "id_doc": "CO_1705", "remetente": "Joffre Hernani", "destinatario": "Candido Portinari", "data": "23/08/1950", "tipo_doc": "Carta", "onomastico": "Jayme de Barros", "memo_resumo": "Comenta ter feito \u00f3tima viagem, em \u00f3timas companhias. Agradece as aten\u00e7\u00f5es e gentilezas recebidas do casal, durante sua estada em Paris. Comenta assuntos pol\u00edticos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/08/1950", "data_final": "1950-08-23T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2663, "id_doc": "CO_1706", "remetente": "Di\u00f3genes Arruda", "destinatario": "Candido Portinari", "data": "29/10/1950", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Afirma ser indispens\u00e1vel a ida de Portinari ao Congresso Mundial da Paz.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/10/1950", "data_final": "1950-10-29T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2664, "id_doc": "CO_1707", "remetente": "Fernando Fam", "destinatario": "Candido Portinari", "data": "20/10/1951", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Coloca-se como grande admirador de Portinari, elogiando as obras da Igreja da Pampulha. Mostra-se satisfeito em sab\u00ea-las expostas na Bienal de S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/10/1951", "data_final": "1951-10-20T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2665, "id_doc": "CO_1708", "remetente": "Fernando Pedreira", "destinatario": "Candido Portinari", "data": "11/08/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo que escreveu sobre Portinari, que foi lido na R\u00e1dio 9 de Julho e ser\u00e1 publicado na \"Imprensa Popular\", fazendo parte de uma s\u00e9rie que escreve sobre a Bienal.", "data_dt": "1955-11-08T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/08/1955", "data_final": "1955-08-11T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2666, "id_doc": "CO_1709", "remetente": "Lou", "destinatario": "Candido Portinari", "data": "/02/1955", "tipo_doc": "Carta", "onomastico": "Axel Leskoschek", "memo_resumo": "Apresenta-se como ex-aluna de Leskoschek, pedindo para ser ajudante de Portinari, em troca de conselhos e orienta\u00e7\u00e3o sobre desenho, pois n\u00e3o poderia pagar aulas com ele.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/02/1955", "data_final": "1955-02-01T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2670, "id_doc": "CO_1712", "remetente": "Ditta A. Fanton", "destinatario": "Candido Portinari", "data": "08/10/1956", "tipo_doc": "Carta", "onomastico": "Eugenio Luraghi", "memo_resumo": "Informa que foi consertado o defeito encontrado nos \u00f3culos ac\u00fastico e que foi entregue a Luraghi. Aconselha que Portinari tenha um conjunto reserva.", "data_dt": "1956-08-10T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/10/1956", "data_final": "1956-10-08T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2672, "id_doc": "CO_1714", "remetente": "Octavio de Faria", "destinatario": "Candido Portinari", "data": "13/08/1937", "tipo_doc": "Cart\u00e3o", "onomastico": "Mariusa Fernandez Beyro", "memo_resumo": "Apresenta a pintora argentina Mariusa Fernandez Beyro, que deseja  entrar em contato com a atual pintura brasileira.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/08/1937", "data_final": "1937-08-13T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 2677, "id_doc": "CO_1717", "remetente": "Margot F\u00eader", "destinatario": "Candido Portinari", "data": "23/01/1957", "tipo_doc": "Carta", "onomastico": "Antonio Callado", "memo_resumo": "Agradece a obra que Portinari cedeu-lhe. Comunica seu desejo de traduzir, para o alem\u00e3o, a biografia do artista, escrita por Callado. Pede que o pintor lhe envie o original do livro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/01/1957", "data_final": "1957-01-23T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2678, "id_doc": "CO_1718", "remetente": "Leon Feffer", "destinatario": "Candido Portinari", "data": "30/09/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta o portador da carta, autorizando que Portinari lhe entregue os quadros que adquiriu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/09/1957", "data_final": "1957-09-30T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2679, "id_doc": "CO_1719", "remetente": "Andr\u00e9e Gama Fernandes", "destinatario": "Candido Portinari", "data": "06/04/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari autografe um \u00e1lbum que possui, dos desenhos do artista.", "data_dt": "1956-06-04T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/04/1956", "data_final": "1956-04-06T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2681, "id_doc": "CO_1720", "remetente": "Maur\u00edcio Fernandes", "destinatario": "Candido Portinari", "data": "25/02/1952", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece palavras de Portinari, em telegrama recebido, cumprimentando o artista.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/02/1952", "data_final": "1952-02-25T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2682, "id_doc": "CO_1721", "remetente": "Ciro Abreu", "destinatario": "Candido Portinari", "data": "04/01/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari e a fam\u00edlia para assistir a um espet\u00e1culo folcl\u00f3rico (Folia de Reis), oferecido aos trabalhadores.", "data_dt": "1955-04-01T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/01/1955", "data_final": "1955-01-04T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2686, "id_doc": "CO_1724", "remetente": "Marcelle Marquet", "destinatario": "Candido Portinari", "data": "09/01/1954", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Mostra-se esperan\u00e7osa de poder reencontrar os amigos.", "data_dt": "1954-09-01T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/01/1954", "data_final": "1954-01-09T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2688, "id_doc": "CO_1725", "remetente": "Tom\u00e1s Fernandez", "destinatario": "Candido Portinari", "data": "22/07/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para um ato em homenagem ao povo espanhol.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/07/1947", "data_final": "1947-07-22T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2689, "id_doc": "CO_1726", "remetente": "Avlads Ferraz", "destinatario": "Candido Portinari", "data": "06/02/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa dia e hora de sua chegada a Brodowski.", "data_dt": "1945-06-02T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/02/1945", "data_final": "1945-02-06T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 2694, "id_doc": "CO_1729", "remetente": "En\u00e9as Ferraz", "destinatario": "Candido Portinari", "data": "25/05/1946", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Caetano Bueno Horta Filho", "memo_resumo": "Relata as dificuldades para desembarcar os quadros de Portinari, em Paris. Avisa que pagou a marinheiros para fazer o transporte das caixas e que o c\u00f4nsul Jos\u00e9 Horta recusou-se a pagar tal despesa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/05/1946", "data_final": "1946-05-25T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2695, "id_doc": "CO_1730", "remetente": "En\u00e9as Ferraz", "destinatario": "Candido Portinari", "data": "13/06/1946", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Caetano Bueno Horta Filho", "memo_resumo": "Reclama resposta de Portinari \u00e0 carta enviada anteriormente. Para confirma\u00e7\u00e3o do informado nessa carta, sugere contato com o C\u00f4nsul Jos\u00e9 Horta.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/06/1946", "data_final": "1946-06-13T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2696, "id_doc": "CO_1731", "remetente": "En\u00e9as Ferraz", "destinatario": "Candido Portinari", "data": "03/08/1946", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Acusa recebimento de recado, desejando marcar outro encontro. Diz-se honrado em t\u00ea-lo como conterr\u00e2neo.", "data_dt": "1946-03-08T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/08/1946", "data_final": "1946-08-03T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2698, "id_doc": "CO_1732", "remetente": "En\u00e9as Ferraz", "destinatario": "Candido Portinari", "data": "23/08/1946", "tipo_doc": "Carta", "onomastico": "Georges Constantin", "memo_resumo": "Comenta sobre as dificuldades para obter uma cabine em navio, para voltar ao Brasil. Avisa ter pedido, a Mr. Constantin, reserva de 2 cabines para Portinari, no navio que parte em novembro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/08/1946", "data_final": "1946-08-23T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2700, "id_doc": "CO_1734", "remetente": "En\u00e9as Ferraz", "destinatario": "Candido Portinari", "data": "29/08/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando c\u00f3pia da carta que mandou para a \"Transports\", bem como a resposta da mesma, que confirma as reservas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/08/1946", "data_final": "1946-08-29T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2701, "id_doc": "CO_1735", "remetente": "En\u00e9as Ferraz", "destinatario": "Candido Portinari", "data": "06/09/1946", "tipo_doc": "Carta", "onomastico": "E. Henriot", "memo_resumo": "Remete, colado \u00e0 carta, artigo de E. Henriot, sobre Portinari.", "data_dt": "1946-06-09T00:00:00", "mes": 6.0, "decada": 1940.0, "data_clean": "06/09/1946", "data_final": "1946-09-06T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 2704, "id_doc": "CO_1737", "remetente": "Clim\u00e9rio V. de Oliveira", "destinatario": "Candido Portinari", "data": "01/12/1954", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede comparecimento de Portinari, para pegar chaves do apartamento do Edif\u00edcio Porto Seguro, que acaba de receber \"habite-se'.", "data_dt": "1954-01-12T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/12/1954", "data_final": "1954-12-01T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2706, "id_doc": "CO_1739", "remetente": "Helios Ferreira", "destinatario": "Candido Portinari", "data": "21/02/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comunica possuir o estudo para o retrato de Oleg\u00e1rio Mariano, colocando a referida obra \u00e0 disposi\u00e7\u00e3o de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/02/1957", "data_final": "1957-02-21T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2707, "id_doc": "CO_1740", "remetente": "Joaquim Rocha Ferreira", "destinatario": "Candido Portinari", "data": "23/02/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta sua viagem de estudos It\u00e1lia, com aten\u00e7\u00e3o especial \u00e0s t\u00e9cnicas do afresco.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/02/1938", "data_final": "1938-02-23T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 2710, "id_doc": "CO_1741", "remetente": "Joaquim Rocha Ferreira", "destinatario": "Candido Portinari", "data": "03/11/1938", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Comenta sua viagem de estudos \u00e0 It\u00e1lia, pedindo que Portinari interceda por ele, que n\u00e3o est\u00e1 recebendo a mesada do governo.", "data_dt": "1938-03-11T00:00:00", "mes": 3.0, "decada": 1930.0, "data_clean": "03/11/1938", "data_final": "1938-11-03T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 2712, "id_doc": "CO_1742", "remetente": "Jos\u00e9 Feliciano Ferreira", "destinatario": "Candido Portinari", "data": "23/08/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari para executar uns pain\u00e9is em um monumento \u00e0 classe oper\u00e1ria, a ser constru\u00eddo em Goi\u00e2nia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/08/1959", "data_final": "1959-08-23T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 2714, "id_doc": "CO_1743", "remetente": "Ant\u00f4nio Carneiro Le\u00e3o", "destinatario": "Candido Portinari", "data": "20/08/1940", "tipo_doc": "Telegrama", "onomastico": "Vaz Ferreira", "memo_resumo": "Convida Portinari para uma confer\u00eancia do Prof. Vaz Ferreira, informando hora e local, bem como citando outros convidados.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/08/1940", "data_final": "1940-08-20T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 2715, "id_doc": "CO_1744", "remetente": "Heitor Ferreira Filho", "destinatario": "Candido Portinari", "data": "02/04/1956", "tipo_doc": "Carta", "onomastico": "Alfredo Galv\u00e3o", "memo_resumo": "Informa que o Conselho Departamental da Escola Nacional de Belas Artes, por proposta de Alfredo Galv\u00e3o, consignou em ata um voto de louvor a Portinari, pela realiza\u00e7\u00e3o dos trabalhos para a ONU", "data_dt": "1956-02-04T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/04/1956", "data_final": "1956-04-02T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2718, "id_doc": "CO_1747", "remetente": "Pauschinger", "destinatario": "Candido Portinari", "data": "/09/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Descreve como, desde o final da guerra, os alem\u00e3es v\u00eam planejando as exposi\u00e7\u00f5es de artes pl\u00e1sticas, dando destaque \u00e0s escolas realista, expressionista e abstrata. Considera que um quarto grupo vem se desenvolvendo, o que justifica o contato com Portinari - arte arquitetural, que une arquitetura \u00e0 pintura.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/09/1954", "data_final": "1954-09-01T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2720, "id_doc": "CO_1748", "remetente": "Helen Ferris", "destinatario": "Candido Portinari", "data": "01/05/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz ter enviado a edi\u00e7\u00e3o da Junior Guild do livro ilustrado por Portinari (\"Maria Rosa\"). Fala que tamb\u00e9m enviou um exemplar de uma revista publicada pela mesma institui\u00e7\u00e3o, cujo volume anual inclui um \u00edndice das publica\u00e7\u00f5es, listando autores e ilustradores das mesmas.", "data_dt": "1942-01-05T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/05/1942", "data_final": "1942-05-01T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 2721, "id_doc": "CO_1749", "remetente": "Helen Ferris", "destinatario": "Candido Portinari", "data": "13/05/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa ter descoberto que enviou a edi\u00e7\u00e3o da Doubleday, Doran, ao inv\u00e9s da edi\u00e7\u00e3o da Junior Guild, do livro \"Maria Rosa\". Diz que o exemplar prometido ser\u00e1 enviado posteriormente.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/05/1942", "data_final": "1942-05-13T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 2732, "id_doc": "CO_1753", "remetente": "Branca Fialho", "destinatario": "Candido Portinari", "data": "01/04/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de uma exposi\u00e7\u00e3o sobre livros infantis, promovida pelo IBEU e pelo Instituto de Arquitetos do Brasil.", "data_dt": "1944-01-04T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/04/1944", "data_final": "1944-04-01T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 2736, "id_doc": "CO_1756", "remetente": "Branca Fialho", "destinatario": "Candido Portinari", "data": "06/03/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando o cart\u00e3o que a institui\u00e7\u00e3o imprimiu, em comemora\u00e7\u00e3o ao Dia Internacional da Mulher, o qual reproduz um detalhe da \"A Divina Pastora\". Diz que, informadas de que Portinari estava em viagem, n\u00e3o puderam solicitar autoriza\u00e7\u00e3o do artista. Esperam que a atitude n\u00e3o tenha causado desagrado a Portinari.", "data_dt": "1954-06-03T00:00:00", "mes": 6.0, "decada": 1950.0, "data_clean": "06/03/1954", "data_final": "1954-03-06T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2737, "id_doc": "CO_1757", "remetente": "Henrique Fialho", "destinatario": "Candido Portinari", "data": "26/07/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Remete carta, recebida da Sociedade de Rela\u00e7\u00f5es da URSS com os Pa\u00edses Estrangeiros (VOKS), destinada a Portinari. Aproveita a oportunidade para felicit\u00e1-lo pelos pain\u00e9is para a ONU.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/07/1957", "data_final": "1957-07-26T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2738, "id_doc": "CO_1758", "remetente": "J. G. de Andrade Figueira", "destinatario": "Candido Portinari", "data": "19/11/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Apresenta dados sobre o I Festival de Cinema do Brasil, informando que desejam oferecer aos participantes uma lembran\u00e7a. Para tal, far\u00e3o \u00e1lbum art\u00edstico e 16 fasc\u00edculos com dados e fotos das fitas a serem exibidas. Cada fasc\u00edculo abrir\u00e1 com a reprodu\u00e7\u00e3o de uma pintura ou desenho de artista brasileiro. Entre os artistas escolhidos, figura o nome de Portinari. Deseja que o artista selecione a pintura ou desenho de sua autoria, e autorize sua reprodu\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/11/1953", "data_final": "1953-11-19T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 2740, "id_doc": "CO_1759", "remetente": "Joaquim Lopes Figueira J\u00fanior", "destinatario": "Candido Portinari", "data": "10/02/1938", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari interceda por ele, junto aos respons\u00e1veis pela escolha de esculturas para o Minist\u00e9rio do Trabalho.", "data_dt": "1938-10-02T00:00:00", "mes": 10.0, "decada": 1930.0, "data_clean": "10/02/1938", "data_final": "1938-02-10T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 2742, "id_doc": "CO_1760", "remetente": "Antonico", "destinatario": "Candido Portinari", "data": "/07/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Transmite impress\u00f5es de sua viagem \u00e0 Europa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/07/1954", "data_final": "1954-07-01T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2744, "id_doc": "CO_1761", "remetente": "Rubem Braga", "destinatario": "Candido Portinari", "data": "29/07/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar remetendo uma foto e uma reprodu\u00e7\u00e3o em off-set do desenho, esta \u00faltima tal como sair\u00e1 no livro. Informa que o livro dever\u00e1 estar pronto em 10 dias e logo lhe ser\u00e1 enviado.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/07/1953", "data_final": "1953-07-29T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 2745, "id_doc": "CO_1762", "remetente": "Pasquale Fiocca", "destinatario": "Candido Portinari", "data": "02/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se desejosa de ter quadros de Portinari em sua Galeria. Sabedora que os quadros expostos no Masp ser\u00e3o remetidos para o Rio de Janeiro, quer aproveitar a oportunidade. Avisa que escrever\u00e1 novamente, informando quais os quadros que ficariam na Galeria, perguntando pre\u00e7os e condi\u00e7\u00f5es de venda. Avisa ter um comprador para um quadro de flores.", "data_dt": "1949-02-02T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/02/1949", "data_final": "1949-02-02T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2746, "id_doc": "CO_1763", "remetente": "Olga Portinari Le\u00e3o", "destinatario": "Candido Portinari", "data": "15/02/1952", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que chegar\u00e1 no dia 17, com as crian\u00e7as.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/02/1952", "data_final": "1952-02-15T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2749, "id_doc": "CO_1766", "remetente": "Jos\u00e9 Fioravanti", "destinatario": "Candido Portinari", "data": "18/07/1947", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Lamenta n\u00e3o poder comparecer \u00e0 festa em homenagem a Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1947", "data_final": "1947-07-18T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2750, "id_doc": "CO_1767", "remetente": "Mozart Firmeza", "destinatario": "Candido Portinari", "data": "19/03/1935", "tipo_doc": "Carta", "onomastico": "Carlos Washington Aliseris", "memo_resumo": "Comenta visita do irm\u00e3o de Portinari, agradecendo o quadro enviado. Envia not\u00edcias de Aliseris, comentando a vida art\u00edstica paulista. Fala de um artigo seu, publicado no \"Mens\u00e1rio de Arte\" sobre a import\u00e2ncia do papel do governo, estimulando os artistas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/03/1935", "data_final": "1935-03-19T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 2755, "id_doc": "CO_1768", "remetente": "Mozart Firmeza", "destinatario": "Candido Portinari", "data": "25/10/1935", "tipo_doc": "Carta", "onomastico": "Foujita", "memo_resumo": "Felicita Portinari pelo premio do Carnegie Instituto, manifestando desesjo de possuir uma obra do amigo. Cumprimenta-o, ainda, por ter sido escolhido para dirigir a cadeira de pintura da Universidade do Distrito Federal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/10/1935", "data_final": "1935-10-25T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 2757, "id_doc": "CO_1769", "remetente": "Mozart Firmeza", "destinatario": "Candido Portinari", "data": "05/11/1934", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reafirma a import\u00e2ncia da divulga\u00e7\u00e3o da mostra de Portinari, com fotos, explicando a estrat\u00e9gia que adotar\u00e1. Sugere que Portinari traga recomenda\u00e7\u00f5es para os \"rica\u00e7os\".", "data_dt": "1934-05-11T00:00:00", "mes": 5.0, "decada": 1930.0, "data_clean": "05/11/1934", "data_final": "1934-11-05T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 2771, "id_doc": "CO_1771", "remetente": "Max Fischer", "destinatario": "Candido Portinari", "data": "23/11/1943", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede que Portinari transmita, a Maria, seus votos de pronto restabelecimento de uma opera\u00e7\u00e3o de ap\u00eandice. Aproveita para convidar Portinari para almo\u00e7ar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/11/1943", "data_final": "1943-11-23T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 2773, "id_doc": "CO_1773", "remetente": "Nini Flexa Ribeiro", "destinatario": "Candido Portinari", "data": "31/03/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cart\u00e3o. D\u00e1 not\u00edcias do Rio, comentando assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/03/1930", "data_final": "1930-03-31T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 2775, "id_doc": "CO_1774", "remetente": "Nini Flexa Ribeiro", "destinatario": "Candido Portinari", "data": "29/09/1930", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa Portinari sobre os acontecimentos art\u00edsticos cariocas, detendo-se nos trabalhos apresentados no Sal\u00e3o da Escola.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/09/1930", "data_final": "1930-09-29T00:00:00", "ano": 1930, "destinatario_norm": "Candido Portinari"}, {"pagina": 2779, "id_doc": "CO_1775", "remetente": "Karl Flinker", "destinatario": "Candido Portinari", "data": "01/08/1960", "tipo_doc": "Carta", "onomastico": "Pablo Neruda", "memo_resumo": "Convida Portinari para ilustrar um poema de Pablo Neruda, sobre um cataclisma no Chile. Informa que os lucros desta edi\u00e7\u00e3o seriam revertidos para as v\u00edtimas deste desastre. Ao final da carta, Pablo Neruda, em espanhol, reitera o convite.", "data_dt": "1960-01-08T00:00:00", "mes": 1.0, "decada": 1960.0, "data_clean": "01/08/1960", "data_final": "1960-08-01T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 2781, "id_doc": "CO_1776", "remetente": "Karl Flinker", "destinatario": "Candido Portinari", "data": "26/09/1960", "tipo_doc": "Carta", "onomastico": "Pablo Neruda", "memo_resumo": "Agradece por Portinari concordar em ilustrar o poema de Neruda, sobre um cataclisma ocorrido no Chile. Envia orienta\u00e7\u00f5es para a execu\u00e7\u00e3o de gravura.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/09/1960", "data_final": "1960-09-26T00:00:00", "ano": 1960, "destinatario_norm": "Candido Portinari"}, {"pagina": 2783, "id_doc": "CO_1778", "remetente": "F. J. de Florambel", "destinatario": "Candido Portinari", "data": "02/01/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos relativos ao transporte e desembara\u00e7o das obras provenientes de Paris.", "data_dt": "1947-02-01T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/01/1947", "data_final": "1947-01-02T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 2786, "id_doc": "CO_1780", "remetente": "Marguerite H. Focillon", "destinatario": "Candido Portinari", "data": "12/11/1941", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Focillon", "memo_resumo": "Comenta o encontro dela e seu marido com os Portinari, no trem, e como seu marido gostou das obras da exposi\u00e7\u00e3o - pretendem rev\u00ea-la. Pergunta pelos Rubinstein.", "data_dt": "1941-12-11T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/11/1941", "data_final": "1941-11-12T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 2793, "id_doc": "CO_1783", "remetente": "Marguerite H. Focillon", "destinatario": "Candido Portinari", "data": "02/01/1942", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Focillon", "memo_resumo": "Acusa o recebimento, com atraso, das gravuras, agradecendo um presente. Diz que seu marido est\u00e1 adoentado e n\u00e3o poder\u00e3o ir a Nova York. Se os Portinari continuarem em Nova York, poder\u00e3o encontrar-se na outra semana.", "data_dt": "1942-02-01T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/01/1942", "data_final": "1942-01-02T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 2801, "id_doc": "CO_1787", "remetente": "Marguerite H. Focillon", "destinatario": "Candido Portinari", "data": "16/06/1942", "tipo_doc": "Carta", "onomastico": "Arthur Rubinstein", "memo_resumo": "Comenta os problemas de sa\u00fade do marido, mostrando-se preocupada com o estado de guerra no mundo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/06/1942", "data_final": "1942-06-16T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 2807, "id_doc": "CO_1791", "remetente": "Jos\u00e9 Paulo Moreira da Fonseca", "destinatario": "Candido Portinari", "data": "/10/1950", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo que escreveu e publicou na \"Revista Branca\". Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/10/1950", "data_final": "1950-10-01T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 2809, "id_doc": "CO_1792", "remetente": "Jos\u00e9 Paulo Moreira da Fonseca", "destinatario": "Candido Portinari", "data": "17/02/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia muito a obra de Portinari, ap\u00f3s ver sua exposi\u00e7\u00e3o e a II Bienal, comparando-as.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/02/1954", "data_final": "1954-02-17T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 2809, "id_doc": "CO_1793", "remetente": "Jos\u00e9 Paulo Moreira da Fonseca", "destinatario": "Candido Portinari", "data": "30/09/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Remete folha de \"Di\u00e1rio Oficial\", referente aos murais de Portinari (para a ONU). Diz ter sabido que um deles est\u00e1 pronto. Pede para v\u00ea-los, antes de serem entregues.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/09/1955", "data_final": "1955-09-30T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 2811, "id_doc": "CO_1794", "remetente": "Jos\u00e9 Paulo Moreira da Fonseca", "destinatario": "Candido Portinari", "data": "24/05/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando recorte do \"Jornal de Letras\", com artigo de sua autoria, sobre os murais da ONU. Informa, ainda, que a revista \"Forma\" solicitou-lhe uma nota sobre as ilustra\u00e7\u00f5es de \"A selva\". Mostra-se saudoso, aguardando o retorno de Portinari ao Brasil.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/05/1956", "data_final": "1956-05-24T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 2812, "id_doc": "CO_1795", "remetente": "Jos\u00e9 Paulo Moreira da Fonseca", "destinatario": "Candido Portinari", "data": "25/02/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando artigo, de sua autoria, sobre o livro de Callado, publicado na \"Tribuna da Imprensa\". Diz-se suspeito para falar sobre a obra de Portinari, por tanto admir\u00e1-la. Fala desejar encontr\u00e1-lo para mostrar-lhe as provas dos desenhos que Portinari fez para seu livro (\"Ra\u00edzes\").", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/02/1957", "data_final": "1957-02-25T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 2813, "id_doc": "CO_1796", "remetente": "Agildo Barata", "destinatario": "Candido Portinari", "data": "04/08/1952", "tipo_doc": "Bilhete", "onomastico": "Joaquim Tenreiro", "memo_resumo": "Pede que Portinari assine o recibo do quadro que comprou de Tenreiro.", "data_dt": "1952-04-08T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/08/1952", "data_final": "1952-08-04T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 2816, "id_doc": "CO_1799", "remetente": "Hernani Costa", "destinatario": "Candido Portinari", "data": "24/08/1951", "tipo_doc": "Carta", "onomastico": "Thomaz Saavedra", "memo_resumo": "Confirma o telegrama de 21 de agosto, pondo-se \u00e0 disposi\u00e7\u00e3o para o transporte dos quadros a serem expostos em S\u00e3o Paulo. Informa que D. Iolanda Matarazzo avisou-o que o quadro que est\u00e1 no Banco Boavista ser\u00e1 exposto na Bienal. Deseja combinar a ida ao Banco Boavista para, juntos, decidirem a melhor maneira de retir\u00e1-lo e de acondicion\u00e1-lo para a viagem.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/08/1951", "data_final": "1951-08-24T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2817, "id_doc": "CO_1800", "remetente": "Ant\u00f4nio Augusto N\u00f3brega Fontes", "destinatario": "Candido Portinari", "data": "12/07/1958", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a integrar um grupo de artistas que far\u00e3o a primeira de uma s\u00e9rie de exposi\u00e7\u00f5es itinerantes, orgnizadas pelo Centro Catarinense.", "data_dt": "1958-12-07T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/07/1958", "data_final": "1958-07-12T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 2818, "id_doc": "CO_1801", "remetente": "Lourival Fontes", "destinatario": "Candido Portinari", "data": "03/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Justifica-se pelo n\u00e3o comparecimento \u00e0 exposi\u00e7\u00e3o do \"Tiradentes\".", "data_dt": "1949-03-08T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/08/1949", "data_final": "1949-08-03T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2819, "id_doc": "CO_1802", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "22/08/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Comunica que a diretoria do Masp n\u00e3o garante tiragem m\u00ednima das \u00e1guas-fortes. Avisa que apresentar\u00e1 proposta ao Loi, por consigna\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/08/1949", "data_final": "1949-08-22T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2820, "id_doc": "CO_1803", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "19/09/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede autoriza\u00e7\u00e3o para revistas de S\u00e3o Paulo fotografarem e reproduzirem o mural (\"Tiradentes\").", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/09/1949", "data_final": "1949-09-19T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 2821, "id_doc": "CO_1804", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "24/09/1951", "tipo_doc": "Carta", "onomastico": "J\u00falio de Mesquita Filho", "memo_resumo": "Transmite recado de J\u00falio Mesquita, que desejaria ter, no edif\u00edcio sede do jornal \"O Estado de S. Paulo\", um mural de Portinari, retratando os fundadores do jornal. Incentiva o pintor a aceitar a encomenda e diz que, caso o artista v\u00e1 a S\u00e3o Paulo, aproveitar\u00e1 sua presen\u00e7a, em benef\u00edcio da Bienal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/09/1951", "data_final": "1951-09-24T00:00:00", "ano": 1951, "destinatario_norm": "Candido Portinari"}, {"pagina": 2823, "id_doc": "CO_1805", "remetente": "Lourival Gomes Machado", "destinatario": "Candido Portinari", "data": "08/03/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta a not\u00edcias divulgadas sobre uma das in
