s": null, "decada": null, "data_clean": "18/03/1944", "data_final": "1944-03-18T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 5175, "id_doc": "CO_3365", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "05/01/1948", "tipo_doc": "Carta", "onomastico": "Alceu Amoroso Lima", "memo_resumo": "Lamenta n\u00e3o ter atendido a um pedido de Portinari, sobre o escritor espanhol Bergamin, devido ao atraso na entrega da carta. Mas diz-se sabedor de que o asunto foi resolvido. Lamenta a situa\u00e7\u00e3o pol\u00edtica mundial, citando como exemplo a recusa de fornecimento de passaporte a homens importantes, como Niemeyer.", "data_dt": "1948-05-01T00:00:00", "mes": 5.0, "decada": 1940.0, "data_clean": "05/01/1948", "data_final": "1948-01-05T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 5178, "id_doc": "CO_3366", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "25/01/1949", "tipo_doc": "Carta", "onomastico": "Dante Milano", "memo_resumo": "Diz estar enviando recorte de entrevista que deu sobre a capela da Pampulha. Relata a resposta da C\u00faria. Pede que Portinari envie c\u00f3pia das palavras de Rafael Alberti sobre seu livro. Pergunta pelo painel.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/01/1949", "data_final": "1949-01-25T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 5184, "id_doc": "CO_3369", "remetente": "Jamile Pedrosa", "destinatario": "Candido Portinari", "data": "24/11/1950", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Felicita Portinari pelo pr\u00eamio da Paz.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/11/1950", "data_final": "1950-11-24T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 5192, "id_doc": "CO_3373", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "09/12/1955", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Felicita o artista pelo t\u00e9rmino dos pain\u00e9is da ONU. Diz que ir\u00e1 comunicar o fato \u00e0s Na\u00e7\u00f5es Unidas. Refere-se \u00e0s reprodu\u00e7\u00f5es publicadas na revista \"O Cruzeiro\".", "data_dt": "1955-09-12T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/12/1955", "data_final": "1955-12-09T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 5196, "id_doc": "CO_3377", "remetente": "Murilo Mendes", "destinatario": "Candido Portinari", "data": "25/05/1953", "tipo_doc": "Cart\u00e3o-postal", "onomastico": null, "memo_resumo": "Mostra-se pesaroso por n\u00e3o poder assistir aa inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o de Portinari, desejando-lhe \u00eaxito.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/05/1953", "data_final": "1953-05-25T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5198, "id_doc": "CO_3378", "remetente": "A. Mendon\u00e7a", "destinatario": "Candido Portinari", "data": "07/12/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Solicita autoriza\u00e7\u00e3o e envio do material necess\u00e1rio para reprodu\u00e7\u00e3o  do \"Tiradentes\", na edi\u00e7\u00e3o de mar\u00e7o-abril 1950, em comemora\u00e7\u00e3o \u00e0 data de 21 de abril.", "data_dt": "1949-07-12T00:00:00", "mes": 7.0, "decada": 1940.0, "data_clean": "07/12/1949", "data_final": "1949-12-07T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 5199, "id_doc": "CO_3379", "remetente": "Anna Am\u00e9lia de Queiroz Carneiro de Mendon\u00e7a", "destinatario": "Candido Portinari", "data": "02/07/1957", "tipo_doc": "Carta", "onomastico": "Joaquim de Montezuma de Carvalho", "memo_resumo": "Encaminha carta de Joaquim Montezuma de Carvalho, a pedido do mesmo. Envia abra\u00e7o ao casal.", "data_dt": "1957-02-07T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/07/1957", "data_final": "1957-07-02T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 5200, "id_doc": "CO_3380", "remetente": "Renato Firmino Maia de Mendon\u00e7a", "destinatario": "Candido Portinari", "data": "19/05/1959", "tipo_doc": "Carta", "onomastico": "Aguinaldo Boulitreau Fragoso", "memo_resumo": "Informa a Portinari que o Consulado Geral do Brasil em Valpara\u00edso est\u00e1 promovendo a vinda da exposi\u00e7\u00e3o de suas obras, realizada em Buenos Aires, para o Chile. Envia c\u00f3pia da resposta que recebeu do Embaixador do Brasil em Buenos Aires e do of\u00edcio enviado ao Alcalde de Valpara\u00edso - \"...gest\u00f5es j\u00e1 realizadas para o objetivo citado\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/05/1959", "data_final": "1959-05-19T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 5202, "id_doc": "CO_3382", "remetente": "Rivad\u00e1via Mendon\u00e7a", "destinatario": "Candido Portinari", "data": "20/05/1948", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que passar\u00e1 pelo aeroporto de Montevid\u00e9u, no caminho para S\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/05/1948", "data_final": "1948-05-20T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 5205, "id_doc": "CO_3385", "remetente": "Alfredo Mesquita", "destinatario": "Candido Portinari", "data": "/09/1936", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando foto de seu pai, para que Portinari fa\u00e7a o retrato encomendado. Envia, tamb\u00e9m, o pagamento pela \"Cabe\u00e7a de Mulata\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/09/1936", "data_final": "1936-09-01T00:00:00", "ano": 1936, "destinatario_norm": "Candido Portinari"}, {"pagina": 5207, "id_doc": "CO_3386", "remetente": "Alfredo Mesquita", "destinatario": "Candido Portinari", "data": "24/05/1945", "tipo_doc": "Carta", "onomastico": "Armando Salles de Oliveira", "memo_resumo": "Agradece, em nome da irm\u00e3, a obra que Portinari vendeu-lhe, em condi\u00e7\u00f5es especiais. Agradece, ainda, os p\u00easames enviados pelo falecimento do cunhado, Armando Salles de Oliveira.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/05/1945", "data_final": "1945-05-24T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 5208, "id_doc": "CO_3387", "remetente": "Frank Teixeira de Mesquita", "destinatario": "Candido Portinari", "data": "23/07/1957", "tipo_doc": "Carta", "onomastico": "Almir Mavignier", "memo_resumo": "Manifesta seus agradecimentos a Portinari por permitir que suas obras fossem expostas em Munique. Informa estar enviando cat\u00e1logo, citando apresentadores, e cartaz, citando presen\u00e7as no ato de inaugura\u00e7\u00e3o. Aproveita para convid\u00e1-lo a enviar 3 ou 4 obras  \u00e0 uma exposi\u00e7\u00e3o anual da \"Haus der Kunst\", da qual voltar\u00e1 a falar, t\u00e3o logo tenha maiores informa\u00e7\u00f5es.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/07/1957", "data_final": "1957-07-23T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 5209, "id_doc": "CO_3388", "remetente": "Frank Teixeira de Mesquita", "destinatario": "Candido Portinari", "data": "14/02/1958", "tipo_doc": "Carta", "onomastico": "Hans Heilmaier", "memo_resumo": "Ainda sobre a exposi\u00e7\u00e3o das obras de Portinari em Munique (que teve a honra de inaugurar), informa estar enviando exemplar de revista alem\u00e3, com artigo sobre sua personalidade e sua arte", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/02/1958", "data_final": "1958-02-14T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 5210, "id_doc": "CO_3389", "remetente": "Frank Teixeira de Mesquita", "destinatario": "Candido Portinari", "data": "07/08/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que o Museu do Estado da Baviera est\u00e1 interessado em adquirir tela \"\u00cdndia Caraj\u00e1\". Pede resposta urgente, informando pre\u00e7o em d\u00f3lares.", "data_dt": "1959-07-08T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/08/1959", "data_final": "1959-08-07T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 5211, "id_doc": "CO_3390", "remetente": "Frank Teixeira de Mesquita", "destinatario": "Candido Portinari", "data": "22/10/1959", "tipo_doc": "Carta", "onomastico": "Mem Sardinha Xavier da Silveira", "memo_resumo": "Comunica a aquisi\u00e7\u00e3o, pelo Museu do Estado da Baviera, da obra \"\u00cdndia Caraj\u00e1\", pelo valor estipulado por Portinari, em telegrama. Informa condi\u00e7\u00f5es.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/10/1959", "data_final": "1959-10-22T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 5282, "id_doc": "CO_3403", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "13/06/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Informa que os quadros est\u00e3o sendo preparados para embarque e que enviar\u00e1 carta em seguida.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/06/1959", "data_final": "1959-06-13T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 5283, "id_doc": "CO_3404", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "19/05/1959", "tipo_doc": "Telegrama", "onomastico": "Jayme de Barros", "memo_resumo": "Sabendo, por Jayme de Barros, que Portinari n\u00e3o recebeu sua carta, envia novamente os agradecimentos pelo presente \"Espantalho\" que recebeu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/05/1959", "data_final": "1959-05-19T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 5284, "id_doc": "CO_3405", "remetente": "Frank Teixeira de Mesquita", "destinatario": "Candido Portinari", "data": "/01/1959", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Na esperan\u00e7a de ver os alem\u00e3es admirarem trabalhos de Portinari, pede que o artista contribua com o maior n\u00famero poss\u00edvel de obras para a Exposi\u00e7\u00e3o de Arte Moderna Brasileira na Europa.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/01/1959", "data_final": "1959-01-01T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 5286, "id_doc": "CO_3406", "remetente": "Augusto Meyer", "destinatario": "Candido Portinari", "data": "11/09/1937", "tipo_doc": "Carta", "onomastico": "Ferreira", "memo_resumo": "Envia lembran\u00e7as para a \"comadre\" e para os companheiros do Rio de Janeiro.", "data_dt": "1937-11-09T00:00:00", "mes": 11.0, "decada": 1930.0, "data_clean": "11/09/1937", "data_final": "1937-09-11T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 5287, "id_doc": "CO_3407", "remetente": "Augusto Meyer", "destinatario": "Candido Portinari", "data": "20/09/1937", "tipo_doc": "Carta", "onomastico": "Affonso", "memo_resumo": "Mostra-se saudoso do conv\u00edvio com os amigos comuns, citando-os e mandando lembran\u00e7as. Pergunta pelos trabalhos do Minist\u00e9rio da Educa\u00e7\u00e3o, referindo-se a outras obras do pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/09/1937", "data_final": "1937-09-20T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 5290, "id_doc": "CO_3408", "remetente": "Augusto Meyer", "destinatario": "Candido Portinari", "data": "28/10/1937", "tipo_doc": "Carta", "onomastico": "Ferreira", "memo_resumo": "Mostra-se saudoso do conv\u00edvio com os amigos comuns, citando-os para enviar lembran\u00e7as. Comenta sobre os afrescos do Minist\u00e9rio e pergunta pelo retrato.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/10/1937", "data_final": "1937-10-28T00:00:00", "ano": 1937, "destinatario_norm": "Candido Portinari"}, {"pagina": 5307, "id_doc": "CO_3420", "remetente": "Dante Milano", "destinatario": "Candido Portinari", "data": "11/12/1934", "tipo_doc": "Carta", "onomastico": "An\u00edbal Machado", "memo_resumo": "Comenta assuntos pessoais e deseja sucesso na exposi\u00e7\u00e3o.", "data_dt": "1934-11-12T00:00:00", "mes": 11.0, "decada": 1930.0, "data_clean": "11/12/1934", "data_final": "1934-12-11T00:00:00", "ano": 1934, "destinatario_norm": "Candido Portinari"}, {"pagina": 5309, "id_doc": "CO_3421", "remetente": "Dante Milano", "destinatario": "Candido Portinari", "data": "04/01/1945", "tipo_doc": "Carta", "onomastico": "Aguinaldo Xavier", "memo_resumo": "Relata o estado de sa\u00fade de Carpeaux, comenta as provid\u00eancias tomadas, em nome de Portinari, conforme autorizado por ele, antes de embarcar..", "data_dt": "1945-04-01T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/01/1945", "data_final": "1945-01-04T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 5320, "id_doc": "CO_3425", "remetente": "Dante Milano", "destinatario": "Candido Portinari", "data": "/06/1948", "tipo_doc": "Carta", "onomastico": "Rafael Alberti", "memo_resumo": "Mostra-se ansioso para ver \"A Primeira Missa\", que ainda n\u00e3o foi liberada na alf\u00e2ndega. Diz estar enviando exemplares de seu livro, solicitando o encaminhamento a Rafael Alberti, bem como opini\u00f5es sinceras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/06/1948", "data_final": "1948-06-01T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 5322, "id_doc": "CO_3426", "remetente": "Jayme de Barros", "destinatario": "Candido Portinari", "data": "08/01/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pedem autoriza\u00e7\u00e3o para expor os quadros vindos do M\u00e9xico, em Nova York, com possibilidade de venda dos desenhos. Informam que providenciar\u00e3o tudo. Pedem resposta urgente.", "data_dt": "1959-08-01T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/01/1959", "data_final": "1959-01-08T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 5325, "id_doc": "CO_3428", "remetente": "Jerome Milkman", "destinatario": "Candido Portinari", "data": "11/10/1940", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede aut\u00f3grafo de Portinari, relatando que coleciona reprodu\u00e7\u00f5es de obras de artistas, publicadas em revistas.", "data_dt": "1940-11-10T00:00:00", "mes": 11.0, "decada": 1940.0, "data_clean": "11/10/1940", "data_final": "1940-10-11T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 5326, "id_doc": "CO_3429", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "04/10/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece as fotografias enviadas, que pretende publicar na Rotogravura de \"O Estado de S. Paulo\", logo que recomece a sair. Por ora, informa que estar\u00e3o saindo no \"Di\u00e1rio de Not\u00edcias\" do dia 14 do corrente.", "data_dt": "1946-04-10T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/10/1946", "data_final": "1946-10-04T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 5327, "id_doc": "CO_3430", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "28/12/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de uma exposi\u00e7\u00e3o da Fam\u00edlia Art\u00edstica Paulista, que o Museu est\u00e1 organizando.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/12/1954", "data_final": "1954-12-28T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 5328, "id_doc": "CO_3431", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "11/01/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar, \"hors-concours\", como convidado especial, da III Bienal de Artes Pl\u00e1sticas.", "data_dt": "1955-11-01T00:00:00", "mes": 11.0, "decada": 1950.0, "data_clean": "11/01/1955", "data_final": "1955-01-11T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 5329, "id_doc": "CO_3432", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "28/02/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Iforma estar enviando a planta baixa da sala reservada a Portinari na III Bienal, esperando suas ordens sobre a disposi\u00e7\u00e3o do quadros na mesma.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/02/1955", "data_final": "1955-02-28T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 5331, "id_doc": "CO_3434", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "28/04/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de ssuntos relativos \u00e0 exposi\u00e7\u00e3o de Portinari na III Bienal.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/04/1955", "data_final": "1955-04-28T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 5332, "id_doc": "CO_3435", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "14/11/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Convida Portinari a participar de uma exposi\u00e7\u00e3o sobre a paisagem brasileira, promovida pelo MAM-SP.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/11/1955", "data_final": "1955-11-14T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 5333, "id_doc": "CO_3436", "remetente": "S\u00e9rgio Milliet", "destinatario": "Candido Portinari", "data": "14/08/1961", "tipo_doc": "Carta Circular", "onomastico": "\u00c1lvaro Lins", "memo_resumo": "Solicita ades\u00e3o \u00e0 Semana Continental de Solidariedade aos Presos Pol\u00edticos de Espanha e Portugal, apoiando a realiza\u00e7\u00e3o de Exposi\u00e7\u00e3o a realizar-se  na Galeria Prestes Maia, de 1 a 15 de setembro do corrente ano.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/08/1961", "data_final": "1961-08-14T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 5338, "id_doc": "CO_3441", "remetente": "Aur\u00e9lio Milloss", "destinatario": "Candido Portinari", "data": "20/10/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a Portinari por ter aceito fazer cen\u00e1rios e figurinos para o bal\u00e9 Passacaglia.", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/10/1953", "data_final": "1953-10-20T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5340, "id_doc": "CO_3443", "remetente": "Dora Alencar de Vasconcellos", "destinatario": "Candido Portinari", "data": "07/07/1959", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avida que os quadros ser\u00e3o embarcados no navio Argentina no dia 10 de julho e que escreveu uma longa carta com todos os esclarecimentos sobre as obras que permanecem em Nova York.", "data_dt": "1959-07-07T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/07/1959", "data_final": "1959-07-07T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 5344, "id_doc": "CO_3446", "remetente": "Henrique Mindlin", "destinatario": "Candido Portinari", "data": "02/04/1948", "tipo_doc": "Carta", "onomastico": "Jos\u00e9 Eduardo de Souza Carvalho", "memo_resumo": "Informa do interesse de um cliente seu em adquirir um determinado \"Espantalho\", reproduzido no livro do Landucci. Pergunta se est\u00e1 \u00e0 venda e por quanto.", "data_dt": "1948-02-04T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/04/1948", "data_final": "1948-04-02T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 5348, "id_doc": "CO_3448", "remetente": "Jesus Machado Tambellini", "destinatario": "Candido Portinari", "data": "/06/1953", "tipo_doc": "Telegrama", "onomastico": "Pellegrina Portinari", "memo_resumo": "Envia, junto com sua sra., p\u00easames pela morte da \"Nonna\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/06/1953", "data_final": "1953-06-01T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5349, "id_doc": "CO_3449", "remetente": "Gabrielle Mineur", "destinatario": "Candido Portinari", "data": "28/04/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz-se interessado em encontrar-se com Portinari, t\u00e3o logo retorne de sua viagem a s\u00e3o Paulo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/04/1947", "data_final": "1947-04-28T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 5350, "id_doc": "CO_3450", "remetente": "Gabrielle Mineur", "destinatario": "Candido Portinari", "data": "01/10/1949", "tipo_doc": "Telegrama", "onomastico": "Germain Bazin", "memo_resumo": "Convida Portinari para um debate sobre a confer\u00eancia de Germain Bazin cujo tema \u00e9 \"L'art en face de son temps\".", "data_dt": "1949-01-10T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/10/1949", "data_final": "1949-10-01T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 5353, "id_doc": "CO_3452", "remetente": "Guilherme Tambellini", "destinatario": "Candido Portinari", "data": "02/06/1953", "tipo_doc": "Telegrama", "onomastico": "Pellegrina Portinari", "memo_resumo": "Envia condol\u00eancias pelo falecimento da \"Nonna\".", "data_dt": "1953-02-06T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/06/1953", "data_final": "1953-06-02T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5356, "id_doc": "CO_3454", "remetente": "Luc\u00edlio Ancona Lopez", "destinatario": "Candido Portinari", "data": "13/04/1958", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede que Portinari avise de sua pr\u00f3xima ida a S\u00e3o Paulo, para combinarem sobre pintura de grandes murais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/04/1958", "data_final": "1958-04-13T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 5359, "id_doc": "CO_3456", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "29/12/1953", "tipo_doc": "Telegrama", "onomastico": "William Sandberg", "memo_resumo": "Comunica data de inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o, informando que Sandberg, da Holanda, procura-o, interessado em expor seus trabalhos. Deseja feliz anivers\u00e1rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1953", "data_final": "1953-12-29T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5360, "id_doc": "CO_3457", "remetente": "Kopeck\u00fd", "destinatario": "Candido Portinari", "data": "08/06/1948", "tipo_doc": "Carta", "onomastico": "Jorge Amado", "memo_resumo": "DATA_INICIO: 1948/06/08", "data_dt": "1948-08-06T00:00:00", "mes": 8.0, "decada": 1940.0, "data_clean": "08/06/1948", "data_final": "1948-06-08T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 5366, "id_doc": "CO_3463", "remetente": "Paulo Antunes Ribeiro", "destinatario": "Candido Portinari", "data": "12/03/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Acusa recebimento de convite (para inaugura\u00e7\u00e3o das telas da Igreja de Batatais), avisando n\u00e3o poder comparecer. Deseja encontrar-se com o pintor, t\u00e3o logo chegue ao Rio. Cita mural \"Tempestade Acalmada\".", "data_dt": "1953-12-03T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/03/1953", "data_final": "1953-03-12T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5384, "id_doc": "CO_3477", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "28/12/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Avisa que sua cunhada ir\u00e1 apanhar a tela \"Endomingada\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/12/1953", "data_final": "1953-12-28T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5385, "id_doc": "CO_3478", "remetente": "Odorico Tavares", "destinatario": "Candido Portinari", "data": "05/11/1953", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Pede resposta \u00e0 sua proposta (de exposi\u00e7\u00e3o na Bahia e de aquisi\u00e7\u00e3o de algumas obras)", "data_dt": "1953-05-11T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/11/1953", "data_final": "1953-11-05T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5386, "id_doc": "CO_3479", "remetente": "Ra\u00fal A. Monsegur", "destinatario": "Candido Portinari", "data": "12/07/1948", "tipo_doc": "Carta", "onomastico": "Enrique Amorim", "memo_resumo": "Mostra-se feliz com a possibilidade de Portinari ir \u00e0 Tchecoslov\u00e1quia. Tece considera\u00e7\u00f5es de cunho pol\u00edtico, comentando entrevista dada por Jorge Amado. Cumprimenta o artista pelo sucesso da exposi\u00e7\u00e3o de \"A Primeira Missa\". Avisa que n\u00e3o conseguiu encontrar a cor de tinta solicitada por Portinari.", "data_dt": "1948-12-07T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/07/1948", "data_final": "1948-07-12T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 5401, "id_doc": "CO_3488", "remetente": "Isabel Monteiro", "destinatario": "Candido Portinari", "data": "02/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Tenta descrever a intensa emo\u00e7\u00e3o de que foi tomada ao visitar a exposi\u00e7\u00e3o dos pain\u00e9is \"Guerra\" e \"Paz\".", "data_dt": "1956-02-03T00:00:00", "mes": 2.0, "decada": 1950.0, "data_clean": "02/03/1956", "data_final": "1956-03-02T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 5418, "id_doc": "CO_3499", "remetente": "Vinicius de Moraes", "destinatario": "Candido Portinari", "data": "18/02/1939", "tipo_doc": "Carta", "onomastico": "Foujita", "memo_resumo": "Parabeniza o artista pelo nascimento de seu filho. Mostra-se saudoso do conv\u00edvio social na casa de Portinari, lembrando alguns amigos comuns. Pergunta pelos afrescos do Minist\u00e9rio da Educa\u00e7\u00e3o. Faz coment\u00e1rios sobre diversos artistas, alguns brasileiros, em atividade em Londres.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/02/1939", "data_final": "1939-02-18T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5438, "id_doc": "CO_3516", "remetente": "Grace L. McCann Morley", "destinatario": "Candido Portinari", "data": "21/10/1942", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Informa que Maria Sermolino enviou-lhe algumas obras do artista e  que gostaria de, se poss\u00edvel, adquirir uma ou duas. Pede que Portinari informe os pre\u00e7os das obras listadas em anexo.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/10/1942", "data_final": "1942-10-21T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 5440, "id_doc": "CO_3517", "remetente": "Grace L. McCann Morley", "destinatario": "Candido Portinari", "data": "03/10/1943", "tipo_doc": "Carta", "onomastico": "Maria Sermolino", "memo_resumo": "Comunica a aquisi\u00e7\u00e3o de duas obras do artista para o acervo do museu, tendo efetuado o pagamento \u00e0 Maria Sermolino.", "data_dt": "1943-03-10T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/10/1943", "data_final": "1943-10-03T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 5451, "id_doc": "CO_3527", "remetente": "Herbert Moses", "destinatario": "Candido Portinari", "data": "25/10/1943", "tipo_doc": "Carta", "onomastico": "Lourival Fontes", "memo_resumo": "Avisa que ir\u00e1, em breve, ver o retrato da sra. D\u00e9sy. Diz ter enviado carta para Lourival, combinando modo de entrega e lista de subscritores.", "data_dt": "", "mes": null, "decada": null, "data_clean": "25/10/1943", "data_final": "1943-10-25T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 5465, "id_doc": "CO_3540", "remetente": "Herbert Moses", "destinatario": "Candido Portinari", "data": "07/06/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece, emocionado, seu retrato, pintado por Portinari.", "data_dt": "1961-07-06T00:00:00", "mes": 7.0, "decada": 1960.0, "data_clean": "07/06/1961", "data_final": "1961-06-07T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 5481, "id_doc": "CO_3553", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "30/12/1953", "tipo_doc": "Carta", "onomastico": "Mendes Andr\u00e9", "memo_resumo": "Trata de assuntos relativos \u00e0 exposi\u00e7\u00e3o de Portinari que o museu est\u00e1 organizando. Pede que o pintor receba o sr. Sandberg, interessado em expor os trabalhos dele na Holanda. Pede novas fotos de algumas obras, especificando as que ainda n\u00e3o foram fotografadas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/12/1953", "data_final": "1953-12-30T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5483, "id_doc": "CO_3555", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "16/03/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa haver interesse do City Bank em encomendar um painel de Portinari para decorar seu novo edif\u00edcio em S\u00e3o Paulo. Diz, ainda, que est\u00e3o trabalhando no sentido de encomendar algum grande trabalho do artista para a Catedral de S\u00e3o Paulo, ou conseguir que Batatais doe sua \"Via Sacra\". D\u00e1 not\u00edcias do movimento da exposi\u00e7\u00e3o, contando j\u00e1 ter reservado os \"Lavradores\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/03/1954", "data_final": "1954-03-16T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 5489, "id_doc": "CO_3560", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "21/10/1955", "tipo_doc": "Bilhete", "onomastico": "Carleton Sprague Smith", "memo_resumo": "Avisa que enviou a foto dos \"Retirantes\" solicitada por Sprague Smith.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/10/1955", "data_final": "1955-10-21T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 5490, "id_doc": "CO_3561", "remetente": "Fl\u00e1vio Motta", "destinatario": "Candido Portinari", "data": "21/10/1957", "tipo_doc": "Carta", "onomastico": "Vladimir Visson", "memo_resumo": "Informa estar remetendo, anexa, carta do sr. Visson, a respeito de uma aquarela. Mostra-se satisfeito da tela \"Retirantes\" ter sido escolhida como uma das 100 melhores pinturas na exposi\u00e7\u00e3o em Bruxelas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/10/1957", "data_final": "1957-10-21T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 5513, "id_doc": "CO_3577", "remetente": "Roberto Muggiati", "destinatario": "Candido Portinari", "data": "09/04/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a entrevista concedida por Portinari enviando, anexa, o artigo que ele produziu. Deseja sucesso no andamento dos trabalhos para a ONU.", "data_dt": "1955-09-04T00:00:00", "mes": 9.0, "decada": 1950.0, "data_clean": "09/04/1955", "data_final": "1955-04-09T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 5518, "id_doc": "CO_3582", "remetente": "Jo\u00e3o Carlos Muniz", "destinatario": "Candido Portinari", "data": "19/01/1956", "tipo_doc": "Carta", "onomastico": "Harry Cohen", "memo_resumo": "Comunica que Portinari recebeu a medalha de honra do Conselho Internacional de Belas Artes, entregue por Harry Cohen, em cerim\u00f4nia realizada na resid\u00eancia do remetente. Congratula-se com o pintor, enviando a medalha, alguns exemplares do discurso do sr. Cohen e do resumo distribu\u00eddo \u00e0 imprensa. Diz ter observado o alto conceito de Portinari no meio art\u00edstico local, comentando os elogios ouvidos \u00e0s telas da Biblioteca do Congresso e anotando a expectativa reinante quanto aos pain\u00e9is destinados \u00e0 ONU.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/01/1956", "data_final": "1956-01-19T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 5521, "id_doc": "CO_3585", "remetente": "Virginia Murray", "destinatario": "Candido Portinari", "data": "30/04/1959", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Elogia a exposi\u00e7\u00e3o de Portinari na Wildenstein, destacando algumas obras que mais lhe agradaram.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/04/1959", "data_final": "1959-04-30T00:00:00", "ano": 1959, "destinatario_norm": "Candido Portinari"}, {"pagina": 5546, "id_doc": "CO_3602", "remetente": "Maur\u00edcio Nabuco", "destinatario": "Candido Portinari", "data": "18/07/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a doa\u00e7\u00e3o da obra \"Espantalho\", informando a aprova\u00e7\u00e3o de seu nome para s\u00f3cio remido do museu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1953", "data_final": "1953-07-18T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5554, "id_doc": "CO_3606", "remetente": "Antonio Maria Nardi", "destinatario": "Candido Portinari", "data": "03/03/1956", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Envia efusivas congratula\u00e7\u00f5es pela magn\u00edfica obra executada (para a ONU).", "data_dt": "1956-03-03T00:00:00", "mes": 3.0, "decada": 1950.0, "data_clean": "03/03/1956", "data_final": "1956-03-03T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 5607, "id_doc": "CO_3642", "remetente": "Richard J. Neutra", "destinatario": "Candido Portinari", "data": "14/04/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando carta da Raymond & Raymond, que gostaria de organizar uma exposi\u00e7\u00e3o itinerante de desenhos e aquarelas de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/04/1942", "data_final": "1942-04-14T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 5622, "id_doc": "CO_3656", "remetente": "Sarah Newmeyer", "destinatario": "Candido Portinari", "data": "23/02/1945", "tipo_doc": "Carta", "onomastico": "Florence Horn", "memo_resumo": "Prop\u00f5e-se a vender, em sua galeria de arte, os originais que Portinari fez para o livro de Vera Kelsey e que encontram-se sob a guarda de Florence Horn.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/02/1945", "data_final": "1945-02-23T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 5637, "id_doc": "CO_3664", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "22/01/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Elogia o retrato que Portinari pintou de sua mulher e trata de assuntos relativos ao pagamento de quadros j\u00e1 encomendados e de novos, que deseja encomendar.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/01/1958", "data_final": "1958-01-22T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 5638, "id_doc": "CO_3665", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "04/02/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Mostra-se satisfeito em saber da possibilidade de seus quadros participarem da Bienal do M\u00e9xico, concordando em receb\u00ea-los quando retornarem. Trata do acerto do pagamento destas obras.", "data_dt": "1958-04-02T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/02/1958", "data_final": "1958-02-04T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 5639, "id_doc": "CO_3666", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "07/02/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Comenta o adiamento da Bienal do M\u00e9xico e, por isso, a possibilidade de ter suas obras entregues logo. Deixa a cargo de Portinari a decis\u00e3o de entreg\u00e1-las ou de envi\u00e1-las para a mostra. Trata, tamb\u00e9m, do pagamento destas obras.", "data_dt": "1958-07-02T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/02/1958", "data_final": "1958-02-07T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 5640, "id_doc": "CO_3667", "remetente": "Jos\u00e9 Bonif\u00e1cio Coutinho Nogueira", "destinatario": "Candido Portinari", "data": "26/02/1958", "tipo_doc": "Carta", "onomastico": "Julio Senna", "memo_resumo": "Acusa o recebimento da tela \"Mulheres Carregando Lenha\", elogiando muito. Trata do pagamento desta e das outras telas encomendadas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/02/1958", "data_final": "1958-02-26T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 5643, "id_doc": "CO_3670", "remetente": "Margarida Guedes Nogueira", "destinatario": "Candido Portinari", "data": "21/02/1956", "tipo_doc": "Carta", "onomastico": "Harry Cohen", "memo_resumo": "Informa estar enviando c\u00f3pia do discurso pronunciado por Harry Cohen na solenidade de entrega, ao Embaixador em Washington, da medalha de ouro conferida a Portinari, pelo Conselho Internacional de Belas Artes. Informa, ainda, que a medalha ser\u00e1 entregue a Portinari na solenidade de inaugura\u00e7\u00e3o da exposi\u00e7\u00e3o dos pain\u00e9is da ONU.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/02/1956", "data_final": "1956-02-21T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 5672, "id_doc": "CO_3693", "remetente": "Fernando Odriozola", "destinatario": "Candido Portinari", "data": "04/08/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais e mostra-se interessado em conhecer os pain\u00e9is da ONU.", "data_dt": "1954-04-08T00:00:00", "mes": 4.0, "decada": 1950.0, "data_clean": "04/08/1954", "data_final": "1954-08-04T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 5686, "id_doc": "CO_3703", "remetente": "A. Bernardes de Oliveira", "destinatario": "Candido Portinari", "data": "01/03/1957", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se interessado em adquirir obra de Portinari, especificando temas que lhe interessam.", "data_dt": "1957-01-03T00:00:00", "mes": 1.0, "decada": 1950.0, "data_clean": "01/03/1957", "data_final": "1957-03-01T00:00:00", "ano": 1957, "destinatario_norm": "Candido Portinari"}, {"pagina": 5690, "id_doc": "CO_3706", "remetente": "Armando Salles de Oliveira Filho", "destinatario": "Candido Portinari", "data": "28/03/1935", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta assuntos pessoais e pol\u00edticos. Comunica a aus\u00eancia de sua irm\u00e3, por conta do retrato que Portinari faria dela. Elogia o seu retrato, feito pelo artista, e o de M\u00e1rio (de Andrade)", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/03/1935", "data_final": "1935-03-28T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 5723, "id_doc": "CO_3720", "remetente": "Os\u00f3rio de Oliveira", "destinatario": "Candido Portinari", "data": "31/05/1938", "tipo_doc": "Carta", "onomastico": "Rachel", "memo_resumo": "Acusa recebimento de carta. Comenta artigo da revista \"Vamos Ler\" que reproduz os frescos do Minist\u00e9rio da Educa\u00e7\u00e3o. Informa ter escrito para a s\u00e9rie, em fasc\u00edculos, intitulada \"Brasil\", onde faz refer\u00eancia a Portinari. Diz ser respons\u00e1vel, nesta mesma s\u00e9rie, de selecionar ilustra\u00e7\u00f5es para os v\u00e1rios fasc\u00edculos. Comenta as telas de Portinari que j\u00e1 usou, pedindo fotografia de outras obras.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/05/1938", "data_final": "1938-05-31T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 5725, "id_doc": "CO_3721", "remetente": "Os\u00f3rio de Oliveira", "destinatario": "Candido Portinari", "data": "02/04/1940", "tipo_doc": "Carta", "onomastico": "Rachel", "memo_resumo": "Reclama da falta de not\u00edcias. Refere-se \u00e0 s\u00e9rie ilustrada \"Brasil\", \u00e0s reprodu\u00e7\u00f5es dos frescos do Minist\u00e9rio da Educa\u00e7\u00e3o, no livro \"Sol e Banana\", e ao cat\u00e1logo de exposi\u00e7\u00e3o de Portinari, com texto de M\u00e1rio de Andrade. Apresenta e recomenda o pintor Emeric Racz Marcier, que foi-lhe recomendado por Jos\u00e9 Almada-Negreiros, e que est\u00e1 indo tentar o meio art\u00edstico brasileiro.", "data_dt": "1940-02-04T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/04/1940", "data_final": "1940-04-02T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 5741, "id_doc": "CO_3733", "remetente": "Jos\u00e9 Olympio", "destinatario": "Candido Portinari", "data": "24/05/1941", "tipo_doc": "Carta", "onomastico": "Vera Pacheco Jord\u00e3o", "memo_resumo": "Pede que Portinari diga-lhe quanto cobraria pelos retratos de Vera e de Verinha.", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/05/1941", "data_final": "1941-05-24T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 5748, "id_doc": "CO_3737", "remetente": "O. Prado de Oliveira", "destinatario": "Candido Portinari", "data": "29/12/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a oportunidade de visitar, como aluno do Museu de Arte Moderna, em companhia do professor Santa Rosa, o atelier em que Portinari est\u00e1 realizando os pain\u00e9is da ONU. Parabeniza o pintor, tamb\u00e9m, pelo anivers\u00e1rio.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1955", "data_final": "1955-12-29T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 5754, "id_doc": "CO_3742", "remetente": "Jos\u00e9 Olympio", "destinatario": "Candido Portinari", "data": "08/07/1954", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Reclama do fato de Portinari n\u00e3o ter arranjado tempo para executar as ilustra\u00e7\u00f5es do \"D. Quixote\".", "data_dt": "1954-08-07T00:00:00", "mes": 8.0, "decada": 1950.0, "data_clean": "08/07/1954", "data_final": "1954-07-08T00:00:00", "ano": 1954, "destinatario_norm": "Candido Portinari"}, {"pagina": 5755, "id_doc": "CO_3743", "remetente": "Mar\u00eda Rosa Oliver", "destinatario": "Candido Portinari", "data": "22/05/1956", "tipo_doc": "Carta", "onomastico": "Norberto A. Frontini", "memo_resumo": "Solicita que Portinari envie uma mensagem de sauda\u00e7\u00e3o, em homenagem ao Dr. Norberto A. Frontini.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/05/1956", "data_final": "1956-05-22T00:00:00", "ano": 1956, "destinatario_norm": "Candido Portinari"}, {"pagina": 5761, "id_doc": "CO_3749", "remetente": "Jos\u00e9 Olympio", "destinatario": "Candido Portinari", "data": "05/05/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Diz estar enviando dois artigos do \"Correio da Manh\u00e3\", para anim\u00e1-lo a ilustrar o \"D. Quixote\" que ser\u00e1 editado por ele, Jos\u00e9 Olympio.", "data_dt": "1955-05-05T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/05/1955", "data_final": "1955-05-05T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 5766, "id_doc": "CO_3753", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "17/05/1935", "tipo_doc": "Carta", "onomastico": "Alberto da Veiga Guignard", "memo_resumo": "Trata de quest\u00f5es art\u00edsticas e fala sobre amigos comuns.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/05/1935", "data_final": "1935-05-17T00:00:00", "ano": 1935, "destinatario_norm": "Candido Portinari"}, {"pagina": 5800, "id_doc": "CO_3769", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "04/03/1938", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Fala sobre sua estadia na Fazenda S\u00e3o Jos\u00e9, descrevendo suas novas pinturas. Pergunta pelos azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o, pedindo que Portinari tente apressar a burocracia.", "data_dt": "1938-04-03T00:00:00", "mes": 4.0, "decada": 1930.0, "data_clean": "04/03/1938", "data_final": "1938-03-04T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 5801, "id_doc": "CO_3770", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "05/04/1938", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Apresenta um amigo, Melc\u00edades Pereira da Silva, que necessita de contato no Minist\u00e9rio da Educa\u00e7\u00e3o. Comenta continuar esperando os documentos da execu\u00e7\u00e3o dos azulejos. Trata de assuntos pessoais.", "data_dt": "1938-05-04T00:00:00", "mes": 5.0, "decada": 1930.0, "data_clean": "05/04/1938", "data_final": "1938-04-05T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 5805, "id_doc": "CO_3771", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "17/05/1938", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Acusa recebimento de correspond\u00eancia de Portinari. Reclama da indiferen\u00e7a de Carlos Drummond de Andrade, em resposta a uma carta sua, sobre os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o. Diz ter not\u00edcias sobre os trabalhos de Portinari atrav\u00e9s de Jos\u00e9 (Ant\u00f4nio Portinari)", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/05/1938", "data_final": "1938-05-17T00:00:00", "ano": 1938, "destinatario_norm": "Candido Portinari"}, {"pagina": 5815, "id_doc": "CO_3779", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "01/06/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Relata suas experi\u00eancias com azulejos. Pergunta pelo contrato do Minist\u00e9rio da Educa\u00e7\u00e3o. Faz coment\u00e1rios sobre a exposi\u00e7\u00e3o da Fam\u00edlia Art\u00edstica Paulista, especialmente sobre a rea\u00e7\u00e3o do p\u00fablico aos quadros de Portinari.", "data_dt": "1939-01-06T00:00:00", "mes": 1.0, "decada": 1930.0, "data_clean": "01/06/1939", "data_final": "1939-06-01T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5817, "id_doc": "CO_3780", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "19/06/1939", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Mostra-se desapontado com as m\u00e1s not\u00edcias sobre os azulejos. No entanto, afirma que vai continuar com suas experi\u00eancias neste material. Conta ter feito c\u00f3pia de um quadro de Portinari, exposto no Sal\u00e3o da Fam\u00edlia Art\u00edstica Paulista, em painel de azulejos. Diz ter providenciado as fotografias (de obras de outros artistas) solicitadas por Drummond, por interm\u00e9dio de Portinari, para o prof. Smith. Comenta que, no banquete anual da Fam\u00edlia..., o Jos\u00e9 (Ant\u00f4nio Portinari) representou Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "19/06/1939", "data_final": "1939-06-19T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5821, "id_doc": "CO_3782", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "18/07/1939", "tipo_doc": "Carta", "onomastico": "Carlos Le\u00e3o", "memo_resumo": "Avisa ter despachado os quadros de Portinari expostos no Sal\u00e3o da Fam\u00edlia Art\u00edstica Paulista. Informa ter enviado, a conselho do artista, ao L\u00facio Costa e demais arquitetos respons\u00e1veis (inclusive Carlos Le\u00e3o) pelas obras do Minist\u00e9rio da Educa\u00e7\u00e3o, c\u00f3pias de um quadro de Portinari, em azulejos. Transcreve a carta que enviou a L\u00facio Costa. Informa que Portinari ser\u00e1 procurado por um correspondente de jornais e revistas estrangeiros, Kurt Schendel, com uma carta de apresenta\u00e7\u00e3o, interessado em entrevistar artistas e fotografar obras. Pede que Portinari cuide de apresent\u00e1-lo ao meio art\u00edstico do Rio de Janeiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "18/07/1939", "data_final": "1939-07-18T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5823, "id_doc": "CO_3783", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "01/08/1939", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se satisfeito com a not\u00edcia de que os azulejos agradaram a Portinari e aos arquitetos do MInist\u00e9rio. Diz aguardar carta dos arquitetos, bem como o desenho, para come\u00e7ar a trabalhar. Comenta o Sal\u00e3o de Maio, referindo-se \u00e0 confer\u00eancia de Tarsila. Informa que est\u00e3o formando um clube (de artistas), de modo a terem um ponto de reuni\u00e3o.", "data_dt": "1939-01-08T00:00:00", "mes": 1.0, "decada": 1930.0, "data_clean": "01/08/1939", "data_final": "1939-08-01T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5824, "id_doc": "CO_3784", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "21/08/1939", "tipo_doc": "Carta", "onomastico": "Lucio Costa", "memo_resumo": "Mostra-se ansioso por uma resposta dos arquitetos respons\u00e1veis pelas obras do Minist\u00e9rio da Educa\u00e7\u00e3o, a respeito dos azulejos. Diz estar enviando c\u00f3pia de artigo publicado na revista \"Domus\", onde Portinari \u00e9 citado como artista italiano. Sugere que o pintor proteste.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/08/1939", "data_final": "1939-08-21T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5825, "id_doc": "CO_3785", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "15/09/1939", "tipo_doc": "Carta", "onomastico": "Carlos Drummond de Andrade", "memo_resumo": "Diz estar enviando carta de Segall, desmentindo as afirma\u00e7\u00f5es publicadas por Luiz Martins, a respeito de sele\u00e7\u00e3o de artistas, por Carlos Drummond de Andrade e Portinari, dos quais seriam enviadas fotografias de obras a um professor americano, Robert Chester Smith. Transcreve carta de Portinari, onde ele explica o interesse do professor americano em receber fotografias das obras de  pintores brasileiros, bem como onde relata o pedido de Carlos Drummond de Andrade de endere\u00e7os de pintores de S\u00e3o Paulo, transferindo tal pedido a ele, Paulo Rossi. Comenta sobre o grande aumento de pre\u00e7os do material necess\u00e1rio para a execu\u00e7\u00e3o dos azulejos, o que for\u00e7ar\u00e1 uma altera\u00e7\u00e3o em sua proposta de pre\u00e7o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/09/1939", "data_final": "1939-09-15T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5831, "id_doc": "CO_3787", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "29/09/1939", "tipo_doc": "Carta", "onomastico": "Lasar Segall", "memo_resumo": "Mostra-se satisfeito em saber que Portinari desarmou-se em rela\u00e7\u00e3o a Segall, envolvido no desentendimento provocado por Lu\u00eds Martins. Comenta sobre a nova fase da pintura de Portinari. Avisa que enviar\u00e1, breve, o dinheiro arrecadado em subscri\u00e7\u00f5es para o \u00e1lbum sobre ele, Portinari. Diz ter escrito a L\u00facio Costa, explicando as novas condi\u00e7\u00f5es para que ele possa executar os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o, devido ao aumento de pre\u00e7os no material.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/09/1939", "data_final": "1939-09-29T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5835, "id_doc": "CO_3788", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "05/10/1939", "tipo_doc": "Carta", "onomastico": "Arnaldo Barbosa", "memo_resumo": "Avisa estar enviando cheque relativo \u00e0s subscri\u00e7\u00f5es do \u00e1lbum de Portinari, feitas por diversos artistas e intelectuais. Diz que a pol\u00eamica de Lu\u00eds Martins continua, atrav\u00e9s da secret\u00e1ria de Fl\u00e1vio de Carvalho. Avisa n\u00e3o ter recebido resposta de L\u00facio Costa, sobre os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o. Pede que Portinari se informe.", "data_dt": "1939-05-10T00:00:00", "mes": 5.0, "decada": 1930.0, "data_clean": "05/10/1939", "data_final": "1939-10-05T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5839, "id_doc": "CO_3789", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "17/10/1939", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Pergunta se ele recebeu o dinheiro das subscri\u00e7\u00f5es do seu, de Portinari, \u00e1lbum, enviado na carta de 5 de outubro. Quer saber, ainda, se recebeu a parte que foi entregue ao Jos\u00e9 (Ant\u00f4nio Portinari), relativa a novas assinaturas do referido \u00e1lbum. Pergunta se Portinari j\u00e1 terminou os cart\u00f5es para os azulejos. Pede que o artista procure saber se ele ainda pode esperar pelo contrato do Minist\u00e9rio da Educa\u00e7\u00e3o, para fazer os azulejos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/10/1939", "data_final": "1939-10-17T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5843, "id_doc": "CO_3790", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "13/11/1939", "tipo_doc": "Carta", "onomastico": "Alfredo Mesquita", "memo_resumo": "Acusa recebimento de carta. Deseja sucesso \u00e0 exposi\u00e7\u00e3o de Portinari. Informa que a Fam\u00edlia Art\u00edstica Paulista, o Sindicato de Artistas Pl\u00e1sticos Paulistas e o Sal\u00e3o de Maio enviam telegrama ao ministro Capanema, elogiando o apoio \u00e0s artes pl\u00e1sticas, iniciado com a Exposi\u00e7\u00e3o Portinari. Diz n\u00e3o ter recebido a carta de L\u00facio Costa, anunciada por Portinari, a respeito dos azulejos para o Minist\u00e9rio da Educa\u00e7\u00e3o. Lista novos subscritores do \u00e1lbum do pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/11/1939", "data_final": "1939-11-13T00:00:00", "ano": 1939, "destinatario_norm": "Candido Portinari"}, {"pagina": 5853, "id_doc": "CO_3795", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "30/05/1940", "tipo_doc": "Carta", "onomastico": "Eduardo Duarte de Souza Aguiar", "memo_resumo": "Fala sobre seu estado de esp\u00edrito, abalado pela situa\u00e7\u00e3o pol\u00edtica da Europa, agravado por seu estado de sa\u00fade. Informa ter recebido carta de Souza Aguiar solicitando nova proposta para execu\u00e7\u00e3o dos azulejos, em outra t\u00e9cnica. Diz que poder\u00e1 manter a proposta anterior.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/05/1940", "data_final": "1940-05-30T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 5855, "id_doc": "CO_3796", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "17/06/1940", "tipo_doc": "Carta", "onomastico": "Carlos Le\u00e3o", "memo_resumo": "Pede que Portinari procure saber algo sobre a proposta que mandou para o Souza Aguiar. Mostra-se preocupado em saber se ser\u00e1 o executor dos azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o. Comenta a queda da Fran\u00e7a na guerra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/06/1940", "data_final": "1940-06-17T00:00:00", "ano": 1940, "destinatario_norm": "Candido Portinari"}, {"pagina": 5857, "id_doc": "CO_3797", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "02/01/1941", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Mostra-se penalizado por n\u00e3o ter-se encontrado com Portinari, quando de sua passagem por S\u00e3o Paulo. Comenta o sucesso alcan\u00e7ado por ele em Nova York. Fala sobre seu trabalho com os azulejos para o Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "1941-02-01T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/01/1941", "data_final": "1941-01-02T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 5859, "id_doc": "CO_3798", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "01/09/1941", "tipo_doc": "Carta", "onomastico": "Ant\u00f4nio Portinari", "memo_resumo": "Relata sua visista ao Rio, a chamado do Minist\u00e9rio da Educa\u00e7\u00e3o. Diz que, agora, t\u00eam pressa no trabalho dos azulejos e que concordaram em indeniz\u00e1-lo pelo tempo em que ficou parado. Comenta sobre exposi\u00e7\u00e3o de Kaminagai e sobre o movimento em seu atelier. Diz que Florence Horn arranjou-lhe um lugar, em Nova York, para colocar seus azulejos art\u00edsticos. Avisa que arranjaram concorrentes: alguns literatos come\u00e7aram a pintar...", "data_dt": "1941-01-09T00:00:00", "mes": 1.0, "decada": 1940.0, "data_clean": "01/09/1941", "data_final": "1941-09-01T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 5860, "id_doc": "CO_3799", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "14/03/1942", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta de Portinari. Comenta estar finalizando os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o e que, se os Portinaris forem demorar-se em Brodowski, pensa em ir at\u00e9 l\u00e1, ap\u00f3s entregar os azulejos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/03/1942", "data_final": "1942-03-14T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 5861, "id_doc": "CO_3800", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "21/05/1942", "tipo_doc": "Carta", "onomastico": "Gustavo Capanema", "memo_resumo": "Lamenta o acidente com o \"Peixe Cara de Gente\". Diz que vai precisar reorganizar-se para expor azulejos no Museu Nacional de Belas Artes, devido \u00e0 necessidade de mudan\u00e7a de data.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/05/1942", "data_final": "1942-05-21T00:00:00", "ano": 1942, "destinatario_norm": "Candido Portinari"}, {"pagina": 5864, "id_doc": "CO_3802", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "29/12/1943", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Pergunta pelo trabalho que lhe seria encomendado. Manda votos de boas festas.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/12/1943", "data_final": "1943-12-29T00:00:00", "ano": 1943, "destinatario_norm": "Candido Portinari"}, {"pagina": 5865, "id_doc": "CO_3803", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "29/02/1944", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Fala na possibilidade de ir a Petr\u00f3polis para encontrar-se  com Portinari, com o objetivo de combinar um trabalho para Oscar Niemeyer. Comenta assuntos pessoais.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/02/1944", "data_final": "1944-02-29T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 5866, "id_doc": "CO_3804", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "12/05/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Descreve o trabalho em azulejos que est\u00e1 fazendo para Portinari. Pede o envio de detalhes dos galos.", "data_dt": "1944-12-05T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/05/1944", "data_final": "1944-05-12T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 5867, "id_doc": "CO_3805", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "04/08/1944", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Comenta que, na coloca\u00e7\u00e3o dos azulejos na Pampulha, havia diferen\u00e7a  nas medidas das paredes e arcos e dos desenhos que lhe foram entregues.", "data_dt": "1944-04-08T00:00:00", "mes": 4.0, "decada": 1940.0, "data_clean": "04/08/1944", "data_final": "1944-08-04T00:00:00", "ano": 1944, "destinatario_norm": "Candido Portinari"}, {"pagina": 5868, "id_doc": "CO_3806", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "16/05/1945", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece o aviso sobre a chegada do dinheiro de Belo Horizonte. Relata o que est\u00e1 executando para a Pampulha. Pede que Portinari envie logo os desenhos.", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/05/1945", "data_final": "1945-05-16T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 5873, "id_doc": "CO_3809", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "12/09/1945", "tipo_doc": "Carta", "onomastico": "Juscelino Kubitschek", "memo_resumo": "Relata a posi\u00e7\u00e3o embara\u00e7osa em que se encontra, a respeito dos azulejos da Pampulha. Pede conselho a Portinari, o mesmo j\u00e1 tendo feito em carta a Niemeyer, cuja c\u00f3pia envia, anexa, para evitar ter que repetir o assunto. Foi aconselhado por Roberto Costa, de Belo Horizonte, a n\u00e3o enviar os azulejos antes de receber o dinheiro. Por n\u00e3o saber o que fazer, pede que Portinari n\u00e3o o deixe sem resposta.", "data_dt": "1945-12-09T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/09/1945", "data_final": "1945-09-12T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 5874, "id_doc": "CO_3810", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "22/09/1945", "tipo_doc": "Carta", "onomastico": "Gerardo Forni", "memo_resumo": "Diz ter recebido o recado de Portinari, atrav\u00e9s de Theofilo e que n\u00e3o entregar\u00e1 os azulejos enquanto n\u00e3o receber o pagamento. Acusa recebimento de carta, apresentando um arquiteto chileno.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/09/1945", "data_final": "1945-09-22T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 5875, "id_doc": "CO_3811", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "31/01/1946", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de carta, agradecendo o convite para ir encontrar os Portinaris em Brodowski. Explica porqu\u00ea n\u00e3o pode ausentar-se do atelier no momento. Diz que ir\u00e1 ao Rio, breve, para entregar os azulejos do Minist\u00e9rio da Educa\u00e7\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/01/1946", "data_final": "1946-01-31T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 5883, "id_doc": "CO_3816", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "27/10/1945", "tipo_doc": "Carta", "onomastico": "M\u00e1rio Capelli", "memo_resumo": "Acusa recebimento de carta. Mostra-se satisfeito com os preparativos de Portinari para realiza\u00e7\u00e3o de duas importantes exposi\u00e7\u00f5es: em Paris e em Buenos Aires. Informa que os azulejos da Pampulha est\u00e3o todos prontos, mas que s\u00f3 ser\u00e3o enviados quando receber o dinheiro.", "data_dt": "", "mes": null, "decada": null, "data_clean": "27/10/1945", "data_final": "1945-10-27T00:00:00", "ano": 1945, "destinatario_norm": "Candido Portinari"}, {"pagina": 5884, "id_doc": "CO_3817", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "07/04/1950", "tipo_doc": "Carta", "onomastico": "Alfredo Volpi", "memo_resumo": "Acusa recebimento de cart\u00e3o de Mil\u00e3o. Diz que tamb\u00e9m dever\u00e1 ir \u00e0 Europa, em breve, onde ver\u00e1 a abertura da Bienal de Veneza. Diz esperar encontr\u00e1-lo l\u00e1. Reconhece estar necessitando de um \"banho de arte\". Comenta a respeito de painel que Carmem Portinho encomendou a Portinari, para que ele, Rossi, executasse em azulejos.", "data_dt": "1950-07-04T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/04/1950", "data_final": "1950-04-07T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 5889, "id_doc": "CO_3820", "remetente": "Paulo Rossi Osir", "destinatario": "Candido Portinari", "data": "29/09/1950", "tipo_doc": "Carta", "onomastico": "Carmen Portinho", "memo_resumo": "Acusa recebimento de carta de Portinari e, por Zanini, os desenhos para que ele, Rossi, fa\u00e7a em azulejos (para o Conjunto Residencial de Pedregulho). Relata as dificuldades para execut\u00e1-los exatamente como os desenhos. Sugere pequenas modifica\u00e7\u00f5es e pede que Portinari informe sua concord\u00e2ncia ou n\u00e3o.", "data_dt": "", "mes": null, "decada": null, "data_clean": "29/09/1950", "data_final": "1950-09-29T00:00:00", "ano": 1950, "destinatario_norm": "Candido Portinari"}, {"pagina": 5927, "id_doc": "CO_3845", "remetente": "Michael M. Harris", "destinatario": "Candido Portinari", "data": "14/01/1953", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa o recebimento dos esbo\u00e7os dos pain\u00e9is para o edif\u00edcio da ONU, com grande entusiasmo. Fornece diversas informa\u00e7\u00f5es sobre as paredes do local onde ser\u00e3o instalados.", "data_dt": "", "mes": null, "decada": null, "data_clean": "14/01/1953", "data_final": "1953-01-14T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5930, "id_doc": "CO_3847", "remetente": "Nicole Ouali", "destinatario": "Candido Portinari", "data": "23/01/1961", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Notifica ter sido creditada na conta de Portinari o pagamento pelos direitos autorais das 8 ilustra\u00e7\u00f5es realizadas para o livro \"Romans\", colet\u00e2nea de Andr\u00e9 Maurois.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/01/1961", "data_final": "1961-01-23T00:00:00", "ano": 1961, "destinatario_norm": "Candido Portinari"}, {"pagina": 5933, "id_doc": "CO_3849", "remetente": "Jos\u00e9 Pacheco", "destinatario": "Candido Portinari", "data": "22/01/1958", "tipo_doc": "Carta", "onomastico": "Francisco In\u00e1cio Peixoto", "memo_resumo": "Felicita Portinari por ter sido convidado a participar da Bienal do M\u00e9xico, em sala especial. Antecipa-se, avisando que n\u00e3o poder\u00e1 emprestar sua tela \"A Ceia\" para figurar na exposi\u00e7\u00e3o, pois a tinta est\u00e1 se soltando com qualquer atrito. Aproveita para avis\u00e1-lo que tal problema tamb\u00e9m est\u00e1 ocorrendo com o \"Tiradentes\", do Col\u00e9gio de Cataguases.", "data_dt": "", "mes": null, "decada": null, "data_clean": "22/01/1958", "data_final": "1958-01-22T00:00:00", "ano": 1958, "destinatario_norm": "Candido Portinari"}, {"pagina": 5943, "id_doc": "CO_3856", "remetente": "Wise", "destinatario": "Candido Portinari", "data": "12/12/1941", "tipo_doc": "Bilhete", "onomastico": "Eleanor Rockefeller", "memo_resumo": "Avisa que a sra. Rockefeller e John Abbott (do Museum of Modern Art) foram visitar os murais da Biblioteca do Congresso.", "data_dt": "1941-12-12T00:00:00", "mes": 12.0, "decada": 1940.0, "data_clean": "12/12/1941", "data_final": "1941-12-12T00:00:00", "ano": 1941, "destinatario_norm": "Candido Portinari"}, {"pagina": 5959, "id_doc": "CO_3865", "remetente": "Elza Queiroga", "destinatario": "Candido Portinari", "data": "24/04/1946", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Conforme entendimento telef\u00f4nico, diz estar enviando c\u00f3pia da carta de Cynthia Pearl Maus, dos Estados Unidos", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/04/1946", "data_final": "1946-04-24T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 5962, "id_doc": "CO_3867", "remetente": "Jos\u00e9 Pancetti", "destinatario": "Candido Portinari", "data": "12/09/1952", "tipo_doc": "Carta", "onomastico": "Andr\u00e9 Lhote", "memo_resumo": "Relata a recep\u00e7\u00e3o a Andr\u00e9 Lhote, quando de sua ida a Salvador. Diz estar aguardando fotos da \"Chegada de D. Jo\u00e3o VI\" para divulg\u00e1-la.", "data_dt": "1952-12-09T00:00:00", "mes": 12.0, "decada": 1950.0, "data_clean": "12/09/1952", "data_final": "1952-09-12T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 5963, "id_doc": "CO_3868", "remetente": "Jos\u00e9 Pancetti", "destinatario": "Candido Portinari", "data": "05/05/1953", "tipo_doc": "Carta", "onomastico": "Clemente Mariani", "memo_resumo": "Informa sobre a instala\u00e7\u00e3o e o estado de conserva\u00e7\u00e3o do painel \"A Chegada da Fam\u00edlia Real Portuguesa \u00e0 Bahia\", na sede do Banco da Bahia, em Salvador. Diz que s\u00f3 est\u00e3o aguardando a chegada de Portinari para poceder \u00e0 inaugura\u00e7\u00e3o.", "data_dt": "1953-05-05T00:00:00", "mes": 5.0, "decada": 1950.0, "data_clean": "05/05/1953", "data_final": "1953-05-05T00:00:00", "ano": 1953, "destinatario_norm": "Candido Portinari"}, {"pagina": 5971, "id_doc": "CO_3871", "remetente": "Jos\u00e9 Pancetti", "destinatario": "Candido Portinari", "data": "07/07/1952", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Solicita foto do painel do Banco (da Bahia) para ilustrar um artigo no \"Di\u00e1rio da Bahia\".", "data_dt": "1952-07-07T00:00:00", "mes": 7.0, "decada": 1950.0, "data_clean": "07/07/1952", "data_final": "1952-07-07T00:00:00", "ano": 1952, "destinatario_norm": "Candido Portinari"}, {"pagina": 5972, "id_doc": "CO_3872", "remetente": "Beethoven Parallada", "destinatario": "Candido Portinari", "data": "16/09/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Faz uma proposta para aquisi\u00e7\u00e3o de uma obra de Portinari", "data_dt": "", "mes": null, "decada": null, "data_clean": "16/09/1947", "data_final": "1947-09-16T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 5982, "id_doc": "CO_3877", "remetente": "Gian Passeri", "destinatario": "Candido Portinari", "data": "15/07/1955", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Pede a Portinari que lhe forne\u00e7a algumas fotografias dos pain\u00e9is da ONU para ilustrar um artigo que prometeu escrever para a revista \"Vie Nuove\", de Roma. Pede, ainda, que Portinari escreva sua opini\u00e3o a respeito dos imigrantes italianos, para incluir no livro que est\u00e1 escrevendo, intitulado \"Italianos sem It\u00e1lia\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "15/07/1955", "data_final": "1955-07-15T00:00:00", "ano": 1955, "destinatario_norm": "Candido Portinari"}, {"pagina": 6011, "id_doc": "CO_3900", "remetente": "Amarilios Vasconcellos", "destinatario": "Candido Portinari", "data": "02/02/1946", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Solicita autoriza\u00e7\u00e3o para fazer clich\u00ea do retrato de Olga Ben\u00e1rio Prestes, pintado por Portinari, para reprodu\u00e7\u00e3o na data de seu anivers\u00e1rio (23 de fevereiro)", "data_dt": "1946-02-02T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/02/1946", "data_final": "1946-02-02T00:00:00", "ano": 1946, "destinatario_norm": "Candido Portinari"}, {"pagina": 6016, "id_doc": "CO_3905", "remetente": "Kelso Peck", "destinatario": "Candido Portinari", "data": "21/05/1947", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Agradece a gentileza com que foi recebido na resid\u00eancia dos Portinaris. Pede orienta\u00e7\u00e3o de Portinari sobre a conserva\u00e7\u00e3o dos tr\u00eas quadros que l\u00e1 adquiriu.", "data_dt": "", "mes": null, "decada": null, "data_clean": "21/05/1947", "data_final": "1947-05-21T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 6017, "id_doc": "CO_3906", "remetente": "Kelso Peck", "destinatario": "Candido Portinari", "data": "28/10/1947", "tipo_doc": "Carta", "onomastico": "Jorge da Silva Prado", "memo_resumo": "Informa que Jorge da Silva Prado est\u00e1 interessado em encomendar retrato de sua filha e de sua senhora. Para tanto gostaria de ter id\u00e9ia de pre\u00e7o. Reafirma sua satisfa\u00e7\u00e3o com as telas que adquiriu de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "28/10/1947", "data_final": "1947-10-28T00:00:00", "ano": 1947, "destinatario_norm": "Candido Portinari"}, {"pagina": 6042, "id_doc": "CO_3928", "remetente": "Albino Peixoto J\u00fanior", "destinatario": "Candido Portinari", "data": "17/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Trata de assuntos pessoais. Comenta o sucesso de \"A Primeira Missa\", que tem acompanhado atrav\u00e9s das cr\u00edticas. Congratula-se com o pintor.", "data_dt": "", "mes": null, "decada": null, "data_clean": "17/08/1948", "data_final": "1948-08-17T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6049, "id_doc": "CO_3935", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "23/08/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Confirma a encomenda de mural para o pr\u00e9dio do Col\u00e9gio de Cataguases, informando estar remetendo, anexo, cheque correspondente ao in\u00edcio do pagamento da referida encomenda.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/08/1948", "data_final": "1948-08-23T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6050, "id_doc": "CO_3936", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "02/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexo, cheque correspondente \u00e0 segunda parcela do pagamento do mural encomendado para o Col\u00e9gio de Cataguases.", "data_dt": "1948-02-10T00:00:00", "mes": 2.0, "decada": 1940.0, "data_clean": "02/10/1948", "data_final": "1948-10-02T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6051, "id_doc": "CO_3937", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "30/10/1948", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando cheque, anexo, para pagamento de parcela adiantada do mural para o Col\u00e9gio de Cataguases.", "data_dt": "", "mes": null, "decada": null, "data_clean": "30/10/1948", "data_final": "1948-10-30T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6053, "id_doc": "CO_3939", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "31/01/1949", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Pergunta pela execu\u00e7\u00e3o do \"Tiradentes\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/01/1949", "data_final": "1949-01-31T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6054, "id_doc": "CO_3940", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "26/02/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Informa estar enviando, anexa, mais uma parcela do pagamento do mural do Col\u00e9gio de Cataguases. Mostra-se maravilhado com a obra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "26/02/1949", "data_final": "1949-02-26T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6055, "id_doc": "CO_3941", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "31/05/1949", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Diz ter ficado maravilhado com o painel, visto em casa de Portinari.", "data_dt": "", "mes": null, "decada": null, "data_clean": "31/05/1949", "data_final": "1949-05-31T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6056, "id_doc": "CO_3942", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "13/07/1949", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Diz j\u00e1 ter enviado consentimento aos museus do Rio e de S\u00e3o Paulo, quanto \u00e0 exposi\u00e7\u00e3o do painel \"Tiradentes\". Sugere que as institui\u00e7\u00f5es fa\u00e7am seguro da obra. Fala, ainda, da poss\u00edvel exposi\u00e7\u00e3o da maquete de Niemeyer.", "data_dt": "", "mes": null, "decada": null, "data_clean": "13/07/1949", "data_final": "1949-07-13T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6057, "id_doc": "CO_3943", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "03/09/1949", "tipo_doc": "Carta", "onomastico": "Oscar Niemeyer", "memo_resumo": "Agradece  por Portinari ter executado o painel \"Tiradentes\" para o Col\u00e9gio de Cataguases e desculpa-se por n\u00e3o poder atender a um pedido de Oscar Niemeyer.", "data_dt": "1949-03-09T00:00:00", "mes": 3.0, "decada": 1940.0, "data_clean": "03/09/1949", "data_final": "1949-09-03T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6059, "id_doc": "CO_3945", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "24/10/1949", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Agradece texto de carta de Portinari, prometendo atender a uma sugest\u00e3o de Oscar Niemeyer, em melhor oportunidade. Comenta a visita de Lu\u00eds Portinari, que acompanhou o mural, de S\u00e3o Paulo a Cataguases. Comenta a inaugura\u00e7\u00e3o do painel. Elogia a \"Ceia\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "24/10/1949", "data_final": "1949-10-24T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6060, "id_doc": "CO_3946", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "20/10/1949", "tipo_doc": "Telegrama", "onomastico": null, "memo_resumo": "Convida Portinari para a inaugura\u00e7\u00e3o do painel \"Tiradentes\".", "data_dt": "", "mes": null, "decada": null, "data_clean": "20/10/1949", "data_final": "1949-10-20T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6066, "id_doc": "CO_3951", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "23/08/1948", "tipo_doc": "Cart\u00e3o", "onomastico": null, "memo_resumo": "Avisa que o Col\u00e9gio de Cataguases est\u00e1 enviando cheque correspondente \u00e0 quantia solicitada, para dar andamento ao painel \"Tiradentes\". Pede orienta\u00e7\u00e3o sobre as presta\u00e7\u00f5es restantes.", "data_dt": "", "mes": null, "decada": null, "data_clean": "23/08/1948", "data_final": "1948-08-23T00:00:00", "ano": 1948, "destinatario_norm": "Candido Portinari"}, {"pagina": 6068, "id_doc": "CO_3952", "remetente": "Francisco In\u00e1cio Peixoto", "destinatario": "Candido Portinari", "data": "/10/1949", "tipo_doc": "Carta", "onomastico": "Luiz Portinari", "memo_resumo": "Diz que Lu\u00eds Portinari sugeriu que se isolasse o painel \"Tiradentes\", instalado no Col\u00e9gio de Cataguases. Niemeyer diz ser contra (esteticamente). Pede opini\u00e3o de Portinari, quanto \u00e0 seguran\u00e7a da obra.", "data_dt": "", "mes": null, "decada": null, "data_clean": "01/10/1949", "data_final": "1949-10-01T00:00:00", "ano": 1949, "destinatario_norm": "Candido Portinari"}, {"pagina": 6078, "id_doc": "CO_3958", "remetente": "Peloduro", "destinatario": "Candido Portinari", "data": "23/10/1949", "tipo_doc": "Carta", "onomastico": null, "memo_resumo": "Acusa recebimento de cat\u00e1logo
